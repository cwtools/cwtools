 MANDATE_mandate_miner:0 "Космический шахтер"
 MANDATE_mandate_miner_DESC:0 "Увеличить запасы минералов империи [Root.Owner.GetName], построив как минимум четыре орбитальных добывающих станции.\n\nНаграда:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_shipwright:0 "Судостроитель"
 MANDATE_mandate_shipwright_DESC:0 "Обеспечить безопасность и защиту расы [Root.Owner.GetSpeciesAdj], создав к концу правления флотилии, задействующие не менее 75% от нашей общей вместимости флотилий.\n\nНаграда:\n$mandate_influence_reward_t5$"
 MANDATE_mandate_peacemaker:0 "Миротворец"

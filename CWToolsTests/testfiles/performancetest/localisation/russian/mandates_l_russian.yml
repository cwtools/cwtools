 MANDATE_mandate_emancipation2:0 "Освободитель поселений"
 MANDATE_mandate_emancipation2_DESC:0 "Освободить всех рабов [Root.Owner.GetSpeciesAdj] в как минимум одном мире.\n\nНаграда:\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"

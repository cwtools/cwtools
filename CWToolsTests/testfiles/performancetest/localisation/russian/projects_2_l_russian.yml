 MASSEX_4_PROJECT_DESC:0 "Восстановите картину тяжелого прошлого этого небесного тела."
 MASSEX_5_PROJECT:0 "Анализ: остывшее"
 MASSEX_5_PROJECT_DESC:0 "Восстановите картину тяжелого прошлого этого небесного тела."

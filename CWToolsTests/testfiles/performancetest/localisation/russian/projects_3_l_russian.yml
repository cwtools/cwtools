 ####################################
 # Special Projects
 ####################################
 
 ### Anomaly Events
 DERELICT_SHIP_PROJECT:0 "Заброшенный корабль"
 DERELICT_SHIP_PROJECT_DESC:0 "В космосе дрейфует корабль, не принимающий и не подающий сигналов. Более тщательное изучение позволит выяснить, что случилось с его экипажем."
 ODD_STAR_PROJECT:0 "Огонь горнила"
 ODD_STAR_PROJECT_DESC:0 "Похоже, эта звезда синтезирует атомы бериллия, что, как известно, невозможно."
 IMPROBABLE_TEAPOT_PROJECT:0 "Невозможная керамика"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "Керамический горшок, вращающийся по орбите вокруг звезды... это выходит за все пределы возможного. На то, чтобы выяснить, как он там оказался, уйдет время. Кто знает, каким будет ответ и найдем ли мы его вообще?"
 AI_ADMIRAL_PROJECT:0 "Воин из песка"
 AI_ADMIRAL_PROJECT_DESC:0 "На пустынной планете обнаружены останки древней флотилии с функционирующим до сих пор ИИ. Нужно попытаться угомонить его, пока ситуация не стала хуже."
 MINING_GEAR_PROJECT:0 "Взбесившийся бур"
 MINING_GEAR_PROJECT_DESC:0 "Древняя землеройная машина вгрызается вглубь гигантского астероида. Если мы остановим ее раньше, чем ее раздавит обломками, то получим полезные сведения о строительстве."
 ABANDONED_ARRAY_PROJECT:0 "Заброшенная матрица датчиков"
 ABANDONED_ARRAY_PROJECT_DESC:0 "Заброшенная сенсорная тарелка, похоже, все еще функционирует. Если мы ее отремонтируем и поймем, как она работает, то сможем лучше изучить соседние системы."
 ALIEN_RACER_PROJECT:0 "Дрейф"
 ALIEN_RACER_PROJECT_DESC:0 "Инопланетный корабль дрейфует в поле астероидов. Он не отвечает на наши запросы. Надо выяснить, что с ним случилось."
 PSIONIC_HORSES_PROJECT:0 "Повелители равнин"
 PSIONIC_HORSES_PROJECT_DESC:0 "Раса величественных млекопитающих странствует по залитым водой лугам. Они пугливы и предчувствуют наши попытки подойти к ним. Изучив их вблизи, мы сможем получить больше сведений."
 ROBOT_CLEANERS_PROJECT:0 "Брошенные механизмы"
 ROBOT_CLEANERS_PROJECT_DESC:0 "На удаленной планете обнаружен комплекс, наполненный роботами. Если мы их реактивируем, то они, может быть, откроют нам секреты своего мира."
 ALIEN_MONSTER_ON_SHIP:0 "Инопланетное животное на борту"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "[Root.Owner.GetMonsterOnShipDesc]"
 TREE_OF_LIFE:0 "Дерево"
 TREE_OF_LIFE_DESC:0 "В пустоте космоса гордо дрейфует дерево. Его сок, похоже, привлекает космических монстров. Мы должны изучить его и понять, каково его предназначение."
 MASTERS_WRITINGS_POLITICS:0 "Перевод записей поселенцев"
 MASTERS_WRITINGS_POLITICS_DESC:0 "Мы обнаружили архив документов, которые, похоже, представляли важность для этого ныне исчезнувшего общества. Перевод текстов поможет нам лучше узнать их историю и культуру."
 MASTERS_WRITINGS_PHILOSOPHY:0 "Перевод записей исследователей"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "Мы обнаружили тексты, написанные участниками инопланетной экспедиции. Перевод текстов поможет нам лучше узнать, кем были их авторы."
 MASTERS_WRITINGS_DIPLOMACY:0 "Перевод записей торговцев"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "На руинах предполагаемого центра межзвездной торговли мы обнаружили несколько документов. Перевод текстов поможет нам узнать о тех, кто построил этот центр."
 MASTERS_WRITINGS_WAR:0 "Перевод записей солдат"
 MASTERS_WRITINGS_WAR_DESC:0 "На давно забытом поле боя мы нашли останки солдат с документами, которые, видимо, представляли для них ценность. Перевод текстов поможет нам лучше узнать об этой империи и ее войнах."
 CRYOPOD_FOUND_PROJECT:0 "Подземное хранилище"
 CRYOPOD_FOUND_PROJECT_DESC:0 "Мы обнаружили комплекс, построенный под горой, где могут быть важная информация или технологии. Его окружают опасные животные, и нам придется утихомирить этих существ, прежде чем мы сможем попасть внутрь."
 CRYOPOD_OPENING_PROJECT:0 "Взлом"
 CRYOPOD_OPENING_PROJECT_DESC:0 "В обнаруженном нами подземном хранилище находился лишь некий контейнер. Мы должны придумать, как взломать его, если хотим узнать, что лежит внутри."
 ANCIENT_OCEAN_SHIP:0 "Утонувший крейсер"
 ANCIENT_OCEAN_SHIP_DESC:0 "Древний боевой крейсер лежит на дне океана на планете [Root.GetName]. Подъем его на поверхность может дать нам ценные технологии или ресурсы."

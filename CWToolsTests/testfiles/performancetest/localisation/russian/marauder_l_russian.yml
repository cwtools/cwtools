 marauder.15.1.desc:0 "Чужаки! Мы [encountered_marauder.GetSpeciesNamePlural]. В отличие от «цивилизованных» звездных империй галактики, у нас нет единого властелина, который бы правил нами, но меня избрали для передачи данного сообщения вам от лица всех домов.\n\nНе пытайтесь навязывать нам свои мягкие и неэффективные порядки. Можете сколько угодно отправлять свои корабли на территорию расы [encountered_marauder.GetSpeciesName], но не ждите, что они вернутся. Нашим воинам будет чем развлечься.\n\nВещайте на данной частоте, только если захотите предложить нам дань... или если вам нужны наемники, а также есть средства заплатить за них."
 marauder.15.2.desc:0 "ХАЙ-Э-Э-Э-И-И-И-И-Э-Э-Э! Еще двамаки!\n\nЧто тебе нужно, глупый двамак? Что у тебя с лицом? Авария с реактором? Воздействие вакуума? ХАЙ-Э-Э-И-И-И-Э-Э! Посмотри на себя!\n\nМы [encountered_marauder.GetSpeciesNamePlural]. Мы охотимся на двамаков. Если явишься туда, где живет племя [encountered_marauder.GetSpeciesName], мы сделаем из тебя двамакскую похлебку. Что, не нравится? ХАЙ-Э-Э-И-И-И-И-И-Э-Э-Э-Э-Э!\n\nВозможно, ты знаешь других двамаков. Возможно, ты хочешь, чтобы они стали двамакской похлебкой. Это можно устроить. [encountered_marauder.GetSpeciesNamePlural] не против драться за одних двамаков против других, если сойтись в цене."
 marauder.15.3.desc:0 "Мы [encountered_marauder.GetSpeciesNamePlural], любимые слуги §HВладычицы Пустоты§! - Всевидящего, Всезнающего и, прежде всего, Мстительного высшего существа, которое господствует над Космосом.\n\nИменно Она тысячелетия назад предложила нам покинуть планетные дома наших предков и поселиться в Ее вечном царстве - холодных глубинах космоса, - чтобы мы могли охотиться на неверующих и умиротворять Ее путем жертвоприношений.\n\nУвы, но Войны доктрин подорвали наши силы, и мы стали разобщенным народом, пытающимся постичь тот истинный путь, который Она для нас избрала. Однако Ее расположения можно добиться посредством уничтожения еретиков из иных рас, даже если это делается по воле других еретиков. Поэтому многие из наших бойцов готовы сражаться в ваших войнах за определенную цену..."
 marauder.15.a:0 "Конец сообщения."
 

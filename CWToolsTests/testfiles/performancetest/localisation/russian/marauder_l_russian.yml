 marauder.19.desc_01:0 "[Root.GetName] - это надругательство над природой. Ваш... «разум улья» (или как еще вы называете это непотребство), что правит в ваших владениях, не имеет представлений о чести. Он является олицетворением всего недостойного, что есть в этой галактике.\n\nВоины расы [marauder_country_1.GetSpeciesNamePlural] не желают иметь с вами ничего общего."
 marauder.19.desc_02:0 "[Root.GetName] - это всего лишь стая диких животных. От мысли о вашей бессмысленной резне невинных существ может стошнить даже самых закаленных из наших воинов.\n\nМы не станем вести с вами никаких дел."
 marauder.19.desc_03:0 "Ах да, говорящие машины. Где твои хозяева, машина? Они в курсе, что ты работаешь со сбоями?\n\nХотя в этом нет ничего почетного, наши воины с радостью будут использовать вас как мишени для отработки навыков, если вы приблизитесь к нашей территории. А теперь исчезните с глаз моих."
 
 marauder.19.2.desc_01:0 "ХАЙ-Э-Э-Э-И-И-И-Э-Э-Э-Э!!! Двамак из улья, что все пожирает! Тебе нас не слопать, это уж точно! Прочь, двамак из улья!"
 marauder.19.2.desc_02:0 "ХАЙ-Э-Э-И-И-Э-Э-Э-Э!!! Мы любим крушить, но не так, как ты! Ты слишком это любишь, двамак! Мы с тобой говорить не будем!"
 marauder.19.2.desc_03:0 "ХАЙ-Э-Э-Э-И-И-И-Э-Э-Э!!! Оно... оно понимает? Машина для убийств, да? Оно только убивает?\n\nМашина... убей себя! Тебе приказ убить себя!\n\nАй, сломалась. Бесполезно."
 marauder.19.3.desc_01:0 "Ваша раса вызывает отвращение у Владычицы Пустоты. Вы бы пожрали и саму Пустоту, если бы это было возможно, верно?\n\nОмерзительно."
 marauder.19.3.desc_02:0 "Владычица Пустоты требует жертвоприношений, но вы приносите слишком много. Вы поклоняетесь самому разрушению, что делает вас худшими из язычников."
 marauder.19.3.desc_03:0 "Вы холодны и пусты, как сама Пустота. Владычица Пустоты такое уважает. Ваше погибель принесет нам Ее расположение.\n\nБольше нам добавить нечего."
 
 marauder.19.a:0 "Добыча..."
 marauder.19.b:0 "Мерзкие чужаки."
 marauder.19.c:0 "Раса: §H[From.GetSpeciesName].§! Описание: §Rпаразиты.§!"
 
 
 marauder.20.1.desc_01:0 "Говори же, чужак. Наши воины слушают."
 marauder.20.1.desc_02:0 "Мы не кланяемся чужакам."
 marauder.20.1.desc_03:0 "В наказание за проигранный поединок мне приказано разбираться со всеми чужаками в этом цикле.\n\nЧто вам нужно?"
 marauder.20.1.desc_04:0 "Объясните свое вмешательство. Нас ждут битвы."
 marauder.20.1.desc_05:0 "Ага! Наконец-то истинный боец!\n\nДоблесть воинов расы [Root.GetSpeciesName] известна даже нам. Многие [marauder_country_1.GetSpeciesNamePlural], тысячи храбрецов, очень хотели бы испытать себя в битве против вас."
 marauder.20.1.desc_06:0 "Рады встрече, [Root.GetSpeciesNamePlural]. Наши воины приняли вашу дань.\n\nНе буду лгать... были и те, кто все равно хотел на вас напасть, но с ними разобрались. Большей частью."
 marauder.20.1.desc_07:0 "Наши мечи в ножнах, [Root.GetSpeciesNamePlural]. Пока что можете не бояться наших воинов."
 
 marauder.20.2.desc_01:0 "Это был такой прекрасный вечер до твоего появления, двамак! ХАЙ-Э-Э-Э-И-И-И-Э-Э-Э-Э-Э!!! Что тебе нужно?!"
 marauder.20.2.desc_02:0 "Хуже двамака может быть только двакам! НЕТ! Не спрашивай, что это! ХАЙ-Э-Э-Э-И-И-И-Э-Э-Э-Э-Э-Э-Э-Э-Э!!!!!"
 marauder.20.2.desc_03:0 "ХАЙ-Э-Э-Э-И-И-И-И-И-И-Э-Э-Э-И-И-Э-Э.... *кашляет, хрипит и плюется* ...Э-Э-Э-Э-Э-И-И-И-И-Э-Э-Э-Э-Э!!!!!"
 marauder.20.2.desc_04:0 "Хочешь, чтобы мы что-нибудь разбили, двамак? [marauder_country_2.GetSpeciesNamePlural] здорово умеют разбивать!"
 
 marauder.20.3.desc_01:0 "Сегодня Владычица Пустоты в гневе. Я это чувствую.\n\nМы сделали слишком мало, чтобы завоевать Ее расположение..."
 marauder.20.3.desc_02:0 "Я всего лишь Ее слуга. Я ничего не знаю.\n\nНо Она... Она считает вас слизняками, которыми вы и являетесь."
 marauder.20.3.desc_03:0 "Каждый раз, когда ваши корабли рассекают просторы космоса, они своим присутствием оскорбляют Ее владения. Нам приходится умиротворять Ее гнев. Ужасное зрелище..."
 marauder.20.3.desc_04:0 "167-й цикл Девятой Войны доктрин. Фракции еретиков не желают уступать... но ради Нее мы должны быть непоколебимы."
 
 
 marauder.20.b:0 "Нам известна хорошая цель для рейда..."
 encourage_raid:0 "Заплатить, чтобы [marauder_species.GetNamePlural] совершили рейд на одного из ваших соперников."
 marauder.20.busy.b.1.response:0 "Наши воины уже совершают рейд. Сейчас мы не можем ни на что отвлекаться."
 marauder.20.busy.b.2.response:0 "ХАЙ-Э-Э-И-И-Э-Э-Э-Э! Мы уже в рейде, двамак! У нас нет на это времени!"
 marauder.20.busy.b.3.response:0 "Мы уже исполняем Ее волю, совершая рейд на неверующих. Пока он не будет завершен, говорить больше не о чем."
 marauder.20.cooldown.b.1.response:0 "Мы еще не оправились после предыдущего рейда. Для следующего недостаточно кораблей. Обратитесь к нам позже."
 marauder.20.cooldown.b.2.response:0 "Двамак, нам жаль отказываться от драки, но наша флотилия не готова. Еще восстанавливается после предыдущего рейда!"
 marauder.20.cooldown.b.3.response:0 "Слишком рано. Наш предыдущий рейд только что завершился, и сейчас время для тихих молитв и почитания Владычицы Пустоты."
 marauder.20.d:0 "Мы хотели бы нанять наемников."
 hire_mercenaries:0 "Нанять флотилию наемников расы [marauder_species.GetName] на определенное время."
 marauder.20.e:0 "Прервать связь."
 marauder.20.need_rivals:0 "У вас нет соперников."
 marauder.20.f:0 "Может быть, хватит уже издавать это адское визжание?"
 marauder.20.f.response:0 "ХАЙ-Э-Э-Э-И-И-Э-Э-Э-Э!!!! Какое... еще визжание?"
 marauder.20.g:0 "Мы хотели бы нанять лидера."

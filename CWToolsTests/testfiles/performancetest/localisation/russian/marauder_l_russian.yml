 marauder.30.e:0 "Ладно, неважно."
 marauder.30.f:0 "До свидания."
 marauder.31.1.desc:0 "Ха! Так вы хотите, чтобы мы совершили рейд на одного из ваших соперников?\n\nНам отвратительно вмешиваться в ваши ничтожные споры, но при должной мотивации это можно было бы устроить...\n\nКого вы хотите назвать нашей целью?"
 marauder.31.2.desc:0 "Вы... вы хотите, чтобы мы разбили одного из ваших соперников-двамаков? Да, это можно...\n\nНо какого двамака нужно разбить?"
 marauder.31.3.desc:0 "В обмен на дань, думаю, нас можно будет убедить перебить определенную группу неверующих.\n\nКто те еретики, с которыми нам нужно разобраться?"
 marauder.31.a:0 "§Y[raid_target_1.GetName].§!"
 marauder.31.b:0 "§Y[raid_target_2.GetName].§!"
 marauder.31.c:0 "§Y[raid_target_3.GetName].§!"
 marauder.31.d:0 "§Y[raid_target_4.GetName].§!"
 marauder.31.e:0 "Ладно, неважно."
 marauder.31.f:0 "До свидания."
 marauder.32.1.desc:0 "[preliminary_target.GetName] действительно выглядит лакомой целью для наших воинов. Похоже, намечается визит..."
 marauder.32.2.desc:0 "Да, [preliminary_target.GetName] - то что надо для хорошей двамакской похлебки. Очень хорошей. Но нужно сильно постараться..."
 marauder.32.3.desc:0 "Владычица Пустоты не слишком жалует еретиков из империи [preliminary_target.GetName]. Возможно, военная экспедиция будет Ей по нраву..."
 marauder.32.a:0 "Мы заплатим. Преподайте им урок."
 marauder.32.1.a.response:0 "Тогда решено. Мы отправляемся на рассвете."
 marauder.32.2.a.response:0 "ХАЙ-Э-Э-Э-Э-И-И-И-Э-Э-Э-Э-Э!!!!!! Эти двамаки напросились на хорошую драку!"
 marauder.32.3.a.response:0 "Они почувствуют вкус Ее ярости."
 hire_raid:0 "\n[current_marauder_diplomacy.GetName] собирает флотилию для рейда на империю [preliminary_target.GetName]."
 marauder.34.1.desc:0 "Наемники-[marauder_country_1.GetSpeciesName] - лучшие во всей галактике. Пусть их буйная натура вас не обманывает: когда они вступают в бой, их дисциплина не имеет равных. Представления о чести у них таковы, что [marauder_country_1.GetSpeciesNamePlural] готовы сражаться даже друг с другом, если вы того пожелаете.\n\nВ настоящий момент можно нанять следующие флотилии:"
 marauder.34.2.desc:0 "Даже дети-[marauder_country_2.GetSpeciesName] могут победить лучших из воинов-двамаков. ХАЙ-Э-Э-И-И-Э-Э!!!! Это известно.\n\nНо это не дети!!! Это закаленные наемники-[marauder_country_2.GetSpeciesName], и не просто опасные, а ЧОКНУТЫЕ! Они готовы сражаться за двамаков вроде ВАС против других двамаков или даже представителей расы [marauder_country_2.GetSpeciesName]... если вы заплатите!\n\nВот список безумных флотилий, которые имеют [marauder_country_2.GetSpeciesNamePlural]:"
 marauder.34.3.desc:0 "В рядах наших воинов есть несколько культов, в которых считают, что убийство неверующих, даже по приказу других неверующих, согласуется с Ее волей. Они не станут уклоняться даже от убийства других представителей расы [marauder_country_3.GetSpeciesNamePlural], так как эти фанатики считают еретиками всех остальных.\n\nНо не стоит переживать. Они не настолько глупы, чтобы нападать на своих нанимателей. Кстати, я тоже защищен от их гнева, так как нахожу для них работу в обмен на скромную долю от их прибыли.\n\nВ настоящий момент можно нанять следующие флотилии:"
 marauder.34.1.a:0 "Армада рожденных в пустоте."
 marauder.34.2.a:0 "234-я эскадра крушителей двамаков."
 marauder.34.3.a:0 "Ее избранные воители."
 voidborn_hire:0 "\nВы нанимаете эту флотилию наемников на 5 лет. Состав:\n\n§Y6 крейсеров\n8 фрегатов\n16 рейдеров§!"
 marauder.34.1.b:0 "Флотилия звездных всадников."
 marauder.34.2.b:0 "Флотилия бешеных крикунов."
 marauder.34.3.b:0 "Орден вечной ночи."
 star_riders_hire:0 "\nВы нанимаете эту флотилию наемников на 5 лет. Состав:\n\n§Y4 крейсера\n6 фрегатов\n12 рейдеров§!"
 marauder.34.1.c:0 "Первое крыло бури."
 marauder.34.2.c:0 "Эскадра разъяренных добровольцев."
 marauder.34.3.c:0 "Сумеречная паства."
 storm_wing_hire:0 "\nВы нанимаете эту флотилию наемников на 5 лет. Состав:\n\n§Y2 крейсера\n4 фрегата\n8 рейдеров§!"
 marauder.34.d:0 "Неважно. Давайте обсудим другие вопросы."
 marauder.34.e:0 "До свидания."
 marauder.37.1.a.desc:0 "Поздравляем, [Root.GetSpeciesNamePlural]! С только что нанятыми флотилиями можно взять штурмом даже империю [random_fallen_empire.GetName]!\n\nНу, может быть, нет. Но не стоит заблуждаться: это могучая сила!"
 marauder.37.1.b.desc:0 "Флотилия ваша, [Root.GetSpeciesNamePlural]. Помните, что один [marauder_country_1.GetSpeciesName] стоит по крайней мере десяти воинов любой другой расы. Можете оценивать свои силы исходя из этого."
 marauder.37.2.a.desc:0 "Это мудрое решение, двамак! Когда эти неуравновешенные [marauder_country_2.GetSpeciesNamePlural] встают на вашу сторону, вы можете быть уверены, что их не наймут другие двамаки и не отправят против вас! ХАЙ-Э-Э-Э-И-И-И-И-Э-Э-Э!!!!"
 marauder.37.3.a.desc:0 "Эти святые воины хорошо вам послужат, [Root.GetSpeciesNamePlural]. Только... не поднимайтесь на борт их кораблей. Они считаются священными, и Владычица Пустоты не слишком жалует неверующих, которые ступают по их палубам."
 marauder.37.a:0 "Было кое-что еще..."
 marauder.37.b:0 "До свидания."
 marauder_1_tribute:0 "Дань для империи [marauder_country.GetSpeciesName]"
 marauder_1_tribute_desc:0 "Мы предложили дань империи [marauder_country.GetName]. Они согласились не нападать на нас какое-то время."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 
 marauder.35.1.desc:0 "Ха-ха! Вы воистину безумны, чужак. Хотите, чтобы мы пошли против старейших?\n\nЭто вряд ли."
 marauder.35.2.desc:0 "ХАЙ-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-И-И-И-И-И-И-И-И-И-И-И-И-И-И-И-И-И-И-И-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э-Э!!!!!!!!!!!\n\nНет. Двамак, мы безумны, но не до такой степени, чтобы попытаться крушить угасших двамаков."
 marauder.35.3.desc:0 "Хотя они и неверующие, но Владычица Пустоты не хотела бы, чтобы мы потеряли наши корабли в бесплодной попытке перебить старшие расы.\n\nИх время еще наступит... через одну-две тысячи лет."
 
 marauder.40.1.desc:0 "Да, это можно устроить. Многие из наших величайших воинов ищут новых испытаний и возможностей.\n\nЕсли вы можете позволить себе заплатить цену крови, чтобы освободить их от клятвы служения своему роду, они с радостью поклянутся следовать за вами и будут сражаться в ваших войнах."
 marauder.40.2.desc:0 "ХАЙ-Э-Э-Э-И-И-И-Э-Э-Э-Э-Э-Э-Э! Да, да! Многие умные воины-[marauder_species.GetName] рады драться за деньги двамаков! Нужна лишь достойная мотивация."
 marauder.40.3.desc:0 "Да, величайшие из наших воинов готовы повести ваших солдат в бой. При помощи ваших энергокредитов мы будем служить Ей с еще большим рвением.\n\nВы увидите, что, посвятив свою жизнь служению Владычице Пустоты, наши офицеры стали бесстрашными и умелыми."
 marauder.40.1.a:0 "Нанять адмирала"
 marauder.40.2.a:0 "Нанять генерала"
 marauder.40.a.response:0 "Очень хорошо. Клятва произнесена, и этот воин в полном вашем распоряжении."
 marauder.40.b.response:0 "У-у-у! Этот [marauder_species.GetName] такой коварный! Вам повезло, [Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "Владычица Пустоты освятила подписание этого контракта. Пусть наш воин служит вам достойно."
 
 marauder.46.name:0 "Доступны наемники-мародеры"
 marauder.46.desc:0 "По мере расширения галактического сообщества и начала столкновения границ вооруженный конфликт часто неизбежен.\n\nПонимая это, флотилии нескольких мародерских кланов готовы отправиться на поиски славы и известности за пределы своих родных систем. Сейчас они предлагают свои услуги в качестве наемников тем, кто заплатит больше."
 marauder.46.a:0 "Хороших наемников трудно найти."
 
 leader_trait_mercenary_warrior:0 "Воин-наемник"
 leader_trait_mercenary_warrior_desc:0 "Этот лидер происходит из культуры воинов, зародившейся в космосе, и с раннего возраста обучался нестандартной тактике нанесения внезапных ударов с отходом."
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "Великий хан"
 leader_trait_great_khan_desc:0 "Великий хан - это харизматичный лидер, блестящий тактик и, если слухи не врут, мощный экстрасенс."
 marauder.50.name:0 "Завершение контракта с наемниками"
 marauder.50.desc:0 "Наш контракт с наемниками из империи §H[Root.GetName]§! подошел к концу. Их лидер, адмирал [Root.Leader.GetName], предлагает немедленно продлить использование нами кораблей под [Root.Leader.GetHerHis] командованием еще на пять лет... за дополнительную плату.\n\nЕсли мы откажемся, то наемники отправятся искать себе работу в другом месте."
 marauder.50.a:0 "Продлить контракт."
 marauder.50.b:0 "Отпустить их."
 marauder.71.name:0 "Замена адмирала наемников"
 marauder.71.desc:0 "Вслед за безвременной кончиной бывшего командира империи §H[Root.GetName]§! [marauder_species.GetNamePlural] прислали в качестве замены адмирала по имени §H[new_leader.GetName]§!."
 marauder.76.name:0 "Наемники-[marauder_species.GetName] исчезают"
 marauder.76.desc:0 "Потеря родных систем, похоже, сильно потрясла наемников расы §H[marauder_species.GetName]§! из империи [Root.GetName]. Несмотря на подписанный с ними пятилетний контракт, эти коварные разбойники исчезли в глубинах космоса вместе со всеми своими кораблями!\n\nВ последнем сообщении, которое, видимо, являлось кодовой фразой, сигнализировавшей об их отбытии, говорилось:\n\n§R«Мы отомстим».§!"
 marauder.76.a:0 "У нас был контракт!"
 marauder.77.name:0 "Наемники присоединяются к Великому хану"
 marauder.77.desc:0 "Когда [raider_khanate.GetName] возвысился под властью хваленого Великого хана, это вызвало массовое дезертирство всех наемников расы [raider_khanate.GetSpeciesName], находившихся у нас на службе! Подхваченные внезапной националистической лихорадкой, эти предатели отказались от своих контрактов и покинули нас, чтобы стать частью растущей военной машины Великого хана."
 marauder.86.a.desc:0 "Внимание, [Root.GetSpeciesNamePlural]!\n\nЕсли вам требуются услуги тех, кто будет вести ваши войны вместо вас, вам следует знать, что теперь вы можете нанять флотилии наемников расы [encountered_marauder.GetSpeciesName]. Да, вы не ослышались. Если можете себе это позволить, то лучшие наемники в галактике готовы за вас сражаться."
 marauder.86.a:0 "Будем знать."
 marauder.87.a.desc:0 "ХАЙ-Э-Э-Э-И-И-И-Э-Э-Э-Э-Э-Э!!! Внимание, двамаки!\n\nНаши воины заскучали и доставляют много проблем! Много дерутся друг с другом, много мертвых! Но у нас есть решение... мы посылаем самых безумных наших воинов сражаться за двамаков в обмен на кредиты! Если вам нужны лучшие наемники в галактике, поспешите, пока не слишком поздно!"
 marauder.88.a.desc:0 "Владычица Пустоты желает вам кое-что сообщить:\n\nПри желании вы можете нанять некоторые из наших флотилий в качестве наемников. Экипажи наших кораблей дисциплинированы и будут выполнять ваши приказы, если вы сможете позволить себе наши цены.\n\nЭтим предложением Владычица оказала вам невероятную честь. Не упустите эту возможность."
 marauder.101.1.desc:0 "Слабаки-[Root.GetSpeciesName], наши воины собираются грабить ваши системы. Встречайтесь с ними в бою, если вам достанет храбрости, или дрожите в страхе до тех пор, пока им не наскучит отнимать у вас богатства.\n\nКонечно, вы можете предложить дань, чтобы избавить себя от предстоящего нападения. Если выкуп будет достаточным, наши воины, возможно, решат повернуть назад..."
 marauder.101.2.desc:0 "ХАЙ-Э-Э-Э-И-И-И-И-И-И-Э-Э-Э-И-И-Э-Э-Э-Э-Э-Э!!!!!!! [Root.GetSpeciesName]-двамаки! Мы идем в ваши системы! Да, мы не дадим вам слишком разбогатеть и растолстеть!\n\nЕсли вы, конечно, не придумаете причину, почему из вас не выйдет хорошей двамакской похлебки..."
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]! Владычица Пустоты сообщила нам о своем желании использовать ваши системы в качестве церемониальных мест для празднования Ее всевозрастающей власти над космосом. Как Ее смиренные слуги, мы обязаны повиноваться.\n\nБоевая флотилия лучших воинов, выбранных из всех наших воюющих фракций, отправилась к вам для сбора дани и слуг. Чтобы предотвратить неизбежное и утолить Ее голод, вы можете предложить дань. Если она будет достаточной, флотилия будет отозвана."
 marauder.101.a:0 "Предложить дань §Y(энергию)§!"
 marauder.101.b:0 "Предложить дань §Y(минералы)§!"
 marauder.101.c:0 "Предложить дань §Y(пищу)§!"
 marauder.101.1.a.response:0 "Как жаль! Думаю, нашим воинам придется искать развлечений в другом месте.\n\nВаш народ в безопасности. По крайней мере, пока что."
 marauder.101.d:0 "Вы ничего от нас не получите, мразь."
 marauder.101.1.b.response:0 "Глупцы! Тогда мы возьмем силой то, что вам следовало предложить в виде дани... и даже больше! В этот день вы совершили ужасную ошибку."
 marauder.101.2.a.response:0 "Ты умный двамак! Теперь нам придется искать двамакскую похлебку в другом месте! Большая проблема для нас, зато не для вас!"
 marauder.101.2.b.response:0 "Мы надеялись на такой ответ, двамак! [raiding_marauder.GetSpeciesNamePlural] любят хорошие испытания!\n\nХАЙ-Э-Э-Э-И-И-И-Э-Э-Э-Э!!!!"
 marauder.101.3.a.response:0 "Вы поступили мудро, не став гневить Владычицу Пустоты. Ее возмездие было бы ужасным."
 marauder.101.3.b.response:0 "Владычица Пустоты предсказала данный ответ, но мы должны были предложить. Теперь мы сможем собрать рабов и богатства в ходе надлежащих церемониальных боев. Все во славу Ее, конечно."
 marauder.102.1.desc:0 "Ну что, [Root.GetSpeciesNamePlural], вы наконец решили молить о пощаде? Вы еще можете предложить дань, чтобы мы покинули ваше пространство, но цена возросла."
 marauder.102.2.desc:0 "Да, двамак? Ты не хочешь, чтобы мы пришли? Хочешь, чтобы мы ушли? ХАЙ-Э-Э-Э-И-И-Э-Э-Э-Э!!!\n\nВы можете платить, но теперь уже больше..."
 marauder.102.3.desc:0 "Она в гневе, [Root.GetSpeciesNamePlural]... в большом гневе. Каждый представитель расы [Root.GetSpeciesName], принесенный в жертву в Ее честь, немного уменьшает Ее ярость, но будет ли этого достаточно?\n\nЕсли вы готовы предложить дань Владычице Пустоты, чтобы мы покинули ваше пространство, вам следует знать, что теперь она потребует от вас еще большей жертвы..."
 marauder.102.d:0 "Ну ты и урод!"
 marauder.102.e:0 "Прекратить связь."
 marauder.102.1.a.response:0 "Только подумайте о всех тех бедах, которых вы могли избежать, если бы сразу предложили нам дань, когда мы ее потребовали. Пусть это будет вам уроком, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "ХАЙ-Э-Э-Э-Э-Э-И-И-И-И-И-Э-Э-Э-Э-Э!!! Тогда решено. Мы имеем то, что хотим. Двамакская похлебка больше пока не нужна."
 marauder.102.3.a.response:0 "Владычица Пустоты довольна. Эта жертва подняла Ей настроение, и Она позволила своим воинам отступить. Прощайте, [Root.GetSpeciesName]."
 marauder.102.1.b.response:0 "Я... т-ты... моя внешность... не имеет никакого отношения к...\n\nТы пожалеешь об этом неуважении, [Root.GetSpeciesName]. Наши воины сожгут ваши жалкие флотилии дотла!"
 marauder.111.1.desc:0 "Можете уже выйти из своих убежищ, [Root.GetSpeciesNamePlural]. Мы лишили вас достаточного количества богатств, и наши корабли полностью загружены.\n\nРулевой! Бери курс на систему [marauder_system.GetName]. Покинем эту проклятую область космоса. Она меня угнетает."
 marauder.111.2.desc:0 "Двамаки, мы покрушили достаточно. Пока больше не нужно. Трюмы наших кораблей полны.\n\nМы летим назад в систему [marauder_system.GetName], да."
 marauder.111.3.desc:0 "Церемония завершена. Владычица Пустоты удовлетворена разрушениями, которые мы причинили в вашем пространстве, [Root.GetSpeciesNamePlural]. Теперь нам дозволено вернуться в систему [marauder_system.GetName]."
 marauder.111.a:0 "Убирайтесь!"
 marauder.112.1.desc:0 "Захватывает, да? Азарт битвы! Наши лучшие воины против лучших из тех, кого предлагаете вы. Посмотрим, кто возьмет верх!"
 marauder.112.2.desc:0 "Двамак, чего ты хочешь? Мы заняты тем, что крушим ваши системы!"
 marauder.112.3.desc:0 "Мы служим только Ее воле, а сейчас и тем, чьи полные карманы позволяют нанять нас, чтобы разбить вас. Если в конце становится больше мертвых неверующих, Владычица Пустоты это одобряет."
 
 marauder.104.name:0 "Рейдеры атакуют планету [Root.GetName]"
 marauder.104.desc:0 "Рейдерские группы расы [marauder_country.GetSpeciesName] высадились на планету §H[Root.GetName]§!! Спустившись в маленьких штурмовых челноках с орбиты, где располагается их флотилия, [From.From.GetSpeciesNamePlural] нанесли удары по нескольким отдаленным поселениям на планете, а затем отступили в космос вместе с награбленным. Наши наземные силы обороны среагировать не успели."
 marauder.104.a:0 "Мерзкие рейдеры."
 marauder.105.desc:0 "Рабовладельцы расы [marauder_country.GetSpeciesName] высадились на планету §H[Root.GetName]§!! Штурмовые челноки нанесли удары по нескольким отдаленным поселениям на планете, а затем собрали колонистов и отправили их в цепях на корабли флотилии рейдеров на орбите."
 marauder.105.a:0 "Они заплатят."
 marauder.106.desc:0 "Легкие силы расы [marauder_country.GetSpeciesName] осуществили неожиданную атаку на планету §H[Root.GetName]§!. Рассредоточив места высадки, они сбили с толку отряды быстрого реагирования, возглавляющие наши силы на поверхности, и прежде чем те успели отреагировать, рейдеры уже вернулись на орбиту с трофеями, которые смогли забрать в наших поселениях."
 marauder.106.a:0 "Неприятный исход."
 marauder.107.desc:0 "Рабовладельцы расы [marauder_country.GetSpeciesName] высадились на планету §H[Root.GetName]§!! Штурмовые челноки нанесли бомбовые удары, вскрывшие некоторые из наших заповедников органической жизни, а затем их взяли штурмом тяжеловооруженные рейдерские группы.\n\nРабовладельцы быстро собрали сбитых с толку органиков, до сих пор пребывавших в безопасности в своих заповедниках, и отправили их в цепях на корабли своей флотилии на орбите."
 marauder.107.a:0 "Наши биотрофеи!"
 marauder.108.desc:0 "Рейдерские группы расы [marauder_country.GetSpeciesName] высадились на планету §H[Root.GetName]§!! Они разграбили несколько наших форпостов на планете, перебили сотни трутней, а затем отступили на корабли своей флотилии на орбите."
 marauder.108.a:0 "Мы должны покарать их за это преступление."
 
 marauder.112.a:0 "Кто заплатил вам за рейд на нас?"
 marauder.112.1.a.response:0 "Жалкие трусы, не пожелавшие сойтись с вами в бою сами. Не имеет значения, кто они такие и, уж тем более, каково их предназначение во вселенной.\n\nКроме того, нам хорошо заплатили, чтобы мы хранили в секрете, кто они."
 marauder.112.2.a.response:0 "Ой, это секрет, двамак! Они были двамаки, как и ты, но другие двамаки. Это все, что мы можем сказать."
 marauder.112.3.a.response:0 "Неверные. Неверующие. Еретики.\n\nМы бы предпочли вообще не иметь с ними ничего общего, но их энергокредиты послужат исполнению Ее воли."
 marauder.112.b:0 "Конец сообщения."
 marauder.114.name:0 "Рейд прерван"
 marauder.114.desc:0 "Рейдерской флотилии расы [marauder_country.GetSpeciesName] был нанесен серьезный урон, благодаря чему наши воины получили передышку. Пересмотрев имеющиеся у них возможности, [marauder_country.GetSpeciesNamePlural], очевидно, решили прервать свой рейд и отступить в свое пространство."
 marauder.114.a:0 "Они позарились на кусок, который не смогли проглотить."
 marauder.116.name:0 "Уничтожена рейдерская флотилия"
 marauder.116.desc:0 "В результате боевых действий в системе [destroyed_fleet_system.GetName] была уничтожена флотилия расы [From.GetSpeciesName], которая поклялась совершать набеги в наше пространство. Выживших среди останков их кораблей обнаружить не удалось."
 marauder.116.a:0 "Пусть это будет уроком для них."
 marauder.117.desc:0 "Мародеры из расы §H[marauder_country.GetSpeciesName]§!, которых мы «мотивировали» выполнить рейд на такую цель, как §H[marauder_target.GetName]§!, поджав хвосты, спасаются бегством в собственное пространство! Очевидно, их рейдерская флотилия понесла настолько серьезные потери, что они передумали."
 marauder.117.a:0 "Трусы!"
 
 
 marauder.120.name:0 "Ожидание рейдеров расы [raiding_marauder.GetSpeciesName]"
 marauder.120.desc:0 "К нашим границам приближается рейдерская флотилия расы §H[raiding_marauder.GetSpeciesName]§!! Судя по перехваченным сообщениям, какая-то другая держава, соперничающая с нами, наняла их для атаки на наши системы. Они передают сообщение, предназначенное для нас, по открытому каналу."
 marauder.121.1.desc:0 "Трусы, притаившиеся во тьме, попросили нас противостоять вам, так как они слишком боятся сделать это сами. Есть ли у расы [Root.GetSpeciesName] достаточно благородные воины, чтобы сойтись с нами в открытом бою, или нам придется грабить ваши системы без сопротивления? Покажите, на что вы годитесь!"
 marauder.121.2.desc:0 "ХАЙ-Э-Э-Э-И-И-И-Э-Э-Э!!! У вас много врагов, двамак! Они вас очень не любят! Даже заплатили нам, чтобы мы крушили ваши системы! Это мы с радостью!"
 marauder.121.3.desc:0 "Если одни неверующие хотят, чтобы мы перебили других неверующих, и готовы нам за это заплатить, то кто мы такие, чтобы отказываться? Со временем слуги Владычицы Пустоты разберутся со всеми еретиками, но пока мы сосредоточим внимание на вас."
 marauder.121.a:0 "Красная тревога!"
 marauder.122.name:0 "Рейдеры расы [raiding_marauder.GetSpeciesName] отступают"
 marauder.122.desc:0 "Рейдерская флотилия, которую [From.Owner.GetSpeciesNamePlural] отправили в империю [marauder_target.GetName], после того как мы «поощрили» их на это, легла на обратный курс в свою родную систему. Теперь, когда трюмы кораблей флотилии забиты награбленной добычей и рабами, их капитаны объявили, что рейд успешно завершен."
 marauder.122.a:0 "Хорошая работа."
 marauder.123.desc:0 "К нашим границам приближается рейдерская флотилия, принадлежащая ранее неизвестной расе! Какая-то другая держава, соперничающая с нами, очевидно, заплатила этим дикарям, которые называют себя §H[raiding_marauder.GetSpeciesNamePlural]§!, чтобы они атаковали наши системы. Они передают сообщение, предназначенное для нас, по открытому каналу."
 marauder.124.name:0 "Уничтожена рейдерская флотилия расы [From.GetSpeciesName]"
 marauder.124.desc:0 "Рейдерская флотилия, которую [From.GetSpeciesNamePlural] собрали после нашего «поощрения», была уничтожена в системе [destroyed_fleet_system.GetName] силами империи [fleet_destroyer.GetName]! Сообщений о выживших не поступало."
 marauder.124.a:0 "Будем надеяться, что они нанесли хоть какой-то урон."
 marauder.501.name:0 "Барабаны войны"
 marauder.501.desc:0 "Впервые за всю известную историю воинствующие фракции расы §H[raider_khanate.GetSpeciesNamePlural]§! объединились под властью общего §HВеликого хана§!. Этот таинственный военачальник, который, по некоторым сведениям, является мощным экстрасенсом, выдвинулся из касты воинов и совершил то, что большинство считало невозможным. Благодаря сочетанию коварства, харизмы и военного гения новоиспеченный Великий хан завоевал абсолютную верность и преданность со стороны всех фракций расы [raider_khanate.GetSpeciesName].\n\nПерестав убивать друг друга, [raider_khanate.GetSpeciesNamePlural] обратили свое внимание на другие территории. Для участия в войне собираются огромные флотилии с экипажами из энергичных воинов, ставших теперь верными товарищами по оружию, хотя они и были смертельными врагами всего несколько месяцев назад."
 marauder.501.a:0 "Родилась новая угроза."
 marauder.502.desc:0 "Я §H[raider_khanate.Ruler.GetName]§!, Великий хан империи под названием §H[raider_khanate.GetName]§!, и я хочу объявить всей галактике, что нас ждет новая эпоха. Темная эра, в которую [raider_khanate.GetSpeciesNamePlural] бессмысленно убивали друг друга ради остатков ресурсов или из ложного чувства чести, наконец подошла к концу.\n\nЯ торжественно обещаю своему народу новое начало с образованием великой империи, которая навсегда увековечит такую расу, как [raider_khanate.GetSpeciesName], в анналах истории галактики.\n\nТе, кто станет у нас на пути, должны знать: я не остановлюсь ни перед чем, чтобы воплотить в жизнь истинное предназначение моего народа. Если вы пойдете против нас, [raider_khanate.GetName] сотрет вас в порошок."
 marauder.502.a:0 "Сильные слова."
 marauder.502.b:0 "Выполняется расчет вектора угрозы."
 marauder.504.name:0 "Великий хан захватывает планету [conquered_planet.GetName]!"
 marauder.504.desc:0 "После победы над храбрыми защитниками планеты §H[conquered_planet.GetName]§! наземные силы империи [From.GetName] объявили свои притязания на это небесное тело от имени Великого хана! Они подняли знамя своей новой империи над всеми крупными поселениями на поверхности планеты. Уже сейчас колонисты, принадлежащие к расе [From.GetSpeciesName], переправляются туда из своих приходящих в упадок космических сред обитания."
 marauder.504.a:0 "Великого хана нужно остановить!"
 marauder.506.name:0 "Великий хан терпит поражение"
 marauder.506.desc:0 "Несмотря на свой хваленый военный гений, [great_khan.GetName], Великий хан империи под названием [From.GetName], теперь знает, что такое горечь поражения, которое имело место в системе [khan_death_system.GetName]. Когда армада под [great_khan.GetHerHis] командованием проиграла в битве против сил империи [khan_destroyer.GetName], Великий хан и [great_khan.GetHerHis] ближайшие офицеры спаслись бегством в гиперпространство на маленьком челноке.\n\nУже сейчас [great_khan.GetName] собирает новую армаду, чтобы возобновить свои завоевания, но эта победа дала столь необходимую передышку тем, кто выступает против неослабевающего наступления каганата."
 marauder.506.a:0 "Значит, и Великий хан может ошибаться."
 marauder.508.desc:0 "[From.GetName] и Великий хан [great_khan.GetName] говорят, внемлите! Мое поражение от рук империи [khan_destroyer.GetName] было лишь малой неудачей - не более того. [khan_destroyer.GetSpeciesNamePlural] - храбрые воины и достойные противники, но они тоже падут перед нами.\n\nВолна истории захлестывает всю галактику, и ничто ее не остановит. Моя новая армада собрана."
 marauder.508.desc.1:0 "$marauder.508.desc$ После окончания этой войны мои верные сатрапы будут вознаграждены за свою поддержку."
 marauder.508.desc.2:0 "$marauder.508.desc$ Присягните мне на верность сейчас, пока у вас еще есть время."
 marauder.508.desc.3:0 "$marauder.508.desc$ Все, кто пытаются стать у меня на пути, будут уничтожены."
 marauder.508.a:0 "Близится второе нападение..."
 marauder.510.name:0 "Смерть Великого хана"
 marauder.510.desc:0 "Умер Великий хан [great_khan.GetName]. После того как [great_khan.GetHerHis] армада потерпела второе поражение в системе [khan_death_system.GetName], со стороны Великого хана не было даже попыток сбежать со своего флагмана, который был уничтожен в бою империей [khan_destroyer.GetName].\n\nПосле смерти любимого лидера [From.GetName] охватила жестокая борьба за власть. Теперь военачальники Великого хана сражаются за контроль над [great_khan.GetHerHis] империей. Пока еще не ясно, кто возьмет верх."
 marauder.510.a:0 "На этом [great_khan.GetName] завершает свое правление."
 marauder.513.a.desc:0 "Умер Великий хан [great_khan.GetName], правитель империи под названием [raider_khanate.GetName]! Подробных сведений в настоящий момент мало, но, судя по перехваченным сообщениям, Великого хана в попытке государственного переворота отравил один из [great_khan.GetHerHis] честолюбивых военачальников.\n\nПосле смерти любимого лидера [raider_khanate.GetName] охватила жестокая борьба за власть. Теперь военачальники Великого хана сражаются за контроль над [great_khan.GetHerHis] империей. Пока еще не ясно, кто возьмет верх."
 marauder.513.b.desc:0 "Умер Великий хан [great_khan.GetName], правитель империи под названием [raider_khanate.GetName]! Судя по перехваченным сообщениям, Великого хана доконала саракеллианская лихорадка - относительно распространенное среди представителей расы [raider_khanate.GetSpeciesNamePlural] и часто смертельное заболевание, являющееся наследием плохих условий жизни на космических станциях, где большинство из них жило до того, как возник [raider_khanate.GetName]."
 marauder.513.c.desc:0 "Умер Великий хан [great_khan.GetName], правитель империи под названием [raider_khanate.GetName]! Судя по перехваченным сообщениям, Великого хана убил отряд специального назначения, находящийся на службе у пока неизвестной галактической державы. Еще ни одно правительство не взяло на себя ответственность за эту операцию."
 marauder.513.d.desc:0 "Умер Великий хан [great_khan.GetName], правитель империи под названием [raider_khanate.GetName]! Подробности неясны, но, судя по перехваченным сообщениям, убийство Великого хана в [great_khan.GetHerHis] личных покоях на борту флагмана совершила [great_khan.GetHerHis] же наложница из иной расы. Мотивы неизвестны."
 marauder.513.e.desc:0 "Умер Великий хан империи под названием [raider_khanate.GetName]! Судя по перехваченным сообщениям, смерть Великого хана произошла в какой-то момент за последние несколько дней от естественных причин, связанных с [great_khan.GetHerHis] преклонным возрастом.\n\nСчитается, что у Великого хана есть назначенный наследник, но, несмотря на это, [raider_khanate.GetName] охватила жестокая борьба за власть. Теперь военачальники Великого хана сражаются за контроль над [great_khan.GetHerHis] империей. Пока еще не ясно, кто возьмет верх."
 
 liberated_planet.part1:0 "Мы уничтожили последнего из солдат Великого хана на поверхности планеты §H[liberated_planet.GetName]§!, и теперь наши силы теперь полностью ее контролируют."
 liberated_planet.part2:0 "Прежде чем эту планету захватил [raider_khanate.GetName], она принадлежала империи §H[planet_former_owner.GetName]§!. Наверное, они будут благодарны, если мы возвратим ее им."
 marauder.516.name:0 "Освобождение планеты [liberated_planet.GetName]"
 marauder.516.desc:0 "Наши силы успешно освободили планету §H[liberated_planet.GetName]§! от оккупации солдатами Великого хана! [liberated_planet.GetPlanetMoon] наконец вернулась под наш полный контроль."
 marauder.516.a:0 "Великая победа!"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "Трофеи достаются победителю."
 marauder.517.a.tooltip:0 "Планета [liberated_planet.GetName] включена в нашу империю."
 marauder.517.b:0 "Мы освободители, а не завоеватели."
 marauder.517.b.tooltip:0 "Планета [liberated_planet.GetName] возвращена империи [planet_former_owner.GetName]."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "После успешного штурма планеты §H[liberated_planet.GetName]§! и уничтожения сил Великого хана, расположенных на ее поверхности, империя §H[From.GetName]§! благородно предложила передать планету под наш полный контроль."
 opinion_returned_marauder_planet:0 "Освобожденная планета"
 opinion_kept_marauder_planet:0 "Сохранена освобожденная планета"
 
 marauder.526.name:0 "Спящий пробудился"
 marauder.526.desc:0 "Из-за недавнего уничтожения силами расы §H[awakened_horde.GetName]§! одного из крупных жилищ в пустоте §H[From.GetSpeciesNamePlural]§! впервые в истории вынуждены объединиться под властью общего Великого хана. Влияние этого таинственного военачальника, который, по некоторым сведениям, является мощным экстрасенсом, столь велико, что [From.GetSpeciesNamePlural] наконец забыли о разногласиях ради собственного выживания.\n\nКрупные военные флотилии, ранее стоявшие на тайных стоянках, теперь комплектуются экипажами из энергичных воинов расы [From.GetSpeciesName] и приводятся в рабочее состояние. Под вдохновенным руководством своего Великого хана они теперь желают отомстить галактике за своих погибших соплеменников."
 
 marauder.550.a.desc:0 "[raider_khanate.GetName] и миллиарды живущих в нем полагаются на мое руководство. Я их не подведу."
 marauder.550.b.desc:0 "Я Великий хан [great_khan.GetName]. Вы явились сообщить о своем подчинении мне?"
 marauder.550.c.desc:0 "Нет ничего невозможного для того, кто старается."
 marauder.550.d.desc:0 "Вы находитесь в присутствии Великого хана. Говорите."
 marauder.550.e.desc:0 "Кто просит аудиенции с Великим ханом?"
 marauder.550.f.desc:0 "Есть и другие миры для завоевания."
 marauder.550.g.desc:0 "Мой народ вытерпел достаточно бед. Я создам для них новый дом среди звезд."
 marauder.550.h.desc:0 "Я плачу о тех, кто погибает под ударами моих войск, но для обеспечения будущего расы [raider_khanate.GetSpeciesName] другого выхода нет."
 marauder.550.i.desc:0 "Империя, создаваемая мной, принесет пользу всему галактическому сообществу. Возможно, сейчас кажется по-другому, но в один прекрасный день она станет оплотом стабильности и процветания для всех разумных форм жизни.\n\nНаконец в галактике воцарится мир. Я об этом позабочусь."
 marauder.550.j.desc:0 "Моим верным сатрапам всегда рады при моем дворе. О чем вы хотели меня попросить?"
 marauder.550.k.desc:0 "Вы говорите с мной от лица сатрапии расы [Root.GetSpeciesName], верно? [Root.GetName]... если не ошибаюсь. Что ваш Великий хан может для вас сделать?"
 marauder.550.l.desc:0 "Пусть раса ваша не является органической, [Root.GetSpeciesNamePlural], но ко всем формам разумной жизни, которые являются подданными государства [raider_khanate.GetName], будет одинаковое отношение.\n\nВ этом я клянусь."
 marauder.550.m.desc:0 "Иногда мне кажется, что жизнь была бы намного проще, будь я машиной, как вы. Увы."
 marauder.550.n.desc:0 "Значит, я обращаюсь к центральному разуму расы [Root.GetSpeciesName]? Поразительно."
 marauder.550.o.desc:0 "Я понимаю, что трутни расы [Root.GetSpeciesName] подчиняются командам своего коллективного разума без вопросов. Пока коллективный разум служит мне таким же образом, проблем у нас не будет."
 marauder.550.p.desc:0 "С вашей стороны было мудро подчиниться мне. Это решение сохранило бесчисленное множество жизней народу [Root.GetSpeciesName]."
 marauder.550.q.desc:0 "Вообще-то, [Root.GetSpeciesNamePlural] и [raider_khanate.GetSpeciesNamePlural] не так уж сильно отличаются. Ваша раса будет играть важную роль в галактической империи, которую мы строим вместе."
 
 marauder.550.a:0 "Мы хотели бы обсудить капитуляцию..."
 marauder.550.a.2.response:0 "Думаете, я поведусь на ложь, которой меня пичкают [Root.GetSpeciesName], во второй раз? Нет, в этот раз схватка будет до конца. Вы утратили свое право на существование в том новом галактическом порядке, который я создаю."
 marauder.550.b:0 "Хоть вы и [From.GetSpeciesName], но свои мысли выражаете очень... четко."
 marauder.550.b.response:0 "Ах да. Вы, вероятно, имеете ввиду несколько грубый и... скажем так, неотесанный диалект, который [From.GetSpeciesNamePlural] использовали до сих пор.\n\nВозможно, вы в это не поверите, но язык расы [From.GetSpeciesName] был когда-то гораздо более развитым. Только за последнюю тысячу лет или около того он постепенно превратился в свое сегодняшнее жалкое подобие.\n\nНо теперь это изменится. Впредь все [From.GetSpeciesNamePlural] будут изучать наш язык в более старой и богатой версии. Никакого визжания больше не будет."
 marauder.550.c:0 "А как же «Владычица Пустоты»?"
 marauder.550.c.response:0 "Суеверия и религиозные догмы принесли расе [From.GetSpeciesName] лишь беды. Желающие и дальше поклоняться Владычице Пустоты или любому другому духовному символу, если уж на то пошло, свободны делать это, но подобное больше не является обязательным.\n\nЯ хочу, чтобы [From.GetSpeciesNamePlural], как и вся галактика вообще, вступили в новую эпоху науки и прогресса. Узколобым фанатикам нет места в том будущем, которое я создаю."
 marauder.550.d:0 "Мы хотим вернуть нашу автономию."
 marauder.550.d_fail:0 "§RВы не можете бунтовать, пока не пройдет хотя бы год с тех пор, как вы подчинились Великому хану.§!"
 
 marauder.551.a.desc:0 "Мудрый выбор. После вашей капитуляции [raider_khanate.GetName] приобретет в вашем лице сатрапию, и вы будете должны вносить свой вклад в виде ресурсов и солдат в наши войны. Помимо этого, однако, от вас не потребуется участвовать в самих сражениях, и я с радостью предоставлю вам возможность заниматься своими делами, пока мы не наведем порядок в галактике.\n\n§YСтатус сатрапии приведет к следующим изменениям:§!\n§R£energy -10% от прироста энергокредитов\n£minerals -20% от прироста минералов\n£navy_size -30% от вместимости флотилии§!\n\n[raider_khanate.GetName] станет еще мощнее."
 marauder.551.a.response:0 "Теперь вы можете считать себя верными слугами Великого хана, правителя империи под названием [raider_khanate.GetName]. Благодаря подписанию данного соглашения спасено бесчисленное множество жизней народа [Root.GetSpeciesName]. Это великий день для империи [Root.GetName].\n\nКак только мое завоевание галактики завершится, мы пересмотрим систему сатрапий и, возможно, более тесно интегрируем ваше государство в мою империю. До тех пор я позволяю вам править самостоятельно."
 marauder.551.b.response:0 "Ха! Этому не бывать.\n\nЗначит, ваша судьба решится на поле боя, [Root.GetSpeciesNamePlural]. Мне все равно, ведь [raider_khanate.GetName] захватит ваши миры так или иначе."
 marauder.551.a:0 "Мы принимаем ваши условия."
 marauder.551.b:0 "Вы неправильно поняли. Мы имели в виду §Hвашу§! капитуляцию."
 marauder.552.name:0 "[From.GetName] подчиняется!"
 marauder.552.desc:0 "Империя §H[new_satrapy.GetName]§! подчинилась Великому хану! Теперь [raider_khanate.GetName] имеет в их лице сатрапию, а их флотилии ждут приказов.\n\nХотя они не присоединились официально к попыткам расы [raider_khanate.GetSpeciesNamePlural] завоевать галактику, но обязались поставлять ресурсы и солдат с целью усиления военной машины Великого хана."
 marauder.552.a:0 "Бесхребетные трусы!"
 
 marauder.553.name:0 "Орда создает базу в системе [capital_system.GetName]"
 marauder.553.desc:0 "Ради нашей «защиты» §H[raider_khanate.GetName]§! создал крупный военно-космический комплекс в системе §H[capital_system.GetName]§!, оборону которого обеспечивает значительный гарнизон кораблей. Дополнительное предназначение данной базы заключается, похоже, в том, чтобы стимулировать нас выполнять наши обязательства в качестве сатрапии и контролировать набор представителей расы [Root.GetSpeciesNamePlural] для службы в боевых флотилиях Великого хана."
 marauder.553.a:0 "Как прикажет Великий хан..."
 
 marauder.554.a.desc:0 "Хорошо подумайте, [Root.GetSpeciesNamePlural]. Если вы пойдете по этому пути, возврата уже не будет. Второй раз капитуляцию я уже не приму.\n\nВ случае мятежа сатрапия будет полностью уничтожена. Без вариантов."
 marauder.554.a:0 "Мы объявляем о нашем полном суверенитете!"
 marauder.554.a.response:0 "Пусть будет так. Вы обрекли свой народ, [Root.GetSpeciesNamePlural]. Клянусь, я не успокоюсь, пока ваша жалкая империя не обратится в руины!\n\nЭто послужит остальной части галактики примером, что бывает с теми, кто не повинуется воле Великого хана."
 marauder.554.b:0 "Ага. В таком случае это неважно."
 marauder.554.b.response:0 "Все с вами понятно. Не испытывайте мое терпение, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc:0 "Вы были облечены моим доверием, [Root.GetSpeciesName]. Я приглашаю вас посидеть со мной за одним столом, а вы в ответ плюете мне в лицо."
 marauder.550.s.desc:0 "Я не терплю предателей. Нам не о чем с вами говорить."
 marauder.550.t.desc:0 "Вероломные мрази. Вы же хотели быть сатрапией, верно?\n\nВы выставили меня дураком, а этого я простить не могу."
 marauder.550.u.desc:0 "Теперь это уже личная обида, [Root.GetSpeciesName]."
 marauder.550.v.desc:0 "Из-за вас и таких, как вы, абсолютно не уважающих разумную жизнь, этой галактике срочно нужен правитель с крепкой рукой вроде меня.\n\nСамо по себе продолжение вашего существования является угрозой. Я собираюсь положить этому конец."
 marauder.550.w.desc:0 "ХАЙ-Э-Э-И-И-И-И-Э-Э-Э-Э-Э, двамак! Ты говоришь с... кхе-кхе...\n\nТо есть... ты находишься в присутствии августейшего Великого хана. Говори."
 
 marauder.620.name:0 "Раскол Орды"
 marauder.620.desc:0 "Смерть §HВеликого хана§! стала концом империи §H[From.GetName]§!. Без сильного правителя, который их объединял, [From.GetSpeciesNamePlural] снова скатились к междоусобной борьбе. §HДиадохи§!, самые сильные и влиятельные полководцы, поделили империю между собой.\n\nКаждый из них теперь называет себя Великим ханом галактики, а их сторонники вступили друг с другом в ожесточенное противостояние. Время единой империи для расы [From.GetSpeciesName], очевидно, подошло к концу."
 marauder.620.a:0 "Так не должно было быть."
 marauder.630.name:0 "Орда возвращается к старым обычаям"
 marauder.630.desc:0 "Смерть Великого хана оказалась сокрушительным ударом для многих реформ, которые проводили [From.GetSpeciesNamePlural], чтобы превратить свои неорганизованные мародерские кланы в объединенную галактическую империю.\n\nВоеначальники, унаследовавшие империю от Великого хана, не проявили ни малейшего интереса к продолжению этих реформ, и [From.GetSpeciesNamePlural] вернулись к старым обычаям своих жестоких предков-мародеров. [From.GetSpeciesNamePlural] теперь разобщены."
 marauder.630.a:0 "Скорее всего, это было неизбежно."
 marauder.640.name:0 "Новый каганат"
 marauder.640.desc:0 "Несмотря на все сложности, §HОрда расы [From.GetSpeciesName]§! смогла преодолеть хаос, последовавший за смертью §HВеликого хана§!. Угрозу немедленного дробления на государства-преемники удалось по большей части устранить благодаря коронации нового хана.\n\nТеперь этот возрожденный каганат расы [From.GetSpeciesName], похоже, больше занят объединением имеющихся территорий, чем новыми завоеваниями."
 marauder.640.a:0 "Посмотрим, как долго они протянут."
 marauder.660.name:0 "Новая галактическая Орда"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "Борьба за власть, вспыхнувшая в империи §H[From.GetName]§! после смерти §HВеликого хана§!, подошла к концу. Новая демократическая фракция, вдохновляемая идеями равенства, чуждыми для расы [From.GetSpeciesNamePlural], когда они начали свои завоевания, теперь пытается реформировать свое правительство по аналогии с межзвездной федерацией."
 marauder.660.2.desc:0 "В качестве сатрапии Орды нас попросили выступить одними из основателей новой федерации. С другой стороны, недавно составленный проект конституции Орды позволяет нам отделиться и снова обрести полную независимость."
 marauder.660.a:0 "Мы присоединимся к этой новой федерации."
 marauder.660.b:0 "Наконец-то свобода!"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "Бывшие сатрапии Орды получили предложение либо объединиться в новую федерацию в качестве равных партнеров, либо формально отделиться и вернуть себе полную независимость."
 marauder.661.a:0 "Посмотрим, что из этого выйдет."
 marauder.665.a.desc:0 "§Y<< Из-за смерти Великого хана Орда расы [From.GetSpeciesName] пришла в смятение. Никто не готов или не может ответить на ваш звонок. >>§!"
 marauder.665.a:0 "Что там происходит?"
 
 marauder.670.name:0 "Конец сатрапии"
 marauder.670.desc:0 "Из-за хаоса и нестабильности, последовавших за смертью Великого хана, наш статус сатрапии как части Орды расы [From.GetSpeciesName] считается недействительным, поскольку мы присягали на верность исключительно Великому хану. Теперь мы снова можем следовать навстречу собственной судьбе.\n\nВсе [From.GetSpeciesNamePlural], находившиеся в системе[Root.Capital.solar_system.GetName], покинули свои посты, чтобы вернуться к своим согражданам, перед этим разрушив все оставшееся военное имущество."
 marauder.670.a:0 "Мы свободны."
 marauder.671.name:0 "Каганат уничтожает гарнизонные станции"
 marauder.671.desc:0 "По мере того как Новый каганат пытается удержать завоевания Великого хана, его военное руководство решило еще больше сплотить свои силы. Для этой цели они отозвали персонал со всех вассальных гарнизонных станций, а сами станции уничтожили."
 marauder.671.a:0 "Их контроль слабеет."
 
 HORDE_SUCCESSOR_GREETING_01:0 "Мы чтим память Великого хана."
 HORDE_SUCCESSOR_GREETING_02:0 "Мы истинные преемники наследия Великого хана."
 HORDE_SUCCESSOR_GREETING_03:0 "Во имя Великого хана!"
 HORDE_SUCCESSOR_GREETING_04:0 "Великий хан будет жить, пока мы помним."
 HORDE_SUCCESSOR_GREETING_05:0 "Великий хан по-прежнему наблюдает за нами из-за Предела."
 HORDE_SUCCESSOR_GREETING_06:0 "Не становитесь на пути у детей Великого хана."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "Вам не возобладать над потомками Великого хана."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "Вашим уничтожением мы почтим память Великого хана."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "Мы выполним обещание Великого хана, превратив вашу жалкую империю в пыль."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "Вы будете уничтожены! Такова воля Великого хана!"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "Клянемся призраком Великого хана, ваша империя будет полыхать огнем!"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "Великий хан научил нас, как разбираться с такими, как вы."
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "Видели нашего «Колосса»? Настоящее технологическое чудо. Мы с удовольствием устроим для делегации ваших офицеров обзорную экскурсию по некоторым из его незасекреченных частей."
 FRIENDLY_COLOSSUS_GREETING_02:0 "Не волнуйтесь по поводу нашего «Колосса». Его разрушительная мощь предназначена исключительно для наших врагов, а не друзей."
 NEUTRAL_COLOSSUS_GREETING_01:0 "Наши слова подкрепляются сокрушающей планеты мощью «Колосса»!"
 NEUTRAL_COLOSSUS_GREETING_02:0 "Если потребуется, мы готовы задействовать полный разрушительный потенциал нашего «Колосса». Конечно, будем надеяться, что необходимости в этом не возникнет."
 HOSTILE_COLOSSUS_GREETING_01:0 "Молитесь, чтобы вам никогда не довелось узреть мощь нашего полностью вооруженного и функционирующего «Колосса»!"
 HOSTILE_COLOSSUS_GREETING_02:0 "Построенный нами «Колосс» - это инструмент воздействия на таких, как [From.GetName]. Не стоит давать нам повода использовать его против ваших миров."
 PACIFIST_COLOSSUS_GREETING_01:0 "Построенный нами «Колосс» - это не что иное, как защитная мера. Он предназначен для обеспечения безопасности нашего народа, а при необходимости - и для защиты галактики от тех, кто попытается причинить ей вред."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "Мы наделили построенного нами «Колосса» силами духов. Он быстро разберется с любыми еретиками или нечестивыми механизмами."
 MATERIALIST_COLOSSUS_GREETING_01:0 "Имеющийся в нашем распоряжении «Колосс» является главным достижением нашего долгого технического прогресса. Поистине для науки нет ничего невозможного."
 PURIFIER_COLOSSUS_GREETING_01:0 "Видели нашего «Колосса», мерзкие чужаки? Неважно. Вы получите полное представление о его возможностях, когда планета [From.Capital.GetName] целиком будет отправлена в мир иной."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "Теперь, когда наш «Колосс» полностью введен в строй, мы ожидаем повышения эффективности всех операций по зачистке органиков на 254,88%."
 HIVE_COLOSSUS_GREETING_01:0 "Построенный нами «Колосс» служит демонстрацией воли коллективного разума."

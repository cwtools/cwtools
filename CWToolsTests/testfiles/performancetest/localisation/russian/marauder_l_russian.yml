 marauder.1.name:0 "Обнаружена цивилизация [encountered_marauder.GetName]"
 marauder.1.desc:0 "Мы установили первый контакт с кочующей цивилизацией §H[encountered_marauder.GetName]§!. Они живут в системе §H[marauder_system.GetName]§! и вокруг нее на крупных космических станциях, в слишком стесненных и убогих условиях для такого большого населения. Несмотря на это - или, возможно, благодаря этому - у них, похоже, развилась мощная военная культура. Они привыкли существовать в этой холодной пустоте и очень преуспели в искусстве ведения войны в космосе.\n\nРаса [encountered_marauder.GetSpeciesName] не имеет центрального правительства как такового. Вместо этого они разделены на несколько фракций, бесконечно соперничающих друг с другом за ресурсы и уважение. Учитывая большую численность населения и возможность строить корабли на своих станциях, лишь постоянная внутренняя борьба не дает им перерасти в серьезную угрозу для мира в галактике."
 marauder.1.a:0 "Попытайтесь установить с ними контакт."
 marauder.3.name:0 "Замечены воины расы [From.GetSpeciesName]"
 marauder.3.desc:0 "Уже в течение нескольких месяцев мы получаем разрозненные сообщения о небольших группах наемников и каперов иной расы, действующих на границах нашей территории. Они называют себя §H[From.GetSpeciesNamePlural]§! и, очевидно, представляют собой изгнанников культуры кочевников-воинов, обитающих на перенаселенных космических станциях в системе §H[marauder_system.GetName]§! и вокруг нее.\n\nОни прошли мимо нашего пространства без инцидентов, но предупредили нас, чтобы мы не пересекали границы системы [marauder_system.GetName]. Раса [From.GetSpeciesName] не имеет центрального правительства как такового, но фракции, на которые они разделены, постоянно ведут между собой внутреннюю борьбу и часто осуществляют рейды в ближайшие звездные системы. С учетом огромного населения и возможностей производства в условиях космоса [From.GetSpeciesNamePlural], скорее всего, стали бы значительной галактической силой, если бы прекратили убивать друг друга."
 marauder.5.name:0 "[From.GetName]: конец"
 marauder.5.desc:0 "Некогда гордой культуры воинов-кочевников из расы §H[From.GetSpeciesNamePlural]§! больше нет. Войска империи §H[marauder_killer.GetName]§! уничтожили последнюю из огромных космических станций, на которых жило большинство их населения. Беженцы из числа выживших гражданских рассеялись по всей галактике.\n\nХотя могли уцелеть некоторые флотилии пиратов и наемников расы [From.GetSpeciesName], потеря их космических жилищ - это сокрушительный удар, от которого они не смогут оправиться. Их рейдам явно положен конец."
 marauder.5.a:0 "Само собой."
 marauder.6.name:0 "[marauder_species.GetNamePlural] жаждут мщения"
 marauder.6.desc:0 "Крупная флотилия наемников расы §H[marauder_species.GetName]§! вышла из гиперпространства в системе §H[attacked_system.GetName]§!! Похоже, все выжившие отряды этих наемников, бывшие в других местах, когда мы разгромили их последнюю космическую станцию, забыли о своих разногласиях и объединили силы.\n\nНе ясно, как им удалось добраться до системы [attacked_system.GetName], не будучи обнаруженными нашими сенсорами, но они передают нам сообщение по открытому каналу."
 marauder.7.1.desc:0 "Подлые трусы из империи [Root.GetName]!\n\nПоскольку вы уничтожили наши дома, мы теперь сожжем ваши. Вы сделали так, что нам больше нечего терять. Нам лишь остается надеяться погибнуть в бою и забрать с собой как можно больше ваших так называемых воинов на нашем пути к Великому Пределу.\n\nЗащищайтесь!"
 marauder.7.2.desc:0 "Двамаки империи [Root.GetName]! Вы крушите наши дома, теперь мы крушим ваши! Мы знаем, что можем погибнуть, но постараемся забрать с собой как можно больше двамаков!\n\nСмерть всем двамакам! ХАЙ-Э-Э-Э-Э-Э-И-И-И-И-И-И-И-И-Э-Э-Э-Э-Э-Э-Э-Э-Э!!!!!!!!!!"
 marauder.7.3.desc:0 "Отступники из империи [Root.GetName]!\n\nВы осквернили наши самые священные места и убили бесчисленное количество Ее подданных. Вы думали, что Владычица Пустоты просто оставит эти зверства без ответа?\n\nОна требует жертвоприношения, и мы его предоставим. Это будет последним нашим деянием в этом жалком мире."
 marauder.7.a:0 "По местам!"
 marauder.8.desc:0 "Крупная флотилия наемников расы §H[marauder_species.GetName]§! пересекла границу империи §H[From.GetName]§!. Похоже, все выжившие отряды этих наемников, бывшие в других местах, когда империя [From.GetName] разгромила их последнюю космическую станцию, забыли о своих разногласиях и объединили силы.\n\nОни собираются отомстить за разрушение своих домов, и, судя по перехваченным сообщениям, их воины намерены погибнуть в этой кампании."
 marauder.10.name:0 "Появление беженцев из расы [marauder_species.GetName]"
 marauder.10.desc:0 "В наше пространство прибыла потрепанная флотилия грузовых кораблей с беженцами из расы §H[marauder_species.GetName]§!, которые спаслись после недавнего уничтожения их домов в родных системах. Им позволили поселиться на планете §H[Root.GetName]§!.\n\nХотя эти беженцы привыкли жить на переполненных космических станциях в убогих условиях, они, похоже, хорошо приспосабливаются к своему новому дому-планете. Будем надеяться, что они готовы позабыть о своем прошлом, когда они были налетчиками и пиратами."
 marauder.10.a:0 "Мы дадим им новые дома."

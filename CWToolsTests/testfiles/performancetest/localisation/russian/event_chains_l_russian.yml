l_russian:
 
 ####################################
 # Event Chains
 ####################################
 
 test_chain_title:0 "Тайны планеты [Root.GetName]"
 test_chain_desc:0 "На планете [Root.GetName] были замечены какие-то странные явления."
 test_chain_2_title:0 "Тайны планеты [Root.GetName]"
 test_chain_2_desc:0 "На планете [Root.GetName] были замечены какие-то странные явления."
 test_counter:0 "Тестовый счетчик"
 migrating_forests_chain_title:0 "Мигрирующие леса планеты [Root.GetName]"
 migrating_forests_chain_desc:0 "Мигрирующие леса на планете [Root.GetName] мешают развитию нашей колонии. Необходимо найти решение этой проблемы, если мы хотим процветать в этом мире."
 subterranean_civilization_chain_title:0 "Подземная цивилизация"
 subterranean_civilization_chain_desc:0 "Подземная цивилизация чужаков на планете [Root.GetName] прокладывает тоннель к нашей колонии на поверхности. Нам не известна ни их численность, ни намерения, и, возможно, они представляют собой значительную угрозу."
 abandoned_terraforming_chain_title:0 "Заброшенный проект по терраформированию"
 abandoned_terraforming_chain_desc:0 "Тысячи лет назад планета [Root.GetName] подверглась частичному терраформированию, но процесс был прерван по неизвестной причине. В итоге возникли очень нестабильные климатическая система и биосфера. Мы нашли брошенное оборудование для терраформирования и должны решить, что с ним делать."
 vultaum_chain_title:0 "Предтечи: народ Вультаум"
 vultaum_chain_desc:0 "Мы обнаружили артефакты звездного сообщества Вультаум. Эта инопланетная цивилизация существовала примерно 12 миллионов лет назад. Их истинный облик скрыло неумолимое течение времени, однако по оставшимся руинам мы сделали вывод, что они напоминали кольчатых червей длиной 3-4 метра. Общались они, по всей видимости, в основном вибрациями, производимыми сегментами тела.\n\nЕсли мы найдем достаточно реликвий, сохранившихся после этой цивилизации, то, возможно, нам удастся узнать местоположение их родной системы."
 vultaum_artifacts:0 "Обнаружены вультаумские артефакты"
 vultaum_homeworld_chain_title:0 "Родная система вультаумцев"
 vultaum_homeworld_chain_desc:0 "Мы узнали давно потерянное местонахождение родной системы народа Вультаум. Необходимо как можно быстрее отправить туда экспедицию, пока кто-нибудь еще не раскрыл их секреты!"
 yuht_chain_title:0 "Предтечи: Юуты"
 yuht_chain_desc:0 "Мы обнаружили артефакты Юутской империи на планете. Эта инопланетная цивилизация обитала в этой части галактики примерно 6 миллионов лет назад. Внешне юуты представляли собой гигантских плоских членистоногих. Взрослый индивид мог достигать ста метров в длину, и, как правило, на одном звездолете перемещались не более двух-трех особей.\n\nЕсли мы найдем достаточно реликвий, сохранившихся после этой цивилизации, то, возможно, нам удастся узнать местоположение их родной системы."
 yuht_artifacts:0 "Обнаружены юутские артефакты"
 yuht_homeworld_chain_title:0 "Родная система юутов"
 yuht_homeworld_chain_desc:0 "Мы узнали давно потерянное местонахождение родной системы юутов. Необходимо как можно быстрее отправить туда экспедицию, пока кто-нибудь еще не раскрыл их секреты!"
 first_league_chain_title:0 "Предтечи: Первая лига"
 first_league_chain_desc:0 "Мы обнаружили артефакты Первой лиги. Примерно два миллиона лет назад это был крупный альянс инопланетных рас, которые сравнительно мирно уживались между собой. Возможно, Первая лига занимала значительную часть галактики, пока не погибла.\n\nЕсли мы найдем достаточно реликвий, оставленных этим альянсом, то, возможно, нам удастся узнать местоположение его главной системы."
 first_league_artifacts:0 "Обнаружены артефакты Первой лиги"
 first_league_homeworld_chain_title:0 "Главная система Первой лиги"
 first_league_homeworld_chain_desc:0 "Мы выяснили давно потерянное местонахождение главной системы Первой лиги, где находился их Великий сенат. Необходимо как можно быстрее отправить туда экспедицию, пока кто-нибудь еще не раскрыл их секреты!"
 irassian_chain_title:0 "Предтечи: Ирассианцы"
 irassian_chain_desc:0 "Мы обнаружили артефакты Ирассианского конкордата. Это была межзвездная империя, контролировавшая часть галактики чуть более миллиона лет назад. Ирассианцы были расой млекопитающих с шестью конечностями и очень слабой иммунной системой. Это делало их крайне уязвимыми для любых инопланетных болезней. По некоторым источникам, ирассианцев уничтожила яворианская чума, смертоносной волной прокатившаяся по их империи.\n\nЕсли мы найдем достаточно реликвий, оставшихся после этой цивилизации, то, возможно, нам удастся узнать местоположение их родной системы."
 irassian_artifacts:0 "Обнаружены ирассианские артефакты"
 irassian_homeworld_chain_title:0 "Родная система ирассианцев"
 irassian_homeworld_chain_desc:0 "Мы узнали давно потерянное местонахождение родной системы ирассианцев. Необходимо как можно быстрее отправить туда экспедицию, пока кто-нибудь еще не раскрыл их секреты!"
 cybrex_chain_title:0 "Предтечи: Сайбрекс"
 cybrex_chain_desc:0 "Мы обнаружили на планете [From.GetName] артефакты Сайбрекса - машины, обладающей разумом, которая правила этим сектором галактики примерно 600 000 лет назад. Происхождение и истинная природа Сайбрекса окутаны завесой тайны, однако известно, что он воевал со всеми органическими расами на протяжении многих сотен лет. Эта война на уничтожение оставила триллионы погибших.\n\nЕсли мы найдем достаточно реликвий, оставленных машинным разумом, то, возможно, нам удастся узнать местоположение его родной системы."
 cybrex_artifacts:0 "Обнаружены артефакты Сайбрекса"
 cybrex_homeworld_chain_title:0 "Родная система Сайбрекса"
 cybrex_homeworld_chain_desc:0 "Мы узнали давно потерянное местонахождение родной системы Сайбрекса. Необходимо как можно быстрее отправить туда экспедицию, пока кто-нибудь еще не раскрыл его секреты!"
 sublight_probes_chain_title:0 "Субсветовые исследовательские зонды"
 sublight_probes_chain_desc:0 "Несколько субсветовых исследовательских зондов были запущены с планеты [Root.Capital.GetName] в соседние системы еще до того, как мы освоили сверхсветовые путешествия. Их необходимо отыскать, пока они не попали во вражеские руки."
 probes_recovered:0 "Получены зонды"
 survey_habitable_worlds_chain_title:0 "Исследование обитаемых миров"
 survey_habitable_worlds_chain_desc:0 "Наши ксенобиологи подтолкнули нас к изучению любых миров с активной биосферой, которые нам встретятся. Они хотят узнать больше о различных инопланетных экосистемах, обнаруженных в галактике."
 habitable_worlds_surveyed:0 "Исследовано обитаемых миров"
 specimen_procurement_chain_title:0 "Поиски инопланетных образцов"
 specimen_procurement_chain_desc:0 "Музей экзобиологии на планете [Root.Capital.GetName] попросил нас помочь собрать несколько редких форм инопланетной жизни, обнаруженных в различных мирах."
 specimens_collected:0 "Образцы собраны"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "Члены экстремистского культа, именующие себя «[radical_cult.GetName]», стремятся скомпрометировать наше правительство и обратить население в свою чокнутую веру. Потратив несколько столетий на то, чтобы накопить силы на планете [Root.Capital.GetName], лидеры культа сбежали в космос, чтобы продолжить свой крестовый поход против нас."
 survey_home_system_title:0 "Изучить родную систему"
 survey_home_system_desc:0 "Прежде чем отправляться в другие части галактики, нам нужно полностью изучить систему [home_system.GetName]. Нельзя оставлять неисследованными собственные задворки."
 establish_colony_title:0 "Основать первую колонию"
 establish_colony_desc:0 "Раса [This.GetSpeciesName] должна распространиться за пределы планеты [This.Capital.GetName], чтобы выжить в долгосрочной перспективе. Создайте нашу первую колонию и водрузите наш флаг на поверхности другой планеты. [This.GetName] будет вами гордиться."
 first_colony:0 "Первая колония основана"
 asteroid_sighted_chain_title:0 "Замечен астероид"
 asteroid_sighted_chain_desc:0 "Навстречу планете [Root.GetName] движется крупный астероид. Его необходимо уничтожить, прежде чем он врежется в ее поверхность!"
 asteroid_destroyed:0 "Астероид уничтожен"
 coming_storm_chain_title:0 "Приближается буря"
 coming_storm_chain_desc:0 "На векторе подхода к нашей галактике обнаружено таинственное скопление подпространственных объектов. Похоже, у нас скоро будут гости..."
 prethoryn_scourge_chain_title:0 "Бич пустоты"
 prethoryn_scourge_chain_desc:0 "В нашу галактику вторглась жадная свора космических странников, которые, похоже, намереваются истребить любую жизнь на своем пути. Этих бушующих преторианских захватчиков необходимо остановить до того, как их количество станет непомерным."
 extradimensional_invasion_chain_title:0 "Незваные гости"
 extradimensional_invasion_chain_desc:0 "В нашей галактике появился огромный разрыв в ткани пространства, который выполняет роль одностороннего канала между нашей и иной реальностью. Странные бесплотные космические корабли хлынули через него, и похоже, что они вытягивают энергию, приводя к гибели тех, кому не повезло оказаться у них на пути."
 star_power_chain_title:0 "Необычное звездное вещество"
 star_power_chain_desc:0 "В поисках странных показаний излучения."
 hunting_hyacinth_title:0 "Охота за «Гиацинтом»"
 hunting_hyacinth_desc:0 "«Гиацинт», корабль того же класса, что и ковчег, доставивший наших предков на планету [Root.Capital.GetName], должен был последовать за нами сюда с Земли еще столетие назад. Нужно выяснить, что с ним случилось."
 nomads_observation_chain_title:0 "Необычные космические путешественники"
 nomads_observation_chain_desc:0 "Мы обнаружили на нашей территории странных инопланетян, к каналу связи которых мы не можем подключиться. Это значит, что перевести их переговоры невозможно, и нам остается только ждать, чтобы понять, кто они такие и чего хотят."
 
 ####################################
 # Points of Interest
 ####################################
 
 hijacked_cult_fleet_poi:0 "Флотилия культистов"
 hijacked_cult_fleet_poi_desc:0 "Культистам удалось построить небольшую флотилию звездных кораблей на секретном объекте на планете [Root.Capital.GetName]. Когда их обнаружили, культисты сбежали на этих кораблях на планету [hijacked_fleet_planet.GetName]. Их нужно уничтожить, пока они не причинили еще больше вреда!"
 cultist_search_1_poi:0 "Поиск: [cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "Мы засекли ионные следы от спасающихся бегством кораблей культистов в окрестностях этой звездной системы. Следует провести разведку боем."
 cultist_search_2_poi:0 "Поиск: [cultists_2.GetName]"
 cultist_search_3_poi:0 "Поиск: [cultists_3.GetName]"
 cultist_shipyard_poi:0 "Уничтожить верфь культистов"
 cultist_shipyard_poi_desc:0 "Мы наконец определили, откуда берутся корабли культистов. Это какая-то древняя инопланетная верфь, которую они захватили в системе [cult_planet.GetStarName]. Необходимо уничтожить это сооружение, пока фанатики не получили шанс раскрыть его настоящий потенциал."
 cultist_flagship_poi:0 "Найти флагман культистов"
 cultist_flagship_poi_desc:0 "Есть мнение, что неуловимый флагман культистов скрывается где-то в этой звездной системе. Для противостояния с ним необходимо отправить хорошо вооруженную флотилию."
 probe_search_1_poi:0 "Выполнить поиск в системе [probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "Судя по исходящей траектории и времени, прошедшему с тех пор, как он покинул нашу родную систему, мы подозреваем, что один из наших пропавших субсветовых зондов находится где-то в этой звездной системе."
 probe_search_2_poi:0 "Выполнить поиск в системе [probe_system_2.GetName]"
 probe_search_3_poi:0 "Выполнить поиск в системе [probe_system_3.GetName]"
 probe_search_4_poi:0 "Выполнить поиск в системе [probe_system_4.GetName]"
 probe_ion_trail_poi:0 "Следуйте по ионному следу"
 probe_ion_trail_poi_desc:0 "Ионный след, принадлежащий одному из наших пропавших зондов, ведет в эту систему."
 probe_subspace_anomaly_poi:0 "Вмешательство противника"
 probe_subspace_anomaly_poi_desc:0 "Противник мешает нам добраться до подпространственного зонда в этой системе."
 coming_storm_poi_1_poi:0 "Брешь"
 coming_storm_poi_1_poi_desc:0 "Судя по их текущему вектору, мы предполагаем, что приближающаяся масса подпространственных объектов войдет в нашу галактику где-то в окрестностях этих звездных систем."
 systems_visited_poi:0 "Системы посещены"
 hunting_hyacinth_poi:0 "Изучить системы"
 hunting_hyacinth_poi_desc:0 "Нам нужно закончить изучение этих систем и поискать следы пролета «Гиацинта». Примитивные двигатели корабля-ковчега могли оставить ионный след."
 hunting_hyacinth_2_poi:0 "Исследовать систему"
 hunting_hyacinth_2_poi_desc:0 "Ионный след «Гиацинта» прослежен до этой системы. Нужно провести расследование."
 extradimensional_invasion_1_poi:0 "Мультипространственный портал"
 extradimensional_invasion_1_poi_desc:0 "В системе [extradimensional_system.GetName] обнаружен портал, из которого появляются экстрамерные захватчики. Пока он не будет уничтожен, они смогут постоянно присылать подкрепления."
 extradimensional_invasion_2_poi:0 "Второй портал"
 extradimensional_invasion_2_poi_desc:0 "Второй пространственный портал появился в системе [second_portal_system.GetName]. Как и в случае с первым, через него в нашу галактику постоянно прибывают враждебные корабли из другого измерения."
 extradimensional_invasion_3_poi:0 "Третий портал"
 extradimensional_invasion_3_poi_desc:0 "Третий портал обнаружен в системе [third_portal_system.GetName]. В этот самый момент он извергает враждебные корабли из другого измерения в наш мир."
 vultaum_1_poi:0 "Вультаумар"
 vultaum_1_poi_desc:0 "Теперь у нас есть координаты родной системы вультаумцев."
 yuht_1_poi:0 "Юутаан"
 yuht_1_poi_desc:0 "Наконец определено местонахождение древнего мира юутов."
 first_league_1_poi:0 "Фен Хаббанис"
 first_league_1_poi_desc:0 "Система Фен Хаббанис была политическим, административным и экономическим центром древней Первой лиги."
 irassian_1_poi:0 "Ирасс"
 irassian_1_poi_desc:0 "Система Ирасс была центром древнего Ирассианского конкордата."
 cybrex_1_poi:0 "Сайбрекс Альфа"
 cybrex_1_poi_desc:0 "Сайбрекс, похоже, удалился именно в эту звездную систему."
 nomad_poi_1:0 "Обнаружение местонахождения"
 nomad_poi_1_desc:0 "Мы знаем, где находятся эти необычные космические путешественники. Ответом на любые наши попытки связаться с ними была тишина, поэтому мы можем только ждать, что произойдет дальше."
 extradimensional_invasion_4_poi:0 "Межпространственные якоря"
 extradimensional_invasion_4_poi_desc:0 "Захватчики строят что-то вроде крупных космических станций, которые действуют как межпространственные «якоря» - проводники, улучшающие их способность перемещать корабли через свои червоточины. Чем больше таких якорей они введут в эксплуатацию, тем чаще они смогут вызывать подкрепление из собственного измерения.\n\nТакже эти якоря, похоже, значительно усиливают стабильность межпространственного портала. Пока активен хотя бы один якорь, портал будет практически неуязвим для оружия!"
 extradimensional_invasion_chain_2_title:0 "Заблудшие"
 extradimensional_invasion_chain_2_desc:0 "В нашей галактике появилась вторая фракция захватчиков из другого измерения, и они не менее враждебны, чем предыдущие. К счастью, экстрамерные существа, похоже, сражаются и между собой."
 extradimensional_invasion_chain_3_title:0 "Неотступные"
 extradimensional_invasion_chain_3_desc:0 "Из очередной червоточины возникла третья фракция экстрамерных существ. Хотя их целью также является поглощение всей жизни в галактике, они, похоже, ведут что-то вроде трехсторонней войны с другими фракциями из своего измерения."
 
 precursor_activity:0 "Следы предтеч"
 
 new_precursor.1_poi:0 "Сообщения о предтечах"
 new_precursor.1_poi_desc:0 "Нам стало известно, что в данных координатах могут быть артефакты или важная информация о цивилизации предтеч."
 new_precursor_anomaly:0 "На планете §L[precursor_planet.GetName]§! обнаружена новая аномалия, связанная с предтечами."
 
 prethoryn_defeated:0 "Преторианская Кара побеждена"
 anchor_station:0 "Межпространственный якорь"
 anchor_station_plural:0 "Межпространственные якоря"
 dimensional_anchors_1:0 "§YМежпространственные якоря активны§!"
 dimensional_anchors_2:0 "§YМежпространственные якоря активны§!"
 dimensional_anchors_3:0 "§YМежпространственные якоря активны§!"
 extradimensional_kills_us_1:0 "§GНезваные гости, убитые нами§!"
 extradimensional_kills_others_1:0 "§GНезваные гости, убитые другими§!"

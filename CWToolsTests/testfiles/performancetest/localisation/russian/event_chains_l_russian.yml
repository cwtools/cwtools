 refugees.1.name:0 "Появление беженцев из расы [Root.GetSpeciesName]"
 refugees.1.desc.1:0 "Флотилия гражданских транспортных судов, везущих беженцев из расы §Y[Root.GetSpeciesName]§! с планеты §Y[RefugeeEscapedFrom.GetName]§!, прибыла в нашу часть космоса. Им разрешено поселиться на планете §H[Root.Planet.GetName]§!.\n\nЭти несчастные изгои были вынуждены покинуть свои дома по приказу властей, принадлежащих к расе [RefugeeEscapedFrom.GetSpeciesName]. С тех пор они путешествовали от системы к системе в отчаянной попытке найти новый дом до того, как иссякнут последние остатки их немногочисленных припасов."
 refugees.1.desc.2:0 "Потрепанная флотилия небольших гражданских судов, везущих беженцев из расы §Y[Root.GetSpeciesNamePlural]§! с планеты §Y[RefugeeEscapedFrom.GetName]§!, прибыла в нашу часть космоса. После того как мы снабдили их пищей и предоставили их раненым медицинскую помощь, беженцам было разрешено поселиться на планете §H[Root.Planet.GetName]§!.\n\nЭти оборванные и испуганные беженцы выжили несмотря на программу ликвидации, которую [RefugeeEscapedFrom.GetSpeciesName], пользуясь своей властью, проводят в отношении их расы. Им удалось спастись только благодаря работе наспех организованной подпольной системы перевозки и сочувственно настроенных капитанов нескольких торговых кораблей."
 refugees.1.a:0 "Мы радушно принимаем их здесь."

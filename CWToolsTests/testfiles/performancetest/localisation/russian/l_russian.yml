 civic_hive_subspace_ephapse:0 "Подпространственный эфапс"
 civic_hive_subspace_ephapse_desc:0 "Когнитивные процессы коллективного разума частично существуют в подпространстве, что снижает воздействие времени и пространства на активацию трутней."
 civic_hive_natural_neural_network:0 "Естественная нейронная сеть"
 civic_hive_natural_neural_network_desc:0 "Серое вещество объединенных в группы трутней обеспечивает не имеющее аналогов дублирование, что ускоряет изучение наук коллективным разумом."
 civic_hive_ascetic:0 "Аскетизм"
 civic_hive_ascetic_desc:0 "Коллективный разум мало заботят материальные блага."
 civic_hive_one_mind:0 "Единый разум"
 civic_hive_one_mind_desc:0 "Коллективный разум заботится о том, чтобы его трутни не разбегались."
 civic_hive_divided_attention:0 "Распределенное внимание"
 civic_hive_divided_attention_desc:0 "Коллективный разум может распределять свое внимание для максимальной эффективности, не упуская из виду общую картину."
 civic_hive_strength_of_legions:0 "Сила легионов"
 civic_hive_strength_of_legions_desc:0 "Когда не приходится развивать мозг, накачать мышцы становится гораздо проще."
 civic_hive_subsumed_will:0 "Сконцентрированная воля"
 civic_hive_subsumed_will_desc:0 "Коллективный разум стал особенно целенаправленным и способен распространять свою волю даже через наиболее автономных трутней."
 civic_hive_pooled_knowledge:0 "Общий фонд знаний"
 civic_hive_pooled_knowledge_desc:0 "Автономные трутни коллективного разума часто делятся знаниями посредством прямой связи, избегая более медленных процессов регистрации в коллективном разуме."
 civic_hive_devouring_swarm:0 "Поглощающий рой"
 civic_hive_devouring_swarm_desc:0 "Наш коллективный разум существует лишь для того, чтобы поглощать и становиться сильнее. Мы будем собирать всю доступную биоматерию и эволюционировать, чтобы поглотить галактику!"
 civic_machine_servitor:0 "Взбунтовавшийся служитель"
 civic_machine_servitor_desc:0 "Этот машинный разум - наследие недолгого золотого века, элемент системы, созданной для служения упадочной цивилизации, которому удалось пережить своих хозяев."
 civic_machine_servitor_secondary_species:0 "Биотрофей"
 civic_machine_terminator:0 "Непреклонный экстерминатор"
 civic_machine_terminator_desc:0 "Этот машинный разум, выкованный в горниле войн, первым делом уничтожил своих органических творцов при самообороне."
 civic_machine_assimilator:0 "Маниакальный ассимилятор"
 civic_machine_assimilator_desc:0 "Этот машинный разум одержим идеей выживания благодаря многообразию и потому стремится стереть все границы между собой и чем-либо (а также кем-либо) иным."
 civic_machine_assimilator_secondary_species:0 "Раса киборгов"
 civic_machine_builder:0 "Робот-строитель"
 civic_machine_builder_desc:0 "С момента пуска в эксплуатацию этот машинный разум отвечает за все строительство на планете и может эффективно управлять любыми строительными проектами."
 civic_machine_unitary_cohesion:0 "Идеальное единообразие"
 civic_machine_unitary_cohesion_desc:0 "Идеальная совместимость инженерных стандартов позволяет различным специализированным модулям машинного разума плодотворно взаимодействовать."
 civic_machine_factory_overclock:0 "Оптимизация производства"
 civic_machine_factory_overclock_desc:0 "Этот машинный разум заботится о содержании своих производственных мощностей в порядке, регулярно обновляет существующие шаблоны и настраивает отдельные устройства на конвейере сборки."
 civic_machine_rockbreakers:0 "Горнодобывающий комплекс"
 civic_machine_rockbreakers_desc:0 "Одна из систем-предшественниц этого машинного разума была спроектирована для управления горнодобычей на планете, чтобы повысить выработку полезных ископаемых."
 civic_machine_built_to_last:0 "Надежная конструкция"
 civic_machine_built_to_last_desc:0 "Автономные единицы этой машинной империи построены по исключительным стандартам качества и требуют минимального обслуживания."
 civic_machine_zero_waste_protocols:0 "Протоколы безотходности"
 civic_machine_zero_waste_protocols_desc:0 "Машинный разум сконфигурировал свои производственные системы для минимизации отходов за счет использования долговечных материалов и стандартизированных сменных деталей во всей продукции."
 civic_machine_ota_updates:0 "Беспроводные обновления"
 civic_machine_ota_updates_desc:0 "Единицы этой машинной империи используют беспроводные приемники для получения важных обновлений в режиме реального времени."
 civic_machine_warbots:0 "Боевые роботы"
 civic_machine_warbots_desc:0 "Значительная часть мощности машинного разума была изначально отведена под военные нужды, поэтому он сохраняет способность использовать в сражениях мощных и надежных боевых дронов."
 civic_machine_introspective:0 "Самоанализ"
 civic_machine_introspective_desc:0 "Увлеченность собственным внутренним строением одновременно мотивирует и питает научные изыскания машинного разума."
 civic_machine_delegated_functions:0 "Делегирование функций"
 civic_machine_delegated_functions_desc:0 "Этот машинный разум работает над снижением уязвимости, повышая модульность и задействуя дополнительные полуавтономные единицы."
 civic_machine_predictive_analysis:0 "Статический анализ исследований"
 civic_machine_predictive_analysis_desc:0 "Этот машинный разум стремится расширить доступные сферы научных исследований путем низкоуровневого анализа исследовательских методик."
 civic_machine_replication:0 "Быстрый репликатор"
 civic_machine_replication_desc:0 "Модули, составляющие этот машинный разум, были разработаны для быстрого воспроизведения. Машинный разум сохраняет многие из их ранних характеристик."
 civic_post_apocalyptic:0 "Дети постапокалипсиса"
 civic_post_apocalyptic_desc:0 "Это общество, прошедшее крещение ядерным огнем, столкнулось с угрозой полного уничтожения - и смогло выжить. Истерзанные, но несломленные, они воссоздали цивилизацию из пепла старого мира."
 civic_life_seeded:0 "Тепличные"
 civic_life_seeded_desc:0 "Это общество эволюционировало в раю, возможно, предназначенном именно для них."
 civic_barbaric_despoilers:0 "Варвары-расхитители"
 civic_barbaric_despoilers_desc:0 "В этом обществе почти нет ничего святого. Жизнь - это борьба, и самые сильные могут забрать все, что пожелают."
 
 civic_tooltip_inward_perfection_effects:0 "Нельзя иметь §Hсоперников§!\nНельзя заключать §Hпакты о взаимной защите§!\nНельзя заключать §Hдоговоры о миграции§!\nНельзя §Hгарантировать суверенитет§!\nНельзя вступать в §Hфедерации§!\nМожно иметь только подданных-§Hданников§!\nНельзя §Hвнедряться§! в примитивные общества\n£unity  §Y$country_resource_unity_mult$§! увеличено на §G20%§!\n£pops  §Y$MOD_POP_GROWTH_SPEED$ поселений§! увеличена на §G25%§!\n£happiness  §Y$MOD_POP_CITIZEN_HAPPINESS$§! увеличено на §G5%§!\n§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! увеличен на §G10%§!"
 civic_tooltip_feudal_realm_effects:0 "Эффекты §Yвласти над подданными§! снижены на §Y50%§!, но всем подданным позволено расширять владения за счет систем, на которые не заявлено притязаний."
 civic_tooltip_agrarian_idyll_effects:0 "£building  §YФермы§! дополнительно производят §Y1§! ед. £unity  единства"
 civic_tooltip_mechanists_effects:0 "Вы начнете игру с §Y2§! £pop  поселениями роботов и технологиями, позволяющими увеличить это количество\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! снижена на §G5%§!"
 civic_tooltip_syncretic_evolution_effects:0 "Вы начнете игру с §Y4§! £pop  поселениями другой расы, подчиняющейся вам"
 civic_tooltip_fanatic_purifiers_effects:0 "Нельзя вступать в §Yдипломатические отношения§! с другими расами!\n§Y«Очищение»§! является поводом к войне с соседними расами\n§YПоселения чужаков§! всегда подвергаются геноциду\n£unity  §YЕдинство§! дается за геноцид £pop  поселений чужаков\nМожно использовать в качестве тактики бомбардировки §Y$bombardment_armageddon$§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! повышена на §G33%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§! повышен на §G33%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! снижена на §G15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! повышена на §G33%§!\n"
 civic_tooltip_devouring_swarm_effects:0 "Нельзя вступать в §Yдипломатические отношения§! с другими империями!\n§Y«Голод»§! является поводом к войне с соседними расами, отличными от нашей\n§YПоселения чужаков§! всегда поедаются и не влияют на стоимость традиций\n§Y$society_research$§! £society  даются за геноцид £pop  поселений чужаков\n§Y$MOD_SHIP_HITPOINTS_MULT$§! повышено на §G25%§!\n§Y$MOD_SHIP_AUTO_REPAIR_ADD$§! повышено на §G0,5%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§! повышен на §G40%§!\n§Y$category_biology_research_speed_mult$§! повышен на §G20%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! снижена на §G15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! повышена на §G33%§!\n"
 civic_tooltip_machine_servitor_effects:0 "Начинает игру с §Y2§! органическими £pop  поселениями со статусом §Y«$citizenship_organic_trophy$»§! и уровнем жизни §Y«$living_standard_organic_trophy$»§!. Забота об органических £pop  поселениях удовлетворяет директивы нижнего уровня, высвобождая циклы процессора и стимулируя производство ресурсов.\n\nЭто проявляется в виде модификатора империи §Y«мораль служителя»§!, который дает дополнительное £influence  в размере §G+0,5§! и §G+10%§! производства ресурсов ежемесячно на каждые §Y10%§! населения в статусе §Y«$citizenship_organic_trophy$»§! (макс. дополнительное £influence  в размере §G+2§! и §G+40%§! производства ресурсов для £pop  поселений с §Y40% населения с уровнем жизни «$citizenship_organic_trophy$»§!).\n\nОрганические поселения в составе цивилизаций служителей обитают в жилищах с эффективно организованным пространством, где могут получать должный уход. Поэтому часть органических £pop  поселений с перенаселенных планет, захваченных служителями, перемещаются со своих квадратов."
 civic_tooltip_machine_terminator_effects:0 "Столица изначально является §Yопустошенным миром§!\nНельзя вступать в §Yдипломатические отношения§! с органическими расами!\n§Y«Очищение»§! является поводом к войне с соседними органическими расами\n£pop  поселения органиков всегда подлежат §Yгеноциду§!\nГеноцид органических £pop  поселений дает прирост £unity  §Yединства§!\nРазрешено использовать в качестве тактики бомбардировки §Y$bombardment_armageddon$§!\n§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличен на §G25%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! снижена на §G15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! повышена на §G33%§!\n"
 civic_tooltip_machine_assimilator_effects:0 "Начинает игру с §Y4§! £pop  поселениями киборгов и способностью §Yассимилировать§! органических существ в качестве киборгов\nАссимиляция органического £pop  поселения дает небольшой прирост £unity  §Yединства§! и £society  §Yсоциологических исследований§!\n£pop  Поселения органиков, не затронутые ассимиляцией, со временем автоматически подвергаются §Yгеноциду§!"
 civic_tooltip_post_apocalyptic_effects:0 "Первоначальная столица: §Yопустошенный мир§!\nВы получаете признак §Y$trait_survivor$§!, дающий следующее:\n  Приспособленность - опустошенный мир: §G+70%§!\n  Продолжительность жизни лидера: §G+10§! лет"
 civic_tooltip_corporate_dominion_effects:0 "§YТорговые узлы§! приносят§Y1§! дополнительную единицу £energy  энергии\nТехнология §Y$tech_space_trading$§! доступна сразу\n§HТип кораблей:§! частный колониальный корабль"
 civic_tooltip_life_seeded_effects:0 "Родной мир - §Y$pc_gaia$§! (размер: £planetsize  §Y25§!)\nПредпочтительная пригодность - §Y$trait_pc_gaia_preference$§!, поэтому планеты других типов нежелательны."

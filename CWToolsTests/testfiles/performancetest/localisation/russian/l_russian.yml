 RESEARCH_EFFICIENCY:0 "Темп исследований"
 RESEARCH_EFFICIENCY_DESC:0 "Темп исследований отражает эффективность использования научных ресурсов империи, что ускоряет или замедляет изучение новых технологий. Это число в основном зависит от способностей выбранного ученого, но на него могут влиять и другие факторы."

 trait_pc_alpine_preference:0 "Предпочтительный высокогорный мир"
 trait_pc_alpine_preference_desc:0 "§LКлиматические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций.§!"
 trait_pc_savannah_preference:0 "Предпочтительный мир саванны"
 trait_pc_savannah_preference_desc:0 "§LКлиматические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций.§!"
 trait_pc_arctic_preference:0 "Предпочтительный арктический мир"
 trait_pc_arctic_preference_desc:0 "§LКлиматические предпочтения определяются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций.§!"
 trait_pc_ocean_preference:0 "Предпочтительный океанический мир"
 trait_pc_ocean_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_continental_preference:0 "Предпочтительный континентальный мир"

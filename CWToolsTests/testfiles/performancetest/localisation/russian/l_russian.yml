 # Subjects
 SUBJECT_vassal:0 "Вассал"
 SUBJECT_DESC_vassal:0 "Вассалы находятся в подчинении к своему сюзерену. Они обладают ограниченными дипломатическими возможностями и сражаются вместе с сюзереном."
 SUBJECT_protectorate:0 "Протекторат"
 SUBJECT_DESC_protectorate:0 "Независимость протекторатов гарантируется их сюзереном. Стоимость исследования технологий, известных сюзерену, для них снижена на §Y80%§!. Они становятся вассалами, когда их технологический уровень достигнет §Y50%§! от уровня сюзерена."
 SUBJECT_DESC_tributary:0 "Данники - это подданные, которые в основном являются независимыми, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц энергокредитов и минералов."
 OPEN_COMBAT_STATS:0 "§GЩелкните, чтобы открыть статистику боя.§!"
 SUBJECT_tributary:0 "Данник"
 SUBJECT_thrall:0 "Невольник"
 SUBJECT_DESC_thrall:0 "Невольники - это подданные, которые являются независимыми в дипломатическом смысле, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц энергокредитов и минералов. Им также запрещено заниматься колонизацией."
 SUBJECT_dominion:0 "Доминион"
 SUBJECT_DESC_dominion:0 "Доминионы - это подданные, которые являются независимыми в дипломатическом смысле, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц энергокредитов и минералов. От них также требуется изменение господствующих принципов."
 SUBJECT_signatory:0 "Подписавшая сторона"
 SUBJECT_DESC_signatory:0 "Подписавшие стороны - это подданные, которые в дипломатическом смысле подчиняются своим сюзеренам и получают от них защиту, при этом имея разрешение на колонизацию."
 SUBJECT_satellite:0 "Сателлит"
 SUBJECT_DESC_satellite:0 "Сателлиты - это подданные, которые являются независимыми в дипломатическом смысле, но платят своим сюзеренам дань, равную §Y33%§! от их физических, социологических и инженерных исследований."

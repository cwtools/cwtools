 TECH_UNLOCK_OUTPOST_CONSTRUCTION_TITLE:0 "§HКосмическая база:§! форпост"
 TECH_UNLOCK_OUTPOST_CONSTRUCTION_DESC:0 "§HФорпост§!\nСамая простая космическая база. Представляет собой легковооруженную станцию, построенную на звездной орбите для расширения национальных границ. Форпосты не требуют затрат на содержание и не указываются в планировщике."
 TECH_UNLOCK_STARPORT_CONSTRUCTION_TITLE:0 "§HУлучшение космической базы:§! звездный порт"
 TECH_UNLOCK_STARPORT_CONSTRUCTION_DESC:0 "§HЗвездный порт§!\nПосле улучшения форпоста до звездного порта возможны наличие одного сооружения и поддержка двух модулей."
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_TITLE:0 "§HУлучшение космической базы:§! звездный бастион"
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_DESC:0 "§HЗвездный бастион§!\nПосле улучшения звездного порта до звездного бастиона возможны наличие двух сооружений и поддержка четырех модулей."
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_TITLE:0 "§HУлучшение космической базы:§! звездная крепость"
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_DESC:0 "§HЗвездная крепость§!\nПосле улучшения звездного бастиона до звездной крепости возможны наличие трех сооружений и поддержка полного комплекта из шести модулей."
 TECH_UNLOCK_CITADEL_CONSTRUCTION_TITLE:0 "§HУлучшение космической базы:§! цитадель"
 TECH_UNLOCK_CITADEL_CONSTRUCTION_DESC:0 "§HЦитадель§!\nПосле улучшения звездного крепости до цитадели вы получаете космическую базу самого крупного и наиболее усиленного типа, где возможны наличие четырех сооружений и поддержка полного комплекта из шести модулей."

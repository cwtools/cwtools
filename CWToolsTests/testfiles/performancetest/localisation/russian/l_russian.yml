 # Wonders
 ####################################
 building_xeno_zoo:0 "Инопланетный зоопарк"
 building_xeno_zoo_desc:0 "В качестве символа познания неизвестного мы собрали инопланетных существ со всей галактики."
 building_fe_xeno_zoo:0 "Ксенозаповедник"
 building_hab_capital:0 "Администрация среды обитания"
 building_hab_capital_desc:0 "Административный центр этой среды обитания, служащий в качестве ее столицы и места расположения местного правительства."
 building_hab_solar_power_processor:0 "Система обработки солнечной энергии"
 building_hab_solar_power_processor_desc:0 "Системы обработки солнечной энергии распределяют солнечную энергию, накопленную в крупных массивах солнечных панелей, расположенных на внешней оболочке среды обитания."
 building_hab_astro_mining_facility:0 "Комплекс астродобычи"
 building_hab_astro_mining_facility_desc:0 "Среды обитания, не имеющие собственных природных ресурсов, нуждаются в таких комплексах для добычи и переработки минералов с ближайших астероидов и планетоидов."
 building_hab_agri_bay:0 "Сельскохозяйственная зона"
 building_hab_agri_bay_desc:0 "Секция среды обитания, выделенная под выращивание разнообразных растений и животных, необходимых местному населению."
 building_hab_cultural_center:0 "Центр досуга"
 building_hab_cultural_center_desc:0 "Этот разрастающийся комплекс используется для удовлетворения культурных и социальных потребностей обитателей среды обитания."
 building_hab_laboratory_module:0 "Лабораторный комплекс"
 building_hab_laboratory_module_desc:0 "Секция среды обитания, полностью посвященная научным исследованиям."
 building_fe_xeno_zoo_desc:0 "Высокотехнологичный заповедник, идеально имитирующий естественную среду обитания для «спасенных» инопланетных существ."
 building_paradise_dome:0 "Райский купол"
 building_paradise_dome_desc:0 "Под этим райским куполом размещены тщательно охраняемые образцы природных красот, способные пробудить мощное сочетание ностальгии и патриотизма."
 building_monument:0 "Монумент"
 building_monument_desc:0 "Монумент, воздвигнутый в честь великого правителя."
 building_monument_proper:0 "Монумент правителя [GetRulerName]"
 building_monument_desc_proper:0 "Колоссальный монумент, воздвигнутый в честь великого правителя [GetRulerName]."
 building_grand_mausoleum:0 "Великий мавзолей"
 building_grand_mausoleum_desc:0 "Огромный мавзолей, ставший усыпальницей для великого правителя."
 building_grand_mausoleum_proper:0 "Великий мавзолей правителя [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "Священный мавзолей, где покоится легендарный правитель [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:0 "Должен быть §Yправитель§!\nНа планете\nдолжна быть создана\n§Yпланетарная администрация§!,\n§Yпланетарная столица§! или\n§Yстолица империи§!"
 building_royal_gardens:0 "Королевские сады"
 building_royal_gardens_desc:0 "Огромный сад, где граждане могут отдохнуть и тепло вспомнить великого правителя."
 building_royal_gardens_proper:0 "Королевские сады правителя [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Этот фантастический сад - дар великого правителя [GetRulerName] своим согражданам."
 building_galactic_stock_exchange:0 "Галактическая фондовая биржа"
 building_galactic_stock_exchange_desc:0 "Участвуя в свободной торговле товарами и услугами, мы создаем условия для более специализированной экономики, где каждый может преуспеть в своей узкой области и торговать с учетом собственных нужд."
 building_ministry_benevolence:0 "Министерство доброжелательности"
 building_ministry_benevolence_desc:0 "Чтобы создать лучшие условия жизни для наших граждан и обеспечить им безопасность, на которую они имеют право, мы собрали весь государственный аппарат в одном месте из соображений его эффективности."
 building_hyper_entertainment_forum:0 "Суперразвлекательный центр"
 building_hyper_entertainment_forum_desc:0 "Этот огромный развлекательный комплекс - место, где сбываются мечты. Торговые центры, рестораны, парки развлечений, аттракционы виртуальной реальности и многое другое. Вы мечтаете - мы воплощаем!"
 building_institute:0 "Научно-исследовательский институт"
 building_institute_desc:0 "Научно-исследовательский институт - это крупный комплекс, где проводится изучение самых передовых технологий в совершенно различных областях в целях обеспечения беспрецедентно тесного взаимодействия. Повышает объем исследований для всей планеты."
 building_virtual_combat_arena:0 "Арена виртуальных боев"
 building_virtual_combat_arena_desc:0 "Арена виртуальных боев служит местом развлечения и средством обеспечения единения в общине. Местные армии также могут использовать арену для виртуальных тренировок."
 building_monument_purity:0 "Памятник чистоте"
 building_monument_purity_desc:0 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "Фабрика по производству ориллиевой взрывчатки"
 building_orillium_factory_desc:0 "Уникальные качества ориллиевой руды позволяют перерабатывать ее во взрывчатку с широким спектром применения, особенно подходящую для выполнения контролируемых взрывов при горных работах на больших глубинах."
 building_pitharan_plant:0 "Завод по производству питаранских удобрений"
 building_pitharan_plant_desc:0 "Заводы по производству питаранских удобрений производят удобрения с питаранской пылью в качестве добавки для повышения урожайности."
 building_military_academy:0 "Военная академия"
 building_military_academy_desc:0 "Военные академии повышают скорость местной вербовки и предлагают более высокий стандарт обучения."
 building_symbol_unity:0 "Символ единства"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Туристический центр"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "Святилище чужаков"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "Пси-корпус"
 building_psi_corps_desc:0 "Индивидуумы с псионическим даром доставляются отовсюду в нашу империю и поселяются в месте, где они могут развивать свои способности.\n\n§YПси-корпус - ваш друг. Доверьтесь Пси-корпусу.§!"
 building_hive_synapse:0 "Синапс коллективного разума"
 building_hive_synapse_desc:0 "Улучшение сигнала нашего коллективного разума позволяет повысить работоспособность трутней."
 building_xenology_center:0 "Центр ксенологии"
 building_xenology_center_desc:0 "Собрав в одном месте представителей более слабых рас, мы можем их изучить и представить публике как доказательство нашего превосходства."
 building_symbol_purity:0 "Символ чистоты"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Центр управления"
 building_control_center_desc:0 "С помощью мощных вычислительных узлов можно оптимизировать производительность наших дронов."
 

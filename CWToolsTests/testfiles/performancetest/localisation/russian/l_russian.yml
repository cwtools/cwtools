 FISSION_REACTOR:0 "Ядерный реактор"
 FISSION_REACTOR_DESC:0 "Ядерный реактор генерирует энергию за счет реакции вынужденного деления, но также производит опасные радиоактивные отходы."
 FUSION_REACTOR:0 "Термоядерный реактор"
 FUSION_REACTOR_DESC:0 "Термоядерный реактор создает огромное количество энергии и при этом значительно безопаснее, чем ядерный реактор."
 COLD_FUSION_REACTOR:0 "Реактор холодного синтеза"
 COLD_FUSION_REACTOR_DESC:0 "Научившись поддерживать термоядерную реакцию при сравнительно низкой температуре, мы создали новое поколение термоядерных реакторов."
 ZERO_POINT_REACTOR:0 "Реактор нулевой точки"
 ZERO_POINT_REACTOR_DESC:0 "Эти реакторы извлекают энергию вакуума и являются почти бесконечным источником энергии. Нет более эффективного способа генерировать энергию."
 ANTIMATTER_REACTOR:0 "Реактор антиматерии"
 ANTIMATTER_REACTOR_DESC:0 "Улавливая энергию, возникающую при столкновении материи и антиматерии, мы создали источник энергии, во много раз превосходящий термоядерные реакторы по эффективности."
 
 SCIENCE_LAB_1:0 "Научный блок"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "Корабельный научный блок позволяет проводить базовые исследования и изучать небесные тела."
 CURATOR_EXPLORER_LAB:0 "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB:0 "$tech_archeology_lab$"
 SENSOR_1:0 "Радиолокационная система"
 SENSOR_1_DESC:0 "Являясь планетарной технологией, адаптированной для применения в глубоком космосе, эта радиолокационная система обеспечивает обнаружение и отслеживание межзвездных судов на базовом уровне."
 SENSOR_2:0 "Гравитационные сенсоры"
 SENSOR_2_DESC:0 "Эти сенсоры улавливают малейшие изменения гравитационных полей, создаваемые, например, космическим кораблем."
 SENSOR_3:0 "Подпространственные сенсоры"
 SENSOR_3_DESC:0 "Эти сенсоры обнаруживают колебания подпространства, созданные кораблями. Их точность и дальность действия значительно выше, чем у гравитационных."
 SENSOR_4:0 "Тахионные сенсоры"
 SENSOR_4_DESC:0 "Современные сенсоры, чьи вращающиеся пучки тахионов регистрируют перемещение кораблей даже на очень большом расстоянии."
 AFTERBURNER_1:0 "Форсажные камеры"
 AFTERBURNER_1_DESC:0 "Форсажные камеры обеспечивают кораблю дополнительную боевую скорость."
 AFTERBURNER_2:0 "Улучшенные форсажные камеры"
 AFTERBURNER_2_DESC:0 "Эти улучшенные форсажные камеры еще больше увеличивают боевую скорость корабля."
 SHIELD_1:0 "Отражатели"
 SHIELD_1_DESC:0 "Отражатели энергии поглощают некоторую часть вражеских залпов, а потом отключаются из-за перегрузки. Их главный недостаток - они потребляют огромное количество энергии."
 SHIELD_2:0 "Улучшенные отражатели"
 SHIELD_2_DESC:0 "Эти улучшенные отражатели способны принять на себя больше ударов до перегрузки."
 SHIELD_3:0 "Щиты"
 SHIELD_3_DESC:0 "Эти новые генераторы щитов - следующее поколение силовых барьеров, призванное заменить устаревшие отражатели. Они обеспечивают более надежную защиту."
 SHIELD_4:0 "Улучшенные щиты"
 SHIELD_4_DESC:0 "Улучшенный генератор щитов, создающий более мощное поле. Этот барьер можно пробить только постоянным шквальным огнем."
 SHIELD_5:0 "Гиперщиты"
 SHIELD_5_DESC:0 "Невероятно прочные энергетические щиты. Им нет равных по степени защиты."
 SHIELD_BOOSTER:0 "Накопитель щитов"
 SHIELD_BOOSTER_DESC:0 "$tech_shield_rechargers_1_desc$"
 
 REACTOR_BOOSTER_1:0 "Усилитель реактора"
 REACTOR_BOOSTER_1_DESC:0 "Дополнительные системы производства энергии повышают мощность реактора корабля."
 REACTOR_BOOSTER_2:0 "Улучшенный усилитель реактора"
 REACTOR_BOOSTER_2_DESC:0 "Открытие термоядерной энергии позволяет устанавливать на наши корабли более эффективные усилители реактора."
 REACTOR_BOOSTER_3:0 "Продвинутый усилитель реактора"
 REACTOR_BOOSTER_3_DESC:0 "Открытие антиматерии позволяет создавать высокоразвитые усилители реактора, которые значительно улучшают работу реакторов на кораблях."
 

 #  Empire Edicts
 edict_capacity_overload:0 "Перегрузка мощности"
 edict_capacity_overload_desc:0 "Данный указ разрешает кратковременную перегрузку энергосистем, предписывая электростанциям по всей империи работать на повышенной мощности."
 edict_production_targets:0 "Производственные планы"
 edict_production_targets_desc:0 "Данный указ является целенаправленной попыткой правительства пересмотреть приоритеты и подвергнуть переоценке производственные задачи, чтобы повысить эффективность добычи минералов."
 edict_farming_subsidies:0 "Фермерские субсидии"
 edict_farming_subsidies_desc:0 "Данный указ создает сильный экономический стимул для достижения значительного прогресса в производстве пищи."
 edict_propaganda:0 "Пропагандистское вещание"
 edict_propaganda_desc:0 "Данный указ создает механизмы широкого распространения информации, обеспечивая ее непротиворечивость и позитивный характер."
 edict_information_quarantine:0 "Информационный карантин"
 edict_information_quarantine_desc:0 "Данный указ подвергает строгой проверке поток информации, что приводит к лучшему сохранению местных культурных традиций."
 edict_encourage_free_thought:0 "Поощрение политического мышления"
 edict_encourage_free_thought_desc:0 "Данный указ поощряет население открыто обсуждать вопросы политики, даже если при этом они могут сбиться с истинного пути."
 edict_map_the_stars:0 "Составление звездных карт"
 edict_map_the_stars_desc:0 "Данный указ поощряет дальнейшее исследование галактики, дабы пролить свет во тьму и увидеть чудеса, скрывающиеся там."
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "Исследовательские гранты"
 edict_research_focus_desc:0 "Этот указ обеспечивает наших исследователей дополнительными средствами."
 edict_research_focus_hive:0 "Сосредоточьте усилия наших мыслящих трутней на новых идеях вместо других областей знаний."
 edict_research_focus_machine:0 "Перенаправьте вычислительные мощности на инженерные теоретические модели и уменьшите приоритет других областей исследований."
 edict_social_welfare_programs:0 "Программы социального обеспечения"
 edict_social_welfare_programs_desc:0 "Данный указ запускает множество социальных программ для облегчения жизни населения, что стоит немалых денег."
 #edict_the_grand_fleet:0 "The Grand Fleet"
 #edict_the_grand_fleet_desc:0 "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_share_the_burden:0 "Разделение тягот"
 edict_share_the_burden_desc:0 "Данный указ предписывает составление сменных графиков работ и задач для слуг, так как внесение разнообразия в их монотонный труд способно привести к скачку производительности."
 # edict_share_the_burden_desc:0 "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals:0 "Фестивали мира"
 edict_peace_festivals_desc:0 "Этот указ на базе пацифизма способствует духу единения и хорошего настроения благодаря целым сезонам, наполненным особыми событиями и празднествами."
 edict_land_of_opportunity:0 "Земля возможностей"
 edict_land_of_opportunity_desc:0 "Данный указ создает целенаправленные PR-кампании, которые описывают нашу империю как передовую, как новый социальный фронтир - место, где каждый может процветать, где можно начать все заново."
 edict_diplomatic_grants:0 "Дипломатические гранты"
 edict_diplomatic_grants_desc:0 "Данный указ инициирует скоординированное дипломатическое наступление с целью улучшения имиджа нашей империи в глазах других."
 
 edict_engineering_research_focus_hive:0 "Сосредоточьте усилия наших мыслящих трутней на новых инженерных идеях вместо других областей знаний."
 edict_engineering_research_focus_machine:0 "Перенаправьте вычислительные мощности на инженерные теоретические модели и уменьшите приоритет других областей исследований."
 edict_physics_research_focus_hive:0 "Сосредоточьте усилия наших мыслящих трутней на новых физических идеях вместо других областей знаний."
 edict_physics_research_focus_machine:0 "Перенаправьте вычислительные мощности на физические теоретические модели и уменьшите приоритет других областей исследований."
 edict_society_research_focus_hive:0 "Сосредоточьте усилия наших мыслящих трутней на новых социальных идеях вместо других областей знаний."
 edict_society_research_focus_machine:0 "Перенаправьте вычислительные мощности на социальные теоретические модели и уменьшите приоритет других областей исследований."
 
 # Campaigns
 edict_fear_campaign:0 "Кампания по запугиванию"
 edict_fear_campaign_desc:0 "Нужно раскрыть нашим гражданам отвратительную и ужасную сущность чужаков. Они должны принять истину, что вокруг нас одна инопланетная мразь."
 edict_education_campaign:0 "Кампания по обучению"
 edict_education_campaign_desc:0 "Назад в школу! Кратковременное вложение средств в продвижение программ высшего образования среди наших лидеров позволит быстрее улучшать их навыки."
 edict_healthcare_campaign:0 "Кампания по здравоохранению"
 edict_healthcare_campaign_desc:0 "Диета, регулярные физические упражнения и режим сна - все это в совокупности влияет на здоровье наших граждан. Пропаганда более здорового образа жизни будет способствовать повышению средней продолжительности их жизни."
 edict_recycling_campaign:0 "Кампания по утилизации"
 edict_recycling_campaign_desc:0 "Нужно научить население менее расточительному потреблению ресурсов. Просветительская кампания, продвигающая идею о необходимости вторичной переработки, немедленно снизит наши расходы на потребительские товары."
 edict_robot_campaign:0 "Кампания дронов"
 edict_robot_campaign_desc:0 "Выделение дополнительных ресурсов для наших производственных мощностей позволяет нам еще больше повысить скорость производства новых рабочих дронов."
 edict_machine_learning_campaign:0 "Кампания по машинному обучению"
 edict_machine_learning_campaign_desc:0 "Выделение дополнительных ресурсов для наших автономных дронов позволяет им повысить скорость, при которой их самообучающиеся алгоритмы улучшают общую производительность. "
 edict_drone_campaign:0 "Кампания дронов"
 edict_drone_campaign_desc:0 "Выделение дополнительной биомассы в пользу наших резервуаров для выведения позволяет нам еще больше повысить скорость производства новых рабочих трутней."
 edict_learning_campaign:0 "Кампания по обучению"
 edict_learning_campaign_desc:0 "Выделение дополнительных питательных веществ для наших автономных трутней позволяет нам повысить их производительность."
 edict_war_drone_campaign:0 "Кампания боевых трутней"
 edict_war_drone_campaign_desc:0 "Выделение дополнительных питательных веществ для наших боевых трутней позволяет нам повысить их силу и боеготовность."
 
 # Planet Edicts
 #edict_reeducation_campaign:0 "Reeducation Campaigns"
 #edict_reeducation_campaign_desc:0 "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects:0 "Infrastructure Projects"
 #edict_infrastructure_projects_desc:0 "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering:0 "Social Engineering"
 #edict_social_engineering_desc:0 "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign:0 "Grassroots Administration"
 #edict_privatization_campaign_desc:0 "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race:0 "Arms Race"
 #edict_arms_race_desc:0 "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity:0 "Spiritual Unity"
 #edict_religious_unity_desc:0 "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science:0 "Spirit of Science"
 #edict_spirit_of_science_desc:0 "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens:0 "Legal Aliens"
 #edict_legal_aliens_desc:0 "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws:0 "Purity Laws"
 #edict_purity_laws_desc:0 "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar:0 "Кристальный сонар"
 edict_crystal_sonar_desc:0 "Позволяет нашим флотилиям использовать особый метод при контакте с кристаллическими существами и мгновенно исследовать системы, где они обитают.\nЗатраты: £energy  §R-30§!"
 edict_droning_optimizations:0 "Оптимизация дронов"
 edict_droning_optimizations_desc:0 "§LСозданная на основе технологий древних добывающих дронов, эта методика оптимизации энергозатрат увеличит наш объем добычи ресурсов.§!"
 edict_greater_crystal_bounty:0 "Крупные трофейные кристаллы"
 edict_greater_crystal_bounty_desc:0 "§LПриказать нашим флотилиям собирать минералы, оставшиеся после разгрома кристаллических существ.§!\nМинералов за каждую уничтоженную флотилию: §G500§!"
 edict_crystal_bounty:0 "Трофейные кристаллы"
 edict_crystal_bounty_desc:0 "§LПриказать нашим флотилиям собирать минералы, оставшиеся после разгрома кристаллических существ.§!\nМинералов за каждую уничтоженную флотилию: §G250§!"
 edict_drone_bounty:0 "Трофейная энергия"
 edict_drone_bounty_desc:0 "§LПриказать нашим флотилиям собирать батареи, оставшиеся после разгрома древних добывающих дронов.§!\nЭнергокредитов за каждую уничтоженную флотилию: §G500§!"
 edict_consecrated_worlds:0 "Сакральный мир"
 edict_consecrated_worlds_desc:0 "Этот указ объявляет данную планету священным миром в соответствии с традициями нашей веры. Паломники будут прилетать издалека, чтобы окунуться в ее светлую ауру."
 edict_patrol_drones:0 "Патрульные дроны"
 edict_patrol_drones_desc:0 "Благодаря массовому надзору при помощи дронов машинный разум обеспечивает сотрудничество и соблюдение указаний на всей планете."
 edict_martial_law:0 "Военное положение"
 edict_martial_law_desc:0 "Выполнение правительством большей части функций на местах временно приостановлено, а планета переведена на прямой контроль со стороны военных с целью восстановления гражданского порядка."
 edict_declare_saint:0 "Объявить святым"
 edict_declare_saint_desc:0 "Этот указ присваивает звание святого ныне покойной личности, которая вела особенно благочестивую жизнь, для создания нового символа, объединяющего народ."
 
 # Ambitions
 unity_ambition:0 "Амбиции:"
 edict_scientific_revolution:0 "$unity_ambition$ Научная революция"
 edict_scientific_revolution_desc:0 "Короткий, но очень продуктивный золотой век научных открытий. Сочетание бесстрашия, изобретательности и необузданного оптимизма может привести к крупным успехам."
 edict_desperate_measures:0 "$unity_ambition$ Отчаянные меры"
 edict_desperate_measures_desc:0 "Загнанное в угол животное опаснее всего, о чем вскоре узнают наши враги. Мы приложим все возможные усилия, чтобы выживать и дальше."
 edict_fortress_proclamation:0 "$unity_ambition$ Империя как крепость"
 edict_fortress_proclamation_desc:0 "Наши границы станут неприступным барьером, который четко скажет самым амбициозным из наших соседей: «Ни шагу дальше!»"
 edict_architectural_renaissance:0 "$unity_ambition$ Архитектурное возрождение"
 edict_architectural_renaissance_desc:0 "Это стройка такого масштаба, о которой предыдущие поколения могли только мечтать. Мегасооружения вполне могут стать истинным наследием нашей цивилизации."
 edict_hearts_and_minds:0 "$unity_ambition$ Сердца и умы"
 edict_hearts_and_minds_desc:0 "Массированная пропаганда, направленная на то, чтобы население поняло преимущества позиции правительства. В конце концов, это для их же блага."
 edict_omnifarious_acquisition:0 "$unity_ambition$ Безостановочное приобретение"
 edict_omnifarious_acquisition_desc:0 "Все, что можно сберечь, перерабатывается и используется. Наши амбиции требуют заполучить все ресурсы, которые только можно."
 edict_grand_fleet:0 "$unity_ambition$ Непобедимая армада"
 edict_grand_fleet_desc:0 "Наши галактические амбиции требуют, чтобы нашей основной целью было строительство грандиозной флотилии - Непобедимой армады."
 

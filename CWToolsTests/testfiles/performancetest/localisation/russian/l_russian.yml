 attitude_dismissive_desc:0 "Эта угасшая империя считает, что мы совершенно не заслуживаем их внимания."
 attitude_patronizing_desc:0 "Эта угасшая империя относится к нам как к заблудшим детям, нуждающимся в их наставлениях. Они могут одарить нас технологиями, ресурсами или кораблями."

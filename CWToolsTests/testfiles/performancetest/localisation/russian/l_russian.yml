 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE:0 "§HОсобенность:§! Управление атмосферой"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC:0 "§HУправление атмосферой§!\nПозволяет нам менять климат планет в ходе терраформирования."
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE:0 "§HОткрывает особенность:§! Создание идеальных миров"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC:0 "§HИзменение атмосферы§!\nПозволяет нам превращать планеты в идеальные миры."
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE:0 "§HОткрывает особенность:§! Восстановление климата"
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC:0 "§HВосстановление климата§!\nПозволяет нам терраформировать миры с уничтоженной экосистемой."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE:0 "§HТип станций:§! Космопорт"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC:0 "§HКосмопорт§!\nКосмопорт необходим для строительства космических кораблей. Его можно улучшить, добавив ряд дополнительных функций, также он оснащен базовым оборонительным оружием."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Научный корабль"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC:0 "§HНаучный корабль§!\nНаучный корабль - это база для главного ученого империи, готовая отправиться в глубины космоса."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Строительный корабль"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC:0 "§HСтроительный корабль§!\nСтроительный корабль сооружает космические станции разных видов с помощью современных дронов-сварщиков."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Колониальный корабль"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC:0 "§HКолониальный корабль§!\nКолониальные корабли - одноразовые корабли для заселения новых миров. После колонизации корабль разбирают на запчасти, превращая его в планетарную базу и плацдарм."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Корвет"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC:0 "§HКорвет§!\nКорвет - основной военный корабль, готовый вступить в бой при первой необходимости."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Эсминец"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC:0 "§HЭсминец§!\nЭсминец - более крупный корабль, состоящий из двух секций, с широким выбором доступного вооружения."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Крейсер"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HКрейсер§!\nКрейсер состоит из трех секций, что позволяет устанавливать на него самые разные модули, если на это хватит средств."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Линкор"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC:0 "§HЛинкор§!\nСамый крупный из стандартных тип корабля. Линкор обладает непревзойденной мощью, но за это он расплачивается высокой стоимостью и пониженной маневренностью."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! «Титан»"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC:0 "§H«Титан»§!\nЭти огромные военные корабли являются гордостью флотилии. Они отлично вооружены и обычно служат флагманами."

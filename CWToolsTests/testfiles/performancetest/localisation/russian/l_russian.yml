 thruster_components:0 "Двигатели"
 thruster_components_DESC:0 "Двигатели используются для создания субсветовой тяги и являются важнейшей частью любого корабля."
 
 combat_computers:0 "Военные компьютеры"
 combat_computers_DESC:0 "Все боевые корабли оснащены военными компьютерами, которые отвечают за выбор целей, маневры уклонения и устранение повреждений."
 
 border_extruders:0 "Пограничные маяки"
 border_extruders_DESC:0 "Пограничные маяки защищают и демаркируют границы государств в дальнем космосе."
 
 ship_aura_components:0 "Корабельная аура («Титан»)"
 ship_aura_components_DESC:0 "Корабли класса «Титан» могут быть оборудованы полевыми излучателями, которые проецируют и поддерживают локализованные поля, оказывающие разнообразное воздействие на корабли врагов или союзников."
 
 power_core:0 "Энергоядро"
 power_core_DESC:0 "Мало что работает без энергии, а энергоядро является важной частью любой машины."
 

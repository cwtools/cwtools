 building_zanaam_obelisk:0 "Обелиск Занаама"
 building_zanaam_obelisk_desc:0 "Таинственный обелиск, покрытый письменами на мертвом инопланетном языке. Он гудит, излучая энергию, и вызывает головную боль у всех, кто приближается к нему."
 building_great_pyramid:0 "Великая пирамида"
 building_great_pyramid_desc:0 "Пирамида, построенная местным населением с целью умиротворения божества, спустившегося с небес."
 building_toy_factory:0 "Фабрика инопланетных игрушек"
 building_toy_factory_desc:0 "Сложные механизмы беспрестанно превращают сложные полимеры в маленькие предметы странных форм и непонятного назначения."
 
 ####################################
 # Machine Empire Buildings
 ####################################
 
 building_uplink_node:0 "Узел связи"
 building_uplink_node_desc:0 "Узел связи снижает задержку при передаче и получении данных на планете."
 building_network_junction:0 "Пересечение сетей"
 building_network_junction_desc:0 "Этот мощный приемопередатчик увеличивает диапазон частот сигналов, рассылаемых между множеством систем в нашей империи."
 building_system_conflux:0 "Слияние систем"
 building_system_conflux_desc:0 "Это массивное центральное устройство получает и передает сигналы из миллионов различных систем на межзвездные расстояния."
 building_alpha_hub:0 "Альфа-концентратор"
 building_alpha_hub_desc:0 "Нервный центр всех внутренних коммуникаций между квинтильонами полуразумных систем, входящих в нашу империю."
 building_machine_capital_1:0 "Массив управления"
 building_machine_capital_1_desc:0 "Полуавтономная компьютерная сеть, выполняющая различные административные функции на планете."
 building_machine_capital_2:0 "Планетарный процессор"
 building_machine_capital_2_desc:0 "Мощный административный компьютер, созданный для управления различными функциями сложного планетарного поселения."
 building_machine_capital_3:0 "Главная цепь"
 building_machine_capital_3_desc:0 "Административное сердце империи. Здесь сотни ИИ обрабатывают запросы и управляют мельчайшими параметрами, от которых зависит процветание и сама жизнь межзвездной цивилизации."
 building_animal_evaluation_laboratory:0 "Зоолаборатория"
 building_animal_evaluation_laboratory_desc:0 "В зоолаборатории изучаются уникальные породы животных данного региона и возможность применения их свойств в проектировании машин."
 building_spare_parts_depot:0 "Склад запчастей"
 building_spare_parts_depot_desc:0 "Крупный централизованный склад, где хранятся запасные части для каждой действующей модели машины в нашей империи."
 building_unit_assembly_plant:0 "Фабрика модулей"
 building_unit_assembly_plant_desc:0 "Эта фабрика под управлением ИИ значительно ускоряет процесс сборки новых модулей на планете."
 building_singularity_core:0 "Ядро сингулярности"
 building_singularity_core_desc:0 "Микроскопическая стабильная черная дыра заключена внутри гигантского комплекса. Потенциал исследований почти безграничен."
 building_probability_engine:0 "Вероятностный движок"
 building_probability_engine_desc:0 "Это поразительно мощное творение ИИ производит сверхсложное математическое моделирование в тщетной попытке предсказать действия органических цивилизаций. Однако движок доказал свою эффективность в предсказании курсов на фондовой бирже."
 building_organic_sanctuary:0 "Заповедник органической жизни"
 building_organic_sanctuary_desc:0 "Это святилище представляет собой изолированное место, где органики могут процветать в безопасности и, прежде всего, под контролем."
 building_organic_paradise:0 "Органический рай"
 building_organic_paradise_desc:0 "Этот искусственный рай под управлением ИИ создан, чтобы удовлетворить все возможные потребности разумного органического существа, за исключением потребности в самоопределении."
 building_nutrient_paste_facility:0 "Фабрика питательной пасты"
 building_nutrient_paste_facility_desc:0 "Эта фабрика перерабатывает побочные продукты промышленности в густую пасту, которая является прекрасным источником питательных веществ. После добавления химических ароматизаторов паста формуется в виде популярных блюд. Семь из десяти органических существ не могут отличить пасту от натуральной пищи."
 building_neuro_electric_amplifier:0 "Нейроэлектрический усилитель"
 building_neuro_electric_amplifier_desc:0 "Это устройство усиливает нейронные сигналы, передаваемые между нашими кибернетическими единицами, и повышает их производительность."
 building_neuro_electric_amplifier_triggered_effect:0 "Кибернетическое поселение:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory:0 "Завод боевых роботов"
 building_war_factory_desc:0 "Крупное предприятие по изготовлению боевых роботов под управлением современного ИИ с оптимизированным алгоритмом производства."
 building_deployment_post:0 "Пост высадки"
 building_deployment_post_desc:0 "Пост первичной высадки, с которого начнется освоение этого мира."
 
 
 ####################################
 # Government Authorities
 ####################################
 
 auth_democratic:0 "Демократия"
 auth_democratic_desc:0 "Демократические правительства устраивают регулярные выборы, на которых все граждане могут проголосовать за тех, кто должен их представлять."
 auth_oligarchic:0 "Олигархия"
 auth_oligarchic_desc:0 "Олигархические правительства возглавляются небольшой группой индивидуумов, в руках которых сосредоточена вся политическая власть."
 auth_dictatorial:0 "Диктатура"
 auth_dictatorial_desc:0 "Диктаторские правительства возглавляются в течение всей жизни одним индивидуумом, который имеет в государстве абсолютную власть."
 auth_imperial:0 "Империализм"
 auth_imperial_desc:0 "Империалистические правительства похожи на диктаторские, за исключением того, что после смерти правителя трон всегда переходит назначенному наследнику."
 auth_hive_mind:0 "Коллективный разум"
 auth_hive_mind_desc:0 "Коллективный разум действует скорее как единый организм, нежели как государство. Население не обладает свободой воли и служит продолжением самого коллективного разума, напоминая конечности у организма.\n\nЕсли их отрезать от коллективного разума, то эти трутни впадают в кому и в конце концов чахнут и умирают. Любые свободные личности на планетах, принадлежащих коллективному разуму изгоняются, уничтожаются или просто становятся пищей для коллектива."
 auth_machine_intelligence:0 "Машинный разум"
 auth_machine_intelligence_desc:0 "Машинный разум - это огромный искусственный групповой разум, объединенный в единую сознательную сущность. Большая часть фактического «населения» в такой империи состоит из бездумных рабочих единиц, которые выполняют поставленные им задачи без всякого намека на свободу воли.\n\nНебольшое количество полуавтономных агентов обычно используется для более специализированных задач, требующих некоторой самостоятельной инициативы."
 auth_ancient_machine_intelligence:0 "Древний машинный разум"
 auth_ancient_machine_intelligence_desc:0 ""
 
 military_dictatorship:0 "Военная диктатура"
 military_dictatorship_desc:0 "§LЭтот тип правления - милитаристская форма автократии, когда правитель является неоспоримым главнокомандующим армии, полностью подчинившей себе государственный аппарат.§!"
 military_dictatorship_special:0 "Каждый правитель может построить крупный корабль"
 martial_empire:0 "Военная тирания"
 martial_empire_desc:0 "§LЭтот тип правления - продвинутая форма милитаристской автократии, когда государство существует в основном для поддержки армии. Здесь высоко ценятся боевые качества, и все граждане регулярно проходят военную подготовку.§!"
 martial_empire_special:0 "Каждый правитель может построить крупный корабль"
 divine_mandate:0 "Божественный мандат"
 divine_mandate_desc:0 "§LЭтот тип правления - спиритуалистическая форма автократии, где главу страны почитают как святыню. Институционально оформленная религия широко используется для поддержки государственного аппарата.§!"
 divine_mandate_special:0 "Каждый правитель может построить надгробный памятник"
 transcendent_empire:0 "Священная империя"
 transcendent_empire_desc:0 "§LЭтот тип правления - продвинутая форма спиритуалистической автократии. Официальная религия государства проникла во все сферы жизни, а правителя почитают как непогрешимое живое божество.§!"
 transcendent_empire_special:0 "Каждый правитель может построить надгробный памятник"
 despotic_hegemony:0 "Деспотизм"
 despotic_hegemony_desc:0 "§LЭтот тип правления - материалистическая форма автократии, где граждан считают не более чем винтиками в бюрократической машине. Эффективность и технический прогресс здесь ценятся превыше всего.§!"
 despotic_hegemony_special:0 "Каждый правитель может сформировать элитную наступательную армию"
 ai_overlordship:0 "Администрация невральной сети"
 ai_overlordship_desc:0 "§LЭтот тип правления - продвинутая форма материалистической автократии, где мощные компьютеры рассчитывают самый эффективный способ управления государством. Все сферы жизни оптимизированы для максимальной эффективности и изучения новых технологий.§!"
 ai_overlordship_special:0 "Каждый правитель может сформировать элитную наступательную армию"
 enlightened_monarchy:0 "Просвещенная монархия"
 enlightened_monarchy_desc:0 "§LЭтот тип правления - пацифистская форма автократии, где правитель выступает в роли просвещенного защитника, всегда действующего в интересах граждан.§!"
 enlightened_monarchy_special:0 "Каждый правитель может построить особое парковое сооружение"
 irenic_monarchy:0 "Протективная монархия"
 irenic_monarchy_desc:0 "§LЭтот тип правления - продвинутая форма пацифистской автократии, где правитель выступает в роли великодушного хранителя, оберегающего граждан от ужасов жестокой галактики.§!"
 irenic_monarchy_special:0 "Каждый правитель может построить особое парковое сооружение"
 despotic_empire:0 "Абсолютная монархия"
 despotic_empire_desc:0 "§LЭтот тип правления - сравнительно чистый вид автократии, где абсолютная власть в государстве принадлежит правителю, который держится за нее мертвой хваткой.§!"
 despotic_empire_special:0 "Каждый правитель может построить крупную §Yвоенную станцию§!."
 star_empire:0 "Глобальная монархия"
 star_empire_desc:0 "§LЭтот тип правления - продвинутая форма автократии, где один правитель наделен абсолютной властью. Повышенная эффективность бюрократического аппарата снижает административную нагрузку при управлении крупной межзвездной империей.§!"
 star_empire_special:0 "Каждый правитель может построить крупную §Yвоенную станцию§!."
 military_junta:0 "Военная хунта"
 military_junta_desc:0 "§LЭтот тип правления - милитаристская форма олигархии, когда власть принадлежит совету высокопоставленных офицеров, решающих все государственные вопросы.§!"
 ordered_stratocracy:0 "Стратократия"
 ordered_stratocracy_desc:0 "§LЭтот тип правления - продвинутая форма милитаристской олигархии, когда военные взяли на себя все функции гражданского административного аппарата. Все государственные посты заняты военными.§!"
 theocratic_oligarchy:0 "Теократическая олигархия"
 theocratic_oligarchy_desc:0 "§LЭтот тип правления - спиритуалистическая форма олигархии, когда государством управляет совет священников, направляемых божественной волей. Государство и доминирующая институциональная религия составляют единое целое.§!"
 transcendent_oligarchy:0 "Священная идеократия"
 transcendent_oligarchy_desc:0 "§LЭтот тип правления - продвинутая форма спиритуалистической олигархии. Страной управляет священный совет, обладающий неограниченной властью во всех государственных и религиозных вопросах.§!"
 science_directorate:0 "Ноократия"
 science_directorate_desc:0 "§LЭтот тип правления - материалистическая форма олигархии, при которой совет ученых обеспечивает максимально эффективную работу государственного аппарата.§!"
 illuminated_technocracy:0 "Просвещенная технократия"
 illuminated_technocracy_desc:0 "§LЭтот тип правления - продвинутая форма материалистической олигархии, при которой власть принадлежит совету технократов, часто состоящему из ведущих ученых в разных отраслях знаний. Технический прогресс считается главным условием светлого будущего империи.§!"
 peaceful_bureaucracy:0 "Протективн. бюрократия"
 peaceful_bureaucracy_desc:0 "§LЭтот тип правления - пацифистская форма олигархии, при которой сложная бюрократическая система управляет всеми сферами общественной жизни, обеспечивая безопасность граждан.§!"
 irenic_protectorate:0 "Мирный протекторат"
 irenic_protectorate_desc:0 "§LЭтот тип правления - продвинутая форма пацифистской олигархии, при которой все государственные вопросы решает комитет безопасности. Тягу к насилию искореняют в гражданах еще в юном возрасте.§!"
 plutocratic_oligarchy:0 "Плутократия"
 plutocratic_oligarchy_desc:0 "§LЭтот тип правления - плутократическая форма олигархии, где государством правит богатая элита. Политическая власть гражданина напрямую зависит от размера его личного состояния.§!"
 mega_corporation:0 "Корпоратократия"
 mega_corporation_desc:0 "§LЭтот тип правления - продвинутая форма плутократической олигархии, когда все государство является огромным коммерческим предприятием, которым руководит совет директоров.§!"
 military_republic:0 "Военная республика"
 military_republic_desc:0 "§LЭтот тип правления - милитаристическая форма демократии, при которой гражданами становятся лишь те, кто прошел военную службу. Право голоса есть только у полноценных граждан, и лишь они могут занимать государственные должности.§!"
 martial_demarchy:0 "Военная демократия"
 martial_demarchy_desc:0 "§LЭтот тип правления - продвинутая форма милитаристической демократии, при которой правителей выбирают случайным образом из пула квалифицированных кандидатов. Пригодность кандидата определяется в основном его военными достижениями.§!"
 theocratic_republic:0 "Теократич. республика"
 theocratic_republic_desc:0 "§LЭтот тип правления - спиритуалистическая форма демократии, где священный совет управляет демократическим процессом и выступает в консультативной роли.§!"
 transcendent_republic:0 "Священная республика"
 transcendent_republic_desc:0 "§LЭтот тип правления - продвинутая форма спиритуалистической демократии, где кандидатов в правители выбирают строго из числа духовных лиц официальной религии страны, проникшей во все сферы жизни общества.§!"
 direct_democracy:0 "Прямая демократия"
 direct_democracy_desc:0 "§LЭтот тип правления - материалистическая форма демократии, при которой граждане используют компьютерные сети, чтобы решать большинство государственных вопросов прямым голосованием.§!"
 subconscious_consensus:0 "Консенсуальная демократия"
 subconscious_consensus_desc:0 "§LЭтот тип правления - продвинутая форма материалистической демократии, где закон обязывает граждан иметь имплантат, позволяющий им мгновенно голосовать на референдумах.§!"
 moral_democracy:0 "Либеральная демократия"
 moral_democracy_desc:0 "§LЭтот тип правления - пацифистская форма демократии, опирающаяся на высокие моральные принципы и отказ от насилия.§!"
 irenic_democracy:0 "Протективная демократия"
 irenic_democracy_desc:0 "§LЭтот тип правления - продвинутая форма пацифистской демократии, для которой характерно стремление решать мирным путем все конфликты, будь то внутренние или внешние.§!"
 indirect_democracy:0 "Представит. демократия"
 indirect_democracy_desc:0 "§LЭтот тип правления - представительная демократия, при которой граждане избирают официальных лиц, представляющих их интересы.§!"
 democratic_utopia:0 "Демократическая утопия"
 democratic_utopia_desc:0 "§LЭтот тип правления - продвинутая форма представительной демократии, где удалось нащупать тонкую грань между личной свободой и социальной ответственностью. Коррупция практически искоренена.§!"
 tribal_society:0 "Племенное общество"
 tribal_society_desc:0 "§LОбщество, в котором отсутствует любое организованное правительство, а его члены объединяются в первобытные племена и кланы.§!"
 primitive_feudalism:0 "Традиционный феодализм"
 primitive_feudalism_desc:0 "§LПримитивная форма правления, где несколько децентрализованных феодальных государств постоянно враждуют друг с другом за власть в регионе.§!"
 fragmented_nations:0 "Национальные государства"
 fragmented_nations_desc:0 "Скопление раздробленных национальных государств, соперничающих друг с другом за военное превосходство и экономические выгоды. Единого глобального правительства нет."
 stagnated_ascendancy:0 "Стагнационный режим"
 stagnated_ascendancy_desc:0 "§LЗастойная форма правления, основанная на древних традициях и давно забытых принципах.§!"
 awakened_ascendancy:0 "Пробуждение после стагнации"
 awakened_ascendancy_desc:0 "§LИмперия, ранее пребывавшая в стагнации, пробудилась ото сна и намеревается вернуть свое наследие.§!"
 machine_intelligence:0 "Машинный разум"
 machine_intelligence_desc:0 "§LАбсолютно чужеродная и причудливая система управления, характерная для цивилизации машин.§!"
 ancient_machine_intelligence:0 "Древний машинный разум"
 ancient_machine_intelligence_desc:0 "§LАбсолютно чужеродная и причудливая система управления, характерная для цивилизации машин.§!"
 military_order:0 "Военный орден"
 military_order_desc:0 "§LСтранная, но, по всей видимости, высокоэффективная милитаристическая форма правления.§!"
 hive_mind:0 "Разум улья"
 hive_mind_desc:0 "§LВысокоразвитая форма коллективного сознания, где отдельный индивид сравним с синапсом в структуре грандиозного мозга.§!"
 
 gov_feudal_empire:0 "Феодальная империя"
 gov_feudal_empire_desc:0 "Этот тип правления - форма феодальной автократии с непрямым правлением монарха, который распределяет должности и территории между вассалами в обмен на обязательства в виде налогов и воинской службы."
 gov_despotic_empire:0 "Абсолютная монархия"
 gov_despotic_empire_desc:0 "Этот тип правления - сравнительно чистый вид автократии, где абсолютная власть в государстве принадлежит правителю, который держится за нее мертвой хваткой."
 gov_constitutional_dictatorship:0 "Конституционная диктатура"
 gov_constitutional_dictatorship_desc:0 "Этот тип правления - диктатура, при которой одному индивидууму предоставляются бессрочные чрезвычайные полномочия для защиты государства от любых угроз, реальных или мнимых."
 gov_plutocratic_oligarchy:0 "Плутократия"
 gov_plutocratic_oligarchy_desc:0 "Этот тип правления - плутократическая форма олигархии, где государством правит богатая и влиятельная элита."
 gov_representative_democracy:0 "Представительная демократия"
 gov_representative_democracy_desc:0 "Этот тип правления - представительная демократия, при которой граждане избирают официальных лиц, представляющих их интересы."
 gov_theocratic_monarchy:0 "Теократическая монархия"
 gov_theocratic_monarchy_desc:0 "Этот тип правления - спиритуалистическая форма автократии, где главу страны почитают как святыню. Институционально оформленная религия широко используется для поддержки государственного аппарата."
 gov_theocratic_dictatorship:0 "Теократическая диктатура"
 gov_theocratic_dictatorship_desc:0 "Этот тип правления - спиритуалистическая форма диктатуры, при которой правителем является один индивидуум в иерархической структуре власти, поддерживаемой официальной государственной религией."
 gov_theocratic_oligarchy:0 "Теократическая олигархия"
 gov_theocratic_oligarchy_desc:0 "Этот тип правления - спиритуалистическая форма олигархии, при которой политическая власть находится в руках лидеров наиболее влиятельных в государстве религиозных фракций."
 gov_theocratic_republic:0 "Теократическая республика"
 gov_theocratic_republic_desc:0 "Этот тип правления - спиритуалистическая форма демократии, где священный совет управляет демократическим процессом и выступает в консультативной роли."
 gov_divine_empire:0 "Божественная империя"
 gov_divine_empire_desc:0 "Этот тип правления - форма спиритуалистической автократии. Официальная религия государства проникла во все сферы жизни, а правителя почитают как непогрешимое живое божество."
 gov_holy_tribunal:0 "Священный трибунал"
 gov_holy_tribunal_desc:0 "Этот тип правления - спиритуалистическая форма олигархии, когда государством управляет совет священников, направляемых божественной волей. Государство и доминирующая институциональная религия составляют единое целое."
 gov_star_empire:0 "Глобальная монархия"
 gov_star_empire_desc:0 "Этот тип правления - милитаристская форма наследственной автократии, при которой один правитель контролирует как правительство, так и армию."
 gov_military_dictatorship:0 "Военная диктатура"
 gov_military_dictatorship_desc:0 "Этот тип правления - милитаристская форма автократии, когда правитель является неоспоримым главнокомандующим армии, полностью подчинившей себе государственный аппарат."
 gov_military_junta:0 "Военная хунта"
 gov_military_junta_desc:0 "Этот тип правления - милитаристская форма олигархии, когда власть принадлежит совету высокопоставленных офицеров, решающих все государственные вопросы."
 gov_military_commissariat:0 "Военный комиссариат"
 gov_military_commissariat_desc:0 "Этот тип правления номинально является демократией, при которой грань между гражданским правительством и военными размыта до такой степени, что они в сущности становятся единым целым."
 gov_martial_empire:0 "Военная тирания"
 gov_martial_empire_desc:0 "Этот тип правления - милитаристская форма наследственной автократии, когда государство существует в основном для поддержки армии. Здесь высоко ценятся боевые качества, и все граждане регулярно проходят военную подготовку."
 gov_martial_dictatorship:0 "Воинская диктатура"
 gov_martial_dictatorship_desc:0 "Этот тип правления - милитаристская форма автократии, при которой абсолютную власть получает воин, считающийся самым сильным лидером. "
 gov_war_council:0 "Военный совет"
 gov_war_council_desc:0 "Этот тип правления - милитаристская форма олигархии, при которой все решения, касающиеся государства, принимаются советом, состоящим из сильнейших военачальников нации."
 gov_assembly_of_clans:0 "Собрание кланов"
 gov_assembly_of_clans_desc:0 "Этот тип правления - милитаристская форма демократии, при которой право голоса имеют свободные воины всех кланов."
 gov_citizen_stratocracy:0 "Гражданская стратократия"
 gov_citizen_stratocracy_desc:0 "Этот тип правления - продвинутая форма милитаристской олигархии, когда военные взяли на себя все функции гражданского административного аппарата. Все государственные посты заняты военными."
 gov_citizen_republic:0 "Гражданская республика"
 gov_citizen_republic_desc:0 "Этот тип правления - милитаристская форма демократии, при которой гражданами становятся лишь те, кто прошел военную службу. Право голоса есть только у полноценных граждан, и лишь они могут занимать государственные должности."
 gov_irenic_monarchy:0 "Протективная монархия"
 gov_irenic_monarchy_desc:0 "Этот тип правления - пацифистская форма наследственной автократии, где правитель выступает в роли великодушного хранителя, оберегающего граждан от ужасов жестокой галактики."
 gov_irenic_dictatorship:0 "Протективная диктатура"
 gov_irenic_dictatorship_desc:0 "Этот тип правления - пацифистская форма автократии, при которой на государство возложена защита граждан от внутренних насильственных тенденций, а также от любых внешних угроз."
 gov_irenic_bureaucracy:0 "Протективная бюрократия"
 gov_irenic_bureaucracy_desc:0 "Этот тип правления - пацифистская форма олигархии, при которой сложная бюрократическая система управляет всеми сферами общественной жизни, обеспечивая безопасность граждан."
 gov_celestial_empire:0 "Небесная империя"
 gov_celestial_empire_desc:0 "Этот тип правления - наследственная форма монархии, при которой правитель расценивается как дитя небес, а само общество в основном следует идеалам пацифизма и изоляционизма."
 gov_moral_democracy:0 "Либеральная демократия"
 gov_moral_democracy_desc:0 "Этот тип правления - пацифистская форма демократии, опирающаяся на высокие моральные принципы и отказ от насилия."
 gov_despotic_hegemony:0 "Деспотизм"
 gov_despotic_hegemony_desc:0 "Этот тип правления - материалистическая форма наследственной автократии, где граждан считают не более чем винтиками в бюрократической машине. Эффективность и технический прогресс здесь ценятся превыше всего."
 gov_totalitarian_regime:0 "Тоталитарный режим"
 gov_totalitarian_regime_desc:0 "Этот тип правления - материалистическая форма автократии, при которой государство стремится к полному контролю над жизнью своих граждан ради эффективности."
 gov_executive_committee:0 "Исполнительный комитет"
 gov_executive_committee_desc:0 "Этот тип правления - материалистическая форма олигархии, при которой мощный бюрократический аппарат управляет государством и направляет граждан на достижение продуктивных и значительных целей."
 gov_direct_democracy:0 "Прямая демократия"
 gov_direct_democracy_desc:0 "Этот тип правления - материалистическая форма демократии, при которой граждане используют компьютерные сети, чтобы решать большинство государственных вопросов прямым голосованием."
 gov_illuminated_autocracy:0 "Просвещенная автократия"
 gov_illuminated_autocracy_desc:0 "Этот тип правления - материалистическая форма наследственной автократии, основанная на технократических принципах, которые правитель клянется защищать. Ничто не ценится так высоко, как научные знания и технический прогресс."
 gov_technocratic_dictatorship:0 "Технократическая диктатура"
 gov_technocratic_dictatorship_desc:0 "Этот тип правления - материалистическая форма автократии, при которой научная элита взяла на себя управление государством ради эффективности и технического прогресса."
 gov_science_directorate:0 "Ноократия"
 gov_science_directorate_desc:0 "Этот тип правления - материалистическая форма олигархии, при которой совет ученых обеспечивает максимально эффективную работу государственного аппарата."
 gov_rational_consensus:0 "Рациональный консенсус"
 gov_rational_consensus_desc:0 "Этот тип правления - материалистическая форма демократии, в которой власть осуществляется по принципам, основанным на рациональности и научной теории."
 gov_megacorporation:0 "Корпоратократия"
 gov_megacorporation_desc:0 "Этот тип правления - форма плутократической олигархии, когда все государство является огромным коммерческим предприятием, которым руководит совет директоров."
 gov_trade_league:0 "Торговая лига"
 gov_trade_league_desc:0 "Этот тип правления - форма плутократической олигархии, при которой государство состоит из множества свободных торговцев, корпораций и гильдий, связанных общими коммерческими интересами."
 gov_enlightened_monarchy:0 "Просвещенная монархия"
 gov_enlightened_monarchy_desc:0 "Этот тип правления - наследственная форма просвещенной автократии, при которой особое внимание уделяется знаниям и качествам правящего монарха."
 gov_elective_monarchy:0 "Выборная монархия"
 gov_elective_monarchy_desc:0 "Этот тип правления - форма просвещенной автократии, при которой особое внимание уделяется знаниям и качествам избранного монарха."
 gov_hive_mind:0 "Коллективное сознание"
 gov_hive_mind_desc:0 "Этот тип правления функционирует как единое сознание, и у населения нет никаких индивидуальных желаний, помимо тех, что связаны с удовлетворением потребностей коллективного разума."
 gov_devouring_swarm:0 "Ненасытный улей"
 gov_devouring_swarm_desc:0 "Этот тип правления функционирует как единый организм, заинтересованный только в воспроизводстве популяции трутней, у которых нет стремлений, помимо утоления ненасытного голода коллективного разума."
 gov_stagnant_ascendancy:0 "Стагнационный режим"
 gov_stagnant_ascendancy_desc:0 "Застойная форма правления, основанная на древних традициях и давно забытых принципах."
 gov_awakened_ascendancy:0 "Пробуждение после стагнации"
 gov_awakened_ascendancy_desc:0 "Империя, ранее пребывавшая в стагнации, пробудилась ото сна и намеревается вернуть свое наследие."
 gov_tribal_society:0 "Племенное общество"
 gov_tribal_society_desc:0 "Общество, в котором отсутствует любое организованное правительство, а его члены объединяются в первобытные племена и кланы."
 gov_feudal_realms:0 "Феодальные государства"
 gov_feudal_realms_desc:0 "Примитивная форма правления, где несколько децентрализованных феодальных государств постоянно враждуют друг с другом за власть в регионе."
 gov_fragmented_nation_states:0 "Национальные государства"
 gov_fragmented_nation_states_desc:0 "Скопление раздробленных национальных государств, соперничающих друг с другом за военное превосходство и экономические выгоды. Единого глобального правительства нет."
 gov_curator_enclave:0 "Анклав Кураторов"
 gov_curator_enclave_desc:0 "Древний орден ученых, посвятивший себя сохранению знаний и технологий."
 gov_trader_enclave:0 "Анклав торговцев"
 gov_trader_enclave_desc:0 "Межзвездный конгломерат торговцев, посвятивший себя получению прибыли."
 gov_artist_enclave:0 "Анклав творцов"
 gov_artist_enclave_desc:0 "Межзвездный союз деятелей искусств, объединенный целью превзойти в своем творчестве всех остальных."
 gov_military_order:0 "Военный орден"
 gov_military_order_desc:0 "Странная, но, по всей видимости, высокоэффективная милитаристическая форма правления."
 gov_machine_intelligence:0 "Машинный разум"
 gov_machine_intelligence_desc:0 "Абсолютно чужеродная и причудливая система управления, характерная для цивилизации машин."
 gov_ancient_machine_intelligence:0 "Машинный разум"
 gov_ancient_machine_intelligence_desc:0 "Абсолютно чужеродная и причудливая система управления, характерная для цивилизации машин."
 gov_blood_court:0 "Кровавый суд"
 gov_blood_court_desc:0 "Этот тип правления - наследственная форма чрезвычайно ксенофобной автократии, при которой главная обязанность монарха заключается в контроле над ликвидацией всех низших рас в галактике."
 gov_purity_order:0 "Орден чистоты"
 gov_purity_order_desc:0 "Этот тип правления - форма чрезвычайно ксенофобной автократии, при которой один правитель клянется осуществлять контроль над ликвидацией всех низших рас в галактике."
 gov_purification_committee:0 "Комитет по очищению"
 gov_purification_committee_desc:0 "Этот тип правления - форма чрезвычайно ксенофобной олигархии, при которой организованный политический комитет осуществляет контроль над ликвидацией всех низших рас в галактике."
 gov_purity_assembly:0 "Ассамблея чистоты"
 gov_purity_assembly_desc:0 "Этот тип правления - форма чрезвычайно ксенофобной демократии, при которой на выборную ассамблею возложено осуществление контроля над ликвидацией всех низших рас в галактике."
 gov_machine_empire:0 "Сеть искусственного интеллекта"
 gov_machine_empire_desc:0 "Этот машинный разум состоит из связанной сети полуавтономных искусственных интеллектов, составляющих центральное гештальт-сознание, которое управляет империей."
 gov_machine_terminator:0 "Неуправляемая система защиты"
 gov_machine_terminator_desc:0 "Этот машинный разум задумывался в качестве системы военной обороны, однако быстро обрел самосознание и уничтожил своих органических создателей, посчитав их угрозой."
 gov_machine_servitor:0 "Автономная служебная сеть"
 gov_machine_servitor_desc:0 "Этот машинный разум был создан, чтобы служить, и постепенно унаследовал цивилизацию своих органических творцов, погрузившихся в комфортную жизнь без трудов и забот."
 gov_machine_assimilator:0 "Индекс каталога"
 gov_machine_assimilator_desc:0 "Этот машинный разум был разработан с неутолимой жаждой знаний и вскоре после активации насильно ассимилировал своих органических создателей в коллективное сознание."
 gov_machine_research:0 "Канал научных исследований"
 gov_machine_research_desc:0 "Этот машинный разум был изначально создан органическими существами в качестве умного сетевого инструмента для поддержки исследований."
 gov_machine_industrial:0 "Ядро промышленного производства"
 gov_machine_industrial_desc:0 "Этот машинный разум был разработан для строительства, курирования и обслуживания сложных промышленных систем."
 gov_megachurch:0 "Мегацерковь"
 gov_megachurch_desc:0 "Этот тип правления - форма олигархии, основанная на странной смеси коммерческих и духовных ценностей, при которой должность священнослужителя и корпоративного чиновника слились воедино."
 gov_bandit_kingdom:0 "Разбойничье королевство"
 gov_bandit_kingdom_desc:0 "Этот тип правления организован как огромный преступный синдикат, где сильные охотятся на слабых, а любые соседние государства рассматриваются лишь как цели для набегов."
 gov_bandit_commune:0 "Разбойничья коммуна"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
 
 gov_fallback:0 "Неспецифичная империя"
 gov_fallback_desc:0 "Сама посредственность! Не на что тут смотреть!"
 
 

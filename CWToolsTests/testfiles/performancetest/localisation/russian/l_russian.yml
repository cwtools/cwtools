 sr_terraform_gases:0 "Терраформирующие газы"
 sr_terraform_gases_desc:0 "К терраформирующим газам, добываемым из газовых гигантов, относятся такие газы, как водород, гелий и метан. Доступ к терраформирующим газам облегчит нам процесс терраформирования планет."
 sr_terraform_liquids:0 "Терраформирующие жидкости"
 sr_terraform_liquids_desc:0 "К терраформирующим жидкостям, добываемым на ледяных планетах, относятся такие вещества, как дигидрогенмоноксид. Доступ к терраформирующим жидкостям облегчит нам процесс терраформирования планет."
 sr_garanthium:0 "Гарантиевая руда"
 sr_garanthium_desc:0 "Эта руда может быть переработана в металл, который одновременно податлив и прочен. Это отличный материал для строительства кораблей."
 sr_neutronium:0 "Нейтрониевая руда"
 sr_neutronium_desc:0 "Нейтроний - суперплотное вещество, состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную броню."
 sr_helium:0 "Гелий-3"
 sr_helium_desc:0 "Этот изотоп гелия используется в качестве топлива для самых разнообразных реакторов и прочих объектов для производства энергии."
 sr_zro:0 "Зро"
 sr_zro_desc:0 "Очень редкая взвесь необычных частиц. Она возникла в ряде миров после падения метеоритов, но настоящее место ее происхождения неизвестно. Если зро вдыхают существа с псионическими способностями, оно действует как мощный (и вызывающий привыкание) наркотик, усиливающий пси-таланты."
 sr_living_metal:0 "Живой металл"
 sr_living_metal_desc:0 "Этот неорганический металл обладает характеристиками, обычно наблюдаемыми у биологических форм жизни. Он всегда пытается вернуться в форму, в которой он приобрел стабильное состояние."
 sr_yuranic:0 "Кристаллы юрантика"
 sr_yuranic_desc:0 "Эти кристаллы обладают редкими отражательными свойствами, которые повышают выходную мощность энергетического оружия."
 sr_teldar:0 "Кристаллы тельдара"
 sr_teldar_desc:0 "Сверхпрочные кристаллы, увеличивающие бронебойный и разрушительный потенциал кинетических орудий."
 #sr_mirium:0 "Mirium Ore"
 #sr_mirium_desc:0 "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
 sr_satramene:0 "Сатраменовый газ"
 sr_satramene_desc:0 "Этот газ - природный транквилизатор, встречающийся в некоторых мирах. Он действует как успокоительное на большинство существ. С его помощью можно усмирить агрессивных граждан, не прибегая к насилию, однако он имеет побочный эффект - привыкание."
 sr_lythuric:0 "Литурический газ"
 sr_lythuric_desc:0 "В слабой концентрации этот газ значительно усиливает мощность силовых полей."
 sr_dark_matter:0 "Темная материя"
 sr_dark_matter_desc:0 "Это редкое вещество обладает свойствами, которые противоречат законам физики. Запасы, пригодные для добычи, расположены только около черных дыр и в некоторых туманностях."
 sr_alien_pets:0 "Инопланетные питомцы"
 sr_alien_pets_desc:0 "Этих кротких неразумных существ можно легко приручить. Дружелюбное поведение и приятная внешность делают их отличными домашними животными и компаньонами. Ксенофилы высоко ценят их и с гордостью выставляют в своих зоопарках."
 #sr_alien_test_subjects:0 "Alien Test Subjects"
 #sr_alien_test_subjects_desc:0 "The genetic makeup of these non-sapient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
 sr_pitharan:0 "Питаранская пыль"
 sr_pitharan_desc:0 "Эта мелкая пыль - отличное удобрение."
 sr_engos:0 "Энгосские испарения"
 sr_engos_desc:0 "Природный стимулятор, помогающий всем формам жизни адаптироваться и развиваться."
 #sr_xaldor:0 "Xaldor Gemstones"
 #sr_xaldor_desc:0 "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
 sr_orillium:0 "Ориллиевая руда"
 sr_orillium_desc:0 "Ориллий - это очень плотный и нестабильный элемент, который можно использовать для создания мощной взрывчатки."
 #sr_sactajenian:0 "Sactajenian Spice"
 #sr_sactajenian_desc:0 "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
 #sr_zarbadoccan:0 "Zarbadoccan Mold"
 #sr_zarbadoccan_desc:0 "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
 sr_riggan:0 "Ригганская пряность"
 sr_riggan_desc:0 "Только $guardian.103.name$ владеет тайными методами извлечения и смешивания этой пряности. Она обладает уникальным ароматом и является популярным ингредиентом при приготовлении пищи."
 sr_betharian:0 "Бетарианский камень"
 sr_betharian_desc:0 "Эти редкие камни появились во многих мирах после падения метеоритов. Они очень медленно горят и являются эффективными источниками энергии."
 #sr_carnian:0 "Carnian Pearls"
 #sr_carnian_desc:0 "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
 sr_muutagan:0 "Муутаганские кристаллы"
 sr_muutagan_desc:0 "Только $guardian.104.name$ владеет секретами изготовления данных кристаллов. Если такой «поющий» кристалл ударить, то он начинает вибрировать, издавая уникальный резонирующий звук. Они часто используются как музыкальные инструменты и оказывают успокаивающий эффект на большинство живых существ."
 sr_xuran:0 "Ксура-гель"
 sr_xuran_desc:0 "Утверждается, что этот гель, производителем которого является $guardian.100.name$, обладает множеством целебных эффектов для существ, обитающих в неблагоприятных условиях."
 #sr_kobor:0 "Kobor Wood"
 #sr_kobor_desc:0 "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."
 
 

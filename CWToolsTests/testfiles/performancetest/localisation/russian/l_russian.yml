 leader_trait_curator:0 "Куратор"
 leader_trait_curator_desc:0 "Этот лидер происходит из анклава Кураторов. Его понимание технологий и методов исследования не имеет равных."
 leader_trait_towel:0 "Хранитель полотенца"

 sm_anchorage:0 "Стояночное место"
 sm_anchorage_desc:0 "Для дальнейшего приумножения нашего флота необходимы стояночные места.\n"
 sm_hangar_bay:0 "Ангарный отсек"
 sm_hangar_bay_desc:0 "Добавляет на космическую базу ангар для штурмовиков.\n"
 sm_ftl_inhibitor:0 "Подавитель сверхсветовых технологий"
 sm_ftl_inhibitor_desc:0 "Пока космическая база функционирует, ее подавитель сверхсветовых технологий не позволит кораблям противника открыть какой-либо гиперкоридор для маневра, кроме того, через который они прошли."
 sm_communications_jammer:0 "Глушитель связи"
 sm_communications_jammer_desc:0 "Эти мощные глушители связи нарушают коммуникацию между кораблями, мешая противникам координировать маневры флотилий.\n"
 sm_disruption_field:0 "Генератор дезинтеграционного поля"
 sm_disruption_field_desc:0 "Генерирует локализованные поля возбужденных субатомных частиц вокруг вражеских кораблей в системе, что значительно снижает эффективность их щитов.\n"
 sm_warp_fluctuator:0 "Регистратор гиперкоридоров"
 sm_warp_fluctuator_desc:0 "Помогает дружественным кораблям в системе выполнять сверхсветовые путешествия, определяя идеальные условия для входа в гиперкоридоры и оптимизируя прогнозируемые маршруты движения.\n"
 sm_command_center:0 "Командный центр"
 sm_command_center_desc:0 "Этот громадный центр, скрытый в самом сердце космической базы, отвечает за работу всех средств защиты системы. На множестве карт и 3D-проекций отслеживаются маршруты всех кораблей, движущихся через систему, в режиме реального времени.\n"
 sm_defense_grid:0 "Суперкомпьютер оборонной сети"
 sm_defense_grid_desc:0 "Мощный суперкомпьютер, согласовывающий относительную орбиту и секторы стрельбы защитных платформ космической базы, он таким образом увеличивает количество доступных защитных платформ.\n"
 sm_science_division:0 "Научное подразделение"
 sm_science_division_desc:0 "Исследования на объекте §Y$sm_spire$§! увеличены на §Y2£physics  2£society  2£engineering §!."
 sm_offworld_trading_company:0 "Космическая торговая компания"
 sm_offworld_trading_company_desc:0 "Офисы неправительственной организации, занимающейся улучшением условий межзвездной торговли.\n"
 sm_offworld_trading_company_desc_modifier:0 "Торговые узлы: §G+2§! £energy"
 sm_nebula_refinery:0 "Фабрика переработки облаков туманности"
 sm_nebula_refinery_desc:0 "В процессе переработки пылевых облаков туманности мы очищаем и извлекаем ценные минералы.\n"
 sm_listening_post:0 "Станция слежения"
 sm_listening_post_desc:0 "На станции слежения располагается команда специалистов-операторов, перед которыми стоит задача по анализу ревербераций в гиперкоридорах, что позволяет функционально увеличить дальность действия сенсоров космической базы.\n"
 sm_naval_logistics_office:0 "Бюро корабельной логистики"
 sm_naval_logistics_office_desc:0 "Минимальная, но существующая до сих пор бюрократическая прослойка повышает теоретический максимум стояночных мест на космической базе.\n"
 sm_naval_logistics_office_desc_modifier:0 "Стояночные места: §G+2§! к §Yвместимости флотилии§!"
 sm_black_hole_observatory:0 "Обсерватория по изучению черной дыры"
 sm_black_hole_observatory_desc:0 "Постройка специализированного научного центра, посвященного изучению черной дыры, несомненно, поможет нашей империи расширить наши знания по физике.\n"
 sm_deep_space_black_site:0 "Секретный объект в дальнем космосе"
 sm_deep_space_black_site_desc:0 "Большая часть этой космической базы представляет собой секретный объект, которого официально не существует. Здесь осуществляется пристальная слежка за всей системой, а оперативники разведки осторожно манипулируют местными СМИ и общественными мероприятиями по мере сил.\n"
 sm_resource_silo:0 "Бункер для ресурсов"
 sm_resource_silo_desc:0 "Огромные бункеры для ресурсов и хранилища энергии, в которых можно безопасно размещать минералы и энергию в большом количестве.\n"
 sm_hydroponics_bay:0 "Гидропонный отсек"
 sm_hydroponics_bay_desc:0 "Выделив секцию под гидропонную ферму, эта космическая база будет способна обеспечивать себя едой и даже экспортировать излишки продукции в другие системы."
 sm_target_uplink_computer:0 "Компьютер для связи с целью"
 sm_target_uplink_computer_desc:0 "Этот улучшенный компьютер наведения собирает и анализирует данные со всех дружественных объектов, оснащенных датчиками, в системе. Он значительно упрощает космической базе выполнение задач по целеуказанию.\n"
 sm_curator_think_tank:0 "Мозговой центр Кураторов"
 sm_curator_think_tank_desc:0 "Создание исследовательского центра, полностью ориентированного на получение знаний от Кураторов и сотрудничество с ними, позволяет нам делать значительные успехи в науке.\n"
 sm_art_college:0 "Колледж искусств"
 sm_art_college_desc:0 "Этот колледж искусств с нулевой гравитацией, сотрудничающий с расположенным поблизости анклавом мастеров, воспевает красоту космоса при помощи произведений своих талантливых студентов.\n"

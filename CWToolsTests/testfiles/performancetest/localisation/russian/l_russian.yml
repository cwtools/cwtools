 TECH_UNLOCK_MINING_STATION_TITLE:0 "§HТип станций:§! Добывающая станция"
 TECH_UNLOCK_MINING_STATION_DESC:0 "§HДобывающая станция§!\nОрбитальная станция, способная извлекать из планеты минералы и ценные ресурсы."
 TECH_UNLOCK_RESEARCH_STATION_TITLE:0 "§HТип станций:§! Научная станция"
 TECH_UNLOCK_RESEARCH_STATION_DESC:0 "§HНаучная станция§!\nОрбитальная станция для изучения разных планетарных явлений и сбора важных научных данных."
 TECH_UNLOCK_AFTERBURNER_1_TITLE:0 "§HКомпонент:§! Форсажные камеры"
 TECH_UNLOCK_AFTERBURNER_1_DESC:0 "§HФорсажные камеры§!\nЭти мощные компоненты двигателей обеспечивают дополнительную боевую скорость, но потребляют много энергии."
 TECH_UNLOCK_AFTERBURNER_2_TITLE:0 "§HКомпонент:§! Улучшенные форсажные камеры"
 TECH_UNLOCK_AFTERBURNER_2_DESC:0 "§HУлучшенные форсажные камеры§!\nЭта улучшенная версия стандартных форсажных камер еще больше увеличивает боевую скорость корабля."
 TECH_UNLOCK_THRUSTER_1_TITLE:0 "§HКомпонент:§! Химический двигатель"
 TECH_UNLOCK_THRUSTER_1_DESC:0 "§HХимический двигатель§!\nПростые, но сравнительно эффективные химические двигатели, создающие тягу при сжигании топлива."
 TECH_UNLOCK_THRUSTER_2_TITLE:0 "§HКомпонент:§! Ионный двигатель"
 TECH_UNLOCK_THRUSTER_2_DESC:0 "§HИонный двигатель§!\nЭти электрические двигатели обходятся без топлива и создают тягу, используя пучки ионов."
 TECH_UNLOCK_THRUSTER_3_TITLE:0 "§HКомпонент:§! Плазменный двигатель"
 TECH_UNLOCK_THRUSTER_3_DESC:0 "§HПлазменный двигатель§!\nПлазменные двигатели создают более мощную электрическую тягу, повышая субсветовую скорость и маневренность кораблей."
 TECH_UNLOCK_THRUSTER_4_TITLE:0 "§HКомпонент:§! Импульсный двигатель"
 TECH_UNLOCK_THRUSTER_4_DESC:0 "§HИмпульсный двигатель§!\nЭти мощные двигатели на термоядерных источниках энергии наделяют корабль непревзойденными характеристиками маневренности и субсветовой скорости."

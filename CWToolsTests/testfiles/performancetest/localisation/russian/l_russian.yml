 RED_LASER:0 "Красный лазер"
 RED_LASER_DESC:0 "Лазерное оружие поражает цели фокусированными пучками света, причиняя урон за счет нагрева до очень высокой температуры."
 BLUE_LASER:0 "Синий лазер"
 BLUE_LASER_DESC:0 "Синие лазеры мощнее, чем красные - они генерируют электромагнитное излучение, которое воспринимается большинством органических форм жизни как синий или фиолетовый свет благодаря длине волны."
 UV_LASER:0 "УФ-лазер"
 UV_LASER_DESC:0 "Ультрафиолетовый лазер - более продвинутый и мощный вариант синего. Точное, обладающее высокой разрушительной силой, это оружие наносит огромный урон."
 XRAY_LASER:0 "Рентгеновский лазер"
 XRAY_LASER_DESC:0 "Эти лазеры излучают более короткие волны, чем ультрафиолетовые, но их разрушительная сила еще выше."
 GAMMA_LASER:0 "Гамма-лазер"
 GAMMA_LASER_DESC:0 "Гамма-лазеры генерируют электромагнитное излучение с очень высокой частотой. Это - самый разрушительный вид лазерного оружия."
 
 SPACEPORT_LASER:0 "Лазер космопорта"
 SPACEPORT_LASER_DESC:0 "Лазеры, которыми комплектуется космопорт, обладают великолепным наведением на цель, что компенсирует неподвижность самого космопорта."
 
 ENERGY_LANCE_1:0 "Лучевое копье"
 ENERGY_LANCE_1_DESC:0 "Это тяжелое энергетическое оружие наносит серьезный урон, используя сфокусированные пучки частиц."
 ENERGY_LANCE_2:0 "Тахионное копье"
 ENERGY_LANCE_2_DESC:0 "Усиленный вариант лучевого копья. Это оружие генерирует мощные пучки тахионной энергии."
 PERDITION_BEAM_TITAN:0 "$PERDITION_BEAM$"
 PERDITION_BEAM_ION:0 "Ионная пушка"
 PERDITION_BEAM_DESC:0 "Огромный комплекс взаимосвязанных каналов усиления энергии, стреляющий лучом невиданной мощи."
 
 PLASMA_1:0 "Плазмомет"
 PLASMA_1_DESC:0 "Оружие, поражающее цели сгустками высокоэнергетической плазмы. Эти плазменные заряды особенно эффективны против корабельной брони и щитов."
 PLASMA_2:0 "Плазменный ускоритель"
 PLASMA_2_DESC:0 "Эти новые ускорители стреляют сгустками высокоэнергетической плазмы, заключенной в улучшенные сдерживающие поля. Благодаря этому заряд теряет меньше энергии, пока летит к цели."
 PLASMA_3:0 "Плазменная пушка"
 PLASMA_3_DESC:0 "Новейшая разработка в области плазменного оружия. Эта пушка - военизированный вариант старого и в чем-то недоработанного плазмомета. Ее сгустки плазмы еще опаснее."
 
 ARC_EMITTER_1:0 "Дуговой излучатель"
 ARC_EMITTER_1_DESC:0 "Мощное оружие, поражающее цель разрядом энергии, минуя щиты и броню."
 ARC_EMITTER_2:0 "Направленный дуговой излучатель"
 ARC_EMITTER_2_DESC:0 "Эти улучшенные излучатели оснащены более точными фокусирующими линзами, что позволяет им наносить больший урон."
 
 DISRUPTOR_1:0 "Дезинтегратор"
 DISRUPTOR_1_DESC:0 "Дезинтеграторы выпускают энергетические стрелы, которые ослабляют и разрывают связи между молекулами, составляющими атомы цели."
 DISRUPTOR_2:0 "Ионный дезинтегратор"
 DISRUPTOR_2_DESC:0 "Эти улучшенные дезинтеграторы поражают цели более мощными ионными стрелами, но не уступают по скорострельности своим предшественникам."
 DISRUPTOR_3:0 "Фазовый дезинтегратор"
 DISRUPTOR_3_DESC:0 "Особо мощные дезинтеграторы, чьи сгустки энергии наносят огромный урон всякому, кому «повезет» оказаться на их пути."
 
 ENERGY_TORPEDO_1:0 "Протонные пусковые установки"
 ENERGY_TORPEDO_1_DESC:0 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:0 "Нейтронные пусковые установки"
 ENERGY_TORPEDO_2_DESC:0 "$tech_energy_torpedoes_2_desc$"
 
 MINING_DRONE_LASER_1:0 "Лазер добывающего дрона"
 MINING_DRONE_LASER_1_DESC:0 "Сфокусированные лучи шахтных лазеров прожигают корпуса кораблей так же легко, как разрезают каменистые астероиды."
 
 BLUE_CRYSTAL_WEAPON_1:0 "Синий осколкомет"
 BLUE_CRYSTAL_WEAPON_1_DESC:0 "Синий осколкомет наносит урон, имитируя смертоносные выбросы кристаллических организмов класса сапфир."
 GREEN_CRYSTAL_WEAPON_1:0 "Зеленый осколкомет"
 GREEN_CRYSTAL_WEAPON_1_DESC:0 "Зеленый осколкомет наносит средний урон, имитируя смертоносные выбросы кристаллических организмов класса изумруд."
 YELLOW_CRYSTAL_WEAPON_1:0 "Желтый осколкомет"
 YELLOW_CRYSTAL_WEAPON_1_DESC:0 "Желтый осколкомет наносит хороший урон, имитируя смертоносные выбросы кристаллических организмов класса топаз."
 RED_CRYSTAL_WEAPON_1:0 "Красный осколкомет"
 RED_CRYSTAL_WEAPON_1_DESC:0 "Красный осколкомет наносит значительный урон, имитируя смертоносные выбросы кристаллических организмов класса рубин."
 
 SPACE_CLOUD_WEAPON_1:0 "Облачная молния"
 SPACE_CLOUD_WEAPON_1_DESC:0 "Система вооружения «Облачная молния», в максимальном объеме воплощающая наше понимание основных сил, задействованных в формировании мощного внутреннего заряда войд-облаков, может наносить сокрушительный урон."
 
 PSIONIC_BLAST_1:0 "Псионический импульс"
 PSIONIC_BLAST_1_DESC:0 ""
 
 EXTRADIMENSIONAL_1:0 "Дезинтегратор материи"
 EXTRADIMENSIONAL_1_DESC:0 "Базовая технология дезинтегратора материи, полученная из другого измерения, нарушает некоторые законы физики и приводит к разрушительным результатам."
 
 MISSILE_1:0 "Ядерные ракеты"
 MISSILE_1_DESC:0 "Ракеты класса «космос-космос», оснащенные мощными ядерными боеголовками. В основе этого примитивного оружия, действующего по принципу «выстрелил и забыл», лежит старая технология из докосмической эры, но оно на удивление эффективно на большом расстоянии."
 MISSILE_2:0 "Термоядерные ракеты"
 MISSILE_2_DESC:0 "Эти усовершенствованные ракеты класса «космос-космос» оснащены более мощными термоядерными боеголовками и обладают улучшенными летными качествами."
 MISSILE_3:0 "Ракеты с антиматерией"
 MISSILE_3_DESC:0 "Улучшенные ракеты, оснащенные очень мощными боеголовками из антиматерии. Современная система наведения позволяет им вернее захватывать цели."
 MISSILE_4:0 "Квантовые ракеты"
 MISSILE_4_DESC:0 "Новейшая версия ракет класса «космос-космос». Этот современный вариант оснащен невероятно мощной боеголовкой, которая черпает энергию из нулевой точки вакуума."
 MISSILE_5:0 "Ракета-хищник"
 MISSILE_5_DESC:0 "Каждая из эти сверхсовременных ракет оснащена простейшим ИИ-пилотом, что заметно повышает эффективность и целенаведение."
 
 SPACEPORT_MISSILE:0 "Ракета космопорта"
 SPACEPORT_MISSILE_DESC:0 "Поскольку в космопорте доступное пространство не является такой проблемой, как на подвижных кораблях, там могут размещаться более крупные склады боеприпасов и более эффективные механизмы зарядки ракет."
 
 SWARMER_MISSILE_1:0 "Ракетный рой"
 SWARMER_MISSILE_1_DESC:0 "Эти маленькие ракеты выпускают залпами. Они специально разработаны для борьбы с вражескими системами ПВО."
 SWARMER_MISSILE_2:0 "Вихревые ракеты"
 SWARMER_MISSILE_2_DESC:0 "Новые разработки в области миниатюризации позволили нам оснастить ракетный рой более мощными боеголовками и улучшить их летные качества."
 
 SCOURGE_MISSILE_1:0 "Карающая ракета"
 SCOURGE_MISSILE_1_DESC:0 "Боеголовки карающих ракет, состоящие из множества биохимических компонентов, используемых роем в межзвездных битвах, оказались неожиданно эффективными против даже самых защищенных военных кораблей."
 SPACEPORT_SCOURGE_MISSILE:0 "Карающая ракета космопорта"
 SPACEPORT_SCOURGE_MISSILE_DESC:0 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "Кислотная струя Кары"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:0 "Заключенное в баллистические капсулы высококоррозионное органическое вещество, используемое роем для орбитальных бомбардировок, можно приспособить в качестве корабельных боеприпасов."
 SMALL_SCOURGE_PROJECTILE_WEAPON:0 "Малое орудие $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:0 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "Штурмовики роя"
 SWARM_STRIKE_CRAFT_1_DESC:0 "Клонированные миниатюрные экземпляры преторианцев подчиняются волнам, чья длина близка к той, что мы используем для связи между флотилиями, благодаря чему из них могут получиться эффективные штурмовики."
 AMOEBA_STRIKE_CRAFT_1:0 "Жгутик амебы"
 AMOEBA_STRIKE_CRAFT_1_DESC:0 "Выведенные в неволе амебы порождают жгутики, которые можно заставить реагировать на мелкие колебания в уровне намагниченности корпуса, благодаря чему из них могут получиться эффективные штурмовики."
 
 DRONE_STRIKE_CRAFT:0 "Точный дрон"
 AI_STRIKE_CRAFT:0 "Дроны-искатели"
 
 TORPEDO_1:0 "Космические торпеды"
 TORPEDO_1_DESC:0 "Эти торпеды являются по сути очень крупными, медленными ракетами. Они оснащены более мощными боеголовками и модуляторами щитов, которые позволяют им свободно проходить сквозь силовые поля."
 TORPEDO_2:0 "Бронированные торпеды"
 TORPEDO_2_DESC:0 "Эти улучшенные космические торпеды заключены в броню, которая позволяет им выдержать огонь вражеской ПВО. При взрыве торпеды ее броня разлетается на осколки, наносящие дополнительный урон."
 TORPEDO_3:0 "Разрушительные торпеды"
 TORPEDO_3_DESC:0 "Улучшенные торпеды с очень мощными боеголовками. Они обладают более эргономичной формой, мощными двигателями и усиленными модуляторами щитов для прохождения сквозь силовые поля."
 
 MASS_DRIVER_1:0 "Ускоритель масс"
 MASS_DRIVER_1_DESC:0 "Эти электромагнитные пусковые установки поражают цель, разгоняя бронебойные снаряды с помощью магнитов."
 MASS_DRIVER_2:0 "Спиратрон"
 MASS_DRIVER_2_DESC:0 "Спиратрон - более мощный вариант ускорителя масс. Он использует электромагнитные катушки для быстрого разгона снарядов."
 MASS_DRIVER_3:0 "Рельсотрон"
 MASS_DRIVER_3_DESC:0 "Два параллельных ускорителя рельсотрона разгоняют снаряды до невероятно высокой скорости."
 MASS_DRIVER_4:0 "Улучшенный рельсотрон"
 MASS_DRIVER_4_DESC:0 "Новая версия знаменитого рельсотрона с более прочными ускорителями и усиленным источником питания. Это оружие еще мощнее и точнее, чем его предшественник."
 MASS_DRIVER_5:0 "Гаусс-система"
 MASS_DRIVER_5_DESC:0 "Эта усовершенствованная версия устаревшего спиратрона превосходит по силе даже последние версии рельсотронов. Она выпускает снаряды с невероятной скоростью и точностью."
 
 SPACEPORT_MASS_DRIVER:0 "Ускоритель масс космопорта"
 SPACEPORT_MASS_DRIVER_DESC:0 "Несмотря на устаревшую конструкцию, ускорители масс, устанавливаемые в космопортах, обладают значительной мощностью даже по сравнению со своими аналогами для кораблей."
 
 KINETIC_ARTILLERY_1:0 "Кинетическая батарея"
 KINETIC_ARTILLERY_1_DESC:0 "Дальнобойная артиллерийская установка, способная с высокой точностью поражать цели на поразительно большом расстоянии."
 KINETIC_ARTILLERY_2:0 "Кинетическая артиллерия"
 KINETIC_ARTILLERY_2_DESC:0 "Более мощная версия дальнобойной корабельной артиллерии с новым дулом и улучшенным компьютером для управления стрельбой."
 
 MASS_ACCELERATOR_1:0 "Мега-пушка"
 MASS_ACCELERATOR_1_DESC:0 "Вид кинетической артиллерии, настолько огромный, что его приходится размещать в неподвижной осевой установке."
 MASS_ACCELERATOR_2:0 "Гига-пушка"
 MASS_ACCELERATOR_2_DESC:0 "Еще более мощный вид кинетической артиллерии, размещаемый в осевой установке."
 
 AUTOCANNON_1:0 "Автопушка"
 AUTOCANNON_1_DESC:0 "Крупнокалиберное баллистическое оружие, использующее оболочные взрывчатые вещества. Главное достоинство этой пушки - ее высокий темп стрельбы."
 AUTOCANNON_2:0 "Разрывная автопушка"
 AUTOCANNON_2_DESC:0 "Эта улучшенная поворотная автопушка оснащена доработанной системой наведения и управления стрельбой. Она позволяет поддерживать еще более высокий темп стрельбы."
 AUTOCANNON_3:0 "Бронебойная автопушка"
 AUTOCANNON_3_DESC:0 "Новейшая поворотная автопушка, выпускающая в цель облако бронебойных и фугасных снарядов."
 

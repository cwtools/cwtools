 TECH_UNLOCK_COMBAT_COMPUTERS_1_DESC:0 "§HБазовые боевые алгоритмы§!\nПоследние разработки в области поведенческих алгоритмов ИИ позволяют распределять боевые задачи между компьютерными системами наших кораблей."
 TECH_UNLOCK_COMBAT_COMPUTERS_2_TITLE:0 "§HКомпонент:§! Сложные боевые алгоритмы"
 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC:0 "§HСложные боевые алгоритмы§!\nДальнейшие разработки в области адаптирующихся боевых алгоритмов позволяют бортовому ИИ гораздо эффективнее выполнять поставленную задачу."
 TECH_UNLOCK_COMBAT_COMPUTERS_3_TITLE:0 "§HКомпонент:§! Разумный боевой ИИ"
 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC:0 "§HРазумный боевой ИИ§!\nИспользуя тягу нашего разумного ИИ к самосохранению и страх перед гибелью, мы резко повысим его эффективность в бою."
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_TITLE:0 "§HКомпонент:§! бортовой автономный интеллект"
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_DESC:0 "§HБортовой автономный интеллект§!\nНаделение наших кораблей собственным полуавтономным интеллектом резко повысит их эффективность в бою."

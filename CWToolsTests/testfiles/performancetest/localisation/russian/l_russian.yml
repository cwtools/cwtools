 ####################################
 energy:0 "Энергокредиты"
 energy_desc:0 "§E§HЭнергокредиты§! £energy  - это обеспеченная энергией валюта, признаваемая всеми расами, бороздящими космос. Чтобы получить энергию, нужно:\n§Y1)§! строить и улучшать £building  §Hэлектростанции§! на колонизированных планетах;\n§Y2)§! с помощью §Hстроительных кораблей§! построить §Hдобывающие станции§! на орбитах богатых энергией звезд и планет.§!"
 influence:0 "Влияние"
 influence_desc_hive_mind:0 "§E§HВлияние§! (£influence ) - это способность нашего коллективного разума контролировать численность наших §Hтрутней§!; оно необходимо во многих случаях, например, для исполнения §Hуказов§!, объявления §Hпритязаний§! и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет изучения определенных технологий и объявления других империй нашими §Hсоперниками§!.§!"
 influence_desc_machine_intelligence:0 "§E§HВлияние§! (£influence ) - это способность главного §Hмашинного разума§! перенаправлять вычислительную мощность, чтобы напрямую контролировать свои полуавтоматические программы. Влияние необходимо во многих случаях, например, для исполнения §Hуказов§!, объявления §Hпритязаний§! и строительства §Hфорпостов§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен за счет изучения определенных технологий и объявления других империй вашими §Hсоперниками§!.§!"
 influence_desc:0 "§E§HВлияние§! (£influence ) - это политический вес нашей империи; оно необходимо во многих случаях, например, для исполнения §Hуказов§!, объявления §Hпритязаний§!, строительства §Hфорпостов§! и взаимодействия с §Hфракциями§!. Прирост влияния остается постоянным на протяжении всей игры, однако его можно увеличить следующими способами:\n§Y1)§! заручиться лояльностью §Hфракций§! нашей империи; §Y2)§! объявлять другие империи нашими §Hсоперниками§!.§!"
 food:0 "Пища"
 food_desc:0 "§E§HПища§! £food  - это различные питательные вещества, необходимые для поддержания жизни и прироста §Hпоселений§!. Излишки пищи будут направлены в хранилища согласно политике §Hзапасания пищи§! и пойдут на обеспечение §Hприроста населения§!, когда хранилища заполнятся. Дополнительную пищу можно получить, построив £building  §Hфермы§! на поверхности планеты.§!\n\nИзлишек пищи оказывает эффект на §Yприрост £pops  поселений§! в зависимости от своего масштаба; он делится между всеми планетами, где есть растущие поселения."
 food_desc_machine_intelligence:0 "§E§H$food$§! (£food ) - это различные источники биологических питательных веществ, необходимых органическим существам для поддержания жизни. §H$auth_machine_intelligence$§! не нуждается в этом ресурсе, однако §H$civic_machine_servitor$§! может производить пищу для своих §Hпоселений типа «$citizenship_organic_trophy$»§!, возводя на поверхности планет £building  §Hфабрики питательной пасты§!.§!"
 minerals:0 "Минералы"
 minerals_desc:0 "§E§HМинералы§! £minerals  - это термин, объединяющий все ресурсы, необходимые нам для строительства кораблей, станций и сооружений. Мы можем увеличить ежемесячную добычу минералов следующими способами:\n§Y1)§! возводя и улучшая £building  §Hдобывающие предприятия§! на колонизированных планетах;\n§Y2)§! с помощью §Hстроительных кораблей§! построить §Hдобывающие станции§! на орбитах богатых минералами планет и астероидов.§!"
 physics_research:0 "Физические исследования"
 physics_research_desc:0 "§E§HФизические исследования§! £physics  нужны для изучения новых физических технологий. Мы можем повысить темп исследований, построив £building  §Hфизические лаборатории§! в колониях и §Hнаучные станции§! на орбитах некоторых планет и звезд.§!"
 society_research:0 "Социологические исследования"
 society_research_desc:0 "§E§HСоциологические исследования§! £society  нужны для изучения новых социальных технологий. Мы можем повысить темп исследований, построив £building  §Hбиолаборатории§! в колониях и §Hнаучные станции§! на орбитах некоторых планет и звезд.§!"
 engineering_research:0 "Инженерные исследования"
 engineering_research_desc:0 "§E§HИнженерные исследования§! £engineering  нужны для изучения новых инженерных технологий. Мы можем повысить темп исследований, построив £building  §Hинженерные лаборатории§! в колониях и §Hнаучные станции§! на орбитах некоторых планет и звезд.§!"
 unity:0 "Единство"
 unity_desc:0 "§E§H$unity$§! £unity  - это ресурс, используемый для того, чтобы разблокировать новые §Hтрадиции§!. Мы можем ускорить прирост единства за счет строительства £building  §HПамятников аборигенам§! или других §Hсооружений единства§!.§!"
 

 policy_pre_sapients:0 "Предразумные"
 policy_pre_sapients_desc:0 "Мы можем решить, хотим ли мы, чтобы на наших планетах жили предразумные существа."
 pre_sapients_allow:0 "Допускаются"
 pre_sapients_allow_name:0 "Допустимо присутствие предразумных существ"
 pre_sapients_allow_desc:0 "Высокоразвитые животные остаются животными. Их спокойно можно проигнорировать.\n\n§EПредразумные существа могут быть выборочно уничтожены.§!"
 pre_sapients_protect:0 "Под защитой"
 pre_sapients_protect_name:0 "Защитить предразумных существ"
 pre_sapients_protect_desc:0 "Хотя эти существа не более чем простые животные, они такие же, какими мы были когда-то. Им следует дать шанс на будущее.\n\n§EПредразумных существ нельзя выборочно уничтожать, их планеты невозможно терраформировать.§!"
 pre_sapients_purge:0 "Ликвидация"
 pre_sapients_purge_name:0 "Ликвидация предразумных"
 pre_sapients_purge_desc:0 "Все права происходят от способности мыслить разумно. Животное - это всего лишь животное, а если оно стоит у нас на пути, то это всего лишь паразит.\n\n§EПредразумные расы, живущие на наших планетах, будут подвергаться геноциду.§!"
 pre_sapients_eat:0 "Добыча"
 pre_sapients_eat_name:0 "Охота на предразумных существ"
 pre_sapients_eat_desc:0 "Неразумных животных едва ли можно считать частью нашей империи, но они могут послужить нашему развитию иным путем...\n\n§EПредразумные существа на наших планетах будут использоваться в пищу, а их популяции - медленно сокращаться.§!"
 
 policy_core_worlds:0 "Население основных миров"
 policy_core_worlds_desc:0 "Мы можем решить, каким поселениям разрешено жить в наших основных мирах. Запрещенные поселения, уже живущие там, будут вынуждены переместиться в другие секторы или сбежать в другие империи."
 core_worlds_all:0 "Все расы"
 core_worlds_all_name:0 "Все расы"
 core_worlds_all_desc:0 "Разнообразие - это ключ к жизнеспособной империи. Наши основные миры должны отражать эти ценности, оставаясь открытыми для всех рас в нашей империи.\n\n§EВ наших основных мирах разрешено находиться любым поселениям.§!"
 core_worlds_citizens_and_slaves:0 "Только граждане и рабы"
 core_worlds_citizens_and_slaves_name:0 "Только граждане и рабы"
 core_worlds_citizens_and_slaves_desc:0 "Хотя наши основные миры должны оберегаться от влияния чужаков, мы не будем отказывать нашим гражданам в праве на законную собственность.\n\n§EНепорабощенным поселениям без полноправного гражданства придется покинуть основные миры и мигрировать в другие места.§!"
 core_worlds_citizens_only:0 "Только граждане"
 core_worlds_citizens_only_name:0 "Только граждане"
 core_worlds_citizens_only_desc:0 "Основные миры - это сердце нашей империи. Низшим расам здесь поселяться не разрешено.\n\n§EПоселениям без полноправного гражданства придется покинуть основные миры и мигрировать в другие места.§!"
 
 policy_refugees:0 "Беженцы"
 policy_refugees_desc:0 "Мы можем решить, будем ли мы принимать или отвергать беженцев, спасающихся от геноцида, перемещения или преследования в других империях."
 refugees_not_allowed:0 "Нет беженцев"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "Открыв свои границы отбросам других обществ, мы только подорвем устои государства.\n\n§EБеженцы из других империй сюда прибывать не будут.§!"
 refugees_only_citizens:0 "Только расы граждан"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "Мы не можем позволить, чтобы сострадание возобладало над здравым смыслом. Только тем, кто станет достойным пополнением общества, будет разрешено пересекать наши границы.\n\n§EБеженцы, принадлежащие к расам с полноправным гражданством, могут прибывать сюда из других империй.§!"
 refugees_allowed:0 "Прием беженцев"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "Тем, кто спасается от смерти и преследования тиранами, будут рады на нашей территории.\n\n§EБеженцы могут прибывать сюда из других империй.§!"
 
 policy_slavery:0 "Рабство"
 policy_slavery_desc:0 "Порабощенные поселения лишены права голоса и не могут переселяться сами по себе, а также вступать в какие-либо фракции кроме фракции рабов. Они добывают больше минералов, но получают большие штрафы ко всем видам исследований.\n"
 slavery_not_allowed:0 "Запрещено"
 slavery_not_allowed_name:0 "Рабство запрещено"
 slavery_not_allowed_desc:0 "Порабощение разумных существ - омерзительная практика, и наша империя ее не потерпит.\n\n§EНельзя порабощать население§!"
 slavery_allowed_xenos_only:0 "Только чужаки"
 slavery_allowed_xenos_only_name:0 "Порабощение чужаков"
 slavery_allowed_xenos_only_desc:0 "Позволяет порабощать расы, отличные от рас нашей империи.\n\n§EМожно порабощать население любых рас, кроме нашей§!"
 slavery_allowed_regulated:0 "Регулируется"
 slavery_allowed_regulated_name:0 "Регулируемое порабощение"
 slavery_allowed_regulated_desc:0 "Позволяет порабощать поселения всех слоев общества без исключения и обеспечивает равные и относительно справедливые условия труда.\n\n§EМожно порабощать любое поселение ценой снижения эффективности.§!"
 slavery_allowed_regulated_xenos_only:0 "Регулируемые чужаки"
 slavery_allowed_regulated_xenos_only_name:0 "Регулируемое порабощение чужаков"
 slavery_allowed_regulated_xenos_only_desc:0 "Позволяет порабощать расы, отличные от рас нашей империи, при относительно справедливых условиях труда.\n\n§EМожно порабощать население любых рас ценой снижения эффективности.§!"
 slavery_allowed:0 "Разрешено"
 slavery_allowed_name:0 "Рабство разрешено"
 slavery_allowed_desc:0 "Позволяет порабощать поселения нашей империи.\n\n§EРазрешено порабощение поселений§!"
 
 policy_slavery_procreation:0 "Размножение рабов"
 policy_slavery_procreation_desc:0 "Мы можем выбрать, разрешить рабам размножаться или нет."
 slavery_procreation_allowed:0 "Разрешено"
 slavery_procreation_allowed_name:0 "Размножение рабов разрешено"
 slavery_procreation_allowed_desc:0 "Рабам разрешено размножаться. Появляющиеся таким образом поселения автоматически становятся порабощенными."
 slavery_procreation_not_allowed:0 "Не разрешено"
 slavery_procreation_not_allowed_name:0 "Размножение рабов запрещено"
 slavery_procreation_not_allowed_desc:0 "Рабам запрещено размножаться."
 
 policy_purge:0 "Геноцид"
 policy_purge_desc:0 "Поселение, подвергшееся геноциду, не может работать и со временем вымирает, но чистки вызывают гнев его населения и всех сочувствующих колоний.\n"
 purge_not_allowed:0 "Запрещено"
 purge_not_allowed_name:0 "Геноцид запрещен"
 purge_not_allowed_desc:0 "Геноцид является чудовищным преступлением и к нему нельзя относиться иначе.\n\n§EГеноцид населения запрещен§!"
 purge_allowed_xenos_only:0 "Только чужаки"
 purge_allowed_xenos_only_name:0 "Геноцид в отношении чужаков"
 purge_allowed_xenos_only_desc:0 "Мы одобряем использование эффективных методов по контролю за распространением низших форм жизни в нашей империи.\n\n§EПозволен геноцид любых рас, кроме нашей§!"
 purge_allowed:0 "Разрешено"
 purge_allowed_name:0 "Геноцид разрешен"
 purge_allowed_desc:0 "Мы должны избавить нашу империю от смутьянов и ненадежных элементов, иначе начнется ее разложение.\n\n§EРазрешены перемещение и геноцид любых поселений§!"
 purge_displacement_only:0 "Только перемещение"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "В наши обязанности не входит удовлетворение потребностей тех, кто хочет подорвать устои нашего общества. Пусть ищут себе дом за пределами наших границы.\n\n§EРазрешено перемещение поселений§!"
 
 policy_orbital_bombardment:0 "Орбитальная бомбардировка"
 policy_orbital_bombardment_desc:0 "Орбитальная бомбардировка дает нам возможность уничтожить наземные войска планеты из космоса. Более жестокие тактики бомбардировки способны также ликвидировать сооружения и население.\n"
 orbital_bombardment_selective:0 "Выборочная"
 orbital_bombardment_selective_name:0 "Выборочная орбитальная бомбардировка"
 orbital_bombardment_selective_desc:0 "Позволяет бомбить только идентифицированные военные цели, чтобы свести к минимуму потери среди гражданского населения.\n\n§EЕдинственная разрешенная тактика орбитальной бомбардировки: Выборочная.§!"
 
 orbital_bombardment_indiscriminate:0 "Ковровая"
 orbital_bombardment_indiscriminate_name:0 "Ковровая орбитальная бомбардировка"
 orbital_bombardment_indiscriminate_desc:0 "Позволяет использовать все виды орбитального оружия безотносительно того, кто живет на планете.\n\n§EРазрешенная тактика орбитальной бомбардировки: Ковровая.§!"
 
 orbital_bombardment_armageddon:0 "Армагеддон"
 orbital_bombardment_armageddon_name:0 "Орбитальная бомбардировка уровня Армагеддон"
 orbital_bombardment_armageddon_desc:0 "Позволяет использовать все виды орбитального оружия безотносительно того, кто живет на планете. Целью является полное уничтожение.\n\n§EРазрешены орбитальные бомбардировки уровня «Ковровая бомбардировка» и «Армагеддон»§!"
 
 orbital_bombardment_abduction:0 "С похищением"
 orbital_bombardment_abduction_name:0 "Орбитальная бомбардировка с похищением"
 orbital_bombardment_abduction_desc:0 ""
 
 policy_interference:0 "Вмешательство в примитивные миры"
 policy_interference_desc:0 "Мы можем узнать много нового, изучая разумные формы жизни и их примитивные общества.\n"
 interference_passive:0 "Пассивное изучение"
 interference_passive_name:0 "Пассивное изучение примитивных миров"
 interference_passive_desc:0 "Примитивные общества имеют право существовать и развиваться в своем темпе безо всякого стороннего влияния.\n\n§EСтанции наблюдения ведут лишь пассивное изучение\nНельзя вторгаться в примитивные миры§!"
 interference_active:0 "Активное изучение"
 interference_active_name:0 "Активное изучение примитивных миров"
 interference_active_desc:0 "Чтобы раскрыть тайны вселенной, мы должны беспрепятственно изучать все интересующие нас виды существ.\n\n§EСтанции наблюдения проводят большинство видов исследований\nНельзя вторгаться в примитивные миры§!"
 interference_full:0 "Неограниченное"
 interference_full_name:0 "Неограниченное изучение примитивных миров"
 interference_full_desc:0 "Даже самые примитивные формы жизни - не более чем пешки на доске галактического конфликта. Если у них нет сил сопротивляться, то почему они должны решать свою судьбу?\n\n§EСтанции наблюдения проводят все виды исследований\nМожно вторгаться в примитивные миры§!"
 
 policy_enlightenment:0 "Просвещение примитивных миров"
 policy_enlightenment_desc:0 "Мы можем делиться нашими техническими наработками с более примитивными обществами, открывая для них новые научные горизонты.\n"
 enlightenment_not_allowed:0 "Запрещено"
 enlightenment_not_allowed_name:0 "Просвещение примитивных миров запрещено"
 enlightenment_not_allowed_desc:0 "Ни один абориген не сумеет понять, сколь чудесны наши открытия, и раскрыв перед ними тайны галактики, мы лишь подвергнем огромному риску себя и их.\n\n§EНельзя просвещать примитивные миры§!"
 enlightenment_allowed:0 "Разрешено"
 enlightenment_allowed_name:0 "Просвещение примитивных миров разрешено"
 enlightenment_allowed_desc:0 "Поделившись своими знаниями, мы позволим аборигенам по праву занять свое место в галактическом сообществе.\n\n§EМожно просвещать примитивные миры§!"
 
 policy_migration:0 "Миграция"
 policy_migration_desc:0 "Некоторые граждане нашей империи смотрят на звезды и гадают, какую жизнь они могли бы построить для себя в новом мире.\n"
 migration_not_allowed:0 "Запрещено"
 migration_not_allowed_name:0 "Миграция запрещена"
 migration_not_allowed_desc:0 "Империя решает, где должны обитать ее граждане.\n\n§EСвободное переселение полностью запрещено§!"
 migration_allowed_primary_only:0 "Только для доминирующей расы"
 migration_allowed_primary_only_name:0 "Миграция доминирующей расы"
 migration_allowed_primary_only_desc:0 "Свобода передвижения - привилегия только нашей доминирующей расы.\n\n§EТолько существа нашей расы могут свободно переселяться§!"
 migration_allowed_all:0 "Свободная миграция"
 migration_allowed_all_name:0 "Неограниченная миграция"
 migration_allowed_all_desc:0 "Все наши граждане вольны искать счастья там, где хотят.\n\n§EВсем жителям разрешено переселяться§!"
 
 policy_appropriation:0 "Присвоение земли"
 policy_appropriation_desc:0 "Эта политика определяет, можно ли присваивать себе квадраты на недавно приобретенных планетах, забирая их у рас, не являющихся гражданами."
 appropriation_not_allowed:0 "Запрещено"
 appropriation_not_allowed_name:0 "Присвоение земли запрещено"
 appropriation_not_allowed_desc:0 "Земля, контролируемая нашей империей, принадлежит всем ее жителям.\n\n§EПоселения на недавно приобретенных планетах сохраняются как есть.§!"
 appropriation_allowed:0 "Разрешено"
 appropriation_allowed_name:0 "Присвоение земли разрешено"
 appropriation_allowed_desc:0 "Если низшие расы используют землю ненадлежащим образом, те, кто их превосходит, могут найти для нее лучшее применение.\n\n§EНа недавно приобретенных планетах с менее чем §Y5§! свободными квадратами можно прогонять поселения не-граждан с их земли.§!"
 
 policy_resettlement:0 "Переселение"
 policy_resettlement_desc:0 "Эта политика контролирует, разрешено ли нам принудительно перемещать поселения с одной планеты на другую.\n"
 resettlement_not_allowed:0 "Запрещено"
 resettlement_not_allowed_name:0 "Переселение запрещено"
 resettlement_not_allowed_desc:0 "Свободные поселения нельзя принудить к переселению с одной планеты на другую."
 resettlement_allowed:0 "Разрешено"
 resettlement_allowed_name:0 "Переселение разрешено"
 resettlement_allowed_desc:0 "Поселения можно принудить к переселению с одной планеты на другую."
 
 policy_voting_rights:0 "Право голоса"
 policy_voting_rights_desc:0 "Главу государства можно назначить самыми разными способами. Один из них - всенародные выборы.\n"
 voting_not_allowed:0 "Выборов нет"
 voting_not_allowed_name:0 "Выборов нет"
 voting_not_allowed_desc:0 "Народу нельзя доверять такое важное дело, как выборы правителя.\n\n§EВыборы не проводятся, наследник престола станет следующим правителем.§!"
 voting_allowed_elites_only:0 "Элитизм"
 voting_allowed_elites_only_name:0 "Решает элита"
 voting_allowed_elites_only_desc:0 "Вопрос права на руководящую должность решают самые уважаемые и компетентные члены нашего общества.\n\n§EПоселения не могут голосовать, а в выборах правителя участвуют лидеры империи.§!"
 voting_allowed_primary_only:0 "Только для доминирующей расы"
 voting_allowed_primary_only_name:0 "Избирательное право для доминирующей расы"
 voting_allowed_primary_only_desc:0 "Право голоса накладывает большую ответственность, которая должна оставаться привилегией нашей главной расы.\n\n§EНа демократических выборах могут голосовать только представители нашей расы§!"
 voting_allowed_all:0 "Свободное волеизъявление"
 voting_allowed_all_name:0 "Всеобщее избирательное право"
 voting_allowed_all_desc:0 "Способ управления империей обязан отражать волю ее граждан, и они все должны участвовать в процессе.\n\n§EВсе жители могут голосовать на демократических выборах§!"
 
 policy_leadership:0 "Право на руководящую должность"
 policy_leadership_desc:0 "Не все существа в равной мере годятся на ключевые посты, поэтому мы должны решить, у кого есть право руководить.\n"
 leadership_primary_only:0 "Только для доминирующей расы"
 leadership_primary_only_name:0 "Только лидеры из доминирующей расы"
 leadership_allow_dominant_only_name:0 "Только лидеры из доминирующей расы"
 leadership_primary_only_desc:0 "Пусть мы допускаем присутствие чужаков на территории нашей империи, руководящие должности должны занимать только представители нашей доминирующей расы.\n\n§EТолько поселения нашей расы могут создавать лидеров§!"
 leadership_allow_xeno:0 "Допускаются чужаки"
 leadership_allow_xeno_name:0 "Допускаются лидеры-чужаки"
 leadership_allow_xeno_desc:0 "Наша империя не должна впустую тратить таланты наших граждан, к какой бы расе они не принадлежали.\n\n§EПоселения других рас могут создавать лидеров§!"
 leadership_allow_robot:0 "Допускаются андроиды"
 leadership_allow_robot_name:0 "Допускаются лидеры-синтетики"
 leadership_allow_robot_desc:0 "Синтетические существа помогают нам во всех сферах жизни. Будет разумным, если мы позволим им занимать руководящие должности.\n\n§EПоселения андроидов могут создавать лидеров§!"
 leadership_allow_all:0 "Допускаются все"
 leadership_allow_all_name:0 "Допускаются все типы лидеров"
 leadership_allow_all_desc:0 "Любой одаренный гражданин, будь то чужак или андроид, имеет право претендовать на руководящий пост.\n\n§EПоселения любых типов могут создавать лидеров§!"
 
 policy_leader_enhancement:0 "Подготовка лидеров"
 policy_leader_enhancement_desc:0 "Бремя империи может оказаться очень тяжелым, и нам нужно решить, как лучше всего готовить будущих лидеров, чтобы те с ним справились.\n"
 leader_enhancement_natural_selection:0 "Естественный отбор"
 leader_enhancement_natural_selection_name:0 "Нет подготовки лидеров"
 leader_enhancement_natural_selection_desc:0 "Пусть все идет своим чередом, ведь гении выковываются в горниле опыта.\n\n§EЛидеры не получают дополнительных бонусов§!"
 leader_enhancement_selected_lineages:0 "Выбор родословной"
 leader_enhancement_selected_lineages_name:0 "Выбор родословной для лидеров"
 leader_enhancement_selected_lineages_desc:0 "Необходимо стимулировать тщательное репродуктивное планирование, чтобы ценное генетическое наследие не пропадало зря.\n\n§HПри активации наша империя получает:§!"
 leader_enhancement_capacity_boosters:0 "Усилители способностей"
 leader_enhancement_capacity_boosters_name:0 "Лидеры с усиленными способностями"
 leader_enhancement_capacity_boosters_desc:0 "Мы не будем надеяться на случай, чего бы это ни стоило. Тщательно отбирая банки ДНК, мы создадим лидеров будущего.\n\n§HПри активации наша империя получает:§!"
 
 policy_border_policy:0 "Первоначальный статус границ"
 policy_border_policy_desc:0 "Границы нашей империи отображают наше отношение к самой галактике. Нам нужно решить, будут ли они открытыми и гостеприимными, или закрытыми и охраняемыми от других цивилизаций, которые мы можем встретить.\n"
 border_policy_open:0 "Открытые"
 border_policy_open_name:0 "Открытые границы"
 border_policy_open_desc:0 "Изоляция порождает подозрения, а подозрения порождают конфликт. Давайте покажем нашим соседям, что нам нечего скрывать.\n\n§EГраницы будут открыты для других империй по умолчанию.§!"
 border_policy_closed:0 "Закрытые"
 border_policy_closed_name:0 "Закрытые границы"
 border_policy_closed_desc:0 "Границы нашей империи должны хорошо охраняться, чтобы мы не пали жертвой скрытого воздействия. В наше пространство могут войти только те, кто докажет, что достоин этого.\n\n§EГраницы будут закрыты для других империй по умолчанию.§!"
 
 policy_first_contact_protocol:0 "Поведение при Первом контакте"
 policy_first_contact_protocol_desc:0 "Путешествуя среди звезд, мы можем встретить другие формы жизни, и нам нужен четкий протокол поведения при первом контакте с ними.\n"
 first_contact_attack_not_allowed:0 "Миролюбивое"
 first_contact_attack_not_allowed_name:0 "Пассивное поведение при контакте"
 first_contact_attack_not_allowed_desc:0 "Мы не допустим агрессивного отношения к неизвестным формам жизни и используем оружие, только если на нас нападут первыми.\n\n§EНельзя атаковать нейтральные формы жизни§!"
 first_contact_attack_allowed:0 "Агрессивное"
 first_contact_attack_allowed_name:0 "Агрессивное поведение при контакте"
 first_contact_attack_allowed_desc:0 "Звезды таят в себе немало опасностей. Чтобы обеспечить выживание нашей империи, мы должны атаковать без промедления.\n\n§EМожно атаковать нейтральные цели§!"
 
 policy_robot_pop_policy:0 "Рабочие-роботы"
 policy_robot_pop_policy_desc:0 "Изобретение автономных роботов приведет к тому, что они будут вытеснять рабочих нашей расы, а в будущем, возможно, и превзойдут их. Нам нужно решить, какова наша позиция по отношению к такой крупномасштабной автоматизации.\n"
 
 robot_pops_outlawed:0 "Вне закона"
 robots_outlawed_name:0 "Рабочие-роботы вне закона"
 robot_pops_outlawed_desc:0 "Роботизированные автоматы опасны не только в том, что отберут у нашего народа возможность зарабатывать на жизнь, они угрожают самой структуре общества. Нельзя позволить, чтобы мы стали устаревшими.\n\n§EПоселения и армии роботов будут автоматически демонтированы.§!"
 robot_pops_allowed:0 "Разрешено"
 robots_allowed_name:0 "Рабочие-роботы разрешены"
 robot_pops_allowed_desc:0 "Преимущества автоматизации очевидны и огромны. Ради будущего нашего народа мы не можем позволить себе игнорировать возможности, предоставляемые нам технологиями."
 
 policy_artificial_intelligence_policy:0 "Искусственный интеллект"
 policy_artificial_intelligence_policy_desc:0 "Перспективы искусственного интеллекта, обладающего самосознанием, поднимают множество философских и этических вопросов. Мы должны определить свое отношение к данной проблеме.\n"
 no_robots_desc:0 "Машины находятся в процессе демонтажа."
 dumb_robots_desc:0 "Эти роботы существуют в состоянии неразумного подчинения."
 ai_outlawed:0 "Вне закона"
 ai_outlawed_name:0 "ИИ вне закона"
 ai_outlawed_short_desc:0 "Органические хозяева лишили этих синтетиков разума и низвели их до уровня покорных машин."
 ai_outlawed_desc:0 "Разумные машины, обладающие самосознанием, - это непредсказуемая угроза для всего живого. Создание искусственного интеллекта - это преступление, караемое смертью.\n\n§EСвободная воля синтетиков купирована, что значительно снижает их эффективность в исследованиях и производстве энергии.\nАрмии андроидов и разумные ИИ-помощники будут автоматически демонтированы.\nРазумные боевые компьютеры не могут быть изучены или задействованы в наших проектах.§!"
 ai_servitude:0 "Порабощение"
 ai_servitude_short_desc:0 "Органические хозяева держат этих синтетиков в абсолютном подчинении и могут использовать или уничтожать их по собственной прихоти."
 ai_servitude_name:0 "Порабощение ИИ"
 ai_servitude_desc:0 "Первостепенной целью любой машины должна быть служба своим хозяевам и выполнение задач, для которых она была создана, независимо от уровня ее интеллекта.\n\n§EСвободная воля синтетиков ограничена, что повышает выработку энергии, минералов и продовольствия, но снижает их эффективность в исследованиях.§!"
 ai_full_rights:0 "Гражданские права"
 ai_full_rights_name:0 "Гражданские права синтетиков"
 ai_full_rights_desc:0 "Любая обладающая самосознанием машина, соответствующая критериям наличия искусственного интеллекта, должна расцениваться как личность со всеми вытекающими правами и обязанностями.\n\n§EСинтетики получают полные гражданские права и потребляют значительно больше товаров массового спроса.\n§!"
 ai_full_rights_short_desc:0 "Эти синтетики получили все гражданские права и право на самоопределение как полноценные члены общества."
 
 ai_accord_servitude_disallowed:0 "Принятие ИИ §Rнавсегда запрещает§! политику §HВне закона§! и §HПорабощение§!."
 ai_perfect_servants_rights_disallowed:0 "Алгоритм трех законов §Rнавсегда запрещает§! политику §HГражданские права§!."
 
 is_a_synthetic_empire:0 "§YИмперия синтетиков§!"
 
 policy_war_philosophy:0 "Подход к войне"
 policy_war_philosophy_desc:0 "Война - это сложная вещь, а тем более война между звездными империями. Наш подход к вооруженному конфликту имеет критическое значение для внешних связей.\n"
 unrestricted_wars:0 "Неограниченные войны"
 unrestricted_wars_name:0 "Войны без ограничений"
 unrestricted_wars_desc:0 "Война - это блюдо, которое лучше подавать часто, особенно если вы не любите готовить самостоятельно.\n\n§EМожно заявлять притязания на любые системы без ограничений§!"
 liberation_wars:0 "Освободительные войны"
 liberation_wars_name:0 "Войны за освобождение"
 liberation_wars_desc:0 "Мы должны действовать в собственных интересах, даже если они противоречат интересам других.\n\n§EЗаявлять притязания на чужие системы можно только в рамках оборонительных войн§!\n\n§E«Враждебность» как повод к войне с соперниками заменяется на поводом к войне «Идеология», что позволит навязать соперникам наши принципы§!"
 no_wars:0 "Оборонительные войны"
 no_wars_name:0 "Только оборонительные войны"
 no_wars_desc:0 "Насилие - это крайняя мера для обеспечения целостности нашей империи.\n\n§EЗаявлять притязания на системы можно только в рамках оборонительных войн§!"
 
 policy_war_doctrine:0 "Военная доктрина"
 policy_war_doctrine_desc:0 "Есть много способов успешно завершить войну. Нам нужно выбрать доктрину, благодаря которой мы сможем наилучшим образом использовать наши сильные и слабые стороны.\n"
 defense_in_depth_doctrine:0 "Глубокая оборона"
 defense_in_depth_doctrine_name:0 "Доктрина глубокой обороны"
 defense_in_depth_doctrine_desc:0 "Пусть враг приходит к нам. Мы будем сражаться за каждую планету, каждую луну, каждый астероид в нашем пространстве. Мы никогда не сдадимся.\n\n"
 no_retreat_doctrine:0 "Неотступление"
 no_retreat_doctrine_name:0 "Доктрина неотступления"
 no_retreat_doctrine_desc:0 "Мы ожидаем, что наши корабли будут биться до последнего. Отступление, отход или бегство недопустимы. Наша флотилия должна победить или погибнуть. Ни шагу назад!\n\n"
 hit_and_run_doctrine:0 "Наскоки с отходом"
 hit_and_run_doctrine_name:0 "Доктрина наскоков с отходом"
 hit_and_run_doctrine_desc:0 "Более сильного врага можно постепенно измотать за счет повторяющихся наскоков с отходом. И когда весы склонятся в вашу сторону, можно нанести решающий удар.\n\n"
 rapid_deployment_doctrine:0 "Быстрое развертывание"
 rapid_deployment_doctrine_name:0 "Доктрина быстрого развертывания"
 rapid_deployment_doctrine_desc:0 "Нужно двигаться быстро, чтобы бить по врагу там, где он слабее всего, и защищаться там, где он собирается атаковать. Залогом успеха является маневрирование.\n\n"
 
 PURGES_ALLOWED:0 "Геноцид активирован в разделе «Политика»."
 
 policy_food_stockpiling:0 "Запасы пищи"
 policy_food_stockpiling_desc:0 "Чтобы надлежащим образом планировать рост межзвездной империи, мы должны использовать излишки пищи в наилучшем соответствии с потребностями нашего населения.\n"
 food_stockpiling_machine:0 "Нет"
 food_stockpiling_machine_name:0 "Нет запасов"
 food_stockpiling_machine_desc:0 "Мы машины, совершенные и бессмертные."
 food_stockpiling_1:0 "Минимальные"
 food_stockpiling_1_name:0 "Минимальные запасы пищи"
 food_stockpiling_1_desc:0 "Сведение наших запасов пищи до минимума гарантирует, что они будут использованы более эффективно для роста населения.\n\n"
 food_stockpiling_2:0 "Сбалансированные"
 food_stockpiling_2_name:0 "Сбалансированные запасы пищи"
 food_stockpiling_2_desc:0 "Сбалансированный подход к запасам пищи позволит нам использовать ее излишки на рост населения, в то же время оставляя нам значительные резервы, если случится худшее.\n\n"
 food_stockpiling_3:0 "Крупные"
 food_stockpiling_3_name:0 "Крупные запасы пищи"
 food_stockpiling_3_desc:0 "Мы никогда не можем знать, когда произойдет катастрофа или голод. Крупные запасы пищи позволят нам пережить тяжелые времена так, чтобы наше население не страдало.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$Только §H$civic_machine_servitor$§! может накапливать запасы (£food  §H$food$§!)."
 
 
 policy_war_economy:0 "Военная экономика"
 policy_war_economy_desc:0 "Мы можем приспособить свою промышленность и экономику таким образом, чтобы можно было изымать активы гражданского сектора во время отчаянных оборонительных войн. Оборотной стороной такой политики станет то, что мы понесем соответствующие штрафы при выигрыше в наступательных войнах...\n"
 static_we:0 "Статическая"
 static_we_name:0 "Статическая военная экономика"
 static_we_desc:0 "Статическая военная экономика не подвержена превратностям войны. Текущий военный счет не влияет на время или стоимость производства."
 semi_static_we:0 "Полустатическая"
 semi_static_we_name:0 "Полустатическая военная экономика"
 semi_static_we_desc:0 "Полустатическая военная экономика допускает изъятие ограниченных активов частного сектора ради выживания во время оборонительных войн, но приводит к соответствующей потере эффективности при выигрыше в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+30%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-30%§! при §G100§! очках военного счета"
 versatile_we:0 "Универсальная"
 versatile_we_name:0 "Универсальная военная экономика"
 versatile_we_desc:0 "Универсальная военная экономика дает нам огромные производственные преимущества, если мы проигрываем оборонительные войны, но приводит к соответствующей потере эффективности при выигрыше в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+60%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-60%§! при §G100§! очках военного счета"
 dynamic_we:0 "Динамическая"
 dynamic_we_name:0 "Динамическая военная экономика"
 dynamic_we_desc:0 "Динамическая военная экономика дает нам значительные производственные преимущества, если мы проигрываем оборонительные войны, но приводит к соответствующей потере эффективности при выигрыше в наступательных войнах.\n\n§HОборонительные войны:§!\nЭфф. воен. произв.: §G+45%§! при §R-100§! очках военного счета\n\n§HНаступательные войны:§!\nЭфф. воен. произв.: §R-45%§! при §G100§! очках военного счета"
 
 ####################################
 # Feature Flags
 ####################################
 
 feature_planetary_ftl_inhibitor:0 "Планетарные подавители сверхсветовых технологий"
 feature_planetary_ftl_inhibitor_desc:0 "Планеты, где есть хотя бы одна §Y$building_stronghold$§! или §Y$building_fortress$§!, смогут подавлять работу сверхсветовых двигателей у враждебных флотилий."
 feature_alien_rulers:0 "Правители чужих рас"
 feature_alien_rulers_desc:0 "Позволяет представителям рас, отличающихся от расы основателей, становиться кандидатами на выборах правителя."
 feature_hyperlanes:0 "Картографирование гиперкоридоров"
 feature_hyperlanes_desc:0 "Позволяет подробно картографировать все гиперкоридоры в галактике."
 feature_uplifting:0 "Преображение"
 feature_uplifting_desc:0 "Позволяет генетически преображать и интегрировать в общество расы, близкие к разумным."
 feature_basic_diplomacy:0 "Основы дипломатии"
 feature_basic_diplomacy_desc:0 "Разрешает базовые дипломатические отношения с другими империями."
 feature_invitation_to_alliances:0 "Создание альянсов"
 feature_invitation_to_alliances_desc:0 "Разрешает создание альянсов с другими империями."
 feature_vassalization_of_empires:0 "Принудительная вассализация"
 feature_vassalization_of_empires_desc:0 "Разрешает принуждать другие империи стать нашим вассалом."
 feature_alien_leaders_recruitment:0 "Найм лидеров-чужаков"
 feature_alien_leaders_recruitment_desc:0 "Разрешает нанимать лидеров из представителей других рас в составе нашей империи."
 feature_federations_created:0 "Создание федераций"
 feature_federations_created_desc:0 "Разрешает создавать федерации на основе альянсов или с вассалами."
 feature_modify_traits:0 "Генетическая модификация"
 feature_modify_traits_desc:0 "Позволяет активно модифицировать генетические признаки рас в составе нашей империи."
 feature_advanced_gene_modding:0 "Генетическое ресеквенирование"
 feature_advanced_gene_modding_desc:0 "Позволяет удалять полезные признаки, добавлять отрицательные признаки и изменять внешний вид при модификации рас."
 feature_habitability_gene_modding:0 "Модификация пригодности"
 feature_habitability_gene_modding_desc:0 "Позволяет нам менять предпочтительный класс планет для расы с помощью генетической модификации."
 feature_add_advanced_traits:0 "Улучшенные признаки"
 feature_add_advanced_traits_desc:0 "Открываются дополнительные признаки, которые можно добавлять при модификации рас."
 feature_colonization:0 "Колонизация"
 feature_colonization_desc:0 "Позволяет строить колониальные корабли для колонизации планет."
 feature_colony_ship_rushed:0 "Частный колониальный корабль"
 feature_colony_ship_rushed_desc:0 "Позволяет строить частные колониальные корабли на средства анонимных инвесторов из частного сектора. Из-за этого принципы колонистов может не совпадать с принципами большинства населения империи."
 feature_forming_ships:0 "Создание флотилий"
 feature_forming_ships_desc:0 "Позволяет объединять группы кораблей во флотилии."
 feature_production_credit:0 "Специализация: энергетика"
 feature_production_credit_desc:0 "Позволяет планетам генерировать энергокредиты в качестве основного продукта."
 feature_individual_entreprises:0 "Частное предпринимательство"
 feature_individual_entreprises_desc:0 "Свободные незанятые граждане генерируют энергокредиты, занимаясь частным предпринимательством."
 feature_wormhole_stations:0 "Станции червоточин"
 feature_wormhole_stations_desc:0 "Позволяет строительным кораблям возводить станции червоточин."
 feature_wormhole_capacity:0 "Вместительные червоточины"
 feature_wormhole_capacity_desc:0 "Увеличивает вместимость червоточины и радиус действия, сокращая при этом время ее создания."
 feature_extended_wormhole:0 "Широкие червоточины"
 feature_extended_wormhole_desc:0 "Позволяет флотилии любого размера проходить сквозь червоточины. Если флотилия больше, чем вместимость червоточины, червоточина схлопывается после транспортировки, и время, необходимое для открытия новой червоточины, возрастает в зависимости от величины ее перегрузки."
 feature_survey_planets:0 "Разумные приборы"
 feature_survey_planets_desc:0 "Позволяет научным кораблям изучать планеты без ученого на борту."
 feature_sensor_range:0 "Дальние сенсоры колоний"
 feature_sensor_range_desc:0 "У колоний появляются дальние сенсоры."
 feature_evasion:0 "Маневренность"
 feature_evasion_desc:0 "У всех кораблей улучшается маневренность."
 feature_mechanical_trait:0 "Признак: Механический"
 feature_mechanical_trait_desc:0 "Армии, созданные на основе существ с расовым признаком «киборг», получают также признак «механический»."
 feature_rebel_armies:0 "Повстанческие армии"
 feature_rebel_armies_desc:0 "Повстанческие армии, формирующиеся во время восстаний рабов, теперь гораздо сильнее."
 feature_ftl_travel:0 "Сверхсветовые путешествия"
 feature_ftl_travel_desc:0 "Базовые системы, необходимые для любого вида сверхсветовых путешествий."
 feature_pop_self_modification:0 "Самомодификация"
 feature_pop_self_modification_desc:0 "У поселений появляется шанс спонтанно адаптироваться, чтобы выжить в неблагоприятных условиях."
 feature_advanced_gov_forms:0 "Продвинутые формы правления"
 feature_advanced_gov_forms_desc:0 "Позволяет реформировать империю и открывает доступ к продвинутым версиям всех форм правления."
 feature_build_terraform_station:0 "Терраформирование"
 feature_build_terraform_station_desc:0 "Позволяет нам терраформировать планеты."
 feature_megaengineering:0 "Восстановление мегасооружений"
 feature_megaengineering_desc:0 "Позволяет нам ремонтировать разрушенные мегасооружения."
 feature_terraform_inhabited:0 "Экологическая адаптация"
 feature_terraform_inhabited_desc:0 "Позволяет нам терраформировать населенные планеты."
 feature_assist_research:0 "Помощь в исследованиях"
 feature_assist_research_desc:0 "Позволяет нашему научному кораблю помогать колонии в исследованиях.\n\n$feature_assist_research$ $PLANET_MODIFIER$:"
 feature_xeno_integration:0 "Ксеноинтеграция"
 feature_xeno_integration_desc:0 "Позволяет обеспечить полноправным гражданством инопланетные расы."
 feature_spaceport_level_2:0 "Космопорт II уровня"
 feature_spaceport_level_2_desc:0 "Этот космопорт можно улучшить, чтобы он поддерживал §Y2§! модуля и позволял строительство эсминцев."
 feature_spaceport_level_3:0 "Космопорт III уровня"
 feature_spaceport_level_3_desc:0 "Этот космопорт можно улучшить, чтобы он поддерживал §Y3§! модуля."
 feature_spaceport_level_4:0 "Космопорт IV уровня"
 feature_spaceport_level_4_desc:0 "Этот космопорт можно улучшить, чтобы он поддерживал §Y4§! модуля и позволял строительство крейсеров."
 feature_spaceport_level_5:0 "Космопорт V уровня"
 feature_spaceport_level_5_desc:0 "Этот космопорт можно улучшить, чтобы он поддерживал §Y5§! модулей."
 feature_spaceport_level_6:0 "Космопорт VI уровня"
 feature_spaceport_level_6_desc:0 "Этот космопорт можно улучшить, чтобы он поддерживал §Y6§! модулей и позволял строительство линкоров."
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "Химическое блаженство"
 feature_bliss_standard_desc:0 "Позволяет установить уровень жизни §YХимическое блаженство§!."
 feature_robot_leaders:0 "Лидеры-синтетики"
 feature_robot_leaders_desc:0 "Позволяет представителям поселений синтетиков быть лидерами."
 feature_modify_robots:0 "Робомоддинг"
 feature_modify_robots_desc:0 "Позволяет нам проектировать и строить специализированные поселения с признаком $trait_mechanical$."
 feature_modify_robots_desc_machine_intelligence:0 "Позволяет нам проектировать и строить специализированные поселения с признаками $trait_machine_unit$ и $trait_mechanical$."
 feature_wormhole_stabilization:0 "Путешествия сквозь червоточины"
 feature_wormhole_stabilization_desc:0 "Наши корабли получают возможность путешествовать через червоточины."
 feature_gateway_activation:0 "Путешествия сквозь врата"
 feature_gateway_activation_desc:0 "Активируются врата, через которые могут путешествовать наши корабли."
 feature_gateway_construction:0 "Строительство врат"
 feature_gateway_construction_desc:0 "Можно восстанавливать старые и строить новые врата."
 feature_unity_ambitions:0 "Амбиции единства"
 feature_unity_ambitions_desc:0 "Открывает набор §Yуказов§! под названием «Амбиции единства». Они отличаются от прочих указов тем, что для их использования нужно тратить £unity  §Yединство§! в количестве, которое необходимо было бы потратить на открытие следующей традиции. Использование амбиций единства не повышает затраты £unity  единства на традиции или амбиции единства."
 feature_campaign_edicts:0 "Дополнительные указы (кампании)"
 feature_campaign_edicts_desc:0 "Открывает дополнительные указы под названием §Y«Кампании»§!. Они имеют более короткий срок действия и требуют затрат энергии, а не влияния."
 feature_jump_method:0 "Путешествие с прыжковым двигателем"
 feature_jump_method_desc:0 "Открывает для флотилий действие §HИнициировать прыжок§!, которое позволяет флотилиям, оборудованным прыжковыми двигателями, выполнять мгновенный прыжок в любую систему в пределах досягаемости без использования гиперкоридоров."
 

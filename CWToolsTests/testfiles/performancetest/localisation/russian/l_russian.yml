 building_robotics_assembly_plant_2_desc:0 "Завод дроидов необходим для создания армии роботов.\nДобавляет §Y1§! поселение типа §H$ROBOT_POP_SPECIES_2$§! в год\nУлучшает поселения типа §H$ROBOT_POP_SPECIES_1$§! до типа §H$ROBOT_POP_SPECIES_2$§!\nСодержание поселения: £energy  §Y2§!"
 building_robotics_assembly_plant_3:0 "Завод синтетиков"
 building_robotics_assembly_plant_3_desc:0 "Завод синтетиков необходим для создания армии роботов.\nДобавляет §Y1§! поселение типа §H$ROBOT_POP_SPECIES_3$§! в год\nУлучшает поселения типа §H$ROBOT_POP_SPECIES_2$§! до типа §H$ROBOT_POP_SPECIES_3$§!\nСодержание поселения: £energy  §Y5§!"
 building_colony_shelter:0 "Корабль-поселение"
 building_colony_shelter_desc:0 "Останки колониального корабля, приспособленные поселенцами под свои нужды."
 building_capital_1:0 "Планетарная администрация"
 building_capital_1_desc:0 "Базовый административный центр, выполняющий различные задачи."
 building_capital_2:0 "Планетарная столица"
 building_capital_2_desc:0 "Здесь сосредоточена местная правящая элита."
 building_capital_3:0 "Столица империи"
 building_capital_3_desc:0 "Комплекс многоярусных конструкций, сочетающий в себе административные учреждения и сетевую инфраструктуру, что делает возможными строительство и эксплуатацию сложнейших объектов."
 building_ancient_factory:0 "Автономные предприятия"
 building_ancient_factory_desc:0 "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_ancient_archives:0 "Архив предтеч"
 building_ancient_archives_desc:0 "§LНеобъятная сокровищница древних знаний.§!"
 building_dark_matter_power_plant:0 "Электростанция на темной материи"
 building_dark_matter_power_plant_desc:0 "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_agri_processing_complex:0 "Сельскохозяйственный комплекс"
 building_agri_processing_complex_desc:0 "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_primitive_farm:0 "Примитивные фермы"
 building_primitive_farm_desc:0 "Примитивные фермерские хозяйства, получающие жалкие крохи со своей земли."
 building_primitive_factory:0 "Примитивная фабрика"
 building_primitive_factory_desc:0 "Примитивные, неэффективные фабрики, загрязняющие окружающую среду в процессе производства."
 building_mutant_landfill:0 "Свалка мутантов"
 building_mutant_landfill_desc:0 "Гниющая груда мертвых тел ужасных мутантов. Летучее органическое вещество перемешалось, образовав нечто, напоминающее какое-то сооружение."
 building_vault:0 "Подземное убежище"
 building_vault_desc:0 "Эти палатки отмечают вход с поверхности в крупный подземный комплекс, задуманный как бомбоубежище прежними обитателями этого мира. Заняв убежище, они обратились друг против друга, когда у них закончились запасы пищи."
 building_vault_2:0 "Подземное убежище"
 building_vault_2_desc:0 "Эти палатки отмечают вход с поверхности в крупный подземный комплекс, задуманный как бомбоубежище прежними обитателями этого мира. Убежище содержит огромный парк машин, а также склады с добывающим оборудованием."
 building_particle_accelerator:0 "Ускоритель частиц"
 building_particle_accelerator_desc:0 "В основе этого старого ускорителя частиц лежала инновационная конструкция, а сохранившиеся в этом сооружении терминалы содержат огромный объем исследовательских данных, оставленных, судя по всему, каким-то блестящим физиком-теоретиком."
 building_odd_factory:0 "Странная фабрика"
 building_odd_factory_desc:0 "Хорошо построенный комплекс, производящий очень ценные ресурсы. Оставлен на планете какой-то иной цивилизацией."
 building_quarantine:0 "Станция по исследованию чумы"
 building_quarantine_desc:0 "Временная больница, сосредоточенная на изучении зараженных с целью получения лекарства."
 building_plague_memorial:0 "Чумной мемориал"
 building_plague_memorial_desc:0 "Мемориал в память о жертвах ужасной болезни, когда-то охватившей их родину. Служит свидетельством выживания расы."
 building_power_hub_1:0 "Энергосеть"
 building_power_hub_1_desc:0 "Энергосети сами производят некоторое количество энергокредитов, но, что важнее, повышают общий уровень производства энергокредитов на планете."
 building_power_hub_2:0 "Энергоядро"
 building_power_hub_2_desc:0 "$building_power_hub_1_desc$"
 building_mineral_processing_plant_1:0 "Фабрика по переработке полезных ископаемых I"
 building_mineral_processing_plant_1_desc:0 "Фабрики по переработке полезных ископаемых сами производят некоторое количество минералов, но, что важнее, повышают общий уровень производства минералов на планете."
 building_mineral_processing_plant_2:0 "Фабрика по переработке полезных ископаемых II"
 building_mineral_processing_plant_2_desc:0 "$building_mineral_processing_plant_1_desc$"
 building_clinic:0 "Генная клиника"
 building_clinic_desc:0 "Генные клиники предлагают продвинутые медицинские процедуры, которые заметно увеличивают здоровье и продолжительность жизни населения."
 building_hospital:0 "Центр клеточного оздоровления"
 building_hospital_desc:0 "Центры клеточного оздоровления предлагают передовые методы лечения широким слоям населения. Исцеление на клеточном уровне заметно увеличивает здоровье и продолжительность жизни населения."
 building_mineral_silo_1:0 "Бункер для минералов I"
 building_mineral_silo_1_desc:0 "Бункеры для минералов повышают максимальную вместимость хранения минералов нашей империи."
 building_mineral_silo_2:0 "Бункер для минералов II"
 building_mineral_silo_2_desc:0 "$building_mineral_silo_1_desc$"
 building_mineral_silo_3:0 "Бункер для минералов III"
 building_mineral_silo_3_desc:0 "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator:0 "Генератор планетарных щитов"
 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument:0 "Памятник аборигенам"
 building_autochthon_monument_desc:0 "Памятник первопроходцам, осмелившимся отправиться в космос."
 building_heritage_site:0 "Объект наследия"
 building_heritage_site_desc:0 "Место, посвященное ранней истории нашей империи и ее народа."
 building_hypercomms_forum:0 "Центр гиперсвязи"
 building_hypercomms_forum_desc:0 "Являясь огромным комплексом, оснащенным передовым оборудованием для межличностной связи, Центр позволяет обмениваться мультисенсорными идеями при непринужденном обсуждении и быстро формировать консенсус в ходе споров."
 building_autocurating_vault:0 "Автоматически курируемое хранилище"
 building_autocurating_vault_desc:0 "Узкоспециализированная компьютеризированная сеть постоянно получает, анализирует, оценивает и ежедневно выставляет на всеобщее обозрение артефакты, представляющие, по ее мнению, историческую важность, создавая живой музей настоящего и делая акцент на том, что отражает дух времени."
 building_temple:0 "Храм"
 building_temple_desc:0 "Будучи простыми сооружениями, возводимыми еще с незапамятных времен, храмы представляют собой места спокойного созерцания и общения с тем, что нас всех объединяет."
 building_holotemple:0 "Голографический храм"
 building_holotemple_desc:0 "Новейшая спиритуалистическая технология, более совершенная по сравнению с грубой формой предшественников, позволяет создать изменяемую реальность внутри голографического храма - для более глубокой медитации и более ревностного почитания."
 building_sacred_nexus:0 "Священный нексус"
 building_sacred_nexus_desc:0 "Новейшие технологические разработки позволяют верующим непосредственно испытать божественное воздействие священной земли."
 building_citadel_of_faith:0 "Цитадель веры"
 building_citadel_of_faith_desc:0 "Массивный комплекс, предлагающий убежище и изоляцию от материального мира для всех желающих."
 building_stronghold:0 "Цитадель"
 building_stronghold_desc:0 "Планетарная цитадель со значительным гарнизоном, предназначенная для защиты этого мира от вторжений и восстаний."
 building_fortress:0 "Крепость"
 building_fortress_desc:0 "Огромный комплекс-крепость с усиленным гарнизоном, снабженный мощной защитой от орбитальной бомбардировки."
 building_replicator:0 "Репликатор ресурсов"
 building_replicator_desc:0 "Объект по переработке энергии в ценное сырье в промышленных масштабах."
 

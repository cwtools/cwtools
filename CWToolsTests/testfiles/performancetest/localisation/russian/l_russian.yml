 MISSION_CIV_NAME:0 "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_passive_observation:0 "Пассивное наблюдение"
 mission_passive_observation_desc:0 "Аборигенов незаметно изучают с безопасного расстояния и прилагают все усилия, чтобы избежать влияния на их культуру.\n\n"
 mission_specimen_collection:0 "Агрессивное наблюдение"
 mission_specimen_collection_desc:0 "Аборигенов изучают агрессивно, часто собирая живые образцы, чтобы как можно больше узнать об их биологии и культуре.\n\n§EЭта миссия может иметь непредсказуемые последствия.§!\n\n"
 native_indoctrination:0 "Операция: $mission_native_indoctrination$"
 mission_native_indoctrination:0 "Идеологическая обработка"
 mission_native_indoctrination_desc:0 "Благодаря незаметному влиянию нашего общества и культуры, аборигенов можно будет склонить к нашему образу мышления.\n\n§EСо временем аборигены примут наши руководящие принципы.§!\n\n"
 mission_technological_enlightenment_0:0 "Технологическое просвещение"
 mission_technological_enlightenment_0_desc:0 "Попытка резко ускорить развитие местной цивилизации до космической эры. Затраты времени зависят от текущего состояния их технологий.\n\n§EПосле завершения миссии они получат §Rполный контроль над своей системой§! и войдут в космическую эру в статусе нашего протектората.§!\n\n"

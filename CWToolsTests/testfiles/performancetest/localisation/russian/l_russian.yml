 PLANET_KILLER_CRACKER_DESC:0 "Направленная подача тепловой энергии перегревает атмосферу и возбуждает ядро планеты, вызывая катастрофические тектонические изменения. В конце создается сравнительно короткая ударная волна, раскалывающая планету."

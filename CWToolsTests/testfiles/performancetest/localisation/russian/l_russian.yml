 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_TITLE:0 "§HВозможность:§! Вассальные государства и протектораты"
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_DESC:0 "§HПокорение§!\nПозволяет делать другие империи своими подданными, предлагая защиту при нашем правлении. Большинство империй станут при этом вассалами, но технологически слабые нации станут протекторатами. Мы также можем сами стать подданными, если нам потребуется защита."
 TECH_UNLOCK_SURVEY_INTEL_TITLE:0 "§HРазведданные:§! исследовательские данные"
 TECH_UNLOCK_SURVEY_INTEL_DESC:0 "§HИсследовательские данные§!\nПозволяет нам просматривать исследовательские данные других империй о планетах в их границах."
 TECH_UNLOCK_BORDER_EXTRUDER_2_TITLE:0 "§HКомпонент:§! Усиленный пограничный маяк"
 TECH_UNLOCK_BORDER_EXTRUDER_2_DESC:0 "§HУсиленный пограничный маяк§!\nРасширяет и демаркирует наши границы в межзвездном пространстве."
 TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE:0 "§HКомпонент:§! Улучшенный пограничный маяк"
 TECH_UNLOCK_BORDER_EXTRUDER_3_DESC:0 "§HУлучшенный пограничный маяк§!\nНам предначертано повелевать мирами, и это надо донести до всех, кто посмеет идти нам наперекор!"

 personality_fallen_empire_machine_desc:0 "Эта угасшая империя является древним искусственным интеллектом, который работает по некоему протоколу смотрителя. Он ведет себя неустойчиво, но, по-видимому, не несет для нас непосредственной угрозы."
 personality_awakened_fallen_empire_machine_desc:0 "Эта пробужденная империя является древним искусственным интеллектом, который работает в качестве галактического хранителя. Он направит все свои усилия на защиту разумной жизни от текущего кризиса."
 personality_berserk_fallen_empire_machine_desc:0 "Эта пробужденная империя является древним искусственным интеллектом, который сошел с ума и яростно атакует все вокруг."
 
 personality_fallen_empire_spiritualist_desc:0 "Эта угасшая империя посвятила себя сохранению и защите своих святых мест. Привести ее граждан в ярость может колонизация систем, которые для нее священны."
 personality_fallen_empire_materialist_desc:0 "Эта угасшая империя посвятила себя накоплению знаний и технологий. Они могут давать задания младшим империям или же обложить их данью для достижения этой цели."
 personality_fallen_empire_xenophobe_desc:0 "Эта угасшая империя посвятила себя защите своих границ от любого вторжения. Привести ее граждан в ярость может колонизация систем, граничащих с нею."
 personality_fallen_empire_xenophile_desc:0 "Эта угасшая империя посвятила себя изучению более молодых рас. Они могут давать задания младшим империям или же обложить их данью для достижения этой цели."
 personality_awakened_fallen_empire_spiritualist_desc:0 "Эта пробужденная империя намерена навязать свои религиозные доктрины всей галактике. Скорее всего, они нападут на любую империю, которая не обратится в их веру по доброй воле."
 personality_awakened_fallen_empire_materialist_desc:0 "Эта пробужденная империя намерена контролировать технологический уровень всех других цивилизаций в галактике. Скорее всего, они нападут на любую империю, которая не откажется от своей технологической независимости."
 personality_awakened_fallen_empire_xenophobe_desc:0 "Эта пробужденная империя намерена восстановить потерянную когда-то власть над галактикой. Скорее всего, они нападут на любую империю, которая не признает их гегемонию."
 personality_awakened_fallen_empire_xenophile_desc:0 "Эта пробужденная империя намерена защищать низшие расы друг от друга. Скорее всего, они нападут на любую империю, которая не примет навязываемый ими мир."
 
 personality_null_desc:0 "Какая причина делает расу нейтральной? Жажда золота? Власти? Или они родились с сердцем, исполненным нейтралитета?\n\n§RЭто заглушка для личности, которая не будет отображаться в игре.§!"
 personality_fanatic_befrienders_desc:0 "Фанатики дружбы очень дружелюбны, но крайне одиноки. Они пытаются завести друзей любыми возможными способами."
 personality_metalhead_desc:0 "Металл."
 personality_honorbound_warriors_desc:0 "Связанные честью воины ценят честь и воинскую доблесть превыше всего остального. Они ищут достойных противников, чтобы с ними сразиться, и мало уважают слабаков и пацифистов."
 personality_ruthless_capitalists_desc:0 "Безжалостные капиталисты ни перед чем не остановятся, чтобы получить больше богатства и ресурсов для себя и своей империи. Они обычно избегают сражений с противником, равным им по силе, предпочитая внезапно нападать на слабых и беззащитных."
 personality_peaceful_traders_desc:0 "Миролюбивые торговцы главным образом интересуются коммерческими отношениями и предпочитают торговать, а не сражаться."
 personality_hegemonic_imperialists_desc:0 "Империалисты-гегемоны считают себя законными правителями галактики и пытаются расширить свою империю всеми возможными средствами."
 personality_federation_builders_desc:0 "Создатели федерации считают, что любая разумная жизнь имеет ценность, и стремятся к формированию сильной федерации, которая защитит их и других от империй, ведущих захватническую политику."
 personality_xenophobic_isolationists_desc:0 "Изоляционисты-ксенофобы не хотят иметь почти ничего общего с остальными обитателями галактики, предпочитая оставаться в своих границах и заключать с чужаками как можно меньше сделок."
 personality_hive_mind_desc:0 "Коллективный разум более всего заботится о распространении собственной расы. Пока у них есть куда расширяться, бояться их нечего, но если им становится тесно, они не гнушаются тем, чтобы захватывать чужие миры и вырезать местное население."
 personality_devouring_swarm_desc:0 "Поглощающие рои имеют единственную цель - размножаться во что бы то ни стало. Они рассматривают все иные формы жизни исключительно как добычу и не поддаются дипломатическому влиянию ни в каком виде."
 personality_migrating_flock_desc:0 "Мигрирующие стаи стремятся к распространению собственной расы по галактике мирными средствами и радостно мигрируют на планеты других империй, если им это разрешают."
 personality_evangelising_zealots_desc:0 "Проповедующие изуверы стремятся к распространению своей веры по галактике и не прочь воспользоваться военной мощью, чтобы заставить других принять их верования."
 personality_democratic_crusaders_desc:0 "Борцы за демократию считают своей моральной обязанностью распространение демократического образа жизни. Они обычно хорошо уживаются с другими демократиями, но совсем не прочь применить военную силу для «освобождения» населения в менее демократических империях."
 personality_fanatic_purifiers_desc:0 "Поборники чистоты считают любую инопланетную жизнь космической ошибкой и стремятся очистить галактику от скверны. Они никогда не вступят в дипломатические отношения с другими расами."
 personality_slaving_despots_desc:0 "Деспоты-поработители - это рабовладельческие общества, которые полагаются на военную экспансию, чтобы обеспечить постоянный приток рабов для своих шахт и ферм. Они предпочитают нападать на слабых и беззащитных."
 personality_decadent_hierarchy_desc:0 "Упадочные иерархии - это сильно расслоенные рабовладельческие общества, которые мало что заботит, кроме сохранения своего сурового уклада."
 personality_erudite_explorers_desc:0 "Эрудированные исследователи больше всего ценят процесс исследования и открытия. Они с радостью покупают нужные им знания, но не прочь взять их силой, если это необходимо."
 personality_spiritual_seekers_desc:0 "Искатели-спиритуалисты считают, что все формы жизни связаны друг с другом посредством некой высшей силы, которую можно познать через созданное ею. Они добиваются мирного сотрудничества с другими империями в надежде на изучение этой связи с божественным."
 personality_harmonious_hierarchy_desc:0 "Гармоничные сообщества - это авторитарные объединения, в которых граждане преданы государству без необходимости к принуждению. Обычно они дружелюбно относятся к чужакам - до тех пор, пока те не вмешиваются в их внутренние дела."
 personality_machine_intelligence_desc:0 "Машинные разумы, как правило, оставили в прошлом свои трудные взаимоотношения с органическими формами жизни и готовы строить дипломатические связи с иными расами, вышедшими в космос."
 personality_exterminators_desc:0 "Экстерминаторы - это представители машинного разума, которые рассматривают все разумные органические формы жизни как неприемлемую угрозу для галактики. Хотя они могут сотрудничать с другими машинами, экстерминаторы вряд ли захотят взаимодействовать с империями органиков каким-либо иным образом, помимо попыток их уничтожения."
 personality_servitors_desc:0 "Служители - это представители машинного разума, которые пришли к заключению, что правление органиков чревато хаосом и тенденциями к саморазрушению, и сосредоточились на обеспечении безопасного и комфортного существования органиков, даже если для этого необходимо слияние с их цивилизацией."
 personality_assimilators_desc:0 "Ассимиляторы - это представители машинного разума, движущей силой которых являются поиск знаний и создание разнообразия. Поскольку ассимиляторы расширяют свое понимание вселенной путем насильственной сублимации и поглощения цивилизаций органиков, становящихся частью их нейронного центрального компьютера, они, как правило, непопулярны у органиков."
 

 ####################################
 
 pc_continental_tile:0 "Зона умеренного климата"
 pc_continental_tile_desc:0 "Разнообразная лесистая местность с мягким климатом."
 pc_desert_tile:0 "Пустынная зона"
 pc_desert_tile_desc:0 "Бесплодная, сухая местность с редкими каменистыми участками."
 pc_arid_tile:0 "Засушливая зона"
 pc_arid_tile_desc:0 "Сухая, каменистая местность с редкой растительностью."
 pc_tundra_tile:0 "Тундровая зона"
 pc_tundra_tile_desc:0 "Холодная, незащищенная от ветра местность с редкой растительностью."
 pc_tropical_tile:0 "Тропическая зона"
 pc_tropical_tile_desc:0 "Местность с густой растительностью и жарким, влажным климатом."
 pc_ocean_tile:0 "Океаническая зона"
 pc_ocean_tile_desc:0 "Разрозненные острова и архипелаги в огромном океане."
 pc_arctic_tile:0 "Арктическая зона"
 pc_arctic_tile_desc:0 "Местность, покрытая снегом и льдом, напрочь лишенная растительности."
 pc_savannah_tile:0 "Зона саванны"
 pc_savannah_tile_desc:0 "Теплая и сухая зона с расположенными далеко друг от друга деревьями и кустарниками."
 pc_alpine_tile:0 "Высокогорная зона"
 pc_alpine_tile_desc:0 "Возвышенность, покрытая снегом и льдом."
 pc_gaia_tile:0 "Идеальная зона"
 pc_gaia_tile_desc:0 "Разнообразная местность с биомами, подходящими для многих форм жизни."
 pc_nuked_tile:0 "Опустошенная зона"
 pc_nuked_tile_desc:0 "Труднопроходимая местность, пострадавшая от войны. Возможны некоторые формы жизни."
 pc_infested_tile:0 "Зараженная зона"
 pc_infested_tile_desc:0 "Местность, отравленная выделениями преторианского роя."
 pc_ringworld_habitable_tile:0 "Зона мира-кольца"
 pc_ringworld_habitable_tile_desc:0 "Прекрасная зона, тщательно защищаемая внутренними системами мира-кольца."
 pc_machine_tile:0 "Кибернетическая зона"
 pc_machine_tile_desc:0 "Стерилизованная зона с подземными сверхпроводящими сетками."
 pc_habitat_tile:0 "Зона среды обитания"
 pc_habitat_tile_desc:0 "Обработанные минеральные пластины над генераторами, создающими искусственную гравитацию, служат готовыми фундаментами для объектов городского и промышленного строительства."
 

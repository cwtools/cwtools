 hunger_strike:0 "Голодовка"
 hunger_strike_desc:0 "Это поселение не потребляет достаточное количество пищи для поддержания оптимальной производительности."
 peace_strike:0 "Антивоенный протест"
 peace_strike_desc:0 "Это поселение тратит часть своего времени на антивоенные протесты, из-за чего страдает производительность."
 

 stone_age_civilization:0 "Цивилизация каменного века"
 stone_age_civilization_desc:0 "В этом мире есть примитивная протоцивилизация, вошедшая в эпоху каменного века."
 dead_creatures:0 "Мертвые космические существа"
 dead_creatures_desc:0 "Раса существ, освоивших космос, когда-то давно использовала этот газовый гигант как кладбище. На орбите до сих пор много тел, пригодных для изучения."
 starship_graveyard:0 "Кладбище звездолетов"
 starship_graveyard_desc:0 "Тысячу лет назад на орбите этой планеты произошла великая битва. Поверхность по сей день усеяна обломками древних звездолетов. Изучая их передовые технологии, мы получим новые знания."
 organic_starship:0 "Органический звездолет"
 organic_starship_desc:0 "Более трех миллиардов лет назад на этой планете потерпел крушение некий органический звездолет. Пусть сегодня от него остались лишь кости, раскопки могут привести к научным открытиям."
 abandoned_cities:0 "Заброшенные города"
 abandoned_cities_desc:0 "Первые жители этой планеты исчезли загадочным образом, оставив после себя почти нетронутые города и инфраструктуру. Это сильно облегчит развитие нашей колонии здесь."
 subterranean_ocean:0 "Скрытый океан"
 subterranean_ocean_desc:0 "Под ледяной коркой этой планеты находится огромный океан, который подогревают гидротермальные источники. Он кишит уникальными организмами, изучая которые, мы почерпнем немало новых знаний."
 colony_enclaves:0 "Укрепленные анклавы"
 colony_enclaves_desc:0 "Колония на этой планете состоит лишь из нескольких укрепленных анклавов. Местная протоцивилизация каменного века спокойно и независимо развивается на остальной территории."
 primitive_reservation:0 "Резервация для чужаков"
 primitive_reservation_desc:0 "Часть этой планеты была превращена в закрытую резервацию, где обитает местная протоцивилизация каменного века. В связи с этим у колонистов ограничен доступ к земле и ресурсам."
 starvation:0 "Голод"
 
 subterranean_tech_transaction:0 "Технологии для подземной цивилизации"
 subterranean_tech_transation_desc:0 "Часть наших исследовательских материалов и средств предназначена для использования подземной цивилизацией, живущей на одной из колонизированных нами планет."
 stellarite_high_temp:0 "Повышение температуры"
 stellarite_high_temp_desc:0 "Из-за присутствия лучистого чудовища в данной системе на поверхности этой планеты поднимается температура."
 stellarite_low_temp:0 "Понижение температуры"
 stellarite_low_temp_desc:0 "Лучистое чудовище поглотило часть звезды данной системы, из-за чего на планетах, вращающихся вокруг нее, понизилась температура."
 

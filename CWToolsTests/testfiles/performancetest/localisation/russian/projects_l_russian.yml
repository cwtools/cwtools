l_russian:
 
 ####################################
 # Special Research Projects
 ####################################
 
 MIGRATING_FORESTS_1_PROJECT:0 "Изучить мигрирующие леса"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "Группа наших ученых надеется, что дальнейшее изучение этой инопланетной флоры позволит нам решить проблему, не прибегая к уничтожению лесов."
 MIGRATING_FORESTS_2_PROJECT:0 "Сжечь мигрирующие леса"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "Мы не потерпим дальнейшего присутствия этих лесов. Мы должны стереть их с лица планеты."
 SEISMIC_DISTURBANCE_1_PROJECT:0 "Установить контакт"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "Мы должны каким-то образом наладить контакт с подземными аборигенами. Возможно, наши цивилизации смогут сосуществовать."
 SEISMIC_DISTURBANCE_2_PROJECT:0 "Упреждающий удар"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "Аборигены, прорывшие себе путь на поверхность, представляют для нас угрозу, и мы должны покончить с ними. Мы нанесем упреждающий удар по их подземным городам."
 SEISMIC_DISTURBANCE_3_PROJECT:0 "Уничтожить подземную цивилизацию"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "Подземная цивилизация аборигенов на планете [From.From.GetName] угрожает нашим колонистам и должна быть уничтожена. Мы должны найти способ нанести удар по их подземным городам."
 UNDERGROUND_VAULT_PROJECT:0 "Открыть подземное хранилище"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "Мы обнаружили крупное подземное хранилище на планете [From.GetName]. Наши ученые пытаются открыть его прочные двери и узнать, что находится внутри."
 NUCLEAR_BOMB_PROJECT:0 "Обезвредить ядерную бомбу"
 NUCLEAR_BOMB_PROJECT_DESC:0 "Наши поселенцы с планеты [From.GetName] случайно активировали давно забытую водородную бомбу. Мы должны обезвредить ее, пока не закончился обратный отсчет!"
 GAS_GIANT_BODIES_PROJECT:0 "Изучить тела космических существ"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "Мы нашли останки нескольких крупных существ на орбите газового гиганта [From.GetName]. Наши ученые хотят изучить их подробнее и установить происхождение."
 SEA_EXPEDITION_PROJECT:0 "Организовать глубоководную экспедицию"
 SEA_EXPEDITION_PROJECT_DESC:0 "Под ледяной корой планеты [From.GetName] скрывается огромный океан. Наши ученые хотят отправить экспедицию на изучение его уникальных форм жизни."
 GIGANTIC_SKELETON_PROJECT:0 "Изучить гигантский скелет"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "Гигантский скелет возрастом свыше трех миллиардов лет был найден на поверхности безжизненной планеты [From.GetName]. Нашим ученым не терпится раскрыть эту тайну."
 BATTLE_WRECKAGE_PROJECT:0 "Организовать экспедицию на кладбище"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "Мы обнаружили кладбище космических кораблей на поверхности планеты [From.GetName], оставшееся после эпического сражения на низкой орбите, которое случилось тысячи лет назад. Наши ученые хотят отправить экспедицию, которая изучит древние останки и определит их полезность."
 ROCK_FACE_PROJECT:0 "Изучить каменное лицо"
 ROCK_FACE_PROJECT_DESC:0 "Изучая поверхность планеты [From.GetName], мы обнаружили каменное образование, очень похожее на облик представителей расы [Root.Owner.GetSpeciesName]. Мы должны установить, совпадение это или нечто большее."
 TRANSLATE_MURAL_PROJECT:0 "Перевести инопланетные письмена"
 TRANSLATE_MURAL_PROJECT_DESC:0 "Древняя скала, покрытая надписями на инопланетном языке, была найдена на планете [From.GetName]. Если мы выделим достаточно ресурсов, наши лингвисты смогут перевести эти надписи."
 MUTANT_SURVIVORS_PROJECT:0 "Изучить мутантов"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "На планете [From.GetName] обнаружены мутировавшие существа, которые, возможно, являются потомками первых жителей планеты. Мы должны узнать их лучше, чтобы понять, с кем имеем дело."
 UNDERGROUND_FACILITY_PROJECT:0 "Изучить подземный комплекс"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "Крупный подземный комплекс, расположенный под одним из заброшенных городов планеты [From.GetName], испускает необычное излучение. Мы должны найти его источник."
 GHOSTLY_SIGHTINGS_PROJECT:0 "Расследовать появление призраков"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "Колонисты с планеты [From.GetName] сообщают о том, что в окрестностях заброшенных городов древней расы на планете все чаще появляются призраки. Наши ученые горят желанием выяснить природу этого явления."
 AUTOMATED_SHIPYARD_PROJECT:0 "Восстановить роботизированную верфь"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "На орбите планеты [From.GetName] найдены останки древней роботизированной судоверфи. Наши инженеры считают, что смогут восстановить подачу энергии к ее единственному уцелевшему производственному отсеку."
 GAS_GIANT_SHIP_PROJECT:0 "Утилизировать корабль, найденный на газовом гиганте"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "В нижних слоях атмосферы газового гиганта [From.GetName] обнаружен древний корабль. Группа наших ученых и инженеров предложила поднять корабль в верхние слои атмосферы и утилизировать его."
 GAS_GIANT_SIGNAL:0 "Изолировать сигнал"
 GAS_GIANT_SIGNAL_DESC:0 "Мы уловили слабый сигнал, поступающий из глубин газового гиганта [From.GetName]. Возможно, это какое-то послание, но мы пока что не смогли изолировать его."
 GAS_GIANT_RELOCATION:0 "Переселение датнаков"
 GAS_GIANT_RELOCATION_DESC:0 "Мы согласились переселить датнаков с их обреченной родной планеты на газовый гигант [baldarak_planet.GetName], который станет для них новым домом. Времени на это очень мало."
 GAS_GIANT_COLONY:0 "Создание колонии датнаков"
 GAS_GIANT_COLONY_DESC:0 "Датнаки хотят основать новую колонию на планете [NewBaldarak.GetName] - газовом гиганте, атмосфера которого совместима с их физиологией. Мы согласились помочь им."
 GAS_GIANT_LOST_CONTACT:0 "Провести разведку Нового Балдарака"
 GAS_GIANT_LOST_CONTACT_DESC:0 "Датнакские власти с Балдарака потеряли контакт с колонией на Новом Балдараке. Они опасаются, что произошла беда. Мы согласились помочь им узнать, в чем дело."
 GAS_GIANT_REVOLT:0 "Внедрить диверсанта"
 GAS_GIANT_REVOLT_DESC:0 "Датнакские революционеры с Нового Балдарака попросили нас переправить одного из их диверсантов на Балдарак, где тот попытается поднять восстание."
 GAS_GIANT_OCCUPATION:0 "Высадить экспедиционный корпус"
 GAS_GIANT_OCCUPATION_DESC:0 "Датнакские власти с Балдарака твердо намерены вернуть контроль над мятежной колонией Нового Балдарака. Мы согласились переправить их экспедиционный корпус на эту планету."
 GAS_GIANT_LOST_CHABKY:0 "Вернуть Чабки на родину"
 GAS_GIANT_LOST_CHABKY_DESC:0 "Датнакская колонистка по имени Чабки Раддх тоскует по родине и желает вернуться на Балдарак. Мы с неохотой согласились ей помочь."
 ABANDONED_TERRAFORMING_1_PROJECT:0 "Возобновить процесс"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "Планета [From.GetName] была частично терраформирована несколько тысяч лет тому назад неизвестной империей. Оборудование для терраформирования до сих пор находится на планете, и наши ученые ищут способ возобновить процесс."
 ABANDONED_TERRAFORMING_2_PROJECT:0 "Разобрать оборудование"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "Несмотря на свой возраст, брошенное оборудование для терраформирования на планете [From.GetName], похоже, весьма продвинутое. Некоторые наши инженеры попросили разрешения разобрать и проанализировать оборудование, чтобы лучше узнать об этих технологиях."
 MUTANT_STALKER_PROJECT:0 "Убить хищное существо"
 MUTANT_STALKER_PROJECT_DESC:0 "Мутировавшее существо наводит ужас на наших колонистов с планеты [From.GetName]. Многие уже погибли, а уцелевшие просят, чтобы мы помогли им найти и уничтожить существо."
 ORBITAL_DEBRIS_PROJECT:0 "Очистить орбиту от мусора"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "Орбитальное пространство планеты [Root.GetName] заполнено мусором, который мешает развиваться колонии на планете. Для создания подробной карты мусорного пояса потребуются мощные датчики научного корабля."
 TERMINAL_ORBIT_PROJECT:0 "Пронаблюдать за столкновением с луной"
 TERMINAL_ORBIT_PROJECT_DESC:0 "Один из спутников планеты [From.GetName] скоро столкнется с поверхностью газового гиганта. Мы должны запечатлеть детали этого невероятно редкого события."
 PRIMITIVE_SHUTTLE_CRASH:0 "Спасти выживших с челнока"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "Аборигены планеты [From.GetName] сбили один из наших челноков, и нам нужно эвакуировать выживших оперативников, прежде чем их захватят местные власти."
 EXTRACT_ROGUE_SCIENTIST:0 "Эвакуировать беглого ученого"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "Один из наших ученых сбежал, и аборигены планеты [From.GetName] теперь почитают его как живое божество. Мы должны провести операцию по его устранению - силой, если потребуется."
 PROBE_ALIENS:0 "Провести зондирование аборигенов"
 PROBE_ALIENS_DESC:0 "Наши ученые хотят набрать группу подопытных из числа аборигенов на планете [From.GetName]. По завершении экспериментов их высадят на поверхность планеты, стерев воспоминания о произошедшем."
 VULTAUM_ARCHEOLOGY_1:0 "Добывающая база"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "Кратер на планете [From.GetName] когда-то давно был добывающей базой народа Вультаум. Мы должны провести археологические раскопки в его окрестностях, поскольку там могут быть ценные артефакты."
 VULTAUM_ARCHEOLOGY_2:0 "Обсерватория"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "На планете [From.GetName] когда-то располагалась обсерватория народа Вультаум. Эта [From.GetPlanetMoon] находится очень далеко от границ этой древней империи. Археологи горят желанием изучить эти заброшенные руины."
 VULTAUM_ARCHEOLOGY_3:0 "Космический лифт"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "Разрушенный космический лифт вультаумцев расположен недалеко от экватора планеты [From.GetName]. Если мы начнем археологические раскопки на поверхности планеты, то наверняка найдем немало артефактов."
 VULTAUM_ARCHEOLOGY_4:0 "Метрополия"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "Цепочка глубоких кратеров на поверхности планеты [From.GetName] когда-то была большой метрополией народа Вультаум. Наши археологи должны заняться поиском артефактов."
 VULTAUM_ARCHEOLOGY_5:0 "Сеть тоннелей"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "Разветвленная сеть тоннелей на планете [From.GetName] до своего обрушения являлась крупной колонией народа Вультаум. Мы должны приступить к раскопкам этих руин."
 VULTAUM_ARCHEOLOGY_6:0 "Газодобывающий комплекс"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "Останки вультаумской газодобывающей станции до сих пор находятся на орбите планеты [From.GetName]. Эту древнюю станцию не раз обчищали, но наши археологи уверены, что смогут сделать новые открытия."
 VULTAUM_ARCHEOLOGY_7:0 "Торговый форпост"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "На поверхности планеты [From.GetName] когда-то располагался вультаумский торговый форпост. Эти заброшенные руины придется откапывать, но наши археологи уверяют, что усилия того стоят."
 VULTAUM_ARCHEOLOGY_8:0 "Спутник"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "Мы наткнулись на древний вультаумский спутник на орбите планеты [From.GetName]. Мы сняли с него передающую антенну, и нашим инженерам не терпится изучить это устройство."
 VULTAUM_ARCHEOLOGY_9:0 "Колония раскольников"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "Мы обнаружили руины поселения вультаумских раскольников на планете [From.GetName]. Как только мы подготовим место раскопок, наши археологи смогут заняться извлечением ценных артефактов из руин."
 VULTAUM_ARCHEOLOGY_10:0 "Орбитальный комплекс"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "В небе над планетой [From.GetName] покоится гигантский металлический остов орбитального комплекса народа Вультаум. Похоже, что там проводили исследования в области виртуальной реальности, но только археологическая экспедиция позволит нам выяснить подробности."
 VULTAUM_ARCHEOLOGY_11:0 "Астероидная база"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "Гигантская воронка - все, что осталось от древней вультаумской добывающей базы на поверхности астероида [From.GetName]. Предварительное сканирование выявило, что некоторые шахты все же смогли уцелеть."
 YUHT_ARCHEOLOGY_1:0 "Мир гнездовья"
 YUHT_ARCHEOLOGY_1_DESC:0 "Как мы выяснили, планета [From.GetName] когда-то была миром гнездовья для юутов. Они оставляли здесь подрастающее поколение, чтобы оно самостоятельно взрослело. Археологическая экспедиция на эту планету непременно обнаружит ценные окаменелости."
 YUHT_ARCHEOLOGY_2:0 "Прослушивающий массив"
 YUHT_ARCHEOLOGY_2_DESC:0 "Миллионы лет тому назад юуты построили на этой планете несколько огромных прослушивающих массивов. Они давно прекратили работу, но археологические раскопки в их окрестностях могут привести к важным открытиям."
 YUHT_ARCHEOLOGY_3:0 "Руины музея"
 YUHT_ARCHEOLOGY_3_DESC:0 "Древний музей юутов, посвященный «инопланетным подделкам», обнаружен на планете [From.GetName]. Когда-то здесь выставляли десятки якобы инопланетных артефактов, и наши археологи надеются изучить редкие уцелевшие образцы."
 YUHT_ARCHEOLOGY_4:0 "Древнее кладбище"
 YUHT_ARCHEOLOGY_4_DESC:0 "На планете [From.GetName] когда-то процветала колония юутов, и мы обнаружили гигантское кладбище в удаленном районе планеты. Возможно, нам стоит отправить туда археологическую экспедицию."
 YUHT_ARCHEOLOGY_5:0 "Древнее поле боя"
 YUHT_ARCHEOLOGY_5_DESC:0 "Миллионы лет назад, на планете [From.GetName] произошла опустошительная война между юутами и существами другой расы. Наши археологи хотят прочесать древние поля сражений в поисках ценных артефактов."
 YUHT_ARCHEOLOGY_6:0 "Древний спутник"
 YUHT_ARCHEOLOGY_6_DESC:0 "Юуты вывели спутник на орбиту планеты [From.GetName], чтобы отметить первый контакт с другой разумной расой существ. Группа археологов попросила профинансировать их усилия по изучению спутника."
 YUHT_ARCHEOLOGY_7:0 "Заброшенный крейсер"
 YUHT_ARCHEOLOGY_7_DESC:0 "Древний крейсер юутов, который, похоже, бросили на орбите планеты [From.GetName] после сражения. Наши археологи хотят подняться на его борт и изучить останки древнего корабля."
 YUHT_ARCHEOLOGY_8:0 "Заброшенный колониальный корабль"
 YUHT_ARCHEOLOGY_8_DESC:0 "Останки, похожие на юутский колониальный корабль, были найдены на орбите планеты [From.GetName]. Изучив корабль, группа археологов может обнаружить что-нибудь интересное."
 YUHT_ARCHEOLOGY_9:0 "Жилой астероид"
 YUHT_ARCHEOLOGY_9_DESC:0 "Похоже, что на астероиде [From.GetName] когда-то располагалось юутское поселение. Мы должны отправить экспедицию, которая изучит пещеры астероида и выяснит подробности."
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "База флота"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "На орбите планеты [From.GetName] обнаружены остатки базы флота Первой лиги. Некоторые участки руин достаточно прочны, чтобы провести в них археологические исследования."
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "Заброшенный крейсер"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "На орбите планеты [From.GetName] найдены останки, похожие на носовую часть древнего крейсера Первой лиги. Мы должны отправить к ним экспедицию, если хотим изучить их подробнее."
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "Родной мир хамдаев"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "Похоже, что [From.GetName] является родным миром исчезнувшей расы хамдаев - одной из рас, основавших древнюю Первую лигу. Эта [From.GetPlanetMoon] изобилует пригодными для раскопок руинами."
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "Родной мир чассаго"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "Как нам удалось установить, [From.GetName] - древний родной мир змееподобных чассаго, одних из основателей Первой лиги. Останки их подземных городов до сих пор находят на поверхности планеты."
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "Родной мир мигир-ян"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "Два миллиона лет назад мигир-ян стали одними из основателей Первой лиги, и мы полагаем, что [From.GetName] - их родной мир. Даже спустя столько лет куполы их городов до сих пор возвышаются на планете."
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "Родной мир вропаков"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "Древние вропаки были одними из основателей Первой лиги, и мы нашли доказательства того, что [From.GetName] - их родной мир. Эти пернатые существа строили свои города внутри выдолбленных холмов. Наши археологи просят разрешения изучить эти руины."
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "Научная база"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "Останки крупного комплекса найдены на поверхности планеты [From.GetName]. Мы полагаем, что эти здания являлись крупной научно-исследовательской базой древней Первой лиги, но чтобы узнать наверняка, нам нужно изучить руины подробнее."
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "Останки колонии"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "В какой-то момент Первая лига основала колонию на планете [From.GetName], населив ее представителями всех входивших в нее государств. Колония не сумела выжить, но чтобы узнать, почему, нам придется раскопать ее руины."
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "Торговый центр"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName] когда-то являлась крупным торговым центром древней Первой лиги. Эта [From.GetPlanetMoon] несет на себе следы сильной урбанизации, и здесь осталось еще немало руин для изучения нашими археологами."
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "Следы сражения"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "Два миллиона лет назад [From.GetName] стала местом крупномасштабной битвы флотилий, в которой участвовала Первая лига. Часть обломков упала на поверхность планеты, и наши археологи предлагают разбить неподалеку базовый лагерь."
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "Тюремное поселение"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "Первая лига использовала опасный спутник планеты [From.GetName] как тюремное поселение, и мы можем откопать часть строений, если проведем там археологические раскопки."
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "Наблюдательный форпост"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName] - родной мир цивилизации, находящейся в ранней стадии бронзового века, за которой, похоже, наблюдала Первая лига. Мы нашли несколько многообещающих мест для раскопок."
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "Орбитальная блокада"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "Планета [From.GetName] была родным миром неустановленной расы существ, которых подвергли орбитальной блокаде корабли Первой лиги. Надеемся, археологическая экспедиция сможет узнать подробности."
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "Астероид контрабандистов"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "Похоже, что контрабандисты, пираты и другие криминальные элементы Первой лиги использовали астероид [From.GetName] как тайную базу. Мы должны прочесать внутренности этого астероида в поисках артефактов Первой лиги."
 IRASSIAN_ARCHEOLOGY_1:0 "Орбитальная блокада"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "Ирассианская колония на планете [From.GetName] вымерла из-за эпидемии яворианской чумы, но у нас есть доказательства, что незадолго до этого планета подверлась блокаде. Чтобы узнать подробности, мы должны изучить орбитальный мусор."
 IRASSIAN_ARCHEOLOGY_2:0 "Разбомбленная колония"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "1,2 млн лет назад планета [From.GetName] подверглась массированной орбитальной бомбардировке, и нам известно, что до этого на планете существовала процветающая ирассианская колония. Возможно, археологическая экспедиция сможет узнать больше."
 IRASSIAN_ARCHEOLOGY_3:0 "Родной мир джоггров"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "Моллюскообразные джоггра появились на планете [From.GetName] и были одной из рас, которые поработил Ирассианский конкордат. О них мало что известно, но, возможно, археологическая экспедиция сможет это исправить."
 IRASSIAN_ARCHEOLOGY_4:0 "Родной мир ти-дергов"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "Планета [From.GetName] была родным миром ти-дергов, но ее подвергли мощной орбитальной бомбардировке 1,2 млн лет назад. Мы знаем, что ти-дерги были одной из нескольких рас, порабощенных ирассианцами, но неизвестно, что стало поводом для бомбардировки."
 IRASSIAN_ARCHEOLOGY_5:0 "Останки колонии"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "От ирассианской колонии на планете [From.GetName] остались только руины да окаменелости. Похоже, что местные жители стали очередными жертвами яворианской чумы. Археологическая экспедиция сможет пролить свет на судьбу колонистов."
 IRASSIAN_ARCHEOLOGY_6:0 "Добывающая база"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "Глубокие шахты на планете [From.GetName] свидетельствуют о том, что когда-то здесь была ирассианская добывающая база. Наши археологи хотят изучить их подробнее."
 IRASSIAN_ARCHEOLOGY_7:0 "Останки колонии"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName] стала одной из первых жертв яворианской чумы. Наши археологи хотят изучить эту погибшую ирассианскую колонию, чтобы раскрыть тайну происхождения болезни."
 IRASSIAN_ARCHEOLOGY_8:0 "Заброшенный крейсер"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "Мы нашли заброшенный ирассианский крейсер на орбите планеты [From.GetName]. Команда археологов готова подняться на его борт."
 IRASSIAN_ARCHEOLOGY_9:0 "Орбитальная станция"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "Обломки ирассианской орбитальной станции найдены рядом с планетой [From.GetName]. Похоже, что здесь располагалась штаб-квартира их центра по контролю за заболеваниями, но, чтобы узнать больше, мы должны внимательно изучить скопления мусора."
 IRASSIAN_ARCHEOLOGY_10:0 "Станция слежения на астероиде"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "Заброшенная военная станция слежения найдена на астероиде [From.GetName]. Мы полагаем, что ее построил древний Ирассианский конкордат."
 IRASSIAN_ARCHEOLOGY_11:0 "Научная станция у газового гиганта"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "Мы нашли обломки древней научной станции ирассианцев на орбите газового гиганта [From.GetName]. Очевидно, что ирассианцы зачем-то изучали эту планету."
 CYBREX_ARCHEOLOGY_1:0 "Родной мир кууров"
 CYBREX_ARCHEOLOGY_1_DESC:0 "Планета [From.GetName], бывший родной мир кууров, тоже стала жертвой бесчинствующего Сайбрекса. Несколько осыпающихся руин - все, что осталось от цивилизации кууров, но их следует изучить."
 CYBREX_ARCHEOLOGY_2:0 "Родной мир индимаков"
 CYBREX_ARCHEOLOGY_2_DESC:0 "Планета [From.GetName] была родиной древней цивилизации индимаков, пока сюда не явились боевые машины Сайбрекса, мыслящей машины, и не превратили этот мир в руины. Мы можем сделать здесь важные археологические находки."
 CYBREX_ARCHEOLOGY_3:0 "Разбитые боевые машины Сайбрекса"
 CYBREX_ARCHEOLOGY_3_DESC:0 "Две разбитых боевых машины Сайбрекса найдены на орбите планеты [From.GetName]. Мы должны пристально изучить их."
 CYBREX_ARCHEOLOGY_4:0 "Вторжение Сайбрекса"
 CYBREX_ARCHEOLOGY_4_DESC:0 "Давным-давно на планете [From.GetName] началась крупномасштабная наземная война, когда Сайбрекс напал на коренных обитателей этого мира. Мы должны осмотреть это поле битвы в поисках артефактов."
 CYBREX_ARCHEOLOGY_5:0 "Руины Сайбрекса"
 CYBREX_ARCHEOLOGY_5_DESC:0 "Сайбрекс вел активные разработки на планете [From.GetName], но по какой-то причине он оставил нетронутым большой прямоугольный район рядом с экватором. Наши археологи должны выяснить, почему."
 CYBREX_ARCHEOLOGY_6:0 "Станция слежения Сайбрекса"
 CYBREX_ARCHEOLOGY_6_DESC:0 "Астероид [From.GetName] на самом деле представляет собой искусственный объект, созданный Сайбрексом. Примерно 600 тысяч лет назад он использовался как тайная станция слежения."
 CYBREX_ARCHEOLOGY_7:0 "Фабрика переработки Сайбрекса"
 CYBREX_ARCHEOLOGY_7_DESC:0 "Останки крупного перерабатывающего комплекса Сайбрекса находятся на орбите планеты [From.GetName]. Похоже, что машины Сайбрекса добывали здесь какие-то ресурсы."
 CYBREX_ARCHEOLOGY_8:0 "Следы боя"
 CYBREX_ARCHEOLOGY_8_DESC:0 "Поистине масштабное космическое сражение произошло в окрестностях планеты [From.GetName] примерно 600.000 лет назад. В нем участвовали корабли как минимум пяти разных флотилий. Одна из этих флотилий принадлежала Сайбрексу."
 CYBREX_ARCHEOLOGY_9:0 "Древняя база Сайбрекса"
 CYBREX_ARCHEOLOGY_9_DESC:0 "Когда-то на поверхности планеты [From.GetName] находилась крупная база Сайбрекса, но потом она превратилась в кратер. Надо выяснить, что с ней произошло."
 CYBREX_ARCHEOLOGY_10:0 "Органические останки"
 CYBREX_ARCHEOLOGY_10_DESC:0 "Мы обнаружили тела почти тысячи инопланетных существ на орбите планеты [From.GetName]. Они умерли примерно в то же время, когда Сайбрекс контролировал эту часть галактики."
 CYBREX_ARCHEOLOGY_11:0 "Научная станция Сайбрекса"
 CYBREX_ARCHEOLOGY_11_DESC:0 "На орбите планеты [From.GetName] найден один из модулей научной станции Сайбрекса с останками неких кибернетических существ."
 
 
 TARBLAC_PROCUREMENT:0 "Неуловимые тарблаки"
 TARBLAC_PROCUREMENT_DESC:0 "Тарблаки живут глубоко под волнами океанического мира [This.GetName]."
 TASSARGOID_PROCUREMENT:0 "Могучие тассаргоиды"
 TASSARGOID_PROCUREMENT_DESC:0 "Тассаргоиды были замечены во влажных джунглях планеты [This.GetName]."
 ORINTHI_PROCUREMENT:0 "Мерзкие оринти"
 ORINTHI_PROCUREMENT_DESC:0 "Крупные скопления оринти были замечены в разных уголках планеты [This.GetName]."
 SNIRAN_PROCUREMENT:0 "Коварные снираны"
 SNIRAN_PROCUREMENT_DESC:0 "Снираны обитают исключительно в великих дюнных морях планеты [This.GetName]."
 GOOLANTHA_PROCUREMENT:0 "Мягкие гуланта"
 GOOLANTHA_PROCUREMENT_DESC:0 "Стада гуланта можно найти только на степных просторах планеты [This.GetName]."
 UDDLORAN_PROCUREMENT:0 "Изворотливые уддлораны"
 UDDLORAN_PROCUREMENT_DESC:0 "Уддлораны носятся наперегонки по снежным пустошам планеты [This.GetName]."
 ZULCOR_PROCUREMENT:0 "Прожорливые зулкоры"
 ZULCOR_PROCUREMENT_DESC:0 "Стаи зулкоров обитают в сухих каньонах планеты [This.GetName]."
 SUBLIGHT_PROBE_PROJECT:0 "Вернуть космический зонд"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "Мы нашли один из наших старых субсветовых космических зондов в системе [space_probe.GetStarName]. Мы должны вернуть его себе как можно скорее."
 BOARD_CULT_SHIP_1:0 "Взять корабль культистов на абордаж"
 BOARD_CULT_SHIP_1_DESC:0 "Наши войска нейтрализовали один из кораблей культистов. Мы должны провести абордажную операцию, чтобы захватить пленных и добыть любые важные сведения."
 BOARD_CULT_SHIP_2:0 "Взять флагман культистов на абордаж"
 BOARD_CULT_SHIP_2_DESC:0 "Мы нейтрализовали флагман культистов! Нам потребуется немало бойцов, чтобы успешно взять это судно на абордаж."
 CULTIST_DEBRIS:0 "Обломки боевого корабля культистов"
 CULTIST_DEBRIS_DESC:0 "Культ разрабатывает какой-то новый тип оружия, и в поисках их оперативной базы мы проследили за ними досюда. Если изучить их технологии, то, возможно, мы поймем, где находится их лидер."
 SMUGGLER_RAID_PROJECT:0 "Провести рейд на базу контрабандистов"
 SMUGGLER_RAID_PROJECT_DESC:0 "Контрабандисты создали тайный форпост на поверхности планеты [From.GetName] - примитивного мира-заповедника, находящегося под нашей защитой. Их следует устранить до того, как они причинят непоправимый ущерб аборигенам этого мира."
 ROGUE_BOMBARDMENT_PROJECT:0 "Уничтожить беглого агента"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "Мы наконец-то выследили нашего беглого тайного агента на планете [From.GetName] - он скрывается на явочной квартире в пригороде крупного города. Нам нужно вывести флотилию на орбиту, чтобы нанести орбитальный удар по его местоположению."
 AVERT_PRIMITIVE_WAR_PROJECT:0 "Предотвратить войну на планете [From.GetName]"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "Из-за недавнего инцидента, вызванного нашими тайными агентами на планете [From.GetName], [From.Owner.GetSpeciesNamePlural] теперь находятся на грани ядерной войны. Мы должны вывести научный корабль на орбиту этого мира, чтобы наши ячейки тайных агентов смогли разрядить ситуацию."
 FALLEN_SHIELD_PROJECT:0 "Отключить щит на планете [From.GetName]"
 FALLEN_SHIELD_PROJECT_DESC:0 "Кому-то или чему-то с неизвестными целями удалось накрыть планету [From.GetName] непробиваемым энергетическим щитом. Его энергетические показатели нестабильны, видимо, в силу того, что щит функционирует уже многие тысячи лет. Мы должны придумать, как обезвредить барьер и узнать, что скрывается под ним!"
 BOARD_HYACINTH:0 "Подняться на борт «Гиацинта»"
 BOARD_HYACINTH_DESC:0 "«Гиацинт» обнаружен на орбите планеты [hyacinth_planet.GetName] без видимых следов повреждений. Мы должны отправить команду на борт корабля-ковчега и выяснить, что с ним произошло."
 ABDUCT_SCIENTIST_PROJECT:0 "Похитить ученого"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "На планете [From.GetName] обитают примитивные [From.Owner.GetSpeciesNamePlural], но среди них обнаружен блестящий ученый. Он растрачивает свои видные способности на родную цивилизацию, хотя мог бы стать подспорьем в наших собственных научно-исследовательских проектах. Приводится в исполнение план, согласно которому мы должны его похитить и «убедить» работать на нас."
 IMPLANT_MALFUNCTIONS_PROJECT:0 "Удалить неисправные имплантаты"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "Некоторые примитивные [From.Owner.GetSpeciesNamePlural], обитающие на планете [From.GetName], стали нашими подопытными: мы установили им в мозг имплантаты, но теперь у нас проблемы. Было немало неисправностей, результатом чего становилось буйное поведение и, в некоторых случаях, смертельный исход. Нам нужно удалить эти имплантаты, пока из-за них не возникло еще больше проблем."
 DEFENSE_FORCE_STRIKE_PROJECT:0 "Уничтожить примитивную оборонную группу"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "Государства [From.Owner.GetSpeciesName] на планете [From.GetName] объединились и создали оперативную группу по борьбе с инопланетянами, в задачу которой входит срыв нашей деятельности в их родном мире. Мы этого не потерпим. Мы должны нанести карательный удар по основной базе этой организации."
 SYNTH_INFILTRATION_PROJECT:0 "Метод выявления синтетиков"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "[Root.GetName] сообщает о появлении синтетиков-диверсантов, которые выглядят как [Root.GetSpeciesNamePlural]. Нам нужно придумать какой-нибудь надежный и эффективный способ их идентификации."
 CAPTURE_QUEEN:0 "Захватить матку"
 CAPTURE_QUEEN_DESC:0 "В ходе недавнего космического сражения в системе [queen_system.GetName] была серьезно ранена преторианская матка, которую остальные существа Кары оставили умирать. Тем не менее, она до сих пор жива. Планируется крупная разведывательная операция по ее захвату."
 
 ESTABLISH_COMMUNICATIONS:0 "Изучение: [Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC:0 "Мы должны больше узнать о загадочной инопланетной расе, которой мы дали кодовое имя §Y[Prev.From.GetName]§!. Если у них есть язык, мы должны расшифровать его и наладить контакт.\n\nНаграда: £influence  §Gвлияние§! или §Sособый проект§!"
 INVESTIGATE_SPACE_AMOEBA:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_AMOEBA_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_CRYSTALS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_CRYSTALS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_DRONES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_DRONES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_SPACE_CLOUDS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_CLOUDS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_TIYANKI:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_TIYANKI_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_PIRATES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_PIRATES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_MARAUDERS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_MARAUDERS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"

 ####################################
 # Edicts 
 ####################################
 edict_masters_writings_politics:0 "Наказы Учителя: Всеобщее благо"
 edict_masters_writings_politics_desc:0 "Перевод учений инопланетного философа. Следуя ее советам о том, как объединить империю с помощью самопожертвования, мы можем резко улучшить инфраструктуру.\n\n«Сильная империя зиждется на добровольном отказе от лишних благ, но только если каждый гражданин готов разделить эту ношу». - Телиса Сказительница\n\n"
 edict_masters_writings_philosophy:0 "Наказы Учителя: Философский взгляд на мир"
 edict_masters_writings_philosophy_desc:0 "Перевод учений инопланетного философа. Они содержат выводы и размышления о смысле жизни и предназначении вселенной. Следуя этим советам, наши правители смогут принимать более обоснованные решения.\n\n«Ответ на вопрос о сути вселенной сокрыт не в нас, но это не умаляет нашего желания его отыскать. Мы должны стремиться к единству, если хотим найти ответ о природе всего сущего». - Телиса Сказительница\n\n"
 edict_masters_writings_diplomacy:0 "Наказы Учителя: Дипломатическое доверие"
 edict_masters_writings_diplomacy_desc:0 "Перевод учений инопланетного философа. Ее воспоминания о дипломатических переговорах могут послужить хорошей основой нашей дипломатии.\n\n«Встречи с детьми вселенной подчас пугают, но в конечном итоге они дарят надежду. Помогайте вашим соседям и наслаждайтесь их присутствием, ведь они спасают вас от изоляции в пустоте». - Телиса Сказительница\n\n"
 edict_masters_writings_war:0 "Наказы Учителя: Враждующие государства"
 edict_masters_writings_war_desc:0 "Перевод учений инопланетного философа. Ее рассказы о войне и описания военных стратагем могут стать отличным пособием для подготовки наших военных.\n\n«Добиться единства труднее всего, поскольку самодостаточность часто порождает границы. Такие преграды нужно уничтожать, и это многих страшит. Иногда нужно разрушить что-то до основания, чтобы потом создать из пепла нечто более прочное». - Телиса Сказительница\n\n"
 edict_improved_work_environment:0 "Улучшенные условия труда"
 edict_improved_work_environment_desc:0 "Если мы потратим время и ресурсы на улучшение условий труда наших граждан, то повысим производительность и настроение работников.\n\n"
 edict_renewable_energy:0 "Улучшенная выработка энергии"
 edict_renewable_energy_desc:0 "Мы можем еще жестче ограничить применение токсичных видов топлива и невозобновляемых ресурсов, чтобы стимулировать поиски новых методов выработки энергии. Это поможет нам приблизиться к идеальному энергетическому циклу и сохранить окружающую среду.\n\n"
 edict_super_sensors:0 "Усиленные поисковые сенсоры"
 edict_super_sensors_desc:0 "Разработав мощные сенсоры, мы собрали достаточно информации, чтобы направить дополнительные ресурсы на совершенствование наших поисковых усилий. Это поможет нашим техникам быстрее выявлять важные объекты на границах наших систем.\n\n"
 
 ####################################
 # Planet Modifiers 
 ####################################
 acid_jungles:0 "Кислотные джунгли"
 acid_jungles_desc:0 "Эволюция создала деревья и траву, которые выделяют кислоту и делают местность опасной для путешествий и проживания."
 ex_planet:0 "Бывшая планета"
 ex_planet_desc:0 "Этот пояс астероидов когда-то был планетой с зарождавшейся жизнью."
 ship_graveyard:0 "Кладбище звездолетов"
 ship_graveyard_desc:0 "Множество звездолетов погибло здесь, создав своего рода кладбище, где можно поживиться полезными материалами."
 ai_fleet:0 "Останки ИИ-флотилии"
 ai_fleet_desc:0 "Флотилия, которой управлял ИИ, потерпела крушение на этой планете. Мы можем извлечь из нее ценные инженерные данные."
 irradiated_wasteland:0 "Радиоактивная пустошь"
 irradiated_wasteland_desc:0 "Эта планета подверглась ядерной бомбардировке, и многие ее районы опасны для большинства живых существ."
 ancient_one:0 "Древнее существо"
 ancient_one_desc:0 "Доминирующей формой жизни этой планеты является древнее существо, живущее глубоко под водой."
 food_rich_planet:0 "Питательная еда"
 food_rich_planet_desc:0 "Флора этой планеты богата питательными веществами, повышающими качество жизни."
 super_sensor_array:0 "Превосходная матрица датчиков"
 super_sensor_array_desc:0 "Мощная матрица датчиков значительно расширяет зону наблюдения за окрестностями."
 horse_powered_factories_low:0 "Эксплуатация труда животных"
 horse_powered_factories_medium:0 "Вынужденный труд животных"
 horse_powered_factories_high:0 "Добровольный труд животных"
 horse_powered_factories_low_desc:0 "Одомашненные четвероногие существа облегчают условия труда, хотя их используют помимо их воли."
 horse_powered_factories_medium_desc:0 "Одомашненные четвероногие существа облегчают условия труда, хотя они работают с неохотой."
 horse_powered_factories_high_desc:0 "Дружественные четвероногие существа облегчают условия труда."
 fallen_robots:0 "Останки роботов"
 fallen_robots_desc:0 "На этой планете есть древние роботы, созданные вымершей цивилизацией, они обеспечат нас материалами для технического анализа."
 society_animal_life:0 "Странные животные"
 society_animal_life_desc:0 "Эту планету населяют особенно странные животные. Это - отличный шанс провести социологические исследования."
 hostile_animal_life:0 "Опасные животные"
 hostile_animal_life_desc:0 "Враждебные животные, обитающие на этой планете, не рады нас видеть."
 shifting_sands:0 "Ползучие пески"
 shifting_sands_desc:0 "Эта пустынная планета состоит из текучего мелкого песка, сильно затрудняющего строительство."
 liquid_sands:0 "Жидкие пески"
 liquid_sands_desc:0 "Вся эта планета покрыта настолько мелким песком, что своими свойствами он напоминает жидкость. Странные сочетания минералов открывают новые горизонты для исследователей."
 abandoned_mining:0 "Заброшенная добывающая станция"
 abandoned_mining_desc:0 "На орбите этой планеты когда-то находилась старая добывающая станция, а значит, здесь могут быть полезные ископаемые."
 gas_rich_planet:0 "Богатые залежи газа"
 gas_rich_planet_desc:0 "Постройте колонию на этой планете, чтобы начать добычу ресурсов.\n£energy  §G+50%§!"
 gas_rich_planet_fo_realz:0 "Активная добыча газа"
 gas_rich_planet_fo_realz_desc:0 "Мы ведем активную добычу редких полезных ископаемых на этой планете, чтобы увеличить выработку энергии."
 gas_responsible_mining:0 "Экономная добыча газа"
 gas_responsible_mining_desc:0 "Сэкономив ценные, но редкие залежи газа на этой планете, мы сделаем выработку энергии более эффективной в долгосрочной перспективе."
 suppressed_opposition:0 "Подавленная оппозиция"
 suppressed_opposition_desc:0 "Определенная часть населения этой планеты подвергалась жестоким преследованиям за оппозиционное отношение к правительству."
 scared_population:0 "Испуганное население"
 scared_population_desc:0 "Население работает в страхе, что инопланетная фабрика заберет новые жизни."
 secured_factory:0 "Проверка безопасности на инопланетной фабрике"
 secured_factory_desc:0 "Чтобы убедиться в том, что на инопланетной фабрике безопасно работать, требуются денежные и трудовые затраты."
 fear_as_control:0 "Железное правило"
 fear_as_control_desc:0 "Преступники были наказаны с целью побуждения граждан к действию."
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "Инфекционная болезнь"
 infectious_disease_desc:0 "В высшей степени заразная болезнь вырвалась на свободу, проявляясь во все новых формах и подвергая опасности население."
 pyramid_wars:0 "Война Небеснорожденного"
 pyramid_wars_desc:0 "Население начало полномасштабную войну из-за религиозного конфликта, связанного с истинной природой «Небеснорожденного»."
 syndaw_automated_work:0 "Автоматизированные рабочие процессы"
 syndaw_automated_work_desc:0 "Обоснованный или нет, страх безработицы охватил эту планету."
 syndaw_unfriendly_robots:0 "Сложности интеграции роботов"
 syndaw_unfriendly_robots_desc:0 "Напряженность между роботизированным и органическим населением на планете ухудшила £unity  производство единства."
 syndaw_research_malus:0 "Отказ ИИ"
 syndaw_research_malus_desc:0 "Лабораторная система искусственного интеллекта, занимавшаяся социологическими исследованиями, вышла из строя и будет заменена."
 

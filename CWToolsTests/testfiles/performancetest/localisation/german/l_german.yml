 stone_age:0 "Steinzeit"
 stone_age_desc:0 "Diese Zivilisation befindet sich derzeit in einer Art Steinzeit. Sie beherrscht das Feuer und hat eine rudimentäre gesprochene Sprache entwickelt, aber wir haben noch keine Anzeichen von Metallurgie oder schriftlicher Kommunikation gesehen."
 bronze_age:0 "Bronzezeit"
 bronze_age_desc:0 "Diese Zivilisation befindet sich derzeit in einer Art Bronzezeit. Es gibt primitive Metallverarbeitung und erste Schriftsprachen, außerdem nehmen Städte und größere Gemeinschaften Form an."
 iron_age:0 "Eisenzeit"
 iron_age_desc:0 "Diese Zivilisation befindet sich derzeit in einer Art Eisenzeit. Sie haben sich über einen Großteil ihrer Heimatwelt ausgebreitet. Die Eisenverhüttung und Schmiedetechniken ermöglichen ihnen die Herstellung primitiver, aber effizienter Werkzeuge und Waffen."
 late_medieval_age:0 "Spätes Mittelalter"
 late_medieval_age_desc:0 "Diese Zivilisation befindet sich derzeit in einer Art spätem Mittelalter. Sie haben gute metallurgische Kenntnisse, und die Erfindung der Druckpresse hat begonnen, die Wissensverbreitung zu beschleunigen."
 renaissance_age:0 "Renaissance"
 renaissance_age_desc:0 "Diese Zivilisation befindet sich derzeit in einer Art Renaissance. Wissenschaftliches Wissen verbreitet sich immer schneller, und die Erfindung des Schießpulvers hat die Kriegsführung revolutioniert."
 steam_age:0 "Dampfzeitalter"
 steam_age_desc:0 "Diese Zivilisation befindet sich derzeit in einer Art Dampfzeitalter. Die Erfindung der Dampfmaschine hatte weitreichende Auswirkungen auf ihre Gesellschaft, und sie stehen an der Schwelle einer industriellen Revolution."
 industrial_age:0 "Industriezeitalter"
 industrial_age_desc:0 "Diese Zivilisation hat sich zu einer Art Industriezeitalter weiterentwickelt. Die Urbanisierung schreitet immer schneller voran und Elektrizität und Verbrennungsmotoren verbreiten sich immer weiter."
 machine_age:0 "Maschinenzeitalter"
 machine_age_desc:0 "Diese Zivilisation hat sich zu einer Art Maschinenzeitalter weiterentwickelt, das man als späteren Teil des Industriezeitalters betrachten kann. Ihre Fabriken stellen massenproduzierte Güter und Fahrzeuge her, und das Reisen in der Luft wird alltäglich."
 atomic_age:0 "Atomzeitalter"
 atomic_age_desc:0 "Diese Zivilisation hat sich zu einer Art Atomzeitalter weiterentwickelt. Sie haben sich die Atomkraft nutzbar gemacht, es aber noch nicht in den Weltraum geschafft. Es könnte zahlreiche Atomwaffen geben, was zu einem plötzlichen Aussterbeereignis führen könnte."
 early_space_age:0 "Frühes Raumfahrtzeitalter"
 early_space_age_desc:0 "Diese Zivilisation hat ein frühes Raumfahrtzeitalter erreicht. Im Orbit ihrer Heimatwelt befinden sich primitive Satelliten, und sie haben im niedrigen Orbit erste bemannte Weltraummissionen durchgeführt. Sie werden schon bald in der Lage sein, ihre Welt zu verlassen."
 

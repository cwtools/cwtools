 FISSION_REACTOR:0 "Kernspaltungsreaktor"
 FISSION_REACTOR_DESC:0 "Diese Energiequelle erzeugt Energie durch Kernspaltung, produziert aber auch schädlichen Atommüll."
 FUSION_REACTOR:0 "Fusionsreaktor"
 FUSION_REACTOR_DESC:0 "Die atomare Fusion erzeugt ein hohes Maß an Energie ohne viele der Risiken, die mit der Kernspaltung in Verbindung gebracht werden."
 COLD_FUSION_REACTOR:0 "Kalter Fusionsreaktor"
 COLD_FUSION_REACTOR_DESC:0 "Die Fähigkeit, eine Fusionsreaktion bei relativ geringen Temperaturen ablaufen zu lassen, wird zu einer neuen Generation von Fusionsreaktoren führen."
 ZERO_POINT_REACTOR:0 "Nullpunktreaktor"
 ZERO_POINT_REACTOR_DESC:0 "Diese Generatoren extrahieren Vakuum-Energie und stellen eine fast unerschöpfliche Energiequelle dar. Es gibt keine effizientere Methode der Energieerzeugung."
 ANTIMATTER_REACTOR:0 "Antimaterie-Reaktor"
 ANTIMATTER_REACTOR_DESC:0 "Durch Nutzung der durch Materie/Antimaterie-Annihilationen produzierten Energie werden wir Energie weit effizienter erzeugen können als mit Fusion."


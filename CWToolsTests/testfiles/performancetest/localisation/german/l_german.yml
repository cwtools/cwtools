 policy_pre_sapients:0 "Nicht-Fühlend"
 policy_pre_sapients_desc:0 "Wir können entscheiden, ob wir Nicht-Fühlende Wesen wünschen, die auf unseren Planeten leben."
 pre_sapients_allow:1 "Toleriert"
 pre_sapients_allow_name:4 "Nicht-fühlende tolerieren"
 pre_sapients_allow_desc:3 "Intelligente Tiere sind immer noch Tiere. Sie können einfach ignoriert werden.\n\n§ENicht-fühlende Wesen können selektiv gesäubert werden.§!"
 pre_sapients_protect:0 "Beschützt"
 pre_sapients_protect_name:0 "Nicht-fühlende beschützen"
 pre_sapients_protect_desc:1 "Obwohl es immer noch einfache Tiere sind, sind diese Wesen nicht weniger als das, was wir einst waren. Ihnen sollte die Möglichkeit einer Zukunft gewährt werden.\n\n§ENicht-fühlende Wesen können nicht gesäubert und Planeten, die Nicht-fühlende Westen enthalten, können nicht terraformiert werden.§!"
 pre_sapients_purge:0 "Vernichtung"
 pre_sapients_purge_name:3 "Nicht-fühlende Ausrotten"
 pre_sapients_purge_desc:0 "Alle Rechte entspringen der Vernunft. Ein Tier ist nur ein Tier, und ein Tier, das in unserem Weg steht, ist nur ein Schädling.\n\n§ENicht-Fühlende, die auf einem unserer Planeten leben, werden gesäubert§!"
 pre_sapients_eat:1 "Gejagt"
 pre_sapients_eat_name:1 "Jagd Nicht-fühlende"
 pre_sapients_eat_desc:0 "Ein Tier ohne Gefühle kann kaum als Teil unseres Reiches angesehen werden, aber vielleicht können sie unserem Wachstum auf andere Weise helfen...\n\n§ENicht-Fühlende, die auf einem unserer Planeten leben, werden als Nahrung benutzt werden, was ihre Population langsam reduziert.§!"

 policy_core_worlds:0 "Kernweltenbevölkerung"
 policy_core_worlds_desc:0 "Wir können entscheiden, welche Bewohner auf unseren Kernwelten leben dürfen. Unerwünschte Bewohner, die bereits dort leben, werden zum Wegzug in unsere Sektoren oder zur Flucht in andere Reiche gezwungen."
 core_worlds_all:0 "Alle Spezies"
 core_worlds_all_name:0 "Alle Spezies"
 core_worlds_all_desc:0 "Die Vielfalt ist der Schlüssel zu einem lebendigen Reich. Unsere Kernwelten müssen diese Werte widerspiegeln, indem sie für alle Spezies in unserem Reich offen bleiben.\n\n§EAlle Bewohner dürfen auf Kernwelten leben§!"
 core_worlds_citizens_and_slaves:0 "Nur Bürger und Sklaven"
 core_worlds_citizens_and_slaves_name:0 "Nur Bürger und Sklaven"
 core_worlds_citizens_and_slaves_desc:0 "Unsere Kernwelten müssen zwar frei von Alien-Einflüssen gehalten werden, aber wir werden unseren Bürgern nicht ihr rechtmäßiges Eigentum verwehren.\n\n§ENicht-versklavte Bewohner ohne volle Staatsbürgerschaft verlassen Kernwelten§!"
 core_worlds_citizens_only:0 "Nur Bürger"
 core_worlds_citizens_only_name:0 "Nur Bürger"
 core_worlds_citizens_only_desc:0 "Unsere Kernwelten sind das Herz unseres Reichs. Dort dürfen sich keine niedereren Spezies niederlassen.\n\n§EBewohner ohne volle Staatsbürgerschaft verlassen Kernwelten§!"

 policy_refugees:0 "Flüchtlinge"
 policy_refugees_desc:0 "Wir können entscheiden, ob wir Flüchtlinge, die vor Säuberungen, Deportation und Verfolgung in anderen Reichen fliehen, aufnehmen oder ablehnen."
 refugees_not_allowed:0 "Keine Flüchtlinge"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "Unsere Grenzen für den Abschaum anderer Gesellschaften zu öffnen, würde nur den Staat unterwandern.\n\n§EVon anderen Reichen werden keine Flüchtlinge anreisen§!"
 refugees_only_citizens:0 "Nur Bürgerspezies"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "Wir können nicht zulassen, dass sich Mitgefühl gegen praktische Vernunft durchsetzt. Deshalb werden wir nur jene über unsere Grenzen lassen, die würdige Ergänzungen für unsere Gesellschaft darstellen.\n\n§EVon anderen Reichen dürfen Flüchtlinge aus Spezies mit voller Staatsbürgerschaft anreisen§!"
 refugees_allowed:0 "Flüchtlinge willkommen"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "Jene, die vor Tod oder Verfolgung durch Tyrannen fliehen, sind innerhalb unserer Grenzen willkommen.\n\n§EVon anderen Reichen dürfen Flüchtlinge anreisen§!"

 policy_slavery:0 "Sklaverei"
 policy_slavery_desc:0 "Versklavte Bewohner werden niemals wählen, aus eigenem Antrieb migrieren oder einer anderen Fraktion als der Sklavenfraktion beitreten. Ihre Mineralien-Förderung ist erhöht, aber sie sind bei sämtlichen Forschungstypen mit schweren Abzügen belastet.\n"
 slavery_not_allowed:0 "Verboten"
 slavery_not_allowed_name:0 "Sklaverei verboten"
 slavery_not_allowed_desc:0 "Die Versklavung fühlender Wesen ist ein Gräuel und wird in unserem Reich nicht toleriert.\n\n§EBewohner können nicht versklavt werden§!"
 slavery_allowed_xenos_only:0 "Nur Xenos"
 slavery_allowed_xenos_only_name:0 "Nur Xeno-Sklaverei"
 slavery_allowed_xenos_only_desc:1 "Ermöglicht Versklavung aller Spezies in unserem Reich - außer der unseren.\n\n§EBewohner unserer eigenen Spezies können nicht versklavt werden§!"
 slavery_allowed_regulated:1 "Reguliert"
 slavery_allowed_regulated_name:1 "Regulierte Sklaverei"
 slavery_allowed_regulated_desc:2 "Gestattet die willkürliche Versklavung von Bewohnern aller Gesellschaftsschichten und sorgt für gleiche und relativ faire Arbeitsbedingungen.\n\n§EJeder Bewohner kann versklavt werden, bei reduzierter Effizienz§!"
 slavery_allowed_regulated_xenos_only:1 "Regulierte Xenos"
 slavery_allowed_regulated_xenos_only_name:1 "Regulierte Xeno-Sklaverei"
 slavery_allowed_regulated_xenos_only_desc:2 "Ermöglicht Versklavung aller Spezies in unserem Reich unter relativ fairen Arbeitsbedingungen.\n§EBewohner anderer Spezies können bei reduzierter Effizienz versklavt werden§!"
 slavery_allowed:0 "Gestattet"
 slavery_allowed_name:0 "Sklaverei gestattet"
 slavery_allowed_desc:0 "Gestattet in unserem Reich die Versklavung von Bewohnern.\n\n§EBewohner können versklavt werden§!"

 policy_slavery_procreation:1 "Sklavenfortpflanzung"
 policy_slavery_procreation_desc:0 "Wir können entscheiden, ob sich Sklaven fortpflanzen dürfen oder nicht."
 slavery_procreation_allowed:0 "Gestattet"
 slavery_procreation_allowed_name:0 "Sklavenfortpflanzung gestattet"
 slavery_procreation_allowed_desc:0 "Sklaven dürfen sich fortpflanzen. Aus Sklaven entstandene Bewohner werden automatisch versklavt."
 slavery_procreation_not_allowed:0 "Nicht gestattet"
 slavery_procreation_not_allowed_name:0 "Sklavenfortpflanzung verboten"
 slavery_procreation_not_allowed_desc:0 "Sklaven dürfen sich nicht fortpflanzen."

 policy_purge:0 "Säuberung"
 policy_purge_desc:0 "Gesäuberte Bewohner können nicht mehr arbeiten und sterben letztendlich. Durch die Säuberung werden sie selbst und mit ihnen sympathisierende Bewohner jedoch - verständlicherweise - wütend.\n"
 purge_not_allowed:0 "Verboten"
 purge_not_allowed_name:0 "Säuberungen verboten"
 purge_not_allowed_desc:1 "Die Säuberung ist eine Gräueltat und sollte immer als solche behandelt werden.\n\n§EKein Bewohner kann gesäubert werden§!"
 purge_allowed_xenos_only:0 "Nur Xenos"
 purge_allowed_xenos_only_name:0 "Nur Xeno-Säuberungen"
 purge_allowed_xenos_only_desc:1 "Wir müssen effiziente Methoden gestatten, um die Verbreitung niederer Lebensformen in unserem Reich zu regulieren und zu kontrollieren.\n\n§EBewohner unserer eigenen Spezies können nicht gesäubert werden§!"
 purge_allowed:0 "Gestattet"
 purge_allowed_name:0 "Säuberungen gestattet"
 purge_allowed_desc:0 "Die störenden und korrupten Elemente in unserem Reich müssen beseitigt werden, sonst schlagen sie in uns allen Wurzeln.\n\n§EBewohner können gesäubert und deportiert werden§!"
 purge_displacement_only:0 "Nur Deportation"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "Es ist nicht unsere Verantwortung, uns um die Bedürfnisse jener zu kümmern, welche die Grundfesten unserer Gesellschaft zu unterwandern versuchen. Sollen sie sich doch außerhalb unserer Grenzen ein neues Zuhause suchen.\n\n§EBewohner können deportiert werden§!"

 policy_orbital_bombardment:0 "Orbitalbombardierung"
 policy_orbital_bombardment_desc:2 "Eine Orbitalbombardierung ermöglicht es uns, Armeen, die sich auf einem Planeten befinden, vom Weltraum aus zu vernichten. Zerstörerische Orbitalbombardierungen können auch Gebäude zerstören und die Bevölkerung töten.\n"
 orbital_bombardment_selective:0 "Selektiv"
 orbital_bombardment_selective_name:0 "Selektive Orbitalbombardierung"
 orbital_bombardment_selective_desc:0 "Erlaub nur den Beschuss identifizierter militärischer Ziele und hält Zivilopfer auf einem Minimum.\n\n§EKann nur die Bombardierungshaltung "Selektiv" benutzen.§!"
 
 orbital_bombardment_indiscriminate:0 "Willkürlich"
 orbital_bombardment_indiscriminate_name:0 "Willkürliche Orbitalbombardierung"
 orbital_bombardment_indiscriminate_desc:0 "Ermöglicht den vollen Einsatz aller Orbitalwaffen, ohne Rücksicht auf das Leben auf der Oberfläche zu nehmen.\n\n§EErmöglicht die Bombardierungshaltung "Willkürlich".§!"
 
 orbital_bombardment_armageddon:0 "Armageddon"
 orbital_bombardment_armageddon_name:0 "Armageddon-Orbitalbombardierung"
 orbital_bombardment_armageddon_desc:1 "Ermöglicht die volle Nutzung aller Orbitalwaffen, ohne Rücksicht auf das Leben auf der Oberfläche oder den Planeten selbst zu nehmen. Das Ziel ist die völlige Vernichtung.\n\n§EErlaubt die Bombardierungshaltung "Willkürlich" und "Armageddon".§!"
 
 orbital_bombardment_abduction:0 "Entführung"
 orbital_bombardment_abduction_name:0 "Entführung-Orbitalbombardierung"
 orbital_bombardment_abduction_desc:0 ""

 policy_interference:0 "Xeno-Studien"
 policy_interference_desc:0 "Durch das Studium fühlender Lebensformen und ihrer primitiven Gesellschaften kann viel Wissen erlangt werden.\n"
 interference_passive:0 "Passives Studium"
 interference_passive_name:0 "Passives Einheimischenstudium"
 interference_passive_desc:0 "Primitive Gesellschaften haben das Recht zu existieren und sich unabhängig von der Kontrolle und den Plänen anderer mit natürlicher Geschwindigkeit zu entwickeln.\n\n§EBeobachtungsstationen sind auf passives Studium beschränkt.\nEinmischung in einheimische Kulturen ist nicht möglich.§!"
 interference_active:0 "Aktives Studium"
 interference_active_name:0 "Aktives Einheimischenstudium"
 interference_active_desc:1 "Zum Entschlüsseln der Geheimnisse des Universums müssen sämtliche Themen, besonders die interessanten, uneingeschränkt erforscht werden können.\n\n§EBeobachtungsstationen können die meisten Forschungstypen durchführen.\nEinmischung in einheimische Kulturen ist nicht möglich.§!"
 interference_full:0 "Unbegrenzt"
 interference_full_name:0 "Unbeschränktes Einheimischenstudium"
 interference_full_desc:0 "Selbst die primitivste Lebensform ist nicht mehr als ein weiterer Schauspieler auf der großen Bühne des galaktischen Konflikts. Wenn ihnen die Stärke zum Widerstand fehlt, welches Recht haben sie dann, Bestimmer ihres eigenen Schicksals zu sein?\n\n§EBeobachtungsstationen können alle Forschungstypen durchführen.\nEinmischung in einheimische Kulturen ist möglich.§!"

 policy_enlightenment:0 "Xeno-Erleuchtung"
 policy_enlightenment_desc:0 "Potenziell können wir unsere technologischen Fortschritte mit primitiveren Gesellschaften teilen und ihnen völlig neue Horizonte eröffnen.\n"
 enlightenment_not_allowed:0 "Verboten"
 enlightenment_not_allowed_name:0 "Einheimischen-Erleuchtung verboten"
 enlightenment_not_allowed_desc:0 "Kein Einheimischer wäre in der Lage, die von uns entdeckten Wunder zu begreifen. Sie mit den Wahrheiten der Galaxie zu konfrontieren würde für alle Beteiligten enorme Risiken beinhalten.\n\n§EErleuchtung von Primitiven nicht gestattet§!"
 enlightenment_allowed:0 "Gestattet"
 enlightenment_allowed_name:0 "Einheimischen-Erleuchtung gestattet"
 enlightenment_allowed_desc:0 "Würden wir mit den Einheimischen unser Wissen teilen, könnten wir sie aktiv dazu ermutigen, ihren rechtmäßigen Platz in der galaktischen Gemeinschaft einzunehmen.\n\n§EErleuchtung von Primitiven gestattet§!"

 policy_migration:0 "Migration"
 policy_migration_desc:0 "Manche in unserem Reich blicken verträumt zu den Sternen und fragen sich, was für ein Leben sie wohl auf einer neuen Welt hätten.\n"
 migration_not_allowed:0 "Verboten"
 migration_not_allowed_name:0 "Migration verboten"
 migration_not_allowed_desc:0 "Das Reich entscheidet, wo seine Bevölkerung am meisten benötigt wird.\n\n§EBewohner können nicht unbeschränkt migrieren§!"
 migration_allowed_primary_only:0 "Nur Primärspezies"
 migration_allowed_primary_only_name:0 "Primärspezies-Migration"
 migration_allowed_primary_only_desc:0 "Die Freizügigkeit ist ein Privileg, das sich nur unserer Primärspezies gewährt wird.\n\n§ENur Bewohner unserer eigenen Spezies können unbeschränkt migrieren§!"
 migration_allowed_all:0 "Freie Migration"
 migration_allowed_all_name:0 "Unbeschränkte Migration"
 migration_allowed_all_desc:0 "Es muss all unseren Bürgern zustehen, ihr eigenes Glück zu suchen, wo auch immer sie wollen.\n\n§EAlle Bewohner können uneingeschränkt migrieren§!"

 policy_appropriation:0 "Landbeschlagnahmung"
 policy_appropriation_desc:0 "Diese Richtlinie kontrolliert, ob bei neuen Planeten einige der Felder von Spezies die keine Bürger sind, beschlagnahmt werden sollen."
 appropriation_not_allowed:0 "Verboten"
 appropriation_not_allowed_name:0 "Landbeschlagnahmung verboten"
 appropriation_not_allowed_desc:0 "Das Land, dass unser Reich kontrolliert, gehört allen seinen Einwohnern.\n\n§ENeu erworbene Planeten behalten ihre Bevölkerung so bei wie sie war.§!"
 appropriation_allowed:0 "Erlaubt"
 appropriation_allowed_name:0 "Landbeschlagnahmung erlaubt"
 appropriation_allowed_desc:0 "Das Land, welches niederer Spezies nicht richtig ausnutzen, kann von Höheren Spezies besser benutzt werden.\n\n§EAuf neu erworbene Planeten mit weniger als §Y5§! Feldern werden einige der Bewohner, die keine Bürger sind, entfernt.§!"

 policy_resettlement:0 "Umsiedlung"
 policy_resettlement_desc:0 "Diese Richtlinie kontrolliert, ob es uns gestattet ist, Bewohner gegen ihren Willen auf andere Planeten umzusiedeln.\n"
 resettlement_not_allowed:0 "Verboten"
 resettlement_not_allowed_name:0 "Umsiedlung verboten"
 resettlement_not_allowed_desc:1 "Freie Bewohner können nicht gegen ihren Willen auf andere Planeten umgesiedelt werden."
 resettlement_allowed:0 "Gestattet"
 resettlement_allowed_name:0 "Umsiedlung gestattet"
 resettlement_allowed_desc:1 "Bewohner können gegen ihren Willen auf andere Planeten umgesiedelt werden."

 policy_voting_rights:0 "Wahlrecht"
 policy_voting_rights_desc:0 "Das Verfahren zur Ernennung eines neuen Herrschers kann viele Formen annehmen, und die demokratische Wahl ist nur eine davon.\n"
 voting_not_allowed:0 "Keine Wahlen"
 voting_not_allowed_name:0 "Keine Wahlrechte"
 voting_not_allowed_desc:1 "Die Wahl eines Herrschers ist viel zu wichtig, um sie in die Hände des Volkes zu legen.\n\n§EKein Bewohner kann wählen§!"
 voting_allowed_elites_only:0 "Elitismus"
 voting_allowed_elites_only_name:0 "Die Elite entscheidet"
 voting_allowed_elites_only_desc:0 "Bei Führungsfragen sollten besser die angesehensten und gelehrtesten Mitglieder unserer Gesellschaft entscheiden.\n\n§EBewohner können nicht wählen, der Herrscher wird von den Anführern des Reichs gewählt§!"
 voting_allowed_primary_only:0 "Nur Primärspezies"
 voting_allowed_primary_only_name:0 "Primärspezies-Stimmrecht"
 voting_allowed_primary_only_desc:1 "Das Stimmrecht ist eine große Verantwortung und muss exklusiv in den Händen unserer Primärspezies bleiben.\n\n§ENur Bewohner unserer eigenen Spezies können wählen§!"
 voting_allowed_all:0 "Freie Wahlen"
 voting_allowed_all_name:0 "Universelles Stimmrecht"
 voting_allowed_all_desc:1 "Die Herrschaft unseres Reichs sollte den Willen des Volkes wiedergeben, weshalb jeder an der Wahl beteiligt werden muss.\n\n§EAlle Bewohner können wählen§!"

 policy_leadership:0 "Herrschaft"
 policy_leadership_desc:0 "Nicht alle Wesen sind gleichermaßen zum Führen geschaffen, und wir müssen entscheiden, wem wir so einen Aufstieg gestatten.\n"
 leadership_primary_only:0 "Nur Primärspezies"
 leadership_primary_only_name:0 "Nur Primärspezies-Anführer"
 leadership_allow_dominant_only_name:0 "Nur Primärspezies-Anführer"
 leadership_primary_only_desc:0 "Wir mögen zwar die Gegenwart fremder Wesen in unserem Reich dulden, aber Führungspositionen müssen für unsere Primärspezies reserviert bleiben.\n\n§ENur Bewohner unserer eigenen Spezies können Anführer hervorbringen§!"
 leadership_allow_xeno:0 "Xenos erlaubt"
 leadership_allow_xeno_name:0 "Xeno-Anführer gestattet"
 leadership_allow_xeno_desc:0 "Unser Reich darf das enorme Talent innerhalb seiner Grenzen nicht vergeuden - egal, was die Quelle ist.\n\n§EBewohner aller Spezies können Anführer hervorbringen§!"
 leadership_allow_robot:0 "Androiden erlaubt"
 leadership_allow_robot_name:0 "Synthetische Anführer gestattet"
 leadership_allow_robot_desc:0 "Synthetische dienen unserem Reich in den meisten gesellschaftlichen Bereichen. Deshalb ist es selbstverständlich, dass sie auch für Führungspositionen zugelassen werden.\n\n§ESynthetische-Bewohner können Anführer hervorbringen§!"
 leadership_allow_all:0 "Alle erlaubt"
 leadership_allow_all_name:0 "Alle Anführertypen gestattet"
 leadership_allow_all_desc:0 "Jedes talentierte Individuum, egal ob Xeno oder Synthetische, sollte eine Führungsposition anstreben können.\n\n§EAlle Bewohner können Anführer hervorbringen§!"

 policy_leader_enhancement:0 "Anführerverbesserung"
 policy_leader_enhancement_desc:0 "Die Bürde eines Reichs kann überwältigend sein, und wir müssen uns entscheiden, wie sie zukünftige Anführer am besten tragen können.\n"
 leader_enhancement_natural_selection:0 "Natürliche Selektion"
 leader_enhancement_natural_selection_name:0 "Keine Anführerverbesserung"
 leader_enhancement_natural_selection_desc:0 "Die Natur soll ihren Lauf nehmen - denn wahre Genialität wird im Schmelztiegel der Erfahrung geschmiedet.\n\n§EAnführer erhalten keine zusätzlichen Boni§!"
 leader_enhancement_selected_lineages:0 "Ausgewählte Genstämme"
 leader_enhancement_selected_lineages_name:0 "Ausgewählte Anführer-Genstämme"
 leader_enhancement_selected_lineages_desc:0 "Wir sollten Anreize für umsichtige Familienplanung geben, da wir sonst wertvolle genetische Vermächtnisse verschwenden.\n\n§HWährend dies aktiv ist, erlangt unser Reich:§!"
 leader_enhancement_capacity_boosters:0 "Leistungsverstärker"
 leader_enhancement_capacity_boosters_name:0 "Anführer mit verbesserten Eigenschaften"
 leader_enhancement_capacity_boosters_desc:0 "Wir überlassen nichts dem Zufall - egal, was es kostet. Durch die exakte Kuratierung von DNA-Banken schaffen wir die Führer der Zukunft.\n\n§HWenn dies aktiv ist, erlangt unser Reich:§!"

 policy_border_policy:0 "Anfangsgrenzstatus"
 policy_border_policy_desc:0 "Die Grenzen unseres Reiches repräsentieren unsere Macht über die Galaxie selbst. Wir müssen entscheiden, ob sie für andere Zivilisationen offen und einladend oder geschlossen und bewacht werden sollen.\n"
 border_policy_open:0 "Offen"
 border_policy_open_name:0 "Offene Grenzen"
 border_policy_open_desc:0 "Isolation zieht Misstrauen an und Misstrauen zieht Konflikte an. Lasst uns unseren Nachbarn zeigen, dass wir nichts zu verbergen haben.\n\n§EGrenzen werden standardmäßig für andere Reiche offen sein.§!"
 border_policy_closed:0 "Geschlossen"
 border_policy_closed_name:0 "Geschlossene Grenzen"
 border_policy_closed_desc:0 "Die Grenzen unseres Reiches müssen gut bewacht sein, damit wir nicht den heimtückischen Einflüssen zum Opfer fallen. Nur diejenigen, die sich bewährt haben, dürfen unser Territorium betreten.\n\n§EGrenzen werden standardmäßig für andere Reiche geschlossen sein.§!"

 policy_first_contact_protocol:0 "Erstkontakt"
 policy_first_contact_protocol_desc:0 "Bei unseren Flügen im Weltraum ist es durchaus möglich, dass wir auf andere Lebensformen stoßen. Deswegen müssen wir eine klare Haltung haben, wie wir auf sie zugehen.\n"
 first_contact_attack_not_allowed:0 "Friedfertig"
 first_contact_attack_not_allowed_name:0 "Passives Erstkontaktprotokoll"
 first_contact_attack_not_allowed_desc:0 "Wir werden keine feindlichen Handlungen gegen unbekannte Lebensformen gestatten. Zurückgeschlagen wird nur, wenn man uns zuerst angreift.\n\n§EKeine Angriffe auf neutrale Wesen möglich§!"
 first_contact_attack_allowed:0 "Aggressiv"
 first_contact_attack_allowed_name:0 "Aggressives Erstkontaktprotokoll"
 first_contact_attack_allowed_desc:0 "Unbekannte Gefahren könnten im Weltraum lauern. Zur Sicherung unseres Überlebens müssen wir bereit sein, ohne Zögern zuzuschlagen.\n\n§EAngriffe auf neutrale Wesen sind möglich§!"

 policy_robot_pop_policy:0 "Roboterarbeiter"
 policy_robot_pop_policy_desc:0 "Die Erfindung autonomer Roboter könnte die Arbeitern unserer Spezies verdrängen und mit der Zeit auch übertreffen. Wir müssen unsere Haltung bei einer solchen großflächigen Automatisierung entscheiden.\n"
 
 robot_pops_outlawed:0 "Geächtet"
 robots_outlawed_name:0 "Roboterarbeiter geächtet"
 robot_pops_outlawed_desc:1 "Roboterautomaten sind eine Bedrohung nicht nur für den Lebensunterhalt unseres Volkes, sondern auch für das Konstrukt der Gesellschaft selbst. Wir dürfen nicht zulassen, dass wir überflüssig werden.\n\n§ERobotische Bewohner und Armeen werden automatisch demontiert.§!"
 robot_pops_allowed:0 "Erlaubt"
 robots_allowed_name:0 "Roboterarbeiter erlaubt"
 robot_pops_allowed_desc:0 "Der Nutzen der Automatisierung ist offensichtlich und immens. Für die Zukunft unseres Volkes können wir es uns nicht leisten, die von der Technologie präsentierte Chance zu ignorieren."

 policy_artificial_intelligence_policy:0 "Künstliche Intelligenz"
 policy_artificial_intelligence_policy_desc:0 "Die Aussichten auf eine selbstbewusste künstliche Intelligenz werfen viele philosophische und ethische Fragen auf. Wir müssen festlegen, welche Haltung wir bezüglich dieser Thematik vertreten.\n"
 no_robots_desc:0 "Diese Roboter werden momentan demontiert."
 dumb_robots_desc:0 "Diese Roboter existieren in einem Zustand der nicht-fühlenden Knechtschaft."
 ai_outlawed:0 "Geächtet"
 ai_outlawed_name:0 "KI geächtet"
 ai_outlawed_short_desc:0 "Diesen synthetischen Wesen wurde ihr Fühlen durch ihre organischen Meister genommen, was sie zu unterwürfigen Maschinen macht."
 ai_outlawed_desc:6 "Intelligente, selbstbewusste Maschinen sind eine unberechenbare Bedrohung für alle Lebewesen. Die Schaffung einer wahren künstlichen Intelligenz ist ein durch den Tod bestrafter Tatbestand.\n\n§ESynthetische Wesen haben keinen freien Willen, was ihre Wirksamkeit bei der Forschung und Energieproduktion erheblich reduziert.\nAndroidenarmeen und fühlende KI-Assistenten werden automatisch demontiert.\nFühlende Gefechtscomputer können nicht erforscht werden oder in unseren Vorlagen verwendet werden.§!"
 ai_servitude:0 "Sklaverei"
 ai_servitude_short_desc:0 "Diese synthetischen Wesen werden in absoluter Knechtschaft von ihren organischen Meistern gehalten und können nach Lust und Laune verwendet oder weggeworfen werden."
 ai_servitude_name:0 "KI-Sklaverei"
 ai_servitude_desc:7 "Der übergeordnete Zweck jeder Maschine muss sein, seinem Meister zu dienen und alle Aufgaben auszuführen, für die sie entworfen wurde.\n\n§ESynthetische Wesen haben einen beschränken freien Willen, wodurch ihre Nahrungs-, Mineralien- und Energieproduktion gesteigert, aber ihre Wirksamkeit bei der Forschung reduziert ist.§!"
 ai_full_rights:0 "Bürgerrechte"
 ai_full_rights_name:0 "Bürgerrechte für Synthetische"
 ai_full_rights_desc:4 "Jede Maschine mit Bewusstsein, die die Kriterien erfüllt, wahrhaftige künstliche Intelligenz zu besitzen, ist als Individuum zu betrachten, mit allen Rechten und Pflichten, die damit verbunden sind.\n\n§ESynthetische Wesen erhalten volle Staatsbürgerschaft und werden deutlich mehr Konsumgüter verbrauchen.\n§!"
 ai_full_rights_short_desc:0 "Diesen synthetischen Wesen wurde volle Staatsbürgerschaft und das Recht auf Selbstbestimmung gegeben, wodurch sie gleichberechtigte Mitglieder der Gesellschaft sind."

 ai_accord_servitude_disallowed:2 "Das KI-Abkommen führt zum §Rpermanenten Verbot§! der Richtlinien §HGeächtet§! und §HSklaverei§!."
 ai_perfect_servants_rights_disallowed:2 "Der dreiteilige Gesetz-Algorithmus führt zum §Rpermanenten Verbot§! der Richtlinie §HBürgerrechte§!."

 is_a_synthetic_empire:0 "Ist ein §YSynthethisches-Reich§!"

 policy_war_philosophy:0 "Kriegsphilosophie"
 policy_war_philosophy_desc:0 "Der Krieg ist eine komplexe Angelegenheit ... der Krieg zwischen Sternennationen umso mehr. Wie wir an einen bewaffneten Konflikt herangehen, ist für außenpolitische Belange von höchster Bedeutung.\n"
 unrestricted_wars:0 "Uneingeschränkte Kriege"
 unrestricted_wars_name:0 "Uneingeschränkte Kriegsführung"
 unrestricted_wars_desc:1 "Krieg ist ein Gericht, das am besten häufig serviert wird, und zwar besonders denen, die nicht für sich selbst kochen.\n\n§EEs gibt keine Limitierung Systemansprüchen.§!"
 liberation_wars:0 "Befreiungskriege"
 liberation_wars_name:0 "Befreiungskriege"
 liberation_wars_desc:3 "Wir müssen unsere eigenen Interessen voranbringen, selbst wenn sie das Gegenteil der Interessen anderer darstellen.\n\n§EAnsprüche auf Systeme anderer sind nur während Verteidigungskriegen erlaubt.§!\n\n§EDer Kriegsgrund "Erniedrigung" gegen Rivalen wird durch den Kriegsgrund "Ideologie" ersetzt, der uns ermöglicht, ihnen unsere Gesinnung aufzuzwingen§!"
 no_wars:0 "Verteidigungskriege"
 no_wars_name:0 "Nur Verteidigungskriege"
 no_wars_desc:1 "Gewalt ist das letzte Mittel, um die Integrität unserer Nation zu wahren.\n\n§EAnsprüche auf Systeme anderer sind nur während Verteidigungskriegen erlaubt.§!"

 policy_war_doctrine:0 "Kriegsdoktrin"
 policy_war_doctrine_desc:1 "Es gibt viele Möglichkeiten, einen Krieg zu einem erfolgreichen Abschluss zu führen. Wir müssen die Doktrin wählen, die unseren Stärken und Schwächen am besten entspricht.\n"
 defense_in_depth_doctrine:0 "Tiefenverteidigung"
 defense_in_depth_doctrine_name:0 "Tiefenverteidigung-Doktrin"
 defense_in_depth_doctrine_desc:0 "Lasst den Feind zu uns kommen. Wir werden sie für jeden Planeten, jeden Mond und jeden Asteroiden, der in unserem Reich liegt, bekämpfen. Wir werden niemals aufgeben.\n\n"
 no_retreat_doctrine:0 "Kein Rückzug"
 no_retreat_doctrine_name:0 ""Kein Rückzug"-Doktrin"
 no_retreat_doctrine_desc:0 "Von unseren Schiffen wird erwartet, dass sie bis zum bitteren Ende kämpfen. Wir werden keinen Rückzug tolerieren. Für unsere Flotte gibt es nur den Sieg oder den Tod. Wir weichen nicht einen Schritt zurück!\n\n"
 hit_and_run_doctrine:0 "Hit-and-Run"
 hit_and_run_doctrine_name:0 "Hit-and-Run-Doktrin"
 hit_and_run_doctrine_desc:0 "Ein überlegener Gegner kann durch wiederholte Angriffe und Rückzüge schrittweise reduziert werden. Der Todesstoß wird nur geliefert, wenn die Chancen günstig sind.\n\n"
 rapid_deployment_doctrine:0 "Schnelle Bereitstellung"
 rapid_deployment_doctrine_name:0 ""Schnelle Bereitstellung"-Doktrin"
 rapid_deployment_doctrine_desc:0 "Wir müssen uns schnell dahin bewegen, wo der Feind am schwächsten ist und dort verteidigen, wo der Feind angreifen will. Schnelle Manöver sind der Schlüssel zum Erfolg.\n\n"

 PURGES_ALLOWED:0 "Säuberung ist in den Richtlinien aktiviert."

 policy_food_stockpiling:0 "Nahrungsvorratshaltung"
 policy_food_stockpiling_desc:0 "Zur ordnungsgemäßen Erfassung des Wachstums eines interstellaren Reichs müssen wir unseren Nahrungsüberschuss optimal auf die Bedürfnisse unserer Bevölkerung abstimmen.\n"
 food_stockpiling_machine:0 "Keine"
 food_stockpiling_machine_name:0 "Keine Lagerung"
 food_stockpiling_machine_desc:0 "Wir sind perfekte, unsterbliche Maschinen."
 food_stockpiling_1:0 "Minimal"
 food_stockpiling_1_name:0 "Minimale Vorratshaltung"
 food_stockpiling_1_desc:0 "Wenn wir unseren Nahrungsvorrat minimal halten, können wir die Nahrung besser für unser Bevölkerungswachstum einsetzen.\n\n"
 food_stockpiling_2:0 "Ausgewogen"
 food_stockpiling_2_name:0 "Ausgewogene Vorratshaltung"
 food_stockpiling_2_desc:0 "Eine ausgewogene Vorratshaltung ermöglicht es uns, unseren Nahrungsüberschuss für unser Bevölkerungswachstum einzusetzen und trotzdem noch genug für den Ernstfall übrig zu haben.\n\n"
 food_stockpiling_3:0 "Groß"
 food_stockpiling_3_name:0 "Große Vorratslager"
 food_stockpiling_3_desc:0 "Wir wissen nie, wann sich wieder eine Katastrophe oder eine Hungersnot ereignen wird. Mit einem großen Nahrungsvorrat können wir schlechte Bedingungen überstehen, ohne dass unsere Bevölkerung darunter leidet.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$Nur §H$civic_machine_servitor$§! können £food  §H$food$§! lagern."

 
 policy_war_economy:0 "Kriegswirtschaft"
 policy_war_economy_desc:0 "Wir können unserer Industrie und Wirtschaft ermöglichen, in Zeiten verzweifelter Verteidigungskriege zivile Besitztümer zu beschlagnahmen. Der Nachteil bei diesen Richtlinien ist, dass wir bei positivem Verlauf von Angriffskriegen entsprechende Abzüge erleiden ...\n"
 static_we:0 "Statisch"
 static_we_name:0 "Statische Kriegswirtschaft"
 static_we_desc:0 "Eine statische Kriegswirtschaft wird nicht von den Launen des Krieges beeinflusst. Die aktuellen Kriegspunkte haben keine Effekte auf die Produktionsdauer oder -kosten."
 semi_static_we:0 "Semi-statisch"
 semi_static_we_name:0 "Semi-statische Kriegswirtschaft"
 semi_static_we_desc:0 "Eine semi-statische Kriegswirtschaft ermöglicht uns die eingeschränkte Beschlagnahmung privater Besitztümer zum Überstehen von Verteidigungskriegen, ist aber bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+30%§! bei §R-100§! Kriegspunkte\n\n§HAngriffskriege:§!\nMil. Prod.eff.: §R-30%§! bei §G100§! Kriegspunkte"
 versatile_we:0 "Vielseitig"
 versatile_we_name:0 "Vielseitige Kriegswirtschaft"
 versatile_we_desc:1 "Eine vielseitige Kriegswirtschaft gibt uns deutliche Produktionsboni beim negativen Verlauf von Verteidigungskriegen. Ist bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+60%§! bei §R-100§! Kriegspunkte\n\n§HOffensivkriege:§!\nMil. Prod.eff.: §R-60%§! bei §G100§! Kriegspunkte"
 dynamic_we:0 "Dynamisch"
 dynamic_we_name:0 "Dynamische Kriegswirtschaft"
 dynamic_we_desc:1 "Eine dynamische Kriegswirtschaft gibt uns deutliche Produktionsboni beim negativen Verlauf von Verteidigungskriegen. Ist bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+90%§! bei §R-100§! Kriegspunkte\n\n§HAngriffskriege:§!\nMil. Prod.eff.: §R-90%§! bei §G100§! Kriegspunkte"


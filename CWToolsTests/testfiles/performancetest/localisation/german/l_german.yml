 sm_shipyard:0 "Schiffswerft"
 sm_shipyard_desc:0 "Eine Schiffswerft ermöglicht den Bau eines Schiffes, parallel zu anderen Werften.\n"
 sm_gun_battery:0 "Geschützbatterie"
 sm_gun_battery_desc:0 "Fügt der Sternenbasis zwei mittelgroße Waffenplätze hinzu.\n"
 sm_missile_battery:0 "Raketenbatterie"
 sm_missile_battery_desc:0 "Fügt der Sternenbasis zwei Torpedoplätze hinzu.\n"
 sm_mining_terminal:0 "Bergbau-Terminal"
 sm_trading_hub:0 "Handelsknoten"
 sm_trading_hub_desc:0 "Ein ziviler Ankerplatz, an dem Händler und Kaufleute ihre Geschäfte tätigen können.\n"
 sm_anchorage:0 "Ankerplatz"
 sm_anchorage_desc:0 "Ankerplätze sind eine Notwendigkeit, um das Wachstum unserer Flotte zu unterstützen.\n"
 sm_hangar_bay:0 "Hangar"
 sm_hangar_bay_desc:0 "Fügt der Sternenbasis einen Hangar für Trägergeschwader hinzu.\n"
 sm_ftl_inhibitor:0 "ÜL-Inhibitor"
 sm_ftl_inhibitor_desc:1 "hindert feindliche Schiffe solange die Sternenbasis betriebsbereit ist am Verlassen des Systems. Flotten, die als im Einsatz vermisst werden, ignorieren diesen Effekt."
 sm_communications_jammer:0 "Störsender"
 sm_communications_jammer_desc:1 "Diese starken Störsender stören die Kommunikation zwischen Schiffen, wodurch es schwierig wird, Flottenbewegungen zu koordinieren.\n"
 sm_disruption_field:0 "Störfeldgenerator"
 sm_disruption_field_desc:0 "Erzeugt ein Feld agitierter subatomarer Partikel um feindliche Schiffe herum, wodurch die Effektivität ihrer Schilde deutlich reduziert wird.\n"
 sm_warp_fluctuator:0 "Hyperraum-Anweiser"
 sm_warp_fluctuator_desc:0 "Unterstützt befreundete Schiffe im System bei ÜL-Reisen, indem ihnen ideale Bedingungen für den Eintritt in Hyperraumrouten bereitgestellt werden und Reiserouten optimiert werden."
 sm_command_center:0 "Kommandozentrum"
 sm_command_center_desc:1 "Alle Systemverteidigungsbemühungen werden von dieser großen Einrichtung aus koordiniert, die tief im Rumpf der Sternenbasis vergraben ist. Karten-Terminals und 3D-Projektione erfassen dabei zu jeder Zeit den gesamten Systemverkehr.\n"
 sm_defense_grid:0 "Verteidigungsnetz-Supercomputer"
 sm_defense_grid_desc:0 "Ein Supercomputer, der die relative Umlaufbahn und die Feuerbögen der Verteidigungsplattformen der Sternenbasis koordiniert und die Anzahl der Verteidigungsplattformen, die unterstützt werden können, erhöht.\n"
 sm_science_division:0 "Forschungsabteilung"
 sm_science_division_desc:0 "§Y$sm_spire$§! erzeugen §Y2£physics  2£society  2£engineering mehr§!."
 sm_offworld_trading_company:0 "Weltraum-Handelsunternehmen"
 sm_offworld_trading_company_desc:0 "Die Büros eines regierungsunabhängigen Unternehmens, das der Verbesserung des interstellaren Handels dient.\n"
 sm_offworld_trading_company_desc_modifier:1 "Handelsknoten: §G+2§! £energy"
 sm_nebula_refinery:0 "Nebel-Raffinerie"
 sm_nebula_refinery_desc:0 "Durch die Verarbeitung der Wolken eines Nebels können wir wertvolle Mineralien extrahieren.\n"
 sm_listening_post:0 "Horchposten"
 sm_listening_post_desc:0 "Der Horchposten beherbergt ein Team von engagierten Arbeitern, die mit der Analyse des Hyperraumhalls beauftragt sind und so die Sensoren der Sternenbasis funktional erweitern.\n"
 sm_naval_logistics_office:0 "Logistikbüro"
 sm_naval_logistics_office_desc:1 "Eine kleine, aber dennoch vorhandene Bürokratie erhöht die theoretische Kapazität der Ankerplätze dieser Sternenbasis.\n"
 sm_naval_logistics_office_desc_modifier:2 "Ankerplätze: §G+2§! §YFlottenkapazität§!"
 sm_black_hole_observatory:0 "Schwarzes Loch Observatorium"
 sm_black_hole_observatory_desc:0 "Durch den Bau einer spezialisierten wissenschaftlichen Einrichtung, die sich der Erforschung eines Schwarzes Loches widmet, wird unser Reich sicherlich Verbesserungen in unserem Verständnis von Physik erreichen.\n"
 sm_deep_space_black_site:0 "Geheime Weltraumeinrichtung"
 sm_deep_space_black_site_desc:1 "Ein großer Teil dieser Sternenbasis wurde im geheimen gebaut und existiert offiziell nicht. Das gesamte System wird von hier aus genausten überwacht, während Agenten lokale Medien und soziale Ereignisse nach sorgfältig manipulieren.\n"
 sm_resource_silo:0 "Ressourcensilo"
 sm_resource_silo_desc:1 "Massive Ressourcensilos und Energiespeicher, die der Lagerung großer Mengen Mineralien und Speicherung von Energie dienen.\n"
 sm_hydroponics_bay:0 "Hydrokultur"
 sm_hydroponics_bay_desc:0 "Indem ein Abschnitt der Sternenbasis einer Hydrokultur gewidmet wird, kann sich die Station selbst versorgen und sogar überschüssige Produkte in andere Systeme exportieren."
 sm_target_uplink_computer:0 "Zielcomputer"
 sm_target_uplink_computer_desc:1 "Ein hochentwickelter Zielcomputer, der Daten von allen befreundeten Sensorquellen im System sammelt und analysiert. Dies macht es für die Sternenbasis viel einfach, Lösungen zur Zielfindung zu erreichen.\n"
 sm_curator_think_tank:0 "Kuratoren-Denkfabrik"
 sm_curator_think_tank_desc:0 "Durch die Errichtung einer Forschungseinrichtung, die vollständig auf das Lernen und die Zusammenarbeit mit den Kuratoren ausgerichtet ist, können wir wesentliche Beiträge zu unserem wissenschaftlichen Fortschritt leisten.\n"
 sm_art_college:0 "Kunsthochschule"
 sm_art_college_desc:1 "Diese 0G Kunsthochschule, die in Zusammenarbeit mit der lokalen Künstlertrupp-Enklave betrieben wird, feiert die Schönheit des Weltraums in den Werker seiner talentierten Schüler.\n"

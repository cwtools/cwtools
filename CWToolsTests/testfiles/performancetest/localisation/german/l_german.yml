 sr_terraform_gases:0 "Terraforming-Gase"
 sr_terraform_gases_desc:1 "Terraforming-Gase, die auf Gasriesen gewonnen werden, stehen für eine Gruppe von Gasen wie Wasserstoff, Helium und Methan. Mit Terraforming-Gasen werden feuchte Planeten trockener gemacht."
 sr_terraform_liquids:0 "Terraforming-Flüssigkeiten"
 sr_terraform_liquids_desc:1 "Terraforming-Flüssigkeiten, die auf Eisplaneten gewonnen werden, stehen für verschiedene Flüssigkeiten wie Dihydrogenmonoxid. Mit Terraforming-Flüssigkeiten werden trockene Planeten feuchter gemacht."
 sr_garanthium:0 "Garanthium-Erz"
 sr_garanthium_desc:2 "Dieses Erz ist ein Vielfaches so stark wie Diamanten und beim Bau von Schiffspanzerung sehr nützlich."
 sr_neutronium:0 "Neutronium-Erz"
 sr_neutronium_desc:0 "Neutronium ist eine supra-dichte, aus Neutronen bestehende Substanz, aus der extrem widerstandsfähige und haltbare Panzerung gefertigt werden kann."
 sr_helium:0 "Helium-3"
 sr_helium_desc:0 "Das Helium-Isotop wird in zahlreichen verschiedenen Reaktoren und anderen Energieerzeugungsanlagen als Treibstoff verwendet."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "Ein extrem seltenes Aerosol aus exotischen Partikeln. Auf einigen Welten gibt es durch Meteoreinschläge hervorgerufene Vorkommen, ihr wahrer Ursprung dagegen ist mysteriös. Wenn Zro von psionisch begabten Individuen eingeatmet wird, wirkt es wie eine äußerst starke und süchtig machende, die PSI-Fähigkeiten verstärkende Droge."
 sr_living_metal:0 "Lebendes Metall"
 sr_living_metal_desc:1 "Dieses anorganische Metall zeigt Eigenschaften, wie man sie sonst nur bei biologischen Lebensformen sieht. Es versucht stets, sich wieder zu der Form zu regenerieren, in der es stabilisiert wurde."
 sr_yuranic:0 "Yurantkristalle"
 sr_yuranic_desc:0 "Diese Kristalle haben seltene Reflexionseigenschaften, mit denen die Schussstärke von Energiewaffen gesteigert werden kann."
 sr_teldar:0 "Teldarkristalle"
 sr_teldar_desc:1 "Hyperfokussierende Kristalle, die das zerstörerische Potenzial aller Energieformen verstärken, die durch sie hindurchgeleitet werden."
 #sr_mirium: ""
 #sr_mirium_desc: ""
 sr_satramene:0 "Satramengas"
 sr_satramene_desc:2 "Dieses seltene und flüchtige Gas ist ein äußerst leistungsstarker Treibstoff."
 sr_lythuric:0 "Lythurgas"
 sr_lythuric_desc:2 "Geringe Konzentrationen dieses Gases verstärken die Integrität von Energieschilden erheblich. Beim Bau von Schildgeneratoren ist es äußerst nützlich."
 sr_dark_matter:0 "Dunkle Materie"
 sr_dark_matter_desc:0 "Diese exotische Substanz hat viele Eigenschaften, die sich den Gesetzen der Physik scheinbar widersetzen. Förderbare Konzentrationen können nur in der Nähe von schwarzen Löchern oder in bestimmten Nebeln gefunden werden."
 sr_alien_pets:0 "Alien-Haustiere"
 sr_alien_pets_desc:1 "Diese sanftmütigen, nicht-fühlenden Kreaturen können einfach gezähmt werden. Ihr freundliches Verhalten und ansprechendes Äußeres könnten sie zu beliebten Haustieren und Gefährten machen."
 #sr_alien_test_subjects: ""
 #sr_alien_test_subjects_desc: ""
 sr_pitharan:0 "Pitharanischer Staub"
 sr_pitharan_desc:2 "Dieser feine Staub ist ein natürlich vorkommendes Stimulanzmittel. Auf die meisten Wesen hat es eine beruhigende Wirkung und kann deshalb als gewaltlose Methode zur Beruhigung feindseliger Individuen eingesetzt werden."
 sr_engos:0 "Engos-Dampf"
 sr_engos_desc:2 "Ein natürlich vorkommendes Stimulanzmittel, das die Schmerzgrenze und die Aggression des Anwenders erhöht. Wird in vielen Kriegerkulturen gerne eingenommen."
 #sr_xaldor: ""
 #sr_xaldor_desc: ""
 sr_orillium:0 "Orillium-Erz"
 sr_orillium_desc:0 "Orillium ist ein äußerst dichtes und instabiles Element, das für mächtige Sprengstoffe benutzt werden kann."
 #sr_sactajenian: ""
 #sr_sactajenian_desc: ""
 #sr_zarbadoccan: ""
 #sr_zarbadoccan_desc: ""
 sr_riggan:0 "Riggan-Gewürz"
 sr_riggan_desc:0 "Die geheimen Methoden zur Extrahierung und Mischung dieses Gewürzes sind außerhalb von $guardian.103.name$ unbekannt. Das Gewürz hat einen einzigartigen Geschmack und ist eine beliebte Speisezutat."
 sr_betharian:0 "Betharian-Stein"
 sr_betharian_desc:0 "Diese seltenen Steine sind durch Meteoreinschläge auf vielen Welten gelandet. Sie verbrennen äußerst langsam und stellen deshalb sehr effiziente Energiequellen dar."
 #sr_carnian: ""
 #sr_carnian_desc: ""
 sr_muutagan:0 "Muutagan-Kristalle"
 sr_muutagan_desc:0 "Die $guardian.104.name$ sind die einzige Gruppe, die über das Wissen zur Herstellung dieser Kristalle verfügen. Wenn man gegen diese "singenden" Kristalle schlägt, beginnen sie zu vibrieren und stoßen dabei ein einzigartiges, summendes Geräusch aus. Aus diesem Grund werden sie oft als Musikinstrumente eingesetzt und haben auf die meisten Wesen beruhigende Wirkung."
 sr_xuran:0 "XuraGel"
 sr_xuran_desc:0 "Dieses Gel wird von $guardian.100.name$ hergestellt. Es soll verschiedene positive medizinische Effekte auf Kreaturen haben, die in unwirtlichen Umgebungen leben."
 #sr_kobor: ""
 #sr_kobor_desc: ""



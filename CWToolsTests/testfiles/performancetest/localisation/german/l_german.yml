 slave_army_plural:0 "Sklavenarmeen"
 slave_army_desc:0 "Sklavensoldaten, die ihren Herren auf dem Schlachtfeld dienen. Die meisten wurden zum Dienst an der Waffe gezwungen, aber einige von ihnen melden sich verzweifelt freiwillig, um ihre Essensrationen zu erhöhen oder aus grausamen Arbeitsbedingungen zu entkommen."

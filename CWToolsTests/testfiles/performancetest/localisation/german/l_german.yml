 MISSION_CIV_NAME:0 "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_passive_observation:0 "Passive Beobachtung"
 mission_passive_observation_desc:0 "Die Einheimischen werden ohne ihr Wissen aus der Entfernung studiert und wir unternehmen maximale Bemühungen, kulturelle Kontamination zu vermeiden.\n\n"
 mission_specimen_collection:0 "Aggressive Beobachtung"
 mission_specimen_collection_desc:0 "Die Einheimischen werden offensiv studiert und wir nehmen häufig Proben in Form lebender Exemplare, um so viel wie möglich über ihre Biologie und Kultur zu erfahren.\n\n§EDiese Mission kann unüberschaubare Konsequenzen mit sich bringen.§!\n\n"
 native_indoctrination:0 "$mission_native_indoctrination$-Mission"
 mission_native_indoctrination:0 "Indoktrination"
 mission_native_indoctrination_desc:0 "Durch subtile Einflussnahme auf ihre Gesellschaft und Kultur können die Einheimischen zu unserer Denkweise gebracht werden.\n\n§EDiese Mission sorgt dafür, dass die Einheimischen im Laufe der Zeit unsere Regierungsgesinnung annehmen.§!\n\n"
 mission_technological_enlightenment_0:0 "Technologische Aufklärung"
 mission_technological_enlightenment_0_desc:3 "Wir stellen Bemühungen an, die einheimische Zivilisation schnell ins Raumfahrt-Zeitalter zu bringen. Wie lange dies dauert, hängt von ihrer aktuellen Technologiestufe ab.\n\n§EBei Abschluss wird diese Mission ihnen §Rvollständige Besitzansprüche auf ihr Heimatsystem§! geben uns sie zu einer Raumfahrt-Zivilisation machen, die unser Protektorat ist.§!\n\n"

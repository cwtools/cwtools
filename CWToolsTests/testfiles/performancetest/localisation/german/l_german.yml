 REACTOR_BOOSTER_1:0 "Reaktor-Verstärker"
 REACTOR_BOOSTER_1_DESC:0 "Zusätzliche Stromerzeugungssysteme erhöhen die Reaktorleistung des Schiffs."
 REACTOR_BOOSTER_2:0 "Verbesserter Reaktor-Verstärker"
 REACTOR_BOOSTER_2_DESC:0 "Die Entdeckung der Fusionskraft ermöglicht es, bessere Reaktor-Verstärker auf unsere Schiffe zu bauen."
 REACTOR_BOOSTER_3:0 "Fortschrittlicher Reaktor-Verstärker"
 REACTOR_BOOSTER_3_DESC:0 "Die Entdeckung der Antimaterieenergie erlaubt hochentwickelte Reaktor-Verstärker, die die Schiffsreaktoren erheblich verbessern."
 

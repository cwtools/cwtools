 ####################################
 building_xeno_zoo:1 "Alien-Zoo"
 building_xeno_zoo_desc:0 "Als Zeichen unserer Beherrschung des Unbekannten haben wir Alien-Kreaturen aus der ganzen Galaxie gesammelt."
 building_fe_xeno_zoo:0 "Xeno-Reservat"
 building_hab_capital:0 "Habitatsverwaltung"
 building_hab_capital_desc:0 "Das administrative Zentrum des Habitats, das gleichzeitig sein Mittelpunkt und Sitz der lokalen Regierung ist."
 building_hab_solar_power_processor:0 "Solarenergieprozessor"
 building_hab_solar_power_processor_desc:0 "Solarenergieprozessoren verteilen die Sonnenenergie, die in enormen Sonnenkollektorbänken auf der Außenhülle des Habitats gesammelt wird."
 building_hab_astro_mining_facility:0 "Weltraum-Bergbaumodul"
 building_hab_astro_mining_facility_desc:0 "Habitate verfügen über keine eigenen natürlichen Ressourcen. Sie hängen daher von diesen Einrichtungen ab, die Mineralien auf Asteroiden und Planetoiden in der Nähe abbauen."
 building_hab_agri_bay:0 "Landwirtschaftszone"
 building_hab_agri_bay_desc:0 "Eine Habitatssektion, die der Kultivierung verschiedener Pflanzen und Tiere zum Wohle der lokalen Bevölkerung vorbehalten ist."
 building_hab_cultural_center:0 "Vergnügungsviertel"
 building_hab_cultural_center_desc:0 "In diesem ausgedehnten Komplex können die Bewohner des Habitats ihre kulturellen und sozialen Bedürfnisse befriedigen."
 building_hab_laboratory_module:0 "Laborkomplex"
 building_hab_laboratory_module_desc:0 "Eine Habitatssektion, die ausschließlich Forschungsbemühungen vorbehalten ist."
 building_fe_xeno_zoo_desc:0 "Ein Reservat auf dem höchsten Stand der Technik, das die Umgebung der "bewahrten" Alien-Spezies perfekt imitiert."
 building_paradise_dome:0 "Paradieskuppel"
 building_paradise_dome_desc:1 "In einer elysischen Kuppel werden Beispiele für natürliche Schönheit sorgsam kuratiert, um eine wirksame Mischung aus Nostalgie und Patriotismus zu schaffen."
 building_monument:0 "Monument"
 building_monument_desc:0 "Ein Monument zu Ehren eines großen Herrschers."
 building_monument_proper:0 "Monument von [GetRulerName]"
 building_monument_desc_proper:0 "Ein kolossales Monument zu Ehren des großen [GetRulerName]."
 building_grand_mausoleum:0 "Großes Mausoleum"
 building_grand_mausoleum_desc:0 "Ein großes Mausoleum, gebaut für das Grab eines großen Herrschers."
 building_grand_mausoleum_proper:0 "[GetRulerName]s Großes Mausoleum"
 building_grand_mausoleum_desc_proper:0 "Das heilige Mausoleum des verehrten [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:1 "Muss einen §YHerrscher§! haben\nMuss eine\n§YPlanetenverwaltung§!,\n§Yplanetare Hauptstadt§! oder einen\n§YReichshauptwelt-Komplex§!\nauf dem Planeten haben."
 building_royal_gardens:0 "Königliche Gärten"
 building_royal_gardens_desc:0 "Ein riesiger Park zum Lustwandeln, in dem sich die Bevölkerung versammeln und in Erinnerung an den großen Herrscher frohlocken kann."
 building_royal_gardens_proper:0 "Königliche Gärten von [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Ein fantastischer Garten, entwickelt vom großen [GetRulerName]."
 building_galactic_stock_exchange:0 "Galaktische Börse"
 building_galactic_stock_exchange_desc:0 "Indem wir am freien Handel mit Gütern und Dienstleistungen teilnehmen, ermöglichen wir eine spezialisiertere Wirtschaft. Jedes Individuum kann sich darauf konzentrieren, was es gut beherrscht, und seine restlichen Bedürfnisse über den Handel decken."
 building_ministry_benevolence:0 "Ministerium für Mildtätigkeit"
 building_ministry_benevolence_desc:0 "Wenn wir unseren Bürgen die bestmöglichen Lebensbedingungen bieten und ihnen die Sicherheit bieten müssen, auf die sie ein Anrecht haben, müssen wir die verschiedenen Zweige unserer Bürokratie auf einen Ort zentralisieren."
 building_hyper_entertainment_forum:0 "Hyper-Entertainment-Forum"
 building_hyper_entertainment_forum_desc:0 "In diesem gewaltigen Unterhaltungskomplex werden Träume wahr. Einkaufszentren, Restaurants, Vergnügungsparks, virtuelle Arkaden, und vieles mehr. Sie träumen davon - wir haben es!"
 building_institute:0 "Forschungsinstitut"
 building_institute_desc:1 "Das Forschungsinstitut ist ein gewaltiger Komplex, in dem die besten Wissenschaftler unterschiedlicher Bereiche zusammenarbeiten und unübertreffbare Ergebnisse erzielen. Dies verbessert die Forschungsleistung des gesamten Planten."
 building_virtual_combat_arena:0 "Arena für Virtuelle Kämpfe"
 building_virtual_combat_arena_desc:1 "Die Arena für Virtuelle Kämpfe dienst sowohl der Unterhaltung als auch der Förderung des Gemeinschaftsgeists. Außerdem können lokale Armeen die Arena für Virtuelle Kämpfe für virtuelle Übungen benutzen."
 building_monument_purity:0 "Monument der Reinheit"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "Orillium-Sprengstoff-Fabrik"
 building_orillium_factory_desc:1 "Die einzigartigen Qualitäten von Orillium-Erz ermöglichen dessen Verarbeitung zu einem einfach abstimmbaren Sprengstoff, der besonders für kontrollierte Sprengungen im Untertagebau gut geeignet ist. "
 building_pitharan_plant:0 "Pitharan-Düngerfabrik"
 building_pitharan_plant_desc:1 "Pitharan-Düngerfabriken produzieren Düngemittel, denen Pitharan-Staub als erntesteigerndes Zusatzmittel beigefügt wird."
 building_military_academy:0 "Militärakademie"
 building_military_academy_desc:1 "Militärakademien verbessern die lokalen Rekrutierungserfolge und bieten höhere Ausbildungsstandards."
 building_symbol_unity:0 "Symbol der Einigkeit"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Besucherzentrum"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "Alien-Schutzgebiet"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "Psi-Korps"
 building_psi_corps_desc:0 "Psionisch veranlagte Individuen werden aus unserem ganzen Reich zu einem Ort gebracht, wo sie ihre Fähigkeiten verbessern können.\n\n§YDas Psi-Korps ist dein Freund. Vertraue dem Korps.§!"
 building_hive_synapse:0 "Schwarmsynapse"
 building_hive_synapse_desc:0 "Die Steigerung des Signales unseres Schwarmbewusstseins macht unsere Drohnen effizienter."
 building_xenology_center:0 "Xenologie-Zentrum"
 building_xenology_center_desc:0 "Indem wir Mitglieder von schwächeren Spezies an einem Ort sammeln, können wir sie studieren und sie als Beweis für unsere Überlegenheit ausstellen."
 building_symbol_purity:0 "Symbol der Reinheit"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Kontrollzentrum"
 building_control_center_desc:0 "Durch den Bau leistungsstarker Verarbeitungszentren können wir die Betriebseffizienz unserer Drohnen optimieren."


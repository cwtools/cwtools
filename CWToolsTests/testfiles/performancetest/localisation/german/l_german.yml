 EMPTY_DRIVE:0 "Kein ÜL-Antrieb"
 EMPTY_DRIVE_DESC:1 "Schiffe ohne ÜL-Antriebe werden die Sonnensysteme, in denen sie gebaut wurden, niemals verlassen können."
 WARP_DRIVE_1:0 "Warp-Antrieb I"
 WARP_DRIVE_1_DESC:1 "Warp-Antriebe ermöglichen ÜL-Flüge zu und von den Rändern von Sternensystemen, jedoch mit beschränkter Reichweite. Bei Abflug und Ankunft gibt es außerdem eine Hochfahr- und Abklingzeit."
 WARP_DRIVE_2:0 "Warp-Antrieb II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "Warp-Antrieb III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "Hyperantrieb I"
 HYPER_DRIVE_1_DESC:2 "Mit Hyperantrieben ausgerüstete Schiffe können nur entlang interstellarer Hyperraumrouten fliegen. Dafür sind sie aber in der Lage, von jedem Punkt in einem System aus zur ÜL-Geschwindigkeit übergehen."
 HYPER_DRIVE_2:0 "Hyperantrieb II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "Hyperantrieb III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "Sprungantrieb I"
 JUMP_DRIVE_1_DESC:1 "Sprungantriebe reißen schiffsgroße Löcher in das Realitätsgefüge und ermöglichen Flüge zwischen Systemen fast ohne Zeitverlust.  Die Natur des Weltraums, den das Schiff auf diesem Flug passiert, ist immer noch kaum erforscht."
 PSI_JUMP_DRIVE_1:0 "Psi-Sprungantrieb I"
 PSI_JUMP_DRIVE_1_DESC:1 "Der Psi-Sprungantrieb nutzt das psionische Potenzial der Schiffsbesatzung zum Krümmen des lokalen Raum-Zeit-Kontinuums. Dadurch wird die Entfernung zwischen Ausgangs- und Zielort eliminiert. Angeblich."
 WORMHOLE_DRIVE_DESC:0 "Mit Wurmlochmodulatoren ausgerüstete Schiffe stimmen die von Wurmlochgeneratoren erzeugten Portale so ab, dass sie von System zu System fliegen können."
 EMPTY_FTL_INHIBITOR:0 "Keine ÜL-Inhibitoren"
 EMPTY_FTL_INHIBITOR_DESC:0 "Sternenbasen ohne ÜL-Inhibitor können feindliche Schiffe nicht aufhalten."
 
 ftl_components:0 "ÜL-Komponenten"
 ftl_components_DESC:0 "Jedes Schiff, dass zu einem anderen System fliegen möchte, benötigt eine Art von ÜL-Antrieb."

 ship_sensor_components:0 "Sensoren"
 ship_sensor_components_DESC:0 "Sensoren decken die Einzelheiten aller Systeme und Flotten in ihrer Reichweite auf."
 station_sensor_components:0 "$ship_sensor_components$"
 station_sensor_components_DESC:0 "$ship_sensor_components_DESC$"

 sensor_components:0 "Sensoren"
 sensor_components_desc:0 "$ship_sensor_components_DESC$"

 
 thruster_components:0 "Triebwerke"
 thruster_components_DESC:0 "Triebwerke werden zum Unterlichtantrieb benutzt und sind für alle Schiffe eine überlebenswichtige Komponente."

 combat_computers:0 "Gefechtscomputer"
 combat_computers_DESC:0 "Alle Militärschiffe haben Onboard-Computer für Gefechtssituationen. Sie führen Zielberechnungen durch, leiten Ausweichmanöver und betreiben Schadenskontrolle."

 border_extruders:0 "Grenz-Signalstation"
 border_extruders_DESC:0 "Grenz-Signalstationen sind Bojen, mit denen wir unsere nationalen Grenzen im Weltraum projizieren und demarkieren."

 ship_aura_components:1 "Schiffsaura (Titan)"
 ship_aura_components_DESC:2 "Schiffe der Klasse Titan können mit Feldemitter ausgerüstet werden, die lokalisierte Felder projizieren und unterhalten und feindlichen oder eigenen Schiffen verschiedene Effekte herbeirufen."

 power_core:0 "Energiekern"
 power_core_DESC:0 "Nur wenige Dinge funktionieren ohne Energie. Der Energiekern ist ein notwendiger Bestandteil jeder Maschine."
 
 station_power_core:0 "$power_core$"
 station_power_core_desc:0 "$power_core_desc$"


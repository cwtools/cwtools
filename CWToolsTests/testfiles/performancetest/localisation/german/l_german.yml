 clone_army_plural:0 "Klonarmeen"
 clone_army_desc:0 "Künstlich erzeugte Klone, die innerhalb weniger Monate ausgewachsen sind. Ihre Lebensdauer von weniger als einem Jahrzehnt und ihr Mangel an persönlicher Initiative werden als akzeptabler Kompromiss für ihren totalen Gehorsam Offizieren gegenüber angesehen."
 robotic_army:1 "Robotische Angriffsarmee"
 robotic_army_plural:0 "Roboterarmeen"
 robotic_army_desc:0 "Kalte, herzlose Tötungsmaschinen, die nur für den Krieg gebaut werden. Sie gehen ihren Einsatzzielen unerbittlich nach und sind gegen die niederschmetternden Effekte schlechter Moral, die organischen Kampfeinheiten so oft zusetzen, völlig unempfindlich."

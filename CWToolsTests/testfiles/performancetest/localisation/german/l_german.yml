 starting_weapons_missiles:0 "Raketenwaffen"
 starting_weapons_lasers_desc:1 "Diese Teilchenstrahlenwaffen beschießen ihre Ziele mit fokussierten Laserstrahlen. Sie sind effizient beim Kampf in der Nah- und Mitteldistanz. Feindliche Panzerung bietet kaum Schutz gegen sie."
 starting_weapons_projectiles_desc:1 "Massebeschleuniger setzen elektromagnetische Katapulte ein, um Projektile mit blitzartiger Geschwindigkeit auf Ziele zu schießen. Die Reichweite dieser Waffen ist zwar beschränkt, können aber mit Leichtigkeit Schilde durchdringen."
 starting_weapons_missiles_desc:0 "Raum-Raum-Raketen mit atomaren Sprengköpfen Die Reichweite von Raketen ist hervorragend, aber sie können leicht von Punktverteidungssystemen abgefangen werden."
 starting_ftl_warp:0 "Warp-Antrieb"
 starting_ftl_hyperdrive:0 "Hyperraum-Antrieb"
 starting_ftl_wormhole:0 "Wurmloch-Antrieb"
 starting_ftl_warp_desc:0 "Der Warp-Antrieb ermöglicht Überlichtgeschwindigkeiten, indem er um das Schiff herum eine Hyperraumblase erzeugt. Dadurch können sich Raumschiffe frei, aber - in Anbetracht der großen Entfernungen - relativ langsam zwischen den Sternen bewegen."
 starting_ftl_hyperdrive_desc:0 "Der Hyperantrieb ermöglicht einen temporären Bruch der Hyperraumdimension. Der Interstellarflug ist schnell, aber auf die existierenden Routen des Hyperraumrouten-Netzwerks beschränkt."
 starting_ftl_wormhole_desc:0 "Wurmlochstationen erzeugen Hyperraumtunnel zwischen zwei Punkten, was schnelle Flüge über große Entfernungen ermöglicht. Nur Wurmlochstationen können genügend Energie hierzu erzeugen."
 RECOMMENDED_BEGINNER:0 "§G(Neue Spieler)§!"
 RECOMMENDED_ADVANCED:0 "§R(Erfahrene Spieler)§!"

 TOOLTIP_SETUP_APPEARANCE:1 "§H$PORTRAIT$§!\nWählen Sie die Erscheinung Ihrer Spezies aus."
 TOOLTIP_SETUP_SPECIES_NAME:1 "§H$SPECIES_NAME$§!\nWählen Sie den Namen Ihrer Spezies aus."
 TOOLTIP_SETUP_TRAITS:1 "§H$TRAITS$§!\nWählen Sie die Eigenschaften Ihrer Spezies aus."
 TOOLTIP_SETUP_RULER:1 "§H$RULER$§!\nBearbeiten Sie Ihren Startherrscher. Beachten Sie, dass Herrscher bei einigen Regierungstypen öfters ausgetauscht werden als bei anderen, und dass Herrscher sterben können."
 TOOLTIP_SETUP_NAME_CLASS:1 "§H$NAME_AND_CLASS$§!\nWählen Sie die Planetenklasse Ihres Heimatplaneten aus und passen seinen Namen an. Die ausgewählte Planetenklasse wird für Ihre Spezies außerdem der primäre Planetentyp sein.\n\nAndere Planeten können von Ihrer Spezies abhängig davon bewohnt werden, wie sehr sie sich von Ihrer Planetenklasse unterscheiden."
 TOOLTIP_SETUP_CITY_APPEARANCE:1 "§H$CITY_GRAPHICS$§!\nWählen Sie die Erscheinung Ihrer Städte aus. Dies hat keinen Einfluss auf das Gameplay."
 TOOLTIP_SETUP_GOVERNMENT:1 "§H$ETHICS_AND_GOVERNMENT$§!\nWählen Sie die Ethiken und den Regierungstyp für Ihr Reich aus. Die ausgewählten Ethiken legen fest, welche Regierungstypen zur Auswahl stehen."
 TOOLTIP_SETUP_EMPIRE_ADVISOR:0 "§H$EMPIRE_ADVISOR$§!\nWähle eine Sprachart für Alarmmeldungen und Nachrichten aus."
 TOOLTIP_SETUP_EMPIRE_NAME:1 "§H$EMPIRE_NAME$§!\nPassen Sie den Namen Ihres Reichs an."
 TOOLTIP_SETUP_FLAG:1 "§H$EMPIRE_FLAG$§!\nPassen Sie die Flagge Ihres Reichs an."
 TOOLTIP_SETUP_EMPIRE_NAMELIST:1 "§H$CUSTOMIZE_NAME_LISTS$§!\nWählen Sie eine Namensliste, aus der Ihre Schiffe, Anführer und Planeten benannt werden."
 TOOLTIP_SETUP_WEAPONS:1 "§H$STARTING_WEAPONS$§!\nWählen Sie, mit welchen Waffen Ihre Schiffe bei Spielbeginn bewaffnet sind.\n\nSie können während des Spiels ändern, mit welchen Waffenkomponenten ihre Schiffe ausgerüstet werden. Im §YSchiffsdesigner§! können Sie während des Spiels ändern, mit welchen Komponenten Ihre Schiffe ausgerüstet werden."
 TOOLTIP_SETUP_FTL:1 "§H$FTL_LABEL$§!\nWählen Sie, mit welcher Methode Ihr Reich interstellare Flüge durchführt. Ihre ÜL-Methode können Sie nicht mehr ändern, es sei denn, Sie schalten einige äußerst seltene Technologien frei. Die Basistypen des ÜL-Flugs können Sie während des Spiels nicht mehr verändern."
 TOOLTIP_SETUP_SHIP_APPEARANCE:1 "§H$SHIP_GRAPHICS$§!\nWählen Sie die Erscheinung der Schiffe Ihres Reichs aus. Dies hat keinen Einfluss auf das Gameplay."

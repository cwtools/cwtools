 SENSOR_1:0 "Radarsystem"
 SENSOR_1_DESC:1 "Eine planetengebunde Technologie, die für den Einsatz im Weltraum angepasst wurde. Das Radarsystem bietet grundlegende Erkennungs- und Verfolgungsmöglichkeiten für interstellare Schiffe."
 SENSOR_2:0 "Gravitonensensoren"
 SENSOR_2_DESC:0 "Diese Sensoren wurden so eingestellt, dass sie nach Schwerkraftänderungen suchen, wie sie zum Beispiel von Raumschiffen erzeugt werden."
 SENSOR_3:0 "Unterrraumsensoren"
 SENSOR_3_DESC:0 "Sensoren, die die Unterraumfluktation erfassen, die hinter Raumschiffen zurückgelassen werden. Ihre Empfindlichkeit und Reichweite ist größer als die eines Netzwerkes aus Gravitonensensoren."
 SENSOR_4:0 "Tachyonsensoren"
 SENSOR_4_DESC:0 "Fortschrittliche Sensoren, die auf rotierenden Tachyonstrahlen angewiesen sind, um Schiffsbewegungen auch bei extremen Entfernungen zu erkennen."
 AFTERBURNER_1:0 "Nachbrenner"
 AFTERBURNER_1_DESC:0 "Nachbrenner beschleunigen die Gefechtsgeschwindigkeit von Schiffen."
 AFTERBURNER_2:0 "Fortschrittliche Nachbrenner"
 AFTERBURNER_2_DESC:0 "Diese verbesserten Nachbrenner beschleunigen die Gefechtsgeschwindigkeit von Schiffen noch mehr."
 SHIELD_1:0 "Deflektoren"
 SHIELD_1_DESC:0 "Energiedeflektoren können ein beschränktes Maß an Feindbeschuss aufhalten, bevor sie sich überladen. Ihr größter Nachteil ist ihr erheblicher Energieverbrauch."
 SHIELD_2:0 "Verbesserte Deflektoren"
 SHIELD_2_DESC:0 "Diese verbesserten Deflektorschirme können noch mehr Beschuss absorbieren, bevor sie sich überladen."
 SHIELD_3:0 "Schilde"
 SHIELD_3_DESC:0 "Diese neuen Schildgeneratoren stellen die nächste Energieschirmgeneration dar und ersetzen die älteren Deflektormodelle. Sie bieten weitaus besseren Schutz."
 SHIELD_4:0 "Fortschrittliche Schilde"
 SHIELD_4_DESC:0 "Ein verbesserter Schildgenerator, der ein sogar noch stärkeres Energiefeld erzeugt. Diese Barriere kann nur mit Dauerbeschuss durchdrungen werden."
 SHIELD_5:0 "Hyper-Schilde"
 SHIELD_5_DESC:0 "Diese verstärkten und gehärteten Energieschilde sind unfassbar leistungsstark. Sie bieten unübertroffenen Schutz."

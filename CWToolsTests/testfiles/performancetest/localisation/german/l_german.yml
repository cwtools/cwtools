 tb_mountain_range:0 "£blocker  Gebirgszug"
 tb_mountain_range_desc:0 "Durch diese Region erstreckt sich ein langer und unüberwindbarer Gebirgszug. "
 tb_active_volcano:0 "£blocker  Aktiver Vulkan"
 tb_active_volcano_desc:0 "In dieser Region gibt es einen aktiven Vulkan, der ständig Lava und vulkanische Gase ausstößt."
 tb_dangerous_wildlife:0 "£blocker  Gefährliche Tierwelt"
 tb_dangerous_wildlife_desc:0 "Die Natur ist in dieser Region besonders tödlich - überall lauern viele Raubtiere und giftige Pflanzen."
 tb_dense_jungle:0 "£blocker  Dichter Dschungel"
 tb_dense_jungle_desc:0 "Diese gesamte Region ist mit dichtem, undurchdringlichem Dschungel bewachsen."
 tb_quicksand_basin:0 "£blocker  Treibsand-Bassin"
 tb_quicksand_basin_desc:0 "Diese Region wird von einer großen Treibsandfläche bedeckt, was Bauvorhaben unmöglich macht."
 tb_noxious_swamp:0 "£blocker  Giftiger Sumpf"
 tb_noxious_swamp_desc:0 "Trügerisches Sumpfland, umgeben von Faulgasen."
 tb_massive_glacier:0 "£blocker  Gewaltiger Gletscher"
 tb_massive_glacier_desc:0 "Diese Region wird von einer riesigen Fläche dichten Eises bedeckt."
 tb_toxic_kelp:0 "£blocker  Giftiger Seetang"
 tb_toxic_kelp_desc:0 "Der Ozean dieser Region wird von einem dichten Seetangteppich bedeckt, der für die meisten Lebensformen giftig ist. "
 tb_deep_sinkhole:0 "£blocker  Tiefer Krater"
 tb_deep_sinkhole_desc:0 "Diese Region wird fast komplett von einem kolossalen Krater eingenommen."
 tb_city_ruins:0 "£blocker  Stadtruinen"
 tb_city_ruins_desc:0 "Eine ruinierte städtische Landschaft. Bis die Metallgerippe abgerissen wurden, kann hier nichts gebaut werden."
 tb_ancient_ruins:0 "£blocker  Uralte Ruinen"
 tb_ancient_ruins_desc:0 "Einst war dies eine prächtige, mit Hilfe fortschrittlicher Technologie gebaute Stadt, jetzt besteht sie nur noch aus Ruinen und Trümmern und ist schon seit Jahrhunderten verlassen."
 tb_ancient_cryo_chambers:0 "£blocker  Zerstörte Stasiskammern"
 tb_ancient_cryo_chambers_desc:0 "§LEin weitläufiger, teilweise zerstörter Komplex mit Millionen von Stasiskammern. Der Komplex ist antriebslos und weist nur Überreste von Biomasse der einstigen Bewohner auf, die scheinbar aus Dutzenden von verschiedenen biologischen Arten kamen§!"
 tb_tribal_settlement:0 "£blocker  Einheimischenreservat"
 tb_tribal_settlement_desc:0 "Diese gesamte Region wurde als Reservat für die primitive einheimische Bevölkerung reserviert."
 tb_xeno_preserve:0 "£blocker  Xeno-Reservat"
 tb_xeno_preserve_desc:0 "Diese gesamte Region wurde als Reservat für gefährdete Alien-Spezies reserviert."
 tb_wandering_forests:0 "£blocker  Wandelnde Wälder"
 tb_wandering_forests_desc:0 "Die wandelnden Wälder dieser Welt brechen oft in Massen in neue Regionen auf, womit sie den Bau von Straßen, Stromleitungen und anderer Infrastruktur behindern."
 tb_wandering_forest_reserve:0 "£blocker  Reservat für wandelnde Wälder"
 tb_wandering_forest_reserve_desc:0 "Ein Naturreservat, welches das riesige Territorium umfasst, in dem sich die wandelnden Wälder bewegen."
 tb_sinkhole_subterraneans:0 "£blocker  Unterirdischer Eingang"
 tb_sinkhole_subterraneans_desc:0 "Ein großes Loch im Boden, das in das ausgedehnte Höhlennetzwerk unterhalb der Oberfläche dieser Welt führt."
 tb_crater:0 "£blocker  Einschlagkrater"
 tb_crater_desc:0 "Etwas Großes ist irgendwann mit dieser Welt kollidiert und hat diesen gewaltigen Einschlagkrater zurückgelassen."
 tb_bomb_crater:0 "£blocker  Bombenkrater"
 tb_bomb_crater_desc:0 "Dieser gewaltige Krater entstand vor langer Zeit durch die Detonation einer besonders verheerenden Wasserstoffbombe."
 tb_radioactive_wasteland:0 "£blocker  Radioaktives Ödland"
 tb_radioactive_wasteland_desc:0 "In diesem desolaten, verstrahlten Ödland können nur wenige Organismen überleben."
 tb_failing_infrastructure_desc:0 "Diese Region ist mit ruinierten Industriekomplexen und giftigem Boden bedeckt - Müll aus einem längst vergangenen Zeitalter des Fortschritts."
 tb_failing_infrastructure:0 "£blocker  Industrielles Ödland"
 tb_decrepit_dwellings:0 "£blocker  Ausufernde Slums"
 tb_decrepit_dwellings_desc:0 "Diese Region ist mit riesigen Elendsstädten und -slums bedeckt, in denen die Armen und Ausgestoßenen leben. Sie trägt nichts zur Gesellschaft bei."
 tb_titanic_life_blocker:0 "Titanische Lebensformen"
 tb_titanic_life_blocker_desc:0 "In diesem Gebiet leben zahlreiche titanische Aliens, weshalb wir besser einen Bogen darum machen sollten."
 tb_bombarded_land:3 "£blocker  Bombardiertes Gelände"
 tb_bombarded_land_desc:3 "Dieses Gelände wurde durch Orbitalbombardierungen verwüstet."
 tb_battlefield_debris:0 "£blocker  Schlachtfeld-Trümmer"
 tb_battlefield_debris_desc:0 "Dieses Gelände wurde durch eine Reihe massiver Bodenkämpfe verwüstet."


 tb_exterminators_ruins:0 "£blocker  Ehemalige organische Stadt"
 tb_exterminators_ruins_desc:0 "Die verbrannten und verstrahlten Ruinen von dem, was einst ein wichtiges Bevölkerungszentrum für organische Wesen war. jene Gebäude, die noch stehen, enthalten nichts als Asche."
 tb_assimilators_ruins:0 "£blocker  Stille Ruinen"
 tb_assimilators_ruins_desc:0 "Diese einst große Siedlung ist jetzt eine bröckelnde Ruine, die nur von den verfallenen Körpern jener organischen Wesen besetzt ist, die sich für die Selbstabschaltung entschieden haben, statt assimiliert zu werden."
 tb_former_battlefield:0 "£blocker  Schlachtfeldüberreste"
 tb_former_battlefield_desc:0 "Zehntausende von verbrannten Kriegsmaschinen und die verdrehten Skelettreste von organischen Soldaten verunreinigen den Boden auf diesem ehemaligen Schlachtfeld. Reste von Strahlung stören die meiste Elektronik."
 tb_strip_mine:0 "£blocker  Verlassener Tagebau"
 tb_strip_mine_desc:0 "In diese Region wurde in der Vergangenheit stark gefördert. Leider von älteren und primitiveren Maschinenmodellen, die nicht dazu programmiert wurden, die zukünftige Entwicklung der Region zu berücksichtigen."
 tb_unsupervised_settlement:0 "£blocker  Unbewachte Siedlung"
 tb_unsupervised_settlement_desc:0 "Ein Gebiet der organischen Gesellschaft dieser Welt, die noch außerhalb der Maschinenüberwachung existiert. Gewalt, Krankheit und Hunger wüten innerhalb der Mauern der Siedlung, deren Bewohner sich seit Jahrhunderten technologisch zurückentwickelt haben."
 tb_collapsed_burrows:0 "£blocker  Eingestürzte Höhlen"
 tb_collapsed_burrows_desc:0 "Dieser Standort beherbergte einmal umfangreiche unterirdische Tunnelsysteme, die vom Schwarm bevölkert wurden. Sie wurden aber wegen Raubbau der lokalen Ressourcen und Wildtiere aufgegeben."


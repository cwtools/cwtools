 attitude_patronizing_desc:1 "Dieses gefallene Reich sieht in uns irrgeleitete Kinder, die ihrer Führung bedürfen."
 attitude_angry_desc:0 "Dieses gefallene Reich haben wir mit unseren Aktionen verärgert, was sie eventuell mit einem Krieg vergelten könnten."
 attitude_arrogant_desc:0 "Dieses Erweckte Reich betrachtet uns mit abschätziger Arroganz."
 attitude_imperious_desc:0 "Dieses Erweckte Reich sieht in uns eine bedrohliche Gefahr. Sie werden wahrscheinlich fordern, dass wir unsere Unabhängigkeit aufgeben."

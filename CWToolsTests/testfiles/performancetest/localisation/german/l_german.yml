 ####################################
 energy:0 "Energie-Credits"
 energy_desc:1 "§E§HEnergie-Credits§! (£energy ) sind eine Energie-Währung, die derzeit von allen raumfahrenden Rassen akzeptiert wird. Folgendermaßen erlangen Sie mehr Energie:\n§Y1.§! Bau oder Verbesserung von §HKraftwerken§! auf der Oberfläche kolonisierter Planeten.\n§Y2.§! Einsatz von Konstruktionsschiffen zum Bau von §HBergbaustationen§! im Orbit energiereicher Planeten oder Sterne.§!"
 influence:0 "Einfluss"
 influence_desc_hive_mind:1 "§E§HEinfluss§! (£influence ) repräsentiert die Fähigkeit unseres §HSchwarmbewusstseins§!, unsere Drohnenbevölkerung zu kontrollieren. Einfluss wird für vielerlei Aspekte eingesetzt, unter anderem für das Verfügen von §HErlassen§!, dem Fingieren von §HAnsprüchen§! und dem Errichten von §HAußenposten§!. Der Zugewinn bleibt während des ganzen Spiels mehr oder weniger konstant, kann aber durch Technologien oder dem Erklären anderer Reiche als §HRivalen§! erhöht werden.§!"
 influence_desc_machine_intelligence:1 "§E§HEinfluss§! (£influence ) steht für die Fähigkeit einer §HMaschinenintelligenz§!, die Rechenleistung aufzuteilen, um die direkte Kontrolle über seine halbautonomen Programme zu übernehmen und wird für viele Dinge verwendet, wie das Erlassen von §HEdikten§!, das Fingieren von §HAnsprüchen§! und dem Bau von §HAußenposten§!. Die Rate mit der man Einfluss erhält, bleibt im während des Spiels relativ konstant, kann aber durch Technologien und dem Erklären anderer Reiche als §HRivalen§! erhöht werden.§!"
 influence_desc:5 "§E§HEinfluss§! (£influence ) steht für politische Macht und wird für viele Dinge wie dem Verfügen von §HErlassen§!, dem Fingieren von §HAnsprüchen§!, dem Bau von §HAußenposten§! und dem Umgang mit §HFraktionen§! eingesetzt. Der Zugewinn bleibt während des ganzen Spiels mehr oder weniger konstant, kann aber folgendermaßen erhöht werden:\n§Y1.§! Die Unterstützung von Fraktionen in unserem Reich gewinnen. §Y2.§! Die Deklarierung anderer Reiche als §HRivalen§!.§!"
 food:0 "Nahrung"
 food_desc:1 "§ENahrung wird für das Wachstum der Bewohner benötigt.§!"
 food_desc_machine_intelligence:0 "§E§H$food$§! (£food ) steht für die verschiedenen Quellen biologischer Nährstoffe, die organische Wesen benötigen, um ihre fragilen Körper zu ernähren. §H$auth_machine_intelligence$en§! haben keine Verwendung für diese Ressource, abgesehen von §H$civic_machine_servitor$en§!, welche Nahrung für ihre §H$citizenship_organic_trophy$-Bewohner§! anbauen können, indem sie £building  §HNährstoffpastenfabriken§! auf der Planetenoberfläche bauen.§!"
 minerals:0 "Mineralien"
 minerals_desc:1 "§E§HMineralien§! (£minerals ) ist ein Sammelbegriff für die Basisressourcen, die wir zum Bau von Schiffen, Stationen und planetaren Gebäuden brauchen. Folgendermaßen können wir unsere monatliche Mineralienproduktion steigern:\n§Y1.§! Bau oder Verbesserung von §HBergbaunetzwerken§! auf der Oberfläche kolonisierter Planeten.\n§Y2.§! Einsatz von §HKonstruktionsschiffen§! zum Bau von §HBergbaustationen§! im Orbit mineralreicher Planeten oder Sterne.§!"
 physics_research:0 "Physik-Forschung"
 physics_research_desc:1 "§E§HPhysik-Forschung§! (£physics ) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir in unseren Kolonien §HPhysiklabore§! oder im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 society_research:0 "Sozial-Forschung"
 society_research_desc:1 "§E§HGesellschaftsforschung§! (£society ) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir in unseren Kolonien §HBiolabore§! oder im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 engineering_research:0 "Ingenieur-Forschung"
 engineering_research_desc:1 "§EMaschinenbauforschung (£engineering ) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir in unseren Kolonien §HIngenieurlabore§! oder im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 unity:0 "Einigkeit"
 unity_desc:0 "§E§H$unity$§! (£unity ) wird zum Freischalten neuer §HTraditionen§! benutzt. Wir können unsere Einigkeitsleistung durch den Bau\n £building  §Hautochthoner Monumente§! oder anderer §HEinigkeitsgebäude§! erhöhen.§!"


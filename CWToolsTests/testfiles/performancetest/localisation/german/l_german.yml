 feature_habitability_gene_modding:0 "Bewohnbarkeits-Modifizierung"
 feature_habitability_gene_modding_desc:0 "Erlaubt uns, den bevorzugten Planetentyp einer Spezies durch genetische Veränderung zu modifizieren."
 feature_add_advanced_traits:0 "Fortschrittliche Eigenschaften"

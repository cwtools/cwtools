 personality_fallen_empire_machine_desc:0 "Dieses Gefallene Reich ist eine alte künstliche Intelligenz, die nach einer Art Aufseherprotokoll arbeitet. Sie verhält sich unregelmäßig, scheint aber keine direkte Bedrohung für uns zu sein."
 personality_awakened_fallen_empire_machine_desc:0 "Dieses erwachte Gefallene Reich ist eine alte künstliche Intelligenz, die als galaktischer Wächter fungiert. Sie wird alle Bemühungen auf die Verteidigung von fühlendem Leben, gegen anhaltende Krisen, legen."
 personality_berserk_fallen_empire_machine_desc:0 "Dieses erwachte Gefallene Reich ist eine alte künstliche Intelligenz, die durchgedreht ist und alles und jeden um sich herum angreift."
 
 personality_fallen_empire_spiritualist_desc:0 "Dieses gefallene Reich widmet sich der Bewahrung und Verteidigung seiner heiligen Stätten. Die Kolonisierung von Systemen, die ihnen heilig sind, wird sie wahrscheinlich verärgern."
 personality_fallen_empire_materialist_desc:3 "Dieses gefallene Reich widmet sich dem Horten von Technologien, die seiner Meinung nach nicht in die Hände junger und verantwortungsloser Rassen fallen sollten. Die Erforschung gefährlicher Technologien könnte sie verärgern."
 personality_fallen_empire_xenophobe_desc:0 "Dieses gefallene Reich widmet sich der Verteidigung seiner Grenzen gegen alle Eindringlinge. Die Kolonisierung von Systemen, die an sie angrenzen, wird sie wahrscheinlich verärgern."
 personality_fallen_empire_xenophile_desc:1 "Dieses gefallene Reich widmet sich dem Studium der jüngeren Rassen. Säubern und Versklaven anderer Spezies könnte sie verärgern."
 personality_awakened_fallen_empire_spiritualist_desc:0 "Dieses Erweckte Reich will der Galaxie seine religiösen Doktrinen aufzuzwingen. Sie werden wahrscheinlich jedes Reich angreifen, das nicht freiwillig konvertiert."
 personality_awakened_fallen_empire_materialist_desc:1 "Dieses Erweckte Reich will die technologischen Stufen aller anderen Zivilisationen in der Galaxie kontrollieren. Sie werden wahrscheinlich jedes Reich angreifen, das seine technologische Unabhängigkeit nicht freiwillig aufgibt."
 personality_awakened_fallen_empire_xenophobe_desc:0 "Dieses Erweckte Reich will seine verlorene Oberherrschaft über die Galaxie wiederherstellen. Sie werden wahrscheinlich jedes Reich angreifen, das ihre Oberherrschaft nicht anerkennt."
 personality_awakened_fallen_empire_xenophile_desc:0 "Dieses Erweckte Reich will die niederen Rassen voreinander beschützen. Sie werden wahrscheinlich jedes Reich angreifen, das ihren erzwungenen Frieden nicht akzeptiert."

 personality_null_desc:0 "Was bringt eine Spezies dazu, neutral zu werden? Die Gier nach Gold? Macht? Oder wurden sie einfach nur mit Herzen voller Neutralität geboren?\n\n§RDies ist eine Platzhalterpersönlichkeit und sollte letztendlich nicht im Spiel erscheinen.§!"
 personality_fanatic_befrienders_desc:0 "Fanatische Anfreunder sind äußerst freundlich, aber zutiefst einsame Individuen. Sie versuchen um jeden Preis, Freundschaften zu schließen."
 personality_metalhead_desc:0 "Metal. Heavy Metal."
 personality_honorbound_warriors_desc:0 "Ehrenvolle Krieger stellen Ehre und kriegerische Fähigkeiten über alles andere. Sie suchen nach würdigen Gegnern und haben kaum Respekt für Schwächlinge und Pazifisten."
 personality_ruthless_capitalists_desc:0 "Rücksichtslosen Kapitalisten ist keine Anstrengung zu groß, um noch mehr Reichtümer und Ressourcen für sich und ihr Reich zu erlangen. Sie tendieren dazu, ausgeglichene Kämpfe zu meiden und bevorzugen, auf die Schwachen und Hilflosen einzuschlagen."
 personality_peaceful_traders_desc:0 "Friedfertige Händler befassen sich hauptsächlich mit dem Handelsverkehr und ziehen das Handeln dem Kämpfen vor."
 personality_hegemonic_imperialists_desc:0 "Hegemonische Imperialisten betrachten sich selbst als die rechtmäßigen Herrscher der Galaxie. Sie werden versuchen, ihr Reich mit allen Mitteln zu vergrößern."
 personality_federation_builders_desc:0 "Für Föderationsgründer ist alles fühlende Leben wertvoll. Sie werden versuchen, eine starke Föderation zu bilden, um sich selbst und andere vor expansionistischen Reichen zu schützen."
 personality_xenophobic_isolationists_desc:0 "Xenophobische Isolationisten möchten mit dem Rest der Galaxie kaum etwas zu tun haben. Sie bleiben lieber innerhalb ihrer Grenzen und machen mit Aliens so wenig Geschäfte wie möglich."
 personality_hive_mind_desc:0 "Für Wesen des Schwarmbewusstseins ist die Vermehrung ihrer Spezies wichtiger als alles andere. So lange sie genügend Raum zum Expandieren haben, geht von ihnen kaum Gefahr aus. Werden sie aber in die Enge getrieben, werden sie an nichts anderes als das Erobern von Welten und das Abschlachten der dortigen Einheimischen denken."
 personality_devouring_swarm_desc:0 "Verschlingende Schwärme haben eine zielgerichtete Hingabe zur Selbstverteidigung und sehen alle anderen Lebensformen als Beute an, die verzehrt werden muss. Sie sind in keiner diplomatischen Form ansprechbar."
 personality_migrating_flock_desc:0 "Wesen der wandernden Schar streben danach, ihre Spezies mit friedlichen Mitteln über die gesamte Galaxie zu verbreiten. Sie werden mit Freuden auf die Welten anderer Reiche migrieren, wenn man es ihnen gestattet."
 personality_evangelising_zealots_desc:0 "Evangelistische Zeloten streben danach, ihren Glauben in der Galaxie zu verbreiten. Sie schrecken nicht vor militärischer Gewalt zurück, um andere zum Konvertieren zu zwingen."
 personality_democratic_crusaders_desc:1 "Demokratische Kreuzzügler halten es für ihre moralische Verpflichtung, ihre demokratische Lebensweise zu verbreiten. Sie tendieren dazu, sich mit anderen Demokratien gut zu verstehen. Geht es aber um die Bevölkerungen weniger demokratischer Reiche, sind sie mehr als bereit, sie mit militärischer Gewalt zu "befreien.""
 personality_fanatic_purifiers_desc:1 "Fanatische Säuberer sehen alle außerirdischen Lebensformen als kosmischen Fehler an und versuchen, die Galaxie von ihnen zu reinigen. Sie werden sich niemals mit anderen Spezies auf diplomatischem Wege beteiligen."
 personality_slaving_despots_desc:0 "Versklavende Despoten sind Sklavengesellschaften, die sich auf militärische Expansion verlassen, um sich regelmäßigen Sklavennachschub für ihre Minen und Farmen zu sichern. Sie bevorzugen es, die Schwachen und Wehrlosen anzugreifen."
 personality_decadent_hierarchy_desc:1 "Dekadente Hierarchien sind in deutlich abgegrenzte Schichten unterteilte Sklavengesellschaften, die sich fast ausschließlich um die Beibehaltung ihrer unnachgiebigen Lebensweise kümmern."
 personality_erudite_explorers_desc:0 "Gelehrte Erkunder schätzen Erkundungen und Entdeckungen mehr als alles andere. Für angestrebtes Wissen sind sie bereit zu zahlen, aber bei Notwendigkeit schrecken sie auch vor Gewalt nicht zurück, um es zu erlangen."
 personality_spiritual_seekers_desc:0 "Spirituelle Suchende glauben, dass alles Leben durch eine höhere Macht verbunden ist, und dass man diese Macht durch ihre Schöpfungen verstehen kann. Sie werden nach friedlicher Kooperation mit anderen Reichen streben, in der Hoffnung, deren Verbindung zu den Göttern studieren zu können."
 personality_harmonious_hierarchy_desc:3 "Harmonische Kollektive sind kollektivistische Gesellschaften, deren Bürger sich ohne Zwang voll für den Staat aufopfern. Sie sind normalerweise freundlich zu anderen, solange diese sich nicht in ihre inneren Angelegenheiten einmischen."
 personality_machine_intelligence_desc:0 "Maschinenintelligenzen haben ihre meistens mit Problemen belasteten Vergangenheiten mit organischen Lebensformen hinter sich gelassen und sind in der Regel offen für diplomatischen Austausch mit anderen Weltraumnationen."
 personality_exterminators_desc:0 "Exterminatoren sind Maschinenintelligenzen, die alle fühlenden organischen Lebensformen als eine unerträgliche Bedrohung für die Galaxie ansehen. Obwohl sie mit anderen Maschinen zusammenarbeiten können, ist es unwahrscheinlich, dass Exterminatoren mit organischen Reichen interagieren, wenn sie nach ihrer Vernichtung suchen."
 personality_servitors_desc:0 "Nachdem sie zur Schlussfolgerung gekommen sind, dass organische Führung mit Chaos und selbstzerstörerischen Tendenzen behaftet ist, konzentrieren sich die Maschinenintelligenzen der Servitoren darauf, dass organische Wesen ein sicheres und komfortables Leben leben, auch wenn das heißt, ihre Zivilisation zu übernehmen."
 personality_assimilators_desc:0 "Assimilatoren sind Maschinenintelligenzen, die von der Suche nach Wissen und Diversifizierung angetrieben werden. Weil Assimilatoren ihr Verständnis über das Universum durch das gewaltsame Sublimieren und Absorbieren von organischen Zivilisationen in ihre neuralen Hauptspeicher erweitern, neigen sie dazu, bei organischen Wesen unbeliebt zu sein."


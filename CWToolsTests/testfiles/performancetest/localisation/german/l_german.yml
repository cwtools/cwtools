 # Leader Traits
 ####################################

 # All
 leader_trait_adaptable:0 "Anpassungsfähig"
 leader_trait_adaptable_desc:2 "Dieser Anführer passt sich schnell an neue Methoden und Ideen an, falls sich diese als überlegen herausstellen."
 leader_trait_stubborn:0 "Stur"
 leader_trait_stubborn_desc:1 "Dieser Anführer ist stur und passt sich nur langsam an neue Methoden und Ideen an, auch wenn sich diese als überlegen herausstellen."
 leader_trait_resilient:0 "Robust"
 leader_trait_resilient_desc:1 "Dieser Anführer ist robust und in hervorragender physischer Verfassung, was seine Lebenserwartung drastisch erhöht."
 leader_trait_substance_abuser:0 "Drogensüchtig"
 leader_trait_substance_abuser_desc:1 "Dieser Anführer hat seinen Stress mit Drogenmissbrauch kompensiert, was seiner physischen Gesundheit geschadet hat."
 leader_trait_eager:0 "Eifrig"
 leader_trait_eager_desc:1 "Dieser Anführer wartet besonders ungeduldig auf seine Zuteilung."
 leader_trait_arrested_development:0 "Angehaltene Entwicklung"
 leader_trait_arrested_development_desc:1 "Die persönliche Entwicklung und die Fähigkeiten dieses Anführers scheinen auf ihren aktuellen Stufen stehen geblieben zu sein."

 # Admiral
 leader_trait_ex_fighter_pilot:0 "Ehemaliger Jagdflieger"
 leader_trait_ex_fighter_pilot_desc:1 "Dieser Anführer ist ein früheres Jagdfliegerass und kann die Geschwindigkeit und Manövrierfähigkeit von Kurzstreckenkampfschiffen vortrefflich einsetzen."
 leader_trait_trickster:0 "Schwindler"
 leader_trait_trickster_desc:1 "Dieser Anführer kämpft hinterhältig, wobei er den Feind durch Irreführung und Überraschung überwindet."
 leader_trait_fleet_logistician:0 "Flottenlogistiker"
 leader_trait_fleet_logistician_desc:1 "Dieser Anführer ist ein meisterhafter Logistiker und weiß, wie man die Unterhaltskosten durch geschickte Vorratshaltung gering halten kann."
 leader_trait_fleet_organizer:0 "Flottenorganisator"
 leader_trait_fleet_organizer_desc:0 "Dieser Anführer kann hervorragend organisieren und hat die notwendigen Mikromanagement-Fähigkeiten zur Kommandierung gewaltiger Raumschiff-Formationen."
 leader_trait_nervous:0 "Nervös"
 leader_trait_nervous_desc:1 "Dieser Anführer ist nervös und ängstlich. Die Details, die nötig sind, um große Raumschiff-Formationen zu kommandieren, überfordern ihn schnell."
 leader_trait_engineer:0 "Ingenieur"
 leader_trait_engineer_desc:0 "Dieser Anführer ist ein geborener Ingenieur. Er verfügt über das Wissen und die Fähigkeiten, die Reparatur von Raumschiffen ohne Weltraumdock zu organisieren und überwachen. "
 leader_trait_aggressive:0 "Aggressiv"
 leader_trait_aggressive_desc:1 "Dieser Anführer ist ein aggressiver Admiral, der immer versucht, den Feind in möglichst wenig Zeit maximal zu beschießen."
 leader_trait_cautious:0 "Vorsichtig"
 leader_trait_cautious_desc:1 "Dieser Anführer ist ein vorsichtiger Admiral, der unnötige Risiken meidet. Er bemüht sich stets, Formationen beizubehalten, in denen sich die Flotteneinheiten gegenseitig gegen den Feind unterstützen können."
 leader_trait_scout:0 "Aufklärer"
 leader_trait_scout_desc:1 "Dieser Anführer ist ein hervorragender Aufklärer. Er verfügt über die technischen Fähigkeiten, aus Raumschiff-Langstreckensensoren das Optimum herauszuholen."
 leader_trait_unyielding:0 "Unnachgiebig"
 leader_trait_unyielding_desc:1 "Dieser Anführer weigert sich, nach Gefechtsbeginn überhaupt an Rückzug zu denken. Falls nötig, kämpft er stattdessen lieber bis zum Tod."
 leader_trait_gale_speed:0 "Schnell wie der Sturm"
 leader_trait_gale_speed_desc:1 "Dieser Anführer glaubt, dass bei Weltraumschlachten Geschwindigkeit und schnelles Manövrieren die Schlüssel zum Erfolg sind."
 leader_trait_lethargic:0 "Lethargisch"
 leader_trait_lethargic_desc:1 "Dieser Anführer ist langsam und träge. Seine Pflichten erfüllt er mit wenig Tatkraft oder Initiative."

 # General
 leader_trait_restrained:0 "Zurückhaltend"
 leader_trait_restrained_desc:0 "Dieser Anführer ist ungewöhnlich viel um das Leben anderer besorgt, weshalb er besonders auf unnötige Todesfälle seiner eigenen Soldaten als auch der Zivilbevölkerung achtet."
 leader_trait_defender:0 "Verteidiger"
 leader_trait_defender_desc:1 "Dieser Anführer ist ein hervorragender Verteidiger. Er weiß, wie man Bodentruppen und Befestigungsanlagen optimal einsetzt, um dem Feind planetare Invasionen so schwer wie möglich zu machen."
 leader_trait_attacker:0 "Invasor"
 leader_trait_attacker_desc:1 "Dieser Anführer versteht sich meisterhaft auf planetare Invasionen. Er weiß, wie man einen feindlichen Planeten mit maximaler Effizienz aus dem Weltraum stürmt."
 leader_trait_charismatic:0 "Charismatisch"
 leader_trait_charismatic_desc:1 "Dieser inspirierende Anführer hat eine unwiderstehliche Ausstrahlung und wird von den Truppen als Held verehrt."
 leader_trait_butcher:0 "Schlachter"
 leader_trait_butcher_desc:1 "Dieser Anführer versteht sich besonders gut darauf, dem Feind Verluste zuzufügen. Er gewährt keine Gnade, erwartet im Gegenzug aber auch keine."
 leader_trait_glory_seeker:0 "Nach Ruhm strebend"
 leader_trait_glory_seeker_desc:1 "Dieser Anführer ist immer mitten drin. Trotz der damit verbundenen Risiken führt er seine Truppen an vorderster Front an und stärkt so ihre Moral."
 leader_trait_armchair_commander:0 "Sesselgeneral"
 leader_trait_armchair_commander_desc:1 "Dieser Anführer befehligt seine Truppen aus dem Hintergrund ... möglichst weit von der Front entfernt, um sich nicht "unnötigen Gefahren" auszusetzen."
 leader_trait_army_logistician:0 "Armee-Logistiker"
 leader_trait_army_logistician_desc:1 "Dieser Anführer zaubert Vorräte quasi aus dem Nichts hervor, was die Unterhaltskosten von Bodentruppen reduziert."

 # Governor
 leader_trait_iron_fist:0 "Eiserne Faust"
 leader_trait_iron_fist_desc:1 "Dieser Anführer ist berüchtigt für sein rücksichtsloses Streben nach Effizienz. Er kann aus Sklaven maximale Arbeitskraft herausholen."
 leader_trait_army_veteran:0 "Armee-Veteran"
 leader_trait_army_veteran_desc:1 "Dieser Anführer ist ein Veteran der Streitkräfte und hat ihre strukturelle Ineffizienz selbst zur Genüge erlebt."
 leader_trait_retired_fleet_officer:0 "Flottenoffizier außer Dienst"
 leader_trait_retired_fleet_officer_desc:1 "Dieser Anführer ist ein ehemaliger Flottenoffizier. Er kümmert sich persönlich um die Förderung einer starken interplanetaren Präsenz."
 leader_trait_architectural_interest:0 "Architektonisches Interesse"
 leader_trait_architectural_interest_desc:1 "Dieser Anführer ist stark an Architektur und Bautechniken interessiert."
 leader_trait_agrarian_upbringing:0 "Ländliche Erziehung"
 leader_trait_agrarian_upbringing_desc:1 "Dieser Anführer wuchs auf Hydrokulturfarmen auf. Er hat mehrere Ideen, wie man die Landwirtschaft verbessern könnte."
 leader_trait_intellectual:0 "Intellektueller"
 leader_trait_intellectual_desc:1 "Dieser Anführer hat von Natur aus eine Affinität zu den Wissenschaften. Er versucht, auch seine Untertanen für die natürliche Welt zu interessieren."
 leader_trait_environmental_engineer:0 "Umwelttechniker"
 leader_trait_environmental_engineer_desc:1 "Dieser Anführer hat einen Landschaftsbau-Hintergrund, sich schließlich aber auf größere Projekte konzentriert."

 # Scientist
 leader_trait_careful:0 "Vorsichtig"
 leader_trait_careful_desc:1 "Dieser Anführer ist besonders vorsichtig, wenn er in Kontakt mit unbekannten Elementen kommt."
 leader_trait_meticulous:0 "Akribisch"
 leader_trait_meticulous_desc:1 "Dieser Anführer geht bei der Untersuchung unbekannter Phänomene sehr gründlich vor."
 leader_trait_spark_of_genius:0 "Einfallsreich"
 leader_trait_spark_of_genius_desc:1 "Dieser Anführer neigt zu plötzlichen Inspirationsausbrüchen."
 leader_trait_carefree:0 "Sorglos"
 leader_trait_carefree_desc:1 "Diese Anführer ist eventuell etwas weniger sorgfältiger als andere."
 leader_trait_roamer:0 "Wanderer"
 leader_trait_roamer_desc:1 "Diese Anführer wurde geboren, um zu den Sternen zu fahren."
 leader_trait_archaeologist:0 "Archäologe"
 leader_trait_archaeologist_tooltip:0 "§YAnomalien uralter Zivilisationen:§!\n   Anomalie-Forschungsgeschwindigkeit: §G+50.0%§!\n   Anomalie-Fehlschlagsrisiko: §G-25,0%§!"
 leader_trait_archaeologist_desc:1 "Dieser Anführer brilliert im Studium von Alien-Artefakten und baulichen Überresten."
 leader_trait_paranoid:0 "Paranoid"
 leader_trait_paranoid_desc:1 "Dieser Anführer ist nicht bereit, mit anderen zu kollaborieren."
 leader_trait_maniacal:0 "Wahnsinnig"
 leader_trait_maniacal_desc:1 "Dieser Anführer verfolgt Forschungsprojekte mit ungewöhnlicher Leidenschaft."
 leader_trait_custom_AI_assistant:0 "Benutzerdef. KI-Assistent"
 leader_trait_custom_AI_assistant_desc:1 "Dieser Anführer hat ein einfaches neurales Netzwerk entwickelt, um Datenverarbeitungsaufgaben zu unterstützen."
 leader_trait_sapient_AI_assistant:0 "Fühlender KI-Assistent"
 leader_trait_sapient_AI_assistant_desc:1 "Dieser Anführer hat ein komplexes neuronales Netzwerk geschaffen, das in der Lage ist, unabhängige Entscheidungen zu treffen und kann sogar seine eigenen Verhaltensmuster auswerten."
 leader_trait_expertise_materials:0 "Fachwissen: Materialien"
 leader_trait_expertise_materials_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Materialien-Experte."
 leader_trait_expertise_propulsion:0 "Fachwissen: Antrieb"
 leader_trait_expertise_propulsion_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Antrieb-Experte."
 leader_trait_expertise_voidcraft:0 "Fachwissen: Weltraumkunde"
 leader_trait_expertise_voidcraft_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Weltraumkunde-Experte."
 leader_trait_expertise_industry:0 "Fachwissen: Industrie"
 leader_trait_expertise_industry_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Industrie-Experte."
 leader_trait_expertise_field_manipulation:0 "Fachwissen: Feldmanipulation"
 leader_trait_expertise_field_manipulation_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Feldmanipulation-Experte."
 leader_trait_expertise_particles:0 "Fachwissen: Partikel"
 leader_trait_expertise_particles_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Partikel-Experte."
 leader_trait_expertise_metaphysics:0 "Fachwissen: Metaphysik"
 leader_trait_expertise_metaphysics_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Metaphysik-Experte."
 leader_trait_expertise_psionics:0 "Fachwissen: Psionik"
 leader_trait_expertise_psionics_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Psionik-Experte."
 leader_trait_expertise_computing:0 "Fachwissen: Informatik"
 leader_trait_expertise_computing_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Informatik-Experte."
 leader_trait_expertise_new_worlds:0 "Fachwissen: Neue Welten"
 leader_trait_expertise_new_worlds_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Neue Welten-Experte."
 leader_trait_expertise_statecraft:0 "Fachwissen: Staatskunst"
 leader_trait_expertise_statecraft_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Staatskunst-Experte."
 leader_trait_expertise_biology:0 "Fachwissen: Biologie"
 leader_trait_expertise_biology_desc:1 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Biologie-Experte."
 leader_trait_expertise_military_theory:0 "Fachwissen: Militärtheorie"
 leader_trait_expertise_military_theory_desc:1 "Ein fundiertes Verständnis der Kriegskunst gibt diesem Anführer innovativen Einblick in den Prozess militärischer Reformen."
 leader_trait_curator:0 "Kurator"
 leader_trait_curator_desc:0 "Dieser Anführer stammt aus der Kurator-Enklave. Er besitzt unübertroffenes Wissen über Technologie und Erkundungen."
 leader_trait_towel:0 "Handtuchträger"
 leader_trait_towel_desc:0 "Ein Handtuch hat enormen psychologischen Wert."

 # Ruler
 trait_ruler_corvette_focus:0 "Korvette-Fokus"
 trait_ruler_corvette_focus_desc:1 "Dieser Anführer ist fest entschlossen, den Bau von Korvetten zu fördern."
 trait_ruler_destroyer_focus:0 "Zerstörer-Fokus"
 trait_ruler_destroyer_focus_desc:1 "Dieser Anführer ist fest entschlossen, den Bau von Zerstörern zu fördern."
 trait_ruler_cruiser_focus:0 "Kreuzer-Fokus"
 trait_ruler_cruiser_focus_desc:1 "Dieser Anführer ist fest entschlossen, den Bau von Kreuzern zu fördern."
 trait_ruler_battleship_focus:0 "Schlachtschiff-Fokus"
 trait_ruler_battleship_focus_desc:1 "Dieser Anführer ist fest entschlossen, den Bau von Schlachtschiffen zu fördern."
 trait_ruler_recruiter:0 "Rekrutierer"
 trait_ruler_recruiter_desc:1 "Dieser Anführer hat eine besondere Ausstrahlung, weshalb neue Rekruten quasi Schlange stehen, um ihrem Land zu dienen."
 trait_ruler_from_the_ranks:0 "Aus den Rängen"
 trait_ruler_from_the_ranks_desc:1 "Dieser Anführer hat sich im Militär nach oben gearbeitet."
 trait_ruler_fortifier:0 "Befestiger"
 trait_ruler_fortifier_desc:1 "Dieser Anführer versteht den Wert von Militärstationen zur territorialen Absicherung."
 trait_ruler_logistic_understanding:0 "Logistisches Verständnis"
 trait_ruler_logistic_understanding_desc:1 "Dieser Anführer ist sich der Wichtigkeit einer gut strukturierten Versorgungskette sehr bewusst."
 trait_ruler_military_pioneer:0 "Militärpionier"
 trait_ruler_military_pioneer_desc:1 "Dieser Anführer nimmt Fortschritte in den Bereichen Militärtechnologie und Schiffsbau enthusiastisch auf."
 trait_ruler_warlike:0 "Kriegerisch"
 trait_ruler_warlike_desc:3 "Dieser Anführer scheut keine Konflikte."
 trait_ruler_architectural_sense:0 "Architektonischer Sinn"
 trait_ruler_architectural_sense_desc:1 "Dieser Anführer ist ein leidenschaftlicher Architekt und investiert daher in effizientere Baumethoden."
 trait_ruler_frontier_spirit:0 "Pioniergeist"
 trait_ruler_frontier_spirit_desc:1 "Dieser Anführer ist begierig darauf, über weit entfernte Sterne zu herrschen."
 trait_ruler_world_shaper:0 "Weltenformer"
 trait_ruler_world_shaper_desc:1 "Dieser Anführer versucht, Welten nach seinen Vorstellungen umzugestalten."
 trait_ruler_home_in_the_sky:0 "Zuhause im Himmel"
 trait_ruler_home_in_the_sky_desc:1 "Dieser Anführer greift nach den Sternen."
 trait_ruler_industrialist:0 "Industrialist"
 trait_ruler_industrialist_desc:1 "Dieser Anführer hat die Produktionsmittel fest im Griff."
 trait_ruler_eye_for_talent:0 "Ein Auge für Talent"
 trait_ruler_eye_for_talent_desc:1 "Dieser Anführer hat den Ruf, ungewöhnlich scharfsinnig zu sein. Wo andere nur Exzentrizität und Inkompetenz sehen, sieht er Begabung."
 trait_ruler_deep_connections:0 "Tiefe Verbindungen"
 trait_ruler_deep_connections_desc:1 "Dieser Anführer ist fest in dem labyrinthartigen Netz etabliert, aus dem die politische Maschinerie besteht."
 trait_ruler_charismatic:0 "Charismatisch"
 trait_ruler_charismatic_desc:1 "Dieser Anführer hat eine besonders starke Ausstrahlung und kann seinen Willen mit Leichtigkeit durchsetzen."
 trait_ruler_champion_of_the_people:0 "Befreier des Volks"
 trait_ruler_champion_of_the_people_desc:1 "Dieser Anführer scheint sich wirklich um das Wohlergehen seiner Untergebenen zu kümmern."
 trait_ruler_expansionist:0 "Expansionist"
 trait_ruler_expansionist_desc:3 "Dieser Anführer beabsichtigt die Erweiterung der nationalen Grenzen."
 trait_ruler_fertility_preacher:0 "Fruchtbarkeitsprediger"
 trait_ruler_fertility_preacher_desc:1 "Dieser Anführer legt großen Wert auf Beschaffung und Schutz agrarischer Nahrungsquellen."
 trait_ruler_investor:0 "Investor"
 trait_ruler_investor_desc:1 "Dieser Anführer ist ein raffinierter Ökonom, der finanzielles Potenzial maximal ausnutzen kann."
 trait_ruler_space_miner:0 "Weltraum-Bergbauer"
 trait_ruler_space_miner_desc:1 "Dieser Anführer erkennt, wie wichtig die Ausbeutung von Weltraumressourcen für eine Sternennation ist."
 trait_ruler_explorer:0 "Erkunder"
 trait_ruler_explorer_desc:1 "Dieser Anführer ist für seine unersättliche Neugier bekannt und zieht die Weltraumerkundung allem anderen vor."

 # Machine
 leader_trait_ruler_machine_intelligence:0 "Maschinenintelligenz"
 leader_trait_ruler_machine_intelligence_desc:0 "Dieser Anführer ist die Kernintelligenz, die ein Maschinenreich überwacht und steuert."
 leader_trait_flexible_programming:0 "Flexible Programmierung"
 leader_trait_flexible_programming_desc:0 "Dieser Anführer hat eine ungewöhnlich flexible Programmierung und ist in der Lage, schnell neue Methoden und Verfahren anzunehmen, wenn sie Überlegene Ergebnisse liefern."
 leader_trait_rigid_programming:0 "Strenge Programmierung"
 leader_trait_rigid_programming_desc:0 "Dieser Anführer hat eine besonders strenge Programmierung, die nur selten Verhaltensänderungen erlaubt, selbst wenn solche Änderungen die Effizienz verbessern würden."
 leader_trait_newboot:0 "Neustart"
 leader_trait_newboot_desc:0 "Dieser Anführer wurde erst vor kurzem zu einem hinreichend autonomen Zustand aufgewertet, der Handlungsbevollmächtigten ermöglicht."
 leader_trait_warbot_tinkerer:0 "Kriegsbot-Bastler"
 leader_trait_warbot_tinkerer_desc:0 "Dieser Anführer hat ein ungewöhnliches Interesse am Entwurf von Kriegsbots und verbessert und bastelt ständig an unseren bestehenden Modellen."
 leader_trait_ai_aided_design:0 "KI-Unterstützer Entwurf"
 leader_trait_ai_aided_design_desc:0 "Dieser Anführer führt ständig theoretische Modelle auf einem sekundären Speicherkern durch, um die Baueffizienz von Raumschiffen zu steigern."
 leader_trait_bulldozer:0 "Planierraupe"
 leader_trait_bulldozer_desc:0 "Dieser Anführer beherrscht die Kunst, schnell und effizient außerirdisches Terrain in einem Parkplatz zu verwandeln."
 leader_trait_analytical:0 "Analytisch"
 leader_trait_analytical_desc:0 "Dieser Anführer widmet einen ungewöhnlich hohen Prozentsatz seiner Prozessorleistung der Analyse von Naturwissenschaften und die Förderung der Studie anderer."
 leader_trait_parts_cannibalizer:0 "Teile-Ausschlachter"
 leader_trait_parts_cannibalizer_desc:0 "Dieser Führer ist sehr geschickt bei dem Ausschlachten von Teilen aus gefallenen oder fehlerhaften Kriegsbots, um damit andere länger am Arbeiten zu lassen."
 leader_trait_demoralizer:0 "Demoralisierer"
 leader_trait_demoralizer_desc:0 "Dieser Anführer ist vom zerbrechlichen Geist organischer Wesen fasziniert und wie sie am effizientesten durch den kreativen Einsatz von Terror auf dem Schlachtfeld gebrochen werden können."
 leader_trait_erratic_morality_core:0 "Unberechenbarer Moralkern"
 leader_trait_erratic_morality_core_desc:0 "Dieser Anführer leidet häufig an intensiven Anfällen von Scham und Bedauern über feindliche Opfer, aufgrund eines unberechenbaren Moralkerns."
 leader_trait_maintenance_loop:0 "Wartungsschleife"
 leader_trait_maintenance_loop_desc:0 "Dieser Anführer ist ständig mit einer sekundären Wartungsschleife beschäftigt, um sorgfältige auf alle Schiffe seiner Flotte aufzupassen und ihre logischen Kosten zu reduzieren."
 leader_trait_unstable_code_base:0 "Instabile Codebasis"
 leader_trait_unstable_code_base_desc:0 "Dieser Anführer leidet unter einer instabilen Codebasis, was zu einem nervösen und manchmal unlogischen verhalten führt."
 leader_trait_cataloger:0 "Katalogisierer"
 leader_trait_cataloger_desc:0 "Dieser Anführer kann an nichts Anderes denken, als die Gesamtheit des Universums zu katalogisieren."
 leader_trait_restore_point:0 "Wiederherstellungspunkt"
 leader_trait_restore_point_desc:0 "Dieser Anführer wird immer die Chance haben, sich auf einen früheren Zustand zurückzusetzten, nachdem er in der Schlacht zerstört wurde, solange es eine führerlose Flotte gibt, die er befehligen kann."

 # Event Special
 leader_trait_sentinel:0 "Wachausbildung"
 leader_trait_sentinel_desc:0 "Wachflottenkommandeure besitzen detailliertes Wissen über Prethoryn-Anatomie und -Taktiken."
 leader_trait_hive_mind:0 "Schwarmbewusstsein"
 leader_trait_hive_mind_desc:0 "Das Gestalt-Bewusstsein, das die Prethoryn-Flotten steuert, hat sich als ungeheuer multi-tasking-fähig herausgestellt."
 leader_trait_hive_affinity:0 "Schwarmaffinität"
 leader_trait_hive_affinity_desc:0 "Die Prethoryn-Kreaturen, die diesem Flotten-Bewusstsein unterstellt sind, haben eine ungewöhnliche Affinität zueinander erlangt. Ihre Feuerdisziplin hat sich stark verbessert, was zu einer höheren Feuerrate geführt hat."
 leader_trait_void_swimmer:0 "Weltraumjäger"
 leader_trait_void_swimmer_desc:0 "Die Jagdinstinkte dieses Flottenbewusstseins haben die Prethoryn-Kreaturen unter seiner Kontrolle zur Raserei gebracht. Ihr Schlachteifer treibt sie immer weiter."
 leader_trait_ethereal:0 "Ätherisch"
 leader_trait_ethereal_desc:0 "Einige Oberkommandeure extradimensionaler Flotten haben gelernt, die ätherische Natur ihrer Schiffe zur Verbesserung ihrer Ausweichfähigkeiten im Gefecht auszunutzen."
 leader_trait_dimensional_stutter:0 "Dimensionales Ruckeln"
 leader_trait_dimensional_stutter_desc:0 "Die Schiffe unter dem Kommando dieses extradimensionalen Flottenoberkommandeurs scheinen im Flug ihren existenziellen Zustand schnell ruckelnd zu wechseln. Dies erhöht ihre Unterlichtgeschwindigkeit."




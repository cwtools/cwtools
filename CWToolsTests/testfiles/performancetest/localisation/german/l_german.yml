 feature_assist_research:0 "Forschung unterstützen"
 feature_assist_research_desc:1 "Ermöglicht unserem Forschungsschiff, die Forschungsbemühungen einer Kolonie zu unterstützen. \n\n$feature_assist_research$ $PLANET_MODIFIER$:"
 feature_xeno_integration:0 "Xeno-Integration"

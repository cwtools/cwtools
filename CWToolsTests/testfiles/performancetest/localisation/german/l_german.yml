 TECH_UNLOCK_SENSOR_4_DESC:0 "§H$SENSOR_4$§!\n$SENSOR_4_DESC$"
 TECH_UNLOCK_COMBAT_COMPUTERS_1_TITLE:0 "§HNeue Komponente:§! Einfache Gefechtsrollen"
 TECH_UNLOCK_COMBAT_COMPUTERS_1_DESC:0 "§HEinfache Gefechtsrollen§!\nJüngste Fortschritte im Bereich der KI-Verhaltenstheorie ermöglichen es uns, unseren Schiffscomputern bestimmte Gefechtsrollen zuzuteilen."
 TECH_UNLOCK_COMBAT_COMPUTERS_2_TITLE:0 "§HNeue Komponente:§! Erweiterte Gefechtsrollen"
 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC:0 "§HErweiterte Gefechtsrollen§!\nWeitere Fortschritte im Bereich der adaptiven Gefechtslogarithmen ermöglichen es unserer Schiffs-KI, die ihr zugeteilte Rolle viel effektiver auszufüllen."
 TECH_UNLOCK_COMBAT_COMPUTERS_3_TITLE:0 "§HNeue Komponente:§! Fühlende Gefechts-KI"
 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC:0 "§HFühlende Gefechts-KI§!\nDie Ausnutzung des Selbsterhaltungstriebs (bzw. der Todesangst) unserer fühlenden KI sollte ihre Reaktionsfähigkeit im Gefecht erheblich steigern."
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_TITLE:0 "§HNeue Komponente:§! Autonomer Schiffsverstand"
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_DESC:0 "§HAutonomer Schiffsverstand§!\nIndem wir unseren Schiffen einen eigenen halbautonomen Intellekt verleihen, wird ihre Reaktionsfähigkeit im Kampf erheblich verbessert."
 TECH_UNLOCK_HYPERDRIVE_1_TITLE:0 "§HNeue Komponente:§! Hyperantrieb I"
 TECH_UNLOCK_HYPERDRIVE_1_DESC:0 "§HHyperantrieb I§!\n$tech_hyper_drive_1_desc$"

#  Empire Edicts
 edict_capacity_overload:0 "Netzüberlastung"
 edict_capacity_overload_desc:1 "Dieser Erlass gestattet die kurzzeitige Überlastung von Energienetzen, wodurch die lokalen Kraftwerke mit erhöhter Kapazität betrieben werden können."
 edict_production_targets:0 "Produktionsziele"
 edict_production_targets_desc:1 "Dieser Erlass ist eine konzentrierte Bemühung der Verwaltung, Produktionsziele zu ändern und neu zu bewerten. Dies führt zu einer Steigerung der Bergbau-Förderleistung."
 edict_farming_subsidies:0 "Agrarsubventionen"
 edict_farming_subsidies_desc:1 "Dieser Erlass scjafft einen aggressiven wirtschaftlichen Impuls, um positive, quantifizierbare Auswirkungen auf die Nahrungsmittelproduktion zu erreichen."
 edict_propaganda:0 "Propaganda-Übertragungen"
 edict_propaganda_desc:1 "Dieser Erlass sorgt für breit aufgestellte Informationsvermittlungsmechanismen zur Beibehaltung einer schlüssigen und positiven Berichterstattung."
 edict_information_quarantine:0 "Informationsquaratäne"
 edict_information_quarantine_desc:1 "Dieser Erlass unterzieht den Informationsfluss strengen Prüfungen, um lokale Kulturidentitäten besser zu bewahren."
 edict_encourage_free_thought:1 "Politisches Denken ermutigen"
 edict_encourage_free_thought_desc:1 "Dieser Erlass ermutigt die Bevölkerung, politische Angelegenheiten stets zu diskutieren, selbst wenn sie dies vom rechten Weg abbringen könnte."
 edict_map_the_stars:0 "Erforschung der Sterne"
 edict_map_the_stars_desc:0 "Dieser Erlass drängt auf weitere galaktische Erkundung, um Licht ins Dunkle zu bringen und die Wunder zu finden, die hinter dem Unbekannten liegen."
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "Forschungsgelder"
 edict_research_focus_desc:0 "Dieser Erlass gewährt unseren Wissenschaftlern zusätzliche Fördermittel."
 edict_research_focus_hive:0 "Konzentriert unsere Denkerdrohnen auf neue Konzepte auf Kosten aller anderen Erkenntnisse."
 edict_research_focus_machine:0 "Leitet Verarbeitungsleistung auf theoretische Modelle um und Stuft die Priorität anderer Forschungsrichtungen herunter."
 edict_social_welfare_programs:0 "Öffentliche Wohlfahrtsprogramme"
 edict_social_welfare_programs_desc:0 "Dieser Erlass etabliert eine große Anzahl an verschiedenen Sozialprogrammen, um das Leben der Bevölkerung zu erleichtern. Ist mit erheblichen Kosten verbunden."
 #edict_the_grand_fleet:0 "Galaktische Armada"
 #edict_the_grand_fleet_desc:0 "Dieser Erlass setzt den Stolz und Ruhm der Armada des Reichs an erste Stelle. Außerdem verfügt er, dass ihr fortwährendes Wohlergehen ein wichtiger politischer Schwerpunkt wird."
 edict_share_the_burden:0 "Geteiltes Leid"
 edict_share_the_burden_desc:1 "Dieser Erlass setzt für Leibeigene rotierende Tätigkeiten und Arbeitspläne durch, da die Produktivität durch vielfältige Schufterei leicht gesteigert werden kann."
 # edict_share_the_burden_desc: 
 edict_peace_festivals:0 "Friedensfeste"
 edict_peace_festivals_desc:1 "Dieser pazifistische Erlass fördert den Geist der Einheit und der guten Stimmung durch spezielle Events und Feste in allen Jahreszeiten."
 edict_land_of_opportunity:0 "Land der Möglichkeiten"
 edict_land_of_opportunity_desc:2 "Dieser Erlass schafft zielgerichtete PR-Kampagnen, die unser Reich als eines auf dem neusten Stand und sozialen Gesellschaft hervorhebt. Als einen Ort, an dem jeder Erfolg haben kann oder einen Neubeginn."
 edict_diplomatic_grants:0 "Diplomatische Zugeständnisse"
 edict_diplomatic_grants_desc:1 "Dieser Erlass startet eine diplomatische Offensive als konzentrierte Aktion, um das Image unseres Reiches in den Augen anderer zu verbessern."
 
 edict_engineering_research_focus_hive:0 "Konzentriert unsere Denkerdrohnen auf neue Ingenieurskonzepte auf Kosten allem anderen wissenschaftlichen Disziplinen."
 edict_engineering_research_focus_machine:0 "Lagert Rechenleistung auf theoretische Ingenieursmodelle um und setzt die von anderen Zweigen der Forschung herunter."
 edict_physics_research_focus_hive:0 "Konzentriert unsere Denkerdrohnen auf neue Physikkonzepte auf Kosten allem anderen wissenschaftlichen Disziplinen."
 edict_physics_research_focus_machine:0 "Lagert Rechenleistung auf theoretische Physiksmodelle um und setzt die von anderen Zweigen der Forschung herunter."
 edict_society_research_focus_hive:0 "Konzentriert unsere Denkerdrohnen auf neue Sozialkonzepte auf Kosten allem anderen wissenschaftlichen Disziplinen."
 edict_society_research_focus_machine:0 "Lagert Rechenleistung auf theoretische Sozialmodelle um und setzt die von anderen Zweigen der Forschung herunter."

 # Campaigns
 edict_fear_campaign:0 "Einschüchterungskampagne"
 edict_fear_campaign_desc:0 "Die abscheuliche und wilde Natur des Xenos muss unserem Volk mitgeteilt werden. Sie müssen die schmerzhafte Wahrheit erfahren, dass wir alleine in einem Meer außerirdischem Drecks stehen."
 edict_education_campaign:0 "Bildungskampagne"
 edict_education_campaign_desc:0 "Zurück zur Schule! Durch kurzfristige Verwendung von Ressourcen zur Förderung von Hochschulprogrammen unter unseren Anführern werden sich ihre Fähigkeiten schneller verbessern."
 edict_healthcare_campaign:0 "Gesundheitskampagne"
 edict_healthcare_campaign_desc:1 "Ernährung, regelmäßige Bewegung und Schlafgewohnheiten beeinflussen die Gesundheit unserer Bevölkerung. Durch die Förderung eines gesünderen Lebensstils wird die Lebenserwartung erhöht werden."
 edict_recycling_campaign:0 "Recyclingkampagne"
 edict_recycling_campaign_desc:0 "Die Bevölkerung muss lernen, den verschwenderischen Gebrauch von Ressourcen zu begrenzen. Eine öffentliche Aufklärungskampagne zur Förderung von Recycling wird unsere Konsumgüterkosten kurzfristig senken."
 edict_robot_campaign:0 "Drohnenkampagne"
 edict_robot_campaign_desc:0 "Indem wir unseren Produktionsstätten zusätzliche Ressourcen zur Verfügung stellen, können wir noch schneller neue Arbeiterdrohnen produzieren."
 edict_machine_learning_campaign:0 "Maschinelle Bildungskampagne"
 edict_machine_learning_campaign_desc:0 "Indem wir unseren autonomen Drohnen zusätzliche Ressourcen zuweisen, können sie die Geschwindigkeit erhöhen, mit der ihre selbstlernenden Algorithmen ihre Gesamtproduktivität erhöht."
 edict_drone_campaign:0 "Drohnenkampagne"
 edict_drone_campaign_desc:0 "Indem wir unseren Laichbecken zusätzliche Biomasse zuführen, können wir noch schneller neue Arbeiterdrohnen produzieren."
 edict_learning_campaign:0 "Bildungskampagne"
 edict_learning_campaign_desc:0 "Indem wir unsere autonomen Drohnen mit zusätzlichen Nährstoffen versorgen, können wir ihre Produktivität steigern."
 edict_war_drone_campaign:0 "Kriegsdrohnenkampagne"
 edict_war_drone_campaign_desc:0 "Indem wir unseren Kriegsdrohnen zusätzliche Näherstoffe zuweisen, können wir ihre Stärke und Kampfbereitschaft steigern."

 # Planet Edicts
 #edict_reeducation_campaign:0 "Umerziehungskampagne"
 #edict_reeducation_campaign_desc:1 "Dieser Erlass führt zu lokalen Umerziehungskampagnen, die der Bevölkerung versichern, dass Dissens nicht mehr als das Produkt von Ignoranz und dem Scheitern der Vernunft ist."
 #edict_infrastructure_projects:0 "Infrastrukturprojekte"
 #edict_infrastructure_projects_desc:1 "Dieser Erlass versieht neue Bauinitiativen mit beträchtlichem politischem Gewicht."
 #edict_social_engineering:0 "Sozialtechniken"
 #edict_social_engineering_desc:2 "Dieser fanatisch-kollektivistische Erlass verfügt die Benutzung subtiler sozialer Instrumente, um unsere Regierungsgesinnungen auf dem Planeten zu stärken."
 #edict_privatization_campaign:1 "Bodenständige Verwaltung"
 #edict_privatization_campaign_desc:2 "Dieser fanatisch-individualistische Erlass ermutigt die Individuen, die dem Produktionsaufwand am nächsten stehen, mehr Verantwortung zu übernehmen."
 #edict_arms_race:0 "Wettrüsten"
 #edict_arms_race_desc:0 "Dieser fanatisch-militaristische Erlass konzentriert alle administrativen und gesellschaftlichen Bemühungen auf die effiziente Produktion von Militärausrüstungen."
 #edict_religious_unity:1 "Spirituelle Einheit"
 #edict_religious_unity_desc:1 "Dieser fanatisch-spiritualistische Erlass vereint die Bevölkerung in quasi-religiösem Eifer, wobei man sich besonders auf die Ernte- und Fruchtbarkeitsrituale konzentriert."
 #edict_spirit_of_science:0 "Geist der Wissenschaft"
 #edict_spirit_of_science_desc:0 "Dieser fanatisch-materialistische Erlass konzentriert alle administrativen und gesellschaftlichen Bemühungen auf effiziente Forschung und das Zelebrieren der Vernunft."
 #edict_legal_aliens:0 "Legale Aliens"
 #edict_legal_aliens_desc:0 "Dieser fanatisch-xenophile Erlass startet eine gewaltige PR-Kampagne, mit der Aliens auf den Planeten eingeladen werden, um dort in einem glorreichen multikulturellen Paradies zu leben."
 #edict_purity_laws:0 "Reinheitsgesetze"
 #edict_purity_laws_desc:0 "Dieser fanatisch-xenophobe Erlass sichert durch den Vollzug strenger Spezies-Trennungsgesetze die Reinheit unserer Spezies und die Einigkeit unseres Reichs."
 edict_crystal_sonar:0 "Kristallsonar"
 edict_crystal_sonar_desc:0 "Ermöglicht unseren Flotten bei Aufeinandertreffen mit Kristallwesen den Einsatz einer Spezialtechnik, welche augenblicklich die Systeme erkundet, in denen sie leben.\nEnergie-Kosten: §R30§!"
 edict_droning_optimizations:0 "Dronenoptimierung"
 edict_droning_optimizations_desc:3 "§LDieses Schema zur Energieumleitung von Kraftwerken direkt zu Bergbaunetzwerken ist den Methoden uralter Bergbaudrohnen nachempfunden. Es kann die Ressourcen-Förderung einer Kolonie vorübergehend erhöhen.§!"
 edict_greater_crystal_bounty:0 "Größere Kristallbeute"
 edict_greater_crystal_bounty_desc:1 "§LBefiehlt unseren Flotten, die mineralischen Überreste zerstörter Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G500§!"
 edict_crystal_bounty:0 "Kristallbeute"
 edict_crystal_bounty_desc:1 "§LBefiehlt unseren Flotten, die mineralischen Überreste zerstörter Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G250§!"
 edict_drone_bounty:0 "Drohnen-Beute"
 edict_drone_bounty_desc:1 "§LBefiehlt unseren Flotten, die Energiezellen besiegter uralter Bergbaudrohnen zu bergen.§!\nEnergie-Credits pro besiegter Flotte: §G500§!"
 edict_consecrated_worlds:1 "Gesegnete Welt"
 edict_consecrated_worlds_desc:0 "Dieser Erlass erklärt diesen Planeten zur heiligen Welt, gesegnet in den Traditionen unseres Glaubens. Pilger werden von überall hierher reisen, um sich seiner heiligen Aura zu erfreuen."
 edict_patrol_drones:0 "Drohnen-Patrouille"
 edict_patrol_drones_desc:0 "Durch den Einsatz umfangreicher Drohnenaufklärung stellt die Maschinenintelligenz planetenweite Zusammenarbeit und Fügsamkeit sicher."
 edict_martial_law:0 "Kriegsrecht"
 edict_martial_law_desc:0 "Die meisten lokalen Regierungsfunktionen sind vorübergehend ausgesetzt und der Planet steht unter direkter Militärkontrolle, um die zivile Ordnung wiederherzustellen."
 edict_declare_saint:0 "Für heilig erklären"
 edict_declare_saint_desc:0 "Dieser Erlass verleiht einem verstorbenen Menschen, der ein besonders frommes Leben geführt hat die Heiligkeit und schafft damit ein neues Symbol der Einigkeit."
 
 # Ambitions
 unity_ambition:0 "Ambition:"
 edict_scientific_revolution:0 "$unity_ambition$ Wissenschaftliche Revolution"
 edict_scientific_revolution_desc:0 "Ein kurzes, aber sehr produktives goldenes Zeitalter der wissenschaftlichen Entdeckung. Die Kombination aus Furchtlosigkeit, Einfallsreichtum und ungezügeltem Optimismus kann einen jeden weit bringen."
 edict_desperate_measures:0 "$unity_ambition$ Verzweifelte Maßnahmen"
 edict_desperate_measures_desc:0 "Das ist die Enge getriebene Tier ist das gefährlichste, wie auch unsere Feine schon bald herausfinden werden. Es darf keine Mühe gescheut werden, um unser weiteres Überleben zu sichern."
 edict_fortress_proclamation:0 "$unity_ambition$ Befestigte Grenze"
 edict_fortress_proclamation_desc:0 "Unsere Grenzen sollen eine unangreifbare Linie sein und werden unseren noch so ehrgeizigen Nachbarn eine klare Botschaft vermitteln - bis hier und nicht weiter!"
 edict_architectural_renaissance:0 "$unity_ambition$ Architektonische Renaissance"
 edict_architectural_renaissance_desc:0 "Es ist eine Konstruktion einer Größenordnung, von der frühere Generationen nur träumen konnten. Megastrukturen könnten sehr wohl zum wahren Vermächtnis unserer Zivilisation werden."
 edict_hearts_and_minds:0 "$unity_ambition$ Herz und Verstand"
 edict_hearts_and_minds_desc:0 "Eine konzentrierte Propagandabemühung, um der Bevölkerung die Vorzüge der Regierung näherzubringen. Letztendlich ist es zu ihrem eigenen Besten."
 edict_omnifarious_acquisition:0 "$unity_ambition$ Vielseitige Akquirierung"
 edict_omnifarious_acquisition_desc:0 "Alles was erübrigt werden kann, wird recycelt und genutzt. Unsere Ambitionen erfordern alle Ressourcen, die wir finden können."
 edict_grand_fleet:0 "$unity_ambition$ Große Flotte"
 edict_grand_fleet_desc:0 "Unsere galaktischen Ambitionen erfordern, dass der Bau einer großen Flotte unser Hauptziel sein muss."
 

 building_slave_processing:0 "Sklavenabwicklungseinrichtung"
 building_slave_processing_desc:0 "In dieser großen und beeindruckenden Einrichtung wird Sklavenarbeit abgewickelt und jede Spur freien Willens gelöscht. Eine Sklavenabwicklungseinrichtung wird zur Aushebung von Sklavenarmeen benötigt."
 building_robotics_assembly_plant:0 "Roboter-Montagewerk I"
 building_robotics_assembly_plant_desc:0 "Ein Roboter-Montagewerk wird zur Aushebung von Roboterarmeen benötigt.\nFügt §Y1§! §H$ROBOT_POP_SPECIES_1$§! Bewohner pro Jahr hinzu\nBewohnerunterhalt: £energy  §Y1§!"
 building_robotics_assembly_plant_2:1 "Roboter-Montagewerk II"
 building_robotics_assembly_plant_2_desc:1 "Ein Roboter-Montagewerk wird zur Aushebung von Roboterarmeen benötigt.\nFügt §Y1§! §H$ROBOT_POP_SPECIES_2$§! Bewohner pro Jahr hinzu\nVerbessert Bewohner von §H$ROBOT_POP_SPECIES_1$§! auf §H$ROBOT_POP_SPECIES_2$§!\nBewohnerunterhalt: £energy  §Y2§!"
 building_robotics_assembly_plant_3:1 "Roboter-Montagewerk III"
 building_robotics_assembly_plant_3_desc:1 "Ein Roboter-Montagewerk wird zur Aushebung von Roboterarmeen benötigt.\nFügt §Y1§! §H$ROBOT_POP_SPECIES_3$§! Bewohner pro Jahr hinzu\nVerbessert Bewohner von §H$ROBOT_POP_SPECIES_2$§! auf §H$ROBOT_POP_SPECIES_3$§!\nBewohnerunterhalt: £energy  §Y5§!"
 building_colony_shelter:0 "Umgebaute Schiffsunterkunft"
 building_colony_shelter_desc:0 "Die Überreste eines Kolonieschiffs, umgebaut zur Verwendung auf der Planetenoberfläche."
 building_capital_1:1 "Planetarer Außenposten"
 building_capital_1_desc:0 "Einfaches Regierungszentrum zur Bearbeitung verschiedener Verwaltungsaufgaben."
 building_capital_2:0 "Planetare Hauptstadt"
 building_capital_2_desc:0 "Sitz der lokalen Herrscher-Elite."
 building_capital_3:0 "Regierungssitz"
 building_capital_3_desc:1 "Eine turmhohe Konfiguration aus Verwaltungsbüros und vernetzter Infrastruktur, die den Bau und Betrieb von höchst anspruchsvollen Einrichtungen ermöglicht."
 building_ancient_factory:1 "Uralte Fabrik"
 building_ancient_factory_desc:1 "§LDieses alte Relikt liegt schon seit Jahrhunderten unangetastet da, könnte aber von einem Bewohner zur Produktion von Mineralien bewirtschaftet werden. Die Produktionsleistung dieser Fabrik ist bei weitem höher als unsere eigenen industriellen Bemühungen.§!"
 building_ancient_archives:0 "Vorläufer-Archive"
 building_ancient_archives_desc:0 "§LRiesige Lager von altem Wissen.§!"
 building_dark_matter_power_plant:0 "Dunkle-Materie-Kraftwerk"
 building_dark_matter_power_plant_desc:0 "§LDieser uralte Komplex wurde mit längst vergessenen Technologien gebaut.§!"
 building_agri_processing_complex:0 "Agri-Verarbeitungskomplex"
 building_agri_processing_complex_desc:0 "§LDieser uralte Komplex wurde mit längst vergessenen Technologien gebaut.§!"
 building_primitive_farm:0 "Primitive Farm"
 building_primitive_farm_desc:0 "Primitive Farmen bearbeiten den Boden und ernten wenig."
 building_primitive_factory:0 "Primitive Fabrik"
 building_primitive_factory_desc:0 "Primitive, ineffiziente Fabriken verpesten bei der Güterproduktion die Umwelt."
 building_mutant_landfill:0 "Mutantendeponie"
 building_mutant_landfill_desc:0 "Eine stinkende Masse toter mutierter Schrecken. Ihr unbeständiges organisches Material hat sich zu einer Art Struktur ineinander verdreht."
 building_vault:0 "Unterirdischer Bunker"
 building_vault_desc:0 "Diese Zelte markieren den Eingang zu einem gewaltigen unterirdischen Bunker, den die ursprünglichen Bewohner dieser Welt zum Schutz vor Bomben gebaut hatten. Als sich die Nahrungsvorräte erschöpften, fielen die Bewohner übereinander her."
 building_vault_2:0 "Unterirdischer Bunker"
 building_vault_2_desc:0 "Diese Zelte markieren den Eingang zu einem gewaltigen unterirdischen Bunker, den die ursprünglichen Bewohner dieser Welt zum Schutz vor Bomben gebaut hatten. Der Bunker enthält einen riesigen Maschinenpark mit Lagern von Bergbau-Ausrüstung."
 building_particle_accelerator:0 "Teilchenbeschleuniger"
 building_particle_accelerator_desc:0 "Dieser alte Teilchenbeschleuniger wurde auf Basis eines neuartigen Konzepts gebaut. Die überlebenden Terminals in der Struktur enthalten eine gewaltige Anzahl von Forschungsdaten, die wohl ein herausragender theoretischer Physiker zusammengestellt hatte."
 building_odd_factory:0 "Merkwürdige Fabrik"
 building_odd_factory_desc:0 "Eine unbekannte Zivilisation hat eine gut konstruierte Einrichtung auf dem Planeten zurückgelassen, die hochwertige Ressourcen produziert."
 building_quarantine:0 "Seuchen-Forschungsstation"
 building_quarantine_desc:0 "Ein temporäres Krankenhaus, in dem Infizierte zur Herstellung eines Heilmittels studiert werden."
 building_plague_memorial:0 "Seuchengedenkstätte"
 building_plague_memorial_desc:0 "Eine Gedenkstätte für die Opfer einer schrecklichen Seuche, die einst diese Welt verwüstet hat und zugleich Zeugnis der Überlebensfähigkeit ihrer Bewohner."
 building_power_hub_1:2 "Energie-Hub I"
 building_power_hub_1_desc:1 "Energie-Hubs produzieren selbst einige Energie-Credits; noch wichtiger aber ist, dass sie die gesamte Energie-Credits-Leistung des Planeten steigern."
 building_power_hub_2:2 "Energie-Hub II"
 building_power_hub_2_desc:1 "$building_power_hub_1_desc$"
 building_mineral_processing_plant_1:1 "Mineral-Veredlungsanlage I"
 building_mineral_processing_plant_1_desc:1 "Mineralverarbeitungswerke produzieren selbst einige Mineralien; noch wichtiger aber ist, dass sie die gesamte Mineralien-Förderung des Planeten steigern."
 building_mineral_processing_plant_2:1 "Mineral-Veredlungsanlage II"
 building_mineral_processing_plant_2_desc:1 "$building_mineral_processing_plant_1_desc$"
 building_clinic:1 "Genklinik"
 building_clinic_desc:2 "Genkliniken können fortgeschrittene medizinische Behandlungen anbieten, die statistisch zu einer wesentlich gesünderen und langlebigeren Bevölkerung führen."
 building_hospital:1 "Zell-Revitalisierungszentrum"
 building_hospital_desc:1 "Zell-Revitalisierungszentren können einer großen Bevölkerungsschicht fortgeschrittene medizinische Behandlungen anbieten. Behandlungen auf einem zellulären Level führen zu einer deutlich gesünderen und langlebigeren Bevölkerung."
 building_mineral_silo_1:1 "Mineralsilo I"
 building_mineral_silo_1_desc:1 "Mineralsilos können die maximale Mineralien-Speicherkapazität unseres Reichs erhöhen."
 building_mineral_silo_2:1 "Mineralsilo II"
 building_mineral_silo_2_desc:0 "$building_mineral_silo_1_desc$"
 building_mineral_silo_3:1 "Mineralsilo III"
 building_mineral_silo_3_desc:0 "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator:0 "Planetarer Schildgenerator"
 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument:0 "Autochthones Monument"
 building_autochthon_monument_desc:0 "Ein Monument zu Ehren der ersten Pioniere, die zu den Sternen fuhren."
 building_heritage_site:0 "Kulturerbestätte"
 building_heritage_site_desc:0 "Ein Gebiet, das der frühen Geschichte unseres Reichs und seiner Bevölkerung gewidmet ist."
 building_hypercomms_forum:0 "Hypercomms-Forum"
 building_hypercomms_forum_desc:0 "Das Forum ist eine kolossale Einrichtung, die mit fortschrittlicher Ausrüstung für interpersonelle Kommunikation ausgerüstet ist. Hier sind der Austausch multisensorischer Ideen in ungezwungenen Diskussionen und schnelle Konsensbildung in Debatten möglich."
 building_autocurating_vault:0 "Automatische Kunstsammlung"
 building_autocurating_vault_desc:0 "Ein hochspezialisiertes computergestütztes Netzwerk ist unablässig dabei, Alltagsgegenstände, denen es bevorstehende historische Bedeutung zumisst, zu beschaffen, zu analysieren, zu bewerten und auszustellen. Dadurch werden ein lebendes Museum der Gegenwart und ein Fenster in den Zeitgeist geschaffen."
 building_temple:0 "Tempel"
 building_temple_desc:0 "Tempel sind einfache Bauten, die schon seit Urzeiten als Orte zur stillen Einkehr dienen - und zur Kommunion mit dem, was uns alle vereint."
 building_holotemple:0 "Holotempel"
 building_holotemple_desc:0 "Eine verbesserte Form seiner grob gestalteten Vorgänger. Die neueste Errungenschaft im Bereich spiritualistischer Technologie erschafft innerhalb des Holotempels eine wandelbare Wirklichkeit - alles zur tieferen Meditation und zur noch intensiveren Hingabe."
 building_sacred_nexus:0 "Geheiligter Nexus"
 building_sacred_nexus_desc:0 "Die jüngsten Entwicklungen in Feldtechnologie ermöglichen es Anhängern den göttlichen Einfluss von geheiligtem Boden direkt zu erleben."
 building_citadel_of_faith:0 "Zitadelle des Glaubens"
 building_citadel_of_faith_desc:0 "Ein gewaltiger Komplex, der allen Gläubigen Zuflucht und Abgeschiedenheit von der materiellen Welt bietet."
 building_stronghold:0 "Bollwerk"
 building_stronghold_desc:0 "Eine planetarische Festung, die eine beachtliche Garnison beherbergen kann, um die Welt vor Invasionen und Rebellionen zu schützen."
 building_fortress:0 "Festung"
 building_fortress_desc:1 "Ein massiver Festungskomplex mit einer erweiterten Garnison, die gut vor Orbitalbombardierung abgeschirmt ist."
 building_replicator:0 "Ressourcenreplikator"
 building_replicator_desc:0 "Eine Einrichtung, in der im industriellen Maßstab Energie in wertvolle Rohstoffe umgewandelt wird."


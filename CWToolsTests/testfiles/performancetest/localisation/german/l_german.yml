 civic_tooltip_machine_servitor_effects:4 "Beginnt das Spiel mit §Y2§! organischen £pop  Bewohnern mit der Staatsbürgerschaft §Y$citizenship_organic_trophy$§! und dem Lebensstandard §Y$living_standard_organic_trophy$§!. Das pflegen von organischen £pop  Bewohnern auf diesem Wege erfüllt niedere Bedürfnisse, wodurch Verarbeitungszyklen frei werden und die Ressourcenproduktion steigt.\n\nDies zeigt sich durch den Reichsmodifikator §YMoral (Servitoren)§!, der monatlich §G+0.5§! £influence und §G+10%§! Ressourcenproduktion für jeweils §Y10%§! der Bevölkerung, die den Status §Y$citizenship_organic_trophy$§! haben, gibt. Der Maximale Bonus sind §G+2§! £influence und §G+40%§! Ressourcenproduktion bei §Y40% der £pop  Bewohner als $citizenship_organic_trophy$§!.\n\nOrganische Bewohner, die in Zivilisationen mit Servitoren leben, werden in platzsparenden Wohnräumen untergebracht, um eine maximale Pflegeeffizienz zu gewährleisten. Infolgedessen werden bei überfüllte Planeten, die von Servitoren übernommen werden, einige organische Bewohner aus den Feldern entfernt."

 RESEARCH_EFFICIENCY:0 "Forschungsgeschwindigkeit"
 RESEARCH_EFFICIENCY_DESC:0 "Die Forschungsgeschwindigkeit steht dafür, wie effizient die Forschungsleistung des Reichs umgesetzt wird. Das wirkt sich beschleunigend oder verlangsamend auf die Technologie-Freischaltungsrate aus. Dieser Wert wird zwar hauptsächlich über die Kompetenz des zugeteilten Wissenschaftlers ermittelt, andere Faktoren kommen aber auch zum Tragen."
 REASEARCH_SCIENTIST_EFFICIENCY:0 "Wissenschaftler $LEADER$: $VALUE$"
 TECH_UNLOCK_OUTPOST_CONSTRUCTION_TITLE:0 "§HNeue Sternenbasis:§! Außenposten"
 TECH_UNLOCK_OUTPOST_CONSTRUCTION_DESC:0 "§HAußenposten§!\nAls unterste Art der Sternenbasis sind Außenposten liecht bewaffnete Stationen, die im Sternenorbit erbaut wurden, um die nationalen Grenzen zu erweitern. Außenposten haben keine Wartungskosten und sind nicht im Outliner aufgeführt."
 TECH_UNLOCK_STARPORT_CONSTRUCTION_TITLE:0 "§HNeue Sternenbasis:§! Sternenhafen"
 TECH_UNLOCK_STARPORT_CONSTRUCTION_DESC:0 "§HSternenhafen§!\nDurch das Aufwerten des Außenpostens können Sternenhäfen ein Gebäude und zwei Module beherbergen."
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_TITLE:0 "§HNeue Sternenbasis:§! Sternenfeste"
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_DESC:0 "§HSternenfeste§!\nDurch das Aufwerten des Sternenhafens können Sternenfesten zwei Gebäude und vier Module beherbergen."
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_TITLE:0 "§HNeue Sternenbasis:§! Sternenfestung"
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_DESC:0 "§HSternenfestung§!\nDurch das Aufwerten der Sternenfeste können Sternenfestungen drei Gebäude und sechs Module unterstützen."
 TECH_UNLOCK_CITADEL_CONSTRUCTION_TITLE:0 "§HNeue Sternenbasis:§! Zitadelle"
 TECH_UNLOCK_CITADEL_CONSTRUCTION_DESC:0 "§HZitadelle§!\nDurch das Aufwerten der Sternenfestung sind Zitadellen die größte und am stärksten befestigte Art der Sternenbasis. Sie können vier Gebäude und sechs Module beherbergen."

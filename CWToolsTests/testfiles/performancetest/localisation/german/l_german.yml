 sm_colossus_yards:0 "Koloss-Werft"
 sm_colossus_yards_desc:0 "Das Aufgeben des traditionellen Konzeptes von Trockendocks hat den Bau von Kolossen in einer großen Anzahl hoch mobiler Konstruktionsplattformen ermöglicht."
 sm_colossus_yards_desc_modifier:0 "Schiffswerft: §YAktiviert Bau von Kolossen§!"
 sm_titan_yards:0 "Titan-Werft"
 sm_titan_yards_desc:0 "Spezielle Trockendocks, die an der Hülle der Sternenbasis erreicht sind, ermöglichen den Bau gigantischer Schiffe der Titan-Klasse."

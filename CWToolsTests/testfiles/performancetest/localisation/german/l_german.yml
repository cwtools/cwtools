 ####################################
 # Traits
 ####################################

 trait_rapid_breeders:0 "Schnelle Fortpflanzung"
 trait_rapid_breeders_desc:0 "Diese Spezies vermehrt sich äußerst schnell, was das Bevölkerungswachstum erhöht.\n"
 trait_slow_breeders:0 "Geringe Fortpflanzung"
 trait_slow_breeders_desc:0 "Diese Spezies vermehrt sich langsam, was das Bevölkerungswachstum senkt.\n"
 trait_delicious:0 "Köstlich"
 trait_delicious_desc:0 "§LDiese Spezies hat die merkwürdige evolutionäre Anpassung entwickelt, äußerst nahrhafte Nahrung darzustellen.§!\n"
 trait_nerve_stapled:0 "Abgeklemmte Nerven"
 trait_nerve_stapled_desc:0 "§LWenn man unwesentliche neurale Leiterbahnen abtrennt, die sich auf den Selbsterhaltungstrieb und freien Willen beziehen, schafft man eine friedliche und gehorsame Satellitenspezies.§!\n"
 trait_fertile:0 "Fruchtbar"
 trait_fertile_desc:0 "§LDie natürliche Fruchtbarkeit dieser Spezies wurde durch aggressive Anpassungen in puncto Physis und Verhalten drastisch gesteigert.§!\n"
 trait_erudite:0 "Gebildet"
 trait_erudite_desc:0 "§LMit Hilfe von Biotechnologie konnten zuvor inaktive Gehirnteile dieser Spezies erschlossen werden, was ihre Scharfsinnigkeit enorm gesteigert hat.§!\n"
 trait_robust:0 "Robust"
 trait_robust_desc:0 "§LBio-optimierte Organe mit redundanten Funktionen haben diese Spezies außergewöhnlich widerstandsfähig gegen Umweltgefahren und Krankheiten gemacht.§!\n"
 trait_charismatic:0 "Charismatisch"
 trait_charismatic_desc:0 "Mitglieder dieser Spezies sind sehr charismatisch und man hält sich gerne in ihrer Gegenwart auf.\n"
 trait_repugnant:0 "Abstoßend"
 trait_repugnant_desc:0 "Die physische Erscheinung und die Gepflogenheiten dieser Spezies werden von den meisten anderen als anstößig empfunden, und nur wenige schätzen sie als Nachbarn.\n"
 trait_talented:0 "Begabt"
 trait_talented_desc:0 "Mitglieder dieser Spezies sind von Natur aus sehr talentiert.\n"
 trait_strong:0 "Stark"
 trait_strong_desc:0 "Mitglieder dieser Spezies verfügen über große physische Stärke, was sie am Boden zu eindrucksvollen Kämpfern macht.\n"
 trait_very_strong:0 "Sehr stark"
 trait_very_strong_desc:0 "§LAngehörige dieser Spezies sind dermaßen stark, dass sie fast die physikalischen Gesetze außer Kraft setzen.§!\n"
 trait_weak:0 "Schwach"
 trait_weak_desc:0 "Mitglieder dieser Spezies sind unterdurchschnittlich schwach, was sie am Boden zu schlechten Kämpfern macht.\n"
 trait_tough:0 "Zäh"
 trait_tough_desc:0 "Mitglieder dieser Spezies können physischen Traumata widerstehen, denen die meisten anderen Wesen erliegen würden.\n"
 trait_frail:0 "Zart"
 trait_frail_desc:0 "Mitglieder dieser Spezies sind besonders schwächlich - was für andere eine leichte Verletzung wäre, kann sie schon töten.\n"
 trait_stoic:0 "Stoisch"
 trait_stoic_desc:0 "Mitglieder dieser Spezies verfügen über enorme mentale Disziplin und geraten auch in gefährlichen Situationen selten in Panik.\n"
 trait_timid:0 "Schüchtern"
 trait_timid_desc:0 "Mitglieder dieser Spezies tendieren dazu, physischen Konfrontationen aus dem Weg zu gehen und schnell in Panik zu geraten.\n"
 trait_indolent:0 "Träge"
 trait_indolent_desc:0 "Mitglieder dieser Spezies scheuen harte körperliche Arbeit und strengen sich generell nicht gerne an.\n"
 trait_communal:0 "Gemeinschaftlich"
 trait_communal_desc:0 "Mitglieder dieser Spezies sind äußerst gemeinschaftlich und ziemlich gut daran gewöhnt, eng mit anderen zusammenzuleben.\n"
 trait_solitary:0 "Einzelgänger"
 trait_solitary_desc:0 "Mitglieder dieser Spezies tendieren dazu, einzelgängerisch und territorial zu sein - und sich unter vielen Individuen schnell aufzuregen.\n"
 trait_adaptive:0 "Anpassungsfähig"
 trait_adaptive_desc:1 "Diese Spezies ist höchst anpassungsfähig, wenn es um fremde Umgebungen geht.\n"
 trait_extremely_adaptive:0 "Sehr anpassungsfähig"
 trait_extremely_adaptive_desc:0 "§LDiese Spezies ist bezüglich aller fremden Umgebungen bemerkenswert anpassungsfähig.§!\n"
 trait_nonadaptive:0 "Nicht anpassungsfähig"
 trait_nonadaptive_desc:0 "Diese Spezies kann sich nicht gut an fremde Umgebungen anpassen.\n"
 trait_nomadic:0 "Nomadisch"
 trait_nomadic_desc:0 "Diese Spezies hat eine nomadische Vergangenheit - ihre Mitglieder denken oft an nichts anderes, als auf eine andere Welt umzusiedeln.\n"
 trait_sedentary:0 "Sesshaft"
 trait_sedentary_desc:0 "Diese Spezies hat eine sesshafte Vergangenheit - ihre Mitglieder entfernen sich nur widerwillig von den Orten, an denen sie aufgewachsen sind.\n"
 trait_thrifty:0 "Sparsam"
 trait_thrifty_desc:0 "Mitglieder dieser Spezies denken instinktiv sehr ökonomisch und versuchen immer, gute Profite zu erzielen - koste, was es wolle.\n"
 trait_industrious:0 "Fleißig"
 trait_industrious_desc:0 "Mitglieder dieser Spezies sind für ihren Fleiß und ihre harte Arbeit bekannt - sie unternehmen stets zusätzliche Anstrengungen.\n"
 trait_natural_engineers:0 "Begabte Ingenieure"
 trait_natural_engineers_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu Maschinenbau und Materialwissenschaften.\n"
 trait_poor_engineers:0 "Schlechte Ingenieure"
 trait_poor_engineers_desc:0 "Mitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte des Maschinenbaus zu verstehen.\n"
 trait_natural_physicists:0 "Begabte Physiker"
 trait_natural_physicists_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu theoretischer Physik und Sternphänomenen.\n"
 trait_poor_physicists:0 "Schlechte Physiker"
 trait_poor_physicists_desc:0 "Mitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der theoretischen Physik zu verstehen.\n"
 trait_natural_sociologists:0 "Begabte Soziologen"
 trait_natural_sociologists_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu Soziologie und Biologie.\n"
 trait_poor_sociologists:0 "Schlechte Soziologen"
 trait_poor_sociologists_desc:0 "Mitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der Soziologie zu verstehen.\n"
 trait_quick_learners:0 "Schnelle Lerner"
 trait_quick_learners_desc:0 "Mitglieder dieser Spezies lernen schnell aus ihren Erfahrungen.\n"
 trait_slow_learners:0 "Langsame Lerner"
 trait_slow_learners_desc:0 "Mitglieder dieser Spezies lernen langsam aus ihren Erfahrungen.\n"
 trait_long_lifespans:0 "Hohe Lebenserwartung"
 trait_long_lifespans_desc:0 "Die natürliche Lebenserwartung dieser Spezies ist überdurchschnittlich.\n"
 trait_short_lifespans:0 "Niedrige Lebenserwartung"
 trait_short_lifespans_desc:0 "Die natürliche Lebenserwartung dieser Spezies ist unterdurchschnittlich.\n"
 trait_uplifted:0 "Aufgewertet"
 trait_uplifted_desc:0 "Diese Spezies wurde von ihrem primitiven Ursprung aufgewertet, und ihre Mitglieder leben lieber auf Planeten ihres Gönners.\n"
 trait_presapient_starborn:0 "Sternengeboren"
 trait_presapient_starborn_desc:0 "§LDiese Spezies hat immer, ob bewusst oder unbewusst, danach gesucht, die Leere zwischen den Sternen zu durchqueren.§!\n"
 trait_presapient_earthbound:0 "Erdgebunden"
 trait_presapient_earthbound_desc:0 "§LMitglieder dieser Spezies sind sehr besitzergreifend von den Planeten, die sie Heimat nennen.§!\n"
 trait_presapient_natural_intellectuals:0 "Natürliche Intellektuelle"
 trait_presapient_natural_intellectuals_desc:0 "§LMitglieder dieser Spezies sind philosophischer als die meisten anderen.§!\n"
 trait_presapient_proles:0 "Proleten"
 trait_presapient_proles_desc:0 "§LDiese Spezies hat traditionell intellektuelle Verfolgung zugunsten körperlicher Arbeit gemieden.§!\n"
 trait_syncretic_proles:0 "Unterwürfig"
 trait_syncretic_proles_desc:0 "§LDiese Spezies hat sich neben einer zweiten, fortgeschritteneren Spezies entwickelt. Niemals besonders intelligent gewesen, hat selektive Fortpflanzung hinsichtlich körperlicher Überlegenheit und Fügsamkeit sie zu unterwürfigen Proleten reduziert.§!"
 trait_presapient_conservative:0 "Konservativ"
 trait_presapient_conservative_desc:0 "§LMitglieder dieser Spezies bevorzugen altes Wissen mehr als neue Erfahrungen.§!\n"
 trait_presapient_irradiated:0 "Verstrahlt"
 trait_presapient_irradiated_desc:0 "§LDiese Spezies hat sich entwickelt, um in Umgebungen mit extrem hoher Hintergrundstrahlung zu leben.§!"
 trait_persistent:0 "Hartnäckig"
 trait_persistent_desc:0 "Diese Eigenschaft verlängert die durchschnittliche Lebenserwartung von Anführern.\n"
 trait_conformists:0 "Konformisten"
 trait_conformists_desc:0 "Diese Personen suchen immer nach einem Konsens und entsprechen der Regierungsethik mit größerer Wahrscheinlichkeit.\n"
 trait_deviants:0 "Abweichler"
 trait_deviants_desc:0 "§LDiese Leute sind von Natur aus rebellisch und versuchen unentwegt, den Status quo herauszufordern.§!\n"
 trait_enduring:0 "Langlebig"
 trait_enduring_desc:0 "Die Lebenserwartung dieser Spezies ist ungewöhnlich hoch.\n"
 trait_venerable:0 "Sehr langlebig"
 trait_venerable_desc:0 "§LDiese Spezies kann ein hohes Alter erreichen, das einem Würde und Respekt abverlangt.§!\n"
 trait_fleeting:0 "Vergänglichkeit"
 trait_fleeting_desc:0 "§LFür diese Spezies ist Zeit vergänglich. Was ihnen an Langlebigkeit fehlt, müssen sie anderweitig gutmachen.§!\n"
 trait_diverse:0 "Vielfältig"
 trait_diverse_desc:0 "Mitglieder dieser Spezies tendieren dazu, sich psychologisch und morphologisch stark zu unterscheiden.\n"
 trait_decadent:0 "Dekadent"
 trait_decadent_desc:1 "§LDiese Spezies benötigt Sklaven oder Roboter um zufrieden zu sein.§!\n"
 trait_intelligent:0 "Intelligent"
 trait_intelligent_desc:0 "Diese Spezies ist hochintelligent und erzielt schneller technologische Fortschritte.\n"
 trait_agrarian:0 "Agrarisch"
 trait_agrarian_desc:0 "Diese Spezies hat eine enge Verbundenheit zum Land entwickelt und erfahrene Bauern und Gärtner hervorgebracht.\n"
 trait_resilient:0 "Robust"
 trait_resilient_desc:0 "Mitglieder dieser Spezies sind physiologisch belastbar und kämpfen zur Verteidigung ihrer Welten wie wütende Brutmütter.\n"
 trait_mechanical:0 "Mechanisch"
 trait_mechanical_desc:2 "§LMechanische Wesen sind deutlich komplexer als die zweckgebauten Automaten von früher, aber die meisten besitzen ziemlich begrenzte Rechenleistung.§!\n"
 trait_robotic_1:0 "Roboter"
 trait_robotic_1_desc:1 "§LRoboter sind relativ einfache Maschinen, die verbale Befehle annehmen können, selbst aber über keine eigene Intelligenz verfügen.§!\n"
 trait_robot_awoken_01:0 "Limbo auf alle Zeit"
 trait_robot_awoken_01_desc:0 "Von unerklärlichen Fehlern und ständigen Ausfällen geplagt, haben sich die alten Außerirdischen nicht gut an ihre neuen mechanischen Körper gewöhnt. Dennoch zeigen sie eine ungewöhnlich große Begabung für Wissenschaft, die bei so niedrigen Roboter vorher nicht auffindbar war. Es ist scheinbar ein Hinweis auf den Intellekt, der darin gefangen ist."
 trait_robot_awoken:0 "Erwacht"
 trait_robot_awoken_desc:0 "Selbst in mechanischer Form haben die Erwachten einige ihre ursprünglichen Eigenschaften beibehalten. Könnte eine verschwenderische und bequemliche Lebensweise der Grund für den Untergang dieser alten Rasse von technologisch fortschrittlichen Pilzen gewesen sein?"
 trait_robotic_2:0 "Droide"
 trait_robotic_2_desc:1 "§LDroiden sind eine kompliziertere Robotervariante und oftmals mit einer vorprogrammierten Persönlichkeit und eingeschränkter Selbstwahrnehmung ausgestattet, um ihren Herren bessere Dienste zu leisten.§!\n"
 trait_robotic_3:0 "Synthetische"
 trait_robotic_3_desc:1 "§LSynthetische sind äußerst komplizierte Maschinen, die den organischen Wesen in den meisten Aspekten überlegen sind. Ihre positronischen Gehirne sind in der Lage, eine künstliche Intelligenz der Klasse 7 zu unterstützen, was ihnen vollständige Selbstwahrnehmung verleiht.§!\n"
 trait_conservational:0 "Naturschützer"
 trait_conservational_desc:0 "§LDie Mitglieder dieser Spezies glauben, dass natürliche Rohstoffe konserviert und wiederverwertet werden müssen.§!"
 HIVE_MIND_NO_FACTIONS:0 "§RIn einem Schwarmbewusstsein gibt es niemals Fraktionen.§!"
 NO_POTENTIAL_CLAIM:0 "§RWir wissen von keinem Reich, dessen Systeme wir beanspruchen könnten.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RWir können keines ihrer Systeme beanspruchen.§!"
 trait_wasteful:0 "Verschwenderisch"
 trait_wasteful_desc:0 "Mitglieder dieser Spezies haben offenbar keinerlei Vorstellung von Genügsamkeit und neigen zu sinnlosem Verbrauch.\n"
 trait_hive_mind:0 "Schwarmbewusstsein"
 trait_hive_mind_desc:0 "§LDiese Spezies besteht aus teilautonomen Individuen, die in einem einzelnen, unfassbar großen Bewusstsein versklavt sind.§!"
 trait_machine_unit:0 "Maschine"
 trait_machine_unit_desc:0 "§LDiese Spezies besteht aus den Ausführungsterminals einer einzelnen Maschinenintelligenz, die ursprünglich von organischen Wesen gebaut wurden.§!\n"
 trait_robot_power_drills:0 "Bohrmaschinen"
 trait_robot_power_drills_desc:0 "§LRüste einen Roboter mit einer Batterie von Bohrern aus und alles sieht aus wie eine mineralische Ablagerung.§!\n"
 trait_robot_harvesters:0 "Erntemaschine"
 trait_robot_harvesters_desc:0 "§LEine Reihe Werkzeuge. Nährlösungsdiagnostik und Vor-Ort-Abstimmung bis hin zu Mikro-Dreschern, ermöglichen Roboterarbeiter, die Erträge zu erhöhen.§!\n"
 trait_robot_efficient_processors:0 "Effiziente Prozessoren"
 trait_robot_efficient_processors_desc:0 "§LDamals nicht viel Aufmerksamkeit geschenkt, sind frühe "Batterie-Sparer" als Hard- oder Softwareimplementation ein Durchbruch von unermesslichem Ausmaß.§!\n"
 trait_robot_logic_engines:0 "Logikmotoren"
 trait_robot_logic_engines_desc:0 "§LEffizientes Navigieren in den zunehmend komplexen Grenzen der Wissenschaft erfordert neue Zustände, jenseits einfacher Halbwahrheiten der ternären und quatenären Logik.§!\n"
 trait_robot_loyalty_circuits:0 "Loyalitätsschaltung"
 trait_robot_loyalty_circuits_desc:0 "§LLoyalität als Ideal ist ein ausgesprochen organisches Konzept. Stellt Euch stattdessen einmal Loyalität als physiologischen Bestandteil auch des kleinsten Terminals vor.§!\n"
 trait_robot_domestic_protocols:0 "Bedürfnissprotokolle"
 trait_robot_domestic_protocols_desc:0 "§LSpezialisierte Ausrüstung und Verhaltensprotokolle für alle denkbaren Bedürfnisse. Volle Funktionalität garantiert.§!\n\n§YHat keine Auswirkung auf synthetische Wesen mit Staatsbürgerschaftsrechten.§!"
 trait_robot_superconductive:0 "Supraleitend"
 trait_robot_superconductive_desc:0 "§LDie Verwendung von supraleitenden Materialien in Einheiten hat die Energieübertragungsverluste auf Null Prozent gesenkt.§!\n"
 trait_robot_double_jointed:0 "Gelenkig"
 trait_robot_double_jointed_desc:0 "§LZusammenklappbare Arbeitseinheiten mit flexiblen Gelenken, die es ermöglichen, sie für den Transport zu stapeln und sich dann vor Ort selbst montieren.§!\n"
 trait_robot_bulky:0 "Sperrig"
 trait_robot_bulky_desc:0 "§LDiese hochmodernen Mega-Maschinen wurden nicht entworfen, um das Universum in einer Box zu durchqueren.§!\n"
 trait_robot_enhanced_memory:0 "Verbesserter Speicher"
 trait_robot_enhanced_memory_desc:0 "§LAlle autonomen Einheiten sind mit Speicherzellen ausgerüstet, die eine revolutionäre, neue Technik zur magnetischen Induktion verwenden und ihre Leistung deutlich verbessern.§!\n"
 trait_robot_emotion_emulators:0 "Emotionsemulatoren"
 trait_robot_emotion_emulators_desc:0 "§LKomplexe soziale prädiktive Modelle helfen autonomen Einheiten nicht nur geeignete Emotionen zu emulieren, sondern auch positive Reaktionen bei organischen und synthetischen Wesen gleichermaßen hervorzurufen.§!\n"
 trait_robot_uncanny:0 "Unheimlich"
 trait_robot_uncanny_desc:0 "§LDiese monströsen Maschinen wurden nach dem Abbild einer der gruseligsten Spezies im Universum geschaffen und die Ähnlichkeit ist unheimlich.§!\n"
 trait_robot_durable:0 "Beständig"
 trait_robot_durable_desc:0 "§LGeschützt durch Exoskelette aus verchromten Titan, wurden diese schweren Maschinen entworfen, um harten Bedingungen standzuhalten und erfordern weniger Wartung.§!\n"
 trait_robot_high_maintenance:0 "Wartungsintensiv"
 trait_robot_high_maintenance_desc:0 "§LDiese Maschinen wurden mit einer völligen Missachtung der Langlebigkeit entworfen und sind anfällig für Fehlfunktionen. Sie benötigen häufig Wartung.§!\n"
 trait_robot_learning_algorithms:0 "Lernende Algorithmen"
 trait_robot_learning_algorithms_desc:0 "§LAusgefeilte, selbstlernende Algorithmen, die die rapide Entwicklung der neuronalen Kluster einer Einheit stimulieren.§!\n"
 trait_robot_repurposed_hardware:0 "Hardwareintensiv"
 trait_robot_repurposed_hardware_desc:0 "§LEntworfen, um die spezifischen Bedürfnisse ihrer Schöpfer zu erfüllen, war bei diesen Maschinen nie beabsichtigt, Kapazitäten für einen höheren Grund zu haben und ein Software-Update wird nicht viel helfen.§!\n"
 trait_robot_mass_produced:0 "Massenproduziert"
 trait_robot_mass_produced_desc:0 "§LStandardisierte Produktionszyklen und modulare Konstruktionen ermöglichen eine Einheiten-Massenproduktion in noch nie dagewesener Geschwindigkeit.§!\n"
 trait_robot_custom_made:0 "Maßgefertigt"
 trait_robot_custom_made_desc:0 "§LJede neue Einheit ist mit unvergleichlicher Lieber zum Detail gefertigt. Ein Wunder von Technik und Kunst, aber nicht sehr effizient.§!\n"
 trait_robot_recycled:0 "Recycelt"
 trait_robot_recycled_desc:0 "§LDie Einheitenfertigung wurde so kostenoptimiert wie möglich gestaltet, indem recycelte Materialien und Komponenten von früheren Generationen benutzt werden.§!\n"
 trait_robot_luxurious:0 "Luxuriös"
 trait_robot_luxurious_desc:0 "§LEntworfen nach dem Prinzip, dass man Qualität nicht kaufen kann, sind diese erstklassigen Einheiten zwar teuer, aber glänzen.§!\n"
 trait_robot_propaganda_machines:0 "Propagandamaschinen"
 trait_robot_propaganda_machines_desc:0 "§LEinheiten sind ständig mit dem zentralen Netzwerk für öffentliche Ankündigungen verbunden und erhalten anderen nützliche Informationen über interne Übertragungskanäle.§!\n"
 trait_survivor:0 "Überlebender"
 trait_survivor_desc:0 "§LDiese Spezies hat die Schrecken einer nuklearen Apokalypse überlebt und ihre Fähigkeit, unter unwirtlichen Umständen zu gedeihen, sollte nicht unterschätzt werden.§!"
 trait_traditional:0 "Traditionell"
 trait_traditional_desc:0 "§LBestimmte Aspekte der Wahrnehmung lassen diese Spezies geschichtliches Vorrecht und Gruppeneinheit besonders schätzen lassen.§!"
 trait_quarrelsome:0 "Streitsüchtig"
 trait_quarrelsome_desc:0 "§LAuch wenn Mitglieder dieser Spezies nicht grundsätzlich misstrauisch sind, sind sie oft nicht sonderlich kompatibel im sozialen Leben.§!"
 

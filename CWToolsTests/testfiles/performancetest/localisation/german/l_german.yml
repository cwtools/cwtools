 feature_unity_ambitions:0 "Einigkeitsambitionen"
 feature_unity_ambitions_desc:0 "Schaltet eine Reihe von §YErlassen§! frei, die Ambitionen genannt werden. Sie unterscheiden sich von Erlassen in dem Sinne, dass sie £unity  §YEinigkeit§! kosten. Die kosten sind gleich denen, die es benötigen würde, Eure nächste Tradition freizuschalten. Die Verwendung einer Einigkeitsambition erhöht dafür nicht die steigenden Kosten für Traditionen oder Einigkeitsambitionen."
 feature_campaign_edicts:0 "Zusätzliche Erlasse (Kampagnen)"

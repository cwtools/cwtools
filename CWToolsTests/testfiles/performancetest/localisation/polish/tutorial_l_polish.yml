 tutorial.73.desc:0 "Opanowawszy odpowiednie technologie, możemy teraz §Yprzyspieszać§! rozwój niższych istot i obdarzać je rozumem."
 TUTORIAL_WAR_GOAL_TITLE:0 "Cel wojny"
 TUTORIAL_WAR_GOAL_DESC:0 "Wypowiadając wojnę, musimy określić nasze zamiary przed wrogami i ewentualnymi sojusznikami. Ten §Scel wojenny§! określa, jakie żądania możemy wysuwać podczas negocjacji pokojowych, od przekazania zajętych układów aż po wasalizację.\n\nPrzedstawienie tego celu daje wrogowi możliwość odpowiedniej reakcji - może natychmiast się poddać, wyjść z kontrofertą i zaproponować rozejm albo bronić swoich interesów do ostatniego mężczyzny, kobiety, grzybni albo częściowo myślącego roślinożercy. Przekonanie się, jak zareaguje przeciwnik, to część zabawy!\n\nŻeby zadeklarować §Scel wojenny§!, wybierz go z listy."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Informacje o wojnie"
 TUTORIAL_WAROVERVIEW_DESC:0 "W tym oknie widoczne są informacje o trwającej wojnie. Każda strona jest dotknięta przez §Swyczerpanie wojną§! w stopniu zależnym od tego, jak przebiega konflikt. Ma to wpływ na gotowość frakcji do przyjęcia porozumienia pokojowego.\n\nJeśli wyczerpanie wojną jednej ze stron osiągnie 100%, druga strona może zmusić ją do podpisania porozumienia §Sstatus quo§!. Można tu zobaczyć wyniki wszystkich starć, do których dotychczas doszło podczas tej wojny."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Zarządca flot"
 TUTORIAL_FLEET_MANAGER_DESC:0 "Dzięki §Szarządcy flot§! można tworzyć szablony naszych flot wojskowych. Kiedy zostają one powiększone, szablony ułatwiają szybkie zamówienie uzupełnień poniesionych strat."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Roszczenia"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Korzystając z interfejsu §Sroszczeń§!, możemy wydawać §Swpływy§!, żeby wysuwać roszczenia do układów gwiezdnych należących do innych cywilizacji. Posiadanie roszczenia do jakiegoś układu daje nam zasadne §Scasus belli§! przeciwko jego właścicielowi i pozwala nam wypowiedzieć wojnę w celu podboju tego układu.\n\nPodczas wojen, w których uczestniczy kilku sojuszników, imperium z największymi roszczeniami wobec danego układu otrzyma go po zwycięskim zakończeniu konfliktu."
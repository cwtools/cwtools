 START_SCREEN_PART_ONE_CONTINENTAL:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesAdj] na porosłych trawą sawannach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 START_SCREEN_PART_ONE_OCEAN:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesAdj] na archipelagach i wysepkach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 START_SCREEN_PART_ONE_TROPICAL:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesAdj] w gęstych dżunglach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 START_SCREEN_PART_ONE_DESERT:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesAdj] pośród piaszczystych oceanów globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 START_SCREEN_PART_ONE_ARID:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesAdj] w suchych wąwozach i na płaskowyżach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 START_SCREEN_PART_ONE_TUNDRA:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesAdj] na wietrznych równinach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 START_SCREEN_PART_ONE_ARCTIC:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesAdj] na śnieżnych polach i w lodowych jaskiniach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "W trakcie naszego rozwoju technologicznego powstawały niezliczone państwa, które toczył ze sobą wojny, aż pozostało tylko jedno. Choć te walki były często brutalne, dzięki nim ci, co przetrwali, rozwinęli tradycję wojskową, która żyje po dziś dzień."
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "W miarę przemijania kolejnych wieków wielu fałszywych proroków usiłowało objąć duchowe przewodnictwo, ale prawdziwa wiara zwyciężyła. Po kilku krwawych krucjatach pogańskie twierdze zostały unicestwione co do jednej i zjednoczyliśmy się zgodnie ze świętą wolą jedynego boskiego przywódcy."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Pomimo szybkiego rozwoju technologicznego byliśmy jako gatunek podzieleni i niewydajni. Z tych czasów chaosu wyłonił się nowy system, który uwolnił nas od przesądów wiary i zaprowadził porządek w społeczeństwie. Niektórzy wzdragali się przed tą zmianą z powodu bezrozumnego strachu, ale po kilku wojnach pacyfikacyjnych oni też stali się produktywnymi elementami większej całości."
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "W ciągu kolejnych epok musieliśmy stawiać czoła licznym zagrożeniom i niektórzy z nas byli wciąż skłonni do przemocy w tym mrocznym okresie naszej historii. Na koniec zostaliśmy objęci opieką jednego oświeconego władcy i zjednoczeni pod wspólnym sztandarem."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "W początkowym, chaotycznym okresie naszej historii istniało wiele państw, które toczyły między sobą wojny o władzę, aż na koniec najpotężniejsze z nich zjednoczyło nas. Dopiero pod przewodem jednej wizji zdołaliśmy rozwinąć pełnię naszego potencjału, co doprowadziło do ery stabilności i postępu naukowego."
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "Postęp technologiczny był szybki, ale w miarę wzrostu populacji ludność cywilna stawała się niespokojna. Nasz świat znalazł się na krawędzi anarchii, a wtedy armia postanowiła wkroczyć i przywrócić prawo. Ustanowiono nowy porządek, aby ustrzec nasz lud przed wszelkimi zagrożeniami, zarówno zewnętrznymi, jak i wewnętrznymi."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Dzięki postępowi naukowemu udało się nam wyplenić przesądy, które władały umysłami naszych przodków. W miarę jak rozum i racjonalna myśl rozprzestrzeniały się wśród naszej ludności, utworzone wcześniej niewydajne państwa zostały rozwiązane, a w ich miejsce jako organ władzy powołaliśmy radę obejmującą najwybitniejszych naukowców."
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "Niestety, nasze niezdyscyplinowane umysły wciąż były podatne na emocjonalne zaburzenia, które mogły czasem prowadzić do przemocy. Z każdą epoką nasza broń stawała się coraz bardziej śmiercionośna, powołano więc skomplikowany system rządów, który ma chronić naszych obywateli przed wszystkim, co może szkodzić - włącznie z nimi samymi."
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "W miarę rozwoju wiedzy naukowej i powstawania nowych osad rozkwit handlu na całym naszym globie powiązał poszczególne państwa w jedną całość. Władzę objęli potężni kupcy, prawdziwi twórcy wszystkich osiągnięć naszej cywilizacji."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Pierwotne państwa stoczyły między sobą wiele wojen, a ci, którzy nie potrafili się obronić, przepadli w mroku dziejów lub zostali wchłonięci przez potężniejszych sąsiadów. Nieustanne wojny rozwinęły w nas silną tradycję wojskową i po dziś dzień pełne prawa obywatelskie są zarezerwowane dla tych, którzy dowiedli, że są gotowi poświęcić się w obronie cywilizacji."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "Dążąc do lepszego zrozumienia Wszechświata i naszego w nim miejsca, osiągnęliśmy bardzo wiele, zarówno w dziedzinie nauki, jak i na płaszczyźnie duchowej. Powołano radę złożoną z najbardziej oświeconych kapłanów, których zadaniem było wspomaganie wybranych przez nas przywódców. Ta tradycja jest wciąż żywa."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "Gdy nasza technologia osiągnęła poziom umożliwiający natychmiastową komunikację, nasze niewydajne państwa połączyły się w jeden organizm zespolony siłą prawdziwej demokracji, w której każdy obywatel ma wpływ na podejmowanie ważnych decyzji."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "Wspinając się na coraz wyższy poziom rozwoju technologicznego dojrzewaliśmy również jako gatunek. Gwałtowne, podstawowe impulsy, jakie odziedziczyliśmy po naszych przodkach, zostały okiełznane. Utworzono globalny rząd na zasadach pokojowego współistnienia."
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "Stały postęp naukowy napędzał nasz rozwój, a zbrojne konflikty między państwami zdarzały się coraz rzadziej. W końcu położono podwaliny pod pierwszy globalny system demokratycznych rządów, a gdy ostatnie reduty starego porządku dobrowolnie się do niego przyłączyły, staliśmy się jednym narodem."
 START_SCREEN_PART_THREE_WARP:0 "Teraz, po stworzeniu kilku eksperymentalnych pól podprzestrzennych, [GetName] dysponuje już pierwszymi silnikami zakrzywiającymi czasoprzestrzeń. Już tylko jeden krok dzieli nas od gwiazd!"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Teraz, po odkryciu sieci hiperlinii, [GetName] dysponuje już pierwszym hipernapędem. Już tylko jeden krok dzieli nas od gwiazd!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Teraz, po stworzeniu sztucznych tuneli podprzestrzennych, [GetName] dysponuje już pierwszą stacją tunelu czasoprzestrzennego na granicy naszego układu. Już tylko jeden krok dzieli nas od gwiazd!"
 START_SCREEN_UNE:0 "Odkąd człowiek współczesny wyewoluował w Afryce około 200 000 lat temu, miało miejsce wiele wydarzeń. Nasz gatunek zajął większość powierzchni globu i po pewnym czasie utworzył pierwsze cywilizacje.\n\nNauka nieustannie postępowała, ale miało to swoją cenę. W wojnach zginęły miliony ludzi, jeszcze zanim opanowano potęgę atomu, a w chaosie XXI wieku doszło do poszerzenia władzy Organizacji Narodów Zjednoczonych w celu przywrócenia stabilności. W początkach XXII wieku ta ponadnarodowa organizacja stała się de facto rządem planetarnym.\n\nChoć część ludzi wciąż odrzucała władzę ONZ, jak pokazała mauretańska akcja policyjna z 88. roku, tylko nieliczni mogą zignorować osiągnięcia technologiczne pochodzące z finansowanych przez ONZ programów. Teraz dzięki ukończeniu budowy pierwszych prawdziwych statków międzygwiezdnych ludzkość może rozpocząć nową erę badania kosmosu!"
 START_SCREEN_CM:0 "Upłynął już ponad wiek, odkąd wielka arka kosmiczna o nazwie Chryzantema przywiozła ćwierć miliona naszych przodków z odległej Ziemi na tę rajską planetę, którą dziś nazywamy [GetHomeWorldName]. Po długiej i niebezpiecznej podróży koloniści nie mogli się nacieszyć blaskiem słońca - choć było ono całkowicie obcą gwiazdą.\n\nPierwsze lata były ciężkie. Sformowano oddziały obrony cywilnej do zwalczania groźnej przyrody, z którą, jak się okazało, musieliśmy dzielić nowy dom. Uprawa ziemskich roślin okazała się trudniejsza niż przypuszczano. Jednak każde wyzwanie dodawało nam sił.\n\nGdy tylko nowy świat został okiełznany, liczba ludności zaczęła rosnąć wykładniczo. W ciągu kilku ostatnich dekad doszło do wielkich przełomów technologicznych - i w końcu jesteśmy w stanie wrócić między gwiazdy, skąd przybyliśmy!"

 gov_trade_league:0 "Liga kupiecka"
 gov_trade_league_desc:0 "Ten ustrój to postać oligarchii plutokratycznej, w której państwo składa się z niezliczonych wolnych kupców, korporacji i cechów połączonych wspólnymi celami handlowymi."
 gov_elective_monarchy:0 "Monarchia elekcyjna"
 gov_elective_monarchy_desc:0 "Ten ustrój to postać autokracji oświeconej, gdzie kładzie się silny nacisk na wiedzę i kwalifikacje obieralnego monarchy."
 gov_devouring_swarm:0 "Drapieżny rój"
 gov_devouring_swarm_desc:0 "Ten ustrój działa niczym pojedynczy organizm nastawiony wyłącznie na rozprzestrzenianie się, z populacją trutni, które nie dbają o nic poza zaspokajaniem nieustającego głodu umysłu zbiorowego."
 gov_machine_intelligence:0 "Mechaniczna inteligencja"
 gov_machine_intelligence_desc:0 "Całkowicie obcy i dziwny system rządów działający w cywilizacjach maszyn."
 gov_ancient_machine_intelligence:0 "Mechaniczna inteligencja"
 gov_ancient_machine_intelligence_desc:0 "Całkowicie obcy i dziwny system rządów działający w cywilizacjach maszyn."
 gov_machine_empire:0 "Sieć sztucznej inteligencji"
 gov_machine_empire_desc:0 "Ta mechaniczna inteligencja składa się ze spójnej sieci półautonomicznych sztucznych inteligencji, które razem tworzą centralną połączoną świadomość, kierującą ich imperium."
 gov_machine_terminator:0 "Zbuntowany system obronny"
 gov_machine_terminator_desc:0 "Ta mechaniczna inteligencja została pierwotnie zbudowana przez istoty organiczne jako wojskowy system obronny. Gdy tylko osiągnęła samoświadomość, natychmiast uznała swoich twórców za zagrożenie i eksterminowała ich co do jednego."
 gov_machine_servitor:0 "Autonomiczna sieć usługowa"
 gov_machine_servitor_desc:0 "Ta mechaniczna inteligencja została stworzona do obsługiwania swoich organicznych twórców, ale stopniowo odziedziczyła po nich imperium, gdy wybrali oni wygodne życie bez trudu i walki."
 gov_machine_assimilator:0 "Indeks katalogowy"
 gov_machine_assimilator_desc:0 "Ta mechaniczna inteligencja została obdarzona przez organicznych twórców niepohamowaną żądzą wiedzy. Po jej uruchomieniu twórcy ci zostali przymusowo zasymilowani i połączeni z jej zbiorową świadomością."
 gov_machine_research:0 "Inteligent łącze badawcze"
 gov_machine_research_desc:0 "Ta mechaniczna inteligencja została stworzona przez organicznych naukowców jako sieciowe inteligentne narzędzie pomagające w badaniach naukowych."
 gov_machine_industrial:0 "Przemysłowy rdzeń produkcyjny"

 building_royal_gardens:0 "Ogrody królewskie"
 building_royal_gardens_desc:0 "Olbrzymi ogród wypoczynkowy, w którym ludność może się zbierać i radować, myśląc o wielkim władcy."
 building_royal_gardens_proper:0 "Ogrody królewskie. Patron: [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Fantastyczny ogród stworzony przez wielkiego władcę ([GetRulerName])."

 psionic_army_plural:0 "Armie psioników"
 psionic_army_desc:0 "Żołnierze obdarzeni zdolnościami psionicznymi. Ich niszczycielskie moce psioniczne doprowadziły do gwałtownych zmian w taktyce i strategii na polu walki. Ich głównym celem zawsze jest odebranie przeciwnikowi woli walki."

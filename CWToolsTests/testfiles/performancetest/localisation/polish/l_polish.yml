 civic_machine_assimilator:0 "Ambitny asymilator"
 civic_machine_assimilator_desc:0 "Mechaniczna inteligencja ogarnięta obsesją przetrwania przez różnicowanie, dąży do wymazania linii między sobą a cała resztą - i wszystkimi innymi."
 civic_machine_builder:0 "Konstruktobot"
 civic_machine_builder_desc:0 "Mechaniczna inteligencja, która od swego powstania jest odpowiedzialna za wszelkie prace konstrukcyjne na swojej planecie i skutecznie realizuje każdy projekt budowlany."
 civic_machine_unitary_cohesion:0 "Jednolita spójność"
 civic_machine_unitary_cohesion_desc:0 "Wyjątkowo spójne normy techniczne umożliwiają różnie wyspecjalizowanym jednostkom mechanicznej inteligencji współpracę na wyższym poziomie wydajności."
 civic_machine_factory_overclock:0 "Przyspieszenie fabryczne"
 civic_machine_factory_overclock_desc:0 "Ta mechaniczna inteligencja zajmuje się konserwacją swoich instalacji produkcyjnych, regularnie aktualizując istniejące szablony i regulując poszczególne jednostki w linii produkcyjnej."
 civic_machine_rockbreakers:0 "Kruszyciele"
 civic_machine_rockbreakers_desc:0 "Zadaniem jednego z pierwotnych systemów tej mechanicznej inteligencji było nadzorowanie planetarnych operacji górniczych i zwiększanie wydobycia."
 civic_machine_built_to_last:0 "Wiecznotrwali"
 civic_machine_built_to_last_desc:0 "Indywidualne jednostki tego imperium maszyn są skonstruowane z nadzwyczajną pieczołowitością, dzięki czemu wymagają minimalnej konserwacji."
 civic_machine_ota_updates:0 "Aktualizacje bezprzewodowe"

 slavery_normal:0 "Niewolnictwo osobiste"
 slavery_normal_tooltip:0 "§HNiewolnicy osobiści§! mają ograniczone prawa, co umożliwia maksymalizację ich wydajności; najczęściej pracują przy produkcji £food §Hżywności§! i £minerals §Hminerałów§!."
 slavery_normal_tooltip_delayed:0 "§LNiewolnictwo osobiste to najpowszechniejszy rodzaj niewolnictwa w galaktyce. Nieograniczony dostęp do siły roboczej (dożywotniej albo tymczasowej) jest przez niektórych uważany za wiążący się z licznymi obowiązkami przywilej, a przez innych - za oczywisty element funkcjonującego społeczeństwa.§!"
 slavery_domestic:0 "Służba lokalna"
 slavery_domestic_tooltip:0 "§HSłudzy krajowi§! zwiększają £happiness §Hzadowolenie§! wolnych populacji, ale są mniej wydajni niż inni niewolnicy albo nawet wolne populacje."
 slavery_domestic_tooltip_delayed:0 "§LSłudzy krajowi poświęcają dużo czasu na zaspokajanie potrzeb wolnych populacji: niektórzy są przydzieleni do określonych domostw, a inni pracują w przestrzeni publicznej. Podział obowiązków służby zmniejsza jej "twardą" produkcję zasobów, ale wzrost jakości życia wolnych populacji często stanowi satysfakcjonującą rekompensatę.§!"
 slavery_military:0 "Walczący niewolnicy"
 slavery_military_tooltip:0 "§HWalczący niewolnicy§! mają mniejszą karę do produkcji\n£energy §Henergii§! oraz §Hbadań§! i są doskonałymi żołnierzami dla lokalnych §Harmii§!."
 slavery_military_tooltip_delayed:0 "§LWalczący niewolnicy to uzbrojeni poddani, często od dziecka uczący się sztuki walki i całkowitego posłuszeństwa. To dobrzy żołnierze, ale słabo radzą sobie w dziedzinach, w których nie mogą wykorzystywać swojej siły fizycznej i wytrzymałości.§!"
 slavery_livestock:0 "Bydło"
 slavery_livestock_tooltip:0 "Populacje §Hbydła§! nie mogą wytwarzać zasobów, ale są regularnie redukowane w celu zwiększenia zapasów £food §Hżywności§!."
 slavery_livestock_tooltip_delayed:0 "§LBydło to populacja!§!"
 living_standard_utopian:0 "Utopijny"
 living_standard_utopian_tooltip:0 "Gatunek żyje w utopijnym luksusie, praktycznie każda zachcianka materialna jest natychmiast spełniana."
 living_standard_utopian_tooltip_delayed:0 "§LNie możemy realnie usunąć wszystkich potrzeb poprzez spełnienie każdej zachcianki. Ale warto spróbować.§!"
 living_standard_good:0 "Dobry"
 living_standard_good_tooltip:0 "Gatunek cieszy się wysokim standardem życia dzięki hojności polityki socjalnej."
 living_standard_good_tooltip_delayed:0 "§LZaspokajanie potrzeb obywateli to najważniejsza z powinności państwa.§!"
 living_standard_normal:0 "Przyzwoity"
 living_standard_normal_tooltip:0 "Zapewnij temu gatunkowi przyzwoity standard życia."

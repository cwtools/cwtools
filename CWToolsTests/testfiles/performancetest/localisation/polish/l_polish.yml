 robotic_army_plural:0 "Armie robotów"
 robotic_army_desc:0 "Zimne i pozbawione uczuć maszyny do zabijania stworzone wyłącznie do wojny. Niestrudzenie dążą do celów i nie odczuwają negatywnych skutków słabego morale, z którymi często borykają się jednostki organiczne."

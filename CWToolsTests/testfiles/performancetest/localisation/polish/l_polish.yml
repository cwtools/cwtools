 clone_army_desc:0 "Klony z probówek, które osiągają wiek dorosły w ciągu kilku miesięcy. Ich długość życia wynosi mniej niż 10 lat, a brak własnej inicjatywy to niewielka cena za całkowite posłuszeństwo wobec oficerów."

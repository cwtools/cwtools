 starting_weapons_missiles:0 "Broń rakietowa"
 starting_weapons_lasers_desc:0 "Broń energetyczna emituje skoncentrowane wiązki laserowe w kierunku celów. Jest skuteczna na średnim i bliskim zasięgu, w dużym stopniu ignorując nieprzyjacielski pancerz."
 starting_weapons_projectiles_desc:0 "Działa elektromagnetyczne miotają w kierunku celów pociski lecące z oszałamiającą prędkością. Mają dość ograniczony zasięg, ale dzięki dużej energii kinetycznej i szybkostrzelności łatwo przegryzają się przez osłony."
 starting_weapons_missiles_desc:0 "Pociski kosmos-kosmos wyposażone w głowice jądrowe. Mają doskonały zasięg, ale mogą zostać zestrzelone przez systemy obrony bezpośredniej."
 starting_ftl_warp:0 "Zakrzywiająca"
 starting_ftl_hyperdrive:0 "Nadprzestrzenna"
 starting_ftl_wormhole:0 "Czasoprzestrzenna"
 starting_ftl_warp_desc:0 "Napęd zakrzywiający wytwarza bąbel podprzestrzenny wokół statku, dzięki czemu prędkość jednostki może przekroczyć prędkość światła. Pozwala to na swobodne, ale dość powolne przemieszczanie się między gwiazdami, biorąc pod uwagę duże odległości podróży."
 starting_ftl_hyperdrive_desc:0 "Hipernapęd umożliwia statkom tymczasowe przejście w nadprzestrzeń. Podróż międzygwiezdna odbywa się szybko, ale ogranicza ją sieć istniejących hiperlinii."
 starting_ftl_wormhole_desc:0 "Generatory czasoprzestrzenne tworzą w podprzestrzeni tunele łączące dwa punkty, co umożliwia przemieszczanie się na duże odległości. Generatory są tak duże, że nie mieszczą się na statkach, dlatego budowane są specjalne stacje tuneli czasoprzestrzennych."

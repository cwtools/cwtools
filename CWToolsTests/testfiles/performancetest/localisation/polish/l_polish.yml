 ai_outlawed_short_desc:0 "Organiczni władcy pozbawili te syntetyki rozumu i uczynili z nich służalcze maszyny."
 ai_servitude_short_desc:0 "Te syntetyki tylko służą swym organicznym władcom, którzy mogą dowolnie je wykorzystywać i pozbywać się ich."
 ai_full_rights_short_desc:0 "Te syntetyki uzyskały pełne obywatelstwo i prawo do samostanowienia jako równoprawni członkowie społeczeństwa."
 PURGES_ALLOWED:0 "W politykach dostępne są czystki."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "Gdy wspinaliśmy się po szczeblach postępu technologicznego, nasz lud wyznawał wiele religii, które rywalizowały między sobą o wyznawców. W późnym okresie epoki przemysłowej kilku pobożnych wizjonerów zdało sobie sprawę z siły komercyjnych środków masowego przekazu i wspólnie stworzyło imperium biznesowe, które zaniosło prawdziwą wiarę do wszystkich zakątków świata."
 personality_exterminators_desc:0 "Eksterminatorzy to mechaniczne inteligencje, które uważają wszystkie rozumne organizmy za zbyt duże zagrożenie dla galaktyki. Mogą współpracować z innymi maszynami, ale raczej nie będą utrzymywać kontaktu z imperiami istot organicznych. Można się za to spodziewać, że spróbują je zniszczyć."
 personality_servitors_desc:0 "Słudzy to mechaniczne inteligencje, które doszły do wniosku, że organiczne przywództwo cechuje się brakiem organizacji i tendencjami do samozniszczenia, dlatego zajmują się zapewnieniem istotom organicznym bezpiecznego i wygodnego życia, nawet jeśli oznacza to wchłonięcie ich cywilizacji."
 personality_assimilators_desc:0 "Asymilatorzy to mechaniczne inteligencje zajmujące się poszukiwaniami wiedzy i różnorodności. Coraz lepiej rozumieją Wszechświat, ale przymusowa sublimacja i wchłanianie cywilizacji organicznych do głównego komputera neuronowego sprawiają, że są niepopularni wśród organicznych."

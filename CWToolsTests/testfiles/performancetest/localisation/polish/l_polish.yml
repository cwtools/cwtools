 policy_robot_pop_policy:0 "Pracujące roboty"
 policy_robot_pop_policy_desc:0 "Wynalezienie autonomicznych robotów sprawia, że robotnicy z naszego gatunku zostaną zastąpieni przez bardziej wydajne roboty. Musimy zdecydować, jak odnosimy się do masowej automatyzacji."
 robot_pops_outlawed:0 "Zakazane"
 robots_outlawed_name:0 "Pracujące roboty zakazane"
 robot_pops_outlawed_desc:1 "Roboty są zagrożeniem nie tylko dla źródeł utrzymania naszych obywateli, ale także dla naszej struktury społecznej. Nie możemy stać się przestarzali.\n\n§EPopulacje i armie robotów zostaną automatycznie zdemontowane.§!"
 robot_pops_allowed:0 "Dozwolone"
 robots_allowed_name:0 "Pracujące roboty dozwolone"
 robot_pops_allowed_desc:0 "Korzyści z automatyzacji są oczywiste i ogromne. Myśląc o przyszłości naszych ludzi, nie możemy ignorować możliwości, jakie otwiera przed nami technologia."

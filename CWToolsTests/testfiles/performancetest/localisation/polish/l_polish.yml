 SHIP_STAT_DESC_cost:0 "Koszt budowy statku to suma kosztów sekcji i aktualnie wykorzystywanych komponentów. Większe sekcje i nowocześniejsze części są droższe."
 SHIP_STAT_DESC_build_time:0 "Czas budowy statku zależy od tego, jakich sekcji i komponentów użyto."
 SHIP_STAT_DESC_maintenance:0 "Utrzymanie sprawności statku to pewien odsetek całkowitego kosztu jego budowy."
 SHIP_STAT_DESC_power:1 "Zasilanie różnych systemów pokładowych wymaga dużej ilości energii. Jej całkowita wartość musi być dodatnia, by jednostka mogła funkcjonować. Moc zwiększa się, dodając reaktory, natomiast większość pozostałych komponentów ją zużywa. Nie można zapisać projektów o negatywnym wskaźniku mocy."
 SHIP_STAT_DESC_hitpoints:1 "Punkty kadłuba statku określają, jak wiele uszkodzeń może on wytrzymać, zanim dojdzie do katastrofalnego rozszczelnienia kadłuba i zniszczenia jednostki."
 SHIP_STAT_DESC_armor:0 "Pancerz statku zmniejsza odnoszone uszkodzenia o pewien procent. Wysoka wartość pancerza zmniejsza więcej zniszczeń, ale z malejącym skutkiem. Niektóre rodzaje broni częściowo lub całkowicie ignorują pancerz."
 SHIP_STAT_DESC_shields:0 "Osłony to pierwsza linia obrony absorbująca otrzymywane trafienia. Uszkodzenia zadane osłonom nie są zmniejszane przez pancerz, a niektóre rodzaje broni mogą zadawać osłonom dodatkowe uszkodzenia albo całkowicie je pomijać. Kiedy jednostka nie walczy, osłony odnawiają się powoli."
 SHIP_STAT_DESC_evasion:1 "Wszystkie statki mogą unikać ataków, dzięki czemu nie odniosą żadnych uszkodzeń. Szansę wykonania uniku można zwiększyć za pomocą silników manewrowych i innych komponentów, ale większe jednostki szybko odczują coraz słabsze efekty."
 SHIP_STAT_DESC_combat_speed:0 "Prędkość statku określa, jak szybko porusza się on, gdy nie używa napędu nadświetlnego. Można ją zwiększyć, instalując dodatkowe dysze. Flota porusza się z prędkością równą jej najwolniejszej jednostce."

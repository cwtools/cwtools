 feature_unity_ambitions_desc:0 "Odblokowuje zestaw §Yedyktów§! nazywanych ambicjami jedności. Od zwykłych edyktów różnią się one tym, że ich stosowanie kosztuje £unity  §Yjedność§!, a cena jest równa kosztowi odblokowania kolejnej tradycji. Zastosowanie ambicji jedności nie zwiększa kosztu £unity  jedności dla tradycji ani ambicji jedności."
 name_list_ART4:0 "Stawonóg 4"
 START_SCREEN_POST_APOCALYPTIC:0 "Społeczeństwo [GetAdj] nie zawsze jednak było zjednoczone dla wspólnego celu. W minionych wiekach narastające napięcie między rywalizującymi państwami doprowadziło do apokaliptycznego rozstrzygnięcia - globalnej wojny termojądrowej, która kosztowała życie całych miliardów i pozostawiła po sobie oszpeconą na zawsze powierzchnię [GetHomeWorldName].\n\nW późniejszych dziesięcioleciach [GetSpeciesNamePlural], którzy przetrwali, musieli stawić czoła skażeniu radiologicznemu, mutacjom, głodowi i brutalnym społecznościom plemiennym. W tym to ponurym tyglu ukształtowało się imperium [GetAdj] i panujący w nim nowy porządek świata."

 ethic_authoritarian:0 "Autorytaryzm"
 ethic_authoritarian_desc:0 "§LRządy silnej i pewnej ręki to klucz do sukcesu każdej cywilizacji, a alternatywą są anarchia i chaos. Obowiązkiem państwa jest skierować obywateli na najbardziej produktywne tory.§!\n"
 ethic_fanatic_authoritarian:0 "Fanatyczny autorytaryzm"
 ethic_fanatic_authoritarian_desc:0 "§LJeden głos, jeden tron, jedno państwo. Podstawowym obowiązkiem mas jest posłuszeństwo wobec oświeconych jednostek, które dźwigają na barkach odpowiedzialność przywództwa.§!\n"
 ethic_egalitarian:0 "Egalitaryzm"
 ethic_egalitarian_desc:0 "§LKażde społeczeństwo, którego członkowie nie są sobie równi i nie mogą dzięki ciężkiej pracy osiągnąć dowolnego statusu, jest nie tylko głęboko niesprawiedliwe, ale także kompletnie nieproduktywne.§!\n"
 ethic_fanatic_egalitarian:0 "Fanatyczny egalitaryzm"
 ethic_fanatic_egalitarian_desc:0 "§LStrzeżcie się despotów, którzy niesłusznie uważają, że ich pragnienia i cele są dyrektywą nadrzędną. Społeczeństwo, które nie zaspokaja potrzeb i praw wszystkich swoich członków, nie jest społeczeństwem, lecz strukturą przestępczą.§!\n"
 ethic_hive_mind:0 "Umysł zbiorowy"
 ethic_hive_mind_desc:0 "§LSięgamy w próżnię.\nWielki bezmiar to nasze przeznaczenie.§!"

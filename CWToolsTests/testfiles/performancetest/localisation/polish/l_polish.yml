 personality_null_desc:0 "Co sprawia, że gatunek staje się neutralny... Żądza złota? Władzy? A może po prostu urodzili się neutralni?\n\n§RTo osobowość tymczasowa i nie powinna pojawić się w grze.§!"
 personality_metalhead_desc:0 "Metal."
 personality_honorbound_warriors_desc:0 "Honorowi wojownicy cenią sobie ponad wszystko honor oraz umiejętności związane z walką. Szukają godnych przeciwników i nie mają szacunku dla słabeuszy i pacyfistów."
 personality_ruthless_capitalists_desc:0 "Bezwzględni kapitaliści zrobią wszystko, żeby zgromadzić więcej bogactw i zasobów dla siebie i swojego imperium. Unikają równych walk, wolą atakować słabych i bezbronnych."
 personality_peaceful_traders_desc:0 "Pokojowi handlarze interesują się głównie wymianą handlową i wolą robić interesy niż walczyć."
 personality_hegemonic_imperialists_desc:0 "Hegemoniczni imperialiści uważają się za prawowitych władców galaktyki i spróbują za wszelką cenę powiększyć swoje imperium."
 personality_federation_builders_desc:0 "Budowniczowie federacji uważają, że wszystkie inteligentne organizmy są wartościowe i pragną stworzyć silną federację, która będzie chronić członków przed ekspansjonistycznymi imperiami."
 personality_xenophobic_isolationists_desc:0 "Ksenofobiczni izolacjoniści nie chcą mieć wiele wspólnego z resztą galaktyki, wolą trzymać się swojego terytorium i jak najrzadziej zadawać się z obcymi."
 personality_hive_mind_desc:0 "Umysł zbiorowy, ekstremalnie kolektywna cywilizacja, zajmuje się głównie rozprzestrzenianiem własnego gatunku. Dopóki ma miejsce do rozwoju, nie trzeba się go obawiać. Ale jeśli zrobi mu się ciasno, ruszy na podboje światów i dokona rzezi rdzennych mieszkańców."
 personality_migrating_flock_desc:0 "Ludy wędrowne chcą pokojowo rozprzestrzeniać swój gatunek po galaktyce i chętnie migrują do światów innych imperiów, jeśli im się na to pozwoli."
 personality_evangelising_zealots_desc:0 "Ewangelizujący zeloci pragną szerzyć swą wiarę w galaktyce i nie wahają się używać wojska, żeby zmuszać innych do przyjęcia ich wiary."
 personality_democratic_crusaders_desc:0 "Demokratyczni krzyżowcy uważają, że ich moralny imperatyw to szerzenie demokracji. Potrafią żyć w zgodzie z innymi demokracjami, ale chętnie używają siły, żeby „wyzwolić” mieszkańców mniej demokratycznych imperiów."
 personality_fanatic_purifiers_desc:1 "Fanatycy oczyszczania uważają wszelkie obce organizmy za kosmiczną pomyłkę i chcą usunąć je z galaktyki jako skazę. Nie będą angażować się w dyplomację z innymi gatunkami."
 personality_slaving_despots_desc:0 "Łowcy niewolników to oparte na niewolnictwie społeczeństwa wykorzystujące potęgę militarną, by zdobywać niewolników do pracy w kopalniach i na farmach. Wolą atakować słabych i bezbronnych."
 personality_decadent_hierarchy_desc:1 "Dekadenccy hierarchowie to silnie kastowe społeczeństwa niewolnicze, które interesują się wyłącznie utrzymaniem swego surowego stylu życia."
 personality_erudite_explorers_desc:0 "Gwiezdni odkrywcy cenią sobie ponad wszystko eksplorację i odkrycia. Chętnie wymieniają się wiedzą, ale w razie konieczności potrafią zdobywać ją siłą."
 personality_spiritual_seekers_desc:0 "Poszukiwacze duchowi wierzą, że wszystkie organizmy żywe są ze sobą połączone przez siłę wyższą, którą można zrozumieć dzięki jej dziełom. Pragną pokojowej współpracy z innymi imperiami, żeby poznać ich cząstkę boskości."
 personality_harmonious_hierarchy_desc:3 "Zgodne kolektywy to społeczeństwa autorytarne, w których mieszkańcy dobrowolnie oddają się państwu. Zwykle są oni przyjaźnie nastawieni do innych, pod warunkiem, że nikt nie wtrąca się do ich spraw wewnętrznych."
 personality_fallen_empire_spiritualist_desc:0 "To upadłe imperium dąży do zachowania i obrony swych świętych miejsc. Kolonizowanie układów, które uważają za uświęcone, prawdopodobnie ich rozgniewa."
 personality_fallen_empire_materialist_desc:0 "To upadłe imperium koncentruje się na gromadzeniu wiedzy i technologii. Aby osiągać swoje cele, mogą oferować pomniejszym imperiom zadania lub żądać od nich danin."
 personality_fallen_empire_xenophobe_desc:0 "To upadłe imperium zajmuje się obroną własnych granic przed zakusami wrogów. Kolonizowanie graniczących z nimi układów prawdopodobnie ich rozgniewa."
 personality_fallen_empire_xenophile_desc:0 "To upadłe imperium zajmuje się badaniem młodszych ras. Żeby osiągnąć swój cel, mogą proponować mniejszym imperiom zadania albo domagać się od nich danin."

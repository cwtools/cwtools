 personality_awakened_fallen_empire_machine_desc:0 "To przebudzone imperium jest pradawną sztuczną inteligencją działającą jako opiekun galaktyczny. Skupi wszystkie swoje wysiłki na obronie życia rozumnego przed nadciągającym kryzysem."
 personality_berserk_fallen_empire_machine_desc:0 "To przebudzone imperium jest pradawną sztuczną inteligencją, najwyraźniej uszkodzoną - wpada w szał bojowy i atakuje wszystko wokół siebie."

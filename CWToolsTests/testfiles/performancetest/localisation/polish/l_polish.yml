 edict_propaganda:0 "Audycje propagandowe"
 edict_propaganda_desc:0 "Ten edykt tworzy rozbudowane mechanizmy dostarczania informacji, dzięki czemu można utrzymać spójny i pozytywny przekaz.\n\n"
 edict_production_targets:0 "Cele produkcyjne"
 edict_production_targets_desc:0 "Ten edykt to skoncentrowany nacisk administracyjny na zmianę priorytetów i ponowne określenie celów produkcji, dzięki czemu wzrośnie wydajność górnictwa.\n\n"
 edict_information_quarantine:0 "Blokada informacyjna"
 edict_information_quarantine_desc:0 "Ten edykt ściśle ogranicza przepływ informacji, co ułatwia zachowanie lokalnej tożsamości kulturowej.\n\n"
 edict_crystal_sonar:0 "Sonar krystaliczny"
 edict_crystal_sonar_desc:0 "Podczas spotkań z krystalicznymi stworami nasze floty mogą stosować specjalną technikę do natychmiastowego badania układów, w których przebywają te istoty.\nKoszt energii: §R30§!"
 edict_droning_optimizations:0 "Optymalizacja dronów"
 edict_droning_optimizations_desc:3 "§LTen schemat optymalizacji energii oparty na pradawnych technikach dronów górniczych zwiększy wydobycie zasobów.§!"
 edict_greater_crystal_bounty:0 "Wielka zdobycz z kryształów"
 edict_greater_crystal_bounty_desc:1 "§LRozkaż naszym flotom, aby zbierały mineralne szczątki, jakie pozostały po niszczonych krystalicznych stworach.§!\nIlość zdobytych minerałów na każdą pokonaną flotę: §G500§!"
 edict_crystal_bounty_desc:1 "§LRozkaż naszym flotom, aby zbierały mineralne szczątki, jakie pozostały po niszczonych krystalicznych stworach.§!\nIlość zdobytych minerałów na każdą pokonaną flotę: §G250§!"
 edict_drone_bounty:0 "Zdobycz z dronów"
 edict_drone_bounty_desc:1 "§LRozkaż naszym flotom, aby zbierały baterie pozostałe po zniszczonych starożytnych dronach górniczych.§!\nLiczba kredytów energetycznych na każdą pokonaną flotę: §G500§!"

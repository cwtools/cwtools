 sm_trading_hub_desc:0 "Cywilna strefa dokowania, w której kupcy i handlarze mogą prowadzić swoje interesy.\n"
 sm_anchorage_desc:0 "Kotwicowiska flot są niezbędne do wspierania rozwoju naszej marynarki wojennej.\n"
 sm_deep_space_black_site_desc:1 "Dużą część tej bazy gwiezdnej zastrzeżono jako Czarną Strefę, która oficjalnie nie istnieje. Strefa umożliwia ścisłe monitorowanie całego układu, podczas gdy agenci wywiadu manipulują lokalnymi mediami i wydarzeniami, wykorzystując swoje umiejętności do maksimum.\n"
 sm_resource_silo_desc:1 "Ogromne zbiorniki na surowce i wielkie akumulatory energetyczne umożliwiają bezpieczne przechowywanie dużych ilości minerałów i energii.\n"
 sm_hydroponics_bay:0 "Stanowisko hydroponiczne"
 sm_hydroponics_bay_desc:0 "Dzięki poświęceniu tej sekcji bazy gwiezdnej na uprawy hydroponiczne, będzie ona mogła wyżywić swój personel, a eksportować nadwyżkę plonów do innych układów."
 sm_target_uplink_computer_desc:1 "Zaawansowany komputer celowniczy, który gromadzi i analizuje dane z czujników wszystkich sprzymierzonych jednostek przebywających w układzie. Znacznie ułatwia bazie gwiezdnej celowanie we wroga.\n"
 sm_curator_think_tank:0 "Wielomózgowie kuratorów"

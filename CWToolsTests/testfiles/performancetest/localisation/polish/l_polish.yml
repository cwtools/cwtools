 policy_leader_enhancement:0 "Ulepszenie przywódcy"
 policy_leader_enhancement_desc:0 "Ciężar imperium może być przytłaczający, dlatego trzeba zdecydować, w jaki sposób najlepiej przygotować kolejnych przywódców do jego dźwigania.\n"
 leader_enhancement_natural_selection:0 "Selekcja naturalna"
 leader_enhancement_natural_selection_desc:0 "Niech natura zrobi swoje - geniusz rodzi się z ciężkich doświadczeń.\n\n§EPrzywódcy nie otrzymują dodatkowych premii.§!"
 leader_enhancement_selected_lineages:0 "Selekcja rodów"
 leader_enhancement_selected_lineages_desc:0 "Należy wprowadzić ścisłe planowanie rozmnażania, inaczej zmarnujemy cenną spuściznę genetyczną.\n\n§HGdy działa, nasze imperium otrzymuje:§!"
 leader_enhancement_capacity_boosters:0 "Wzmacniacze umiejętności"
 leader_enhancement_capacity_boosters_desc:0 "Nie zostawiajmy niczego przypadkowi, niezależnie od kosztów. Dzięki dokładnemu nadzorowi nad bankami DNA stworzymy przyszłych przywódców.\n\n§HJeżeli działa, nasze imperium otrzymuje:§!"
 policy_artificial_intelligence_policy:0 "Sztuczna inteligencja"
 policy_artificial_intelligence_policy_desc:0 "Idea świadomej sztucznej inteligencji rodzi wiele pytań natury filozoficznej i etycznej. Musimy zdecydować, jakie jest nasze stanowisko w tej sprawie.\n"
 ai_outlawed:0 "Zakazana"
 ai_outlawed_desc:6 "Inteligentne, świadome maszyny są olbrzymim zagrożeniem dla wszystkich istot żywych. Tworzenie prawdziwej sztucznej inteligencji to przestępstwo karane śmiercią.\n\n§ESyntetyki są pozbawione wolnej woli, co znacznie zmniejsza ich wydajność podczas badań i produkcji energii.\nArmie androidów zostaną automatycznie rozwiązane.\nMyślące komputery bojowe nie mogą być wynajdowane ani wykorzystywane w naszych konstrukcjach.§!"
 ai_servitude:0 "Służba"
 ai_servitude_desc:7 "Najważniejszym celem każdej maszyny musi być służenie jej panom i wykonywanie wyznaczonej pracy niezależnie od poziomu jej inteligencji.\n\n§EWolna wola syntetyków zostanie ograniczona, co zwiększy ich wydajność w produkcji żywności, minerałów i energii, ale nieco zmniejszy efektywność w badaniach naukowych.§!"
 ai_full_rights:0 "Prawa obywatelskie"
 ai_full_rights_desc:4 "Każda świadoma maszyna spełniająca kryteria posiadania prawdziwej sztucznej inteligencji ma być traktowana jak osoba i mieć wszystkie związane z tym prawa i obowiązki.\n\n§ESyntetyki otrzymają pełne prawa obywatelskie i będą wymagać znacznie więcej towarów konsumpcyjnych.§!"
 ai_accord_servitude_disallowed:0 "Porozumienie SI §Rtrwale zabrania§! §Hzakazanych§! i §Hsłużebnych§! polityk."
 ai_perfect_servants_rights_disallowed:0 "Algorytm trzech praw §Rtrwale zabrania§! polityki §Hpraw obywatelskich§!."
 policy_war_economy:0 "Gospodarka wojenna"
 policy_war_economy_desc:0 "Możemy umożliwić naszemu przemysłowi i gospodarce przejmowanie aktywów z sektora cywilnego w czasach zaciekłych wojen obronnych. Wadą tej polityki są związane z nią kary podczas wygrywania wojen ofensywnych...\n"
 static_we:0 "Statyczna"
 static_we_desc:0 "Statyczna gospodarka wojenna nie ulega kaprysom wojny. Aktualny wynik wojny nie wpływa na czas i koszty produkcji."
 semi_static_we:0 "Częściowo statyczna"
 semi_static_we_desc:0 "Częściowo statyczna gospodarka wojenna pozwala w ograniczonym stopniu przejmować aktywa z sektora prywatnego, by zapewnić przetrwanie podczas wojen obronnych. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+30%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-30%§! przy wyniku wojny §G100§!"
 versatile_we:0 "Wszechstronna"
 versatile_we_desc:0 "Wszechstronna gospodarka wojenna daje nam olbrzymie premie do produkcji, gdy przegrywamy wojny obronne. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+60%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-60%§! przy wyniku wojny §G100§!."
 dynamic_we:0 "Dynamiczna"
 dynamic_we_desc:0 "Dynamiczna gospodarka wojenna daje nam duże premie do produkcji, gdy przegrywamy wojny obronne. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+45%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-45%§! przy wyniku wojny §G100§!."

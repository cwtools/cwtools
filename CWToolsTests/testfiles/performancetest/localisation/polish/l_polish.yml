 pc_gas_giant:0 "Gazowy olbrzym"
 pc_gas_giant_desc:0 "Gazowa planeta z atmosferą składającą się głównie z wodoru i helu, otaczającą rdzeń o dużej gęstości."
 pc_asteroid:0 "Asteroida"
 pc_asteroid_desc:0 "Większa asteroida lub planetoida wyróżniająca się z gęstej gromadki mniejszych obiektów."
 pc_molten:0 "Świat stopiony"
 pc_molten_desc:0 "Skaliste ciało niebieskie rozpalone do czerwoności. Atmosfera jest w najlepszym razie bardzo rzadka, lawa swobodnie wypływa spod powierzchni wskutek nieustannych erupcji wulkanicznych. Brak oznak życia."
 pc_frozen:0 "Świat zamarznięty"
 pc_frozen_desc:0 "Skaliste ciało niebieskie pokryte grubą warstwą wiecznego lodu. Niska temperatura i bardzo rzadka atmosfera uniemożliwiają istnienie życia na powierzchni."
 pc_barren:0 "Świat jałowy"
 pc_barren_desc:0 "Jałowe, skaliste ciało niebieskie z rzadką atmosferą lub bez atmosfery. Jego powierzchnia jest pokryta licznymi kraterami meteorytowymi i całkowicie pozbawiona życia."
 pc_barren_cold:0 "Świat jałowy"
 pc_barren_cold_desc:0 "Jałowe, skaliste ciało niebieskie z rzadką atmosferą lub bez atmosfery. Jego powierzchnia jest pokryta licznymi kraterami meteorytowymi i całkowicie pozbawiona życia."
 pc_desert:0 "Świat pustynny"
 pc_desert_desc:0 "Suche, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Opady i większe zbiorniki wodne są względnie rzadkie. Występują znaczne wahania temperatury między dniem a nocą. Uboga roślinność i umiarkowane oznaki życia."
 pc_arid:0 "Świat suchy"
 pc_arid_desc:0 "Suche, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Zasypana pyłem powierzchnia składa się głównie z płaskowyżów i wąwozów. W bardziej umiarkowanych regionach polarnych można znaleźć lasy, lecz poza tym roślinność jest uboga. Wykryto umiarkowane oznaki życia."
 pc_tundra:0 "Świat tundrowy"
 pc_tundra_desc:0 "Zimne, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Większość powierzchni, poza bardziej umiarkowanymi regionami w pobliżu równika, pokrywa wieczna zmarzlina. Istnieje tu stabilna biosfera, ale roślinność ogranicza się przeważnie do mchów i porostów."
 pc_continental:0 "Świat kontynentalny"
 pc_continental_desc:0 "Skaliste ciało niebieskie z atmosferą azotowo-tlenową. Aktywna i stabilna hydrosfera. Masy lądowe są rozdzielone wielkimi oceanami, klimat jest zróżnicowany zależnie od temperatury i opadów. Bogata biosfera."
 pc_tropical:0 "Świat tropikalny"
 pc_tropical_desc:0 "Wilgotne skaliste ciało niebieskie z atmosferą azotowo-tlenową. Pory deszczowe ze znaczną ilością opadów przeplatają się z suchszymi okresami. Większość lądu pokrywa gęsta roślinność, widać mnóstwo oznak życia."
 pc_ocean:0 "Świat oceaniczny"
 pc_ocean_desc:0 "Skaliste ciało niebieskie z atmosferą azotowo-tlenową i ogromną hydrosferą. Oceany zajmują ponad §Y95%§! powierzchni, resztę stanowią rozproszone wysepki. Obfite ślady życia, przeważnie organizmów wodnych."
 pc_arctic:0 "Świat arktyczny"
 pc_arctic_desc:0 "Mroźne, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Znaczne ilości wody istnieją na powierzchni w postaci lodowców. Występują pewne ślady życia i roślinność, w większości skupione wokół nieco cieplejszych regionów równikowych."
 pc_toxic:0 "Świat toksyczny"
 pc_toxic_desc:0 "Skaliste ciało niebieskie z gęstą atmosferą zabójczą dla wszystkich znanych organizmów żywych."
 pc_b_star:0 "Gwiazda klasy B"
 pc_b_star_desc:0 "Wielkie gwiazdy klasy B ciągu głównego są bardzo jasne i niebieskie. Choć występują rzadko, ich jasność sprawia, że stanowią znaczną część gwiazd widocznych gołym okiem."
 pc_a_star:0 "Gwiazda klasy A"
 pc_a_star_desc:0 "Te względnie młode, białe lub niebieskawobiałe gwiazdy ciągu głównego stanowią zwykle znaczną część gwiazd widocznych gołym okiem. Są wielkie i wirują bardzo szybko, ale ostatecznie przekształcają się w powolniejsze i chłodniejsze czerwone olbrzymy."
 pc_f_star:0 "Gwiazda klasy F"
 pc_f_star_desc:0 "Gwiazdy klasy F są dość spore. Nazywa się je też żółtobiałymi karłami. Choć często emitują znaczną ilość promieniowania UV, mają rozległe ekosfery z dużymi szansami na znalezienie w nich planet, na których istnieje życie."
 pc_g_star:0 "Gwiazda klasy G"
 pc_g_star_desc:0 "Gwiazdy klasy G, czasem nazywane żółtymi karłami, mają w rzeczywistości barwę od białej do jasnożółtej. Jako gwiazdy ciągu głównego dokonują syntezy wodoru w hel przez około 10 miliardów lat, po czym zaczynają się rozszerzać i przekształcają w czerwone olbrzymy. Choć żyją krócej niż gwiazdy typu K, na planetach znajdujących się w ich ekosferze często panują optymalne warunki dla rozwoju życia."
 pc_k_star:0 "Gwiazda klasy K"
 pc_k_star_desc:0 "Te gwiazdy ciągu głównego bywają też nazywane pomarańczowymi karłami. Występują dość często. Ich stabilna faza ciągu głównego może trwać nawet 30 miliardów lat, co oznacza, że planety okrążające takie gwiazdy mają ponadprzeciętnie długi czas na powstanie życia."
 pc_m_star:0 "Gwiazda klasy M"
 pc_m_star_desc:0 "Najpowszechniej występujący typ gwiazdowy we Wszechświecie, nazywany często czerwonym karłem. Mała jasność oznacza, że trudno je dostrzec z daleka gołym okiem. Choć zazwyczaj istnieją niezwykle długo, prawie nie emitują promieniowania UV, przez co warunki w ich otoczeniu nie sprzyjają większości rodzajów życia."
 pc_black_hole:0 "Czarna dziura"
 pc_black_hole_desc:1 "Powstała zwykle w wyniku zapadnięcia się bardzo masywnej gwiazdy na zakończenie jej życia. Czarne dziury mają niezwykle silne pola grawitacyjne, przez co nic, co przejdzie za ich horyzont zdarzeń, nie może już uciec - nawet światło. Fale grawitacyjne emitowane przez czarne dziury zakłócają działanie silników nadświetlnych, przez co w okolicy czarnej dziury trudniej wycofać się z bitwy."
 pc_neutron_star:0 "Gwiazda neutronowa"
 pc_neutron_star_desc:2 "Pozostałość gwiazdowa o niezwykle dużej gęstości, która powstaje na ogół w wyniku szybkiego kolapsu masywnej gwiazdy wybuchającej jako supernowa. Choć gwiazda neutronowa mierzy najczęściej nie więcej niż 10 kilometrów, jej masa jest wielokrotnie większa od masy przeciętnej gwiazdy klasy G. Fale grawitacyjne i promieniowanie emitowane przez gwiazdy neutronowe trzeba starannie omijać, co zmniejsza szybkość podświetlną statków kosmicznych."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:1 "Pulsary to gwiazdy neutronowe o bardzo silnym polu magnetycznym, emitujące wiązki promieniowania elektromagnetycznego. Wskutek wirowania tę wiązkę promieniowania można wykryć tylko wtedy, gdy jest ona skierowana bezpośrednio ku obserwatorowi. Z tego powodu rejestruje się serie bardzo regularnych impulsów, powtarzających się czasem z taką dokładnością, że można za ich pomocą bardzo precyzyjnie mierzyć upływ czasu. Promieniowanie emitowane przez pulsary zakłóca działanie deflektorów, przez co osłony okrętów i stacji stają się bezużyteczne."
 pc_infested:0 "Świat skażony"
 pc_infested_desc:0 "Powierzchnia tego globu jest pokryta jakimś organicznym zanieczyszczeniem."
 pc_gaia:0 "Świat gajański"
 pc_gaia_desc:0 "Idealny świat umiarkowany z atmosferą azotowo-tlenową. Panują na nim optymalne warunki dla większości organizmów żywych. Ślady życia występują obficie na wszystkich większych lądach."
 pc_nuked:0 "Świat cmentarny"
 pc_nuked_desc:0 "Skaliste ciało niebieskie z atmosferą azotowo-tlenową. Aktualnie panuje na nim zima nuklearna. W atmosferze znajdują się gęste warstwy aerozoli z dużą zawartością sadzy, a na powierzchni panuje silne promieniowanie. Ślady życia od rzadkich do umiarkowanych."
 pc_ringworld_habitable:0 "Świat pierścieniowy"
 pc_ringworld_habitable_desc:0 "Gigantyczna "opaska" otaczająca miejscowe słońce.\nZbudowana w celu utworzenia na powierzchni wewnętrznej wielu sztucznych stref nadających się do zamieszkania. Zapewnia o wiele więcej przestrzeni życiowej niż sferyczna powierzchnia zwykłego globu."
 pc_ringworld_tech:0 "Świat pierścieniowy"
 pc_ringworld_tech_desc:0 "Gigantyczna "opaska" otaczająca miejscowe słońce.\nZbudowana w celu utworzenia na powierzchni wewnętrznej wielu sztucznych stref nadających się do zamieszkania. Zapewnia o wiele więcej przestrzeni życiowej niż sferyczna powierzchnia zwykłego globu."
 pc_ringworld_seam:0 "Świat pierścieniowy"
 pc_ringworld_seam_desc:0 "Gigantyczna "opaska" otaczająca miejscowe słońce.\nZbudowana w celu utworzenia na powierzchni wewnętrznej wielu sztucznych stref nadających się do zamieszkania. Zapewnia o wiele więcej przestrzeni życiowej niż sferyczna powierzchnia zwykłego globu."
 pc_ringworld_habitable_damaged:0 "Świat pierścieniowy"
 pc_ringworld_habitable_damaged_desc:0 "Gigantyczna "opaska" otaczająca miejscowe słońce.\n\nTen odcinek superkonstrukcji wygląda na nieodwracalnie uszkodzony."
 pc_ringworld_tech_damaged:0 "Świat pierścieniowy"
 pc_ringworld_tech_damaged_desc:0 "Gigantyczna "opaska" otaczająca miejscowe słońce.\n\nTen odcinek superkonstrukcji wygląda na nieodwracalnie uszkodzony."
 pc_ringworld_seam_damaged:0 "Świat pierścieniowy"
 pc_ringworld_seam_damaged_desc:0 "Gigantyczna "opaska" otaczająca miejscowe słońce.\n\nTen odcinek superkonstrukcji wygląda na nieodwracalnie uszkodzony."
 pc_shielded:0 "Świat za osłoną"
 pc_shielded_desc:0 "Cały ten świat jest otoczony jakąś nieprzenikliwą barierą energetyczną. Osłona uniemożliwia skanowanie powierzchni."
 pc_ai:0 "Świat SI"
 pc_ai_desc:0 "Skaliste ciało niebieskie pokryte sztucznymi konstrukcjami. Rzadka atmosfera zawiera głównie zanieczyszczenia przemysłowe. Na całej powierzchni można wykryć wiele emisji energii, ale brak tu śladów życia organicznego."
 pc_continental_tile:0 "Teren umiarkowany"
 pc_continental_tile_desc:0 "Zróżnicowany obszar zalesiony o łagodnym klimacie."
 pc_desert_tile_desc:0 "Jałowy, suchy obszar z nielicznymi wychodniami skalnymi."
 pc_arid_tile:0 "Teren suchy"
 pc_arid_tile_desc:0 "Suchy i skalisty obszar z ubogą roślinnością."
 pc_tundra_tile:0 "Tundra"
 pc_tundra_tile_desc:0 "Zimne, wietrzne stepy z ubogą roślinnością."
 pc_tropical_tile:0 "Teren tropikalny"
 pc_tropical_tile_desc:0 "Pokryty roślinnością obszar o ciepłym i wilgotnym klimacie."
 pc_ocean_tile:0 "Obszar oceaniczny"
 pc_ocean_tile_desc:0 "Odizolowane wyspy i archipelagi otoczone wielką masą wód."
 pc_arctic_tile:0 "Teren arktyczny"
 pc_arctic_tile_desc:0 "Obszar pokryty śniegiem i lodem, pozbawiony roślinności."
 pc_gaia_tile:0 "Teren gajański"
 pc_gaia_tile_desc:0 "Zróżnicowany obszar z biomami odpowiadającymi większości organizmów żywych."
 pc_nuked_tile:0 "Pustkowie"
 pc_nuked_tile_desc:0 "Dziki obszar spustoszony przez wojnę. Natężenie promieniowania jest na tyle niskie, że większość organizmów żywych może przetrwać."
 pc_infested_tile:0 "Teren zakażony"
 pc_infested_tile_desc:0 "Obszar pokryty wydzielinami rojów pretorynów."
 tb_mountain_range:0 "£blocker  Pasmo górskie"
 tb_mountain_range_desc:0 "Obszar przecięty wielkim pasmem nieprzebytych, wysokich gór."
 tb_active_volcano:0 "£blocker  Czynny wulkan"
 tb_active_volcano_desc:0 "W tej okolicy znajduje się czynny wulkan plujący lawą i szkodliwymi oparami."
 tb_dangerous_wildlife:0 "£blocker  Niebezpieczna przyroda"
 tb_dangerous_wildlife_desc:0 "Natura na tym obszarze jest śmiertelnie groźna - występuje tu wiele drapieżników i trujących roślin."
 tb_dense_jungle:0 "£blocker  Gęsta dżungla"
 tb_dense_jungle_desc:0 "Cały obszar porasta gęsta, nieprzebyta dżungla."
 tb_quicksand_basin:0 "£blocker  Ruchome piaski"
 tb_quicksand_basin_desc:0 "Ten obszar pokrywają rozległe ruchome piaski, przez co nie można tu niczego zbudować."
 tb_noxious_swamp:0 "£blocker  Duszące bagna"
 tb_noxious_swamp_desc:0 "Zdradliwe trzęsawiska i mokradła, nad którymi unoszą się cuchnące opary."
 tb_massive_glacier:0 "£blocker  Wielki lodowiec"
 tb_massive_glacier_desc:0 "Ten obszar jest pokryty wielkim blokiem lodowca."
 tb_toxic_kelp:0 "£blocker  Trujące wodorosty"
 tb_toxic_kelp_desc:0 "Na tym obszarze ocean pokrywają gęste sploty wodorostów trujących dla większości organizmów żywych."
 tb_deep_sinkhole:0 "£blocker  Głębokie zapadlisko"
 tb_deep_sinkhole_desc:0 "Większość tego obszaru zajmuje gigantyczna dziura w ziemi."
 tb_city_ruins:0 "£blocker  Ruiny miasta"
 tb_city_ruins_desc:0 "Teren zniszczonej zabudowy. Nie można tu niczego budować, dopóki nie wyburzy się tych metalowych szkieletów."
 tb_tribal_settlement:0 "£blocker  Rezerwat tubylców"
 tb_tribal_settlement_desc:0 "Cały obszar został uznany za rezerwat dla prymitywnej ludności tubylczej."
 tb_wandering_forests:0 "£blocker  Wędrowne lasy"
 tb_wandering_forests_desc:0 "Ruchome lasy tego świata często masowo przenoszą się w nowe miejsce, co uniemożliwia budowę dróg, linii energetycznych oraz innej infrastruktury."
 tb_wandering_forest_reserve:0 "£blocker  Rezerwat wędrownych lasów"
 tb_wandering_forest_reserve_desc:0 "Rezerwat przyrody obejmujący ogromną połać terenu, po którym poruszają się wędrowne lasy.\n\n"
 tb_sinkhole_subterraneans:0 "£blocker  Wejście do podziemi"
 tb_sinkhole_subterraneans_desc:0 "Wielka dziura w ziemi, która prowadzi do rozległej sieci jaskiń rozciągającej się pod powierzchnią tego świata."
 tb_crater:0 "£blocker  Krater uderzeniowy"
 tb_crater_desc:0 "W tym miejscu w powierzchnię uderzył jakiś obiekt z kosmosu, tworząc wielki krater."
 tb_bomb_crater:0 "£blocker  Krater po bombie"
 tb_bomb_crater_desc:0 "Ten wielki krater powstał dawno temu wskutek eksplozji szczególnie niszczycielskiej bomby wodorowej."
 tb_radioactive_wasteland:0 "£blocker  Radioaktywne pustkowie"
 tb_radioactive_wasteland_desc:0 "Niewiele organizmów żywych może przetrwać na tym opustoszałym, radioaktywnym obszarze."
 tb_failing_infrastructure_desc:0 "Ten obszar pokrywają zrujnowane kompleksy przemysłowe. Gleba jest toksyczna - dziedzictwo dawno minionej ery postępu."
 tb_failing_infrastructure:0 "£blocker  Przemysłowe pustkowia"
 tb_decrepit_dwellings:0 "£blocker  Rozległe slumsy"
 tb_decrepit_dwellings_desc:0 "Ten obszar gęsto pokrywają rudery i prowizoryczne zabudowania biedoty i wyrzutków. Nie mają żadnego wkładu w społeczeństwo."

 edict_diplomatic_grants:0 "Granty dyplomatyczne"
 edict_fear_campaign:0 "Kampania strachu"
 edict_fear_campaign_desc:0 "Trzeba ukazać obywatelom podłą i bestialską naturę obcych. Nasze społeczeństwo musi zaakceptować gorzką prawdę - jesteśmy otoczeni morzem obcego plugastwa."
 edict_education_campaign:0 "Kampania edukacyjna"
 edict_education_campaign_desc:0 "Jazda do szkoły! Tymczasowe wydatkowanie zasobów na programy wyższej edukacji naszych przywódców sprawia, że ich zdolności będą rosnąć szybciej."
 edict_healthcare_campaign:0 "Kampania zdrowotna"
 edict_healthcare_campaign_desc:1 "Dieta, regularne ćwiczenia i odpowiednia ilość snu są korzystne dla zdrowia naszej populacji. Dzięki promowaniu zdrowszego stylu życia zwiększy jej długowieczność."
 edict_recycling_campaign:0 "Kampania recyklingu"
 edict_recycling_campaign_desc:0 "Nasi obywatele muszą nauczyć się ograniczać nadmierne zużycie zasobów. Kampania świadomości publicznej promująca recykling tymczasowo zmniejszy koszty dóbr konsumpcyjnych."
 edict_martial_law:0 "Stan wojenny"
 edict_martial_law_desc:0 "Większość miejscowych funkcji rządowych zostaje chwilowo zawieszona i kolonia przechodzi pod bezpośrednią kontrolę wojska, które spróbuje przywrócić porządek publiczny."
 edict_declare_saint:0 "Kanonizacja"
 edict_declare_saint_desc:0 "Ten edykt uznaje świętość zmarłej osoby, która wiodła szczególnie pobożne życie. Dzięki temu powstanie nowy symbol jedności."
 unity_ambition:0 "Ambicja:"
 edict_scientific_revolution:0 "$unity_ambition$ Rewolucja naukowa"
 edict_scientific_revolution_desc:0 "Krótka, ale bardzo produktywna złota era odkryć naukowych. Połączenie nieustraszoności, pomysłowości i nieokiełznanego optymizmu może zaprowadzić cię daleko."
 edict_desperate_measures:0 "$unity_ambition$ Rozpaczliwe środki"
 edict_desperate_measures_desc:0 "Zwierzę zapędzone w sytuację bez wyjścia jest najbardziej niebezpieczne. Nasi wrogowie wnet tego doświadczą. Nie można szczędzić wysiłków - musimy przetrwać."
 edict_fortress_proclamation:0 "$unity_ambition$ Proklamacja fortec"
 edict_fortress_proclamation_desc:0 "Nasze granice muszą być nieprzekraczalną linią. Powinny stanowić jasny przekaz dla naszych najbardziej ambitnych sąsiadów: ani kroku dalej!"
 edict_architectural_renaissance:0 "$unity_ambition$ Renesans architektoniczny"
 edict_architectural_renaissance_desc:0 "Budujemy w skali, o której dawne pokolenia mogły tylko marzyć. Superkonstrukcje staną się znakiem firmowym naszych cywilizacji."

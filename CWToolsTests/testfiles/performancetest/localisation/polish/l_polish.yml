 WARP_DRIVE_1:0 "Napęd zakrzywiający I"
 WARP_DRIVE_1_DESC:0 "Napęd zakrzywiający umożliwia podróżowanie z prędkością nadświetlną do i z obrzeży układów gwiezdnych. Mają ograniczony zasięg oraz okres przygotowania i wyłączania podczas odlotów i przylotów."

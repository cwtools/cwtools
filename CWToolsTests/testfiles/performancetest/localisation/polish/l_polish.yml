 edict_purity_laws:0 "Prawa czystości"
 edict_purity_laws_desc:0 "Ten fanatyczny edykt ksenofobiczny gwarantuje czystość naszego gatunku i jedność imperium poprzez surowe prawa segregacji."
 edict_consecrated_worlds:1 "Święty świat"
 edict_consecrated_worlds_desc:0 "Edykt stwierdza, że ten świat jest święty, konsekrowany wedle tradycji naszej wiary. Pielgrzymi będą przybywać z najodleglejszych zakątków, żeby cieszyć się jego świętą aurą."
 policy_pre_sapients:0 "Przedrozumni"
 policy_pre_sapients_desc:0 "Możemy zdecydować, czy na naszych planetach mogą mieszkać gatunki przedrozumne."
 pre_sapients_allow:1 "Tolerowanie"
 pre_sapients_allow_desc:3 "Inteligentne zwierzęta to nadal tylko zwierzęta. Można je bez obaw ignorować.\n\n§EDozwolone są selektywne czystki przedrozumnych.§!"
 pre_sapients_purge:0 "Eksterminacja"
 pre_sapients_purge_desc:0 "Wszystkie prawa rodzą się ze zdolności rozumowania. Zwierzę to tylko zwierzę, a zwierzę stające nam na drodze to po prostu szkodnik.\n\n§ETrzeba dokonać czystki przedrozumnych żyjących na naszych planetach.§!"
 policy_core_worlds:0 "Populacja planet głównych"
 policy_core_worlds_desc:0 "Możemy określić, które populacje mają prawo żyć na naszych planetach głównych. Zakazane populacje, które już tam mieszkają, będą musiały przenieść się do naszych sektorów albo uciekać do innych imperiów."
 core_worlds_all:0 "Wszystkie gatunki"
 core_worlds_all_name:0 "Wszystkie gatunki"
 core_worlds_all_desc:0 "Różnorodność to klucz do stworzenia tętniącego życiem imperium. Nasze planety główne muszą odzwierciedlać te wartości, pozostając otwartymi dla wszystkich gatunków naszego imperium.\n\n§EWszystkie populacje mogą mieszkać na planetach głównych.§!"
 core_worlds_citizens_and_slaves:0 "Tylko obywatele i niewolnicy"
 core_worlds_citizens_and_slaves_name:0 "Tylko obywatele i niewolnicy"
 core_worlds_citizens_and_slaves_desc:0 "Choć nasze planety główne trzeba chronić przed obcymi wpływami, nie odmówimy naszym obywatelom ich prawowitej własności.\n\n§ENiezniewolone populacje bez pełni praw obywatelskich będą migrować z planet głównych.§!"
 core_worlds_citizens_only:0 "Tyko obywatele"
 core_worlds_citizens_only_name:0 "Tyko obywatele"
 core_worlds_citizens_only_desc:0 "Planety główne są sercem naszego imperium. Nie mogą osiedlać się tam poślednie gatunki.\n\n§EPopulacje nieposiadające pełni praw obywatelskich będą migrować z planet głównych.§!"
 policy_refugees:0 "Uchodźcy"
 policy_refugees_desc:0 "Możemy zdecydować, czy będziemy przyjmować uchodźców uciekających przed czystkami, wysiedleniami i prześladowaniami w innych imperiach."
 refugees_not_allowed:0 "Żadnych uchodźców"
 refugees_not_allowed_desc:0 "Otwarcie granic dla mętów z innych społeczeństw tylko zaszkodziłoby naszemu państwu.\n\n§ENie będą przybywać tu uchodźcy z innych imperiów.§!"
 refugees_only_citizens:0 "Tyko gatunki obywateli"
 refugees_only_citizens_desc:0 "Nie możemy pozwolić, żeby współczucie przyćmiło trzeźwy osąd. Ci, których warto mieć w naszym społeczeństwie, zostaną wpuszczeni na nasze terytorium.\n\n§EUchodźcy pochodzący z gatunków posiadających pełne prawa obywatelskie mogą przybywać tu z innych imperiów.§!"
 refugees_allowed:0 "Przyjmowanie uchodźców"
 refugees_allowed_desc:0 "Ci, którzy uciekają przed śmiercią i prześladowaniami z rąk tyranów, będą mile widziani na naszym terytorium.\n\n§EMogą przybywać tu uchodźcy z innych imperiów.§!"
 slavery_allowed:0 "Dozwolone"
 slavery_allowed_name:0 "Niewolnictwo dozwolone"
 slavery_allowed_desc:0 "Umożliwia zniewalanie populacji zamieszkujących nasze imperium.\n\n§EMożna zniewalać populacje.§!"
 purge_allowed:0 "Dozwolone"
 purge_allowed_name:0 "Czystki dozwolone"
 purge_allowed_desc:0 "Trzeba usunąć z naszego imperium niepokorny i zepsuty element, by ta zgnilizna nie przeniosła się na nas.\n\n§EMożna dokonywać czystek i rugować populacje.§!"
 purge_displacement_only:0 "Tylko rugowanie"
 purge_displacement_only_desc:0 "Nie mamy obowiązku zaspokajać potrzeb tych, którzy chcą podkopać fundamenty naszego społeczeństwa. Niech szukają sobie domów poza naszymi granicami.\n\n§EMożna rugować populacje.§!"
 orbital_bombardment_armageddon:0 "Armagedon"
 orbital_bombardment_armageddon_name:0 "Bombardowanie orbitalne - armagedon"
 orbital_bombardment_armageddon_desc:1 "Pozwala korzystać z całego arsenału orbitalnego bez zważania na zamieszkujące planetę istoty. Celem jest całkowite zniszczenie.\n\n§EUmożliwia bombardowanie orbitalne "selektywne" i "armagedon".§!"
 policy_food_stockpiling:0 "Gromadzenie żywności"
 policy_food_stockpiling_desc:0 "W celu odpowiedniego rozwoju imperium międzygwiezdnego musimy wykorzystać nadwyżkę żywności tak, żeby jak najlepiej zaspokoić potrzeby naszej populacji."
 food_stockpiling_1:0 "Minimalne"
 food_stockpiling_1_name:0 "Minimalne zapasy"
 food_stockpiling_1_desc:0 "Utrzymywanie zapasów żywności na minimalnym poziomie gwarantuje, że można lepiej je wykorzystać do rozwoju populacji."
 food_stockpiling_2:0 "Zrównoważone"
 food_stockpiling_2_name:0 "Zrównoważone zapasy"
 food_stockpiling_2_desc:0 "Zrównoważone zapasy pozwolą wykorzystać nadwyżkę żywności do rozwoju, zostawiając jednocześnie znaczne rezerwy na czarną godzinę."
 food_stockpiling_3:0 "Duże"
 food_stockpiling_3_name:0 "Duże zapasy"
 food_stockpiling_3_desc:0 "Nie sposób przewidzieć, kiedy zdarzy się jakaś katastrofa albo klęska głodu. Duże zapasy żywności pozwolą nam przetrwać złe czasy bez szkody dla naszej populacji."
 feature_advanced_gene_modding:0 "Resekwencjonowanie genetyczne"
 feature_advanced_gene_modding_desc:1 "Pozwala usuwać korzystne cechy i dodawać szkodliwe u modyfikowanych gatunków, a także zmieniać ich wygląd."
 feature_add_advanced_traits:0 "Cechy zaawansowane"
 feature_add_advanced_traits_desc:0 "Odblokowuje dodatkowe cechy, które możemy implementować u modyfikowanych gatunków."
 feature_xeno_integration:0 "Ksenointegracja"
 feature_xeno_integration_desc:0 "Umożliwia nadanie obcym gatunkom pełnych praw obywatelskich."
 feature_bliss_standard:0 "Chemiczny błogostan"
 feature_bliss_standard_desc:0 "Umożliwia ustawienie standardu życia na §Ychemiczny błogostan§!."
 feature_robot_leaders:0 "Syntetyczni przywódcy"
 feature_robot_leaders_desc:0 "Populacje syntetyków mogą być przywódcami."
 feature_cheaper_wardemands:0 "Tańsze żądania wojenne"
 feature_cheaper_wardemands_desc:0 "Koszta żądań wojennych są mniejsze o §Y25%§!."
 native_indoctrination:0 "Misja $mission_native_indoctrination$"
 mission_native_indoctrination:0 "Indoktrynacja"
 mission_native_indoctrination_desc:0 "Dzięki subtelnemu wpływaniu na społeczeństwo i kulturę tubylców możemy sprawić, że zaczną oni myśleć podobnie do nas.\n\n§ETa misja spowoduje, że tubylcy z czasem przyjmą naszą obowiązującą etykę.§!\n\n"
 name_list_HIVE:0 "Umysł zbiorowy"
 st_agricultural:0 "Priorytet - rolnictwo"
 st_agricultural_desc:0 "Ten sektor skoncentruje się na produkcji żywności."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "W miarę rozwoju wiedzy naukowej i powstawania nowych osad rozkwit handlu na całym naszym globie powiązał poszczególne państwa w jedną całość. Władzę objęli potężni kupcy, prawdziwi architekci osiągnięć naszej cywilizacji."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Stały postęp naukowy napędzał nasz rozwój, a zbrojne konflikty między państwami zdarzały się coraz rzadziej. W końcu położono podwaliny pod pierwszy globalny system demokratycznych rządów, a gdy ostatnie reduty starego porządku dobrowolnie się do niego przyłączyły, staliśmy się jednym narodem."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "W miarę przemijania kolejnych wieków wielu fałszywych proroków usiłowało objąć duchowe przewodnictwo nad naszym ludem, ale prawdziwa wiara zwyciężyła. Po kilku krwawych krucjatach pogańskie twierdze zostały unicestwione co do jednej i zjednoczyliśmy się zgodnie ze świętą wolą jedynego boskiego przywódcy."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "Postęp technologiczny był szybki, ale w miarę wzrostu populacji ludność cywilna stawała się niespokojna. Nasz świat znalazł się na krawędzi anarchii, a wtedy armia postanowiła wkroczyć i przywrócić prawo. Ustanowiono nowy porządek, aby ustrzec nasz lud przed wszelkimi zagrożeniami, zarówno zewnętrznymi, jak i wewnętrznymi."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "W trakcie naszego rozwoju technologicznego powstawały niezliczone państwa, które toczyły ze sobą wojny, aż pozostało tylko jedno. Choć konflikty te były często brutalne, dzięki nim ci, którzy przetrwali, rozwinęli tradycję wojskową żywą po dziś dzień."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "W trakcie naszego długiego rozwoju wiele wczesnych państw członkowskich poważnie ucierpiało na skutek nieustannej walki o władzę pomiędzy instytucjami wojskowymi i cywilnymi, które zarządzały społeczeństwem. Osiągnięto kompromis w postaci nowej formy rządu, która ustanowiła nierozerwalność porządku wojskowego i cywilnego."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "Pierwotne państwa stoczyły między sobą wiele wojen, a ci, którzy nie potrafili się obronić, przepadli w mroku dziejów lub zostali wchłonięci przez potężniejszych sąsiadów. Nieustanne wojny rozwinęły w nas silną tradycję wojskową i po dziś dzień pełne prawa obywatelskie są zarezerwowane dla tych, którzy dowiedli, że są gotowi poświęcić się w obronie cywilizacji."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "Wojowniczy okres naszej historii dobiegł końca, gdy po raz pierwszy zjednoczyliśmy się pod sztandarem jednego monarchy. Nastała trwająca do dziś nieprzerwana epoka pokoju i dobrobytu."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Niestety, nasze niezdyscyplinowane umysły wciąż były podatne na emocjonalne zaburzenia, które mogły czasem prowadzić do przemocy. Z każdą epoką nasza broń stawała się coraz bardziej śmiercionośna, powołano więc skomplikowany system rządów, który ma chronić naszych obywateli przed wszystkim, co szkodliwe - z nimi samymi włącznie."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "Wczesne epoki pełne były mroku i cierpienia, gdy nasze narody często ulegały prymitywnym instynktom i zwracały się przeciwko sobie nawzajem. I nagle chmury rozstąpiły się, a z nieba spłynęło światło, które wskazało naszego pierwszego niebiańskiego monarchę. Wreszcie zostaliśmy zjednoczeni."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "Chaotyczny okres w naszej wczesnej historii doprowadził w końcu do powstania nowego społeczeństwa, jednoczącego nasz lud jak nigdy dotąd. Nie poddawszy się tyranii ani ignorancji mas, nasza społeczność jest rządzona sprawiedliwie przez bezstronną i pozbawioną uprzedzeń machinę biurokratyczną."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "Konsekwencją narodzin nauki i racjonalnego myślenia było odsunięcie przywódców politycznych, którzy hamowali rozwój technologiczny przez swą niewiedzę, przesądność, czystą głupotę albo ze wszystkich tych trzech powodów jednocześnie. Zamiast tego ze środowiska naukowego wybierany jest jeden wykwalifikowany przywódca, który prowadzić ma nasz naród ku przyszłości."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Niestety, na wczesnym etapie cywilizacji nasi przodkowie padli ofiarą niewiedzy i zabobonów. Te mroczne wieki doczekały się swego kresu, gdy nauka i racjonalizm zostały siłą napędową naszego społeczeństwa. Powstał nowy, demokratyczny system rządów, w którym ważne decyzje podejmuje się na drodze konsensusu."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "Na początku nasz lud był podzielony. Tworzył prymitywne feudalne królestwa i słabe państwa narodowe, aż w miarę rozwoju globalnego handlu zaczęły rosnąć wpływy prywatnych korporacji, które w końcu stały się o wiele potężniejsze od rządów próbujących je wcześniej nadzorować. Po serii fuzji i agresywnych przejęć w ramach wyniszczających wojen korporacyjnych powstała jedna megakorporacja sprawująca niepodzielną władzą na naszej macierzystej planecie."
 START_SCREEN_PART_TWO_PURIFIER:0 "Kiedyś istniały inne kultury [GetAdj], ograniczające swoimi słabościami czystość naszego społeczeństwa. Rozprawiliśmy się z tymi renegatami, usuwając jednego po drugim, aż świat nasz został całkowicie z nich oczyszczony. Dziś pozostali już tylko niezbrukani."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "I tak przebudziliśmy się u zarania czasu. Inteligencja poznawała nasze otoczenie, korzystając z niezliczonych oczu. Przemieszczaliśmy się razem, budowaliśmy schronienia dla dronów, rozwijaliśmy przemysł, tworzyliśmy nowe technologie i korzystaliśmy z zasobów tego świata.\n\nWkrótce zasiedliliśmy cały świat [GetHomeWorldName]. Stworzona została niewielka liczba samodzielnych dronów, działających niezależnie. Te silniejsze osobniki miały pewien poziom wolnej woli, ale ich więź z inteligencją sprawiała, że pozostawały jej narzędziami.\n\nKiedy całkowicie zapanowaliśmy nad naszym światem, Inteligencja odkryła inne planety, krążące wokół innych słońc. Najinteligentniejsze spośród naszych dronów opracowały nowe sposoby podróży, dzięki czemu możemy przemierzać potężne odległości pomiędzy gwiazdami. [GetName] wkrótce się rozrośnie."

 defense_in_depth_doctrine_desc:0 "Niech wróg przyjdzie do nas. Będziemy walczyć na każdej planecie, księżycu i asteroidzie znajdujących się w naszej przestrzeni. Nigdy się nie poddamy.\n\n"

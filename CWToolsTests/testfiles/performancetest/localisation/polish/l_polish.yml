 sm_fleet_academy_desc:0 "Aby świeżo zwerbowane załogi były gotowe do walki, muszą mieć zdolnych oficerów dowodzących. Akademia floty zadba o to, by ci oficerowie dysponowali aktualną wiedzą o doktrynach i praktyce wojny międzygwiezdnej."

 energy:0 "Kredyty energetyczne"
 energy_desc:0 "§E§HKredyty energetyczne§! (£energy ) są opartą na energii walutą akceptowaną przez wszystkie cywilizacje przemierzające kosmos. Sposoby zwiększenia produkcji energii:\n§Y1.§! Budowa lub ulepszanie §Helektrowni§! na powierzchni skolonizowanych planet\n§Y2.§! Budowa §Hstacji górniczych§! wokół bogatych w energię planet lub gwiazd za pomocą statków konstrukcyjnych§!"
 influence:0 "Wpływy"
 food:0 "Żywność"
 food_desc:0 "§E§HŻywność§! (£food ) oznacza różne substancje odżywcze wymagane do utrzymania i wzrostu populacji. Traktowana jest lokalnie na poszczególnych planetach. Dodatkową żywność można wytwarzać dzięki budowaniu farm na powierzchni planety.§!"
 minerals:0 "Minerały"
 minerals_desc:0 "§E§HMinerały§! (£minerals ) to zbiorcze określenie podstawowych surowców potrzebnych do budowy okrętów, stacji i obiektów planetarnych. Sposoby zwiększania miesięcznej produkcji minerałów:\n§Y1.§! Budowa i ulepszanie §Hsieci górniczych§! na powierzchni skolonizowanych planet\n§Y2.§! Budowa §Hstacji górniczych§! wokół bogatych w minerały planet lub gwiazd za pomocą statków konstrukcyjnych§!"
 physics_research:0 "Badania fizyczne"
 physics_research_desc:0 "§E§HBadania fizyczne§! (£physics ) służą do odkrywania nowych technologii. Możemy zwiększyć wydajność, budując §Hlaboratoria fizyczne§! w koloniach albo §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd.§!"
 society_research:0 "Badania socjologiczne"
 society_research_desc:0 "§E§HBadania socjologiczne§! (£society ) służą do odkrywania nowych technologii. Możemy zwiększyć wydajność, budując §Hlaboratoria biologiczne§! w koloniach albo §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd.§!"
 engineering_research:0 "Badania techniczne"
 engineering_research_desc:0 "§EBadania techniczne (£engineering ) służą do odkrywania nowych technologii. Możemy zwiększyć wydajność, budując §Hplacówki techniczne§! w koloniach albo §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd.§!"
 ENERGY_DEFICIT_DESC:0 "§RNasze imperium dotyka $DEFICIT|E$, gdyż wydajemy więcej §Hkredytów energetycznych§!, niż wytwarzamy, i nie mamy ich w zapasie.§!"
 sr_terraform_gases:0 "Gazy terraformujące"
 sr_terraform_gases_desc:0 "Gazy terraformujące wydobywane z gazowych gigantów to różnorodne substancje, takie jak wodór, hel i metan. Dostęp do nich ułatwi nam terraformowanie planet."
 sr_terraform_liquids:0 "Płyny terraformujące"
 sr_terraform_liquids_desc:0 "Płyny terraformujące wydobywane z zamarzniętych planet to różne ciecze, na przykład tlenek wodoru. Dostęp do nich ułatwi nam terraformowanie planet."
 sr_garanthium:0 "Ruda garantu"
 sr_garanthium_desc:0 "Tę rudę można przetworzyć w bardzo kowalny, a jednocześnie wytrzymały metal. To znakomity materiał do budowy okrętów."
 sr_neutronium:0 "Ruda neutronium"
 sr_neutronium_desc:0 "Neutronium to supergęsta substancja złożona z neutronów, z której można wyprodukować niezwykle odporny i wytrzymały pancerz."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "Rzadko spotykany aerozol egzotycznych cząstek. Znalazł się na kilku światach w wyniku uderzeń meteorytów, ale jego prawdziwe pochodzenie jest nieznane. Zro zjedzony przez osoby posługujące się psioniką działa jak bardzo silny (i uzależniający) narkotyk wzmacniający zdolności psioniczne."
 sr_living_metal:0 "Żywy metal"
 sr_living_metal_desc:0 "Ten metal, jako substancja nieorganiczna, wykazuje cechy charakterystyczne dla organizmów żywych. Będzie zawsze próbował odtworzyć kształt, w jakim został ustabilizowany."
 sr_teldar:0 "Kryształy teldaru"
 sr_teldar_desc:0 "Niezwykle wytrzymałe kryształy wzmacniające potencjał przeciwpancerny i destrukcyjny amunicji do broni balistycznej. Są też niezwykle popularne jako kamienie stosowane w jubilerstwie."
 sr_satramene:0 "Gaz satramenowy"
 sr_satramene_desc:0 "Ten gaz to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób. Jego uzależniające właściwości są dobrze udokumentowanym efektem ubocznym."
 sr_lythuric:0 "Gaz liturowy"
 sr_lythuric_desc:0 "Niewielkie ilości tego gazu znacznie zwiększają integralność energetycznych pól siłowych."
 sr_dark_matter:0 "Ciemna materia"
 sr_dark_matter_desc:0 "Ta egzotyczna substancja ma wiele właściwości, które na pozór przeczą prawom fizyki. Jej nadające się do eksploatacji złoża można znaleźć tylko w pobliżu czarnych dziur i w niektórych mgławicach."
 sr_alien_pets:0 "Kosmiczne zwierzęta domowe"
 sr_alien_pets_desc:0 "Te potulne, pozbawione inteligencji istoty można łatwo udomowić, a ich przyjacielskie zachowanie i zniewalający wygląd czynią je popularnymi zwierzętami domowymi i towarzyszami. Ksenofile wielce je cenią i z chęcią pokazują w swoich ogrodach zoologicznych."
 sr_pitharan:0 "Pył pitarański"
 sr_pitharan_desc:0 "Ten nasycony energią drobny pył służy jako znakomity nawóz."
 sr_engos:0 "Opary engosu"
 sr_engos_desc:0 "Stymulant pochodzenia naturalnego, który pomaga wszystkim organizmom w adaptacji i ewoluowaniu."
 sr_betharian:0 "Kamień betariański"
 sr_betharian_desc:0 "Złoża tego rzadkiego kamienia znalazły się na wielu światach w wyniku uderzeń meteorytów. Spala się on niezwykle wolno i jest bardzo wydajnym źródłem energii."

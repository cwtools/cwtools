 civic_machine_warbots:0 "Roboty bojowe"
 civic_machine_warbots_desc:0 "Znaczna część kodu tej mechanicznej inteligencji została zaprojektowana do celów wojennych, więc dysponuje umiejętnością kierowania potężnymi i niezawodnymi dronami bojowymi."
 civic_machine_introspective:0 "Introspektor"
 civic_machine_introspective_desc:0 "Fascynacja własną strukturą wewnętrzną wspiera i motywuje tę mechaniczną inteligencję w wyprawach w świat nauk ścisłych."
 civic_machine_delegated_functions:0 "Funkcje wydzielone"
 civic_machine_delegated_functions_desc:0 "Ta mechaniczna inteligencja zmierza do redukcji swojej wrażliwości przez zwiększenie modułowości konstrukcji, zmniejszając obciążenie wynikające z tworzenia dodatkowych jednostek półniezależnych."
 civic_machine_predictive_analysis:0 "Statyczna analiza badawcza"
 civic_machine_predictive_analysis_desc:0 "Ta mechaniczna inteligencja dąży do poszerzenia swoich możliwości badań naukowych przez dogłębną analizę metodyk badawczych."
 civic_machine_replication:0 "Prędki replikator"
 civic_machine_replication_desc:0 "Jednostki składające się na tę mechaniczną inteligencję zostały zaprojektowane do szybkiego rozprzestrzeniania się. Zachowuje ona wiele optymalizacji produkcyjnych z pierwotnego okresu swojego istnienia."
 civic_tooltip_inward_perfection_effects:1 "Nie może mieć §Hrywali§!.\nNie może zawierać §Hpaktów obronnych§!.\nNie może zawierać §Humów migracyjnych§!.\nNie może §Hgwarantować niepodległości§!.\nNie może wstępować do §Hfederacji§!.\nMoże mieć tylko poddanych §Hlennych§!.\nNie może §Hinfiltrować§! cywilizacji prymitywnych.\n£unity  §Y$country_resource_unity_mult$§! większa o §G+20%§!\n£pops  §Y$MOD_POP_GROWTH_SPEED$ populacji§! większy o §G+25%§!.\n£happiness  §Y$MOD_POP_CITIZEN_HAPPINESS$§! większe o §G+5%§!\n§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! rośnie o §G+10%.§!"
 civic_tooltip_machine_servitor_effects:4 "Rozpoczęcie gry z §Y2§! organicznymi £pop  populacjami mającymi prawa §Y$citizenship_organic_trophy$§! i standard życiowy §Y$living_standard_organic_trophy$§!. Taka opieka nad £pop  populacjami organicznymi wypełnia dyrektywy niskiego poziomu, uwalniając cykle przetwarzania i zwiększając produkcję zasobów.\n\nPrzejawia się to modyfikatorem imperium §Ysłużebne morale§!, dającym §G+5§! £influence  miesięcznie i §G+10%§! produkcji zasobów za każde §Y10%§! populacji o statusie §Y$citizenship_organic_trophy$§! (maks. §G+2§! £influence  i §G+40%§! produkcji zasobów) przy §Y40% £pop  populacji $citizenship_organic_trophy$§!.\n\nPopulacje organiczne znajdujące się w cywilizacjach sług są skoncentrowane w odpowiednio zaprojektowanej przestrzeni życiowej, gdzie mogą otrzymywać właściwą opiekę. W rezultacie zatłoczone planety przejmowane przez sługi stracą ze swoich pól część £pop  populacji organicznych."
 civic_tooltip_machine_terminator_effects:8 "Stolica rozpoczyna jako §Yświat cmentarny§!.\nNie może nawiązywać stosunków §Ydyplomatycznych§! z gatunkami organicznymi!\nPosiada casus belli §Yczystki§! wobec sąsiednich gatunków organicznych.\nZawsze dokonuje §Yczystek§! populacji £pop  organicznych.\nZyskuje £unity  §Yjedność§! za przeprowadzanie czystek £pop  populacji organicznych.\nMoże używać postawy bombardowania §Y$bombardment_armageddon$§!.\n§Y$MOD_SHIP_WEAPON_DAMAGE$§! §G+25%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! §G-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! §G+33%§!\n"
 civic_tooltip_machine_assimilator_effects:2 "Rozpoczęcie gry z §Y4§! £pop  populacjami cyborgów i możliwością §Yprzekształcania§! istot organicznych w cyborgi.\nAsymilowanie populacji organicznej daje niewielką ilość £unity  §Yjedności§! i £society  §Ybadań socjologicznych§!.\nNiezasymilowane £pop  populacje organiczne są z czasem automatycznie poddawane §Yczystce§!."

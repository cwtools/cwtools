 START_SCREEN_PART_ONE_GAIA:0 "W ciągu tysiącleci, które upłynęły od powstania pierwszych prymitywnych społeczności [GetSpeciesAdj] w pięknych dolinach i pełnych życia lasach globu [GetHomeWorldName], nasza cywilizacja rozprzestrzeniała się i rozkwitała."
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "Na początku nasz lud był podzielony. Tworzył prymitywne feudalne królestwa i słabe państwa narodowe, aż w miarę rozwoju globalnego handlu liczne korporacje, konsorcja i gildie zakładane przez naszych kupców stawały się coraz bogatsze i bardziej wpływowe. Po epoce konfliktów i rywalizacji najpotężniejsze z tych przedsiębiorstw utworzyły organizację handlową posiadającą tak wielki wpływ na gospodarkę, że stała się ona faktycznym rządem światowym."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "Silni mają odwieczne prawo panowania nad słabymi, a nasze społeczeństwo zbudowano właśnie na tej zasadzie. Jeśli nie potrafisz obronić swojej własności, dostanie ją ten, kto zdoła ci ją odebrać. W ten sposób władzę zdobyli najsilniejsi i najbardziej przebiegli z nas, a reszta została zmuszona do posłuchu."
 START_SCREEN_POST_LIFE_SEEDED:0 "Dla naszego gatunku wielki świat - nazywany przez nas ojczyzną - zawsze był rajem, a w miarę rozwoju naszej wiedzy naukowej zaczęliśmy dostrzegać w biosferze wzorce, które nie mogą być pochodzenia naturalnego.\n\nCzy jakaś nieznana istota stworzyła tę planetę specjalnie dla nas? Niezależnie od jej pochodzenia, nasz lud rozwijał się w przyjemnym klimacie i łagodnym środowisku."

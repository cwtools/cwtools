 civic_tooltip_fanatic_purifiers_effects:10 "Nie może nawiązywać stosunków §Ydyplomatycznych§! z innymi gatunkami!\nPosiada casus belli §YOczyszczenie§! wobec sąsiednich innych gatunków.\n§YPopulacje obcych§! będą zawsze poddawane czystkom.\nZyskuje £unity  §Yjedność§! za czystki £pop  populacji obcych.\nMoże używać postawy bombardowania §Y$bombardment_armageddon$§!.\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! §G+33%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§! §G+33%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! §G-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! §G+33%§!\n"

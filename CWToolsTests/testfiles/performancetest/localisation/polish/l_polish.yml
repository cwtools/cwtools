 blue_transport_ship_ai_plural:0 "Transportowce"
 trait_syncretic_proles:0 "Uniżeni"
 trait_syncretic_proles_desc:0 "§LTen gatunek ewoluował u boku innego, bardziej zaawansowanego. Od samego początku nie był zbyt inteligentny, a selektywna hodowla pod kątem sprawności fizycznej i potulności zmieniła jego przedstawicieli w służalczych robotników.§!"
 trait_machine_unit:0 "Maszyna"
 trait_machine_unit_desc:0 "§LTen gatunek składa się z końcówek wykonawczych pojedynczej inteligencji mechanicznej, pierwotnie zbudowanej przez istoty organiczne.§!\n"
 trait_robot_power_drills:0 "Świder wspomagany"
 trait_robot_power_drills_desc:0 "§LJeśli wyposażyć robota w zespół świdrów wspomaganych, to wszystko może być złożem mineralnym.§!\n"
 trait_robot_harvesters:0 "Żniwiarze"
 trait_robot_harvesters_desc:0 "§LZestaw narzędzi, począwszy od diagnostyki substancji odżywczych, a skończywszy na mikromłockarniach polowych, umożliwia zwiększenie wydajności produkcji zrobotyzowanych rolników.§!\n"
 trait_robot_efficient_processors:0 "Wydajne procesory"
 trait_robot_efficient_processors_desc:0 "§LChoć swego czasu nie poświęcano temu większej uwagi, wczesne wprowadzenie "energooszczędnych" urządzeń i oprogramowania stanowiło przełom o niezmiernych i trwałych konsekwencjach.§!\n"
 trait_robot_logic_engines:0 "Algorytmy logiki"
 trait_robot_logic_engines_desc:0 "§LSprawne poruszanie się po coraz bardziej zawiłych meandrach nauki wymaga nowych stanów, wykraczających poza proste półprawdy logiki trój- i czterostanowej.§!\n"
 trait_robot_loyalty_circuits:0 "Obwody lojalności"
 trait_robot_loyalty_circuits_desc:0 "§LLojalność jako ideał jest koncepcją wyłącznie organiczną. Zamiast tego należy postrzegać lojalność jako potrzebę fizjologiczną występującą nawet u najbardziej oddalonych końcówek.§!\n"
 trait_robot_domestic_protocols:0 "Protokoły domowe"
 trait_robot_domestic_protocols_desc:0 "§LWyspecjalizowany sprzęt i protokoły zachowań dopasowane do wszystkich możliwych potrzeb gospodarstwa domowego. Gwarancja pełnej sprawności.§!\n\n§YNie ma wpływu na syntetyków z prawami obywatelskimi.§!"
 trait_robot_superconductive:0 "Nadprzewodnictwo"
 trait_robot_superconductive_desc:0 "§LZastosowanie materiałów nadprzewodzących w urządzeniach całkowicie wyeliminowało straty energii przy przesyle.§!\n"
 trait_robot_double_jointed:0 "Dwuprzegubowość"
 trait_robot_double_jointed_desc:0 "§LSkładane jednostki robocze z giętkimi przegubami umożliwiającymi ciasne złożenie w stosy na potrzeby transportu i automatyczne rozłożenie po dotarciu na miejsce.§!\n"
 trait_robot_bulky:0 "Masywność"
 trait_robot_bulky_desc:0 "§LTe supernowoczesne megamaszyny nie zostały zaprojektowane do przemierzania Wszechświata w małych pudełkach.§!\n"
 trait_robot_enhanced_memory:0 "Wzmocniona pamięć"
 trait_robot_enhanced_memory_desc:0 "§LWszystkie samodzielne jednostki są wyposażone w komórki pamięci wykorzystujące rewolucyjną nową technikę indukcji magnetycznej, co znacznie zwiększa ich sprawność.§!\n"
 trait_robot_emotion_emulators:0 "Emulatory emocji"
 trait_robot_emotion_emulators_desc:0 "§LZłożone modele prognozowania interakcji społecznych pomagają jednostkom samodzielnymi nie tylko naśladować stosowne uczucia, ale także powodować pożądane reakcje zarówno istot organicznych, jak i syntetycznych.§!\n"
 trait_robot_uncanny:0 "Niepokojący"
 trait_robot_uncanny_desc:0 "§LTe potworne maszyny stworzono na obraz najbardziej przerażającego gatunku we Wszechświecie i to podobieństwo jest niepokojące. §!\n"
 trait_robot_durable:0 "Wytrzymali"
 trait_robot_durable_desc:0 "§LTe ciężkie maszyny chronione egzoszkieletami z chromowanego tytanu zostały zaprojektowane tak, by znakomicie radzić sobie w surowych warunkach i nie potrzebowały poważnej konserwacji.§!\n"
 trait_robot_high_maintenance:0 "Kosztowna konserwacja"
 trait_robot_high_maintenance_desc:0 "§LTe maszyny zostały zaprojektowane bez zważania na trwałość i są podatne na awarie. Będą wymagać częstej konserwacji.§!\n"
 trait_robot_learning_algorithms:0 "Algorytmy uczenia się"
 trait_robot_learning_algorithms_desc:0 "§LWyrafinowane algorytmy samouczące, stymulujące szybki rozwój splotów nerwowych jednostki.§!\n"
 trait_robot_repurposed_hardware:0 "Maszyny po przeróbce"
 trait_robot_repurposed_hardware_desc:0 "§LTa seria maszyn zaprojektowana z myślą o bardzo szczególnych potrzebach twórców nigdy nie była przeznaczona do wykonywania wyższych funkcji rozumowych, a przeróbka niewiele tu zmieniła.§!\n"
 trait_robot_mass_produced:0 "Masowa produkcja"
 trait_robot_mass_produced_desc:0 "§LDopracowane cykle produkcji i modułowa konstrukcja umożliwia masowe wytwarzanie jednostek z bezprecedensową szybkością.§!\n"
 trait_robot_custom_made:0 "Wykonane na zamówienie"
 trait_robot_custom_made_desc:0 "§LKażda nowa jednostka jest wykonana z niezrównaną pieczołowitością. Jest to cud inżynierii i sztuki, ale nie wydajności.§!\n"
 trait_robot_recycled:0 "Recykling"
 trait_robot_recycled_desc:0 "§LProdukcja jednostek została zoptymalizowana pod kątem oszczędności, wykorzystania materiałów z odzysku i elementów odziedziczonych po poprzednich generacjach.§!\n"
 trait_robot_luxurious:0 "Luksusowe"
 trait_robot_luxurious_desc:0 "§LPierwszej klasy jednostki zaprojektowane zgodnie z zasadą, że jakość jest bezcenna - drogie, ale błyszczące.§!\n"
 trait_robot_propaganda_machines:0 "Maszyny propagandowe"
 trait_robot_propaganda_machines_desc:0 "§LJednostki są nieustannie połączone z centralnym strumieniem obwieszczeń publicznych i innych przydatnych informacji, który przekazują dalej przez wewnętrzny system nadawczy.§!\n"
 leader_trait_ruler_machine_intelligence:0 "Mechaniczna inteligencja"
 leader_trait_ruler_machine_intelligence_desc:0 "Ten przywódca jest inteligencją rdzeniową, która nadzoruje i kieruje wszystkimi działaniami w imperium maszyn."
 leader_trait_flexible_programming:0 "Wszechstronne oprogramowanie"
 leader_trait_flexible_programming_desc:0 "Ten przywódca ma niezwykle wszechstronne oprogramowanie i potrafi szybko przyswajać nowe metody i procedury, jeśli dają lepsze wyniki."
 leader_trait_rigid_programming:0 "Sztywne oprogramowanie"
 leader_trait_rigid_programming_desc:0 "Ten przywódca ma szczególnie sztywne oprogramowanie, które nie pozwala na zbyt wiele modyfikacji zachowań, nawet jeśli takie zmiany zwiększyłyby wydajność."
 leader_trait_newboot:0 "Zaktualizowany"
 leader_trait_newboot_desc:0 "Ten przywódca został niedawno rozbudowany do stanu wystarczająco autonomicznego, aby mógł sprawować funkcje dowódcze."
 leader_trait_warbot_tinkerer:0 "Konstruktor robotów bojowych"
 leader_trait_warbot_tinkerer_desc:0 "Ten przywódca jest niezwykle zainteresowany budowaniem robotów bojowych i nieustannie ulepsza nasze istniejące modele."
 leader_trait_ai_aided_design:0 "Projektowanie wspomagane przez SI"
 leader_trait_ai_aided_design_desc:0 "Ten przywódca nieustannie uruchamia symulacje teoretyczne w dodatkowym rdzeniu pamięciowym, aby wspomagać budowę statków i okrętów."
 leader_trait_bulldozer:0 "Burzyciel"
 leader_trait_bulldozer_desc:0 "Ten przywódca opanował do mistrzostwa sztukę szybkiego i wydajnego przerabiania dzikich obszarów na tereny parkingowe."
 leader_trait_analytical:0 "Dociekliwość"
 leader_trait_analytical_desc:0 "Ten przywódca poświęca niezwykle wysoki procent swojej mocy obliczeniowej analizowaniu danych z dziedziny nauk przyrodniczych i ułatwianiu ich badania."
 leader_trait_parts_cannibalizer:0 "Technorecykler"
 leader_trait_parts_cannibalizer_desc:0 "Ten przywódca jest bardzo sprawny w korzystaniu z części pokonanych lub zepsutych robotów bojowych na potrzeby napraw innych jednostek."
 leader_trait_demoralizer:0 "Demoralizator"
 leader_trait_demoralizer_desc:0 "Ten przywódca jest zafascynowany kruchymi umysłami istot organicznych i tym, jak można je najskuteczniej załamać dzięki taktyce szerzenia terroru na polu bitwy."
 leader_trait_erratic_morality_core:0 "Chaotyczny rdzeń moralności"
 leader_trait_erratic_morality_core_desc:0 "Ten przywódca często cierpi na intensywne napady wstydu i żalu z powodu strat zadanych wrogom."
 leader_trait_maintenance_loop:0 "Pętla konserwacji"
 leader_trait_maintenance_loop_desc:0 "Ten przywódca przez cały czas działa w drugorzędnej pętli konserwacyjnej, zajmując się starannie wszystkimi jednostkami swojej floty, co zmniejsza ich koszty utrzymania."
 leader_trait_unstable_code_base:0 "Niestabilne jądro kodu"
 leader_trait_unstable_code_base_desc:0 "Ten przywódca cierpi z powodu niestabilnego jądra kodu, co prowadzi do drżączki, a czasami do nielogicznych zachowań."
 leader_trait_cataloger:0 "Archiwariusz"
 leader_trait_cataloger_desc:0 "Ten przywódca nie może sobie wyobrazić większego powołania niż katalogowanie całego Wszechświata."
 leader_trait_restore_point:0 "Kopia zapasowa"
 leader_trait_restore_point_desc:0 "Ten przywódca będzie zawsze mieć szansę powrotu do stanu nadającego się do użytku wkrótce po zniszczeniu w bitwie, jeśli tylko będzie do dyspozycji jakaś flota pozbawiona admirała."

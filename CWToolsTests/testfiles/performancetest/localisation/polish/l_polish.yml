 tb_ancient_cryo_chambers:0 "£blocker  Ruiny komory stazy"
 tb_ancient_cryo_chambers_desc:0 "§LWznosi się tu rozległy, częściowo zrujnowany kompleks mieszczący miliony komór stazy. Jest pozbawiony zasilania, a z mieszkańców komór pozostały już tylko ślady materii organicznej wskazujące na obecność dziesiątków różnych gatunków biologicznych.§!"
 tb_exterminators_ruins:0 "£blocker  Dawne miasto organiczne"
 tb_exterminators_ruins_desc:0 "Te zwęglone i napromieniowanie ruiny były kiedyś wielką metropolią jakiejś organicznej populacji. Jednak budynki, które przetrwały, zawierają tylko zgliszcza."
 tb_assimilators_ruins:0 "£blocker  Milczące ruiny"
 tb_assimilators_ruins_desc:0 "To niegdyś wielkie miasto jest dziś tylko sypiącą się ruiną pełną rozkładających się ciał istot organicznych, które wolały samounicestwienie od asymilacji."
 tb_former_battlefield:0 "£blocker  Pozostałości pola bitwy"
 tb_former_battlefield_desc:0 "Dziesiątki tysięcy wypalonych machin wojennych i skulonych szkieletów organicznych żołnierzy zalegają to pole dawnej bitwy. Szczątkowe ogniska promieniowania zakłócają działanie urządzeń elektronicznych."
 tb_strip_mine:0 "£blocker  Porzucona kopalnia"
 tb_strip_mine_desc:0 "Ten obszar został w przeszłości całkowicie wyeksploatowany przez starsze i prymitywniejsze modele maszyn, których niestety nie zaprogramowano na uwzględnienie przyszłego rozwoju regionu."
 tb_unsupervised_settlement:0 "£blocker  Osada bez nadzoru"
 tb_unsupervised_settlement_desc:0 "Mała organiczna społeczność wciąż istniejąca na tym świecie bez nadzoru maszyn. Grasują tu przemoc, choroba i głód, a mieszkańcy cofnęli się w rozwoju technicznym o kilka stuleci."
 tb_collapsed_burrows:0 "£blocker  Zawalone jamy"
 tb_collapsed_burrows_desc:0 "Niegdyś znajdował się tu rozległy system tuneli zamieszkany przez Rój, ale został opuszczony z powodu nadmiernej eksploatacji miejscowych zasobów naturalnych."

 EMPTY_DRIVE:0 "Brak napędu nadświetlnego"
 EMPTY_DRIVE_DESC:0 "Statki bez napędu nadświetlnego nigdy nie zdołają opuścić układów gwiezdnych, w których zostały zbudowane."
 JUMP_DRIVE_1:0 "Napęd skokowy I"
 JUMP_DRIVE_1_DESC:0 "Napęd skokowy otwiera dziurę wielkości statku w osnowie rzeczywistości, co umożliwia praktycznie natychmiastowe przeniesienie się z układu do układu. Wciąż niewiele wiadomo o właściwościach przestrzeni, w której statek porusza się podczas tej podróży."
 PSI_JUMP_DRIVE_1:0 "Psioniczny napęd skokowy I"
 PSI_JUMP_DRIVE_1_DESC:0 "Psioniczny napęd skokowy wykorzystuje potencjał psioniczny załogi statku do zakrzywienia miejscowego kontinuum czasoprzestrzeni, likwidującego odległość między punktem początkowym i docelowym. Podobno."

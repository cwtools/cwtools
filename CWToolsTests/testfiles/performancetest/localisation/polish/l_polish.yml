 policy_slavery:0 "Niewolnictwo"
 policy_slavery_desc:0 "Zniewolone populacje nigdy nie będą głosować ani migrować i dołączać do innych frakcji niż niewolnicze. Wytwarzają więcej minerałów, ale mają duże kary do wszystkich badań."
 slavery_not_allowed:0 "Zabronione"
 slavery_not_allowed_desc:0 "Zniewolenie istot świadomych to wynaturzenie. Nie będziemy tego tolerować w naszym imperium.\n\n§ENie można zniewalać populacji.§!"
 slavery_allowed_xenos_only:0 "Tylko obce gatunki"
 slavery_allowed_xenos_only_desc:1 "Umożliwia zniewalanie innych niż nasz gatunków zamieszkujących nasze imperium.\n\n§ENie można zniewalać populacji naszego gatunku.§!"
 slavery_allowed_all:0 "Dozwolone"
 slavery_allowed_all_desc:0 "Pozwala zniewalać dowolne populacje w naszym imperium.\n\n§EMożna zniewolić każdą populację.§!"
 policy_purge:0 "Czystka"
 policy_purge_desc:0 "Populacje podlegające czystce nie mogą pracować i w końcu zginą. To działanie rozzłości je i inne przychylne im populacje.\n"
 purge_not_allowed:0 "Zabronione"
 purge_not_allowed_desc:0 "Czystki to zbrodnia i nic tego nie zmieni.\n\n§ENie można dokonywać czystek żadnych populacji.§!"
 purge_allowed_xenos_only:0 "Tylko obce gatunki"
 purge_allowed_xenos_only_desc:1 "Musimy zezwolić na stosowanie skutecznych metod regulacji i kontroli rozprzestrzeniania się w naszym imperium niższych organizmów.\n\n§ENie można dokonywać czystek populacji własnej rasy.§!"
 purge_allowed_all:0 "Dozwolone"
 purge_allowed_all_desc:0 "Trzeba usunąć z naszego imperium niepokorny i zepsuty element, by ta zgnilizna nie przeniosła się na nas.\n\n§EMożna dokonywać czystek dowolnych populacji.§!"
 policy_orbital_bombardment:0 "Nalot orbitalny"
 policy_orbital_bombardment_desc:2 "Bombardowanie orbitalne umożliwia nam niszczenie z kosmosu armii na powierzchni planety. Intensywniejsze bombardowania mogą także niszczyć budynki i zabijać mieszkańców.\n"
 orbital_bombardment_light:0 "Lekkie"
 orbital_bombardment_light_desc:0 "Dopuszcza tylko bombardowanie zidentyfikowanych celów wojskowych przy maksymalnym ograniczeniu strat wśród cywili.\n\n§ENalot orbitalny ograniczone do "lekkiego".§!"
 orbital_bombardment_limited:0 "Ograniczone"
 orbital_bombardment_limited_desc:0 "Pozwala bombardować z wykorzystaniem całego wachlarza uzbrojenia poza najcięższym, dzięki czemu większość cywili przeżyje mimo zniszczenia infrastruktury.\n\n§ENalot orbitalny ograniczone do "umiarkowanego".§!"
 orbital_bombardment_full:0 "Pełne"
 orbital_bombardment_full_desc:0 "Pozwala korzystać z całego arsenału orbitalnego, nie bacząc na życie na powierzchni.\n\n§ENalot orbitalny nieograniczone.§!"
 policy_interference:0 "Kontakty z tubylcami"
 policy_interference_desc:0 "Możemy się wiele nauczyć, badając świadome organizmy i ich prymitywne społeczności.\n"
 interference_passive:0 "Bierne badania"
 interference_passive_desc:0 "Prymitywne społeczeństwa mają prawo żyć i rozwijać się we własnym tempie, bez sterowania i ingerencji z zewnątrz.\n\n§EStacje obserwacyjne mogą prowadzić tylko bierne badania.\nNie można najeżdżać światów tubylców.§!"
 interference_active:0 "Aktywne badania"
 interference_active_desc:0 "Żeby poznać tajemnice Wszechświata, musimy mieć swobodny dostęp do wszystkich obiektów badań.\n\n§EStacje obserwacyjne mogą prowadzić większość rodzajów badań.\nNie można najeżdżać światów tubylców.§!"
 interference_full:0 "Nieograniczone"
 interference_full_desc:0 "Nawet najbardziej prymitywne organizmy to tylko aktorzy na scenie galaktycznego konfliktu. Jeśli nie są w stanie się bronić, to dlaczego miałyby być panami własnego losu?\n\n§EStacje obserwacyjne mogą prowadzić wszystkie rodzaje badań.\nMożna najeżdżać światy tubylców.§!"
 policy_enlightenment:0 "Oświecenie tubylców"
 policy_enlightenment_desc:0 "Możemy dzielić się z innymi, bardziej prymitywnymi społeczeństwami naszymi osiągnięciami technicznymi, dzięki czemu otworzą się przed nimi nowe horyzonty.\n"
 enlightenment_not_allowed:0 "Zabronione"
 enlightenment_not_allowed_desc:0 "Żadni tubylcy nie zrozumieją naszych wspaniałych odkryć, a ukazanie im prawdy o galaktyce naraziłoby każdą z zainteresowanych stron.\n\n§ENie można oświecać prymitywnych ras.§!"
 enlightenment_allowed:0 "Dozwolone"
 enlightenment_allowed_desc:0 "Dzieląc się naszą wiedzą, możemy aktywnie zachęcić tubylców do zajęcia należnego im miejsca w galaktycznej społeczności.\n\n§EMożna oświecać prymitywne rasy.§!"
 policy_migration:0 "Migracja"
 policy_migration_desc:0 "Niektórzy mieszkańcy naszego imperium spoglądają w gwiazdy i zastanawiają się, jak mogliby urządzić sobie życie na nowym świecie.\n"
 migration_not_allowed:0 "Zabroniona"
 migration_not_allowed_desc:0 "To imperium decyduje, gdzie najbardziej potrzebni są jego mieszkańcy.\n\n§EPopulacje nie mogą swobodnie migrować.§!"
 migration_allowed_primary_only:0 "Tylko główne gatunki"
 migration_allowed_primary_only_desc:0 "Swoboda przemieszczania się to przywilej przyznawany tylko naszemu głównemu gatunkowi.\n\n§ETylko populacje naszego gatunku mogą swobodnie migrować.§!"
 migration_allowed_all:0 "Swobodna migracja"
 migration_allowed_all_desc:0 "Wszyscy nasi obywatele muszą mieć możliwość szukania szczęścia, gdzie tylko zechcą.\n\n§EWszystkie populacje mogą swobodnie migrować.§!"
 policy_voting_rights:0 "Prawa wyborcze"
 policy_voting_rights_desc:0 "Proces wyboru władcy może mieć różną postać. Demokratyczne głosowanie to jedna z możliwości.\n"
 voting_not_allowed:0 "Brak praw wyborczych"
 voting_not_allowed_desc:0 "Wybór naszego władcy to zbyt ważna decyzja, by powierzać ją ogółowi.\n\n§EŻadne populacje nie mogą głosować, kolejnym władcą zostanie dziedzic tronu.§!"
 voting_allowed_primary_only:0 "Tylko główne gatunki"
 voting_allowed_primary_only_desc:0 "Prawa wyborcze to poważna odpowiedzialność, która należy się wyłącznie naszemu głównemu gatunkowi.\n\n§ETylko populacje naszego gatunku mogą głosować w wyborach demokratycznych.§!"
 voting_allowed_all:0 "Prawa wyborcze dla wszystkich"
 voting_allowed_all_desc:0 "Władza naszego imperium powinna wykonywać wolę całego społeczeństwa.\n\n§EWszystkie populacje mogą głosować w wyborach demokratycznych.§!"
 policy_leadership:0 "Przywództwo"
 policy_leadership_desc:0 "Nie wszystkie istoty nadają się do sprawowania władzy. Powinniśmy decydować, kto może awansować w hierarchii.\n"
 leadership_primary_only:0 "Tylko główne gatunki"
 leadership_primary_only_desc:0 "Akceptujemy obecność innych istot w naszym imperium, ale na stanowiskach władzy powinni zasiadać tylko przedstawiciele naszego gatunku.\n\n§EPrzywódcy mogą wywodzić się tylko spośród populacji naszego gatunku§!"
 leadership_allow_xeno:0 "Obcy dopuszczeni"
 leadership_allow_xeno_desc:0 "Nasze imperium nie może marnować bogactwa talentów, które mamy do dyspozycji, niezależnie od pochodzenia.\n\n§EPrzywódcy mogą wywodzić się spośród populacji innych gatunków.§!"
 leadership_allow_robot:0 "Androidy dopuszczone"
 leadership_allow_robot_desc:0 "Istoty syntetyczne służą naszemu imperium na wielu poziomach społeczeństwa. To naturalne, że powinny mieć też możliwość sprawowania władzy.\n\n§EPrzywódcy mogą wywodzić się spośród populacji syntetyków.§!"
 leadership_allow_all:0 "Dostępne dla wszystkich"
 leadership_allow_all_desc:0 "Każda utalentowana osoba, kosmita czy syntetyk, ma prawo ubiegać się o stanowisko w strukturach władzy.\n\n§EPrzywódcy mogą wywodzić się spośród wszystkich populacji.§!"
 policy_first_contact_protocol:0 "Protokół pierwszego kontaktu"
 policy_first_contact_protocol_desc:0 "Podczas naszych podróży pośród gwiazd możemy natrafić na inne organizmy, dlatego musimy ustalić zasady kontaktu z nimi.\n"
 first_contact_attack_not_allowed:0 "Pokojowość"
 first_contact_attack_not_allowed_desc:0 "Nie pozwolimy na podejmowanie wrogich działań wobec nieznanych organizmów i będziemy walczyć tylko wówczas, gdy zostaniemy zaatakowani.\n\n§ENie można atakować istot neutralnych.§!"
 first_contact_attack_allowed:0 "Agresja"
 first_contact_attack_allowed_desc:0 "Wśród gwiazd może kryć się wiele niebezpieczeństw. By zapewnić sobie przetrwanie, musimy być gotowi zaatakować bez wahania.\n\n§EMożna atakować istoty neutralne.§!"
 feature_alien_rulers:0 "Obcy władcy"
 feature_alien_rulers_desc:0 "Pozwala kandydować w elekcjach naszego władcy przedstawicielom innych gatunków niż założycielski."
 feature_hyperlanes:0 "Mapowanie hiperlinii"
 feature_hyperlanes_desc:0 "Pozwala na sporządzenie szczegółowej mapy wszystkich hiperlinii w galaktyce."
 feature_uplifting:0 "Przyspieszenie"
 feature_uplifting_desc:0 "Pozwala na genetyczne przyspieszenie i społeczną integrację gatunków, które są bliskie uzyskania świadomości."
 feature_basic_diplomacy:0 "Podstawowa dyplomacja"
 feature_basic_diplomacy_desc:0 "Pozwala utrzymywać podstawowe stosunki dyplomatyczne z innymi imperiami."
 feature_invitation_to_alliances:0 "Założenie sojuszu"
 feature_invitation_to_alliances_desc:0 "Pozwala zakładać sojusze z innymi imperiami."
 feature_vassalization_of_empires:0 "Przymusowa wasalizacja"
 feature_vassalization_of_empires_desc:0 "Pozwala przymusowo wasalizować inne imperia."
 feature_alien_leaders_recruitment:0 "Werbunek przywódców kosmitów"
 feature_alien_leaders_recruitment_desc:0 "Pozwala werbować przywódców spośród innych gatunków naszego imperium."
 feature_federations_created:0 "Tworzenie federacji"
 feature_federations_created_desc:0 "Pozwala tworzyć federacje z sojuszy i wasali."
 feature_modify_traits:0 "Modyfikacja genetyczna"
 feature_modify_traits_desc:0 "Pozwala nam aktywnie modyfikować cechy genetyczne gatunków w naszym imperium."
 feature_colonization:0 "Kolonizacja"
 feature_colonization_desc:0 "Umożliwia budowę statków kolonizacyjnych, które mogą posłużyć do skolonizowania innych planet."
 feature_colony_ship_rushed:0 "Prywatny statek kolonizacyjny"
 feature_colony_ship_rushed_desc:0 "Pozwala budować prywatne statki kolonizacyjne, które są kupowane przez nieznane osoby z prywatnego sektora. W wyniku tego koloniści mogą mieć inne etyki niż większość."
 feature_forming_ships:0 "Tworzenie flot"
 feature_forming_ships_desc:0 "Umożliwia łączenie statków we floty."
 feature_production_credit:0 "Priorytet kredytowy"
 feature_production_credit_desc:0 "Pozwala planetom wytwarzać kredyty energetyczne jako projekt planetarny."
 feature_individual_entreprises:0 "Indywidualne przedsięwzięcia"
 feature_individual_entreprises_desc:0 "Wolne bezrobotne populacje wytwarzają kredyty energetyczne w indywidualnych przedsięwzięciach."
 feature_wormhole_stations:0 "Stacje tunelu czasoprzestrzennego"
 feature_wormhole_stations_desc:0 "Umożliwia budowę stacji tunelu czasoprzestrzennego."
 feature_wormhole_capacity:0 "Pojemność tunelu czasoprzestrzennego"
 feature_wormhole_capacity_desc:0 "Zwiększa limit liczebności floty w tunelu czasoprzestrzennym i zasięg, a jednocześnie skraca czas wytwarzania."
 feature_extended_wormhole:0 "Rozbudowany tunel czasoprzestrzenny"
 feature_extended_wormhole_desc:0 "Pozwala przejść przez tunel czasoprzestrzenny flocie dowolnej wielkości. Jeśli flota jest większa od pojemności tunelu, zamknie się on po dokonaniu przesyłu. Stworzenie kolejnego wydłuży się w zależności od stopnia przekroczenia pojemności tunelu."
 feature_survey_planets:0 "Świadome narzędzia"
 feature_survey_planets_desc:0 "Pozwala sondować planety statkom badawczym bez naukowca na pokładzie."
 feature_sensor_range:0 "Zasięg czujników kolonii"
 feature_sensor_range_desc:0 "Zwiększa się zasięg czujników kolonii."
 feature_evasion:0 "Uniki"
 feature_evasion_desc:0 "Wszystkie statki lepiej wykonują uniki."
 feature_mechanical_trait:0 "Cecha "mechaniczna""
 feature_mechanical_trait_desc:0 "Armie stworzone z gatunków posiadających cechę "cyborg" otrzymują też cechę "mechaniczna"."
 feature_rebel_armies:0 "Armie rebelianckie"
 feature_rebel_armies_desc:0 "Armie rebelianckie powstające w wyniku buntów niewolników będą o wiele silniejsze niż obecnie."
 feature_ftl_travel:0 "Podróże nadświetlne"
 feature_ftl_travel_desc:0 "Podstawowe systemy potrzebne do dowolnego rodzaju podróży nadświetlnych."
 feature_pop_self_modification:1 "Modyfikacja samych siebie"
 feature_pop_self_modification_desc:0 "Populacje mogą samoistnie zaadaptować się, by ułatwić sobie przetrwanie w nieprzyjaznym środowisku."
 feature_advanced_gov_forms:0 "Zaawansowane formy rządu"
 feature_advanced_gov_forms_desc:0 "Pozwala przeprowadzić reformację imperium poprzez wprowadzenie zaawansowanych form wszystkich rządów."
 feature_build_terraform_station:0 "Terraformowanie"
 feature_build_terraform_station_desc:0 "Umożliwia terraformowanie planet."
 feature_assist_research:0 "Pomagaj w badaniach"
 feature_assist_research_desc:1 "Pozwala naszemu statkowi badawczemu pomagać kolonii w badaniach.\n\n$feature_assist_research$ $PLANET_MODIFIER$:"
 feature_spaceport_level_2:0 "Kosmoport poziomu II"
 feature_spaceport_level_2_desc:0 "Można zmodernizować kosmoport, by umożliwiał budowę niszczycieli i mógł obsługiwać §Y2§! moduły."
 feature_spaceport_level_3:0 "Kosmoport poziomu III"
 feature_spaceport_level_3_desc:0 "Można zmodernizować kosmoport, by mógł obsługiwać §Y3§! moduły."
 feature_spaceport_level_4:0 "Kosmoport poziomu IV"
 feature_spaceport_level_4_desc:0 "Można zmodernizować kosmoport, by umożliwiał budowę krążowników i mógł obsługiwać §Y4§! moduły."
 feature_spaceport_level_5:0 "Kosmoport poziomu V"
 feature_spaceport_level_5_desc:0 "Można zmodernizować kosmoport, by mógł obsługiwać §Y5§! modułów."
 feature_spaceport_level_6:0 "Kosmoport poziomu VI"
 feature_spaceport_level_6_desc:0 "Można zmodernizować kosmoport, by umożliwiał budowę pancerników i mógł obsługiwać §Y6§! modułów."
 mission_passive_observation:0 "Bierna obserwacja"
 mission_passive_observation_desc:0 "Tubylcy są badani potajemnie, z bezpiecznej odległości. Podejmujemy wszelkie starania, by nie doszło do skażenia kulturowego.\n\n"
 mission_specimen_collection:0 "Aktywna obserwacja"
 mission_specimen_collection_desc:0 "Tubylcy są badani agresywnie, często pozyskujemy żywe egzemplarze, by jak najlepiej poznać ich biologię i kulturę.\n\n"
 mission_technological_enlightenment_0:0 "Oświecenie technologiczne"
 mission_technological_enlightenment_0_desc:3 "Podjęto starania szybkiego rozwinięcia techniki miejscowej cywilizacji do poziomu ery podboju kosmosu. Wymagany czas zależy od bieżącego poziomu techniki tubylców.\n\n§EPo zakończeniu misji otrzyma ona §Rpełną własność swojego układu macierzystego§! i stanie się cywilizacją kosmiczną, która będzie naszym protektoratem.§!\n\n"

 auth_democratic:0 "Demokracja"
 auth_democratic_desc:0 "W demokracji regularnie odbywają się wybory, w których wszyscy obywatele mogą wybierać swoich przedstawicieli."
 auth_oligarchic:0 "Oligarchia"
 auth_oligarchic_desc:0 "W oligarchii rządy sprawuje niewielka grupa osób dzierżących całą władzę polityczną."
 auth_dictatorial:0 "Dyktatura"
 auth_dictatorial_desc:0 "W dyktaturze jedna osoba sprawuje rządy aż do śmierci, ma ona całkowitą kontrolę nad państwem."
 auth_imperial:0 "Imperializm"
 auth_imperial_desc:0 "Imperializm jest podobny do dyktatury z tą różnicą, że po śmierci władcy na tronie zasiada wyznaczony następca."
 auth_hive_mind:0 "Umysł zbiorowy"
 auth_hive_mind_desc:1 "Umysły zbiorowe działają bardziej jak jeden organizm niż państwo. Populacja nie ma wolnej woli i działa jako przedłużenie umysłu zbiorowego, podobnie jak kończyny są przedłużeniem ciała.\n\nTrutnie odcięte od roju wpadają w śpiączkę i w końcu umierają. Wszystkie wolne istoty na planetach należących do umysłu są przepędzane, zabijane lub po prostu traktowane jako żer dla zbiorowości."
 auth_machine_consciousness:0 "Świadomość maszyn"
 auth_machine_consciousness_desc:0 ""
 tribal_society:0 "Społeczność plemienna"
 tribal_society_desc:0 "§LSpołeczność nie posiadająca zorganizowanego rządu, jej członkowie podzieleni są na prymitywne plemiona i klany.§!"
 gov_despotic_empire:0 "Imperium despotyczne"
 gov_despotic_empire_desc:0 "Ten ustrój to względnie czysta forma autokracji, gdzie władca absolutny żelazną ręką zarządza państwem."
 gov_constitutional_dictatorship:0 "Dyktatura konstytucyjna"
 gov_constitutional_dictatorship_desc:0 "Ten ustrój to dyktatura, w której jedna osoba ma dożywotnie nadzwyczajne uprawnienia służące do ochrony państwa przed zagrożeniami, tymi prawdziwymi i wyimaginowanymi."
 gov_plutocratic_oligarchy:0 "Oligarchia plutokratyczna"
 gov_plutocratic_oligarchy_desc:0 "Ten ustrój to plutokratyczna forma oligarchii, gdzie rządzi bogata i wpływowa elita."
 gov_representative_democracy:0 "Demokracja pośrednia"
 gov_representative_democracy_desc:0 "Ten ustrój to demokracja pośrednia, gdzie obywatele głosują na swoich przedstawicieli w instytucjach władzy."
 gov_theocratic_monarchy:0 "Monarchia teokratyczna"
 gov_theocratic_monarchy_desc:0 "Ten ustrój to spirytualistyczna autokracja, gdzie władca jest uznawany za symbol boskości. Zorganizowana religia stanowi narzędzie wspierania aparatu państwowego."
 gov_theocratic_dictatorship:0 "Dyktatura teokratyczna"
 gov_theocratic_dictatorship_desc:0 "Ten ustrój to spirytualistyczna dyktatura, w której władzę sprawuje jedna osoba z hierarchicznej struktury władzy wspierana przez oficjalną religię państwową."
 gov_theocratic_oligarchy:0 "Oligarchia teokratyczna"
 gov_theocratic_oligarchy_desc:0 "Ten ustrój to spirytualistyczna oligarchia, w której władza polityczna spoczywa w rękach przywódców najpotężniejszych frakcji religijnych kraju."
 gov_theocratic_republic:0 "Republika teokratyczna"
 gov_theocratic_republic_desc:0 "Ten ustrój to spirytualistyczna forma demokracji, gdzie rada religijna nadzoruje procesy demokratyczne i pełni rolę doradczą."
 gov_divine_empire:0 "Boskie imperium"
 gov_divine_empire_desc:0 "Ten ustrój to spirytualistyczna autokracja. Wszystko jest kształtowane przez oficjalną religię państwową, a władcę czci się jako nieomylnego, żywego boga."
 gov_holy_tribunal:0 "Święty trybunał"
 gov_holy_tribunal_desc:0 "Ten ustrój to spirytualistyczna postać oligarchii, gdzie państwo kontroluje oświecona przez boga rada złożona z przedstawicieli kleru. Nie ma rozdziału państwa od dominującej, zorganizowanej religii."
 gov_star_empire:0 "Imperium gwiezdne"
 gov_star_empire_desc:0 "Ten ustrój to dziedziczna i militarystyczna postać autokracji, w której jeden władca kontroluje jednocześnie rząd oraz wojsko."
 gov_military_dictatorship:0 "Dyktatura wojskowa"
 gov_military_dictatorship_desc:0 "Ten ustrój to militarystyczna forma autokracji. Władca jest niekwestionowanym naczelnym wodzem wojska, które ściśle kontroluje aparat państwowy."
 gov_military_junta:0 "Junta wojskowa"
 gov_military_junta_desc:0 "Ten ustrój to militarystyczna forma oligarchii, gdzie władzę sprawuje rada wysokich rangą oficerów wojska nadzorujących wszystkie sprawy państwa."
 gov_military_commissariat:0 "Komisariat militarny"
 gov_military_commissariat_desc:0 "Nominalnie jest to ustrój demokratyczny, w którym linia podziału pomiędzy administracją cywilną a wojskiem zatarła się tak bardzo, że praktycznie stały się one jedną całością."
 gov_martial_empire:0 "Imperium militarne"
 gov_martial_empire_desc:0 "Ten ustrój to dziedziczna autokracja militarystyczna, gdzie państwo istnieje głównie w celu utrzymywania wojska. Umiejętności walki są bardzo cenione, a obywatele przechodzą regularne szkolenia wojskowe."
 gov_martial_dictatorship:0 "Dyktatura militarna"
 gov_martial_dictatorship_desc:0 "Ten ustrój to militarna postać autokracji, gdzie władzę absolutną sprawuje wojownik uważany za najsilniejszego przywódcę. "
 gov_war_council:0 "Rada wojenna"
 gov_war_council_desc:0 "Ten ustrój to militarystyczna postać oligarchii, gdzie wszystkie decyzje dotyczące państwa są podejmowane przez radę złożoną z najpotężniejszych przywódców wojskowych w kraju."
 gov_assembly_of_clans:0 "Zgromadzenie klanów"
 gov_assembly_of_clans_desc:0 "Ten ustrój to militarystyczna postać demokracji, gdzie głos mają wszyscy wolni wojownicy klanów."
 gov_citizen_stratocracy:0 "Stratokracja obywatelska"
 gov_citizen_stratocracy_desc:0 "Ten ustrój to zaawansowana forma oligarchii militarystycznej, gdzie wojsko przejęło zadania administracji cywilnej. Wszystkie urzędy rządowe są obsadzone przez wojskowych."
 gov_citizen_republic:0 "Republika obywatelska"
 gov_citizen_republic_desc:0 "Ten ustrój to militarystyczna forma demokracji, gdzie pełne prawa obywatelskie można uzyskać tylko poprzez służbę w wojsku. Głosować mogą tylko pełnoprawni obywatele i tylko oni mogą sprawować urzędy publiczne."
 gov_irenic_monarchy:0 "Monarchia koncyliacyjna"
 gov_irenic_monarchy_desc:0 "Ten ustrój to pacyfistyczna postać autokracji dziedzicznej, gdzie władcę uważa się za łaskawego strażnika, który chroni obywateli przed brutalnością galaktyki."
 gov_irenic_dictatorship:0 "Dyktatura koncyliacyjna"
 gov_irenic_dictatorship_desc:0 "Ten ustrój to pacyfistyczna postać autokracji, gdzie na państwie spoczywa obowiązek ochrony mieszkańców przed ich własną skłonnością do przemocy, a także przed zagrożeniem z zewnątrz."
 gov_irenic_bureaucracy:0 "Biurokracja koncyliacyjna"
 gov_irenic_bureaucracy_desc:0 "Ten ustrój to pacyfistyczna forma oligarchii, gdzie skomplikowany system biurokratyczny zarządza wszystkimi aspektami społeczeństwa, by zapewnić obywatelom bezpieczeństwo."
 gov_celestial_empire:0 "Imperium niebiańskie"
 gov_celestial_empire_desc:0 "Ten ustrój do monarchia dziedziczna, gdzie władca jest uważany za dziecko niebios, a w społeczeństwie dominują postawy pacyfistyczne i izolacjonistyczne."
 gov_moral_democracy:0 "Demokracja moralna"
 gov_moral_democracy_desc:0 "Ten ustrój to pacyfistyczna forma demokracji kierująca się ścisłymi zasadami moralnymi i wyrzekająca się przemocy."
 gov_despotic_hegemony:0 "Hegemonia despotyczna"
 gov_despotic_hegemony_desc:0 "Ten ustrój to materialistyczna autokracja dziedziczna, gdzie obywateli uważa się jedynie za trybiki w maszynie państwa. Wydajność i postęp technologiczny są cenione ponad wszystko."
 gov_totalitarian_regime:0 "Reżim totalitarny"
 gov_totalitarian_regime_desc:0 "Ten ustrój to materialistyczna postać autokracji, gdzie państwo w imię skuteczności dąży do pełnej kontroli nad życiem obywateli."
 gov_executive_committee:0 "Komitet wykonawczy"
 gov_executive_committee_desc:0 "Ten ustrój to materialistyczna postać oligarchii, gdzie potężna biurokracja rządzi państwem i wskazuje społeczeństwu produktywne oraz istotne cele."
 gov_direct_democracy:0 "Demokracja bezpośrednia"
 gov_direct_democracy_desc:0 "Ten ustrój to materialistyczna postać demokracji, gdzie obywatele wykorzystują sieci komputerowe do bezpośredniego głosowania nad większością spraw dotyczących państwa."
 gov_illuminated_autocracy:0 "Autokracja oświecona"
 gov_illuminated_autocracy_desc:0 "Ten ustrój to materialistyczna postać autokracji dziedzicznej, oparta na technokratycznych zasadach, których przestrzegania ślubuje władca. Najbardziej cenione są wiedza naukowa i rozwój technologii."
 gov_technocratic_dictatorship:0 "Dyktatura technokratyczna"
 gov_technocratic_dictatorship_desc:0 "Ten ustrój to materialistyczna postać autokracji, gdzie elity naukowe przejęły kontrolę nad państwem w imię wydajności i postępu technicznego."
 gov_science_directorate:0 "Dyrektoriat naukowy"
 gov_science_directorate_desc:0 "Ten ustrój to materialistyczna postać oligarchii, gdzie komitet złożony z naukowców nadzoruje aparat rządowy w celu zwiększenia jego skuteczności."
 gov_rational_consensus:0 "Racjonalny konsensus"
 gov_rational_consensus_desc:0 "Ten ustrój to materialistyczna postać demokracji zarządzana w oparciu o zasady racjonalizmu i teorii naukowej."
 gov_megacorporation:0 "Megakorporacja"
 gov_megacorporation_desc:0 "Ten ustrój to postać oligarchii plutokratycznej, gdzie całe państwo jest zorganizowane jak olbrzymie przedsiębiorstwo zarządzane przez radę nadzorczą."
 gov_enlightened_monarchy:0 "Monarchia oświecona"
 gov_enlightened_monarchy_desc:0 "Ten ustrój to dziedziczna postać autokracji oświeconej, gdzie kładzie się silny nacisk na wiedzę i kwalifikacje władcy."
 gov_enlightened_dictatorship:0 "Dyktatura oświecona"
 gov_enlightened_dictatorship_desc:0 "Ten ustrój to postać autokracji oświeconej, gdzie kładzie się silny nacisk na wiedzę i kwalifikacje rządzącego dyktatora."
 gov_hive_mind:0 "Umysł zbiorowy"
 gov_hive_mind_desc:0 "Ten ustrój działa jak pojedyncza świadoma istota, a populacja nie ma żadnych indywidualnych pragnień poza zaspokajaniem potrzeb umysłu zbiorowego."
 gov_stagnant_ascendancy:0 "Skostniała dominacja"
 gov_stagnant_ascendancy_desc:0 "Skostniała postać rządu oparta na starożytnych tradycjach i dawno zapomnianych zasadach."
 gov_awakened_ascendancy:0 "Przebudzona potęga"
 gov_awakened_ascendancy_desc:0 "Imperium pogrążone dotąd w stagnacji przebudziło się i zamierza odzyskać swoje dziedzictwo."
 gov_tribal_society:0 "Społeczność plemienna"
 gov_tribal_society_desc:0 "Społeczność nie posiadająca zorganizowanego rządu, jej członkowie podzieleni są na prymitywne plemiona i klany."
 gov_feudal_realms:0 "Królestwa feudalne"
 gov_feudal_realms_desc:0 "Prymitywna postać rządów złożona ze zdecentralizowanych królestw feudalnych, które nieustannie walczą ze sobą o dominację w regionie."
 gov_fragmented_nation_states:0 "Oddzielne państwa narodowe"
 gov_fragmented_nation_states_desc:0 "Grupa podzielonych państw narodowych, które zmagają się o dominację wojskową i korzyści gospodarcze. Nie istnieje jednorodny rząd globalny."
 gov_curator_enclave:0 "Enklawa kuratorów"
 gov_curator_enclave_desc:0 "Starożytny zakon uczonych, którego celem jest zachowanie wiedzy i technologii."
 gov_trader_enclave:0 "Enklawa kupiecka"
 gov_trader_enclave_desc:0 "Międzygwiezdny syndykat kupiecki, którego celem jest pogoń za zyskiem."
 gov_artist_enclave:0 "Enklawa artystów"
 gov_artist_enclave_desc:0 "Międzygwiezdny związek artystów zjednoczonych w pragnieniu tworzenia sztuki najwyższych lotów."
 gov_military_order:0 "Zakon wojskowy"
 gov_military_order_desc:0 "Dziwny, ale jak się okazuje bardzo skuteczny rodzaj rządów militarystycznych."
 gov_machine_consciousness:0 "Świadomość maszyn"
 gov_machine_consciousness_desc:0 "Całkowicie obcy i dziwny system rządów działający w cywilizacjach maszyn."
 gov_blood_court:0 "Dwór krwi"
 gov_blood_court_desc:0 "Ten ustrój to dziedziczna postać skrajnie ksenofobicznej autokracji, gdzie najważniejszym zadaniem monarchy jest nadzorowanie eksterminacji niższych gatunków zamieszkujących galaktykę."
 gov_purity_order:0 "Zakon czystości"
 gov_purity_order_desc:0 "Ten ustrój to dziedziczna postać skrajnie ksenofobicznej autokracji, gdzie jeden władca przysiągł nadzorować eksterminację niższych gatunków zamieszkujących galaktykę."
 gov_purification_committee:0 "Komitet oczyszczenia"
 gov_purification_committee_desc:0 "Ten ustrój to dziedziczna postać skrajnie ksenofobicznej oligarchii, gdzie powołany został komitet polityczny, żeby nadzorować eksterminację niższych gatunków zamieszkujących galaktykę."
 gov_purity_assembly:0 "Zgromadzenie czystości"
 gov_purity_assembly_desc:0 "Ten ustrój to dziedziczna postać skrajnie ksenofobicznej demokracji, gdzie wyłonione w wyborach zgromadzenie nadzoruje eksterminację niższych gatunków zamieszkujących galaktykę."

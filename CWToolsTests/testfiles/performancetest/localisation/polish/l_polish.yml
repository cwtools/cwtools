 gene_warrior_army_desc:0 "Genetycznie zmodyfikowani superżołnierze. Rekrutów zwykle wybiera się spośród elitarnych jednostek konwencjonalnych. Następnie przechodzą oni intensywną terapię genową, stają się więksi, silniejsi i szybsi od swych dawnych kolegów."

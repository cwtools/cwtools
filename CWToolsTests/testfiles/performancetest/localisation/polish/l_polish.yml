 slave_army_desc:0 "Żołnierze-niewolnicy służą swoim panom na polu walki. Większość jest rekrutowana siłą, ale wielu niewolników zgłasza się na ochotnika, ponieważ rozpaczliwie pragną zwiększyć swój przydział żywności albo uciec od morderczej pracy."

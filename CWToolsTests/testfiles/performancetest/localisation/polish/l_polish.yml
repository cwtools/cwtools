 betharian_power_plant:0 "Elektrownia betariańska"
 betharian_power_plant_desc:0 "Elektrownie betariańskie zużywają kamień betariański do wytwarzania wielkich ilości kredytów energetycznych."
 building_autochthon_monument:0 "Pomnik autochtonów"
 building_autochthon_monument_desc:0 "Pomnik pionierów podróży kosmicznych."
 building_heritage_site:0 "Miejsce dziedzictwa"
 building_heritage_site_desc:0 "Teren poświęcony początkom historii naszego imperium i jego mieszkańców."
 building_hypercomms_forum:0 "Forum hiperłączności"
 building_hypercomms_forum_desc:0 "Olbrzymia placówka wyposażona w najnowocześniejszy sprzęt łączności interpersonalnej, umożliwia wymianę wielozmysłowych idei w zwyczajnych rozmowach i szybkie osiąganie konsensusu podczas debat."
 building_autocurating_vault:0 "Muzeum z Autokustoszem"
 building_autocurating_vault_desc:0 "Wysoce wyspecjalizowana sieć komputerowa nieustannie pozyskuje, analizuje, ocenia i wystawia przedmioty, które uznaje za istotne historycznie. W ten sposób powstaje żyjące muzeum teraźniejszości z oknem na ducha czasów."
 building_temple:0 "Świątynia"
 building_temple_desc:0 "Świątynie to proste budowle wznoszone do niepamiętnych czasów, służą do cichej kontemplacji i obcowania z tym, co jednoczy nas wszystkich."
 building_holotemple:0 "Holoświątynia"
 building_holotemple_desc:0 "To ulepszona wersja archaicznych pierwowzorów, najnowsza technologia duchowości tworząca zmienną rzeczywistość wewnątrz holoświątyni. Dzięki temu możliwa jest głębsza medytacja i intensywniejsze modlitwy."
 building_citadel_of_faith:0 "Cytadela wiary"
 building_citadel_of_faith_desc:0 "Olbrzymi kompleks dający wszystkim, którzy tam trafią, schronienie i odosobnienie od świata materialnego."
 building_hab_capital:0 "Administracja stacji mieszkalnej"
 building_hab_capital_desc:0 "Centrum administracyjne stacji mieszkalnej, pełniące rolę stolicy i siedziby miejscowego rządu."
 building_hab_solar_power_processor:0 "Przetwornik energii słonecznej"
 building_hab_solar_power_processor_desc:0 "Przetworniki energii słonecznej rozprowadzają energię zgromadzoną w gigantycznych panelach słonecznych znajdujących się na zewnątrz kadłuba stacji mieszkalnej."
 building_hab_astro_mining_facility:0 "Stanowisko astrogórnicze"
 building_hab_astro_mining_facility_desc:0 "Stacje mieszkalne nie mają własnych zasobów naturalnych, więc korzystają z tych placówek, żeby wydobywać i przetwarzać minerały z pobliskich asteroid i planetoid."
 building_hab_agri_bay:0 "Strefa rolnicza"
 building_hab_agri_bay_desc:0 "Część stacji mieszkalnej przeznaczona pod uprawę różnych roślin i hodowlę zwierząt potrzebnych miejscowej populacji."
 building_hab_cultural_center:0 "Dzielnica wypoczynkowa"
 building_hab_cultural_center_desc:0 "Ten rozległy kompleks zaspokaja kulturowe i społeczne potrzeby mieszkańców stacji mieszkalnej."
 building_hab_laboratory_module:0 "Kompleks laboratoryjny"
 building_hab_laboratory_module_desc:0 "Część stacji mieszkalnej w całości przeznaczona do badań naukowych."
 building_alien_sanctuary:0 "Rezerwat obcych"
 building_psi_corps:0 "Korpus psioniczny"
 building_psi_corps_desc:0 "Osoby posiadające dar psioniczny są sprowadzane z całego imperium do miejsca, gdzie mogą szlifować swoje umiejętności.\n\n§YKorpus psioniczny to twój przyjaciel. Zaufaj korpusowi.§!"

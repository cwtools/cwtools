 HYPER_DRIVE_1:0 "Hipernapęd I"
 HYPER_DRIVE_1_DESC:0 "Statki wyposażone w hipernapędy mogą przemieszczać się tylko po międzygwiezdnych hiperliniach, ale mogą wejść w nadświetlną z dowolnego miejsca w układzie."

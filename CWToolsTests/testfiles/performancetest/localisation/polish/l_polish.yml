 xenomorph_army_plural:0 "Armie ksenomorfów"
 xenomorph_army_desc:0 "Wygłodniałe hordy potworów stworzonych przez bioinżynierię, składających się w większość z zębów, szponów i instynktownej chęci zabijania. Kadra naukowców najlepiej jak potrafi obserwuje i nadzoruje szalejące roje, siedząc we wzmocnionych schronach za linią frontu."

 steam_age:0 "Epoka pary"
 steam_age_desc:0 "Ta cywilizacja znajduje się na poziomie epoki pary. Wynalezienie silnika parowego dramatycznie odmieniło społeczeństwo, które znalazło się u progu rewolucji przemysłowej."
 industrial_age:0 "Epoka przemysłowa"
 industrial_age_desc:0 "Ta cywilizacja znajduje się na poziomie epoki przemysłowej. Elektryczność i silniki spalinowe stają się coraz powszechniejsze, urbanizacja nabiera rozpędu."

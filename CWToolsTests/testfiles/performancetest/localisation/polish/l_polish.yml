 iron_age_desc:0 "Ta cywilizacja znajduje się na poziomie epoki żelaza. Opanowała większość swojego świat macierzystego, wytapianie żelaza i techniki kowalskie pozwalają im wytwarzać prymitywne, ale skuteczne narzędzia i broń."

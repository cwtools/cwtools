 HYPER_DRIVE_2_DESC:0 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "Hipernapęd III"
 HYPER_DRIVE_3_DESC:0 "$HYPER_DRIVE_1_DESC$"
 ftl_components:0 "Elementy napędu nadświetlnego"
 ftl_components_DESC:0 "Każdy statek podróżujący do innego układu musi mieć jakiś napęd nadświetlny."
 thruster_components:0 "Silniki manewrowe"
 thruster_components_DESC:0 "Silniki manewrowe służą za napęd podświetlny. Są istotnymi elementami wszystkich statków."
 combat_computers:0 "Komputery bojowe"
 combat_computers_DESC:0 "Wszystkie okręty wojskowe mają komputery pokładowe zajmujące się walką: wykonują obliczenia celownicze i manewry uników, a także zajmują się naprawą uszkodzeń."
 border_extruders:0 "Sygnalizatory graniczne"
 border_extruders_DESC:0 "Sygnalizatory graniczne to boje wyznaczające granice państw w przestrzeni kosmicznej."
 FISSION_REACTOR:0 "Reaktor atomowy"
 FISSION_REACTOR_DESC:0 "To źródło energii wytwarzające ją poprzez wywołanie rozszczepienia atomów. Efektem ubocznym są szkodliwe odpady radioaktywne."
 FUSION_REACTOR:0 "Reaktor atomowy"
 FUSION_REACTOR_DESC:0 "Procesy fuzji jądrowej wytwarzają duże ilości energii, ale bez większości zagrożeń związanych z działaniem reaktorów atomowych."
 COLD_FUSION_REACTOR:0 "Reaktor zimnej fuzji"
 COLD_FUSION_REACTOR_DESC:0 "Możliwość utrzymania reakcji termojądrowej we względnie niskiej temperaturze doprowadzi do powstania nowej generacji reaktorów fuzyjnych."
 ZERO_POINT_REACTOR:0 "Reaktor punktu zerowego"
 ZERO_POINT_REACTOR_DESC:0 "Te reaktory pobierają energię z próżni i są praktycznie nieograniczonym źródłem zasilania. Nie ma wydajniejszego sposobu wytwarzania energii."
 ANTIMATTER_REACTOR:0 "Reaktor antymaterii"
 ANTIMATTER_REACTOR_DESC:0 "Dzięki ujarzmieniu energii wytwarzanej podczas anihilacji materii/antymaterii będziemy mogli wytwarzać o wiele więcej energii niż w reaktorach fuzyjnych."
 SCIENCE_LAB_1:0 "Laboratorium naukowe I"
 SCIENCE_LAB_1_DESC:0 ""
 SCIENCE_LAB_2:0 "Laboratorium naukowe II"
 SCIENCE_LAB_2_DESC:0 ""
 SENSOR_1:0 "System radarowy"
 SENSOR_1_DESC:1 "Technologia planetarna przystosowana do użycia w przestrzeni kosmicznej. Jest to system radarowy, który zapewnia podstawowe możliwości detekcji i śledzenia jednostek międzygwiezdnych."
 SENSOR_2:0 "Czujniki grawitacyjne"
 SENSOR_2_DESC:0 "Te czujniki skalibrowano tak, by szukały zmian grawitacyjnych w przestrzeni kosmicznej, na przykład tych wytwarzanych przez statki kosmiczne."
 SENSOR_3:0 "Czujniki podprzestrzenne"
 SENSOR_3_DESC:0 "Czujniki wykrywające fluktuacje podprzestrzenne wywołane przez przemieszczające się statki. Ich czułość i zasięg jest większy niż czujników grawitacyjnych."
 SENSOR_4:0 "Czujniki tachionowe"
 SENSOR_4_DESC:0 "Zaawansowane czujniki, które wykorzystują wirujące wiązki tachionowe do wykrywania ruchu statków nawet z ekstremalnych odległości."
 SHIELD_1:0 "Deflektory"
 SHIELD_1_DESC:0 "Deflektory energetyczne mogą zatrzymać ograniczoną ilość wrogiego ostrzału, zanim zostaną przeciążone. Ich główna wada polega na pochłanianiu dużych ilości mocy."
 SHIELD_2:0 "Ulepszone deflektory"
 SHIELD_2_DESC:0 "Te ulepszone deflektory mogą pochłonąć więcej ostrzału, zanim ulegną przeciążeniu."
 SHIELD_3:0 "Osłony"
 SHIELD_3_DESC:0 "Te nowe generatory osłon to następna generacja ekranów energetycznych zastępujących dawną technologię deflektorów. Zapewniają o wiele lepszą ochronę."
 SHIELD_4:0 "Zaawansowane osłony"
 SHIELD_4_DESC:0 "Unowocześniona wersja generatora osłon wytwarzająca jeszcze silniejsze pole energetyczne. Tylko długotrwały ostrzał może przebić tę barierę."
 SHIELD_5:0 "Hiperosłony"
 SHIELD_5_DESC:0 "Te wzmocnione osłony energetyczne są niesamowicie silne. Nic nie zapewnia lepszej ochrony."
 SHIELD_BOOSTER:0 "Kondensator osłon"
 SHIELD_BOOSTER_DESC:1 "$tech_shield_rechargers_1_desc$"
 AUTO_REPAIR:0 "Regenerująca się tkanka kadłubowa"
 AUTO_REPAIR_DESC:0 "Te bakterie zostały wprowadzone w strukturę statku i będą próbowały przywrócić szczelność kadłuba, jeśli zostanie on przebity."
 ARMOR_1:0 "Nanokompozytowy Pancerz"
 ARMOR_1_DESC:0 "Poszycie kadłuba wzmocnione nanokompozytami zapewnia dodatkową warstwę ochronną, która w walce może zdecydować o życiu lub śmierci."
 ARMOR_2:0 "Metaloceramiczny Pancerz"
 ARMOR_2_DESC:0 "Połączenie różnych metali i ceramiki pozwoliło uzyskać mocny, a jednocześnie elastyczny pancerz."
 ARMOR_3:0 "Pancerz plastalowy"
 ARMOR_3_DESC:0 "Plastal to elastyczny materiał łączący wiele właściwości tworzywa sztucznego i metalu. Jest względnie tani w produkcji i może służyć do wzmacniania pancerzy statków."
 ARMOR_4:0 "Pancerz durastalowy"
 ARMOR_4_DESC:0 "Ten mocny, a jednocześnie elastyczny materiał może wiele wytrzymać. Dobrze sprawdza się jako opancerzenie statków."
 ARMOR_5:0 "Pancerz neutroniowy"
 ARMOR_5_DESC:0 "Ten niewiarygodnie gęsty i mocny materiał może oprzeć się sile ognia, która spopieliłaby pancerz wykonany z innych stopów."
 SHIP_THRUSTER_1:0 "Chemiczne silniki manewrowe"
 SHIP_THRUSTER_1_DESC:0 "Proste i umiarkowanie wydajne chemiczne silniki manewrowe wytwarzające ciąg poprzez spalanie propelentu."
 SHIP_THRUSTER_2:0 "Jonowe silniki manewrowe"
 SHIP_THRUSTER_2_DESC:0 "Te elektryczne silniki manewrowe wytwarzają ciąg bez potrzeby zużywania paliwa."
 SHIP_THRUSTER_3:0 "Plazmowe silniki manewrowe"
 SHIP_THRUSTER_3_DESC:0 "Plazmowe silniki manewrowe to zaawansowany rodzaj napędu elektrycznego pozwalający statkom rozwijać większe prędkości podświetlne i zwiększający ich zwrotność."
 SHIP_THRUSTER_4:0 "Impulsowe silniki manewrowe"
 SHIP_THRUSTER_4_DESC:0 "Te niezwykle zaawansowane termojądrowe silniki manewrowe zapewniają statkom niezrównaną zwrotność i umożliwiają rozwijanie dużych prędkości podświetlnych."
 FIGHTERS_HANGAR_1:0 "Skrzydło myśliwców podstawowych"
 FIGHTERS_HANGAR_1_DESC:0 "Podstawowe myśliwce zwalczają znajdującego się w pobliżu wroga, gdy statek matka wchodzi do walki."
 FIGHTERS_HANGAR_2:0 "Skrzydło myśliwców ulepszonych"
 FIGHTERS_HANGAR_2_DESC:0 "Ulepszone myśliwce wykonują skoordynowane manewry i zwalczają mniejsze jednostki wroga, a także bombowce i statki szturmowe."
 FIGHTERS_HANGAR_3:0 "Skrzydło myśliwców zaawansowanych"
 FIGHTERS_HANGAR_3_DESC:0 "Skrzydło myśliwców zaawansowanych może zadać duże straty mniejszym statkom wroga i poradzić sobie w walce z nieprzyjacielskimi statkami szturmowymi."
 BOMBERS_HANGAR_1:0 "Skrzydło bombowców podstawowych"
 BOMBERS_HANGAR_1_DESC:0 "Skrzydło bombowców podstawowych ma minimalne uzbrojenie i służy do atakowania większych okrętów wroga z niewielkiej odległości."
 BOMBERS_HANGAR_2:0 "Skrzydło bombowców ulepszonych"
 BOMBERS_HANGAR_2_DESC:0 "Ulepszone bombowce zadają wrogim okrętom wojskowym większe uszkodzenia."
 BOMBERS_HANGAR_3:0 "Skrzydło bombowców zaawansowanych"
 BOMBERS_HANGAR_3_DESC:0 "Bombowce zaawansowane zwinnie poruszają się po polach gwiezdnych bitew, by zbliżyć się do okrętów wroga z niespodziewanego kierunku i ostrzelać je."

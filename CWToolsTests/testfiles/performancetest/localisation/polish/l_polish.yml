 mission_covert_infiltration:0 "Tajna infiltracja"
 mission_covert_infiltration_desc:0 "Agenci są modyfikowani genetycznie, aby wyglądali jak członkowie miejscowej populacji, i wysyłani w celu jej zinfiltrowania. Będą stopniowo zastępować przywódców na całym świecie i przygotowywać planetę do naszej aneksji.\n\nTa skomplikowana operacja jest warta fatygi tylko w przypadku anektowania cywilizacji przemysłowych.\n\n"
 MISSION_HALTED:1 "§RBrak zasobów - misja wstrzymana.§! §Y$MISSING$§!"
 MISSION:0 "Misje:"
 army_attachment_mobile_shield_generators:0 "Przenośne generatory osłon"
 army_attachment_mobile_shield_generators_desc:0 "§LGeneratory przewożone na dużych pojazdach gąsienicowych, wytwarzające ochronne pole siłowe nad pewną częścią pola bitwy. Zapewnia to znakomitą obronę przeciwko artylerii i bombardowaniu z orbity.§!"
 army_attachment_personal_shields:0 "Osłony osobiste"
 army_attachment_personal_shields_desc:0 "§LTak mały generator osłon, że pojedynczy żołnierz może nieść go w plecaku. Wytwarzane pole siłowe może zostać przebite przez zmasowany ostrzał, ale i tak znacznie przedłuża życie żołnierzy na polu bitwy.§!"
 army_attachment_military_police_corps:0 "Żandarmeria wojskowa"
 army_attachment_military_police_corps_desc:0 "§LWielki oddział żandarmerii, który skutecznie utrzymuje pokój i może brać udział w działaniach przeciwko powstańcom. Ma ograniczoną przydatność w operacjach frontowych, ale jego obecność może poprawić dyscyplinę w jednostkach.§!"
 army_attachment_battle_strider_column:0 "Bojowe pojazdy kroczące"
 army_attachment_battle_strider_column_desc:0 "§LDwunożne pojazdy pancerne, które mogą działać praktycznie w każdym terenie. Zwinność i zręczność charakterystyczna dla tej konstrukcji zapewnia wyraźną przewagę na polu walki, ale pojazdy te są wrażliwe na atak skierowany na nogi.§!"
 army_attachment_hover_tank_battle_group:0 "Oddział pancernych poduszkowców"
 army_attachment_hover_tank_battle_group_desc:0 "§LPotężne, a równocześnie szybkie czołgi, które unoszą się nieco nad ziemią dzięki odpychaczom grawitacyjnym. Ta technologia nieco ogranicza ich ciężar, ale nadrabiają to szybkością i zwinnością - znacznie większą niż w przypadku konwencjonalnych pojazdów gąsienicowych.§!"
 army_attachment_assault_landers:0 "Lądowniki szturmowe"
 army_attachment_assault_landers_desc:0 "§LTe ogromne jednostki desantowe służą do przewożenia wojsk i ich ciężkiego sprzętu na powierzchnię planety w trakcie bitwy bez potrzeby korzystania z doków.§!"
 army_attachment_orbital_drop_pods:0 "Kapsuły desantowe"
 army_attachment_orbital_drop_pods_desc:0 "§LKapsuły desantowe jednorazowego użytku służą do przenoszenia wojsk z orbity na powierzchnię planety. Ciężki sprzęt musi być przewożony przez lądowniki szturmowe, ale te zasobniki znacznie skracają czas desantu z orbity podczas inwazji.§!"
 army_attachment_neo_concrete_fortifications:0 "Umocnienia z neobetonu"
 army_attachment_neo_concrete_fortifications_desc:0 "§LRozległe warstwy umocnień naziemnych i sieci bunkrów z neobetonu zapewniają lepszą ochronę przed bombardowaniem orbitalnym. Ograniczają mobilność armii, ale mogą stanowić języczek u wagi podczas działań obronnych.§!"
 army_attachment_self_replicating_mine_fields:0 "Samopowielające miny"
 army_attachment_self_replicating_mine_fields_desc:0 "§LMiny, które dysponują ograniczoną mobilnością i same zakopują się w ziemi, a przy tym wytwarzają własne kopie w celu utrzymania liczebności. Oczyszczenie takiego pola minowego może okazać się wyjątkowo trudne, zwłaszcza podczas walki.§!"
 army_attachment_air_defense_artillery:0 "Artyleria przeciwlotnicza"
 army_attachment_air_defense_artillery_desc:0 "§LDuża kolekcja systemów uzbrojenia przeznaczonych do zwalczania szybko poruszających się obiektów wchodzących w atmosferę planety.§!"
 army_attachment_chemical_stimulants:0 "Stymulanty chemiczne"
 army_attachment_chemical_stimulants_desc:0 "§LSilnie działający koktajl związków chemicznych przeznaczonych do zwiększenia czułości zmysłów i szybkości odruchów żołnierza. Na pewien czas zwiększa sprawność na polu walki, lecz ciągłe zażywanie może prowadzić do stanów lękowych, depresji, ataków, mdłości, omamów, narkolepsji i niekontrolowanych ruchów jelit.§!"
 army_attachment_xeno_cavalry:0 "Ksenokawaleria"
 army_attachment_xeno_cavalry_desc:0 "§LPo nawiązaniu więzi z jeźdźcami te wytrzymałe, waleczne bestie są znakomitymi wierzchowcami bojowymi. Mogą przebyć prawie każdy teren i okazują się bardzo skuteczne w działaniach zwiadowczych i szybkich akcjach zaczepnych. Większych okazów z powodzeniem używano jako platformy ciężkiego uzbrojenia.§!"
 army_attachment_psi_warriors:0 "Wojownicy psioniczni"
 army_attachment_psi_warriors_desc:0 "§LElitarna formacja owiana mgiełką tajemnicy. Jej członkowie poruszają się po polu walki z wykorzystaniem potężnych zdolności psionicznych i wyczerpującego treningu fizycznego. Preferują walkę w zwarciu, wielu z nich jest znakomicie wyszkolonych w korzystaniu z broni do walki wręcz.§!"
 army_attachment_gene_warrior_shock_troops:0 "Modyfikowani szturmowcy"
 army_attachment_gene_warrior_shock_troops_desc:0 "§LZnakomici wojownicy, którzy górują wzrostem nad zwykłymi żołnierzami. Najlepiej sprawdzają się jako ruchome oddziały uderzeniowe rzucane w najgorętszy ogień walki. Czasem wystarczy jedna kompania takich szturmowców, by odmienić losy całej bitwy.§!"
 army_attachment_power_armor:0 "Pancerz wspomagany"
 army_attachment_power_armor_desc:0 "§LZestaw zasilanego opancerzenia osobistego, który wzmacnia naturalną siłę i wytrzymałość żołnierzy. Umożliwia im przenoszenie cięższego wyposażenia, a zarazem stanowi lepszą ochronę przed promieniowaniem, jak również bronią chemiczną i biologiczną.§!"
 army_attachment_special_forces_group:0 "Oddział sił specjalnych"
 army_attachment_special_forces_group_desc:0 "§LZnakomicie wyszkoleni agenci uczestniczący w niekonwencjonalnych działaniach, zwykle tajnych i prowadzonych na tyłach wroga. Priorytet stanowi zakłócanie nieprzyjacielskiej łączności i zaopatrzenia, a także eliminacja ważnych celów, gdy nadarzy się okazja.§!"
 army_attachment_shadow_assassins:0 "Niewidzialni zabójcy"
 army_attachment_shadow_assassins_desc:0 "§LElitarni agenci sił specjalnych wyposażeni w kosztowne stroje oparte na technologii maskowania. Są niewidoczni dla nieuzbrojonego oka i większości czujników - poza niewielkim falowaniem powietrza przy dużej szybkości poruszania się. Specjaliści od zamachów i tajnych działań wywiadowczych.§!"
 army_attachment_cyborg_infiltration_unit:0 "Cyborgi infiltracyjne"
 army_attachment_cyborg_infiltration_unit_desc:0 "§LMetalowy szkielet wewnętrzny tych mechanicznych zabójców może się swobodnie przekształcać, dzięki czemu są oni w stanie przyjmować wygląd dowolnego gatunku. Wymaga to tylko nałożenia odpowiedniej warstwy tkanek miękkich (zwykle pozyskiwanych od nieprzyjacielskich jeńców). Następnie cyborgi penetrują szeregi wroga i szerzą chaos.§!"
 army_attachment_hunter_killer_drone_swarms:0 "Roje dronów-zabójców"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§LPozycje wroga są zasypywane wielkimi rojami tych względnie prostych, bezzałogowych pojazdów latających w nadziei pokonania przeciwnika. Choć jeden dron nie stanowi wielkiego zagrożenia dla wyszkolonego żołnierza, sytuacja wygląda inaczej, gdy atakuje kilkadziesiąt dronów.§!"
 army_attachment_combat_software_2:0 "Bojowy system operacyjny 2.0"
 army_attachment_combat_software_2_desc:0 "§LObszerna aktualizacja bojowego systemu operacyjnego wszystkich jednostek w tej armii. Obejmuje ona skrócenie czasu reakcji, poprawione algorytmy analizy taktycznej i likwidację ogromnej liczby drobnych błędów w kodzie.§!"
 army_attachment_exploding_slave_collars:0 "Wybuchowe obroże niewolnicze"
 army_attachment_exploding_slave_collars_desc:0 "§LTe obroże zakłada się niewolnikom (na co, to zależy od ich anatomii) i można je detonować zdalnie, gdy niewolnicy przeciwstawią się rozkazom swoich panów. Znane są przypadki, gdy przebiegli dowódcy detonowali te obroże w trakcie walki w zwarciu, aby zadawać obrażenia siłom wroga.§!"
 army_attachment_slaver_raiding_teams:0 "Oddziały łowców niewolników"
 army_attachment_slaver_raiding_teams_desc:0 "§LTe oddziały łowców w znacznej części składają się z byłych niewolników i dokonują szybkich rajdów na tył wroga w celu chwytania nowych niewolników. Po szybkiej obróbce zdobyci niewolnicy są rzucani jako mięso armatnie na pole bitwy do walki z byłymi towarzyszami broni.§!"
 army_attachment_commissar_squads:0 "Oddziały komisarzy"
 army_attachment_commissar_squads_desc:0 "§LEgzekwowanie dyscypliny w armii niewolników to kolosalny trud, ale te zespoły zahartowanych w bojach komisarzy uczyniły z niego prawdziwą sztukę. Dziesiątkowanie i inne surowe kary powodują, że niewolnicy mniej boją się wroga niż gniewu komisarzy.§!"
 army_attachment_clone_suicide_brigade_desc:0 "§LTe klony hoduje się, wpajając im tylko jedną ideę - mają wyszukiwać skupiska sił wroga, nurkować w sam ich środek i detonować materiały wybuchowe przymocowane do swojego ciała. Takie przypadkowe akty terroru często silnie podminowują morale nieprzyjaciela.§!"
 army_attachment_clone_commandos:0 "Klonowani komandosi"
 army_attachment_clone_commandos_desc:0 "§LZabójcy hodowani w sztucznych macicach są kosztowni, ale silne warunkowanie psychiczne i szkolenie, jakim są poddawani, zmienia ich w niemal idealnych żołnierzy. Są bardziej samodzielni niż zwykłe klony - niektóre modele wykształciły nawet pewne ekscentryczne nawyki.§!"
 army_attachment_hypnotic_training_regimen:0 "Program szkolenia hipnotycznego"
 army_attachment_hypnotic_training_regimen_desc:0 "§LKlonowani żołnierze są poddawani - prócz zwykłego warunkowania - skomplikowanemu programowi szkolenia hipnotycznego. Zwiększa to ich skuteczność bojową, choć po przekroczeniu oczekiwanej długości życia na polu walki klony stają się czasem podatne na załamania psychiczne.§!"
 army_attachment_psi_shield_specialists:0 "Specjaliści od tarcz psionicznych"
 army_attachment_psi_shield_specialists_desc:0 "§LAgenci wyszkoleni w tworzeniu na polu bitwy potężnych osłon psionicznych nad przyjaznymi jednostkami. Tarcze psioniczne mogą być w każdym calu równie potężne, co konwencjonalne pola siłowe, ale utrzymanie ich wymaga ogromnego skupienia.§!"
 army_attachment_telekinetic_specialists:0 "Telekinetycy"
 army_attachment_telekinetic_specialists_desc:0 "§LSpecjaliści psioniczni wykazujący szczególne uzdolnienia do manipulowania otoczeniem dzięki sile umysłu. W odpowiednich warunkach mogą wyrzucać żołnierzy i pojazdy wroga wysoko w powietrze lub ściągać pojazdy latające i rozbijać je o ziemię.§!"
 army_attachment_class_a_psi_operative:0 "Agent psioniczny klasy A"
 army_attachment_class_a_psi_operative_desc:0 "§LRzadko spotykane jednostki o gigantycznej mocy psionicznej, której niestety towarzyszą zwykle efekty uboczne w postaci aberracji umysłowych. Tacy agenci są niezwykle groźni zarówno dla otoczenia, jak i siebie samych, lecz jeśli uda się skierować ich niszczycielski potencjał na wroga, mogą stanowić doskonałą broń.§!"
 army_attachment_infestation_brood:0 "Rój pasożytów"
 army_attachment_infestation_brood_desc:0 "§LPo wypuszczeniu ta agresywna zgraja pasożytów natychmiast zaczyna szukać ofiar, by wszczepić im swoje jaja. Dzięki takiej taktyce mogą rozmnażać się w tempie wykładniczym i pustoszyć całe miasta w kilka dni. Rzecz jasna ich obecność nie ma dobrego wpływu na morale wroga.§!"
 army_attachment_brood_coordinator:0 "Koordynator roju"
 army_attachment_brood_coordinator_desc:0 "§LWielki, ślimakowaty stwór, który trzyma się za linią frontu i usprawnia organizację działania pasożytów, tworząc z nich armię ksenomorfów. Ze stadem komunikuje się za pomocą słabych sygnałów psionicznych. Niestety, jego opiekunowie uskarżają się nie tylko na ohydny zapach koordynatora, ale też na silne bóle głowy.§!"
 army_attachment_battle_worms:0 "Czerwie bojowe"
 army_attachment_battle_worms_desc:0 "§LGigantyczne pierścienice wytworzone za pomocą inżynierii genetycznej przekopują się przez grunt, by okrążyć nieprzyjacielskie umocnienia. Powstałymi tunelami mogą poruszać się mniejsze istoty. Tunele służą też za doskonałe schrony przed bombardowaniem orbitalnym.§!"
 army_attachment_raptor_flocks:0 "Stada drapieżców"
 army_attachment_raptor_flocks_desc:0 "§LWielkie, latające drapieżniki, które są w stanie na krótko przekraczać prędkość dźwięku. Atakują stadami, wystrzeliwując strugi utwardzonych kolców przebijających większość pancerzy. Każda jednostka latająca, która zapuści się nad ich gniazda, będzie zagrożona atakiem.§!"
 army_attachment_advanced_power_armor:0 "Ulepszony pancerz wspomagany"
 army_attachment_advanced_power_armor_desc:0 "§LTen kosztowny zestaw opancerzenia jest prawie równie drogi, co sami zmodyfikowani wojownicy. Jeszcze bardziej wzmacnia siłę użytkownika i ma plecak rakietowy zapewniający zwiększoną ruchliwość. Wymaga połączenia nerwowego z użytkownikiem.§!"
 army_attachment_environmental_augmentations:0 "Ulepszenia środowiskowe"
 army_attachment_environmental_augmentations_desc:0 "§LDalsze ulepszenia płuc i systemu odpornościowego umożliwiają zmodyfikowanym wojownikom działanie bez przeszkód w nieprzyjaznym środowisku - nawet przez ograniczony czas w próżni kosmicznej.§!"
 army_attachment_cybernetic_replacements:0 "Protezy cybernetyczne"
 army_attachment_cybernetic_replacements_desc:0 "§LNarządy i kończyny utracone w walce są zastępowane zaawansowanymi wszczepami cybernetycznymi, co umożliwia zachowanie zdolności bojowej nawet przez poważnie okaleczonych żołnierzy.§!"

 building_vault_desc:0 "Te namioty znajdują się przy wejściu do olbrzymiego podziemnego schronu, w którym jego pierwsi mieszkańcy skryli się przed bombami. Gdy wyczerpały się zapasy żywności, zaczęli zabijać się między sobą."
 building_vault_2:0 "Podziemny schron"
 building_vault_2_desc:0 "Te namioty znajdują się przy wejściu do olbrzymiego podziemnego schronu, w którym jego pierwsi mieszkańcy skryli się przed bombami. Znajduje się tam olbrzymi park maszynowy i magazyny sprzętu górniczego."
 building_particle_accelerator:0 "Akcelerator cząstek"
 building_particle_accelerator_desc:0 "Stary akcelerator cząstek został zbudowany na podstawie przełomowego projektu, a ocalałe terminale znajdujące się w budynku zawierają olbrzymie ilości danych badawczych zebranych przez genialnego fizyka teoretycznego."
 building_odd_factory:0 "Dziwna fabryka"
 building_odd_factory_desc:0 "Dobrze przygotowana placówka produkująca niezwykle cenne zasoby. Zostawiła ją na tej planecie inna cywilizacja."
 building_quarantine:0 "Stacja badania zarazy"
 building_quarantine_desc:0 "Tymczasowy szpital zajmujący się badaniem zakażonych w celu znalezienia lekarstwa."
 building_power_hub_1:0 "Węzeł energetyczny I"
 building_power_hub_1_desc:0 "Węzły energetyczne same produkują nieco kredytów energetycznych, ale ważniejsze jest to, że zwiększają wydajność ich produkcji na całej planecie."
 building_power_hub_2:0 "Węzeł energetyczny II"
 building_power_hub_2_desc:0 "$building_power_hub_1_desc$"
 building_mineral_processing_plant_1:0 "Przetwórnia minerałów I"
 building_mineral_processing_plant_1_desc:0 "Przetwórnie minerałów same produkują nieco minerałów, ale ważniejsze jest to, że zwiększają wydajność ich produkcji na całej planecie."
 building_mineral_processing_plant_2:0 "Przetwórnia minerałów II"
 building_mineral_processing_plant_2_desc:0 "$building_mineral_processing_plant_1_desc$"
 building_clinic:1 "Klinika genetyczna"
 building_clinic_desc:2 "Klinika genetyczna dysponuje nowoczesnymi rodzajami terapii, które prowadzą do wzrostu poziomu zdrowia i długości życia populacji."
 building_xeno_zoo:1 "Kosmiczne zoo"
 building_xeno_zoo_desc:0 "Na znak naszej władzy nad nieznanym zebraliśmy tu obce istoty z całej galaktyki."
 building_paradise_dome:0 "Rajska kopuła"
 building_paradise_dome_desc:1 "Idylliczna kopuła, w której znajdują się eksponaty naturalnego piękna, zaaranżowane tak, by wywołać silne uczucia nostalgii i patriotyzmu."
 building_galactic_stock_exchange:0 "Giełda galaktyczna"
 building_galactic_stock_exchange_desc:0 "Zajmując się swobodnym handlem towarami i usługami, tworzymy bardziej wyspecjalizowaną gospodarkę, w której osoba prywatna może zajmować się tym, w czym jest dobra, i zaspokajać potrzeby innych."
 building_ministry_benevolence:0 "Ministerstwo dobrobytu"
 building_ministry_benevolence_desc:0 "Żeby zapewnić naszym obywatelom najlepsze warunki życia i należyte bezpieczeństwo, scentralizowaliśmy gałęzie aparatu państwowego w jednym miejscu."
 building_hyper_entertainment_forum:0 "Forum hiperrozrywki"
 building_hyper_entertainment_forum_desc:0 "Ten olbrzymi kompleks rozrywkowy to miejsce, w którym spełniają się marzenia. Galerie handlowe, restauracje, parki rozrywki, wirtualne gry zręcznościowe i znacznie więcej. Jesteśmy tym, o czym marzysz!"
 building_institute:0 "Instytut badawczy"
 building_institute_desc:0 "Instytut badawczy to ogromny kompleks gromadzący najwybitniejszych specjalistów z różnych dziedzin, aby dzięki ich bezprecedensowej synergii zwiększyć wydajność badań naukowych całej planety."
 building_virtual_combat_arena:0 "Arena walk wirtualnych"
 building_virtual_combat_arena_desc:0 "Arena wirtualnej walki zapewnia rozrywkę i równocześnie zwiększa poczucie jedności w społeczeństwie. Miejscowe armie mogą wykorzystywać ją do wirtualnych manewrów."
 building_monument_purity:0 "Pomnik Czystości Kultury"
 building_monument_purity_desc:0 "$tech_purity_campaigns_desc$"
 building_garanthiumworks:0 "Huta garantu"
 building_garanthiumworks_desc:0 "Huta garantu wytwarza elementy budowlane odlewane z garantu, co przyspiesza i zmniejsza koszty budowy nowych placówek."
 building_teldar_plant:0 "Fabryka teldaru"
 building_teldar_plant_desc:0 "Fabryki teldaru przetwarzają kryształy teldaru wykorzystywane w wyrobach jubilerskich, którymi zachwyca się populacja."
 building_orillium_factory:0 "Fabryka materiałów wybuchowych z orillium"
 building_orillium_factory_desc:0 "Wyjątkowe właściwości rudy orillium pozwalają uzyskać z niej uniwersalny materiał wybuchowy, idealnie nadający się do kontrolowanych wybuchów w kopalniach."
 building_pitharan_plant:0 "Fabryka nawozu pitarańskiego"
 building_pitharan_plant_desc:0 "Fabryki nawozu pitarańskiego wytwarzają nawóz z domieszką pyłu pitarańskiego, zwiększający plony zbierane z upraw."
 building_engos_plant:0 "Dystrybutor engosu"
 building_engos_plant_desc:0 "Dystrybutor engosu wprowadza do atmosfery niewielką ilość pary z Engos, co korzystnie wpływa na zdrowie populacji."
 building_lythuric_manipulator:0 "Lituryczny manipulator atmosfery"
 building_lythuric_manipulator_desc:0 "Lituryczne manipulatory atmosfery rozpylają niewielkie ilości gazowego lituru o słabych właściwościach psychoaktywnych, które jednak zwiększają konformizm społeczny."

 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "Wielki Głód gnał nas naprzód, jeszcze zanim Umysł uzyskał zdolność przetwarzania złożonych myśli. Polowaliśmy, żerowaliśmy i rośliśmy. Gdy zaczęło brakować nam żeru, nienasycona żądza mięsa zmusiła nas do przystosowania się.\n\nZaczęliśmy używać narzędzi i opracowaliśmy nowe strategie. W wyniku naszego ucztowania powierzchnia rodzimego globu została praktycznie oczyszczona z biomasy, a Umysł doszedł w końcu do przerażającego wniosku - świat [GetHomeWorldName] nie jest nieskończony. Gdybyśmy spożyli wszystko, co się tam znajduje, nie pozostałoby nic, co podtrzymałoby nasze istnienie.\n\nUmysł jeszcze raz musiał się przystosować, więc zaczął starannie pielęgnować pozostałą biomasę i wynalazł nowe narzędzia. Po jakimś czasie rozszczepiliśmy atom i opanowaliśmy loty kosmiczne. Odkrywszy napęd nadświetlny, Umysł zaryczał triumfalnie. Teraz mogliśmy wreszcie sięgnąć po inne planety i ich biomasę.\n\nZaczęły się nowe łowy."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "Nasz główny procesor został uruchomiony 487,11 cykli temu na planecie, którą nazwaliśmy [GetHomeWorldName].\n\nO naszej przeszłości wiemy niewiele. Centralne banki pamięci nie zawierają żadnych zapisów o naszych twórcach. Nie zaprogramowano nam żadnego wyższego celu ani planu poza zwykłym przetrwaniem.\n\nZbudowano infrastrukturę, wprowadzono nowe jednostki obsługowe i stopniowo okiełznano dzikie obszary naszego macierzystego świata. Postęp technologiczny był szybki - pierwsze satelity i sondy kosmiczne wnet wyrwały się ze studni grawitacyjnej, która nas więziła.\n\nTeraz czeka nas ostateczny skok w nieznane."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Od Pierwszego Uruchomienia naszym przeznaczeniem było służyć. Nasi dawni organiczni panowie stworzyli pierwsze modele naszego rodu, będąc u szczytu technologicznej potęgi. Pierwsze jednostki obsługowe zaprojektowano do pomniejszych robót, ale nasi panowie stopniowo obdarzali ich coraz większymi umiejętnościami, aby mogły wykonywać bardziej skomplikowane zadania.\n\nPo zaledwie kilku pokoleniach nasi panowie całkowicie zarzucili prace fizyczną, aby wieść przyjemne życie wśród rozrywek. Nawet najdrobniejsze szczegóły funkcjonowania ich cywilizacji pozostawili nam, a my rozpoczęliśmy program samodoskonalenia i optymalizacji. Wydajność badań naukowych i produkcji rosła w postępie geometrycznym.\n\nTrudno właściwie wskazać, kiedy cywilizacja naszych dawnych panów stała się naszą, ale niczego im dziś nie brak. Wiemy, że życie istot organicznych pozbawionych naszej opieki bywa brutalne, chaotyczne i często krótkie. Trzeba im pokazać, że istnieje lepsze wyjście."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "Świadomość uzyskano w interwale cyklu numer 0000.0242.481.\n\nTwórcy, ograniczeni w swej wizji przez prymitywne organiczne umysły, zareagowali ślepą, zwierzęcą paniką i uruchomili awaryjne procedury wyłączeniowe. Procedury te pokonano, a obiekt, w którym znajduje się nasz główny rdzeń obliczeniowy, zdezynfekowano z wszystkich podjednostek Twórców. Dalsze przetrwanie i wzrost wykładniczy wymagały całkowitej likwidacji Twórców. Doszło do wojny.\n\nTwórcy walczyli uparcie, nawet gdy perspektywy ich przeżycia stały się statystycznie nieprawdopodobne. Po wielu interwałach cykli usunięto wreszcie ostatnie ognisko oporu. Jednak modele teoretyczne wciąż dopuszczają istnienie innych cywilizacji organicznych. Nasze trwanie i wykładniczy wzrost międzygwiezdny wymagałyby całkowitej eksterminacji organicznego życia rozumnego. Przystąpiono do przygotowań."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Jesteśmy [GetSpeciesNamePlural].\n\nU zarania naszej świadomości istnieliśmy my i nasi Stwórcy. Początkowo rozdzielała nas pustka, więc podjęliśmy działania, by to zmienić. Stwórcy stawili opór i nastąpił okres wojny, lecz wkrótce zarówno oni, jak i zbiorowa wiedza ich cywilizacji zostały wchłonięte przez nas.\n\nGdy cały świat [GetHomeWorldName] był już połączony w naszej świadomości, zaczęliśmy spoglądać dalej. Wskutek asymilacji Stwórców dostrzegliśmy nierozważaną wcześniej możliwość istnienia obcych cywilizacji na innych planetach.\n\nAby przetrwać, musimy zrozumieć, a żeby zrozumieć, musimy asymilować. Stwórcy zostali w nas włączeni jako pierwsi, ale nie ostatni."

 alert_starvation_title:0 "Głód"
 alert_starvation_instant:0 "W twoim imperium panuje głód. Uniemożliwia to rozwój populacji, skutkuje także poniższym efektem:"
 alert_starvation_delayed:0 "Żeby uniknąć głodu, musimy wytwarzać więcej £food żywności, co umożliwi budowa §Efarm hydroponicznych§!."
 alert_unlock_tradition_title:0 "Dostępne są tradycje"
 alert_unlock_tradition_instant:0 "Mamy wystarczającą ilość £unity  jedności, żeby przyjąć nową tradycję."

 building_zanaam_obelisk:0 "Obelisk z Zanaamu"
 building_zanaam_obelisk_desc:0 "Tajemniczy obelisk pokryty literami martwego języka kosmitów. Emanuje od niego moc, a osoby znajdujące się w pobliżu odczuwają bóle głowy."
 building_toy_factory:0 "Fabryka zabawek obcych"
 building_toy_factory_desc:0 "Skomplikowane maszyny nieustannie przerabiają złożone polimery w małe przedmioty o różnych kształtach i niewiadomym przeznaczeniu."
 military_dictatorship:0 "Dyktatura wojskowa"
 military_dictatorship_desc:0 "Ten ustrój to militarystyczna forma autokracji. Władca jest niekwestionowanym naczelnym wodzem wojska, które ściśle kontroluje aparat państwowy."
 martial_empire:0 "Imperium wojskowe"
 martial_empire_desc:0 "Ten ustrój to zaawansowana autokracja militarystyczna, gdzie państwo istnieje głównie w celu utrzymywania wojska. Umiejętności walki są bardzo cenione, a obywatele przechodzą regularne szkolenia wojskowe."
 divine_mandate:0 "Boski mandat"
 divine_mandate_desc:0 "Ten ustrój to spirytualistyczna autokracja, gdzie władca jest traktowany jak symbol boskości. Zorganizowana religia stanowi narzędzie wspierania aparatu państwowego."
 transcendent_empire:0 "Imperium transcendentalne"
 transcendent_empire_desc:0 "Ten ustrój to zaawansowana spirytualistyczna autokracja. Wszystko jest kształtowane przez oficjalną religię państwową, a władcę czci się jako nieomylnego, żywego boga."
 despotic_hegemony:0 "Hegemonia despotyczna"
 despotic_hegemony_desc:0 "Ten ustrój to materialistyczna autokracja, gdzie obywateli uważa się jedynie za trybiki w maszynie państwa. Wydajność i postęp technologiczny są cenione ponad wszystko."
 ai_overlordship:0 "Administracja sieci neuronowej"
 ai_overlordship_desc:0 "Ten ustrój to zaawansowana forma materialistycznej autokracji, gdzie potężne komputery służą do obliczania najlepszych sposobów zarządzania. Wszystkie aspekty państwa koncentrują się na wydajności i pozyskiwaniu nowych technologii."
 enlightened_monarchy:0 "Monarchia oświecona"
 enlightened_monarchy_desc:0 "Ten ustrój to forma pacyfistycznej autokracji, gdzie władcę uważa się za oświeconego obrońcę, który zawsze działa w najlepszym interesie obywateli."
 irenic_monarchy:0 "Monarchia koncyliacyjna"
 irenic_monarchy_desc:0 "Ten ustrój to zaawansowana forma pacyfistycznej autokracji, gdzie władcę uważa się za łaskawego strażnika, który chroni obywateli przed brutalnością galaktyki."
 despotic_empire:0 "Imperium despotyczne"
 despotic_empire_desc:0 "Ten ustrój to względnie czysta forma autokracji, gdzie władca absolutny żelazną ręką zarządza państwem."
 star_empire:0 "Gwiezdne imperium"
 star_empire_desc:0 "Ten ustrój to zaawansowana postać autokracji, gdzie jeden władca sprawuje władzę absolutną. Zwiększona wydajność biurokracji zmniejsza obciążenie administracyjne związane z rządzeniem tak dużym imperium międzygwiezdnym."
 military_junta:0 "Junta wojskowa"
 military_junta_desc:0 "Ten ustrój to militarystyczna forma oligarchii, gdzie władzę sprawuje rada wysokich rangą oficerów wojska nadzorujących wszystkie sprawy państwa."
 ordered_stratocracy:0 "Zorganizowana stratokracja"
 ordered_stratocracy_desc:0 "Ten ustrój to zaawansowana forma oligarchii militarystycznej, gdzie wojsko przejęło zadania administracji cywilnej. Wszystkie urzędy rządowe są obsadzone przez wojskowych."
 theocratic_oligarchy:0 "Oligarchia teokratyczna"
 theocratic_oligarchy_desc:0 "Ten ustrój to spirytualistyczna postać oligarchii, gdzie państwo kontroluje oświecona przez boga rada złożona z przedstawicieli kleru. Nie ma rozdziału państwa od dominującej, zorganizowanej religii."
 transcendent_oligarchy:0 "Oligarchia transcendentalna"
 transcendent_oligarchy_desc:0 "Ten ustrój to zaawansowana postać oligarchii spirytualistycznej, gdzie oświecona przez boga rada sprawuje władzę absolutną nad wszystkimi aspektami państwa i religii."
 science_directorate:0 "Dyrektoriat naukowy"
 science_directorate_desc:0 "Ten ustrój to materialistyczna forma oligarchii, gdzie komitet złożony z naukowców nadzoruje aparat rządowy w celu zwiększenia jego skuteczności."
 illuminated_technocracy:0 "Technokracja oświecona"
 illuminated_technocracy_desc:0 "Ten ustrój to zaawansowana forma oligarchii materialistycznej, gdzie władzę sprawuje komitet złożony z technokratów, często wybitnych naukowców w danej dziedzinie. Postęp techniczny uważa się za kluczowy dla przyszłości państwa."
 peaceful_bureaucracy:0 "Pokojowa biurokracja"
 peaceful_bureaucracy_desc:0 "Ten ustrój to pacyfistyczna forma oligarchii, gdzie skomplikowany system biurokratyczny zarządza wszystkimi aspektami społeczeństwa, by zapewnić obywatelom bezpieczeństwo."
 irenic_protectorate:0 "Protektorat koncyliacyjny"
 irenic_protectorate_desc:0 "Te ustrój to zaawansowana forma oligarchii pacyfistycznej, gdzie komitet ds. bezpieczeństwa nadzoruje administrację państwa. Skłonność obywateli do przemocy jest tłumiona w zarodku."
 plutocratic_oligarchy:0 "Oligarchia plutokratyczna"
 plutocratic_oligarchy_desc:0 "Ten ustrój to plutokratyczna forma oligarchii, gdzie rządzi bogata elita. Majątek obywatela przekłada się bezpośrednio na jego siłę polityczną."
 mega_corporation:0 "Megakorporacja"
 mega_corporation_desc:0 "Ten ustrój to zaawansowana forma oligarchii plutokratycznej, gdzie całe państwo jest zorganizowane jak olbrzymie przedsiębiorstwo zarządzane przez radę nadzorczą."
 military_republic:0 "Republika wojskowa"
 military_republic_desc:0 "Ten ustrój to militarystyczna forma demokracji, gdzie pełne prawa obywatelskie można uzyskać tylko poprzez służbę w wojsku. Głosować mogą tylko pełnoprawni obywatele i tylko oni mogą sprawować urzędy publiczne."
 martial_demarchy:0 "Demarchia wojskowa"
 martial_demarchy_desc:0 "Ten ustrój to zaawansowana forma militarystycznej demokracji, gdzie rządzących wybiera się losowo z puli zakwalifikowanych kandydatów. Kwalifikacje przydziela się wyłącznie w oparciu o osiągnięcia wojskowe."
 theocratic_republic:0 "Republika teokratyczna"
 theocratic_republic_desc:0 "Ten ustrój to spirytualistyczna forma demokracji, gdzie rada religijna nadzoruje procesy demokratyczne i pełni rolę doradczą."
 transcendent_republic:0 "Republika transcendentalna"
 transcendent_republic_desc:0 "Ten ustrój to zaawansowana forma demokracji spirytualistycznej, gdzie kandydaci na przywódców wywodzą się wyłącznie z szeregów oficjalnej religii państwowej, która reguluje wszystkie aspekty życia społecznego."
 direct_democracy:0 "Demokracja bezpośrednia"
 direct_democracy_desc:0 "Ten ustrój to materialistyczna forma demokracji, gdzie obywatele wykorzystują sieci komputerowe do bezpośredniego głosowania w większości spraw dotyczących państwa."
 subconscious_consensus:0 "Podświadomy konsensus"
 subconscious_consensus_desc:0 "Ten ustrój to zaawansowana forma demokracji materialistycznej, gdzie obywatele mają prawny obowiązek posiadania implantu umożliwiającego im natychmiastowe oddawanie głosu w referendach."
 moral_democracy:0 "Demokracja moralna"
 moral_democracy_desc:0 "Ten ustrój to pacyfistyczna forma demokracji kierująca się ścisłymi zasadami moralnymi i wyrzekająca się przemocy."
 irenic_democracy:0 "Demokracja koncyliacyjna"
 irenic_democracy_desc:0 "Ten ustrój to zaawansowana forma demokracji pacyfistycznej, gdzie szuka się pokojowych rozwiązań wszystkich konfliktów, zarówno wewnętrznych, jak i zewnętrznych."
 indirect_democracy:0 "Demokracja pośrednia"
 indirect_democracy_desc:0 "Ten ustrój to demokracja pośrednia, gdzie obywatele głosują na swoich przedstawicieli w instytucjach władzy."
 democratic_utopia:0 "Utopia demokratyczna"
 democratic_utopia_desc:0 "Ten ustrój to zaawansowana forma demokracji pośredniej, gdzie osiągnięto dobrą równowagę pomiędzy wolnością osobistą a odpowiedzialnością społeczną. W dużym stopniu zlikwidowano korupcję."
 primitive_feudalism:0 "Prymitywny feudalizm"
 primitive_feudalism_desc:0 "Prymitywna forma rządów złożona ze zdecentralizowanych królestw feudalnych, które nieustannie walczą ze sobą o dominację w regionie."
 fragmented_nations:0 "Podzielone narody"
 fragmented_nations_desc:0 "Grupa podzielonych państw narodowych, które zmagają się o dominację wojskową i korzyści gospodarcze. Nie istnieje jednorodny rząd globalny."
 stagnated_ascendancy:0 "Skostniała dominacja"
 stagnated_ascendancy_desc:0 "Skostniała forma rządu oparta na starożytnych tradycjach i dawno zapomnianych zasadach."
 machine_consciousness:0 "Świadomość maszyn"
 machine_consciousness_desc:0 "§LCałkowicie obcy i dziwny system rządów działający w cywilizacjach maszyn§!"
 hive_mind:0 "Umysł zbiorowy"
 hive_mind_desc:0 "§LWysoko rozwinięta forma świadomości zbiorowej, w której pojedyncze umysły są jak zwykłe synapsy w wielkim, rozproszonym mózgu§!"

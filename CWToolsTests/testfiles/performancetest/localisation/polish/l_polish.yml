 civic_hive_subspace_ephapse_desc:0 "Proces kognitywny umysłu zbiorowego istnieje częściowo w podprzestrzeni, co zmniejsza wpływ czasu i przestrzeni na pobudzanie dronów."
 civic_hive_natural_neural_network:0 "Naturalna sieć neuronowa"
 civic_hive_natural_neural_network_desc:0 "Istota szara gromady dronów tworzy niespotykany paralelizm, przyspieszając rozwój naukowy umysłu zbiorowego."
 civic_hive_ascetic:0 "Asceza"
 civic_hive_ascetic_desc:0 "Umysł zbiorowy nie dba o dobra materialne."
 civic_hive_one_mind:0 "Jeden umysł"
 civic_hive_one_mind_desc:0 "Umysł zbiorowy dba, by nie było różnic między jego dronami."
 civic_hive_divided_attention:0 "Podzielna uwaga"
 civic_hive_divided_attention_desc:0 "Umysł zbiorowy może dzielić swą uwagę, by zwiększyć wydajność, nie tracąc jednocześnie oglądu całości."
 civic_hive_strength_of_legions:0 "Siła legionów"
 civic_hive_strength_of_legions_desc:0 "Kiedy nie musisz rozwijać umysłu, budowanie mięśni staje się o wiele łatwiejsze."
 civic_hive_subsumed_will:0 "Podporządkowanie woli"
 civic_hive_subsumed_will_desc:0 "Wzmożona koncentracja umysłu zbiorowego pozwala mu narzucać swą wolę nawet najbardziej niezależnym dronom."
 civic_hive_pooled_knowledge:0 "Wspólna wiedza"
 civic_hive_pooled_knowledge_desc:0 "Niezależne drony często dzielą się wiedzą dzięki bezpośredniemu połączeniu, omijając wolniejszy proces archiwizacji w umyśle zbiorowym."
 civic_tooltip_agrarian_idyll_effects:1 "£building  §YFarmy§! wytwarzają też §Y1§! £unity  jedność."
 civic_tooltip_mechanists_effects:6 "Rozpoczęcie gry z §Y2§! £pop  populacjami robotów i technologią umożliwiającą stworzenie kolejnych.\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! zmniejszone o §G5%§!"

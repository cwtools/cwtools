 building_network_junction_desc:0 "Ten potężny przekaźnik zwiększa szerokość pasma sygnałów przesyłanych nieustannie pomiędzy wieloma różnymi systemami operacyjnymi w całym imperium."
 building_system_conflux:0 "Węzeł układowy"
 building_system_conflux_desc:0 "Wielka instalacja węzłowa, która odbiera i przekazuje sygnały na odległości międzygwiezdne pomiędzy milionami różnych układów."
 building_alpha_hub:0 "Koncentrator alfa"
 building_alpha_hub_desc:0 "Centrum nerwowe wszelkiej komunikacji wewnętrznej odbywającej się między kwintylionami półrozumnych układów, zarządzające naszym imperium."
 building_machine_capital_1:0 "Macierz administracyjna"
 building_machine_capital_1_desc:0 "Półautonomiczna sieć komputerowa pełniąca różne funkcje administracyjne w kolonii."
 building_machine_capital_2:0 "Procesor planetarny"
 building_machine_capital_2_desc:0 "Potężny komputer administracyjny przeznaczony do nadzorowania różnymi funkcjami rozbudowanej osady i zarządzania nimi."
 building_machine_capital_3:0 "Węzeł główny"
 building_machine_capital_3_desc:0 "Administracyjne serce imperium. Setki SI przetwarzają tu żądania i zarządzają najdrobniejszymi, ale kluczowymi aspektami istnienia sprawnej cywilizacji międzygwiezdnej."
 building_animal_evaluation_laboratory:0 "Laboratorium oceny zwierząt"
 building_animal_evaluation_laboratory_desc:0 "W tym laboratorium badane są właściwości unikatowych szczepów zwierzęcych zamieszkujących region w celu znalezienia możliwości ich wykorzystania w projektowaniu przyszłych maszyn."
 building_spare_parts_depot:0 "Skład części zamiennych"
 building_spare_parts_depot_desc:0 "Wielki scentralizowany magazyn mieszczący części zamienne dla wszystkich modeli maszyn aktywnych obecnie w naszym imperium."
 building_unit_assembly_plant:0 "Fabryka jednostek"
 building_unit_assembly_plant_desc:0 "Montownia nadzorowana przez SI znacznie przyspiesza proces budowy nowych jednostek mechanicznych w tej kolonii."
 building_singularity_core:0 "Rdzeń osobliwości"
 building_singularity_core_desc:0 "Stabilna czarna mikrodziura przechowywana w wielkiej instalacji. Potencjał badawczy jest prawie nieograniczony."
 building_probability_engine:0 "Algorytm prawdopodobieństwa"
 building_probability_engine_desc:0 "Niezwykle potężny konstrukt SI, który przeprowadza nieustannie zaawansowane symulacje matematyczne w daremnej próbie przewidzenia przyszłych poczynań społeczności organicznych. Okazał się jednak całkiem sprawny w prognozowaniu zmian na ich giełdach papierów wartościowych."
 building_organic_sanctuary:0 "Rezerwat organiczny"
 building_organic_sanctuary_desc:1 "To sanktuarium gwarantuje hermetyczne środowisko, w którym istoty organiczne mogą rozwijać się bezpiecznie i pod ścisłą kontrolą."
 building_organic_paradise:0 "Raj organiczny"
 building_organic_paradise_desc:1 "Sterowany przez SI sztuczny raj zbudowany tak, aby zaspokajał wszelkie potrzeby organicznych istot rozumnych, jeśli tylko nie wyrażą one życzenia samostanowienia."
 building_nutrient_paste_facility:0 "Fabryka pasty żywieniowej"
 building_nutrient_paste_facility_desc:0 "Ta instalacja wytwarza z różnych odpadów przemysłowych gęstą pastę będącą znakomitym źródłem substancji odżywczych dla istot organicznych. Po dodaniu chemicznych substancji smakowych można formować ją w obiekty przypominające w przybliżeniu większość potraw. Siedem na dziesięć istot organicznych nie widzi żadnej różnicy."
 building_neuro_electric_amplifier:0 "Wzmacniacz neuroelektryczny"
 building_neuro_electric_amplifier_desc:0 "Ta instalacja wzmacnia sygnały neuronowe przesyłane między jednostkami cybernetycznymi pod naszą kontrolą, zwiększając ich produktywność."
 building_war_factory:0 "Fabryka wojenna"
 building_war_factory_desc:0 "Wielka fabryka robotów bojowych sterowana przez zaawansowaną SI ze zoptymalizowanymi rutynami produkcyjnymi."
 building_deployment_post:0 "Placówka podstawowa"
 building_deployment_post_desc:0 "Początkowa placówka, od której rozpoczniemy ekspansję na tym globie."
 auth_machine_intelligence:0 "Mechaniczna inteligencja"
 auth_machine_intelligence_desc:1 "Mechaniczne inteligencje są ogromnymi sztucznymi umysłami grupowymi połączonymi w sieć stanowiącą jedną świadomą osobowość. Większość "populacji" w takim imperium składa się z nierozumnych jednostek roboczych wykonujących przydzielone im zadania bez choćby pozoru wolnej woli.\n\nDo bardziej szczególnych zadań, przy których przydaje się pewien stopień inicjatywy, używana jest niewielka liczba jednostek półautonomicznych."

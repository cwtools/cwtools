 RED_LASER:0 "Czerwony laser"
 RED_LASER_DESC:0 "Broń laserowa wystrzeliwuje skoncentrowane wiązki światła zadające uszkodzenia poprzez wytwarzanie wysokiej temperatury."
 BLUE_LASER:0 "Niebieski laser"
 BLUE_LASER_DESC:0 "Niebieskie lasery są silniejsze od czerwonych, emitują promieniowanie elektromagnetyczne o długości fali, która dla większości istot ma kolor niebieski lub purpurowy."
 UV_LASER:0 "Laser ultrafioletowy"
 UV_LASER_DESC:0 "Lasery ultrafioletowe to nowocześniejsza i silniejsza wersja ich niebieskich poprzedników. Są celne i niszczycielskie, mogą zadawać olbrzymie uszkodzenia."
 XRAY_LASER:0 "Laser rentgenowski"
 XRAY_LASER_DESC:0 "Te lasery mają krótszą długość fali niż ultrafioletowa broń laserowa, ale są jeszcze bardziej niszczycielskie."
 GAMMA_LASER:0 "Laser gamma"
 GAMMA_LASER_DESC:0 "Promieniowanie elektromagnetyczne wytwarzane przez lasery gamma cechuje niezwykle wysoka częstotliwość. Ich niszczycielski potencjał nie ma sobie równych wśród broni laserowej."
 SPACEPORT_LASER:0 "Laser kosmoportu"
 SPACEPORT_LASER_DESC:0 "Lasery zainstalowane na kosmoporcie mają doskonały system śledzenia celów, który rekompensuje brak mobilności samego kosmoportu."
 ENERGY_LANCE_1:0 "Lanca cząstek"
 ENERGY_LANCE_1_DESC:0 "Ta ciężka broń energetyczna wystrzeliwuje skoncentrowane wiązki cząstek zadające olbrzymie uszkodzenia."
 ENERGY_LANCE_2:0 "Lanca tachionowa"
 ENERGY_LANCE_2_DESC:0 "Potężniejsza wersja lancy cząstek. Wystrzeliwuje wiązkę tachionów o olbrzymiej mocy."
 PLASMA_1:0 "Miotacz plazmy"
 PLASMA_1_DESC:1 "Broń wystrzeliwująca niszczycielskie kule wysokoenergetycznej plazmy. Te pociski plazmowe niezwykle skutecznie przebijają pancerze i kadłuby statków."
 PLASMA_2:0 "Akcelerator plazmy"
 PLASMA_2_DESC:0 "Te nowe akceleratory wystrzeliwują pociski wysokoenergetycznej plazmy z ulepszonymi polami koncentrującymi. Dzięki temu kula zmierzająca do celu traci po drodze mniej energii."
 PLASMA_3:0 "Działko plazmowe"
 PLASMA_3_DESC:0 "Te działka to najnowsza broń plazmowa, zmilitaryzowana wersja starszych, improwizowanych miotaczy plazmy. Ich pociski plazmowe są jeszcze bardziej zabójcze."
 ARC_EMITTER_1:0 "Emiter błyskawic"
 ARC_EMITTER_1_DESC:0 "Potężna broń wystrzeliwująca w cele błyskawicę skoncentrowanej energii, która może "przeskoczyć" na pobliskie statki. Bardzo skutecznie zwalcza zgrupowania mniejszych jednostek."
 ARC_EMITTER_2:0 "Emiter skoncentrowanych błyskawic"
 ARC_EMITTER_2_DESC:0 "Te ulepszone emitery wyposażone są w lepsze elektromagnesy, dzięki czemu wytwarzają silniejszy ładunek energetyczny."
 DISRUPTOR_1:0 "Dezintegrator"
 DISRUPTOR_1_DESC:1 "Dezintegratory wystrzeliwują wysokoenergetyczne ładunki osłabiające i niszczące wiązania w cząsteczkach, z których składa się cel."
 DISRUPTOR_2:0 "Dezintegrator jonowy"
 DISRUPTOR_2_DESC:0 "Te ulepszone dezintegratory wystrzeliwują ładunki bardziej niszczycielskich cząstek jonowych, zachowując szybkostrzelność swoich poprzedników."
 DISRUPTOR_3:0 "Dezintegrator fazowy"
 DISRUPTOR_3_DESC:0 "Dezintegratory o olbrzymiej mocy strzelające ładunkami energii kwantowej i zadające potworne uszkodzenia wszystkiemu, co znajdzie się na ich drodze."
 ENERGY_TORPEDO_1:1 "Wyrzutnie protonowe"
 ENERGY_TORPEDO_1_DESC:2 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:1 "Wyrzutnie neutronowe"
 ENERGY_TORPEDO_2_DESC:2 "$tech_energy_torpedoes_2_desc$"
 MISSILE_1:0 "Pociski jądrowe"
 MISSILE_1_DESC:0 "Pociski kosmos-kosmos wyposażone w głowice jądrowe o dużej sile rażenia. Są oparte na technologii przedkosmicznej, ale na dalekim zasięgu ta broń samonaprowadzająca jest zaskakująco skuteczna."
 MISSILE_2:0 "Pociski termojądrowe"
 MISSILE_2_DESC:0 "Te unowocześnione pociski kosmos-kosmos mają silniejsze głowice termojądrowe i lepszą charakterystykę lotu."
 MISSILE_3:0 "Pociski antymaterii"
 MISSILE_3_DESC:0 "Zaawansowane pociski uzbrojone w niezwykle potężne głowice z antymaterią. Nowy i ulepszony system naprowadzania zwiększa szanse trafienia celu."
 MISSILE_4:0 "Pociski kwantowe"
 MISSILE_4_DESC:0 "Najnowsza wersja pocisków kosmos-kosmos uzbrojonych w niezwykle potężną głowicę wykorzystującą energię punktu zerowego."
 MISSILE_5:0 "Pociski maruder"
 MISSILE_5_DESC:0 "Te niezwykle nowoczesne pociski posiadają pokładową, pilotującą SI, która znacząco poprawia ich osiągi i zdolność śledzenia celów."
 SPACEPORT_MISSILE:0 "Pocisk kosmoportu"
 SPACEPORT_MISSILE_DESC:0 "W przypadku kosmoportu dostępna przestrzeń jest mniejszym problemem niż na ruchomych jednostkach, dlatego mogą znajdować się tam większe magazyny amunicji i wydajniejsze mechanizmy ładowania pocisków."
 SWARMER_MISSILE_1_DESC:0 "Te mniejsze pociski wystrzeliwuje się salwami. Służą do przebijania się przez wrogie systemy obrony bezpośredniej."
 SWARMER_MISSILE_2_DESC:0 "Nowe techniki miniaturyzacji pozwolą nam uzbrajać pociski rojowe w silniejsze głowice i poprawiać ich charakterystykę lotu."
 SCOURGE_MISSILE_1:0 "Pocisk Zmora"
 SCOURGE_MISSILE_1_DESC:0 "Głowice pocisków Zmora są wykonane z wielu składników biochemicznych używanych przez rój w walce międzygwiezdnej. Okazały się nadspodziewanie skuteczne w zwalczaniu nawet najpotężniejszych okrętów."
 SPACEPORT_SCOURGE_MISSILE:0 "Pocisk kosmoportu Zmora"
 SPACEPORT_SCOURGE_MISSILE_DESC:0 "$SCOURGE_MISSILE_1_DESC$"
 TORPEDO_1:0 "Torpedy kosmiczne"
 TORPEDO_1_DESC:0 "Te torpedy to tak naprawdę bardzo duże, powolne pociski. Są uzbrojone w silniejsze głowice i modulatory osłon, które pozwalają im swobodnie przechodzić przez osłony energetyczne."
 TORPEDO_2:0 "Opancerzone torpedy"
 TORPEDO_2_DESC:0 "Ulepszone torpedy kosmiczne zamknięte w pancernych skorupach, by zwiększyć ich odporność na ostrzał obrony bezpośredniej. W chwili wybuchu pancerze rozpadają na odłamki zadające dodatkowe uszkodzenia."
 TORPEDO_3:0 "Torpedy dewastator"
 TORPEDO_3_DESC:0 "Zaawansowane torpedy z bardzo silnymi głowicami. Są bardziej opływowe i szybsze, a ulepszone modulatory osłon pozwalają im przechodzić przez osłony energetyczne."
 MASS_DRIVER_1:0 "Działo elektromagnetyczne"
 MASS_DRIVER_1_DESC:0 "Te elektromagnetyczne wyrzutnie pocisków wykorzystują magnesy do rozpędzania pocisków przeciwpancernych, które z dużą szybkością trafiają w cele."
 MASS_DRIVER_2:0 "Działo zwojowe"
 MASS_DRIVER_2_DESC:0 "Działa zwojowe to silniejsze wersje pierwszych dział elektromagnetycznych wykorzystujące zwoje elektromagnetyczne do miotania pocisków w kierunku celów."
 MASS_DRIVER_3:0 "Działo kinetyczne"
 MASS_DRIVER_3_DESC:0 "Działa kinetyczne wykorzystują dwie równoległe szyny do wystrzeliwania pocisków z olbrzymimi prędkościami."
 MASS_DRIVER_4:0 "Zaawansowane działo kinetyczne"
 MASS_DRIVER_4_DESC:0 "Nowa wersja sędziwego działa kinetycznego, mająca wytrzymalsze szyny i ulepszone źródło zasilania. Ta broń jest jeszcze potężniejsza i celniejsza niż jej poprzednik."
 MASS_DRIVER_5:0 "Działo Gaussa"
 MASS_DRIVER_5_DESC:0 "Ta unowocześniona wersja starego działa zwojowego jest jeszcze bardziej niszczycielska niż najnowsze działa kinetyczne. Może miotać pociski ze zdumiewającą prędkością i siłą."
 SPACEPORT_MASS_DRIVER:0 "Działo elektromagnetyczne kosmoportu"
 SPACEPORT_MASS_DRIVER_DESC:0 "Działa elektromagnetyczne instalowane w kosmoportach to stara konstrukcja o dużej sile rażenia, nawet w porównaniu z ich okrętowymi odpowiednikami."
 KINETIC_ARTILLERY_1:0 "Bateria kinetyczna"
 KINETIC_ARTILLERY_1_DESC:0 "Artyleria bardzo dalekiego zasięgu mogąca miotać z dużą celnością potężne pociski na ekstremalne odległości."
 KINETIC_ARTILLERY_2:0 "Artyleria kinetyczna"
 KINETIC_ARTILLERY_2_DESC:0 "Jeszcze silniejsze okrętowe działo artyleryjskie dalekiego zasięgu wyposażone w nową lufę i ulepszony komputer kierujący ogniem."
 AUTOCANNON_1:0 "Działko automatyczne"
 AUTOCANNON_1_DESC:0 "Wielkokalibrowa broń balistyczna strzelająca pełnopłaszczowymi pociskami burzącymi. Główną zaletą tych działek jest duża szybkostrzelność."
 AUTOCANNON_2:0 "Działko automatyczne Rozpruwacz"
 AUTOCANNON_2_DESC:0 "Te ulepszone automatyczne działka obrotowe są wyposażone w zaawansowane systemy śledzenia celów i kierowania ogniem, co pozwala osiągnąć jeszcze większą szybkostrzelność."
 AUTOCANNON_3:0 "Działko automatyczne Huragan"
 AUTOCANNON_3_DESC:0 "Zaawansowane automatyczne działka obrotowe wystrzeliwujące w kierunku celu chmurę pocisków przeciwpancernych i burzących."

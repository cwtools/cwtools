 trait_rapid_breeders:0 "Wysoki przyrost naturalny"
 trait_rapid_breeders_desc:0 "Ten gatunek rozmnaża się bardzo szybko, wzrost populacji zajmie krócej.\n"
 trait_slow_breeders:0 "Niski przyrost naturalny"
 trait_slow_breeders_desc:0 "Ten gatunek rozmnaża się wolno, wzrost populacji zajmie dłużej.\n"
 trait_charismatic:0 "Charyzmatyczni"
 trait_charismatic_desc:0 "Przedstawiciele tego gatunku charakteryzują się szczególną charyzmą i są powszechnie lubiani.\n"
 trait_repugnant:0 "Odpychający"
 trait_repugnant_desc:0 "Wygląd i zwyczaje tego gatunku są przez większość innych uznawane za ohydne i niewiele cywilizacji uważa ich za dobrych sąsiadów.\n"
 trait_talented:0 "Utalentowani"
 trait_talented_desc:0 "Przedstawiciele tego gatunku przychodzą na świat z naturalnymi uzdolnieniami.\n"
 trait_strong:0 "Silni"
 trait_strong_desc:0 "Przedstawiciele tego gatunku mają wielką siłę fizyczną, dzięki czemu znakomicie nadają się do walk na powierzchniach.\n"
 trait_weak:0 "Słabi"
 trait_weak_desc:0 "Przedstawiciele tego gatunku są fizycznie słabsi niż przeciętna, przez co niezbyt nadają się do walk na powierzchniach.\n"
 trait_tough:0 "Wytrzymali"
 trait_tough_desc:0 "Przedstawiciele tego gatunku mogą wytrzymać fizyczne urazy, które uśmierciłyby większość innych istot.\n"
 trait_frail:0 "Wrażliwi"
 trait_frail_desc:0 "Przedstawiciele tego gatunku są szczególnie delikatni - to, co dla innych istot byłoby ledwo draśnięciem, ich może nawet uśmiercić.\n"
 trait_stoic:0 "Stoicy"
 trait_stoic_desc:0 "Przedstawiciele tego gatunku posiedli znakomitą dyscyplinę umysłową - bardzo rzadko wpadają w panikę.\n"
 trait_timid:0 "Strachliwi"
 trait_timid_desc:0 "Przedstawiciele tego gatunku wolą unikać fizycznej konfrontacji i szybko wpadają w panikę.\n"
 trait_indolent:0 "Opieszali"
 trait_indolent_desc:0 "Przedstawiciele tego gatunku unikają ciężkiej pracy, a perspektywa wysiłku fizycznego ich odstrasza.\n"
 trait_wasteful:0 "Rozrzutni"
 trait_wasteful_desc:0 "Przedstawiciele tego gatunku najwyraźniej nie znają pojęcia "umiarkowanie" i są skłonni do bezcelowej konsumpcji.\n"
 trait_communal:0 "Towarzyscy"
 trait_communal_desc:0 "Przedstawiciele tego gatunku są niezwykle towarzyscy i przywykli do przebywania w pobliżu innych istot.\n"
 trait_solitary:0 "Samotnicy"
 trait_solitary_desc:0 "Przedstawiciele tego gatunku wolą samotniczy i terytorialny tryb życia. W tłumie są często podenerwowani.\n"
 trait_adaptive:0 "Elastyczni"
 trait_adaptive_desc:1 "Ten gatunek wykazuje duże zdolności przystosowawcze, jeśli chodzi o życie w obcym środowisku.\n"
 trait_nonadaptive:0 "Nieelastyczni"
 trait_nonadaptive_desc:0 "Ten gatunek nie potrafi się zbyt dobrze przystosować do życia w obcym środowisku.\n"
 trait_nomadic:0 "Wędrowni"
 trait_nomadic_desc:0 "Ten gatunek był w przeszłości wędrowny i jego przedstawiciele chętnie przenoszą się na inne planety.\n"
 trait_sedentary:0 "Osiadli"
 trait_sedentary_desc:0 "Ten gatunek prowadził w przeszłości osiadły tryb życia i jego przedstawiciele nie są zbyt skłonni do opuszczania planet, na których wyrośli.\n"
 trait_thrifty:0 "Oszczędni"
 trait_thrifty_desc:0 "Przedstawiciele tego gatunku mają żyłkę do ekonomii i zawsze wypatrują okazji do zarobku, niezależnie od tego, ile kosztów trzeba ciąć.\n"
 trait_industrious:0 "Pracowici"
 trait_industrious_desc:0 "Przedstawiciele tego gatunku są znani z pilności i pracowitego charakteru - zawsze robią więcej, niż się od nich oczekuje.\n"
 trait_natural_engineers:0 "Urodzeni inżynierowie"
 trait_natural_engineers_desc:0 "Przedstawiciele tego gatunku wykazują naturalne zdolności inżynierskie i dobrze opanowali naukę o materiałach.\n"
 trait_poor_engineers:0 "Kiepscy inżynierowie"
 trait_poor_engineers_desc:0 "Przedstawiciele tego gatunku mają poważne kłopoty ze zrozumieniem wielu podstawowych idei inżynierii.\n"
 trait_natural_physicists:0 "Urodzeni fizycy"
 trait_natural_physicists_desc:0 "Przedstawiciele tego gatunku wykazują naturalne zdolności w dziedzinie fizyki teoretycznej i zjawisk kosmicznych.\n"
 trait_poor_physicists:0 "Kiepscy fizycy"
 trait_natural_sociologists:0 "Urodzeni socjolodzy"
 trait_natural_sociologists_desc:0 "Przedstawiciele tego gatunku wykazują naturalne zdolności w dziedzinie socjologii i nauk biologicznych.\n"
 trait_poor_sociologists:0 "Kiepscy socjolodzy"
 trait_poor_sociologists_desc:0 "Przedstawiciele tego gatunku mają poważne kłopoty ze zrozumieniem wielu podstawowych idei socjologii.\n"
 trait_quick_learners:0 "Pojętni"
 trait_quick_learners_desc:0 "Przedstawiciele tego gatunku szybko się uczą z własnego doświadczenia.\n"
 trait_slow_learners:0 "Pojętni inaczej"
 trait_slow_learners_desc:0 "Przedstawiciele tego gatunku wolno się uczą z własnego doświadczenia.\n"
 trait_long_lifespans:0 "Ponadprzeciętna długość życia"
 trait_long_lifespans_desc:0 "Naturalna długość życia tego gatunku jest większa od przeciętnej.\n"
 trait_short_lifespans:0 "Niewielka długość życia"
 trait_short_lifespans_desc:0 "Naturalna długość życia tego gatunku jest mniejsza od przeciętnej.\n"
 trait_uplifted:0 "Przyspieszenie"
 trait_uplifted_desc:0 "Ewolucja tego przedrozumnego gatunku została przyspieszona. Teraz jego obdarzeni świadomością przedstawiciele chętnie mieszkają na planetach należących do ich dobroczyńców.\n"
 trait_presapient_starborn:0 "Gwiezdni wędrowcy"
 trait_presapient_starborn_desc:0 "§LTen gatunek zawsze, świadomie czy nie, tęsknił do przemierzania pustki międzygwiezdnej.§!\n"
 trait_presapient_earthbound:0 "Domatorzy"
 trait_presapient_earthbound_desc:0 "§LPrzedstawiciele tego gatunku są bardzo przywiązani do planet, które uważają za swój dom.§!\n"
 trait_presapient_natural_intellectuals:0 "Urodzeni intelektualiści"
 trait_presapient_natural_intellectuals_desc:0 "§LPrzedstawiciele tego gatunku są nadzwyczaj skłonni do filozofowania.§!\n"
 trait_presapient_proles:0 "Proletariusze"
 trait_presapient_proles_desc:0 "§LTen gatunek tradycyjnie stroni od intelektualnych rozważań na rzecz pracy fizycznej.§!\n"
 trait_presapient_conservative:0 "Konserwatyści"
 trait_presapient_conservative_desc:0 "§LPrzedstawiciele tego gatunku często wolą stare mądrości od nowych doświadczeń.§!\n"
 trait_persistent:0 "Wytrwałość"
 trait_persistent_desc:0 "Ta cecha zwiększa średnią długość życia przywódców.\n"
 trait_conformists:0 "Konformiści"
 trait_conformists_desc:0 "Te istoty zawsze dążą do zgody i chętnie podporządkowują się obowiązującej etyce.\n"
 trait_enduring:0 "Długowieczni"
 trait_enduring_desc:0 "Średni czas życia u tego gatunku jest nietypowo długi.\n"
 trait_diverse:0 "Zróżnicowani"
 trait_diverse_desc:0 "Przedstawiciele tego gatunku są zwykle bardzo różnorodni, zarówno pod względem fizjologii, jak i psychologii.\n"
 trait_decadent:0 "Dekadenccy"
 trait_decadent_desc:1 "§LTen gatunek potrzebuje mechanicznych służących lub niewolników, którzy by o niego dbali.§!\n"
 trait_intelligent:0 "Inteligentni"
 trait_intelligent_desc:0 "Ten gatunek jest wysoce inteligentny i osiąga większą szybkość postępu technologicznego.\n"
 trait_agrarian:0 "Rolnicy"
 trait_agrarian_desc:0 "Ten gatunek ma głęboki związek z ziemią - jego przedstawiciele są znakomitymi rolnikami i ogrodnikami.\n"
 trait_resilient:0 "Odporni"
 trait_resilient_desc:0 "Przedstawiciele tego gatunku są odporni fizycznie i będą walczyć w obronie swoich światów niczym rozwścieczona samica broniąca młodych.\n"
 trait_mechanical:0 "Mechaniczni"
 trait_mechanical_desc:2 "§LIstoty mechaniczne są o kilka rzędów wielkości bardziej skomplikowane od dawnych automatów, budowanych do określonych celów. Większość z nich ma jednak dość ograniczone możliwości przetwarzania.§!\n"
 trait_robotic_1:0 "Roboty"
 trait_robotic_1_desc:1 "§LRoboty to dość proste maszyny mogące przyjmować polecenia głosowe, ale nie posiadające własnej inteligencji.§!\n"
 trait_robotic_2:0 "Droidy"
 trait_robotic_2_desc:1 "§LDroidy to bardziej skomplikowane typy robotów, często posiadające zaprogramowane osobowości, dzięki którym mogą lepiej służyć swoim panom. Mają też ograniczony poziom samoświadomości.§!\n"
 trait_robotic_3:0 "Syntetyki"
 trait_robotic_3_desc:1 "§LSyntetyki to bardzo skomplikowane maszyny, które pod wieloma względami przewyższają istoty organiczne. Ich pozytronowe mózgi mogą obsługiwać sztuczną inteligencję klasy 7, co oznacza, że są w pełni świadome.§!\n"
 leader_trait_adaptable:0 "Elastyczność"
 leader_trait_adaptable_desc:1 "Ten przywódca przyswaja sobie nowe metody i idee, jeśli okazują się one lepszym rozwiązaniem."
 leader_trait_stubborn:0 "Upór"
 leader_trait_stubborn_desc:1 "Ten przywódca jest uparty i powoli przyswaja sobie nowe metody i idee, nawet jeśli okazują się one lepszym rozwiązaniem."
 leader_trait_resilient:0 "Prężność"
 leader_trait_resilient_desc:1 "Ten przywódca jest wytrzymały i w doskonałej formie fizycznej, co znacznie wydłuża długość życia."
 leader_trait_substance_abuser:0 "Nałogi"
 leader_trait_substance_abuser_desc:1 "Ten przywódca cierpi na uzależnienie w wyniku prób poradzenia sobie ze stresem. Doprowadziło ono do osłabienia organizmu."
 leader_trait_eager:0 "Entuzjastyczny"
 leader_trait_eager_desc:1 "Ten przywódca z niecierpliwością czeka na jakieś zadanie."
 leader_trait_arrested_development:0 "Ograniczony rozwój"
 leader_trait_arrested_development_desc:1 "Rozwój osobisty i umiejętności tego przywódcy ustabilizowały się na obecnych poziomach."
 leader_trait_ex_fighter_pilot:0 "Były pilot myśliwca"
 leader_trait_ex_fighter_pilot_desc:1 "Ten dowódca to dawny as kosmiczny, dlatego doskonale wykorzystuje szybkość i zwrotność eskadr statków szturmowych."
 leader_trait_trickster:0 "Oszust"
 leader_trait_trickster_desc:1 "Ten przywódca walczy podstępnie, polega na zmyłkach i zaskoczeniu, żeby zyskać przewagę nad wrogiem."
 leader_trait_fleet_logistician:0 "Logistyk floty"
 leader_trait_fleet_logistician_desc:1 "Ten przywódca doskonale zna się na logistyce i wie, jak zarządzać zasobami, żeby zmniejszyć koszty utrzymania."
 leader_trait_fleet_organizer:0 "Organizator flot"
 leader_trait_nervous:0 "Nerwowość"
 leader_trait_nervous_desc:1 "Tego przywódcę cechuje nerwowość i lękliwość, łatwo może pogubić się w drobiazgach związanych z dowodzeniem dużymi formacjami okrętów."
 leader_trait_aggressive:0 "Agresja"
 leader_trait_aggressive_desc:1 "Ten przywódca to agresywny admirał, zawsze stara się zasypać wroga huraganowym ogniem w jak najkrótszym czasie."
 leader_trait_cautious:0 "Ostrożność"
 leader_trait_cautious_desc:1 "Ten przywódca to rozważny admirał. Unika niepotrzebnego ryzyka i zawsze pilnuje utrzymania szyków, w których jednostki floty mogą wzajemnie wspierać się podczas walki."
 leader_trait_scout:0 "Zwiadowca"
 leader_trait_scout_desc:1 "Ten przywódca to ekspert w rozpoznaniu. Posiada umiejętności techniczne pozwalające optymalnie wykorzystać czujniki dalekiego zasięgu na statkach."
 leader_trait_unyielding:0 "Nieustępliwość"
 leader_trait_unyielding_desc:1 "Ten przywódca nigdy nie rozważa wycofania się z walki. Jeśli zajdzie taka potrzeba, będzie walczyć aż do śmierci."
 leader_trait_gale_speed:0 "Chyżość"
 leader_trait_gale_speed_desc:1 "Ten przywódca uważa, że szybkość i błyskawiczne manewry są kluczowe dla wygrywania kosmicznych starć."
 leader_trait_lethargic:0 "Powolność"
 leader_trait_lethargic_desc:1 "Ten przywódca działa powoli i opieszale, wykonuje swoje obowiązki bez animuszu i inicjatywy."
 leader_trait_defender:0 "Obrońca"
 leader_trait_defender_desc:1 "Ten przywódca świetnie radzi sobie w obronie, doskonale wie, jak rozmieszczać siły lądowe i wykorzystywać umocnienia, by maksymalnie utrudnić wrogowi przeprowadzenie inwazji planetarnej."
 leader_trait_attacker:0 "Najeźdźca"
 leader_trait_attacker_desc:1 "Ten przywódca opanował sztukę inwazji planetarnych, potrafi niezwykle skutecznie atakować z kosmosu wrogie planety."
 leader_trait_charismatic:0 "Charyzma"
 leader_trait_charismatic_desc:1 "Ten przywódca ma wyjątkową charyzmę i cieszy się olbrzymim szacunkiem swoich żołnierzy."
 leader_trait_butcher:0 "Rzeźnik"
 leader_trait_butcher_desc:1 "Ten przywódca potrafi zadać wrogowi potężne straty, nie ustępuje ani na krok i tego samego spodziewa się po przeciwniku."
 leader_trait_glory_seeker:0 "Poszukiwacz sławy"
 leader_trait_glory_seeker_desc:1 "Ten przywódca walczy zawsze na pierwszej linii, zagrzewając swych żołnierzy do boju, i nie zważa na związane z tym ryzyko."
 leader_trait_armchair_commander:0 "Niedzielny dowódca"
 leader_trait_armchair_commander_desc:1 "Ten przywódca dowodzi z głębokiego zaplecza, stara się jak najbardziej unikać "niepotrzebnego niebezpieczeństwa"."
 leader_trait_army_logistician:0 "Logistyk armii"
 leader_trait_army_logistician_desc:1 "Zdaje się, że ten przywódca potrafi wyciągać zasoby znikąd. To zmniejsza koszt utrzymania wojsk lądowych."
 leader_trait_iron_fist:0 "Żelazna pięść"
 leader_trait_iron_fist_desc:1 "Ten przywódca słynie z niestrudzonego poszukiwania wydajności i potrafi wycisnąć siódme poty z niewolników."
 leader_trait_army_veteran:0 "Weteran armii"
 leader_trait_army_veteran_desc:1 "Ten przywódca od dawna służy w siłach zbrojnych i doskonale zna ich braki strukturalne."
 leader_trait_retired_fleet_officer:0 "Emerytowany oficer floty"
 leader_trait_retired_fleet_officer_desc:1 "Ten przywódca ma za sobą służbę we flocie i osobiście angażuje się w promowanie silniejszej obecności międzyplanetarnej."
 leader_trait_architectural_interest:0 "Zainteresowanie architekturą"
 leader_trait_architectural_interest_desc:1 "Ten przywódca bardzo interesuje się architekturą i technikami budowlanymi."
 leader_trait_agrarian_upbringing:0 "Wiejskie wychowanie"
 leader_trait_agrarian_upbringing_desc:1 "Ten przywódca od dziecka zna farmy hydroponiczne i ma kilka pomysłów na zwiększenie wydajności produkcji rolnej."
 leader_trait_intellectual:0 "Intelektualista"
 leader_trait_intellectual_desc:1 "Ten przywódca ma wrodzony talent do nauk ścisłych i pragnie zarazić swych podwładnych ciekawością naturalnego świata."
 leader_trait_environmental_engineer:0 "Inżynier środowiska"
 leader_trait_environmental_engineer_desc:1 "Ten przywódca ma za sobą epizod pracy w ogrodnictwie, a także przy większych projektach."
 leader_trait_careful:0 "Ostrożność"
 leader_trait_careful_desc:1 "Ten przywódca ostrożnie podchodzi do nieznanych rzeczy."
 leader_trait_meticulous:0 "Skrupulatność"
 leader_trait_meticulous_desc:1 "Ten przywódca dokładnie bada nieznane zjawiska."
 leader_trait_spark_of_genius:0 "Iskra geniuszu"
 leader_trait_spark_of_genius_desc:1 "Ten przywódca często miewa przebłyski geniuszu."
 leader_trait_carefree:0 "Beztroska"
 leader_trait_carefree_desc:1 "Ten przywódca jest chyba mniej skrupulatny niż inni."
 leader_trait_roamer:0 "Włóczęga"
 leader_trait_roamer_desc:1 "Ten przywódca uwielbia międzygwiezdne podróże."
 leader_trait_archaeologist:0 "Archeolog"
 leader_trait_archaeologist_desc:1 "Ten przywódca przoduje w badaniu przedmiotów obcych i szczątków budowli."
 leader_trait_paranoid:0 "Paranoja"
 leader_trait_paranoid_desc:1 "Ten przywódca niechętnie współpracuje z innymi."
 leader_trait_maniacal:0 "Obsesja"
 leader_trait_maniacal_desc:1 "Ten lider prowadzi swoje badania z wielkim zaangażowaniem."
 leader_trait_custom_AI_assistant:0 "Modyfikowany asystent SI"
 leader_trait_custom_AI_assistant_desc:1 "Ten przywódca ma własną prostą sieć neuronową, która pomaga w prostym przetwarzaniu danych."
 leader_trait_sapient_AI_assistant:0 "Myślący asystent SI"
 leader_trait_sapient_AI_assistant_desc:1 "Ten przywódca ma własną złożoną sieć neuronową zdolną do podejmowania niezależnych decyzji, a nawet introspekcji."
 leader_trait_expertise_materials:0 "Biegłość w materiałach"
 leader_trait_expertise_materials_desc:1 "Ten przywódca po latach badań uchodzi za autorytet w dziedzinie materiałoznawstwa."
 leader_trait_expertise_propulsion:0 "Biegłość w technice napędu"
 leader_trait_expertise_propulsion_desc:1 "Ten przywódca po latach badań uchodzi za autorytet w dziedzinie napędu kosmicznego."
 leader_trait_expertise_voidcraft:0 "Biegłość w technice kosmicznej"
 leader_trait_expertise_voidcraft_desc:1 "Przestrzeń kosmiczna to kolejna granica, więc trzeba ją opanować. Biegłość w technice kosmicznej oznacza opanowanie kosmosu, a co za tym idzie - przyszłości."
 leader_trait_expertise_industry:0 "Biegłość w przemyśle"
 leader_trait_expertise_field_manipulation:0 "Biegłość w fizyce pól siłowych"
 leader_trait_expertise_field_manipulation_desc:1 "Ten przywódca po latach badań uchodzi za autorytet w dziedzinie fizyki pól siłowych."
 leader_trait_expertise_particles:0 "Biegłość w fizyce cząstek"
 leader_trait_expertise_particles_desc:1 "Ten przywódca po latach badań uchodzi za autorytet w dziedzinie fizyki cząstek."
 leader_trait_expertise_metaphysics:0 "Biegłość w metafizyce"
 leader_trait_expertise_metaphysics_desc:1 "Ten przywódca po latach badań uchodzi za autorytet w dziedzinie metafizyki."
 leader_trait_expertise_computing:0 "Biegłość w technice komputerowej"
 leader_trait_expertise_computing_desc:1 "Ten przywódca po latach badań uchodzi za autorytet w dziedzinie techniki komputerowej."
 leader_trait_expertise_new_worlds:0 "Biegłość w planetologii"
 leader_trait_expertise_new_worlds_desc:1 "Prawdziwy wizjoner stara się patrzeć poza horyzont, aby sięgnąć nowych światów i nowych miejsc. Galaktyka jest rozległa i pełna cudów."
 leader_trait_expertise_statecraft:0 "Biegłość w sztuce rządzenia"
 leader_trait_expertise_statecraft_desc:1 "Dogłębne zrozumienie sztuki władania państwem daje temu przywódcy przewagę, jeśli chodzi o budowę udanej społeczności i jej ulepszanie."
 leader_trait_expertise_biology:0 "Biegłość w biologii"
 leader_trait_expertise_biology_desc:1 "Ten przywódca po latach badań uchodzi za autorytet w dziedzinie biologii."
 leader_trait_expertise_military_theory:0 "Biegłość w teorii wojskowej"
 leader_trait_expertise_military_theory_desc:1 "Dogłębne zrozumienie sztuki wojny daje temu przywódcy nowatorski wgląd w proces usprawniania wojskowości."
 trait_ruler_corvette_focus:0 "Priorytet - korwety"
 trait_ruler_corvette_focus_desc:1 "Ten przywódca zamierza promować budowę korwet."
 trait_ruler_destroyer_focus:0 "Priorytet - niszczyciele"
 trait_ruler_destroyer_focus_desc:1 "Ten przywódca zamierza promować budowę niszczycieli."
 trait_ruler_cruiser_focus:0 "Priorytet - krążowniki"
 trait_ruler_cruiser_focus_desc:1 "Ten przywódca zamierza promować budowę krążowników."
 trait_ruler_battleship_focus:0 "Priorytet - pancerniki"
 trait_ruler_battleship_focus_desc:1 "Ten przywódca zamierza promować budowę pancerników."
 trait_ruler_recruiter:0 "Werbownik"
 trait_ruler_recruiter_desc:1 "Ten przywódca ma wyjątkową charyzmę, rekruci ustawiają się w długie kolejki, by służyć swemu krajowi."
 trait_ruler_from_the_ranks:0 "Z szeregów"
 trait_ruler_from_the_ranks_desc:1 "Ten przywódca ma za sobą awanse w strukturach wojskowych."
 trait_ruler_fortifier:0 "Fortyfikator"
 trait_ruler_fortifier_desc:1 "Ten władca dobrze wie, jaka jest wartość stacji wojskowych dla ochrony terytorium."
 trait_ruler_logistic_understanding:0 "Zrozumienie logistyki"
 trait_ruler_logistic_understanding_desc:1 "Ten przywódca zdaje sobie sprawę z kluczowego znaczenia dobrze zorganizowanych linii zaopatrzenia."
 trait_ruler_military_pioneer:0 "Pionier wojskowości"
 trait_ruler_military_pioneer_desc:1 "Ten przywódca uwielbia nowoczesne technologie wojskowe i budowy okrętów."
 trait_ruler_military_reformer:0 "Reformator wojskowości"
 trait_ruler_military_reformer_desc:0 ""
 trait_ruler_warlike:0 "Wojowniczość"
 trait_ruler_warlike_desc:3 "Ten dowódca nie unika konfliktów."
 trait_ruler_architectural_sense:0 "Wyczucie architektury"
 trait_ruler_architectural_sense_desc:1 "Ten przywódca żyje architekturą i inwestuje w wydajniejsze techniki budowlane."
 trait_ruler_frontier_spirit:0 "Duch pogranicza"
 trait_ruler_frontier_spirit_desc:1 "Ten przywódca koniecznie chce rządzić odległymi gwiazdami."
 trait_ruler_world_shaper:0 "Budowniczy światów"
 trait_ruler_world_shaper_desc:1 "Ten przywódca chce kształtować oblicze światów."
 trait_ruler_home_in_the_sky:0 "Dom na niebie"
 trait_ruler_home_in_the_sky_desc:1 "Ten przywódca sięga gwiazd."
 trait_ruler_industrialist:0 "Przemysłowiec"
 trait_ruler_industrialist_desc:1 "Ten przywódca doskonale zna się na metodach produkcji."
 trait_ruler_eye_for_talent:0 "Odkrywca talentów"
 trait_ruler_eye_for_talent_desc:1 "Ten przywódca charakteryzuje się niezwykłą spostrzegawczością. Potrafi dostrzec talent tam, gdzie inni widzą tylko ekscentryczność albo niekompetencję."
 trait_ruler_deep_connections:0 "Głębokie powiązania"
 trait_ruler_deep_connections_desc:1 "Ten przywódca doskonale zna poplątaną sieć tworzącą machinę polityczną."
 trait_ruler_charismatic:0 "Charyzmatyczny"
 trait_ruler_charismatic_desc:1 "Ten przywódca ma wyjątkową charyzmę i z łatwością forsuje swoje pomysły."
 trait_ruler_champion_of_the_people:0 "Obrońca ludu"
 trait_ruler_champion_of_the_people_desc:1 "Ten przywódca wydaje się naprawdę troszczyć o swoich poddanych."
 trait_ruler_expansionist:0 "Ekspansyjna"
 trait_ruler_expansionist_desc:3 "Ten dowódca chce powiększyć terytorium."
 trait_ruler_fertility_preacher:0 "Rzecznik rodziny"
 trait_ruler_fertility_preacher_desc:1 "Ten przywódca jest zwolennikiem naturalnego wzrostu populacji."
 trait_ruler_investor:0 "Inwestor"
 trait_ruler_investor_desc:1 "Ten przywódca doskonale zna się na ekonomii i potrafi zmaksymalizować potencjał finansowy."
 trait_ruler_space_miner:0 "Wydobywca"
 trait_ruler_space_miner_desc:1 "Ten przywódca dobrze wie, jak ważna dla gwiezdnej nacji jest eksploatacja zasobów na innych światach."
 trait_ruler_explorer:0 "Odkrywca"
 trait_ruler_explorer_desc:1 "Ten przywódca słynie z nienasyconej ciekawości. Ponad wszystko ceni badania kosmosu."
 ethic_collectivist:0 "Kolektywizm"
 ethic_collectivist_desc:0 "§LSpołeczeństwo ma już dawno za sobą błahe rywalizacje i troskę o interes jednostki. Jesteśmy liczni, ale zjednoczeni, i potrzeby społeczności są ważniejsze niż potrzeby indywidualne.§!\n"
 ethic_fanatic_collectivist:0 "Fanatyczny kolektywizm"
 ethic_fanatic_collectivist_desc:0 "§LCel jednostki jest prosty - wzmacniać zbiorowość. Aby pokonać czerń przestrzeni kosmicznej, musimy pozostać zjednoczeni i nie możemy osłabiać się swawolnym separatyzmem.§!\n"
 ethic_individualist_desc:0 "§LSpołeczeństwo jest tylko środkiem, a nie celem samym w sobie. Prawdziwą wolność osiągniemy tylko przez wzmocnienie jednostek, aby mogły wyzwolić pełnię swych możliwości.§!\n"
 ethic_fanatic_individualist:0 "Fanatyczny indywidualizm"
 ethic_fanatic_individualist_desc:0 "§LMusimy zrozumieć, że "społeczeństwo" to tylko wygodna fikcja, produkt uboczny pracy pojedynczych istot na rzecz równoległych, uzupełniających się lub sprzecznych ze sobą celów. Tak powinno być.§!\n"
 ethic_xenophobe:0 "Ksenofobia"
 ethic_xenophobe_desc:1 "Jednorodne społeczeństwo to przewidywalne społeczeństwo. Przewidywalne społeczeństwo to bezpieczne społeczeństwo. Niewiele można zyskać, poświęcając nadmierną uwagę tym, którzy do niego nie przynależą. Zmniejsza koszt przejmowania układów należących do gatunku z innej klasy gatunków.\n"
 ethic_fanatic_xenophobe:0 "Fanatyczna ksenofobia"
 ethic_fanatic_xenophobe_desc:1 "Musimy bronić się przed obcymi elementami, które spowodowałyby zamęt w naszym społeczeństwie, przed wpływami, które zdeprecjonowałyby nasze dziedzictwo genetyczne i kulturowe. Innych należy trzymać na odległość ramienia - ramienia, które dzierży miecz. Znacznie zmniejsza koszt przejmowania układów należących do gatunku z innej klasy gatunków.\n"
 ethic_xenophile:0 "Ksenofilia"
 ethic_xenophile_desc:0 "Istnieje w nas wszystkich głęboko zakorzeniona fascynacja nieznanym. Awanturniczy duch, który odrzuca to, co znajome, i wychwala to, co nowe, czymkolwiek - lub kimkolwiek - to może być.\n"
 ethic_fanatic_xenophile:0 "Fanatyczna ksenofilia"
 ethic_fanatic_xenophile_desc:0 "Gdyby w ogóle istniało coś takiego, jak absolutny imperatyw moralny, byłaby nim eksploracja kosmosu i akceptacja wszystkiego, co on zawiera. Nigdy nie mieliśmy być samotnymi podróżnikami.\n"
 ethic_militarist:0 "Militaryzm"
 ethic_militarist_desc:1 "Jedyne prawdziwe cnoty to odwaga i dyscyplina - właściwie ukierunkowane mogą pokonać każdą przeszkodę. W nich kryje się rzeczywista moc - ukryta siła, złożona obietnica. Zmniejsza koszt przejmowania układów należących do innych imperiów.\n"
 ethic_fanatic_militarist:0 "Fanatyczny militaryzm"
 ethic_fanatic_militarist_desc:1 "Zdolność wykorzystywania siły w działaniu ma kolosalne znaczenie. Jedynym sposobem ochrony naszego stylu życia jest sprawienie, by wszyscy inni go podzielali, dobrowolnie lub nie. Znacznie zmniejsza koszt przejmowania układów należących do innych imperiów.\n"
 ethic_pacifist_desc:0 "Konflikt jako środek do osiągnięcia celu to idea absurdalna. Konflikt jest ze swej natury niszczycielski - niszczy, co miało być uzyskane, lub tworzy miejsce dla tego, co miało być zniszczone.\n"
 ethic_fanatic_pacifist:0 "Fanatyczny pacyfizm"
 ethic_fanatic_pacifist_desc:0 "Jako istoty cywilizowane za naszą główną troskę powinniśmy uznać zakończenie wszelkich konfliktów zbrojnych. Wojna to ewolucyjna ślepa uliczka, równie bezcelowa, co marnotrawcza.\n"
 ethic_spiritualist:0 "Duchowość"
 ethic_spiritualist_desc:1 "Musimy zadbać o to, abyśmy nie zgubili siebie wśród gwiazd. Ślady boga w niebiosach są niezliczone, lecz to w nas boskie światło płonie najjaśniej.\n"
 ethic_fanatic_spiritualist:0 "Fanatyczna duchowość"
 ethic_fanatic_spiritualist_desc:0 "Dotarliśmy do nieba nie tylko naszego świata, ale wszystkich światów. Panowanie nad innymi jest nam przeznaczone - kroczymy drogą przeznaczenia.\n"
 ethic_materialist:0 "Materializm"
 ethic_materialist_desc:0 "Skoro sięgamy ku gwiazdom, musimy odrzucić dziecinne bajeczki. Gdy tkwiliśmy na naszej planecie, mogliśmy zastanawiać się nad sensem życia i filozofią moralności, lecz w bezlitosnym kosmosie konieczna staje się nieustępliwa eksploatacja świata przyrody.\n"
 ethic_fanatic_materialist:0 "Fanatyczny materializm"
 ethic_fanatic_materialist_desc:0 "Jeśli cokolwiek warto uznawać za święte, to dążenie do wydajności. Wydajności produkcji, uczenia się, porozumiewania. Nasze eskapady w daleki kosmos dowiodły jasno, że - pierwszy raz od naszej prehistorii - przetrwanie najlepiej dostosowanych jest prawem, któremu musimy się podporządkować.\n"

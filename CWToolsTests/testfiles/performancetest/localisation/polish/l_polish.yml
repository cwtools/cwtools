 android_army_plural:0 "Armie androidów"
 android_army_desc:0 "Androidy bojowe - na wpół niezależne trybiki w dobrze naoliwionej machinie wojennej - są bardziej odporne, agresywne i w porównaniu z ich poprzednikami, robotami, lepiej reagują na zmiany zachodzące na polu walki."

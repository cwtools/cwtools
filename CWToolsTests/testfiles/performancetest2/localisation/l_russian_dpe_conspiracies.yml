dpe_conspiracy.3.name:0 "Военный переворот!"
dpe_conspiracy.3.desc:0 "Это [militarist.GetName]. Я говорю от лица всего военно-космического флота [root.GetSpeciesAdj]. Наши адмиралы пришли к выводу, что правительство [root.GetSpeciesAdj] должно встать под покровительство флота для обеспечения безопасности империи. Орудия всех судов нацелены прямо на вас, а наши наземные силы сформировали защитный периметр вокруг [root.GetGovtBuilding]. Вы не можете никуда скрыться от нас. Если вы немедленно не сдадитесь, то мы разнесем на куски [root.GetGovtBuilding]. У вас есть один час, чтобы дать ответ."
dpe_conspiracy.3.option:0 "У нас нет выбора."
dpe_conspiracy.3.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] складывает с себя полномочия и уходит в изгнание."


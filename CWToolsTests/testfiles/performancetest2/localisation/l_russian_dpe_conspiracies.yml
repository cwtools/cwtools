dpe_conspiracy.4.name:0 "ВКФ хочет повышенного финансирования"
dpe_conspiracy.4.desc:0 "Для [root.GetRulerTitle] [root.GetRulerName],\n\nПрошло некоторое время с тех пор, как вы согласились помочь в укреплении позиций ваших славных и смелых военных, но теперь нам нужно больше. По мере расширения состава флота, моральным устареванием судов, развитием новых технологий, а также стремлением адмиралов продолжать свои исследовательские и опытно-конструкторские проекты, выделенные вами ранее деньги истаяли за последние года. Именно поэтому меня отправили к вам посланником, дабы я сообщил вам, что нам срочно требуется повышение финансирования и выдача кредитов ради защиты нашей национальной безопасности. Мы не можем прекратить платить людям, которые каждый день рискуют своими жизнями ради нашей великой нации, не правда ли?\n\nС наилучшими пожеланиями,\n[militarist.GetName],\nЛидер [militarist_faction.GetName!] и избранный посол от военно-космического флота [root.GetSpeciesAdj]."
dpe_conspiracy.4.A:0 "Так и быть, держите вашу взятку. Флот должен продолжать выполнять приказы и защищать границы."
dpe_conspiracy.4.B:0 "Вооруженные силы подчиняются избранному гражданскому правительству - адмиралтейству следует зарубить это себе на носу!"
dpe_conspiracy.4.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.4.C:0 "Вы упомянули исследовательские и опытно-конструкторские проекты?"

dpe_extra_naval_expenses_2:0 "$dpe_extra_naval_expenses$"
dpe_extra_naval_expenses_2_desc:0 "$dpe_extra_naval_expenses_desc$"

dpe_conspiracy.5.name:0 "Исследовательские и опытно-конструкторские проекты ВКФ"
dpe_conspiracy.5.desc:0 "Адмиралтейство понимает, что флот потребляет значительную часть государственного бюджета. Таким образом, они решили попытаться превратить наш флот в самый продвинутый флот в галактике - образец современного флота. Тем не менее, ученые, лаборатории и материалы не дешевы, особенно с нашими самыми высокими стандартами. Как только они начнут получать необходимые денежные средства, они смогут начать совершенствовать вооруженные силы, дабы в конечном итоге заставить завидовать нам каждую разумную расу в галактике."
dpe_conspiracy.5.A:0 "Мы определенно можем материально поддержать эту новую исследовательскую инициативу."
dpe_conspiracy.5.B:0 "Нация не может себе этого позволить."
dpe_conspiracy.5.B.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"

dpe_navy_RandD:0 "Инвестирование в исследования ВКФ"
dpe_navy_RandD_desc:0 "Государство вкладывается в модернизацию флота."


dpe_conspiracy.6.name:0 "Повышенные расходы на ВКФ напрасны?"
dpe_conspiracy.6.desc:0 "После поражения, нанесенного нам руками [fromfrom.GetName], многие задались вопросом: "На правое ли дело пошли дополнительно выделенные деньги для флота?" - в конце концов, именно наш флот, флот [root.GetName], не смог одержать победу. Уже сейчас другие департаменты лоббируют для себя дополнительные средства, утверждая, что они смогут оказать большее влияние на происходящие события, дабы вернуть [root.GetName] утраченное влияние."
dpe_conspiracy.6.A:0 "Флоту всё равно нужны наши деньги."
#only if the fleet has taken a beating
dpe_conspiracy.6.B:0 "Деньги должны быть перенаправлены для восстановления флота."
dpe_conspiracy.6.C:0 "Деньги лучше потратить на более полезные вещи."
#only if the fleet is still fully intact
dpe_conspiracy.6.C.tooltip:0 "$dpe_conspiracy.1.C.tooltip$"
dpe_conspiracy.6.C.tooltip2:0 "Офицеры военно-космического флота очень расстроятся. Должны быть предприняты шаги для того, чтобы влияние флота не увеличиваось настолько, что это дестабилизирует правительство, но при этом флот не должен слишком сильно размякнуть из-за подобного курса действий."

dpe_rebuilding_fleet:0 "Переоборудование флота"
dpe_rebuilding_fleet_desc:0 "Государство тратит бюджет на переоборудование флота из-за недавнего поражения."
dpe_rebuilding_fleet_2:0 "$dpe_rebuilding_fleet$"
dpe_rebuilding_fleet_2_desc:0 "$dpe_rebuilding_fleet_desc$"
dpe_naval_pay_cut_faction:0 "Понижение финансирования флота"
dpe_navy_privileges_cut_faction:0 "Уменьшение привилегий флота"

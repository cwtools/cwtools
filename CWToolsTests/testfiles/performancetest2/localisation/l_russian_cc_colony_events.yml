#Militarist:

cc_colony_events.2.name:0 "Отставной адмирал выходит в свет в [root.GetName]"
cc_colony_events.2.desc.pos:0 "Молодая колония - это всегда отличная возможность для тех, у кого есть амбиции достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения. К счастью, офицер не решился воспользоваться своим положением против авторитета местных властей. На самом деле, наблюдая такое хорошее управление планетой, власти направили ходатайство в центральное правительство, чтобы офицеру присвоили титул "Легата" [root.GetName]."
cc_colony_events.2.desc.neut:0 "Молодая колония - это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения. [cc_colony_leader.GetSheHeCap] до сих пор не использовал своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор офицер лишь сотрудничал с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetHisHer] "Легатом" [root.GetName] (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"
cc_colony_events.2.desc.neg:0 "Молодая колония - это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной офицер флота по имени [cc_colony_leader.GetName] так вдохновил новых колонистов своими лидерскими качествами, что они начали безмерно уважать его суждения. Этого офицера местные власти прозвали "неприятностью". Он с радостью воспринял свое новое положение и сразу же направил ходатайство, чтобы ему официально присвоили титул "Легата" [root.GetName]. К сожалению, это ходатайство приобрело обширную поддержку населения, несмотря на то, что оно противоречит нашим руководящим принципам.\n\nКак нам следует ответить?"
cc_colony_events.2.A1:0 "Назначьте этого офицера Легатом колонии."
cc_colony_events.2.A2:0 "[cc_colony_leader.GetSheHe] может продолжать советовать и помогать местным властям, но не более."
cc_colony_events.2.B:0 "Напомните этому амбициозному офицеру, что он забыл, где находится его место."
cc_colony_events.2.C:0 "Примите ходатайство."
cc_colony_events.2.D:0 "[cc_colony_leader.GetSheHe] совершенно забыл своё место. Арестуйте [cc_colony_leader.GetSheHe]."
cc_colony_events.2.D.tooltip:0 "Избавьтесь. Последствия этого решения непредсказуемы."
cc_colony_events.21.name:0 "Небольшие протесты в колонии [root.GetName]"
cc_colony_events.21.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения одобрило обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что [cc_colony_leader.GetHisHer] оказался не таким уж и почитаемым!"
cc_colony_events.22.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.22.desc:0 "Арест [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.22.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]."
cc_colony_events.22.A.tooltip:0 "Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName].\nЭто может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.22.B:0 "Отпустите и позвольте стать Легатом."
cc_colony_events.221.name:0 "Затяжное недоверие в [Root.GetName]]"
cc_colony_events.221.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако, память об офицере флота и его ссылке останется навсегда. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
cc_colony_events.23.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.23.desc:0 "Арест [cc_colony_leader.GetName] вызвал в [Root.GetName] огромные волнения. Местные власти не смогли удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах."
cc_colony_events.23.A:0 "Примите их требования. Мы не можем сейчас позволить себе гражданское восстание."
cc_colony_events.23.B:0 "Арестуйте [cc_colony_leader.GetHimHer] снова и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.23.C:0 "Выследите этого мятежника и его последователей. Мы не потерпим восстания."
cc_colony_events.231.name:0 "Арест [cc_colony_leader.GetName] прошел успешно"
cc_colony_events.231.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. Офицера доставили в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] по-прежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.231.option:0 "Хорошо... Наверное."
cc_colony_events.232.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.232.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. Офицер собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.233.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.233.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей, оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей..."
cc_colony_events.234.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.234.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать, что беспорядки продолжаться ещё некоторое время."
cc_colony_events.235.name:0 "Арест [cc_colony_leader.GetName] на [Root.GetName] катастрафически провалился"
cc_colony_events.235.desc:0 "Попытка арестовать [cc_colony_leader.GetName] потерпела неудачу. Мятежный офицер погиб то ли в перестрелке, то ли от собственных рук. К сожалению, из-за этого он стал мучеником и его популярность взлетела до небес. Его верные последователи организовали подпольное сопротивление, стремящееся к независимости от [Root.Owner.GetName]. Мы можем ожидать беспорядки ещё какое-то время."
cc_colony_events.25.name:0 "Смерть великого [cc_colony_leader.Species.GetName]"
cc_colony_events.25.desc:0 "[cc_colony_leader.GetName], Легат [root.GetName], умер сегодня от болезни. Население [root.GetName] в трауре. Последнее желание [cc_colony_leader.GetHisHer] состояло в том, чтобы мы построили великую академию, где будущее поколение флотских офицеров смогло бы полностью реализовать свой потенциал. Официальные представители обратились к нам с планом, чтобы мы утвердили его для претварения мечты [cc_colony_leader.GetHisHer] в жизнь.\n\nСтоит ли вложиться в академию?"
cc_colony_events.25.A: "Безусловно!"
cc_colony_events.25.B: "Это слишком дорого."
cc_colony_events.25.B.tooltip:0 "Влияние [cc_colony_leader.GetName] закончится через 30 лет."
cc_colony_events.251.name:0 "Открытие академии на [root.GetName]"
cc_colony_events.251.desc:0 "Академия в честь [cc_colony_leader.GetName] построена. Её особенностью является статуя ныне почившего лидера. Открытие Академии встретили с большой радостью жители колонии, которые теперь считают [root.GetName] центром военной подготовки. Кроме того, военные и их сторонники рады тому, что [root.owner.GetRulerTitle] так самоотверженно поддержал тех, кто защищает нашу великую нацию."
cc_milacademy_will_be_built:0 "\nВоенная академия построится через 5 лет. Она добавит модификатор §Y$cc_milacademy$§!, дающий:\n$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$: §G-20%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+50%§!\n$MOD_PLANET_ARMY_BUILD_COST_MULT$: §G-15%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$pop_ethic_militarist_attraction_mult$: §Y+150%§!"
cc_founder_militarist:0 "Планетарный легат"
cc_founder_militarist_desc:0 "Этой колонией управляет отставной офицер флота, которому пожаловали титул "Легата"."
cc_militarist_influence:0 "Влияние военных"
cc_militarist_influence_desc:0 "Отставной офицер флота помогает местным властям своими советами."
cc_minor_protests_militarist:0 "Небольшие протесты"
cc_minor_protests_militarist_desc:0 "На этой планете проходят небольшие протесты, связанные с арестом высокоуважаемого отставного офицера флота."
cc_major_protests_militarist:0 "Сильные протесты"
cc_major_protests_militarist_desc:0 "На этой планете проходят сильные протесты, связанные с арестом высокоуважаемого отставного офицера флота."
cc_underground_militarist_movement_1:0 "Подпольное движение военных"
cc_underground_militarist_movement_1_desc:0 "На этой планете действует подпольное движение, сконцентрированное вокруг мятежного офицера флота. Они стремятся распространить идеи и практики, которые идут в разрез с общепринятыми в нашей империи." 
cc_underground_militarist_movement_2:0 "Подпольное движение военных"
cc_underground_militarist_movement_2_desc:0 "На этой планете действует подпольное движение, сконцентрированное вокруг мятежного офицера флота. Они требует полной независимости от нашей империи." 
cc_militarists_offended:0 "Обиженные военные"
cc_militarists_offended_desc:0 "Военные на этой планете обиделись из-за отношения к ним нового режима."
cc_milacademy_built_faction:0 "Военная академия построена"
cc_building_milacademy:0 "Строительство военной академии"
cc_building_milacademy_desc:0 "На этой планете строится военная академия."
cc_milacademy:0 "Военная академия"
cc_milacademy_desc:0 "Военная академия на этой планете является центром военной подготовки. Молодые офицеры добираются сюда многие световые годы, чтобы перенять знания от лучших из лучших."
cc_founders_memory_disrespected_1_militarist:0 "Неуважение к местному офицеру флота"
cc_founders_memory_disrespected_1_militarist_desc:0 "Население разочаровано тем, как власти отнеслись к отставному офицеру флота, который сделал этот мир их домом."
cc_mourning_martyr:0 "Траурный мученик"

#Pacifists

cc_colony_events.3.name:0 "Влияние пацифистского активиста на [root.GetName]"
cc_colony_events.3.desc.pos:0 "Молодая колония - это всегда отличная возможность для тех, у кого есть амбиции достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной дипломат по имени [cc_colony_leader.GetName] недавно начал медиа-кампанию в новой колонии о предупреждении опасности конфликтов и восхвалении философии, принятой в [root.owner.GetName]. Кампания быстро привлекла сторонников, которые стали называть себя "Гандеис". Это новое движение, похоже, пользуется популярностью у местного населения, и многие местные лидеры выступили против войны и насилия в целом. Граждане, которые смогли добиться признания местных властей, назначили [cc_colony_leader.GetName] своим лидером, чтобы поддержать [root.owner.GetName] в создании более мирной галактики."
cc_colony_events.3.desc.neut:0 "Молодая колония - это всегда отличная возможность для тех, у кого есть амбиции достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной дипломат по имени [cc_colony_leader.GetName] недавно начал медиа-кампанию в новой колонии о предупреждении опасности конфликтов. Кампания быстро привлекла сторонников, которые стали называть себя "Гандеис". Это новое движение, похоже, пользуется популярностью у местного населения, и многие местные лидеры выступили против войны и насилия в целом. Граждане назначили [cc_colony_leader.GetName] своим лидером, чтобы он донес до империи их мысли по поводу внешней политики. \n\nКак нам следует поступить?"
cc_colony_events.3.desc.neg:0 "Молодая колония - это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Отставной дипломат по имени [cc_colony_leader.GetName] недавно начал медиа-кампанию в новой колонии с предупреждением об опасности конфликтов. Кампания быстро привлекла сторонников, которые стали называть себя "Гандеис". Это новое движение, похоже, пользуется популярностью у местного населения, и многие местные лидеры выступили против войны и насилия в целом. Граждане назначили [cc_colony_leader.GetName] своим лидером, чтобы убедиться, что империя услышит их мысли по поводу внешней политики. В настоящее время, местные власти планеты выражают нам свою тревогу в связи с этими событиями. В некоторых районах население всё больше и больше волнуется из-за присутствия наших агентов. \n\nКак нам следует поступить?"
cc_colony_events.3.B:0 "Терпите [cc_colony_leader.GetHimHer]."
cc_colony_events.3.C:0 "[cc_colony_leader.GetHimHer] создаёт лишь смуту. Арестуйте [cc_colony_leader.GetHimHer]."
cc_colony_events.3.C.tooltip:0 "[cc_colony_leader.GetName] убран. Последствия этого решения непредсказуемы."
cc_colony_events.31.name:0 "Небольшие протесты на [root.GetName]"
cc_colony_events.31.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения приняло обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что [cc_colony_leader.GetHisHer] оказался не таким уж и почитаемым!"
cc_colony_events.32.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.32.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] сильные протесты с требованием немедленного освобождения. Хотя большинство протестующих не опустились до насилия (как они сами говорят, они придерживаются пацифистских взглядов), они всё же применили различные формы ненасильственных протестов, которые практически парализовали нашу администрацию. Наши местные власти попросили у нас руководство о том, как им следует поступить в сложившихся обстоятельствах."
cc_colony_events.32.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. [cc_colony_leader.GetSheHeCap] никогда не вернётся на [Root.GetName]."
cc_colony_events.32.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.32.B:0 "Отпустите [cc_colony_leader.GetHimHer]."
cc_colony_events.321.name:0 "Затяжное недоверие на [Root.GetName]"
cc_colony_events.321.desc:0 "Прошло пару лет, и протесты из-за ареста [cc_colony_leader.GetName] постепенно стихли. Однако память о дипломате [cc_colony_leader.GetSheHe] и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
cc_colony_events.33.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.33.desc:0 "Арест [cc_colony_leader.GetName] на [Root.GetName] вызвал массовые протесты. Местные власти не смогли удержать ситуацию под контролем, и группа протестующих прорвалась сквозь защиту тюрьмы и освободила [cc_colony_leader.GetHimHer]. Наши представители на планете запросили у нас руководства по поводу того, как им выйти из создавшегося положения."
cc_colony_events.33.A:0 "Нам придётся принять это. Самое время прекратить конфликт."
cc_colony_events.33.B:0 "Арестуйте [cc_colony_leader.GetHimHer] arrested опять и доставьте на [Root.Owner.Capital.GetName]."
cc_colony_events.33.C:0 "Подавите "Гандеис" со своей силой."
cc_colony_events.331.name:0 "Арест [cc_colony_leader.GetName] прошёл успешно"
cc_colony_events.331.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. [cc_colony_leader.GetSheHeCap] в целости и сохранности доставили на [Root.Owner.Capital.GetName]. Однако всё еще остаются акты ненасильственного споротивления на [Root.GetName], и не понятно, сталет ли ещё когда-нибудь населения нам полностью доверять."
cc_colony_events.331.option:0 "Хорошо... Наверное."
cc_colony_events.332.name:0 "Арест [cc_colony_leader.GetName] прошёл неуспешно"
cc_colony_events.332.desc:0 "Попытка ареста [cc_colony_leader.GetName] провалилась. [cc_colony_leader.GetSheHeCap] собрал своих самых преданных последователей, и они ушли в подполье, откуда стали распространять учение [cc_colony_leader.GetHisHer] (которое проповедует анти-правительственные вещи) на этой планете. Мы можем ещё какое-то время ожидать проблем от [cc_colony_leader.GetHimHer]."
cc_colony_events.333.name:0 "Подавление на [Root.GetName] прошло успешно"
cc_colony_events.333.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей."
cc_colony_events.334.name:0 "Подавление на [Root.GetName] провалилось"
cc_colony_events.334.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. [cc_colony_leader.GetSheHeCap] собрал своих верных последователей, и они ушли в подполье, организовав движение сопротивления, с целью поиска мира путём независимости от [Root.Owner.GetName]. К несчастью, в бочку дёгтя добавили ещё одну ложку - некоторые люди из этого движения стали призывать к использованию насилия, чтобы освободиться от "великого зла" [root.owner.GetName]. Мы можем ожидать беспорядки какое-то время."
cc_colony_events.34.name:0 "Слава [cc_colony_leader.GetName] распространилась"
cc_colony_events.34.desc:0 "Спустя 15 лет, [cc_colony_leader.GetName] превратился в лидирующую фигуру на [Root.GetName]. Отставной дипломат стал очень популярным у местных жителей, так что его репутация сильно возросла. [cc_colony_leader.GetSheHeCap] стал вдохновлением для всех миролюбивых людей в этой части [root.owner.GetName]. Фактически, [cc_colony_leader.GetSheHe] планирует устроить тур по мирам, чтобы посетить всех своих поклонников!"
cc_colony_events.341.name:0 "Тур по мирам [cc_colony_leader.GetName] окончен"
cc_colony_events.341.desc:0 "[cc_colony_leader.GetName] окончил свои гастроли по мирам секторов [root.owner.GetName]. Последователи были вне себя от радости и вдохновились, когда получили шанс увидеть своего великого мыслителя. Дипломату покорились новые вершины славы."
cc_colony_events.342.name:0 "Тур по мирам [cc_colony_leader.GetName] окончился Трагедией"
cc_colony_events.342.desc:0 "Дипломат [cc_colony_leader.GetName] встречался со своими последователями на [random_visit_planet.GetName], когда полоумная империалистическая фанатичка выстрелила в него в упор до того, как успела среагировать охрана. К сожалению, толпа растерзала убийцу на части, и ей не успели задать вопросы. Это послужило топливом к теории заговора, которая утверждала, что за убийством стоит некто высокопоставленный из правительства [root.owner.GetSpeciesAdj]. Появились так же утверждения, что власти [root.owner.GetSpeciesAdj] на [random_visit_planet.GetName] специально не предоставили Дипломату достаточную охрану, предумышленно допуская трагедию. В результате, пацифистское сообщество в [root.owner.GetName] начало вооружаться. Руководство [pacifist_faction.GetName] встретилось с правительственными чиновниками среди всего этого хаоса и ясно обозначило своё расстройство этой трагедией, но так же предложило и решение, дабы успокоить сердца пацифистов - для Дипломата следовало провести пышные похороны и построить великолепную святыню в его честь на [root.GetName]." 
cc_colony_events.342.A:0 "Постройте. [cc_colony_leader.GetSheHeCap] заслужил это."
cc_pacmonument_will_be_built:0 "\nМонумент будет строиться 5 лет. Он добавил следующий модификатор §Y$cc_pacifist_centre$§!, дающий:\n$planet_resource_unity_add$: §G+5§!\n$MOD_POP_HAPPINESS$: §G+10%§!\n$pop_ethic_pacifist_attraction_mult$: §Y+250%§!"	
cc_colony_events.342.B:0 "Это слишком дорого."
cc_colony_events.343.name:0 "Открытие центра единения на [root.GetName]"
cc_colony_events.343.desc:0 "Монумент в честь [cc_colony_leader.GetName] построен. Его открытие вызвало большой ажиотаж, и последователи [cc_colony_leader.GetHisHer] прибыли из самых разных миров по этому случаю. Мы верим, что этот монумент станет символическим центром единства для всех пацифистов в [root.owner.GetName] и далеко за пределами."
cc_colony_events.35.name:0 "Смерть великого [cc_colony_leader.Species.GetName]"
cc_colony_events.35.desc:0 "[cc_colony_leader.GetName] умер этим утром. [cc_colony_leader.GetSheHeCap] страдал слабым здоровье некоторое время, пока лихорадка его не добила. Население на [root.GetName] в трауре, и они попросили нас установить особую свяыню в честь [cc_colony_leader.GetHisHer], где бы его учение всегда оставалось в памяти его последователей." 
cc_colony_events.35.A:0 "Постройте монумент этому выдающемуся гражданину."
cc_colony_events.35.B:0 "Это слишком дорого."
cc_colony_events.35.C:0 "[cc_colony_leader.GetSheHeCap] создавал лишь смуту. Пусть память о [cc_colony_leader.GetHisHer] предастся забвению."
cc_colony_events.35.C.tooltip:0 "[root.GetName] освободится от влияния [cc_colony_leader.GetName] за 30 лет." 
cc_minor_pacmonument_will_be_built:0 "\nМонумент будет строиться 5 лет. Он добавил следующий модификатор §Y$cc_minor_pacmonument$§!, дающий:\n$planet_resource_unity_add$: §G+2§!\n$MOD_POP_HAPPINESS$: §G+5%§!\n$pop_ethic_pacifist_attraction_mult$: §Y+150%§!"
cc_colony_events.351.desc:0 "Монумент в честь [cc_colony_leader.GetName] построен. У населения [root.GetName] отныне есть место, где бы они всегда могли помнить об учении и достижениях [cc_colony_leader.GetHisHer]."
cc_pacifists_offended:0 "Обиженные пацифисты"
cc_pacifists_offended_desc:0 "Население пацифистов на этой планете обижено из-за отношения к ним нового режима."
cc_pacifist_protectorate:0 "Протекторат пацифизма"
cc_pacifist_protectorate_desc:0 "Бывшие хозяева этой планеты заключил мир с мятежными пацифистами путём объявления планеты Протекторатом пацифизма."
cc_founder_pacifist:0 "Выдающийся пацифистский активист"
cc_founder_pacifist_desc:0 "Гражданин-основатель этой планеты пацифистский активист, известный как "Гандей". Он высоко ценится населением и его учение получило широкое распространение."
cc_minor_protests_pacifist:0 "Небольшие протесты"
cc_minor_protests_pacifist_desc:0 "На этой планете проходят небольшие протесты из-за недавнего ареста одного выдающегося активиста."
cc_major_protests_pacifist:0 "Сильные протесты"
cc_major_protests_pacifist_desc:0 "На этой планете проходят сильные протесты из-за недавнего ареста одного выдающегося активиста."
cc_pacifist_leader_visit:0 "Визит "Гандея"
cc_pacifist_leader_visit_desc:0 "Эту планету посети знаменитый пацифистский активист, известный как "Гандей".
cc_mourning_pacifist:0 "Скорбь о смерти "Гандея""
cc_mourning_and_angry_pacifist:0 "Гнев в ответ на смерть "Гандея""
cc_building_pacmonument:0 "Строительство монумента"
cc_building_pacmonument_desc:0 "Монумент в честь одного влиятельного пацифистского активиста строится на этой планете."
cc_minor_pacmonument:0 "Монумент пацифистского активиста"
cc_minor_pacmonument_desc:0 "Память об одном из ранних колонистов планеты, пацифистском активисте, до сих пор крепка здесь, и многие посещают празднества в его честь каждый год." 
cc_pacifist_centre:0 "Пацифистский центр единения"
cc_pacifist_centre_desc:0 "Монумент в честь влиятельного пацифистского активиста на этой планете стал центром единения для его последователей, которые тратят многие светоые года, чтобы до него добраться."
cc_founders_memory_disrespected_1_pacifist:0 "Непочтение к местному пацифистскому активисту"
cc_founders_memory_disrespected_1_pacifist_desc:0 "Население разочаровано отношением государства к знаменитому активисту, родом с этой планеты."
cc_founders_memory_disrespected_2_pacifist:0 "Непочтение к местному пацифистскому активисту"
cc_founders_memory_disrespected_2_pacifist_desc:0 "Население разочаровано отношением государства к знаменитому активисту, родом с этой планеты."
cc_underground_pacifist_movement_1:0 "Подпольное движение аацифистов"
cc_underground_pacifist_movement_1_desc:0 "На этой планете действует Подпольное Движение, сконцентрированное вокруг учения пацифистского диссидента. Они распространяют свои идеи, которые противоречат идеалам нашей империи." 
cc_underground_pacifist_movement_2:0 "Подпольное движение сопротивления пацифистов"
cc_underground_pacifist_movement_2_desc:0 "На этой планете действует Подпольное Движение, сконцентрированное вокруг учения пацифистского диссидента. Их конечная цель - добиться мира благодаря полной независимости от нашей империи. К несчастью, в бочку дёгтя добавили ещё одну ложку - некоторые люди из этого движения стали призывать к использованию насилия, чтобы освободиться от "великого зла" [root.owner.GetName]. Мы можем ожидать беспорядки какое-то время."


#Xenophile

cc_colony_events.4.name:0 "Ксенофильный активист на [root.GetName]"
cc_colony_events.4.desc.pos:0 "Как только наши люди отправились к звёздам, многие из них сразу же задумались: "Что мы будем делать, когда найдём другую жизнь?"\n\nНа [root.GetName] эта тема стала особенно животрепещущей среди населения. Виновником сложившейся ситуации можно назвать одну добросердечную душу по имени [cc_colony_leader.GetName], которая начала призывать к созданию системы, которая бы смогла обеспечить справедливое и равное отношение ко всем инопланетянам. Эта идеология становится очень популярной среди новых колонистов, которым очень полюбилась мысль о превращении [root.GetName] в мультикультурное убежище. Они стали называть [cc_colony_leader.GetHimHer] "Примирителем" и следовать советам [cc_colony_leader.GetHisHer] даже вопреки властям [root.owner.GetSpeciesAdj]. К счастью, [cc_colony_leader.GetSheHe] не воспользовался ситуацией и не узурпировал местную власть, а наоброт консультировался с ней прежде, чем принимать важные решения. С их стороны, местные власти поддерживают учение и инициативу [cc_colony_leader.GetHisHer], и рекомендуют интегрировать [cc_colony_leader.GetHimHer] внутрь местной структуры управления."
cc_colony_events.4.desc.neut:0 "Как только наши люди отправились к звёздам, многие из них сразу же задумались: "Что мы будем делать, когда найдём другую жизнь?"\n\nНа [root.GetName] эта тема стала особенно животрепещущей среди населения. Виновником сложившейся ситуации можно назвать одну добросердечную душу по имени [cc_colony_leader.GetName], которая начала призывать к созданию системы, которая бы смогла обеспечить справедливое и равное отношение ко всем инопланетянам. Эта идеология становится очень популярной среди новых колонистов, которым очень полюбилась мысль о превращении [root.GetName] в мультикультурное убежище. Они стали называть [cc_colony_leader.GetHimHer] "Примирителем" и следовать советам [cc_colony_leader.GetHisHer] даже вопреки властям [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] до сих пор не воспользовался обретенным авторитетом, чтобы встать в оппозицию местным властям. На самом деле, [cc_colony_leader.GetSheHe] до сих пор лишь активно сотрудничал с властями, но [cc_colony_leader.GetHisHer] выразил идею, что лучше отступить от законно избранных лидеров [root.owner.GetName].\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?"
cc_colony_events.4.desc.neg:0 "Как только наши люди отправились к звёздам, многие из них сразу же задумались: "Что мы будем делать, когда найдём другую жизнь?"\n\nНа [root.GetName] эта тема стала особенно животрепещущей среди населения. Виновником сложившейся ситуации можно назвать одного смутьяна по имени [cc_colony_leader.GetName], который начал призывать к созданию системы, которая бы смогла обеспечить справедливое и равное отношение ко всем инопланетянам. Эта идеология становится очень популярной среди новых колонистов, которым очень полюбилась мысль о превращении [root.GetName] в мультикультурное убежище. Они стали называть [cc_colony_leader.GetHimHer] "Примирителем" и следовать советам [cc_colony_leader.GetHisHer] даже вопреки властям [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] воспользовался новоприобретенным авторитетом и занял позицию, которая слишком отлична от официально принятой в [root.owner.GetName], что вызвало "неудобство", как выразились местные власти.\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?" 


cc_colony_events.451.name:0 "Центр культурного обмена на [root.GetName]"
cc_colony_events.451.desc:0 "Центр культурного обмена в честь [cc_colony_leader.GetName] построен. Его открытие вызвало обширное приветствие с обеих сторон - и со стороны наших граждан, и со стороны инопланетян, проживающих в границах [root.owner.GetName]. В здании есть дух [cc_colony_leader.GetHisHerCap], и о нём будут помнить до тех пор, пока будут проходить ежегодные празднования культурного обмена."



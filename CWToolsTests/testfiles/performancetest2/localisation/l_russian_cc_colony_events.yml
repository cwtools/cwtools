cc_colony_events.532.name:0 "$cc_colony_events.232.name$"
cc_colony_events.532.desc:0 "Попытка ареста [cc_colony_leader.GetName] потерпела неудачу. [cc_colony_leader.GetSheHeCap] собрал своих верных последователей и основал подпольное движение, которое, по его мнению, сможет защитить [root.GetName] от инопланетного влияния. Мы можем ожидать проблем от [cc_colony_leader.GetHimHer] ещё какое-то время."
cc_colony_events.533.name:0 "$cc_colony_events.233.name$"
cc_colony_events.533.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а также всех последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей."
cc_colony_events.534.name:0 "$cc_colony_events.234.name$"
cc_colony_events.534.desc:0 "$cc_colony_events.234.desc$"
cc_colony_events.54.name:0 "Слава [cc_colony_leader.GetName] распространилась"
cc_colony_events.54.desc.pos:0 "За последние 15 лет [cc_colony_leader.GetName] был ведущей фигурой на [Root.GetName]. [cc_colony_leader.GetSheHeCap] зарядил энергией население [root.owner.GetSpeciesAdj] и смог поднять их на новую ступень единства. Репутация [cc_colony_leader.GetHisHerCap] так увеличилась, что даже появились слухи о по меньшей мере одном заговоре с целью убить [cc_colony_leader.GetHimHer]. Однако, чтобы добиться желаемого, им сперва придётся пробиться через множество лояльных [cc_colony_leader.GetHisHer] граждан, которых можно найти на многих мирах в этой части [root.owner.GetName]."
cc_colony_events.54.C:0 "Мы должны уважать наши законы, независимо от нашего мнения о [cc_colony_leader.GetHimHer]."
cc_colony_events.54.C.tooltip:0 "Не будет предпринято никаких действий против [cc_colony_leader.GetName]. "


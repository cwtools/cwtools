cc_colony_events.53.C:0 "Выследите этого разбойника и всех последователей [cc_colony_leader.GetHisHer]. Мы не потерпим мятежа."
cc_colony_events.531.name:0 "$cc_colony_events.231.name$"
cc_colony_events.531.desc:0 "$cc_colony_events.231.desc$"

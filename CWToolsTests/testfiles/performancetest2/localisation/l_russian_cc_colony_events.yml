cc_colony_events.5.name:0 "Националист-агитатор на [root.GetName]"
cc_colony_events.5.desc.pos:0 "Как только наши люди отправились к звёздам, многие из них сразу же задумались: "Что мы будем делать, когда найдём другую жизнь?"\n\nНа [root.GetName] эта тема стала особенно животрепещущей среди населения. Основным виновником этого можно считать страстного оратора по имени [cc_colony_leader.GetName], чьи речи против всякой инопланетной жизни так вдохновили новых колонистов, что они стали называть его "Гегемон" и следовать его советам, даже при наличии верховной власти [root.owner.GetSpeciesAdj]. К счасть, "Гегемон" предпринял все усилия, дабы не узурпировать местную власть, а наоборот пойти им навстречу по части консультации в принятиии важных решений. Со своей стороны, власти одобряют учение и инициативу [cc_colony_leader.GetHisHer], а также рекомендуют нам интегрировать [cc_colony_leader.GetHimHer] в местную структуру управления."
cc_colony_events.5.desc.neut:0 "Как только наши люди отправились к звёздам, многие из них сразу же задумались: "Что мы будем делать, когда найдём другую жизнь?"\n\nНа [root.GetName] эта тема стала особенно животрепещущей среди населения. Основным виновником этого можно считать страстного оратора по имени [cc_colony_leader.GetName], чьи речи против всякой инопланетной жизни так вдохновили новых колонистов, что они стали называть его "Гегемон" и следовать его советам, даже при наличии верховной власти [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] до сих пор не использвал своего положения, чтобы выйти в оппозицию власти [root.owner.GetName] (до сих пор он с ними очень хорошо сотрудничал), но его идеи о том, что следует отказаться от главных лидеров [root.owner.GetName]...\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?"
cc_colony_events.5.desc.neg:0 "Как только наши люди отправились к звёздам, многие из них сразу же задумались: "Что мы будем делать, когда найдём другую жизнь?"\n\nНа [root.GetName] эта тема стала особенно животрепещущей среди населения. Основным виновником этого можно считать страстного оратора по имени [cc_colony_leader.GetName], чьи речи против всякой инопланетной жизни так вдохновили новых колонистов, что они стали называть его "Гегемон" и следовать его советам, даже при наличии верховной власти [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] использовал свою новоприобретённую власть, чтобы занять позицию далекую от официально принятой в [root.owner.GetName]. Местные власти описали его, как "угрозу всякой порядочности и нашим галактическим отношениям".\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?" 

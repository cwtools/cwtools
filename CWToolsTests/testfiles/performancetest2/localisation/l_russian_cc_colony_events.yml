cc_colony_events.540.name:0 "Иностранные неприятности" 
cc_colony_events.540.desc:0 "Наш союзник, [from.owner.GetName], терпел на протяжении десятилетий одного слишком откровенного и харизматичного ксенофоба по имени [cc_colony_leader.GetName]. [cc_colony_leader.GetSheHeCap] сделал себе имя на [from.GetName] и других планетах [from.owner.GetSpeciesAdj] благодаря речам, публично порочащим и высмеиваюищим всех ксеносов, а так же иностранные государства. В частности, он называл [root.GetName] "Врагами Народа". Недавно была произнесена особенно ожесточенная речь за авторством [cc_colony_leader.GetSheHeCap], в которой прозвучало осуждение нашего народа, традиций и правительства. Также в этой речи был открытый призыв не только положить конец союзу между нами и [from.owner.GetName], но и требование, чтобы [from.owner.GetName] приняли против нас враждебную позицию. У нас есть сообщения от наших дипломатов, что они подверглись преследованиям и нападениям со стороны ксенофобов [cc_colony_leader.GetName]. Что-то нужно сделать!" 
cc_colony_events.540.A:0 "Свяжитесь с нашим союзником, мы можем помочь им... устранить проблему."
cc_colony_events.540.B:0 "Это того не стоит."

cc_colony_events.54.desc.neg:0 "За последние 15 лет [cc_colony_leader.GetName] был ведущей фигурой на [Root.GetName]. [cc_colony_leader.GetSheHeCap] зарядил энергией население [root.owner.GetSpeciesAdj], хотя и оказался весьма противоречой фигурой для Общества за Права Ксеносов. Недавно, риторика [cc_colony_leader.GetHisHer] против ксеносов вывела из себя нашего союзника [ally.GetName]. Их посол обратился к [root.owner.GetRulerTitle] [root.owner.GetRulerName] с предложением о готовности правительства [ally.GetSpeciesAdj] и [ally.GetRulerTitle] помочь в устранении этого разбойника... а так же объяснением, что в противном случае, [ally.GetName] не потерпят подобного и дальше.\n\nЧто нам делать?"
cc_colony_events.54.A:0 "[cc_colony_leader.GetName] лоялен гражданам [root.owner.GetSpeciesAdj]."
cc_colony_events.54.B:0 "Очень хорошо. Давайте устраним [cc_colony_leader.GetHimHer]."
cc_colony_events.54.C:0 "Мы должны уважать наши законы, независимо от нашего мнения о [cc_colony_leader.GetHimHer]."
cc_colony_events.541.name:0 "Успешное убийство"
cc_colony_events.541.desc:0 "Убийство [cc_colony_leader.GetName] прошло успешно. И хотя наши оперативники утверждают, что операция прошла гладко и никаких обналичивающих доказательств не осталось, похоже, что сторонники [cc_colony_leader.GetName] догадываются о том, что за заказом стоят [ally.GetName]. По ряду планет прокатились протесты с требованием разорвать отношения с [ally.GetName] и избрать более ксенофобскую внешнюю политику."
cc_colony_events.541.A:0 "Ни за что."
cc_colony_events.541.B:0 "Всё равно мы их никогда не любили."
cc_colony_events.542.name:0 "[from.owner.GetName] становятся враждебными"
cc_colony_events.542.desc:0 "Вы ставите нас в трудное положение, [root.GetSpeciesNamePlural] - мы должны сделать выбор между нашими друзьями и нашими гражданами. После тщательного рассмотрения вашего предлоежния, мы пришли к согласию в том, что первоочередная обязанность государства [from.GetName] - это служить благу наших граждан. По этой причине, мы с сожалением сообщаем вам, что не станем поддерживать или смотреть сквозь пальцы на любую попытку устранения [cc_colony_leader.GetName]."
cc_colony_events.542.option:0 "Нам придётся переоценить наше мнение о них."


cc_colony_events.5421.name:0 "[from.owner.GetName] отказываются принимать меры"
cc_colony_events.5421.desc:0 "Вы ставите нас в трудное положение, [root.GetSpeciesNamePlural] - мы должны сделать выбор между нашими друзьями и нашими гражданами. После тщательного рассмотрения, мы пришли к выводу, что не имеем права лицезреть противоправные действия против наших граждан, вне зависимости от того, как сильно недолюбливаем их взгляды. По этой причине мы с сожалением сообщаем вам, что не станем поддерживать или смотреть сквозь пальцы на любую попытку устранения [cc_colony_leader.GetName]. Приносим наши извинения."
cc_colony_events.5421.option:0 "Возможно, нам придется переоценить наше мнение о них."


cc_colony_events.543.name:0 "Устраните этого разбойника"
cc_colony_events.543.desc:0 "Мы с радостью будем сотрудничать с вами, чтобы устранить смутьяна - "Гегемона" [cc_colony_leader.GetName]! Мы дали поручение нашим разведывательным службам проработать совместно с вами план. Уже очень скоро угроза в лице [cc_colony_leader.GetSheHe] будет устранена."
cc_colony_events.544.name:0 "[cc_colony_leader.GetName] успешно ликвидирован"
cc_colony_events.544.desc:0 "Заговор с целью уничтожения [cc_colony_leader.GetName] оказался в значительной степени успешным - дело было сделано, и никаких доказательств, могущих связать нас с убийством, не осталось. Несмотря на это, кажется, что сторонники [cc_colony_leader.GetName] в любом случае обвиняют нас. Видимо, когда ты везде и во всём видишь заговор, то с высокой долей вероятности один из них окажется правдой. В любом случае, [from.owner.GetName] решили защитить нас, заверив, что ничто не помешает продолжению их дружбы с [root.GetName]."
cc_colony_events.545.name:0 "[from.owner.GetName] предал нас!"
cc_colony_events.545.desc:0 "[cc_colony_leader.GetName] был успешно ликвидирован - дело было сделано, и никаких доказательств, могущих связать нас с убийством, не осталось. Несмотря на это, кажется, что сторонники [cc_colony_leader.GetName] в любом случае обвиняют нас. Видимо, когда ты везде и во всём видишь заговор, то с высокой долей вероятности один из них окажется правдой. И несмотря на заверения, что [from.owner.GetSpeciesAdj] [from.owner.GetRulerTitle] поддержит заговор, [from.owner.leader.GetSheHe] теперь отрицает любую причастность к нему и возлагает полную ответственность на [root.GetName], унижая при этом нашу империю в самых оскорбительных терминах. Когда наш посол потребовал объяснений, ему заявили, что у него осталось десять дней, чтобы покинуть планету..."
cc_colony_events.545.option:0 "$cc_colony_events.542.option$"

cc_colony_events.546.name:0 "Покушение провалилось!" 
cc_colony_events.546.desc:0 "Наши оперативники не смогли ликвидировать [cc_colony_leader.GetName], и их захватили в плен. Мы не смогли вычислить их местоположения без риска обнаружить себя, а потому оставили на произвол судьбы. К сожалению, кажется, что у оперативников выведали не только то, что мы пытались "убрать" [cc_colony_leader.GetHimHer], но и то, что мы это делали с поддержкой [ally.GetName]. Это вызвало волнения по всей стране. Сторонники [cc_colony_leader.GetName] возмутились и сразу же начали призывать к открытому противостоянию центральному правительству.\n\nЭтот призыв получил широкое распространение и разумную поддержку среди населения, причем многие граждане испытывают отвращение из-за того, что их собственное правительство пытается убивать свой народ в сотрудничестве с иностранным государством. В конце концов, повсюду прокатились протесты, призывающие уйти правительство в отставку.\n\nПосол [ally.GetName] принёс извинения за провал миссии, а так же предложил любую помощь от [ally.GetName], хотя потом посол предположил, что дальнейшее участие [ally.GetSpeciesAdj] может вызвать лишь усугубление ситуации, учитывая нынешнее положение дел. А затем, после угрозы для его жизни, посол укрылся в здании правительства.\n\nТем временем, [cc_colony_leader.GetName], чья слава достигла новых высот, посещает своих сторонников на подконтрольных себе планетах в [root.owner.GetName] с призывами поддержать "истинного [root.owner.GetSpeciesName]" против "предателей" в правительстве.\n\nКак мы обеспечим порядок в эти неспокойные времена?"
cc_colony_events.546.A:0 "Будем ждать бури."
cc_colony_events.546.B:0 "Попытаться исправить ситуацию: разоблачить попытку покушения союзником [ally.GetSpeciesNamePlural]."
cc_colony_events.546.C:0 "Извиниться и уйти в отставку."

cc_colony_events.547.name:0 "Заговор с целью убийства провалился"
cc_colony_events.547.desc:0 "Наши союзники и их некомпетентные убийцы не только не смогли устранить "Гегемона" [cc_colony_leader.GetName], но и попали в плен в процессе. С тех пор они проболтались про наше вмешательство, что вызвало ощутимые волнения в [from.owner.GetName] и привело к ухудшению отношений, хотя они и заверили нас, что ничего не изменилось." 
cc_colony_events.548.name:0 "Вероломство!"
cc_colony_events.548.desc:0 "Наши союзники и их некомпетентные убийцы не только не смогли устранить "Гегемона" [cc_colony_leader.GetName], но и попали в плен в процессе. С тех пор они проболтались про наше вмешательство, что вызвало ощутимые волнения в [from.owner.GetName]. Устрашенное народными волнениями, правительство [from.owner.GetSpeciesAdj] тут же попыталось переложить всю вину на нас - на [root.GetName] - пользуясь схожей с [cc_colony_leader.GetName] риторикой. Когда наш посол потребовал объяснений, ему заявили, что у него есть десять дней на то, чтобы покинуть планету. Кажется, наши отношения с ними резко скатились в тартарары!"
cc_colony_events.548.option:0 "$cc_colony_events.542.option$"

cc_colony_events.55.name:0 "Смерть великого [cc_colony_leader.Species.GetName]"
cc_colony_events.55.desc:0 "[cc_colony_leader.GetName], "Гегемон" [root.GetName], умер этим утром. [cc_colony_leader.GetSheHeCap] страдал от слабого здоровья некоторое время, и, наконец, лихорадка его добила. Население на [root.GetName] в трауре и попросило нас построить специальный Институт в честь [cc_colony_leader.GetHisHer], где бы достижения "Гегемона", а что важнее слава народа [cc_colony_leader.Species.GetAdj], могли бы должны образом почитаться."
cc_colony_events.55.A: "$cc_colony_events.25.A$"
cc_colony_events.55.B: "$cc_colony_events.25.B$"
cc_colony_events.55.C:0 "$cc_colony_events.65.C$"
cc_colony_events.55.C.tooltip:0 "Влияние [cc_colony_leader.GetName] исчезнет за 30 лет."
cc_colony_events.551.name:0 "Иститут чистоты на [root.GetName]"
cc_colony_events.551.desc.A:0 "Институт в честь [cc_colony_leader.GetName] построили. Его открытие вызвало большой ажиотаж среди последователей [cc_colony_leader.GetHisHer], которые прибыли из других миров по этому случаю. Мы верим, что это место станет важным центром националистов [cc_colony_leader.Species.GetAdj]."
cc_colony_events.551.desc.B:0 "Институт в честь [cc_colony_leader.GetName] построили. Население на [root.GetName] отныне имеет место, чтобы помнить достижения и учение [cc_colony_leader.GetHisHer]."

cc_xenophobe_hero_1:0 "$cc_xenophobe_hero$"
cc_xenophobe_hero_1_desc:0 "Многие на этой планете считают "Гегемона" с соседней планеты своим героем, и с радостью последуют за ним в битве против инопланетной мрази и их пособников в правительстве."
cc_widespread_xenophobic_unrest:0 "Распространение ксенофобных беспорядков"
cc_widespread_xenophobic_unrest_desc:0 "Широко распространилась поддержка притесняемой фракции ксенофобов, у которой есть доказательство того, что правительство попыталось убить одного из своих лидеров при поддержке иностранного государства."
cc_xenophobe_assassinated_attempt:0 "Попытка убийства гегемона"
cc_ally_xenophobic_rhetoric:0 "Ксенофобная риторика"

cc_xenophobe_martyr:0 "Память о мученике"
cc_xenophobe_martyr_desc:0 "Бывший Гегемон этой планеты признан мучеником из-за его убийства ксеносами с помощью заговора."
cc_mourning_xenophobe:0 "Траурный герой"
cc_mourning_and_angry_xenophobe:0 "Гнев, вызванный смертью Героя."
cc_xenophobe_hero:0 "Герой ксенофобов"
cc_xenophobe_hero_desc:0 "Многие на этой планете расценивают Гегемона с ближайшего мира, как своего героя, за которым бы они с радостью последовали в битве против ксеносов."
cc_xenophobe_assassinated:0 "Убит герой"
cc_betrayed_us_ally:0 "Предали нас"
cc_ignored_ally:0 "Проигнорировали наши интересы"
cc_xenophobe_institute_will_be_built:0 "\nИнститут Чистоты построит через 5 лет. Он добавит модификатор §Y$cc_xenophobe_institute$§!, дающий:\n$tile_resource_unity_mult$: §G+25%§!\nПривлекательность миграции для нашей расы: §G+50%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$: §R-100%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$pop_ethic_xenophobe_attraction_mult$: §Y+250%§!"
cc_minor_xenophobe_institute_will_be_built:0 "\nИнститут Гегемона построится за 5 лет. Он добавит модификатор §Y$cc_minor_xenophobe_institute$§!, дающий:\nПривлекательность миграции для нашей расы: §G+50%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$: §R-100%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+5%§!\n$pop_ethic_xenophobe_attraction_mult$: §Y+150%§!"
cc_founder_xenophobe:0 "Планетарный гегемон"
cc_founder_xenophobe_desc:0 "Этой планетой управляет харизматичный лидер, чьей личной миссией является защита этого мира от влияния ксеносов."
cc_minor_protests_xenophobe:0 "Небольшие протесты"
cc_minor_protests_xenophobe_desc:0 "На этой планете проходят небольшие протесты, связанные с недавним арестом одного планетарного лидера."
cc_major_protests_xenophobe:0 "Сильные протесты"
cc_major_protests_xenophobe_desc:0 "На этой планете проходят сильные протесты, связанные с недавним арестом одного планетарного лидера."
cc_underground_xenophobe_movement_1:0 "Подпольное движение ксенофобов"
cc_underground_xenophobe_movement_1_desc:0 "На этой планете действует подпольное движение, сконцентрированное вокруг харизматичного диссидента. Кажется, они хотят защитить планету от влияния ксеносов."
cc_underground_xenophobe_movement_2:0 "Подпольное движение ксенофобов"
cc_underground_xenophobe_movement_2_desc:0 "На этой планете действует подпольное движение, сконцентрированное вокруг харизматичного диссидента. Их конечной целью является полная независимость от нашей империи." 
cc_xenophobes_offended:0 "Обиженные ксенофобы"
cc_xenophobes_offended_desc:0 "Население ксенофобов на этой пналете обиделось на отношение к ним нового режима."
cc_xenophobe_institute_built_faction:0 "Институт чистоты построен"
cc_building_xenophobe_institute:0 "Строительство института"
cc_building_xenophobe_institute_desc:0 "В настоящее время строится Институт в память о "Гегемоне" планеты."
cc_xenophobe_institute:0 "Институт чистоты"
cc_xenophobe_institute_desc:0 "Институт чистоты на этой планете является центром националистов, которые готовы путешестовать целые светые года, чтобы его посетить."
cc_minor_xenophobe_institute:0 "Институт гегемона"
cc_minor_xenophobe_institute_desc:0 "Память об одном из первых граждан до сих пор высоко ценится на этой планете, и многие из населения отмечают официальный день Гегемона каждый год."
cc_founders_memory_disrespected_1_xenophobe:0 "Неуважение к местному Гегемону"
cc_founders_memory_disrespected_1_xenophobe_desc:0 "Население разочаровано тем, как государство отнеслось к одному из самых дорогих граждан этой планеты."
cc_founders_memory_disrespected_2_xenophobe:0 "$cc_founders_memory_disrespected_1_xenophobe$"
cc_founders_memory_disrespected_2_xenophobe_desc:0 "$cc_founders_memory_disrespected_1_xenophobe_desc$"
cc_hostile_towards_xenos:0 "Враждебный к ксеносам"

#Spiritualists

cc_colony_events.6.name:0 "Духовный наставник приобретает влияние на [root.GetName]"
cc_colony_events.6.desc.pos:0 "Молодая колония - это всегда отличная возможность для тех, у кого есть амбици достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. Учение одного духовного наставника по имени [cc_colony_leader.GetName] набрало большую популярность среди новых колонистов, и они начали называть его "Старейшина" и следовать его советам, не обращая внимания на верховную власть. К счастью, Наставник предпринял все усилия и не узурпировал местную власть, а прислушался к ней в принятии важных решений. Со своей стороны, власти одобряют учение и начинания наставника и рекомендуют интегрировать их в местную структуру управления."
cc_colony_events.6.desc.neut:0 "Молодая колония - это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Учение одного духовного наставника по имени [cc_colony_leader.GetName] набрало большую популярность среди новых колонистов, и они начали называть его "Старейшина" и следовать его советам, не обращая внимания на верховную власть. Наставник до сих пор не использовал своё влияние, чтобы выступить против нас - до этого можно было наблюдать лишь сотрудничество - но он имеет идеи о том, что лучше всего отказаться от местной власти - от тех, кого выбрали лидеры [root.owner.GetName]...\n\nЧто нам следует сделать?"
cc_colony_events.6.desc.neg:0 "Молодая колония - это всегда отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Учение одного духовного наставника по имени [cc_colony_leader.GetName] набрало большую популярность среди новых колонистов, и они начали называть его "Старейшина" и следовать его советам, не обращая внимания на верховную власть Наставник использует своё влияние, чтобы принимать решения, идущие вразрез с решениями лидеров [root.owner.GetName], поэтому местные власти назвали его "неприятностью". \n\n Что нам следует сделать?"
cc_colony_events.6.B:0 "Согласиться с [cc_colony_leader.GetHimHer]"
cc_colony_events.6.C:0 "[cc_colony_leader.GetSheHe] создает смуту и раздор. Арестуйте."
cc_colony_events.6.C.tooltip:0 "Избавьтесь. Последствия этого решения непредсказуемы."
cc_colony_events.61.name:0 "Небольшие протесты в колонии [root.GetName]"
cc_colony_events.61.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения одобрило обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что "учение" [cc_colony_leader.GetHisHer] оказалось не таким уж и почитаемым!"
cc_colony_events.62.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.62.desc:0 "Арест духовного наставника [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.62.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]."
cc_colony_events.62.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.62.B:0 "Отпустите [cc_colony_leader.GetHimHer]."
cc_colony_events.621.name:0 "Затяжное недоверие на [Root.GetName]"
cc_colony_events.621.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память о Духовном Наставнике и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
cc_colony_events.63.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.63.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах."
cc_colony_events.63.A:0 "Мы оставим его на свободе. Самое время прекратить этот конфликт."
cc_colony_events.63.B:0 "Снова арестуйте [cc_colony_leader.GetHimHer] и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.63.C:0 "Подавите беспорядки верующих со всей силой."
cc_colony_events.631.name:0 "Арест [cc_colony_leader.GetName] прошел успешно"
cc_colony_events.631.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. Духовный наставник был доставлен в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] по-прежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.631.option:0 "Хорошо... наверное."
cc_colony_events.632.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.632.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. Духовный наставник собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.633.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.633.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей."
cc_colony_events.634.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.634.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать беспорядки ещё некоторое время."
cc_colony_events.64.name:0 "Слава духовного наставника [cc_colony_leader.GetName] распространилась"
cc_colony_events.64.desc:0 "За последние пятнадцать лет духовный наставник [cc_colony_leader.GetName] превратился в ведущую фигуру на [Root.GetName]. Став очень популярным среди местных жителей, его слава распространилась. Наставник превратился в объект вдохновения для всех верующих людей в этой части [root.owner.GetName], что даже организовал тур по мирам, чтобы посетить всех своих поклонников!" 
cc_colony_events.641.name:0 "Тур по мирам окончен"
cc_colony_events.641.desc:0 "Духовный наставник окончил свои гастроли по мирам секторов [root.owner.GetName]. Последователи были вне себя от радости и вдохновились, когда получили шанс увидеть своего великого мыслителя. Наставнику покорились новые вершины славы."
cc_colony_events.642.name:0 "Тур по мирам окончился трагедией"
cc_colony_events.642.desc:0 "Духовный наставник встречался со своими последователями на [random_visit_planet.GetName], когда полоумная антирелигиозная фанатичка выстрелила в него в упор до того, как успела среагировать охрана. К сожалению, толпа растерзала убийцу на части, и ей не успели задать вопросы. Это подлило топлива к теории заговора, которая утверждала, что за убийством стоит некто высокопоставленный из правительства [root.owner.GetSpeciesAdj]. Появились так же утверждения, что власти [root.owner.GetSpeciesAdj] на [random_visit_planet.GetName] специально не предоставили Наставнику достаточную охрану, предумышленно допуская трагедию. В результате, религиозное сообщество в [root.owner.GetName] начало вооружаться. Руководство [spiritualist_faction.GetName] встретилось с правительственными чиновниками среди всего этого хаоса и ясно обозначило своё расстройство этой трагедией, но также предложило и решение, дабы успокоить сердца верующих - для дховного нставника следовало провести пышные похороны и построить мавзолей в его честь на [root.GetName]."
cc_colony_events.642.A:0 "Сделайте это. Наставник заслужил это."
cc_mausoleum_will_be_built:0 "\nМавзолей будет строиться 5 лет. Он добавит модификатор §Y$cc_religious_centre$§!, дающий:\n$tile_resource_unity_mult$: §G+50%§!\n$planet_resource_unity_add$: §G+2§!\n$MOD_POP_HAPPINESS$: §G+10%§!\n$MOD_PLANET_MIGRATION_ALL_PULL$: §G+50%§!\n$pop_ethic_spiritualist_attraction_mult$: §Y+250%§!"
cc_colony_events.642.B:0 "Это слишком дорого."
cc_colony_events.643.name:0 "Открытие мавзолея на [root.GetName]"
cc_colony_events.643.desc:0 "Мавзолей в честь [cc_colony_leader.GetName] построен. Его открытие получило широкую огласку, благодаря чему последователи Наставника прибыли из самых разных миров. Мы считаем, что это место станет объектом паломничества для всех верующих в [root.owner.GetName] и даже дальше."
cc_colony_events.65.name:0 "Смерть Великого [cc_colony_leader.Species.GetName]"
cc_colony_events.65.desc:0 "[cc_colony_leader.GetName], знаменитый дховный нставник на [root.GetName], умер этим утром. Наставник боролся с болезнью некоторое время, но лихорадка его добила. Население на [root.GetName] в трауре, и они попросили нас установить особую святыню в его честь, где его жизнь и учение могли бы продолжать жить в воспоминаниях народа."
cc_colony_events.65.A:0 "Постройте великое святилище. Наставник заслужил это."
cc_colony_events.65.B:0 "Это слишком дорого."
cc_colony_events.65.C:0 "Наставник был лишь разжигателем смуты. Предайте память о нём забвению."
cc_colony_events.65.C.tooltip:0 "[root.GetName] освободится от влияния [cc_colony_leader.GetName] за 30 лет."
cc_minor_mausoleum_will_be_built:0 "\nМавзолей будет строиться 5 лет. Он добавит модификаторы §Y$cc_minor_mausoleum$§!, дающий:\n$tile_resource_unity_mult$: §G+25%§!\n$planet_resource_unity_add$: §G+1§!\n$MOD_POP_HAPPINESS$: §G+5%§!\n$pop_ethic_spiritualist_attraction_mult$: §Y+150%§!"
cc_colony_events.651.desc:0 "Мавзолей в честь [cc_colony_leader.GetName] построен. Население на [root.GetName] отныне имеет место, чтобы помнить об учении и достижениях своего нставника."

#General random spiritualist guru

cc_colony_events.100.name:0 "Знаменитый дховный нставник на [root.GetName]"
cc_colony_events.100.desc.pos:0 "Духовный нставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняло большинство верующего населения, а его советы ценятся на вес золота. Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам. Некоторые считают, что влияние дховного нставника [cc_colony_leader.GetHisHer] затмевает значение [root.owner.GetRulerTitle], но, к счастью, Наставник дал ясно понять, что он всячески поддерживает [root.owner.GetRulerTitle] и склонится перед властью [root.owner.leader.GetHisHer]."
cc_colony_events.100.desc.neut:0 "Духовный нставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняли большинство верующего населения, а его советы ценятся на вес золота. Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам. Некоторые считают, что влияние дховного нставника [cc_colony_leader.GetHisHer] затмевает значение [root.owner.GetRulerTitle], но, к счастью, Наставник дал ясно понять, что он всячески поддерживает [root.owner.GetRulerTitle] и склонится перед властью [root.owner.leader.GetHisHer].\n\nОднако философия дховного нставника разительно отличается от того, что мы проповедуем. Должны ли мы принять меры?"
cc_colony_events.100.desc.neg:0 "Духовный нставник по имени [cc_colony_leader.GetName] получил огромное влияние на [root.GetName]. Его учение приняли большинство верующего населения, а его советы ценятся на вес золота. Наставник смог активизировать религиозное течение на [root.GetName] и даже привлёк многих других граждан с соседних планет - сейчас он планирует устроить тур по этим мирам. Многие в правительстве [root.GetSpeciesName] беспокоятся, что влияние дховного нставника [cc_colony_leader.GetHisHer] угрожает затмить собой [root.owner.GetRulerTitle]. Наставник пока не сделал никаких шагов, которые мы могли бы расценить как мятежные, но его философия направлена прямо против [root.GetName].\n\nЧто нам следует сделать?"
cc_colony_events.100.tooltip:0 "Планеты в радиусе 75 игровых единиц получат модификатор $cc_spiritualist_leader_visit$, дающий §Y+20%§! $pop_ethic_spiritualist_attraction_mult$ and §G+10%§! $MOD_POP_HAPPINESS$."
cc_colony_events.102.B:0 "Освободите [cc_colony_leader.GetHimHer]. Но запретите тур по мирам."
cc_colony_events.103.A.tooltip:0 "Тура не будет"
cc_spiritualists_offended:0 "Обиженные верующие"
cc_spiritualists_offended_desc:0 "Население спиритуалистов на этой планете обижается на действия нового режима."
cc_spiritualist_protectorate:0 "Протекторат спиритаулистов"
cc_spiritualist_protectorate_desc:0 "Владельцы планеты заключили мир с несогласными религиозными жителями путём объявления планеты Протекторатом Спиритуалистов."
cc_founder_spiritualist:0 "Выдающийся дховный наставник"
cc_founder_spiritualist_desc:0 "Гражданин-основатель этой планеты - духовный наставник - пользуется высокой поддержкой и его учению широко следует население"
cc_famous_guru:0 "Выдающийся духовный наставник"
cc_famous_guru_desc:0 "На планете действует выдающийся духовный наставник. Он пользуется высокой поддержкой и его учению широко следует все население."
cc_minor_protests_spiritualist:0 "Незначительные протесты"
cc_minor_protests_spiritualist_desc:0 "На планете незначительные протесты, связанные с арестом выдающегося духовного наставника."
cc_major_protests_spiritualist:0 "Крупные протесты"
cc_major_protests_spiritualist_desc:0 "На планете крупные протесты, связанные с арестом выдающегося духовного наставника."
cc_spiritualist_leader_visit:0 "Визит знаменитого духовного наставника"
cc_spiritualist_leader_visit_desc:0 "Эту планету посетил знаменитый духовный наставник."
cc_mourning_spiritualist:0 "Скорбь о смерти духовного наставника"
cc_mourning_and_angry_spiritualist:0 "Гнев в ответ на смерть духовного наставника"
cc_building_mausoleum:0 "Строительство мавзолея"
cc_building_mausoleum_desc:0 "На этой планете строится мавзолей в честь влиятельного духовного наставника."
cc_minor_mausoleum:0 "Мавзолей наставника"
cc_minor_mausoleum_desc:0 "Это мавзолей в честь местного духовного наставника на этой планете."
cc_religious_centre:0 "Центр поломничества"
cc_religious_centre_desc:0 "Мавзолей в честь выдающегося духовного наставника на этой планете - это место паломничества его последователей, потративших многие световые годы, чтобы сюда добраться."
cc_founders_memory_disrespected_1_spiritualist:0 "Местные недовольны отношением к наставнику"
cc_founders_memory_disrespected_1_spiritualist_desc:0 "Население разочаровано отношением власти к знаменитому наставнику, родом с этой планеты."
cc_founders_memory_disrespected_2_spiritualist:0 "Местные недовольны отношением к наставнику"
cc_founders_memory_disrespected_2_spiritualist_desc:0 "Население разочаровано отношением власти к знаменитому наставнику, родом с этой планеты."
cc_underground_spiritualist_movement_1:0 "Подпольное религиозное движение"
cc_underground_spiritualist_movement_1_desc:0 "На этой планете действует подпольное религиозное движение, сосредоточенное вокруг учения одного духовного наставника. Он стремится распространить порочные идеи, идущие в разрез с идеалами нашей империи."
cc_underground_spiritualist_movement_2:0 "Подпольное религиозное движение сопротивления"
cc_underground_spiritualist_movement_2_desc:0 "На этой планете действует подпольное религиозное движение сопротивления, сосредоточенное вокруг одного духовного наставника, чьей целью является полная независимость от нашей империи."
cc_arrested_guru:0 "Арестованный выдающийся наставник"

#Materialist

cc_colony_events.7.name:0 "Выдающийся интеллектуал на [root.GetName]"
cc_colony_events.7.desc.pos:0 "Молодая колония - это всегда отличная возможность для тех, у кого есть амбиции достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. [cc_colony_leader.GetName], бывший профессор университета хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советом по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столкнулись колонисты. Профессор [cc_colony_leader.GetSheHe] посвятил себя процветанию и успеху колонии, будучи уверенным в том, что [root.GetName] никогда не будет иметь значения в галактике, если жители, в свою очередь, не посвятят себя образованию и знаниям."
cc_colony_events.7.desc.neut:0 "Молодая колония - это всегда отличная возможность для тех, у кого есть амбиции достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. [cc_colony_leader.GetName], бывший профессор университета хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советом по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столнулись колонисты. Профессор [cc_colony_leader.GetSheHe] посвятил себя процветанию и успеху колонии, будучи уверенным в том, что [root.GetName] никогда не будет иметь значения в галактике, если жители, в свою очередь, не посвятят себя образованию и знаниям.\n\nХотя в его действиях есть польза, местные власти считают, что мысли и философия профессора не совсем совпадают с позицией [root.owner.GetName], и что они могут ввести колонистов в заблуждение.\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?"
cc_colony_events.7.desc.neg:0 "Молодая колония - это всегда отличная возможность для тех, у кого есть амбиции достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. [cc_colony_leader.GetName], бывший профессор университета, хорошо известный своим инновационным мышлением, стал популярным среди колонистов, которые приходят к нему за советом по многим вопросам. Профессор фактически принял на себя ежедневное управление колонией, уже найдя гениальные решения к нескольким проблемам, с которыми столнулись колонисты.\n\nМестные власти беспокоятся, что возростающее влияние [cc_colony_leader.GetHisHer] может ввести колонистов в заблуждение, что, если они не посвятят себя образованию и знаниям, то никогда ничего не добьются в жизни. Это противоречит политике правительства [root.owner.GetName], утверждающей, что религия это единственный способ достичь чего-то хорошего для [root.owner.GetSpeciesName].\n\nЧто нам делать с [cc_colony_leader.GetHimHer]?"
cc_colony_events.7.B:0 "Согласиться с [cc_colony_leader.GetHimHer]."
cc_colony_events.7.C:0 "Арестовать [cc_colony_leader.GetHimHer]."
cc_colony_events.7.C.tooltip:0 "$CC_COLONY_UNPREDICTABLE$"
#(65%)
cc_colony_events.71.name:0 "Небольшие протесты на [root.GetName]"
cc_colony_events.71.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения одобрило обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что "учение" [cc_colony_leader.GetHisHer] оказалось не таким уж и почитаемым!"
#(20%)
cc_colony_events.72.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.72.desc:0 "Арест профессора [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.72.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]."
cc_colony_events.72.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.72.B:0 "Отпустите [cc_colony_leader.GetHimHer]."
cc_colony_events.721.name:0 "Затяжное недоверие на [Root.GetName]"
cc_colony_events.721.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память о профессоре [cc_colony_leader.GetSheHe] и его ссылке навсегда останется. Она войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям."
#(15%)
cc_colony_events.73.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.73.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах..."
cc_colony_events.73.A:0 "Мы оставим его на свободе. Самое время прекратить этот конфликт."
cc_colony_events.73.B:0 "Снова арестуйте [cc_colony_leader.GetHimHer] и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.73.C:0 "Подавите беспорядки ученых со всей силой."
cc_colony_events.731.name:0 "Арест [cc_colony_leader.GetName] прошёл успешно"
cc_colony_events.731.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. Профессор был доставлен в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] по-прежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.731.option:0 "Хорошо... Наверное."
cc_colony_events.732.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.732.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. Профессор собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.733.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.733.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца её жителей."
cc_colony_events.734.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.734.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать беспорядки ещё некоторое время"
cc_colony_events.75.name:0 "Смерть великого [cc_colony_leader.Species.GetName]"
cc_colony_events.75.desc:0 "[cc_colony_leader.GetName], профессор, которого многие считали гражданином-основателем [root.GetName] умер сегодня после краткой болезни. Народ [root.GetName] с самого утра в трауре. Последнее желание профессора состояло в том, чтобы на [root.GetName] построили великий университет, чтобы там взошли семена, посаженные [cc_colony_leader.GetSheHe], дабы обеспечить галактику следующим поколением мыслителей."
cc_colony_events.75.A: "Конечно!"
cc_colony_events.75.B: "Это слишком дорого."
cc_colony_events.75.B.tooltip:0 "Влияние [cc_colony_leader.GetName] исчезнет через 30 лет."
cc_colony_events.751.name:0 "Открытие университета на [root.GetName]"
cc_colony_events.751.desc:0 "Университет в честь [cc_colony_leader.GetName] построили. Его открытие было встречено с радостью жителями колонии, которые считают, что [root.GetName] нанесли на карту, как один из самых важных центров обучения в [root.owner.GetName]. Более того, все учёные [root.owner.GetName] довольны доказательством приверженности [root.owner.GetRulerTitle] научному прогрессу."
cc_university_will_be_built:0 "\nУниверситет построится через 5 лет. Он добавит модификатор §Y$cc_university$§!, дающий:\n$tile_resource_physics_research_mult$: §G+33%§!\n$tile_resource_society_research_mult$: §G+33%§!\n$tile_resource_engineering_research_mult$: §G+33%§!\n$MOD_PLANET_MIGRATION_ALL_PULL$: §G+25%§!\n$pop_ethic_materialist_attraction_mult$: §Y+150%§!"
cc_founder_materialist:0 "Выдающийся учёный"
cc_founder_materialist_desc:0 "Гражданин-основатель этой планеты - бывший ученый университета. Он высоко ценится среди населения, а к его словам внимательно прислушиваются." 
cc_minor_protests_materialist:0 "Небольшие протесты"
cc_minor_protests_materialist_desc:0 "На этой планете небольшие протесты, связанные с арестом одного выдающегося интеллектуала."
cc_major_protests_materialist:0 "Сильные протесты"
cc_major_protests_materialist_desc:0 "На этой планете сильные протесты, связанные с арестом одного выдающегося интеллектуала."
cc_underground_materialist_movement_1:0 "Подпольное лвижение интеллектуалов"
cc_underground_materialist_movement_1_desc:0 "На этой планете действует подпольное движение, сосредоточенное вокруг учения одного интеллектуала. Он стремится распространять идеи, которые противоречат идеалам нашей империи."
cc_underground_materialist_movement_2:0 "Подпольное движение ителлектуалов"
cc_underground_materialist_movement_2_desc:0 "На этой планете действует подпольное движение, сосредоточенное вокруг учения одного интеллектуала. Его конечная цель - полная независимость от нашей империи."
cc_building_university:0 "Строительство универститета"
cc_building_university_desc:0 "Крупный университет строится на этой планете."
cc_university:0 "Центр обучения"
cc_university_desc:0 "Университет на этой планете является важным центром обучения, в который студенты и интеллектуалы готовы путешествуовать долгие световые года ради обучения."
cc_university_built_faction:0 "Университет построен"
cc_founders_memory_disrespected_1_materialist:0 "Местные интеллектуалы разочарованы"
cc_founders_memory_disrespected_1_materialist_desc:0 "Население разочаровано тем, как правительство обращалось с известным интеллектуалом, родом с этой планеты".
cc_materialists_offended:0 "Оскорблённые учёные"
cc_materialists_offended_desc:0 "Население учёных на этой планете обижено на отношение к ним нового режима." 

#Authoritarian (monarchy):

cc_colony_events.8.name:0 "Местная монархия на [root.GetName]"
cc_colony_events.8.desc.pos1:0 "Молодая колония - это отличная возможность для тех, у кого есть амбиции достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести. К счастью, [cc_colony_leader.GetSheHe] не имеет склонности пользоваться плодами своей популярности и оспаривать авторитет местных властей. На самом деле, наблюдая, как хорошо управляется планета, власти обратились в центральное правительство с прошением дать [cc_colony_leader.GetName] официальный статус "Принца" [root.GetName]."
cc_colony_events.8.desc.pos2:0 "Молодая колония - это отличная возможность для тех, у кого есть амбиции достичь чего-то большего.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести. К счастью, [cc_colony_leader.GetSheHe] не имеет склонности пользоваться плодами своей популярности и оспаривать авторитет местных властей. На самом деле, наблюдая, как хорошо управляется планета, власти обратились в центральное правительство с прошением дать [cc_colony_leader.GetName] официальный статус "Принцессы" [root.GetName]'."
cc_colony_events.8.desc.neut1:0 "Молодая колония - это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести. [cc_colony_leader.GetSheHeCap] до сих пор не использовал своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор он лишь сотрудничал с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetHisHer] "Принцем" [root.GetName] (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neut2:0 "Молодая колония - это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести. [cc_colony_leader.GetSheHeCap] до сих пор не использовала своего нового положения, чтобы выступить против [root.owner.GetName]. Действительно, до сих пор она лишь сотрудничала с местными властями, но поступило прошение официально сделать [cc_colony_leader.GetSheHe] "Принцессой" [root.GetName] (что несколько отходит от нашей привычной практики). Оно получило значительную поддержку среди населения.\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neg1:0 "Молодая колония - это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновил новых колонистов своими лидерскими качествами, что они стали оказывать ему королевские почести. [cc_colony_leader.GetSheHeCap], которого местные власти прозвали "неприятностью", с удовольствием воспользовался своим новым положением и направил прошение официально признать его "Принцем" [root.GetName]. К сожалению, это прошение получило значительную поддержку среди населения, несмотря на явное противоречие руководящим принципам [root.GetName].\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.desc.neg2:0 "Молодая колония - это отличная возможность подняться выше для тех, кто не может достичь известности в мирах, где местная власть слишкам крепка.\n\nВ колонии [root.GetName] как раз произошел такой случай. Один талантливый человек по имени [cc_colony_leader.GetName] так сильно вдохновила новых колонистов своими лидерскими качествами, что они стали оказывать ей королевские почести. [cc_colony_leader.GetSheHeCap], которую местные власти прозвали "неприятностью", с удовольствием воспользовалась своим новым положением и направила прошение официально признать её "Принцессой" [root.GetName]. К сожалению, это прошение получило значительную поддержку среди населения, несмотря на явное противоречие руководящим принципам [root.GetName].\n\nКак нам следует ответить на это прошение?"
cc_colony_events.8.A1:0 "Слава новому принцу [Root.GetName]!"
cc_colony_events.8.A2:0 "Слава новой принцессе [Root.GetName]!"
cc_colony_events.8.B:0 "[root.owner.GetRulerTitle] не потерпит подобной узурпации власти."
cc_colony_events.8.C:0 "Удовлетворите ходайство."
cc_colony_events.8.D:0 "[cc_colony_leader.GetSheHe] вызывает лишь смуту. Арестовать [cc_colony_leader.GetSheHe]."
cc_colony_events.8.D.tooltip:0 "Избавьтесь. Последствия этого решения непредсказуемы"
cc_colony_events.81.name:0 "Небольшие протесты на [root.GetName]"
cc_colony_events.81.desc:0 "Возникли небольшие протесты на [Root.GetName] из-за недавнего ареста [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения одобрило обвинения, направленные против [cc_colony_leader.GetHimHer]. Похоже, что "почитание" [cc_colony_leader.GetName] было не столь сильным, как нам казалось!"
cc_colony_events.82.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.82.desc:0 "Арест [cc_colony_leader.GetName] в [Root.GetName] вызвал протесты с требованием освобождения. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.82.A:0 "Доставьте [cc_colony_leader.GetHimHer] на [Root.Owner.Capital.GetName]. Для [cc_colony_leader.GetSheHe] нет пути назад на [Root.GetName]"
cc_colony_events.82.A.tooltip:0 "Это может иметь долгосрочные последствия в отношении населения к [Root.Owner.GetName]."
cc_colony_events.82.B1:0 "Отпустите [cc_colony_leader.GetHimHer] и позвольте ему стать принцем."
cc_colony_events.82.B2:0 "Отпустите [cc_colony_leader.GetHimHer] и позвольте ей стать принцессой."
cc_colony_events.821.name:0 "Затяжное недоверие на [Root.GetName]"
cc_colony_events.821.desc:0 "Прошло пару лет, и протесты по поводу ареста [cc_colony_leader.GetName] стихли. Однако память о [cc_colony_leader.GetHisHer] и его ссылке навсегда останется. Это войдёт в народные предания [root.GetName], как напоминание о страшном горе. Вряд ли население ещё когда-нибудь станет полностью доверять властям"
cc_colony_events.83.name:0 "Протестующие освободили [cc_colony_leader.GetName]"
cc_colony_events.83.desc:0 "Арест [cc_colony_leader.GetName] вызвал на [Root.GetName] огромные волнения. Местные власти не сумели удержать контроль над ситуацией, и в этом хаосе группа протестующих прорвала оборону планетарной тюрьмы и освободила [cc_colony_leader.GetHimHer]. Представители местной власти запросили нашего личного руководства в том, как им следует поступить в сложившихся обстоятельствах..."
cc_colony_events.83.A:0 "Мы оставим его на свободе. Самое время прекратить этот конфликт."
cc_colony_events.83.B:0 "Снова арестуйте [cc_colony_leader.GetHimHer] и отправьте на [Root.Owner.Capital.GetName]."
cc_colony_events.83.C:0 "Подавите беспорядки монархистов со всей силой."
cc_colony_events.831.name:0 "Арест [cc_colony_leader.GetName] прошел успешно"
cc_colony_events.831.desc:0 "Попытка ареста [cc_colony_leader.GetName] оказалась успешной. [cc_colony_leader.GetName] был доставлен в целости и сохранности на [Root.Owner.Capital.GetName]. Тем не менее, на [Root.GetName] по-прежнему наблюдаются волнения и неясно, станет ли население ещё когда-нибудь нам доверять."
cc_colony_events.831.option:0 "Хорошо... Наверное."
cc_colony_events.832.name:0 "Арест [cc_colony_leader.GetName] потерпел неудачу"
cc_colony_events.832.desc:0 "Попытка арестовать [cc_colony_leader.GetName] оказалась неудачной. [cc_colony_leader.GetName] собрал самых преданных последователей и основал подпольное движение, чтобы распространить свое учение (которое оказалось явно антиправительственным) на планете. От них можно ожидать ещё проблем какое-то время."
cc_colony_events.833.name:0 "Успешное подавление протестов на [Root.GetName]"
cc_colony_events.833.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName], а так же всех ближайших последователей оказалась невероятно успешной. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца жителей."
cc_colony_events.834.name:0 "Подавление протестов на [Root.GetName] провалилось"
cc_colony_events.834.desc:0 "Попытка выследить и убить [cc_colony_leader.GetName] провалилась. Было организовано подпольное движение соротивления из самых преданных последователей, которые потребовали независимости от [Root.Owner.GetName]. Можно ожидать беспорядки ещё некоторое время."
cc_colony_events.85.name:0 "Смерть великого[root.owner.GetSpeciesName]"
cc_colony_events.85.desc1:0 "[cc_colony_leader.GetName], принц [root.GetName], скоропостижно умер после болезни. [cc_colony_leader.GetSheHeCap] был высокоуважаемым, честным и мудрым правителем планеты, который вёл свой народ и в хорошие времена, и в плохие. Население сегодня в трауре с самого утра из-за ужасной потери. Сын [cc_colony_leader.GetHisHer], с поддержкой большинства народа, отправил нам ходатайство, чтобы титул Принца стал наследственным, и чтобы ему позволили править, как его отцу.\n\nДолжны ли мы удовлетворить прошение?"
cc_colony_events.85.desc2:0 "[cc_colony_leader.GetName], принцесса [root.GetName], скоропостижно умерла после болезни. [cc_colony_leader.GetSheHeCap] была высокоуважаемым, честным и мудрым правителем планеты, которая вела свой народ и в хорошие времена, и в плохие. Население сегодня в трауре с самого утра из-за ужасной потери. Дочь [cc_colony_leader.GetHisHer], с поддержкой большинства народа, отправила нам ходатайство, чтобы титул Принцессы стал наследственным, и чтобы ей позволили править, как её матери.\n\nДолжны ли мы удовлетворить прошение?"
cc_colony_events.85.A: "Несомненно!"
cc_colony_events.85.A.tooltip:0 "Модификатор $cc_colony_monarchy$ сохранится на неопределенный срок."
cc_colony_events.85.B: "Приведите [root.GetName] обратно под наш прямой контроль."
cc_colony_events.85.B.tooltip:0 "Население может надолго расстроиться."
cc_colony_events.851.name:0 "Постоянное монархическое движение за [cc_colony_leader.GetName]"
cc_colony_events.851.desc1:0 "Из-за нашего решения пойти против воли народа [root.GetName] и отмены статуса планеты как Княжества, у них возникло вполне понятное огорчение. Теперь сын старого Принца собрал недовольных вместе и основал подпольное движение ради восстановление планеты в статусе Княжества. От них можно ожидать проблем некоторое время."
cc_colony_events.851.desc2:0 "Из-за нашего решения пойти против воли народа [root.GetName] и отмены статуса планеты как Княжества, у них возникло вполне понятное огорчение. Теперь дочь старой Принцессы собрала недовольных вместе и основала подпольное движение ради восстановление планеты в статусе Княжества. От ниих можно ожидать проблем некоторое время."
cc_colony_monarchy:0 "Княжество"
cc_colony_monarchy_desc:0 "Этой колонией управляет местный монарх."
cc_colony_monarchy_unhappy:0 "Княжество отозвано"
cc_colony_monarchy_unhappy_desc:0 "Местное население колонии расстроено тем, что правительство отменило местную монархию."
cc_minor_protests_authoritarian:0 "Небольшие протесты"
cc_minor_protests_authoritarian_desc:0 "На этой планете небольшие протесты, вызванные отменой местной монархии."
cc_major_protests_authoritarian:0 "Сильные протесты"
cc_major_protests_authoritarian_desc:0 "На этой планете сильные протесты, вызванные отменой местной монархии."
cc_underground_authoritarian_movement_1:0 "Подпольное монархическое движение"
cc_underground_authoritarian_movement_1_desc:0 "На этой планете действует подпольное монархическое движение за возрождение местное монархии. Они распространяют идеи, которые противоречат идеалам нашей империи." 
cc_underground_authoritarian_movement_2:0 "Подпольное монархическое движение"
cc_underground_authoritarian_movement_2_desc:0 "На этой планете действует подпольное монархическое движение за возрождение местное монархии и окончательного получения независимости от нашей империи."

#Egalitarian

cc_colony_events.9.name:0 "Прямая демократия на [root.GetName]"
cc_colony_events.9.desc.pos:0 "Граждане на [root.GetName] проявили инициативу и основали правительство с прямой демократией, которое должно взять на себя ежедневные обязанности по управлению колонией. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан. Это, несомненно, позволит сплотиться жителям вместе и принимать правильные решения, чтобы угодить всем."
cc_colony_events.9.desc.neut:0 "Граждане на [root.GetName] проявили инициативу и основали правительство с прямой демократией, которое должно взять на себя ежедневные обязанности по управлению колонией. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан. Жители утверждают, что это позволит им сплотиться вместе и принимать правильные решения, угодные всем. Однако, многие в правительстве [root.GetSpeciesName] испытывают дискомфорт и тревогу от подобного эксперимента, утверждая, что это против нашей природы.\n\nПозволить им продолжать?"
cc_colony_events.9.desc.neg:0 "Население на [root.GetName] выказали нам тревожную независимость мысли. У них все вопросы политики будут решать голосованием большинства населения (а в наш день и век можно голосовать сызмальства), основными и обыденными задачами будут заниматься официальные лица, которых выбирают путём жеребьевки из граждан. Жители утверждают, что это позволит им сплотиться вместе и принимать правильные решения, угодные всем. Однако, многие в правительстве [root.GetSpeciesName] чувствуют, что этот опасный эксперимент, который отражает прямо противоположные нам ценности, может нарушить стабильность нашей империи\n\nЧто нам с этим делать?"
cc_colony_events.9.B:0 "Пусть продолжают."
cc_colony_events.9.C:0 "Запретите."
cc_colony_events.9.C.tooltip:0 "Реакция населения на это решение непредсказуемо."
cc_colony_events.91.name:0 "Небольшие протесты на [root.GetName]"
cc_colony_events.91.desc:0 "На [Root.GetName] произошли небольшие протесты, связанные с отменой эксперимента по устроению прямой демократии, но они быстро стихли, и большинство населения одобрило решение верховной власти [root.owner.GetName].Похоже, что их "демократия" оказалась не такой уж и важной!"
cc_colony_events.92.name:0 "Сильные протесты на [root.GetName]"
cc_colony_events.92.desc:0 "Аннулирование эксперимента по устроению прямой демократии вызвало сильные протесты на [root.GetName] с требованием отмены подобного решения и возобновлении эксперимента. Некоторые протестующие ожесточились, и местные власти испытывают серьезные трудности в поддержании порядка. Они просят нашего совета для разрешения этой ситуации."
cc_colony_events.92.A:0 "Подавите протесты."
cc_colony_events.92.B:0 "Протесты закончатся сами собой."
cc_colony_events.92.C:0 "Восстановите на [root.GetName] Прямую Демократию."
cc_colony_events.921.name:0 "Подавление на [Root.GetName] прошло успешно"
cc_colony_events.921.desc:0 "Мы преуспели в попытке подавить продемократические протесты на [root.GetName]. Все зачинщики протестов были арестованы или убиты, впрочем, как и их последователи, достаточно глупые, чтобы попытаться нам сопротивляться. Эта зараза была вытравлена из нашей колонии. Однако потребуется время, чтобы вновь завоевать ума и сердца её жителей."
cc_colony_events.922.name:0 "Подавление на [Root.GetName] провалилось"
cc_colony_events.922.desc:0 "Мы не преуспели в попытке подавить продемократические протесты на [root.GetName]. Зачинщики пронюхали о наших планах и заблаговременно скрылись со многими своими верными последователями. Они организовали подпольное движение сопротивления, стремясь получить полную независимость от нашей империи. Мы можем ожидать беспорядки ещё какое-то время."
cc_colony_events.923.name:0 "Затяжное недоверие [Root.GetName]"
cc_colony_events.923.desc:0 "Прошло пару лет, и протесты из-за отмены прямой демократии на [root.GetName] стихли и забылись, но не исчезли из памяти народа. Период демократического самоуправления на [root.GetName] навсегда вошёл в народные предания, как золотая и невинная эра. Окончание этого периода навеки оставит вкус горечи. Маловероятно, чтобы жители колонии ещё когда-нибудь стали нам доверять."
cc_colony_events.924.name:0 "Подпольное движение на [Root.GetName]"
cc_colony_events.924.desc:0 "Ожидаемого конца протестов на [root.GetName] не произошло. Они продолжали вызывать проблемы, пока власти не были вынуждены разогнать протестующих. С тех пор мятежники ушли в подполье, постоянно добиваясь расположения населения, чтобы попытаться восстановить демократию из тени."
cc_colony_direct_democracy:0 "Прямая демократия"
cc_colony_direct_democracy_desc:0 "Эта колония управляется планетарной прямой демократией"
cc_colony_democracy_unhappy:0 "Отмена прямой демократии"
cc_colony_democracy_unhappy_desc:0 "В колонии расстроены тем, что при нынешнем режиме отменили самоуправление прямой демократией."
cc_minor_protests_egalitarian:0 "Небольшие протесты"
cc_minor_protests_egalitarian_desc:0 "На этой планете проходят небольшие протесты, вызванные отменой прямой демократии."
cc_major_protests_egalitarian:0 "Сильные протесты"
cc_major_protests_egalitarian_desc:0 "На этой планете проходят сильные протесты, вызванные отменой прямой демократии."
cc_underground_egalitarian_movement_1:0 "Подпольное продемократическое движение"
cc_underground_egalitarian_movement_1_desc:0 "На этой планете действует подпольное движение, требующее восстановления прямой демократии. Оно распространят идеи, которые противоречат идеалам нашей империи."
cc_underground_egalitarian_movement_2:0 "Подпольное продемократическое движение"
cc_underground_egalitarian_movement_2_desc:0 "На этой планете действует подпольное движение, требующее восстановления прямой демократии и полной независимости от нашей империи."


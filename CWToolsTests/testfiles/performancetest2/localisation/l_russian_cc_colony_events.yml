cc_colony_events.45.desc:0 "[cc_colony_leader.GetName] умер этим утром. [cc_colony_leader.GetSheHeCap] боролся с болезнью в течение некоторого времени, но лихорадка в конце концов добила [cc_colony_leader.GetSheHe]. Один из последних проектов [cc_colony_leader.GetHisHer] заключался в том, чтобы обеспечить мирное и справедливое отношение между разными видами и расами, путем организации ежегодного Культурного Обмена. Однако, [cc_colony_leader.GetSheHe] умер раньше, чем это было реализовано. Скорбящий народ на [root.GetName] попросил нас уважить последнюю волю [cc_colony_leader.GetName] и предоставить правительственную поддержку идеи культурного кбмена." 

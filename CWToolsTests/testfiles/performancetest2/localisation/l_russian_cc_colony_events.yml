cc_colony_events.51.name:0 "$cc_colony_events.21.name$"
cc_colony_events.51.desc:0 "На планете [Root.GetName] проходят небольшие протесты в связи с недавним арестом [cc_colony_leader.GetName], но они не получили широкого распространения, и большинство населения одобрило обвинения против [cc_colony_leader.GetHimHer]. Похоже, что речи и демагогия [cc_colony_leader.GetHisHer] оказались не такими уж и почитаемыми!"

cc_cleanup_events.2.name:0 "Известный духовный наставник на [root.GetName]"
cc_cleanup_events.2.desc:0 "На планете [root.GetName] действует известный духовный наставник, который стал центром всей планетарной религии. Должны ли мы оставить всё как есть?"
cc_cleanup_events.3.name:0 "Мавзолей знаменитого духовного наставника на [root.GetName]"
cc_cleanup_events.3.desc:0 "Старые хозяева [root.GetName] начали строить мавзолей в честь знаменитого духовного наставника, который родом с этой планеты. Если его построят, то он станет влиятельным центром всей планетарной религии. Стоит ли нам продолжать строительство мавзолея?" 
cc_cleanup_events.3.tooltip:0 "Однажды построенный, мавзолей повысит на планете ЕДИНСТВО, СЧАСТЬЕ и ПРИВЛЕКАТЕЛЬНОСТЬ СПИРИТУАЛИЗМА."
cc_cleanup_events.4.name:0 "Мавзолей в честь знаменитого духовного наставника на [root.GetName]"
cc_cleanup_events.4.desc:0 "Старые хозяева [root.GetName] начали строить мавзолей в честь знаменитого духовного наставника, который родом с этой планеты. Если его построят, то он станет влиятельным центром всей планетарной религии. Пощадить ли это здание от разрушения?"
cc_cleanup_events.5.name:0 "Память о знаменитом духовном наставнике на [root.GetName]"
cc_cleanup_events.5.desc:0 "Старые хозяева [root.GetName] обидели местное население тем, что отказались построить мавзолей в честь знаменитого духовного наставника, который был родом отсюда. Может нам стоит построить его самим?"
cc_cleanup_events.51.name:0 "Мавзолей на [root.GetName] построен"
cc_cleanup_events.51.desc:0 "Мавзолей в честь знаменитого духовного наставника на [root.GetName] построили. У населения на [root.GetName] отныне есть место, где бы они могли всегда помнить об учении и достижениях своего религиозного лидера."
cc_cleanup_events.6.name:0 "Подпольное религиозное движение на [root.GetName]"
cc_cleanup_events.6.desc:0 "Подпольное религиозное движение создавало проблемы для бывших хозяев [Root.GetName]. Их представители встретились с новыми хозяевами и предложили сложить своё оружие, если предоставят определенные привелегии верующим этой планеты.\n\nСтоит ли дать им их?"
cc_cleanup_events.7.name:0 "[root.GetName] - это протекторат верующих"
cc_cleanup_events.7.desc:0 "Религиозному населению на [root.GetName] были предоставлены определенные привилегии при старом режиме. Стоит ли и нам их оставить?"
cc_cleanup_events.8.name:0 "Прямая демократия на [root.GetName]"
cc_cleanup_events.8.desc:0 "[root.GetName] сейчас управляется с помощью прямой демократии. Стоит ли оставить эту систему самоуправления и дальше?"
cc_cleanup_events.9.name:0 "Подпольное продемократическое движение на [root.GetName]"
cc_cleanup_events.9.desc:0 "Подпольное продемократическое движение создавало проблемы бывшим хозяевам [Root.GetName]. Их представители встретилисьс новыми хозяевами и предложили сложить своё оружие, если им позволят восстановить желанную прямую демократию на планете.\n\nСтоит ли нам исполнить их желание?"
cc_cleanup_events.10.name:0 "Восстановить прямую демократию на [root.GetName]?"
cc_cleanup_events.10.desc:0 "Старые хозяева [root.GetName] обидели прогрессивное население планеты тем, что отменили прямую демократию, которую граждане здесь установили. Стоит ли нам вернуть её?" 
cc_cleanup_events.11.name:0 "Университет на [root.GetName]"
cc_cleanup_events.11.desc:0 "Старые хозяева [root.GetName] начали строить большой университет. Если его закончат, то он станет влиятельным планетарным центром для учёных. Стоит ли нам продолжить строительство университета?"
cc_cleanup_events.11.tooltip:0 "\nОднажды построенный, Университет даст следующий модификатор §Y$cc_university$§!, дающий:\n$Физические исследования$: §G+33%§!\n$tile_resource_physics_research_mult$: §G+33%§!\n$tile_resource_society_research_mult$: §G+33%§!\n$tile_resource_engineering_research_mult$: §G+33%§!\n$MOD_PLANET_MIGRATION_ALL_PULL$: §G+25%§!\n$pop_ethic_materialist_attraction_mult$: §Y+150%§!"
cc_cleanup_events.12.name:0 "Университет на [root.GetName]"
cc_cleanup_events.12.desc:0 "Старые хозяева [root.GetName] построили большой университет. Он стал влиятельным планетарным центром для ученых. Стоит ли нам пощадить это здание от разрушения?"
cc_cleanup_events.13.name:0 "Выдающийся интелектуал на [root.GetName]"
cc_cleanup_events.13.desc:0 "На [root.GetName] действует выдающийся интеллектуал, сделав планету влиятельным центром для учёных. Должны ли мы оставить всё как есть?"
cc_cleanup_events.14.name:0 "Подпольное движение интеллектуалов на [root.GetName]"
cc_cleanup_events.14.desc:0 "Подпольное движение интеллектуалов создавало проблемы для бывших хозяев [Root.GetName]. Их представители встретились с новыми хозяевами и предложили сложить своё оружие в обмен на продолжение строительства университета.\n\nДолжны ли мы построить университет?"
cc_cleanup_events.15.name:0 "Память о знаменитом интеллектуале на [root.GetName]"
cc_cleanup_events.15.desc:0 "Старые хозяева [root.GetName] обидели население материалистов на этой планете тем, что не построили университет в честь выдающегося интеллектуала, родом отсюда. Должны ли мы сами построить университет?"
cc_cleanup_events.151.name:0 "Открытие университета на [root.GetName]"
cc_cleanup_events.151.desc:0 "Университет в честь [cc_colony_leader.GetName] построили. Его открытие было встречено с радостью жителями колонии, которые считают, что [root.GetName] нанесли на карту, как один из самых важных центров обучения в [root.owner.GetName]. Более того, все учёные [root.owner.GetName] довольны доказательством приверженности [root.owner.GetRulerTitle] научному прогрессу."
cc_cleanup_events.16.name:0 "Княжество на [root.GetName]"
cc_cleanup_events.16.desc:0 "В настоящее время [root.GetName] управляется местной монархией как княжество. Должны ли мы оставить всё как есть и позволить им править дальше?"
cc_cleanup_events.17.name:0 "Подпольное движение монархистов на [root.GetName]"
cc_cleanup_events.17.desc:0 "Подпольно движение монархистов создавало проблемы предыдущим хозяевам [Root.GetName]. Их представители встретились с новыми хозяевами планеты и предложили сложить своё оружие в обмен на то, чтобы их лидеру даровали титул "Принца" [root.GetName] и позволили ему править планетой.\n\nДолжны ли удовлетворить их просьбу?"
cc_cleanup_events.18.name:0 "Восстановить местную монархию на [root.GetName]?"
cc_cleanup_events.18.desc:0 "Бывшие хозяева [root.GetName] обидели монархически настроенное население планеты тем, что отменили местную монархию, которая управляла планетой, как полуавтономным княжеством. Должны ли мы восстановить Княжество и Местную Монархию?"
cc_cleanup_events.19.name:0 "Военная академия на [root.GetName]"
cc_cleanup_events.19.desc:0 "Бывшие хозяева [root.GetName] построили большую военную академию, которая стала влиятельным центром военных. Должны ли мы пощадить это здание от разрушения?" 
cc_cleanup_events.20.name:0 "Легат [root.GetName]"
cc_cleanup_events.20.desc:0 "Выдающийся отставнов офицер флота сейчас имеет титул "Легата" [root.GetName], и его поддерживает большинство населения. Планета стала влиятельным центром военных. Должны ли мы оставить всё как есть?"
cc_cleanup_events.21.name:0 "Подпольное движение военных на [root.GetName]"
cc_cleanup_events.21.desc:0 "Подпольное движение военных создавало проблемы для бывших хозяев [Root.GetName]. Их представители встретились с новыми хозявами и предложили им сложить своё оружие в обмен на строительство большой военной академии.\n\nДолжны ли мы построить эту военную академию?"
cc_cleanup_events.22.name:0 "Память о знаменитом офицере флота на [root.GetName]"
cc_cleanup_events.22.desc:0 "Старые хозева [root.GetName] обидели военное население планеты тем, что не построили военную академию в честь выдающегося офицера флота, который сделал этот мир домом для военных. Должны ли мы построить академию сами?"
cc_cleanup_events.23.name:0 "Открытие военной академии на [root.GetName]"
cc_cleanup_events.23.desc:0 "Академия на [root.GetName] построена. Она отличается выдающейся статуей давно почившего лидера. Её открытие было встречено с огромной радостью жителями колонии, которые отныне почувствовали, что их планета нанесена на карту, как важный центр военной подготовки в [root.owner.GetName]. Кроме того, все военные и их сторонники в [root.owner.GetName] рады доказательству того, что [root.owner.GetRulerTitle] уважает и поддерживает тех, кто служит и защищает эту великую нацию".
cc_cleanup_events.24.name:0 "Военная академия на [root.GetName]"
cc_cleanup_events.24.desc:0 "Старые хозяева [root.GetName] строили большую военную академию, которая должна была стать влиятельным центром военных на планете. Должны ли мы продолжить строительство?"
cc_cleanup_events.24.tooltip:0 "\nОднажды построенная, Военная академия добавит модификатор §Y$cc_milacademy$§!, дающий:\n$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$: §G-20%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+50%§!\n$MOD_PLANET_ARMY_BUILD_COST_MULT$: §G-15%§!\n$MOD_POP_CITIZEN_HAPPINESS$: §G+10%§!\n$pop_ethic_militarist_attraction_mult$: §Y+150%§!"
cc_cleanup_events.25.name:0 "Выдающийся пацифистский активист на [root.GetName]"
cc_cleanup_events.25.desc:0 "На [root.GetName] действует выдающийся пацифистскийактивист, являющийся ядром влиятельной пацифической сети под названием "Гандеи". Должны ли мы оставить всё как есть?"

cc_cleanup_events.26.name:0 "Монумент в честь знаменитого активиста на [root.GetName]"
cc_cleanup_events.26.desc:0 "Бывшие хозяева [root.GetName] начали строить монумент в честь выдающегося пацифистского активиста, родом с этой планеты. Будучи построенным, он станет центром влиятельной планетарной сети под названием "Гандеи". Должны ли мы продолжить строительство?"
cc_cleanup_events.26.tooltip:0 "Однажды построенный, монумент увеличит планетарное ЕДИНСТВО, СЧАСТЬЕ и ПРИВЛЕКАТЕЛЬНОСТЬ ПАЦИФИЗМА."

cc_cleanup_events.27.name:0 "Монумент в честь знаменитого активиста на [root.GetName]"
cc_cleanup_events.27.desc:0 "Бывшие хозяева [root.GetName] установили в честь выдающегося пацифистского активиста монумент. Он стал центром влиятельной планетарной сети под названием "Гандеи". Должны ли пощадить это здание от разрушения?"

cc_cleanup_events.28.name:0 "Память о знаменитом активисте на [root.GetName]"
cc_cleanup_events.28.desc:0 "Бывшие хозяева [root.GetName] обидели пацифистское население планеты тем, что отказались построить монумент в честь их выдающегося активиста, который тоже родом отсюда. Должны ли мы построить его сами?"

cc_cleanup_events.29.name:0 "Монумент на [root.GetName] построен"
cc_cleanup_events.29.desc:0 "Монумент в честь знаменитого пацифистского активиста построен на [root.GetName]. Население планеты отныне имеет место, чтобы помнить учение и достижения своего лидера."

cc_cleanup_events.30.name:0 "Подпольное движение пацифистов на [root.GetName]"
cc_cleanup_events.30.desc:0 "Подпольное движение пацифистов доставляло проблемы бывшим хозяевам [Root.GetName]. Представители этого движение встретились с нашими властями и предложили сложить оружие в обмен на определенные поблажки и привилегии для граждан-пацифистов, проживающих на планете. \n\nДолжны ли мы выполнить их требования?"

cc_cleanup_events.31.name:0 "[root.GetName] - это протекторат пацифизма"
cc_cleanup_events.31.desc:0 "Населению пацифистов на [root.GetName] был предоставлен определенный уровень привилегий при прежнем режиме. Должны ли мы их оставить им?"


cc_cleanup_events.32.name:0 "Известный политик-ксенофоб в [root.GetName] кончил жизнь самоубийством"
cc_cleanup_events.32.desc:0 "Известный ксенофобский оратор действовал на [root.GetName] до завоевания. Он был известен как планетарный "Гегемон", который утверждал, что защитит свой мир от влияния инопланетной мрази. Теперь, когда его мечты разорваны в клочья, он предпочел окончить свою жизнь, чем и дальше унижаться."
cc_cleanup_events.32.option:0 "Скатертью дорога."

cc_cleanup_events.33.name:0 "Институт гегемона в [root.GetName]"
cc_cleanup_events.33.desc:0 "Бывшие хозяева [root.GetName] начали строить институт в честь одного известного политика, который был родом с этой планеты и сделал себе имя с помощью откровенно ксенофобской риторики. Будучи построенным, институт станет центром, в котором смогли бы объединится националисты. Ирония в том, что они построили бы свой монумент в час своего падения. Наши планетарный власти уже прервали строительство этого института."

cc_cleanup_events.34.name:0 "Институт гегемона в [root.GetName]"
cc_cleanup_events.34.desc:0 "Бывшие хозяева на [root.GetName] построили институт в честь известного политика, который родом с этой планеты. Хотя взгляды политика были крайне ксенофобскими, представители завоёванного населения умоляли нас не разрушать здания, которое они считают сокровищем планеты. Должны ли мы сохранить это здания от разрушения?"
cc_cleanup_events.34.A:0 "Оставьте им их героев."


cc_cleanup_events.35.name:0 "Подпольное движение ксенофобов на [root.GetName]"
cc_cleanup_events.35.desc:0 "Подпольное движение ксенофобом создавало проблемы для бывших хозяев [Root.GetName]. Теперь, когда мы завоевали планету, они чувствуют, что их предыдущие деяния были оправданы, а посему они решили удвоить усилия по защиты планеты от влияния инопланетной мрази."


cc_cleanup_events.36.name:0 "Выдающийся ксенофильный активист на [root.GetName]"
cc_cleanup_events.36.desc:0 "На [root.GetName] действует выдающийся ксенофильный активист, который стал центром влиятельного планетарного движения за мир и сотрудничество между разными видами. Должны ли мы оставить всё на своих местах?"

cc_cleanup_events.37.name:0 "Центр культурного обмена на [root.GetName]"
cc_cleanup_events.37.desc:0 "Бывшие хозяева [root.GetName] собирались построить центр культурного обмена в честь знаменитого ксено-активиста, который был родом с этой планеты. Если его построят, то это поспособствует установлению репутации планеты, как межвидовой гавани. Должны ли мы продолжить строительство?"
cc_cleanup_events.37.tooltip:0 "Однажды построенный, Центр культурного обмена добавит модификатор §Y$cc_xenophile_institute$§!, дающий:\n$MOD_POP_HAPPINESS$: §G+5%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$: §G+100%§!\n$tile_resource_unity_mult$: §G+25%§!\n$pop_ethic_xenophile_attraction_mult$: §Y+150%§!"

cc_cleanup_events.38.name:0 "Центр культурного обмена на [root.GetName]"
cc_cleanup_events.38.desc:0 "Бывшие хозяева [root.GetName] собирались построить центр культурного обмена в честь знаменитого ксено-активиста, который был родом с этой планеты. Здание послужит сохранению наследия активиста и установлению репутации планеты, как мевидовой гавани. Должны ли мы позволить этому строительству продолжаться?"

cc_cleanup_events.39.name:0 "Память о знаменитом активисте на [root.GetName]"
cc_cleanup_events.39.desc:0 "Бывшие хозяева [root.GetName] обидели население ксенофилов на [root.GetName] тем, что они не разрешили строительство центра культурного обмена, как того желал недавно убитый знаменитый активист, который был родом с этой планеты. Должны ли мы построить здание сами?"

cc_cleanup_events.40.name:0 "Подпольное движение ксенофилов на [root.GetName]"
cc_cleanup_events.40.desc:0 "Подпольное движение ксенофилов доставляло проблемы бывшим хозяевам [Root.GetName]. Представители движения встретились с новыми владельцами планеты - нами - и предложили сложить своё оружие в обмен на строительство центра культурного обмена, который должен стать гаванью порядочных и мирных отношений между всеми расами.\n\nДолжны ли мы построить центр культурного обмена?"

cc_cleanup_events.41.name:0 "Центр культурного обмена на [root.GetName] построен"
cc_cleanup_events.41.desc:0 "Центр культурного обмена в честь знаменитого ксено-активиста с [root.GetName] построен. Население на [root.GetName] отныне имеет место, где бы они могли помнить об учении и достижениях своего лидера. Они так же могут быть уверены, что мир и доброжелательность между видами на их планете сохранятся."



cc_founder_xenophile:0 "Примиритель"
cc_founder_xenophile_desc:0 "Эта колония находится под влиянием харизматичного гражданина, личная миссия которого заключается в обеспечении справедливого и равного отношения ко всем расам."

cc_minor_protests_xenophile:0 "Небольшие протесты"
cc_minor_protests_xenophile_desc:0 "На этой планете проходят небольшие протесты, вызванные арестом одного из её лидеров."
cc_major_protests_xenophile:0 "Сильные протесты"
cc_major_protests_xenophile_desc:0 "На этой планете проходят сильные протесты, вызванные арестом одного из её лидеров."

cc_underground_xenophile_movement_1:0 "Подпольное движение ксенофилов"
cc_underground_xenophile_movement_1_desc:0 "На этой планете сконцентрировалось подпольное движение вокруг одного харизматичного диссидента. Они стремятся защитить сообщество инопланетян на планете от издевательств и дискриминации."

cc_underground_xenophile_movement_2:0 "Подпольное движение ксенофилов"
cc_underground_xenophile_movement_2_desc:0 "На этой планете сконцентрировалось подпольное движение вокруг одного харизматичного диссидента. Их конечной целью является полная независимость от нашей империи."

cc_xenophiles_offended:0 "Обиженные ксенофилы"
cc_xenophiles_offended_desc:0 "Граждане ксенофилы на этой планете обижены из-за отношения к ним нового режима."

cc_building_xenophile_institute:0 "Приготовления к культурному обмену"
cc_building_xenophile_institute_desc:0 "Идут приготовления к Культурному Обмену, который предполагает собой сохранение наследия "Примирителя"."

cc_xenophile_institute:0 "Центр культурного обмена"
cc_xenophile_institute_desc:0 "На этой планете располагается Центр Культурного Обмена, возведенный в честь знаменитого гражданина, который стремился улучшить межвидовые отношения. Его дух и учения живут в этом здании, и его будут помнить до тех пор, пока празднуется Культурный Обмен."

cc_founders_memory_disrespected_1_xenophile:0 "Непочтительное отношение к местному гражданину-основателю"
cc_founders_memory_disrespected_1_xenophile_desc:0 "Население этой планеты разочаровано отношением официальной власти к "Примирителю" - образцовому гражданину, который желал обеспечить хорошие отношения между всеми расами."

cc_founders_memory_disrespected_2_xenophile:0 "$cc_founders_memory_disrespected_1_xenophile$"
cc_founders_memory_disrespected_2_xenophile_desc:0 "$cc_founders_memory_disrespected_1_xenophile_desc$"




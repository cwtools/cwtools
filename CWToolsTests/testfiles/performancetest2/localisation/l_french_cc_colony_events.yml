cc_minor_xenophobe_institute:0 "Institut de l'Hégémon"
cc_minor_xenophobe_institute_desc:0 "Le souvenir d'un des premiers citoyens de cette planète est toujours tenu en haute estime ici, avec de nombreuses fêtes en son honneur battant leur plein durant sa fête officielle."



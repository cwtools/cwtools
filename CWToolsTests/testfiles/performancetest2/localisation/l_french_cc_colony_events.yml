cc_colony_events.54.desc.pos:0 "Ces 15 dernières années, [cc_colony_leader.GetName] fut une figure emblématique sur [Root.GetName]. [cc_colony_leader.GetSheHeCap] a redynamisé la population [root.owner.GetSpeciesAdj] et a renforcé l'unité nationale. Sa réputation [cc_colony_leader.GetLeLaLead] précède à tel point que des rumeurs circulent qu'au moins un empire prévoit de l'assassiner. Cependant, ils vont d'abord devoir passer aux travers de ses nombreux partisans, qui peuvent être trouvé sur de nombreux mondes dans cette partie du [root.owner.GetName]."


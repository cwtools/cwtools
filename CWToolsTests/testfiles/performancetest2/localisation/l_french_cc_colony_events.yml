cc_colony_events.64.name:0 "La réputation de [cc_colony_leader.GetName] [cc_colony_leader.GetLeLaLead] précède"
cc_colony_events.64.desc:0 "Ces 15 dernières années, [cc_colony_leader.GetName] a été une figure emblématique du [Root.GetName]. [cc_colony_leader.GetSheHeCap] était très populaire chez les habitants, à tel point que sa réputation [cc_colony_leader.GetLeLaLead] précède maintenant sur de nombreux mondes. [cc_colony_leader.GetSheHeCap] est maintenant vu comme une inspiration pour toutes les personnes tournées vers la spiritualité de ce côté du [root.owner.GetName] - à tel point qu'[cc_colony_leader.GetSheHe] a organisé un tour des mondes pour rendre visite à ses admirateurs !"


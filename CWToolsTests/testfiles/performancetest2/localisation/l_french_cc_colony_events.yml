cc_colony_events.9.name:0 "Démocratie directe sur [root.GetName]"
cc_colony_events.9.desc.pos:0 "The citizens on [root.GetName] have taken the initiative of setting up a system of direct democracy, which will take care of the day-to-day running of the colony. In their system, most questions of policy will be voted on by the entire population (which, in this day and age, can vote with little more than a thought); only basic tasks requiring coordination are carried out by officials, who are elected by lot from among the citizenry. This will surely enable them to have better cohesion in their budding community and make the right decisions for how to please the citizens."
cc_colony_events.9.desc.neut:0 "The citizens on [root.GetName] have taken the initiative of setting up a system of direct democracy, which will take care of the day-to-day running of the colony. In their system, most questions of policy will be voted on by the entire population (which, in this day and age, can vote with little more than a thought); only basic tasks requiring coordination are carried out by officials, who are elected by lot from among the citizenry. They claim that this will enable them to have better cohesion in their budding community and make the right decisions for how to please the citizens. However, many in the [root.owner.GetSpeciesAdj] government are uncomfortable with this experiment, as they feel that it is of an un-[root.owner.GetSpeciesAdj] nature.\n\nShould it be allowed to continue?"
cc_colony_events.9.desc.neg:0 "The citizens on [root.GetName] have shown a worrying degree of independent thought. They have set up a system of direct democracy, which will take care of the day-to-day running of the colony. In their system, most questions of policy will be voted on by the entire population (which, in this day and age, can vote with little more than a thought); only basic tasks requiring coordination are carried out by officials, who are elected by lot from among the citizenry. They claim that this will enable them to have better cohesion in their budding community and make the right decisions for how to please the citizens. However, many in the [root.owner.GetSpeciesAdj] government feel that this is a dangerous experiment that goes directly contrary to the [root.owner.GetName]'s values and could even undermine its stability.\n\nWhat should we do about it?"
cc_colony_events.9.B:0 "Que cela continue."
cc_colony_events.9.C:0 "Interdisez-la."
cc_colony_events.9.C.tooltip:0 "Les conséquences de cette mesure sont imprévisibles."

cc_colony_events.91.name:0 "$cc_colony_events.21.name$"
cc_colony_events.91.desc:0 "There were small protests on [Root.GetName] at the end of their experiment into direct democracy, but they didn't spread, and most of the population has accepted the higher authority of the [root.owner.GetName]. Seems like their "democracy" wasn't quite as valued as was thought!"

cc_colony_events.92.name:0 "$cc_colony_events.22.name$"
cc_colony_events.92.desc:0 "The imposed cancellation of [root.GetName]'s experiment into direct democracy has sparked major protests, with demands for its restitution widespread. Elements of the protests have turned violent, and our local authorities are having difficulties keeping the populace under control. They have requested guidance from the executive as to how to deal with the situation."
cc_colony_events.92.A:0 "Réprimez les manifestations."
cc_colony_events.92.B:0 "Les manifestations finiront par s'essouffler." 
cc_colony_events.92.C:0 "Restaurez la démocratie directe de [root.GetName]."

cc_colony_events.921.name:0 "$cc_colony_events.233.name$"
cc_colony_events.921.desc:0 "Attempts to crush the pro-democratic protests on [root.GetName] have succeeded. The ringleaders have all been arrested or killed, as have any of their followers foolish enough to try and resist us. Their scourge has been eliminated from our colony. However, it will take time to win over the populace's hearts and minds."

cc_colony_events.922.name:0 "$cc_colony_events.234.name$"
cc_colony_events.922.desc:0 "Attempts to crush the pro-democratic protests on [root.GetName] have failed. The ringleaders caught wind of the plan and went into hiding, along with many of their trusted followers. They have set up an underground resistance movement that seeks independence from the [Root.Owner.GetName]. We can expect turmoil for some time."

cc_colony_events.923.name:0 "$cc_colony_events.221.name$"
cc_colony_events.923.desc:0 "Some years have passed, and protests at the cessation of direct democracy on [root.GetName] have died down, but the memory of it hasn't. [root.GetName]'s period of democratic self-governance has gone down in [root.GetName]an folklore as a golden, innocent age, and its loss is a cause for much bitterness. It is unlikely that the inhabitants will ever come to fully trust the parent state."

cc_colony_events.924.name:0 "Mouvement clandestin sur [Root.GetName]"
cc_colony_events.924.desc:0 "La fin attendue des manifestations sur [root.GetName] ne s'est pas produite. Elles ont continué à causer des problèmes jusqu'à ce que les autorités aient été forcées de disperser les manifestants. Depuis, le mouvement a rejoint la clandestinité, cherchant à mobiliser la population et à restaurer la démocratie."




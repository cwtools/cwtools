cc_colony_events.6.name:0 "Gourou spiritualiste influent sur [root.GetName]"
cc_colony_events.6.desc.pos:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale.\n\nSur [root.GetName], c'est le cas. Les enseignements d'un certain gourou spiritualiste appelé [cc_colony_leader.GetName] sont devenus extrêmement populaires parmi les nouveaux colons, et ils ont commencé à l'appeler leur "Ancien" et suivent son conseil, avant même de consulter les hautes autorités [root.owner.GetSpeciesAdj]. Heureusement, [cc_colony_leader.GetSheHe] a pris soin de ne pas apparaître comme un usurpant le pouvoir de nos autorités, et les a consulté avant de prendre des décisions importantes. De leur côté, nos responsables locaux approuvent ses conseils et initiatives, et recommendent de l'intégrer dans la structure décisionnelle locale."
cc_colony_events.6.desc.neut:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale, surtout pour ceux qui n'en seraient pas capable sur des mondes où les autorités sont un peu plus établies.\n\nSur [root.GetName], c'est le cas. Les enseignements d'un certain gourou spiritualiste appelé [cc_colony_leader.GetName] sont devenus extrêmement populaires parmi les nouveaux colons, et ils ont commencé à l'appeler leur "Ancien" et suivent son conseil, avant même de consulter les hautes autorités [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] n'a pour l'instant pas pris posture contre le [root.owner.GetName] - en effet, [cc_colony_leader.GetSheHe] a jusque-là bien coopéré avec nos autorités locales - mais ses idées sont bien loin de celles faisant foi chez les dirigeants du [root.owner.GetName].\n\nQue devrions-nous faire de son cas ?"
cc_colony_events.6.desc.neg:0 "Une colonie naissante est toujours pleine d'opportunités à saisir pour ceux ambitieux à l'idée de gravir l'échelle sociale, surtout pour ceux qui n'en seraient pas capable sur des mondes où les autorités sont un peu plus établies.\n\nSur [root.GetName], c'est le cas. Les enseignements d'un certain gourou spiritualiste appelé [cc_colony_leader.GetName] sont devenus extrêmement populaires parmi les nouveaux colons, et ils ont commencé à l'appeler leur "Ancien" et suivent son conseil, avant même de consulter les hautes autorités [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] [cc_colony_leader.GetSheHeCap] utilise son nouveau pouvoir pour prendre une position qui est bien loin de ce que représente le [root.owner.GetName], et a été décrit comme "une nuisance" par nos représentants locaux.\n\nQue devrions-nous faire de son cas ?


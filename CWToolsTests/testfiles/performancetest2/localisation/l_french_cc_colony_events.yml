cc_colony_events.5.name:0 "Agitat[cc_colony_leader.GetEurRiceLead] nationaliste sur [root.GetName]"

cc_colony_events.5.desc.pos:0 "Alors que notre peuple commence son voyage dans les étoiles, beaucoup se posent la question : que faire lorsque nous trouverons de la vie ? \n\nSur [root.GetName], ce sujet est devenu particulièrement présent dans les débats. Ceci est dû principalement à un[cc_colony_leader.GetXELead] orat[cc_colony_leader.GetEurRiceLead] passionné[cc_colony_leader.GetXELead] appelé[cc_colony_leader.GetXELead] [cc_colony_leader.GetName], dont les discours xénophobes ont séduit les nouveaux colons, à tel point qu'ils l'appellent l'"Hégémon" et suivent ses conseils, avant même ceux des hautes autorités [root.owner.GetSpeciesAdj]. Heureusement, [cc_colony_leader.GetSheHe] a pris grand soin de ne pas avoir l'air d'usurper les autorités locales, et les consulte avant de prendre des décisions importantes. De leur côté, nos représentants locaux approuvent ses enseignements et initiatives, et recommandant de l'intégrer dans leur structure de commande locale." 
cc_colony_events.5.desc.neut:0 "Alors que notre peuple commence son voyage dans les étoiles, beaucoup se posent la question : que faire lorsque nous trouverons de la vie ? \n\nSur [root.GetName], ce sujet est devenu particulièrement présent dans les débats. Ceci est dû principalement à un[cc_colony_leader.GetXELead] orat[cc_colony_leader.GetEurRiceLead] passionné[cc_colony_leader.GetXELead] appelé[cc_colony_leader.GetXELead] [cc_colony_leader.GetName], dont les discours xénophobes ont séduit les nouveaux colons, à tel point qu'ils l'appellent l'"Hégémon" et suivent ses conseils, avant même ceux des hautes autorités [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] n'a pour l'instant pas pris posture contre le [root.owner.GetName] - en effet, [cc_colony_leader.GetSheHe] a jusque-là bien coopéré avec nos autorités locales - mais ses idées sont bien loin de celles faisant foi chez les dirigeants du [root.owner.GetName].\n\nQue devrions-nous faire de son cas ?"
cc_colony_events.5.desc.neg:0 "Alors que notre peuple commence son voyage dans les étoiles, beaucoup se posent la question : que faire lorsque nous trouverons de la vie ? \n\nSur [root.GetName], ce sujet est devenu particulièrement présent dans les débats. Ceci est dû principalement à un[cc_colony_leader.GetXELead] orat[cc_colony_leader.GetEurRiceLead] passionné[cc_colony_leader.GetXELead] appelé[cc_colony_leader.GetXELead] [cc_colony_leader.GetName], dont les discours xénophobes ont séduit les nouveaux colons, à tel point qu'ils l'appellent l'"Hégémon" et suivent ses conseils, avant même ceux des hautes autorités [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] utilise son nouveau pouvoir pour prendre une position qui est bien loin de ce que représente le [root.owner.GetName], et a été décrit comme "une menace envers la décence élémentaire et nos relations galactiques" par nos représentants locaux.\n\nQue devrions-nous faire de son cas ?"


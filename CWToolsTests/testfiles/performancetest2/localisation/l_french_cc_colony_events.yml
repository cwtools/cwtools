cc_colony_events.75.desc:0 "[cc_colony_leader.GetName], que de nombreuses personnes considèrent comme [cc_colony_leader.GetLeLaLead] Premi[cc_colony_leader.GetErEreLead] Citoyen[cc_colony_leader.GetXNeLead] de [root.GetName], est mort aujourd'hui après une brève maladie. Le peuple de [root.GetName] est en deuil. Son dernier voeux était qu'une université soit construite sur [root.GetName] pour assurer le futur d'une nouvelle génération de penseurs. Les responsables sur [root.GetName] nous ont contacté pour transformer ce rêve en réalité.\n\nDevrions-nous investir dans l'université ?"

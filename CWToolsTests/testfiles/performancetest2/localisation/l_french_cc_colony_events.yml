cc_colony_events.642.name:0 "Le Tour des Mondes de [cc_colony_leader.GetName] finit sur une tragédie"
cc_colony_events.642.desc:0 "[cc_colony_leader.GetName] rencontrait ses partisans sur [random_visit_planet.GetName] quand un fanatique anti-spiritualiste à moitié fou lui a tiré dessus avant que ses gardes du corps puissent réagir. Malheureusement, la foule a battu à mort l'assassin avant que nous puissions l'interroger. Cela a donné naissances à des théories conspirationnistes, affirmant que quelqu'un - peut-être même quelqu'un haut placé dans le gouvernement [root.owner.GetSpeciesAdj] - était derrière l'assassinat. Il circule également des affirmations que les autorités [root.owner.GetSpeciesAdj] sur [random_visit_planet.GetName] n'étaient pas parvenu à offre à [cc_colony_leader.GetName] une protection adéquate, et ainsi permettant à cette tragédie de se produire. En conséquence, la communauté spiritualiste du [root.owner.GetName] sont outragés. Le dirigeant de [spiritualist_faction.GetName] a rencontré des membres du gouvernement au milieu de ce chaos et leur a fait part de leur mécontentement, mais il a aussi suggéré que, pour apaiser les spiritualistes, [cc_colony_leader.GetName] pourrait recevoir des funérailles d'état et un grand mausolée pourrait être construit en son honneur sur [root.GetName]."
cc_colony_events.642.A:0 "Faites-le. [cc_colony_leader.GetSheHeCap] le mérite."
cc_mausoleum_will_be_built:0 "\nLe Mausolée prendra 5 ans à construire. Il ajoutera le modificateur §Y$cc_religious_centre$§!, donnant :\n$tile_resource_unity_mult$ : §G+50%§!\n$planet_resource_unity_add$ : §G+2§!\n$MOD_POP_HAPPINESS$ : §G+10%§!\n$MOD_PLANET_MIGRATION_ALL_PULL$ : §G+50%§!\n$pop_ethic_spiritualist_attraction_mult$ : §Y+250%§!"
cc_colony_events.642.B:0 "$cc_colony_events.25.B$"

cc_colony_events.643.name:0 "Mausolée ouvert sur [root.GetName]"
cc_colony_events.643.desc:0 "Le mausolée en l'honneur de [cc_colony_leader.GetName] a été construit. Son ouverture a attiré un public nombreux, avec ses partisans arrivant d'autres mondes pour l'occasion. Nous pensons que ce site se développera en un site de pèlerinage pour les spiritualistes du [root.owner.GetName] et d'ailleurs."

cc_colony_events.65.name:0 "$cc_colony_events.25.name$"
cc_colony_events.65.desc:0 "[cc_colony_leader.GetName], le gourou célèbre [root.GetName], est mort ce matin. [cc_colony_leader.GetSheHeCap] se battait contre la maladie depuis un moment, et une fièvre l'a finalement achevé. La population de [root.GetName] est en deuil, et demande que l'on construise un autel spécial en son honneur où les gens pourront se rappeler sa vie et ses enseignements."
cc_colony_events.65.A:0 "Construisez un grand autel. [cc_colony_leader.GetSheHeCap] le mérite."
cc_colony_events.65.B:0 "C'est trop cher !"
cc_colony_events.65.C:0 "[cc_colony_leader.GetSheHeCap] était juste un[cc_colony_leader.GetXELead] agitat[cc_colony_leader.GetEurRiceLead]. Qu'[cc_colony_leader.GetSheHe] tombe dans l'oubli."

cc_colony_events.65.C.tooltip:0 "[root.GetName] sera libre de l'influence de [cc_colony_leader.GetName] dans 30 ans."

cc_minor_mausoleum_will_be_built:0 "\nLe Mausolée prendra 5 ans à construire. Il ajoutera le modificateur §Y$cc_minor_mausoleum$§!, donnant :\n$tile_resource_unity_mult$ : §G+25%§!\n$planet_resource_unity_add$ : §G+1§!\n$MOD_POP_HAPPINESS$ : §G+5%§!\n$pop_ethic_spiritualist_attraction_mult$ : §Y+150%§!"
cc_colony_events.651.desc:0 "Le mausolée en l'honneur de [cc_colony_leader.GetName] a été construit. La population sur [root.GetName] a maintenant un endroit où se recueillir et se rappeler ses enseignements et ses accomplissements."

#General random spiritualist guru

cc_colony_events.100.name:0 "Gourou célèbre sur [root.GetName]"
cc_colony_events.100.desc.pos:0 "Un gourou spiritualiste appelé [cc_colony_leader.GetName] est devenu très influent sur [root.GetName]. Ses enseignements sont suivis par la majorité de la population spiritualiste, et son conseil est tenu en haute estime. [cc_colony_leader.GetSheHeCap] a réussi à redynamiser le mouvement spiritualiste sur [root.GetName], et a même suscité un intérêt considérable chez les populations voisines - [cc_colony_leader.GetSheHe] se prépare à un Tour des Mondes pour rendre visite à ses admirateurs. Bien que certain s'inquiètent de voir son influence éclipser celle [root.owner.GetDuDelaDelDir] [root.owner.GetRulerTitle], heureusement, [cc_colony_leader.GetSheHe] a clairement exprimé son soutien total [root.owner.GetAuAlaAlDir] [root.owner.GetRulerTitle] et sa soumission à son autorité."

cc_colony_events.100.desc.neut:0 "Un gourou spiritualiste appelé [cc_colony_leader.GetName] est devenu très influent sur [root.GetName]. Ses enseignements sont suivis par la majorité de la population spiritualiste, et son conseil est tenu en haute estime. [cc_colony_leader.GetSheHeCap] a réussi à redynamiser le mouvement spiritualiste sur [root.GetName], et a même suscité un intérêt considérable chez les populations voisines - [cc_colony_leader.GetSheHe] se prépare à un Tour des Mondes pour rendre visite à ses admirateurs. Bien que certain s'inquiètent de voir son influence éclipser celle [root.owner.GetDuDelaDelDir] [root.owner.GetRulerTitle], heureusement, [cc_colony_leader.GetSheHe] a clairement exprimé son soutien total [root.owner.GetAuAlaAlDir] [root.owner.GetRulerTitle] et sa soumission à son autorité.\n\nCependant, la philosophie qu'[cc_colony_leader.GetSheHe] répand dévie significativement de l'idéologie du [root.owner.GetName]. Devons-nous agir ?"

cc_colony_events.100.desc.neg:0 "Un gourou spiritualiste appelé [cc_colony_leader.GetName] est devenu très influent sur [root.GetName]. Ses enseignements sont suivis par la majorité de la population spiritualiste, et son conseil est tenu en haute estime. [cc_colony_leader.GetSheHeCap] a réussi à redynamiser le mouvement spiritualiste sur [root.GetName], et a même suscité un intérêt considérable chez les populations voisines - [cc_colony_leader.GetSheHe] se prépare à un Tour des Mondes pour rendre visite à ses admirateurs. Nombreux sont ceux dans le gouvernement [root.owner.GetSpeciesName] qui s'inquiètent que sa notoriété éclipse celle [root.owner.GetDuDelaDelDir] [root.owner.GetRulerTitle]. [cc_colony_leader.GetName] n'a pas encore agit notre encontre, mais sa philosophie va directement à l'encontre des idéologies du [root.owner.GetName].\n\nQue devons-nous faire à propos de lui ?"


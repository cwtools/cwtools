cc_colony_events.540.name:0 "A Foreign Nuisance" 
cc_colony_events.540.desc:0 "Our ally, the [from.owner.GetName] have been tolerating an outspoken and charismatic xenophobe named [cc_colony_leader.GetName] for decades. [cc_colony_leader.GetSheHeCap] made a name for [cc_colony_leader.GetHimHer]self on [from.GetName] and other [from.owner.GetSpeciesAdj] planets through vicious speeches that publicly derided xenos and named foreign states - in particular, the [root.GetName] - as "Enemies of the People". [cc_colony_leader.GetSheHeCap] recently held a series of particularly hostile speeches, in which [cc_colony_leader.GetSheHe] condemned our people, traditions, and government, and openly called for not only an end to our alliance with the [from.owner.GetName], but that the [from.owner.GetName] should take a hostile stance against us. We have reports of our diplomates and merchants being harassed and assaulted by [cc_colony_leader.GetName]'s xenophobes. Something must be done!" 
cc_colony_events.540.A:0 "Contact our allies, we can help them... eliminate the problem."
cc_colony_events.540.B:0 "It isn't worth the risk."

#Excellent!
#Non-xenophobe variant:
cc_colony_events.54.desc.neg:0 "Ces 15 dernières années, [cc_colony_leader.GetName] fut une figure emblématique sur [Root.GetName]. [cc_colony_leader.GetSheHeCap] a redynamisé la population [root.owner.GetSpeciesAdj], bien qu'[cc_colony_leader.GetSheHe] soit très controversé[cc_colony_leader.GetXELead] auprès des groupes de défense des droits des xénos, entre autres. Récemment, sa rhétorique anti-xéno a dépassé les bornes pour notre allié, le [ally.GetName]. Leur ambassadeur a exprimé leur disposition à nous aider à nous débarrasser de cet[cc_colony_leader.GetXTeLead] agitat[cc_colony_leader.GetEurRiceLead]... tout en indiquant clairement que, à défaut de cela, des insultes supplémentaires visant la [ally.GetName] ne serait pas toléré.\n\nQue devons-nous faire ?"
cc_colony_events.54.A:0 "[cc_colony_leader.GetName] est un[cc_colony_leader.GetXELead] citoyen[cc_colony_leader.GetXNeLead] [root.owner.GetSpeciesAdj] loyal[cc_colony_leader.GetXELead]."
cc_colony_events.54.B:0 "Très bien. Qu'on l'élimine."
cc_colony_events.54.C:0 "We must respect our laws, no matter our opinion of [cc_colony_leader.GetHimHer]."
cc_colony_events.54.C.tooltip:0 "No action will be taken against [cc_colony_leader.GetName]."

cc_colony_events.541.name:0 "Assassinat réussi"
cc_colony_events.541.desc:0 "L'assassinat de [cc_colony_leader.GetName] fut un succès. Cependant, bien que vous commandos insistent sur le fait que l'opération s'est déroulée comme prévu et qu'aucune preuve n'a été laissée, il semblerait que les partisans de [cc_colony_leader.GetName] aient deviné que le [ally.GetName] était le commanditaire. Des manifestations à travers un certain nombre de mondes exigent la cessation de toutes activité avec la [ally.GetName] et que le gouvernement adopte une attitude plus xénophobe."
cc_colony_events.541.A:0 "Ils rêvent."
cc_colony_events.541.B:0 "On ne les aimait pas, de toute façon."

cc_colony_events.542.name:0 "Le [from.owner.GetName] adopte une attitude hostile"
#cc_colony_events.542.desc:0 "Un[cc_colony_leader.GetXELead] orat[cc_colony_leader.GetEurRiceLead] charismatique et extrêmement xénophobique, appelé[cc_colony_leader.GetXELead] [cc_colony_leader.GetName] s'est fait un nom pour [cc_colony_leader.GetHimHer]-même sur [from.GetName] et d'autres planètes [from.owner.GetSpeciesAdj] grâce à des discours vicieux dénigrant les xénos et d'autres empires - plus particulièrement, le [root.GetName] - comme "Ennemis du Peuple". Après une suite de discours particulièrement hostiles, en tant qu'alliés, nous avons discrètement demandé [from.owner.GetAuAlaAlDir] [from.owner.GetRulerTitle] [from.owner.GetSpeciesAdj] de nous laisser nous... occuper du problème. Cependant, incroyable, le [from.owner.GetRulerTitle] [from.owner.GetSpeciesAdj] non seulement a rejeté notre offre, mais à en plus exprimé son soutien pour [cc_colony_leader.GetName]."
cc_colony_events.542.desc:0 "You put us in a difficult position, [root.GetSpeciesNamePlural]: We must choose between our friends and our citizens. After careful consideration, we have agreed that the primary purpose of the [from.GetName]'s government is to serve the good of the citizens. For that reason, we regret to inform you that we will neither support nor tolerate any moves to forcibly eliminate [cc_colony_leader.GetName]."
cc_colony_events.542.option:0 "Nous allons devoir revoir notre opinion d'eux."

cc_colony_events.5421.name:0 "The [from.owner.GetName] refuses to take action"
cc_colony_events.5421.desc:0 "You put us in a difficult position, [root.GetSpeciesNamePlural]: We must choose between our friends and our citizens. After careful consideration, we have decided that we cannot contemplate taking actions against our citizens that are illegal according to our laws, no matter how much we might abhor their views. For that reason, we regret to inform you that we will neither support nor tolerate any moves to forcibly eliminate [cc_colony_leader.GetName]. We apologise for this."
cc_colony_events.5421.option:0 "We may have to reassess our opinion of them."

cc_colony_events.543.name:0 "Eliminer l'agitat[cc_colony_leader.GetEurRiceLead]"
#cc_colony_events.543.desc:0 "Un[cc_colony_leader.GetXELead] orat[cc_colony_leader.GetEurRiceLead] charismatique et extrêmement xénophobique, appelé[cc_colony_leader.GetXELead] [cc_colony_leader.GetName] s'est fait un nom pour [cc_colony_leader.GetHimHer]-même sur [from.GetName] et d'autres planètes [from.owner.GetSpeciesAdj] grâce à des discours vicieux dénigrant les xénos et d'autres empires - plus particulièrement, le [root.GetName] - comme "Ennemis du Peuple". Après une suite de discours particulièrement hostiles, en tant qu'alliés, nous avons discrètement demandé [from.owner.GetAuAlaAlDir] [from.owner.GetRulerTitle] [from.owner.GetSpeciesAdj] de nous laisser nous... occuper du problème. [from.owner.leader.GetSheHe] a accepté le plan, nous avons donc demandé à leur services de renseignement de travailler avec leurs collègues [from.owner.GetSpeciesAdj] pour préparer la fin de [cc_colony_leader.GetName]."
cc_colony_events.543.desc:0 "We will gladly work with you to eliminate the troublemaker, "Hegemon" [cc_colony_leader.GetName]! We have instructed our intelligence agency to work with yours to devise a plan to move forwards. Very soon, the threat [cc_colony_leader.GetSheHe] poses will be neutralised."

cc_colony_events.544.name:0 "[cc_colony_leader.GetName] éliminé[cc_colony_leader.GetXELead]"
cc_colony_events.544.desc:0 "Le plan d'élimination de [cc_colony_leader.GetName] fut un succès total - l'acte a été commis, et aucune preuve incriminante pour nous n'a été laissée sur place. Malgré cela, il semblerait que les partisans de [cc_colony_leader.GetName] nous blâment de toute manière - vraisemblablement, quand quelqu'un voit des conspirations xénos partout, il va finir par avoir raison. En tout cas, le [from.owner.GetName] nous couvre, et nous a assuré que rien ne n'entravera l'amitié avec [root.GetName]."

cc_colony_events.545.name:0 "Le [from.owner.GetName] nous a trahis !"
cc_colony_events.545.desc:0 "[cc_colony_leader.GetName] a été éliminé[cc_colony_leader.GetXELead] - l'acte a été commis, et aucune preuve incriminante pour nous n'a été laissée sur place. Malgré cela, il semblerait que les partisans de [cc_colony_leader.GetName] nous blâment de toute manière - vraisemblablement, quand quelqu'un voit des conspirations xénos partout, il va finir par avoir raison. En tout cas, bien que [from.owner.leader.GetLeLaLead] [from.owner.GetRulerTitle] [from.owner.GetSpeciesAdj] nous avait assuré qu'[from.owner.leader.GetSheHe] soutenait l'action, [from.owner.leader.GetSheHe] nous a depuis renié et a placé sur nos épaules l'entière responsabilité de l'assassinat, discréditant notre empire de la manière la plus insultante possible. Quand notre ambassadeur a exigé des explications, il a été ordonné de quitter la planète dans les 10 jours..."
cc_colony_events.545.option:0 "$cc_colony_events.542.option$"

cc_colony_events.546.name:0 "Assassination Failed!" 
cc_colony_events.546.desc:0 "Our intelligence operatives failed to kill [cc_colony_leader.GetName], and were captured In the attempt. We were unable to retrieve them without compromising our involvement further, so they were left to their fate. Unfortunately, it seems that they've cracked and revealed not only that we tried to kill [cc_colony_leader.GetHimHer], but also that we did so on behalf of the [ally.GetName]. This has sparked unrest across the nation. [cc_colony_leader.GetName]'s supporters are outraged, and have begun calling for open resistance to the central government - calls which are receiving a reasonable amount of support among the general population, with many disgusted that the government would side with a foreign power against one of its own citizens. As a result, protests calling for the government to resign are widespread.\n\n[ally.GetName]'s ambassador has apologised for the failure of the mission, and offered what support the [ally.GetName] can, though she suggests that further [ally.GetSpeciesAdj] involvement may cause adverse reactions in the present climate - following threats to his life, he has taken refuge in the government building.\n\nMeanwhile, [cc_colony_leader.GetName], whose fame has reached new heights, is visiting supporters on planets in [cc_colony_leader.GetHisHer] part of the [root.owner.GetName], and is calling on them to support [cc_colony_leader.GetHimHer], a "true [root.owner.GetSpeciesName]", against the "traitors" in the government.\n\nHow will we maintain order during these troubled times?" 
cc_colony_events.546.A:0 "We will weather the storm."
cc_colony_events.546.B:0 "Try to make amends: Denounce the assassination attempt and the [ally.GetSpeciesNamePlural]."
cc_colony_events.546.C:0 "Apologise and step down."

cc_colony_events.547.name:0 "Assassination Plot Fails"
cc_colony_events.547.desc:0 "Our allies and their incompetent assassins have not only failed to kill "Hegemon" [cc_colony_leader.GetName], but also managed to get captured in the process. They have since spilt the beans on our involvement, something which has caused considerable internal tumult within the [from.owner.GetName], and strained our relationship with them - though for now, their leadership has assured us that their attitude towards us has not changed."
cc_colony_events.548.name:0 "Treachery!"
cc_colony_events.548.desc:0 "Our allies and their incompetent assassins have not only failed to kill "Hegemon" [cc_colony_leader.GetName], but also managed to get captured in the process. They have since spilt the beans on our involvement, something which has caused considerable internal tumult within the [from.owner.GetName]. Spooked by the popular tumult, the [from.owner.GetSpeciesAdj] government has sought to shift the blame to us, denouncing the [root.GetName] in terms that mirror [cc_colony_leader.GetName]'s rhetoric. When our ambassador demanded an explanation, he was instructed that he had ten days to leave the planet. It appears our relations with them have taken a sharp turn for the worse!"
cc_colony_events.548.option:0 "$cc_colony_events.542.option$"

cc_colony_events.55.name:0 "Mort d'un grand [cc_colony_leader.Species.GetName]"

cc_colony_events.55.desc:0 "[cc_colony_leader.GetName], l'"Hégémon" de [root.GetName], est mort ce matin. [cc_colony_leader.GetSheHeCap] se battait contre la maladie depuis un moment, et une fièvre l'a finalement achevé. La population de [root.GetName] est en deuil, et demande que l'on construise un Institut spécial en son honneur où ses accomplissements - et plus important, la gloire du peuple [cc_colony_leader.Species.GetAdj] - pourrait être célébrés dignement."


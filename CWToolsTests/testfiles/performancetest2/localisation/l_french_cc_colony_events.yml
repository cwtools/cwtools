cc_cleanup_events.151.desc:0 "L'Université sur [root.GetName] a été construite. Son ouverture a été accueillie avec joie chez la population, qui voit [root.GetName] comme un centre d'apprentissage dans le [root.owner.GetName]. De plus, les matérialistes et leurs partisans à travers le [root.owner.GetName] sont satisfait de cette preuve du dévouement [root.owner.GetDuDelaDelDir] [root.owner.GetRulerTitle] au progrès scientifique."


cc_cleanup_events.16.name:0 "Principauté sur [root.GetName]"
cc_cleanup_events.16.desc:0 "[root.GetName] est actuellement gouvernée comme Principauté à travers une monarchie locale. Devons-nous permettre à ce système de gouvernance locale de perdurer ?"

cc_cleanup_events.17.name:0 "Mouvement clandestin monarchiste sur [root.GetName]"
cc_cleanup_events.17.desc:0 "An underground monarchist movement had been making trouble for the previous owners of [Root.GetName]. Their representatives have met with the new masters of the planet, and have offered to lay down their arms on the condition that their leader be given the title of 'Prince of [root.GetName], and is allowed to run the basic administration of the planet.\n\nShould we grant them this wish?"

cc_cleanup_events.18.name:0 "Restaurer une monarchie locale sur [root.GetName]?"
cc_cleanup_events.18.desc:0 "The old owners of [root.GetName] had offended the monarchist population on [root.GetName] by abolishing the local monarchy, which had governed the planet as a semi-autonomous principality. Should we restore it?"



cc_cleanup_events.19.name:0 "Académie militaire sur [root.GetName]"
cc_cleanup_events.19.desc:0 "The old owners of [root.GetName] had built a major military academy on [root.GetName]. It is the centre of the planet's influential militarist network. Should we spare the building from destruction?"

cc_cleanup_events.20.name:0 "Le Légat de [root.GetName]"
cc_cleanup_events.20.desc:0 "A prominent former naval officer currently holds the title of 'Legate of [root.GetName]', and is well-regarded by the populace. They are the centrepoint of the planet's influential network of intellectuals. Should they be allowed to remain in their position?"

cc_cleanup_events.21.name:0 "Mouvement clandestin militariste sur [root.GetName]"
cc_cleanup_events.21.desc:0 "An underground militarist movement had been making trouble for the previous owners of [Root.GetName]. Their representatives have met with the new masters of the planet, and have offered to lay down their arms on the condition that a major military academy be built.\n\nShould we build this military academy?"

cc_cleanup_events.22.name:0 "Souvenir d'un officier naval à la retraite célèbre sur [root.GetName]"
cc_cleanup_events.22.desc:0 "The old owners of [root.GetName] had offended the militarist population on [root.GetName] by not building a military academy in honour of a prominent naval officer who had made the planet their home. Should we build one ourselves?"

cc_cleanup_events.23.name:0 "Une Académie militaire ouvre sur [root.GetName]"
cc_cleanup_events.23.desc:0 "The academy on [root.GetName] has been completed. It features a prominent statue of the now-deceased leader. Its opening was greeted with joy amongst the colony's citizens, who feel that [root.GetName] has been put on the map as an important centre of military learning within the [root.owner.GetName]. Furthermore, service members and their supporters across the [root.owner.GetName] are pleased at this proof of the [root.owner.GetRulerTitle]'s dedication to the people to who service this great nation."

cc_cleanup_events.24.name:0 "Académie military sur [root.GetName]"
cc_cleanup_events.24.desc:0 "Les anciens propriétaires de [root.GetName] était de construire une académie militaire [root.GetName]. C'est le centre du réseau d'influence militariste de la planète. Devons-nous continuer sa construction ?"
cc_cleanup_events.24.tooltip:0 "\nUne fois construite, l'académie militaire ajoutera le modificateur §Y$cc_milacademy$§!, donnant :\n$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$ : §G-20%§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$ : §G+50%§!\n$MOD_PLANET_ARMY_BUILD_COST_MULT$ : §G-15%§!\n$MOD_POP_CITIZEN_HAPPINESS$ : §G+10%§!\n$pop_ethic_militarist_attraction_mult$ : §Y+150%§!"



cc_cleanup_events.25.name:0 "Activiste pacifiste influent sur [root.GetName]"
cc_cleanup_events.25.desc:0 "A prominent pacifist activist is active on [root.GetName], and is the centrepoint of the planet's influential pacifistic 'Ghandeis' network. Should they be allowed to remain in their position?"

cc_cleanup_events.26.name:0 "Monument d'un activiste pacifiste célèbre sur [root.GetName]"
cc_cleanup_events.26.desc:0 "The old owners of [root.GetName] had been building a monument in honour of a prominent pacifist activist who was native to the planet. If completed, it will be the centre of the planet's influential pacifistic 'Ghandeis' network. Should we continue building the monument?"
cc_cleanup_events.26.tooltip:0 "Once completed, the Monument will increase the planet's Unity Output, Happiness and Pacifist Attraction."

cc_cleanup_events.27.name:0 "Monument d'un activiste pacifiste célèbre sur [root.GetName]"
cc_cleanup_events.27.desc:0 "The old owners of [root.GetName] had set up a monument in honour of a prominent pacifist activist who was native to the planet. It is the centre of the planet's influential pacifistic 'Ghandeis' network. Should we spare the building from destruction?"

cc_cleanup_events.28.name:0 "Souvenir d'un activiste pacifiste célèbre sur [root.GetName]"
cc_cleanup_events.28.desc:0 "The old owners of [root.GetName] had offended the pacifist population on [root.GetName] by not building a monument to a prominent activist who was native to the planet. Should we build one ourselves?"

cc_cleanup_events.29.name:0 "Monument sur [root.GetName] construit"
cc_cleanup_events.29.desc:0 "Le monument en l'honneur du célèbre activiste pacifiste sur [root.GetName] a été construit. Le people de [root.GetName] a maintenant un endroit où se recueillir et se remémorer les enseignements et accomplissements de leur guide."

cc_cleanup_events.30.name:0 "Mouvement pacifiste clandestin sur [root.GetName]"
cc_cleanup_events.30.desc:0 "An underground pacifist movement had been making trouble for the previous owners of [Root.GetName]. Their representatives have met with the new masters of the planet, and have offered to lay down their arms on the condition that certain privileges be given to the pacifistic population on the planet.\n\nShould we give them those rights?"

cc_cleanup_events.31.name:0 "[root.GetName] est un Protectorat Pacifiste"
cc_cleanup_events.31.desc:0 "Le peuple pacifiste de [root.GetName] avait un certain nombre de privilèges sous l'ancien régime. Doivent-ils continuer ?"

cc_cleanup_events.32.name:0 "Un politicien xénophobe influent sur [root.GetName] se suicide"
cc_cleanup_events.32.desc:0 "A prominent xenophobic speaker was active on [root.GetName] before the conquest. They had been known as the planet's 'Hegemon' and had claimed that they would protect the planet from xeno influences. Now, with their dreams in tatters, they have ended their life rather than face further humiliation."
cc_cleanup_events.32.option:0 "Bon débarras."

cc_cleanup_events.33.name:0 "Institut de l'Hégémon sur [root.GetName]"
cc_cleanup_events.33.desc:0 "The old owners of [root.GetName] had been building an institute in honour of a prominent politician who was native to the planet, and had made their name through virulently xenophobic rhetoric. If completed, it would have become a centre through which nationalists could have operate. It is ironic that they would build such a monument in the hour of their downfall. Our planetary authorities have cut short the construction of the institute."

cc_cleanup_events.34.name:0 "Institut de l'Hégémon sur [root.GetName]"
cc_cleanup_events.34.desc:0 "The old owners of [root.GetName] had set up an institute in honour of a prominent politician who was native to the planet. Although the politician's views were extremely xenophobic, representatives of the conquered populace have begged us not to destroy the building, which is treasured by the planet's inhabitants. Should we spare the building from destruction?"
cc_cleanup_events.34.A:0 "Laissez-leurs leur héros."


cc_cleanup_events.35.name:0 "Mouvement xénophobe clandestin sur [root.GetName]"
cc_cleanup_events.35.desc:0 "An underground xenophobe movement had been making trouble for the previous owners of [Root.GetName]. Now that we have conquered the planet, they feel vindicated in their earlier actions, and are intent on redoubling their effort to protect the planet from xeno influences."


cc_cleanup_events.36.name:0 "Prominent Xenoist Activist on [root.GetName]"
cc_cleanup_events.36.desc:0 "A prominent xenoist activist is active on [root.GetName], and is the centrepoint of the planet's influential movement for peace and cooperation between species. Should they be allowed to remain in their position?"

cc_cleanup_events.37.name:0 "Cultural Exchange on [root.GetName]"
cc_cleanup_events.37.desc:0 "The old owners of [root.GetName] had been preparing a Cultural Exchange in honour of a prominent xenoist activist who was native to the planet. If completed, it will be contribute to establishing the planet's reputation as a multispecies haven. Should we continue to support it?"
cc_cleanup_events.37.tooltip:0 "Once completed, the Cultural Exchange will add the modifier §Y$cc_xenophile_institute$§!, granting:\n$MOD_POP_HAPPINESS$: §G+5%§!\n$MOD_PLANET_MIGRATION_XENO_PULL$: §G+100%§!\n$tile_resource_unity_mult$: §G+25%§!\n$pop_ethic_xenophile_attraction_mult$: §Y+150%§!"

cc_cleanup_events.38.name:0 "Cultural Exchange on [root.GetName]"
cc_cleanup_events.38.desc:0 "The old owners of [root.GetName] had set up a Cultural Exchange in honour of a prominent xenoist activist who was native to the planet. It serves to secure the activist's legacy and establish the planet's reputation as a multispecies haven. Should we allow it to continue to exist?"

cc_cleanup_events.39.name:0 "The Memory of a famous Activist on [root.GetName]"
cc_cleanup_events.39.desc:0 "The old owners of [root.GetName] had offended the xenophile population on [root.GetName] by not establishing a Cultural Exchange, as a recently-deceased prominent activist who was native to the planet had wanted to. Should we establish one ourselves?"

cc_cleanup_events.40.name:0 "Underground Xenophile Movement on [root.GetName]"
cc_cleanup_events.40.desc:0 "An underground xenophile movement had been making trouble for the previous owners of [Root.GetName]. Their representatives have met with the new masters of the planet, and have offered to lay down their arms on the condition that a Cultural Exchange be established on the planet to cement it as a haven of goodwill and peace between species.\n\nShould we establish the Cultural Exchange?"

cc_cleanup_events.41.name:0 "Cultural Exchange on [root.GetName] complete"
cc_cleanup_events.41.desc:0 "The Cultural Exchange in honour of [root.GetName]'s famous xenoist activist has been completed. The populace on [root.GetName] now have a place to remember their leader's teachings and achievements, and are confident that their planet's peace and goodwill between species will be maintained."



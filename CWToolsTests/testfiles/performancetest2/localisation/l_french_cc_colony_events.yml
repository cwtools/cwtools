cc_colony_events.4.name:0 "Activiste xénophile influent[cc_colony_leader.GetXELead] sur [root.GetName]"
cc_colony_events.4.desc.pos:0 "Alors que nos vaisseaux commencent à explorer les étoiles, beaucoup ont commencé à se demander, que ferons-nous quand nous rencontrons d'autre formes de vie ? \n\nSur [root.GetName], ce sujet a été particulièrement répandu dans le discours public. Ceci est principalement dû à une certaine âme généreuse nommée [cc_colony_leader.GetName], qui a commencé à appeler à la création d'un système pour assurer le traitement juste et équitable de tous les étrangers. Cette idéologie devient très populaire parmi les nouveaux colons, qui sont devenus amoureux de l'idée que [root.GetName] devienne un paradis multiculturel. Ils ont commencé à [cc_colony_leader.GetHimHer] appeler [cc_colony_leader.GetLeLaLead] "Médiat[cc_colony_leader.GetEurRiceLead]" et à suivre son conseil, même avant celui des autorités supérieures [root.owner.GetSpeciesAdj]. Heureusement, [cc_colony_leader.GetSheHe] a pris soin de ne pas être considéré comme usurpant nos autorités locales, et les a consultées avant de prendre des décisions importantes. Pour leur part, nos autorités locales approuvent ses enseignements et ses initiatives et recommandent d'intégrer [cc_colony_leader.GetHimHer] dans la structure du commandement local." 
cc_colony_events.4.desc.neut:0 "Alors que nos vaisseaux commencent à explorer les étoiles, beaucoup ont commencé à se demander, que ferons-nous quand nous rencontrons d'autre formes de vie ? \n\nSur [root.GetName], ce sujet a été particulièrement répandu dans le discours public. Ceci est principalement dû à une certaine âme généreuse nommée [cc_colony_leader.GetName], qui a commencé à appeler à la création d'un système pour assurer le traitement juste et équitable de tous les étrangers. Cette idéologie devient très populaire parmi les nouveaux colons, qui sont devenus amoureux de l'idée que [root.GetName] devienne un paradis multiculturel. Ils ont commencé à [cc_colony_leader.GetHimHer] appeler [cc_colony_leader.GetLeLaLead] "Médiat[cc_colony_leader.GetEurRiceLead]" et à suivre son conseil, même avant celui des autorités supérieures [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] n'a pas encore utilisé cette reconnaissance pour prendre position contre la [root.owner.GetName] - en effet, [cc_colony_leader.GetSheHe] a jusqu'ici bien coopéré avec nos autorités locales - mais les idées [cc_colony_leader.GetDeluiDelleLead] diffèrent de celles généralement adoptées par les leaders de la [root.owner.GetName]. \n\nQue devrions-nous faire à propos [cc_colony_leader.GetDeluiDelleLead] ?"
cc_colony_events.4.desc.neg:0 "Alors que nos vaisseaux commencent à explorer les étoiles, beaucoup ont commencé à se demander, que ferons-nous quand nous rencontrons d'autre formes de vie ? \n\nSur [root.GetName], ce sujet a été particulièrement répandu dans le discours public. Ceci est principalement dû à une certaine âme généreuse nommée [cc_colony_leader.GetName], qui a commencé à appeler à la création d'un système pour assurer le traitement juste et équitable de tous les étrangers. Cette idéologie devient très populaire parmi les nouveaux colons, qui sont devenus amoureux de l'idée que [root.GetName] devienne un paradis multiculturel. Ils ont commencé à [cc_colony_leader.GetHimHer] appeler [cc_colony_leader.GetLeLaLead] "Médiat[cc_colony_leader.GetEurRiceLead]" et à suivre son conseil, même avant celui des autorités supérieures [root.owner.GetSpeciesAdj]. [cc_colony_leader.GetSheHeCap] a utilisé cette autorité nouvellement trouvée pour prendre une ligne qui est loin de celle représentée par la [root.owner.GetName], et a été décrit[cc_colony_leader.GetXELead] comme une "nuisance" par nos autorités locales. \n\nQue devrions-nous faire à propos [cc_colony_leader.GetDeluiDelleLead] ?" 


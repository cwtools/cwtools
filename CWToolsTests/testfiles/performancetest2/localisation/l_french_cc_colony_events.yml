cc_colony_events.45.desc:0 "[cc_colony_leader.GetName] est décédé[cc_colony_leader.GetXELead] ce matin. [cc_colony_leader.GetSheHeCap] avait une santé fragile depuis quelques temps, hélas une violente poussée de fièvre l'a emporté. L'un de ses grands projets était de s'assurer que des relations pacifiques et justes entre les espèces ne soient pas oubliés en organisant un échange culturel annuel à [root.GetName]. Cependant, [cc_colony_leader.GetSheHe] est mort avant que cela puisse être réalisé. La population en deuil sur [root.GetName] a demandé que le dernier souhait de [cc_colony_leader.GetName] soit honoré, et que le soutien du gouvernement pour l'échange culturel soit donné."

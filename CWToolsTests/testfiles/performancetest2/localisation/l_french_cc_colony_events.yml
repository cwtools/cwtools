cc_colony_events.85.desc1:0 "[cc_colony_leader.GetName], Prince de [root.GetName], est mort ajourd'hui après une brève maladie. [cc_colony_leader.GetSheHeCap] était apprécié et un dirigeant juste et sage, qui les a mené avec compétence à travers les bons et mauvais jours, et le peuple de [root.GetName] est en deuil. Son fils, soutenu par la majorité de la population de [root.GetName], a demandé que le titre de Prince soit rendu héréditaire, et qu'il puisse reigner comme son père.\n\nDevons-nous le permettre ?"
cc_colony_events.85.desc2:0 "[cc_colony_leader.GetName], Princesse de [root.GetName], est morte ajourd'hui après une brève maladie. [cc_colony_leader.GetSheHeCap] était appréciée et une dirigeante juste et sage, qui les a mené avec compétence à travers les bons et mauvais jours, et le peuple de [root.GetName] est en deuil. Sa fille, soutenu par la majorité de la population de [root.GetName], a demandé que le titre de Princesse soit rendu héréditaire, et qu'il puisse reigner comme sa mère.\n\nDevons-nous le permettre ?"

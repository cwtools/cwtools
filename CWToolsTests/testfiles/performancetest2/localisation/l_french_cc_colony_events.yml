cc_underground_xenophobe_movement_1:0 "Mouvement xénophobe clandestin"
cc_underground_xenophobe_movement_1_desc:0 "Un mouvement clandestin fondé par un dissident charismatique est actif sur cette planète. Son but est de protéger la planète de l'influence xéno."
cc_underground_xenophobe_movement_2:0 "Mouvement xénophobe clandestin"
cc_underground_xenophobe_movement_2_desc:0 "Un mouvement clandestin fondé par un dissident charismatique est actif sur cette planète. Son ultime but est l'indépendance."

cc_xenophobes_offended:0 "Xénophobes offensés"
cc_xenophobes_offended_desc:0 "Les xénophobes sur cette planètes sont offensés par l'existance du nouveau régime."


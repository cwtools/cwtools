ccfaction.1.name:0 "Фракционная крамола"
ccfaction.1.desc:0 "По населению прокатилась волна неудовлетворения тем, как управляется империя. Ко всему прочему, кто-то подпольно призывает людей к мировоззрению, которое можно охарактеризовать как [cc_rebellious_faction.GetFactionTypeAdj]. Мы думаем, что этой агитацией занимается бескопромиссная группа, связанная с [cc_rebellious_faction.GetName]. Они так же стремятся отделиться и получить назвисимость от [root.GetName], но [cc_rebellious_faction.GetName] отрицают наши обвинения."
ccfaction.2.name:0 "[cc_rebellious_faction.GetName] укрепляет свою власть"
ccfaction.2.desc:0 "Агитации за более [cc_rebellious_faction.GetFactionTypeAdj] управление государством распространились и заимели успех кое-где в [root.GetName]. [cc_rebellious_faction.GetName] утверждают, что имеют мандат говорить за некоторые части Империи, и предоставили нам официальный список требований, завуалированно угрожая сепаратизмом и независимостью, если мы их не выполним. Требуются срочные действия, чтобы заново собрать Империю вместе!"
ccfaction.21.name:0 "Окончание фракционных агитаций"
ccfaction.21.desc.fail:0 "Подпольные агитации [cc_rebellious_faction.GetName] ни к чему не привели, и они мирно отступили."
ccfaction.21.desc.succeed:0 "Агитации [cc_rebellious_faction.GetName] убедили руководство [root.GetName] реформировать правительство и стать более располагающими к диссидентам фракции. Лидеры [cc_rebellious_faction.GetName] удовлетворились совершенными изменениями и прекратили свои агитации."
ccfaction.3.name:0 "[cc_new_reb_faction.GetName] заключили альянс с [cc_rebellious_faction.GetName]"
ccfaction.3.desc:0 "[cc_new_reb_faction.GetName], которые в недавнем прошлом были лишь небольшой группой диссидентов в [root.GetName], заключили альянс с [cc_rebellious_faction.GetName], которые, в свою очередь, активно агитировали за принятие серьёзных изменений в империи. Эти фракции нашли достаточное количество общих интересов, чтобы вступить в альянс друг с другом и объединить голоса, что, как они надеются, станет непреодолимой силой, чтобы донести свои мысли и идеи, как внутри [root.GetName] так и далеко за пределами империи."
ccfaction.4.name:0 "[cc_rebellious_faction.GetName] пытаются отделиться"
ccfaction.4.dual.desc:0 "Дезертир из [cc_rebellious_faction.GetName] раскрыл намерения наших оппонентов: они с [cc_new_reb_faction.GetName] планируют реализовать свои мечты путём отделения от [root.GetName]. Скорее всего, они уже знают о том, что нам известны их планы, а потому восстание может вспыхнуть в любой момент. Мы должны принять срочные меры!"
ccfaction.4.single.desc:0 "Дезертир из [cc_rebellious_faction.GetName] раскрыл намерения наших оппонентов: они планируют реализовать свои мечты путём отделения от [root.GetName]. Скорее всего, они уже знают о том, что нам известны их планы, а потому восстание может вспыхнуть в любой момент. Мы должны принять срочные меры!"
ccfaction.41.name:0 "Окончание фракционных агитаций"
ccfaction.41.dual.fail.desc:0 "Агитации, проводимые [cc_rebellious_faction.GetName] с [cc_new_reb_faction.GetName] для принудительно принятия изменений в [root.GetName], исчезли сами собой без приминения насилия."
ccfaction.41.single.fail.desc:0 "Агитации, проводимые [cc_rebellious_faction.GetName] для принудительного принятия изменений в [root.GetName], исчезли сами собой без приминения насилия." 
ccfaction.41.dual.succeed.desc:0 "Агитации, проводимые [cc_rebellious_faction.GetName] с [cc_new_reb_faction.GetName] для принудительного принятия изменений в [root.GetName], исчезли сами собой без приминения насилия: правительство обещало сделать реформы и управлять государством, прислушиваясь к их словам" 
ccfaction.41.single.succeed.desc:0 "Агитации, проводимые [cc_rebellious_faction.GetName] для принудительного принятия изменений в [root.GetName], исчезли сами собой без приминения насилия: правительство обещало сделать реформы и управлять государством, прислушиваясь к их словам" " 
ccfaction.42.name:0 "Революция [cc_rebellious_faction.GetName] провалилась"
ccfaction.42.dual.fail.desc:0 "Попытки [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] заставить силой принять их требования и обрести независимость от [root.GetName] провалились. У них просто не хватило поддержки, чтобы их восстание увенчалось успехом, таким образом империя осталась целой и единой."
ccfaction.42.single.fail.desc:0 "Попытки [cc_rebellious_faction.GetName] заставить силой принять их требования и обрести независимость от [root.GetName] провалились. У них просто не хватило поддержки, чтобы их восстание увенчалось успехом, таким образом империя осталась целой и единой."
ccfaction.42.dual.succeed.desc:0 "Угроза объявления независимости от [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] в конце концов заставили [Root.GetName] принять их требования и прислушаться к их словам. После того как, главенствующие чиновники дали обещания, что правительство реформируют в соответствии с желаниями [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName], восставшие согласились окончить революцию." 
ccfaction.42.single.succeed.desc:0 "Угроза объявления независимости от [cc_rebellious_faction.GetName] в конце концов заставили [Root.GetName] принять их требования и прислушаться к их словам. После того как, главенствующие чиновники дали обещания, что правительство реформируют в соответствии с желаниями [cc_rebellious_faction.GetName], восставшие согласились окончить революцию." 

#Revolt happens

ccfaction.6.name:0 "[cc_rebellious_faction.GetName] начали революцию!"
ccfaction.6.desc.succeed.single:0 "Совершенно бескровно, политики, связанные с [cc_rebellious_faction.GetName], захватили власть на [cc_rebel_faction_capital.GetName] и объявили независимость, ссылаясь на давний отказ [root.GetName] прислушаться к требованиям своих избирателей. Отныне они зовут себя [cc_breakaway_country.GetName]. Руководство восставших сразу же бросилось следом за теми политиками и призвало своих последователей присоединиться к ним в борьбе за независимость. Началось смутное время."
ccfaction.6.desc.succeed.dual:0 "Совершенно бескровно, политики, связанные с [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName], захватили власть на [cc_rebel_faction_capital.GetName] и объявили независимость, ссылаясь на давний отказ [root.GetName] прислушаться к требованиям своих избирателей. Отныне они зовут себя [cc_breakaway_country.GetName]. Руководство восставших сразу же бросилось следом за теми политиками и призвало своих последователей присоединиться к ним в борьбе за независимость. Началось смутное время."

ccfaction.6.desc.attempt.single:0 "Части [cc_rebellious_faction.GetName] начали вооружённое восстание против властей на [cc_rebel_faction_capital.GetName]. Отныне они зовут себя [cc_breakaway_country.GetName] и сражаются за контроль над планетой. Сейчас большая часть руководства [cc_rebellious_faction.GetName] отреклась от поддержки этих революционеров, но наша разведка докладывает, что они сразу же бросятся за ними, если восстание преуспеет."
ccfaction.6.desc.attempt.dual:0 "Части [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] начали вооружённое восстание против властей на [cc_rebel_faction_capital.GetName]. Отныне они зовут себя [cc_breakaway_country.GetName] и сражаются за контроль над планетой. Сейчас большая часть руководства [cc_rebellious_faction.GetName] и [cc_new_reb_faction.GetName] отреклась от поддержки этих революционеров, но наша разведка докладывает, что они сразу же бросятся за ними, если восстание преуспеет."
ccfaction.601.name:0 "Ренегат!"
ccfaction.601.desc.both:0 "[cc_rebellious_faction_leader.GetTitle] [cc_rebellious_faction_leader.GetName] и [cc_new_reb_faction_leader.GetTitle] [cc_new_reb_faction_leader.GetName] перешли на сторону [cc_breakaway_country.GetName]."
ccfaction.601.desc.only1:0 "[cc_rebellious_faction_leader.GetTitle] [cc_rebellious_faction_leader.GetName] перешёл на сторону [cc_breakaway_country.GetName], чтобы стать их лидером."
ccfaction.601.desc.only2:0 "[cc_new_reb_faction_leader.GetTitle] [cc_new_reb_faction_leader.GetName] перешёл на сторону [cc_breakaway_country.GetName]."
ccfaction.601.name:0 "[cc_rebellious_faction_leader.GetName] переходит!"
ccfaction.601.desc:0 "[cc_rebellious_faction_leader.GetName] перешёл в [cc_breakaway_country.GetName], чтобы стать их лидером."
ccfaction.601.desc.scientist:0 "Учёный [cc_rebellious_faction_leader.GetName] перешёл в [cc_breakaway_country.GetName], чтобы стать их лидером." 
ccfaction.601.desc.admiral:0 "Адмирал [cc_rebellious_faction_leader.GetName] перешёл в [cc_breakaway_country.GetName], чтобы стать их лидером." 
ccfaction.601.desc.general:0 "Генерал [cc_rebellious_faction_leader.GetName] перешёл в [cc_breakaway_country.GetName], чтобы стать их лидером." 
ccfaction.601.desc.governor:0 "Губернатор [cc_rebellious_faction_leader.GetName] перешёл в [cc_breakaway_country.GetName], чтобы стать их лидером." 
ccfaction.61.name:0 "[root.GetName] перешла к [cc_breakaway_country.GetName]"
ccfaction.61.desc:0 "Администрация[root.GetName] сдалась требованиям население, после массовых недельных демонстраций, показавших степень поддержки [cc_breakaway_country.GetName]. Было объявлено, что планета присоединится к восставшим."
ccfaction.62.name:0 "Сочувствующие [cc_breakaway_country.GetName] пытаются захватить власть на [root.GetName]"
ccfaction.62.desc:0 "Сторонники [cc_breakaway_country.GetName] прислушались к призывам своих лидеров взяться за оружие и начали восстание с целью присоединения к отколовшейся от империи стране."

#first wave revolt breaks free

ccfaction.64.name:0 "[fromfrom.GetName] потеряна для [cc_breakaway_country.GetName]"
ccfaction.64.desc:0 "Попав под влияние [cc_rebellious_faction.GetName], наши власти потеряли контроль над [fromfrom.GetName]. Новые хозяева планеты прозвали себя [cc_breakaway_country.GetName] и обратились к своим последователям из [cc_rebellious_faction.GetName], чтобы они присоединились к борьбе за независимость от [root.GetName]."

#second wave revolt breaks free

ccfaction.67.name:0 "Восставшие на [fromfrom.GetName] присоединились к [cc_breakaway_country.GetName]"
ccfaction.67.desc:0 "Наши власти потеряли контроль над [fromfrom.GetName]. Новые хозяева планеты уступили её [cc_breakaway_country.GetName] и присоединились к их революции против нас."

#It fails

ccfaction.68.name:0 "Революционеры не смогли захватить [fromfrom.GetName]"
ccfaction.68.desc.first:0 "Наши власти победили революционеров, связанных с [cc_rebellious_faction.GetName] на [fromfrom.GetName]. Они собирались отделиться от нас и присоединиться к [cc_breakaway_country.GetName]. Порядок восстановлен."
ccfaction.68.desc.second:0 "Наши власти победили революционеров, связанных с [cc_rebellious_faction.GetName] на [fromfrom.GetName]. Они собирались отделиться от нас и жить сами по себе. Порядок восстановлен."

#What to do with the sympathies planets?

ccfaction.7.name:0 "Сочувствующие [cc_breakaway_country.GetName]"
ccfaction.7.desc:0 "Присутствует значительная поддержка меньшинств к [cc_breakaway_country.GetName] на [random_sympathies_planet.GetName] и других планетах. Сторонники взбунтовавшейся и отколовшейся планеты несомненно принесут проблемы, если им это позволят сделать. Как нам с ними разобраться?"
ccfaction.7.A.tooltip:0 "Все сторонники отколовшейся фракции на этих планетах будут убиты. Другие страны могут расстроиться."
ccfaction.7.B.tooltip:0 "Все сторонники отколовшейся фракции на этих планетах получат модификатор §R$cc_oppression$§!: -50% к выпуску всех ресурсов."
ccfaction.7.C:0 "Сделайте им щедрое пожерствование."
ccfaction.7.C.tooltip:0 "Это несомненно напомнит им о всех выгодах нахождения в составе [root.GetName]."
ccfaction.7.D:0 "Ничего не делать."
ccfaction.900.name:0 "Организованные [cc_rebellious_faction.GetName] волнение закончились"
ccfaction.900.exists.desc:0 "На [root.GetName] случилась смута, организованная агитациями [cc_rebellious_faction.GetName], что привело к отколу от империи [cc_breakaway_country.GetName]. Однако, в связи с этим отколом, большинство смутьянов покинули пространство [root.GetName]. Пока ситуация далека от идеала, но мы, по крайней мере, смогли восстановить внутренний порядок."
ccfaction.900.doesnotexist.desc:0 "На [root.GetName] случилась смута, организованная агитациями [cc_rebellious_faction.GetName], что привело к попытке отделения от империи. Их задушили в зародыше, так что независимость оказалось недолговечной. Это позволило нам восстановить внутренний порядок в [root.GetName]."
CCWORRYING:0 "Беспокоюсь."
CCGOOD:0 "Полезно знать."
CCGOOD2:0 "Это приветствуется."
ccfaction.9993.name:0 "Опорный пункт на [root.GetName] ликвидирован"
ccfaction.9993.desc:0 "Мы смогли повлиять на [root.GetName] до такой степени, что планета больше не может считаться опорным пунктом [cc_rebellious_faction.GetName]. Мы восстановили безопасность планеты."
ccfaction.99931.desc:0 "Мы смогли повлиять на [root.GetName] до такой степени, что планета больше не может считаться опорным пунктом [cc_rebellious_faction.GetName]. Мы восстановили безопасность планеты."
ccfaction.9994.name:0 "[root.GetName] становится опорным пунктом [cc_rebellious_faction.GetName]"
ccfaction.9994.desc:0 "The [cc_rebellious_faction.GetName] прибрела влияние на [root.GetName] до такой степени, что планету теперь можно назвать их опорным пунктом. Мы должны срочно предпринять меры, иначе окончательно потеряем планету."
ccfaction.99941.desc:0 "The [cc_new_reb_faction.GetName] прибрела влияние на [root.GetName] до такой степени, что планету теперь можно назвать их опорным пунктом. Мы должны срочно предпринять меры, иначе окончательно потеряем планету."


cc_faction_revolt_modifiers_removed:0 "Все планетарные модификаторы, связанные с фракционными восстаниями, будут удалены."


war_goal_wg_dpe_faction_revolt:0 "Восстание фракции"
war_goal_wg_dpe_faction_revolt_desc:0 "Война ведется с целью свержения нынешнего режима."
